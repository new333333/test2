reverseProxyPageTitleDesc=Configure the following settings if using Novell Filr with NetIQ Access Manager.
reverseProxyPageDesc=Select 'Enable Access Gateway' when user access to the Novell Filr server is provided through Access Gateway.\
					<br><br> 'Access Gateway address(es)' is a comma separated list of IP addresses using the Access Gateway(s) for connection to the Novell Vibe Server.\
					<br><br> 'Logout URL' is the URL of the Access Gateway for the purpose of simultaneous logout. \
					<br>Examples: http://<DNS name of Access Gateway proxy service>/AGLogout or http://<IP address of Novell Vibe server>:<port>/AGLogout \
					<br><br><br> Select 'Use Access Gateway for WebDAV connections' if WebDAV connections will be routed through a separate proxy service.\
					 (Not required with NetIQ Access Manager.) \
					 <br><br> 'WebDAV Access Gateway address' is the DNS name used for WebDAV connections. Example: webdav.company.name
