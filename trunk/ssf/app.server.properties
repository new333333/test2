##
## Portal Type
## 

portal.type=standalone
#portal.type=liferay
#portal.type=jbossportal

##
## App Server Type
##
 
#app.server.type=jboss-tomcat
app.server.type=tomcat

##
## Server Directories for Liferay
##

app.server.liferay.tomcat.dir=${user.home}/opt/liferay
app.server.liferay.tomcat.server.dir=${app.server.liferay.tomcat.dir}
app.server.liferay.tomcat.deploy.dir=${app.server.liferay.tomcat.dir}/webapps
app.server.liferay.tomcat.shared.lib.dir=${app.server.liferay.tomcat.dir}/common/lib/ext
app.server.liferay.tomcat.liferay-root=${app.server.liferay.tomcat.deploy.dir}/ROOT
app.server.liferay.tomcat.lib.dir=${app.server.liferay.tomcat.liferay-root}/WEB-INF/lib
app.server.liferay.tomcat.ssf.dir=${app.server.liferay.tomcat.deploy.dir}/ssf
app.server.liferay.tomcat.ssf.extension.dir=${app.server.liferay.tomcat.ssf.dir}/WEB-INF/opt
app.server.liferay.tomcat.ssf.extension.web.dir=${app.server.liferay.tomcat.ssf.dir}/opt
app.server.liferay.tomcat.ssfs.dir=${app.server.liferay.tomcat.deploy.dir}/ssfs
app.server.liferay.tomcat.conf.dir=${app.server.liferay.tomcat.dir}/conf/Catalina/localhost

##
## Server Directories for JBoss-Portal
##

app.server.jbossportal.jboss-tomcat.dir=${user.home}/var/jboss
app.server.jbossportal.jboss-tomcat.server.dir=${app.server.jbossportal.jboss-tomcat.dir}/server/all
app.server.jbossportal.jboss-tomcat.deploy.dir=${app.server.jbossportal.jboss-tomcat.server.dir}/deploy
app.server.jbossportal.jboss-tomcat.shared.lib.dir=${app.server.jbossportal.jboss-tomcat.server.dir}/lib/ext
app.server.jbossportal.jboss-tomcat.lib.dir=${app.server.jbossportal.jboss-tomcat.shared.lib.dir}
app.server.jbossportal.jboss-tomcat.ssf.dir=${app.server.jbossportal.jboss-tomcat.deploy.dir}/ssf.war
app.server.jbossportal.jboss-tomcat.ssfs.dir=${app.server.jbossportal.jboss-tomcat.deploy.dir}/ssfs.war

##
## Server Directories for Standalone
##

app.server.standalone.tomcat.dir=${user.home}/opt/tomcat
app.server.standalone.tomcat.server.dir=${app.server.standalone.tomcat.dir}
app.server.standalone.tomcat.deploy.dir=${app.server.standalone.tomcat.dir}/webapps
app.server.standalone.tomcat.shared.lib.dir=${app.server.standalone.tomcat.dir}/common/lib/ext
app.server.standalone.tomcat.lib.dir=${app.server.standalone.tomcat.dir}/webapps/ROOT/WEB-INF/lib
app.server.standalone.tomcat.ssf.dir=${app.server.standalone.tomcat.deploy.dir}/ssf
app.server.standalone.tomcat.ssfs.dir=${app.server.standalone.tomcat.deploy.dir}/ssfs
