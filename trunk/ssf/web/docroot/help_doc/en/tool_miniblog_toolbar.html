<p class="para">The MiniBlog toolbar provides the following options that enable you to manage your MiniBlog folder:</p>
<div class="itemizedlist">
<ul class="listbullet">
<li class="listitem">
<div class="formalpara" id="bhym7dy">
              <p class="title"><em class="title">Add MiniBlog:</em>
