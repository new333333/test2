<div class="sect1" id="tool_folderpages">

<h1 class="title"> 列出条目和页面</h1>

<p class="para">通过这些工具，您可以分别搜索条目，或在列表页间进行导航。文件夹列表显示了条目或条目相关信息。其中某些工具仅在有多页条目时才有用。此工具栏中可用的工具从左到右依次是：</p>
<div class="itemizedlist">
<ul class="listbullet">
<li class="listitem">
<div class="formalpara" id="bi6bwta">
            <p class="title"><em class="title">转到条目：</em>
            指定要查看的条目的编号（显示在<span class="guimenu">编号</span>列中），然后单击<span class="guimenu">转到</span>。</p>
          </div>
</li>
<li class="listitem">
<div class="formalpara" id="bi6bwtb">
            <p class="title"><em class="title">上一页/下一页：</em>
            使您能够在文件夹页面间滚动。</p>
          </div>
</li>
<li class="listitem">
<div class="formalpara" id="bi6bwtc">
            <p class="title"><em class="title">转到页面：</em>
            当在此文本框中输入页码并单击<span class="guimenu">转到</span>时，<span class="phrase">Novell</span> Teaming 会显示此页上的条目。 </p>
          </div>
</li></ul></div>

</div>
