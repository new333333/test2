<h1 class="title"> 工具提示</h1>

<p class="para">此链接用于打开和关闭 <span class="phrase">Novell</span> Teaming 中的工具提示功能。单击<span class="guimenu">打开工具提示</span>可显示工具提示。将鼠标放在 Teaming 界面中的某些选项上时会显示工具提示。如果不想再看到工具提示，请单击<span class="guimenu">关闭工具提示</span>。 </p>
