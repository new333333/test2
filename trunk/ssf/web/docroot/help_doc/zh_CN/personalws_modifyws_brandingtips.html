<h1 class="title"> 创建固定设计</h1>

<p class="para">如果要添加含文本的图形，可以在固定设计编辑区域中插入两列一行的表。将图形放在左边单元格中，文本放在右边单元格中。 </p>
<p class="para">插入表：</p>
<div class="procedure">
<ol class="steps">
<li class="step" id="bj9yl6d">
<p class="para">单击<span class="guimenu">插入表</span>图标 <img src="images/insert_table_n.png" alt="" class="inline" />。
     </p></li>
<li class="step" id="bj9ym1u">
<p class="para">指定表的属性，然后单击<span class="guimenu">插入</span>。</p></li></ol>
</div>

<p class="para">为获得最佳结果，请将图像大小限制为高度不超过 100 像素。</p>
</div>
