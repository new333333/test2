<div class="sect1" id="mngfldrs_config_mirroredfolders">

<h1 class="title"> 镜像文件夹</h1>

<p class="para">镜像文件夹是一种库文件夹，其文件位于外部系统（文件系统中的目录或 SharePoint 服务器上的文件夹）中。从 Teaming 镜像外部文件夹时，可以对外部文件应用 <span class="phrase">Novell</span> Teaming 工具（例如，搜索和工作流程）。</p>
<p class="para">您需要处理位于服务器上的文件以启用此功能。</p>
<p class="para">有关创建镜像文件夹的更多信息，请参见 <span class="citetitle"><span class="phrase"><a href="http://www.novell.com/documentation/teaming21/team21_useradv/data/bkcylr6.html#bkcylr6" class="ulink" target="_blank">Novell Teaming 2.1 User Guide</a></span></span> 中的<q class="quote"><a href="http://www.novell.com/documentation/teaming21/team21_user/data/bookinfo.html#bookinfo" class="ulink" target="_blank">使用镜像文件夹</a></q>。·</p>
