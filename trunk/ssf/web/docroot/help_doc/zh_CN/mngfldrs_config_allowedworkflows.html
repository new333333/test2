<div class="sect1" id="mngfldrs_config_allowedworkflows">

<h1 class="title"> 允许的工作流程</h1>

<p class="para">使用此部分可允许工作流程用于此特定文件夹中的所有条目。用户查看允许了工作流程的文件夹中的条目时，通过在“条目”工具栏中单击<span class="guimenu">工作流程</span> &gt; <span class="guimenu">启动工作流程：</span><span class="replaceable">工作流程名称</span>，可以启动在此部分中选择的任何工作流程。 </p>
<p class="para">这即会对该条目启动此工作流程过程。</p>
</div>
