<h1 class="title"> 跟踪别名</h1>

<p class="para">如果文件夹拥有者或管理员配置其电子邮件设置时指定了一个别名地址用于向文件夹发布内容，则配置信息将显示在此列中。使用此信息可跟踪现有别名以找到 Teaming 中进来的电子邮件帐户。</p>
