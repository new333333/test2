<h1 class="title"> 修改电子邮件通知设置</h1>

<p class="para">如果希望您的选择覆盖管理员或文件夹拥有者所做的任何通知设置，请选择此选项。 </p>
<p class="para">如果不想接收任何电子邮件通知，请选中此复选框并确保上面的所有字段中未指定电子邮件地址或电话号码。</p>
