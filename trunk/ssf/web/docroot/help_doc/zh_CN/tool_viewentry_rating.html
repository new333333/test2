<div class="sect1" id="tool_viewentry_rating">

<h1 class="title"> 为条目评分</h1>

<p class="para">如同许多知识管理和社交网络应用程序一样，<span class="phrase">Kablink</span> Teaming 也为用户提供了确定最热门条目的方式。为此，Teaming 提供了一种五星评分工具。</p>
<div class="sect2" id="bjcgqn8">

<h2 class="title"> 查看条目评分</h2>

<span class="collapsible">

<p class="para">查看条目时，Teaming 会显示黄色的星以表示此条目的平均评分，一颗星表示最低评分，五颗星表示最高评分。如果所有的星都是灰色的，则表示此条目尚未进行评分。</p>
</span>

</div>

<div class="sect2" id="bjcgqph">

<h2 class="title"> 提交条目评分</h2>

<span class="collapsible">

<p class="para">要提交评分，请单击某颗星。（例如，要提交三星评分，就单击从左边数起的第三颗星。）您可以随意更改评分，但 Teaming 在计算平均评分时仅使用您最近一次的评分。</p>
</span>

</div>

</div>
