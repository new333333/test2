<div class="sect1" id="tool_task_viewtoolbar">

<h1 class="title"> 檢視工具列</h1>

<p class="para">「檢視」工具列可讓您根據下列類別選擇要在任務清單中顯示的任務類型：</p>
<div class="itemizedlist">
<ul class="listbullet">
<li class="listitem">
<div class="formalpara" id="bhymuir">
              <p class="title"><em class="title">已停止：</em>
              顯示狀態為「已停止」的任務。</p>
            </div>
</li>
<li class="listitem">
<div class="formalpara" id="bhymuy0">
              <p class="title"><em class="title">今天︰</em>
              顯示截止日期為今天的任務。</p>
            </div>
</li>
<li class="listitem">
<div class="formalpara" id="bhymv3s">
              <p class="title"><em class="title">週：</em>
              顯示截止日期為後 7 天中某個時間的任務。</p>
            </div>
</li>
<li class="listitem">
<div class="formalpara" id="bhymva8">
              <p class="title"><em class="title">月：</em>
              顯示截止日期為後 30 天中某個時間的任務。</p>
            </div>
</li>
<li class="listitem">
<div class="formalpara" id="bhymvi6">
              <p class="title"><em class="title">所有進行中的項目：</em>
              顯示目前進行中的任務。</p>
            </div>
</li>
<li class="listitem">
<div class="formalpara" id="bhymvr2">
              <p class="title"><em class="title">所有項目：</em>
              顯示所有任務。</p>
            </div>
</li></ul></div>

</div>
