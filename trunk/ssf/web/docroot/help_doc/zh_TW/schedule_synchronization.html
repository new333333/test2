<div class="sect1" id="schedule_synchronization">

<h1 class="title"> 排程同步</h1>

<p class="para">此頁面可讓您啟動並設定鏡射資料夾的同步排程。此頁面包含以下選項：</p>
<div class="formalpara" id="bkz4nuf">
          <p class="title"><em class="title">啟用排程的同步：</em>
          您必須選取此核取方塊才能讓排程的同步執行。</p>
        </div>

<div class="formalpara" id="bkz4o5l">
          <p class="title"><em class="title">每天︰</em>
          若要每天進行同步，請選取此選項。</p>
        </div>

<div class="formalpara" id="bkz4oe0">
          <p class="title"><em class="title">每週︰</em>
          若要指定在一週的某幾天進行同步，請選取此選項。</p>
        </div>

<div class="formalpara" id="bkz4oun">
          <p class="title"><em class="title">時間︰</em>
          指定要進行同步的具體時間。</p>
        </div>

<div class="formalpara" id="bkz4p2g">
          <p class="title"><em class="title">每 <span class="replaceable">nn</span> 小時重複一次︰</em>
          指定兩次同步之間的時間間隔。</p>
        </div>

</div>
