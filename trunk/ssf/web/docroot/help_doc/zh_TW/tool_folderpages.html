<div class="sect1" id="tool_folderpages">

<h1 class="title"> 列出項目和頁面</h1>

<p class="para">這些工具可讓您搜尋個別項目，或在各清單頁面間導覽。資料夾清單顯示項目或有關項目的資訊。其中有部分工具僅在項目列於多個頁面時才有用。在此工具列上，可使用的工具從左到右為：</p>
<div class="itemizedlist">
<ul class="listbullet">
<li class="listitem">
<div class="formalpara" id="bi6bwta">
            <p class="title"><em class="title">轉至項目：</em>
            指定要檢視之項目的編號 (顯示在<span class="guimenu">「編號」</span> 欄中)，然後按一下<span class="guimenu">「轉至」</span>。</p>
          </div>
</li>
<li class="listitem">
<div class="formalpara" id="bi6bwtb">
            <p class="title"><em class="title">上一個/下一個：</em>
            可讓您在各個資料夾頁面間捲動。</p>
          </div>
</li>
<li class="listitem">
<div class="formalpara" id="bi6bwtc">
            <p class="title"><em class="title">轉至頁面：</em>
            在此文字方塊中輸入頁碼並按一下<span class="guimenu">「轉至」</span>後，<span class="phrase">Novell</span> Teaming 將顯示該頁面上的項目。 </p>
          </div>
</li></ul></div>

</div>
