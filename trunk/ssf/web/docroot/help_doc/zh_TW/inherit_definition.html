<div class="sect1" id="inherit_definition">

<h1 class="title"> 繼承定義設定</h1>

<p class="para">本區段可讓您指定是否要繼承父資料夾的定義設定。</p>
<div class="procedure">
<ol class="steps">
<li class="step" id="bkxgfgp">
<p class="para">若要繼承定義設定，請按一下<span class="guimenu">「是」</span>&gt;<span class="guimenu">「套用」</span>。</p>
<p class="para">或</p>
<p class="para">若不繼承定義設定，請按一下<span class="guimenu">「否」</span>&gt;<span class="guimenu">「套用」</span>。</p></li></ol>
</div>

</div>
