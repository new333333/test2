<h1 class="title"> 連結至另一個資料夾中的項目</h1>

<div class="procedure">
<ol class="steps">
<li class="step" id="bjczs6k">
<p class="para">按一下<span class="guimenu">「變更」</span>。</p></li>
<li class="step" id="bi9vr7y">
<p class="para">在提供的欄位中，開始輸入要連結的項目所在之資料夾的名稱。</p></li>
<li class="step" id="bi9vr7z">
<p class="para">當所需資料夾出現在下拉式清單中時，將其選中。</p></li>
<li class="step" id="bi9vr80">
<p class="para">在<span class="guimenu">「要連結的頁面名稱」</span>欄位中，指定要連結之項目的完整名稱，或按一下<span class="guimenu">「尋找」</span>以使用「輸入以尋找」功能。</p></li>
<li class="step" id="bi9vr81">
<p class="para">輸入項目名稱或在「輸入以尋找」下拉式清單中按一下名稱之後，按一下<span class="guimenu">「插入」</span>。</p>
<p class="para"> 所選項目的連結標題即會插入<span class="guimenu">「描述」</span>方塊中。</p></li></ol>
</div>
