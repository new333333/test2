<h1 class="title"> 鏡射資料夾</h1>

<p class="para">鏡射資料夾是一個文件庫資料夾，其檔案位於外部系統中 (檔案系統中的目錄或 SharePoint 伺服器上的資料夾)。從 Teaming 鏡射外部資料夾時，可以將 <span class="phrase">Novell</span> Teaming 工具 (例如，搜尋和工作流程) 套用至外部檔案。</p>
<p class="para">您需要使用伺服器上的檔案，才能啟用這個功能。</p>
<p class="para">如需建立鏡射資料夾的詳細資訊，請參閱<span class="citetitle"><span class="phrase"><a href="http://www.novell.com/documentation/teaming21/team21_user/data/bookinfo.html#bookinfo" class="ulink" target="_blank">《Novell Teaming 2.1 使用者指南》</a></span></span>中的<a href="http://www.novell.com/documentation/teaming21/team21_useradv/data/bkcylr6.html#bkcylr6" class="ulink" target="_blank">「使用鏡射資料夾」</a>。<q class="quote"></q></p>
