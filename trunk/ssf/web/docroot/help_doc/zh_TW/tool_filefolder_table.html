<h1 class="title"> 資料夾表格</h1>

<p class="para">使用資料夾表格時，每列均包含每個項目的相關資訊。使用此表格時有下列祕訣：</p>
<div class="itemizedlist">
<ul class="listbullet">
<li class="listitem">
<div class="formalpara" id="bjbhg5g">
              <p class="title"><em class="title">調整欄大小︰</em>
              在表格的頂部，按一下並按住有兩個箭頭的線條，可以將表格向左或向右拖動。</p>
            </div>
</li>
<li class="listitem">
<div class="formalpara" id="bjbhgh4">
              <p class="title"><em class="title">排序表格內容：</em>
              按一下欄標題可以根據該欄的內容對表格進行排序。再按一下可反向排序。欄標題旁邊的箭頭圖示表示目前是按該欄對表格進行排序 (向上箭頭表示遞減順序，向下箭頭表示遞增順序)。</p>
            </div>
</li>
<li class="listitem">
<div class="formalpara" id="bjbhlk3">
              <p class="title"><em class="title">滑鼠放在儲存格上：</em>
              將滑鼠停放在儲存格 (例如，因標題太長而無法在表格儲存格中完全顯示) 上，<span class="phrase">Kablink</span> Teaming 將顯示儲存格的全部內容。</p>
            </div>
</li></ul></div>

</div>
