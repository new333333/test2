<h1 class="title"> 我的團隊</h1>

<p class="para">按一下<span class="guimenu">「我的團隊」</span>將顯示所有全域工作區和您所屬的團隊工作區的連結。若要造訪團隊工作區，請按一下要造訪之團隊的連結標題名稱。 </p>
<p class="para">若要關閉清單，請按一下右上角的<span class="guimenu">「關閉」</span>圖示 (X)。</p>
