<div class="sect1" id="mngfldrs_config_requireuniquename">

<h1 class="title"> 要求檔案使用唯一名稱</h1>

<p class="para">如果選中此核取方塊，一些產品功能會將此資料夾視為檔案資料夾。例如，上載檔案 Applet 將為唯一的檔案名稱建立新項目，還會為此資料夾中存在的檔案建立新的附件版本。</p>
</div>
