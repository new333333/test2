<div class="sect1" id="mngfldrs_accesscontrol_rolemembership">

<h1 class="title"> 繼承角色成員資格</h1>

<p class="para">如果在此區段中選取<span class="guimenu">「是」</span>，便會從資料夾或工作區的父目錄繼承使用者和角色，並且不允許您對表格進行任何存取控制變更。</p>
<p class="para">若要對此表格進行變更，請確定選取了<span class="guimenu">「否」</span>。如果沒有，請選取<span class="guimenu">「否」</span>，然後按一下<span class="guimenu">「套用」</span>。</p>
<p class="para">請注意，表格左側欄中的標題會變更。</p>
<p class="para">如需根據您的存取控制需要來修改存取控制表格的詳細資訊，請參閱<a href="./mngfldrs_accesscontrol_config.html">設定存取控制</a>。</p>
</div>
