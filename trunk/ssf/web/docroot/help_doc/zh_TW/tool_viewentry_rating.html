<div class="sect1" id="tool_viewentry_rating">

<h1 class="title"> 項目評級</h1>

<p class="para">與許多知識管理及社交網路應用程式一樣，<span class="phrase">Kablink</span> Teaming 能夠幫助人們判斷哪些項目最受歡迎。為此，Teaming 提供了五星評級工具。</p>
<div class="sect2" id="bjcgqn8">

<h2 class="title"> 檢視項目評級</h2>

<span class="collapsible">

<p class="para">檢視項目時，Teaming 將顯示黃色星形來指示此項目的平均評級，1 星表示最不受歡迎的評級，5 星表示最受歡迎的評級。如果所有星形均為灰色，則表示該項目尚未評級。</p>
</span>

</div>

<div class="sect2" id="bjcgqph">

<h2 class="title"> 提交項目評級</h2>

<span class="collapsible">

<p class="para">若要提交評級，請按一下星形。(例如，若要評為 3 星級，請按一下左起第三個星形。)您可以根據需要隨時變更評級，但 Teaming 在計算平均值時只會使用最新的評級。</p>
</span>

</div>

</div>
