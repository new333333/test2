<div class="sect1" id="personalws_whatsunread">

<h1 class="title"> 未讀取的內容</h1>

<p class="para">如果在工作區或資料夾中按一下<span class="guimenu">「未讀取的內容」</span>，<span class="phrase">Kablink</span> Teaming 將列出目前工作區或資料夾中，以及此工作區或資料夾下面的所有位置中，您擁有適當存取權限的所有未檢視的項目。清單僅包含過去 30 天內建立或修改的項目。</p>
