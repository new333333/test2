<h1 class="title"> ツールチップ</h1>

<p class="para">このリンクは、<span class="phrase">Novell</span> Teamingのツールチップ機能のオン/オフを切り替えます。ツールチップを表示するには、［<span class="guimenu">ツールチップをオンにする</span>］をクリックします。Teamingインタフェースの特定のオプションにマウスを合わせると、ツールチップが表示されます。ツールチップを表示する必要がなくなった場合は、［<span class="guimenu">ツールチップをオフにする</span>］をクリックします。 </p>
