<h1 class="title"> 電子メール通知の無効化</h1>

<p class="para">このオプションは、管理者およびフォルダ所有者が以前に設定した通知をすべてオフにする場合に使用します。電子メール通知を一切受信したくない場合は、このチェックボックスをオンにして、上のすべてのフィールドで電子メールアドレスと電話番号が指定されていないことを確認します。</p>
