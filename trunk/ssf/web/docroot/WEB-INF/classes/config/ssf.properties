##
## Web/Portal Authentication
##

# If set to true, a portal user will be created in the SSF user database if
# it doesn't exist, at the time of access.  If false, an exception is thrown
# if the user doesn't exist.
portal.user.auto.create=true

# List of attributes to update from the portal to SSF user database
# NOT: changes in the user title (firstName, middleName, or lastName) will cause 
# reindexing of all entries create by this user.  If using ldap synchronization only timeZone and locale should be set below.
# The others can be copied from ldap during synchronziation.
# If not using ldap sync, you add any of the following attributes and they will be coped from liferay at login
# Others from liferay include firstName, middleName, lastName, emailAddress, location 
portal.user.auto.synchronize=timeZone, locale

#
# NOTE: The following setting is specific to Liferay portal and ignored by 
# all other portals. 
#
# If set to true, the password in the SSF user database is automatically
# synchronized to the password in the portal user database that the user
# used to log into the portal successfully. This synchronization occurs
# at the time of successful user login. If false, the password should be 
# synchronized manually via some other means, and if the two passwords
# do not match at the time of login, the user is denied access to SSF.
portal.password.auto.synchronize=true

