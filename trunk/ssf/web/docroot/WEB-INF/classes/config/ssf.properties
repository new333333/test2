## XSS (Cross Site Scripting)
##

# Set the pattern to strip text of XSS hacks.
xss.regexp.pattern=(?i)<[\\s]*/?script.*?>|<[\\s]*/?embed.*?>|<[\\s]*/?object.*?>|<[\\s]*a[\\s]*href[^>]*javascript[\\s]*:[^(^)^>]*[(][^)]*[)][^>]*>[^<]*(<[\\s]*/[\\s]*a[^>]*>)*

# Enable checking against XSS.
# If false, the value of xss.check.mode has no effect. 
xss.check.enable=true

# XSS checking mode. This value is effective only when xss.check.enable is true. 
# Must be one of the following values:
#
# disallow - If XSS is detected, the operation is not allowed to proceed.
#
# groups - If the user belongs to one of the specified groups, the operation 
# is allowed to proceed normally with no modifications required to the input 
# data even when XSS is detected.   
# 
# strip - If XSS is detected, the offending part in the input data is 
# stripped off and the operation is allowed to proceed normally.
xss.check.mode=disallow

# A list of comma separated names representing the trusted groups for whom 
# XSS detection/protection is bypassed.
# This value is effective only when the value of xss.check.mode is groups.
xss.groups=avf_admin


