__template_team_workspace_description=Рабочая область команды - это область, в которой Вы выбираете участников команды при создании области. Изначально доступ ограничен участниками команды. Аксессуар с именами участников команды автоматически помещается на страницу области. Имя области команды будет показано в списке команд каждого участника, в которых он/она присутствуют. Выберите типы папок которые должны быть в области.

__template_user_workspace=Рабочая область пользователя
# The blog, etc. are all types of folders 
__template_user_workspace_description=Создаёт рабочую область пользователя содержащую блог, фотогалерею, папку файлов, гостевую книгу, список задач и календарь

__template_project_management_workspace=Рабочая область управления проектами
__template_project_management_workspace_description=Рабочая область управления проектами - это область, созданная с папками необходимыми для эффективного управления проектами: Задачи, Этапы, Календарь, Обсуждения и Файлы. На странице области автоматически показываются, "свёрнутая" статистика по задачам, владелец задачи и общий статус проекта, а также аксессуары, суммирующие задачи без необходимости открывания папки задач.

__template_folder=Обсуждения
__template_folder_description=Папка обсуждений полезна для создания форума, где пользователи могут создавать записи и отвечать на них.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Wiki - это совместная папка, содержащая связанные веб-страницы, которые могут быть изменены кем угодно имеющим доступ. Полезна для создания и публикации информации создаваемой группой авторов.

__template_folder_blog=Блог
__template_folder_blog_description=Папка блогов - это форум, где записи отображаются в обратном хронологическом порядке, на базе даты создания. Блоги обычно предоставляют информацию на определённую тему от одного или маленькой группы авторов. Как вариант, папка блогов может быть настроена так ,чтобы большие группы могли комментировать записи автора.

__template_folder_calendar=Календарь
__template_folder_calendar_description=Папка календаря - это место для размещения групповых событий или отображения других типов записей по датам.

__template_folder_milestone=Папка этапов
__template_folder_milestone_description=Папка этапов используется для развёртывания или суммирования активности одной или более папки задач.

__template_folder_photo=Фотоальбом
__template_folder_photo_description=Фотоальбом позволяет пользователям добавлять и просматривать эскизы файлов в графических форматах .JPG и .PNG.

__template_folder_guestbook=Гостевая книга
__template_folder_guestbook_description=Папка гостевой книги - это место, где посетители могут "расписаться", показывая, что они посещали персональную область пользователя. Посетители также могут оставить комментарий о созданных в персональной области записях. Комментарии отображаются в обратном хронологическом порядке. Картинки посетителей расписавшихся в гостевой книге отображаются рядом с комментарием. Гостевая книга полезна для расширения социальной сети пользователя.

__template_folder_library=Папка файлов
__template_folder_library_description=Папка файлов - это место для размещения файлов. Могут быть помещены комментарии или внутренние обсуждения о конкретном файле. Дополнительно, файлы могут быть автоматически заблокированы, отредактированы, разблокированы, созданы новые версии файла. Папка файлов может эмулировать сервер WebDAV. Это позволяет пользователю добавлять или удалять файлы через любого клиента WebDAV, такого как файловый менеджер MS Windows.

__template_folder_mirrored_file=фжMirrored File Folder
__template_folder_mirrored_file_description=фжA mirrored file folder is a special type of file folder where it uses a server file system directory as its file storage area instead of the normal Teaming repository. Typically the directory is a file share accessed via normal file sharing mechanisms. Teaming attempts to keep its knowledge about the folder contents in synch with whatever is in the directory. The mirrored folder feature can mirror any WebDAV or local file path.xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

__template_folder_miniblog=
__template_folder_miniblog_description=фжA MiniBlog folder is a special folder that gets created automatically for each user. It is intended to contain short text entries only. Each user can add MiniBlog entries directoy from the tools area on every page. While you can create multiple MiniBlog folders, only the one that is created automatically will be accessed as the user's real MiniBlog.xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

__template_folder_task=Папка задач
__template_folder_task_description=Папка задач содержит серии записей задач. Папка также отображает итог о приоритетах задач и их статусах.

__template_folder_survey=Папка опросов
__template_folder_survey_description=Папка опросов может хранить серии опросов. Каждый опрос сделан из серии вопросов. Результаты опроса резюмируются и могут быть просмотрены внутри папки.

__template_workspace_welcome=фжLanding Page
__template_workspace_welcome_description=фжA landing page workspace. Landing pages are a "mashup" of material from around the site. They are frequently used to build a Company News page, or as a place to display helpful hints or links to popular information.xxxxxxxxxxxxxxxxxxx

