__template_team_workspace_description=チーム ワークスペースは、ワークスペース作成時にチーム メンバを選択した場合に作成されるワークスペースです。初期のアクセス権はチーム メンバに限定されています。チーム メンバ名を用いたアクセサリがワークスペース ページ上に自動で配置されます。チーム ワークスペースの名前は、それぞれのチーム メンバの所属チーム リストに表示されます。ワークスペース内に含めたいフォルダを選択してください。

__template_user_workspace=ユーザー ワークスペース
# The blog, etc. are all types of folders 
__template_user_workspace_description=ブログ、フォト ギャラリー、ファイル フォルダ、ゲストブック、タスク リストおよびカレンダに対を含む、ユーザー ワークスペースを作成します。

__template_project_management_workspace=プロジェクト管理ワークスペース
__template_project_management_workspace_description=プロジェクト管理ワークスペースは、効率的なプロジェクト管理に必要な各種フォルダ（タスク、マイルストーン、カレンダ、ディスカッション、およびファイル）を含んだ形で作成されるワークスペースです。ワークスペース ページでは、"ロールアップ" タスク統計情報、プロジェクト オーナー、および全体的なプロジェクト ステータスが自動で表示されます。またタスク フォルダを開くことなくタスクをまとめることが可能な"アクセサリ"も表示されます。

__template_folder=ディスカッション
__template_folder_description=ディスカッション フォルダは、ユーザーによるエントリ作成や回答入力が可能なフォーラムを作成する際に役立ちます。

__template_folder_wiki=Wiki
__template_folder_wiki_description=wiki は、適切なアクセスを用いることで誰でも編集可能なリンク済みウェブ ページを含むコラボレーティブ フォルダです。複数の作者により情報を作成し、提供する際に有効です。

__template_folder_blog=ブログ
__template_folder_blog_description=ブログ フォルダは、すべてのエントリが作成時間の新しいものから順に表示されるフォーラムです。ブログでは、一般的に特定の話題に関する情報が、特定の作者または作者のグループにより提供されます。オプションで、元の作者により投稿されたエントリへ、より大きなグループがコメントを作成できるようにブログ フォルダを構成することも可能です。

__template_folder_calendar=カレンダ
__template_folder_calendar_description=カレンダ フォルダは、グループ イベント投稿や他の種類のエントリの表示を日付毎に行う場所です。

__template_folder_milestone=マイルストーン フォルダ
__template_folder_milestone_description=マイルストーン フォルダは、1 つ以上のタスク フォルダ内にあるアクティビティをロールアップしたり、まとめたりするのに使用されます。

__template_folder_photo=フォト アルバム
__template_folder_photo_description=フォト アルバムでは、.JPG や .PNG のような画像フォーマットのファイルを追加し、そのサムネイルを表示することが可能です。

__template_folder_guestbook=ゲストブック
__template_folder_guestbook_description=ゲストブック フォルダは、各個人がユーザーのパーソナル ワークスペースを訪れたことを知らせる 「サイン」 を残すことが可能な場所です。訪問者は、そのパーソナル ワークスペースで作成されたエントリについてのコメントを残すことも可能です。これらのコメントは新しいものから順に表示されます。コメントは、ゲストブックにサインを残した訪問者の画像と共に表示することも可能です。ゲストブックはユーザーのソーシャル ネットワークを広げるのに有効です。

__template_folder_library=ファイル フォルダ
__template_folder_library_description=ファイル フォルダはファイルの置き場所です。 個別のファイルについてのコメントやディスカッションをポストすることができます。 加えて、ファイルを自動的にロックし、編集を加え、アンロックを行うことで、新しいバージョンのファイルを作成することも可能です。 ファイル フォルダは WebDAV サーバーのエミュレートが行えます。 これにより、MS Windows のファイル マネージャ等の WebDAV クライアントを通して、ファイルの追加や削除を行うことが可能となります。

__template_folder_mirrored_file=失夲Mirrored File Folder
__template_folder_mirrored_file_description=失夲A mirrored file folder is a special type of file folder where it uses a server file system directory as its file storage area instead of the normal Teaming repository. Typically the directory is a file share accessed via normal file sharing mechanisms. Teaming attempts to keep its knowledge about the folder contents in synch with whatever is in the directory. The mirrored folder feature can mirror any WebDAV or local file path.xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

__template_folder_miniblog=
__template_folder_miniblog_description=失夲A MiniBlog folder is a special folder that gets created automatically for each user. It is intended to contain short text entries only. Each user can add MiniBlog entries directoy from the tools area on every page. While you can create multiple MiniBlog folders, only the one that is created automatically will be accessed as the user's real MiniBlog.xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

__template_folder_task=タスク フォルダ
__template_folder_task_description=タスク フォルダには、一連のタスク エントリが含まれます。このフォルダでは、タスクの優先順位やステータスのサマリも表示されます。

__template_folder_survey=サーベイ フォルダ
__template_folder_survey_description=サーベイ フォルダには、一連のサーベイが保持されます。それぞれのサーベイは、一連の質問で構成されます。サーベイの結果はまとめられ、フォルダ内で表示することが可能です。

__template_workspace_welcome=失夲Landing Page
__template_workspace_welcome_description=失夲A landing page workspace. Landing pages are a "mashup" of material from around the site. They are frequently used to build a Company News page, or as a place to display helpful hints or links to popular information.xxxxxxxxxxxxxxxxxxx

