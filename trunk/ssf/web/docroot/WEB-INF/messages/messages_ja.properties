__template_workspace=ワークスペース
__template_workspace_description=これは基本的なワークスペースです。ユーザには、この新しいワークスペースが配置されるワークスペースと同じアクセス権が与えられます。ワークスペースに含めるフォルダのタイプを選択してください。

__template_discussions_workspace=ディスカッションワークスペース
__template_discussions_workspace_description=ディスカッションワークスペースは、一連のディスカッションフォーラムのホームページです。たとえば、このワークスペースを使用して、さまざまなトピックについて企業全体の一連のディスカッションを整理します。

__template_team_workspace=チームワークスペース
__template_team_workspace_description=チームワークスペースは、ワークスペース作成時にチームメンバーを選択するワークスペースです。初期状態では、アクセス権はチームメンバーに制限されています。チームメンバー名を使用したアクセサリが自動的にワークスペースページ上に配置されます。チームワークスペース名は、各チームメンバーの所属チームリストに表示されます。ワークスペースに含めるフォルダのタイプを選択してください。

__template_user_workspace=ユーザワークスペース
# The blog, etc. are all types of folders 
__template_user_workspace_description=ブログ、フォトギャラリー、ファイルフォルダ、ゲストブック、タスクリスト、およびカレンダで構成されるユーザワークスペースを作成します。

__template_project_management_workspace=プロジェクト管理ワークスペース
__template_project_management_workspace_description=プロジェクト管理ワークスペースは、効率的なプロジェクト管理に必要な各種フォルダ(タスク、マイルストーン、カレンダ、ディスカッション、およびファイル)をすでに含んだ形で作成されるワークスペースです。ワークスペースページには、「ロールアップ」タスク統計情報、プロジェクト所有者、および全体的なプロジェクトステータスが自動的に表示されます。また、タスクフォルダを開くことなくタスクの概要を見ることが可能な「アクセサリ」も表示されます。

__template_folder=ディスカッション
__template_folder_description=ディスカッションフォルダは、ユーザがエントリを作成したりエントリに回答したりできるフォーラムを作成する際に役立ちます。

__template_folder_wiki=Wiki
__template_folder_wiki_description=wikiは、適切なアクセスを持つユーザなら誰でも編集可能なリンク済みWebページを含むコラボレーションフォルダです。作成者のグループが情報を作成し、提供する際に便利です。

__template_folder_blog=ブログ
__template_folder_blog_description=ブログフォルダは、すべてのエントリが作成時間の新しいものから順に表示されるフォーラムです。ブログでは一般的に、特定の話題に関する情報が、特定の作成者または作成者のグループにより提供されます。オプションで、元の作成者がポストしたエントリへより大きなグループがコメントできるようにブログフォルダを構成することも可能です。

__template_folder_calendar=カレンダ
__template_folder_calendar_description=カレンダフォルダは、グループイベントをポストしたり、他のタイプのエントリを日付順に表示したりする場所です。

__template_folder_milestone=マイルストーンフォルダ
__template_folder_milestone_description=マイルストーンフォルダは、1つ以上のタスクフォルダ内にあるアクティビティをまとめたり、要約したりするのに使用されます。

__template_folder_photo=フォトアルバム
__template_folder_photo_description=フォトアルバムでは、.JPGや.PNGなどの画像形式のファイルを追加し、そのサムネイルを表示することができます。

__template_folder_guestbook=ゲストブック
__template_folder_guestbook_description=ゲストブックフォルダは、個人がユーザのパーソナルワークスペースを訪問したことを知らせる「サイン」を残すためだけの場所です。訪問者は、そのパーソナルワークスペースに作成されたエントリについてコメントを残すこともできます。コメントは新しいものから順に表示されます。ゲストブックにサインした訪問者の画像と共にコメントを表示することもできます。ゲストブックはユーザのソーシャルネットワークを広げるのに役立ちます。

__template_folder_library=ファイルフォルダ
__template_folder_library_description=ファイルフォルダはファイルの置き場所です。個々のファイルに関してコメントまたはディスカッション全体をポストできます。さらに、このフォルダにあるファイルを自動的にロックしてその場で編集してからロックを解除し、新しいバージョンのファイルを作成することもできます。ファイルフォルダはWebDAVサーバをエミュレートできます。これにより、ユーザはMS WindowsファイルマネージャなどのWebDAVクライアント経由でファイルを追加および削除できます。

__template_folder_mirrored_file=ミラーリングされたファイルフォルダ
__template_folder_mirrored_file_description=ミラーリングされたファイルフォルダは、通常のTeamingリポジトリの代わりに、ファイル記憶領域としてサーバファイルシステムディレクトリを使用する特殊なタイプのファイルフォルダです。通常、ディレクトリは標準のファイル共有メカニズムを使用してアクセスされるファイル共有になります。Teamingは、フォルダ内容に関する知識とディレクトリ内に保存されている内容の同期を保ちます。ミラーリングされたフォルダ機能では、WebDAVまたはローカルファイルパスをミラーリングできます。

__template_folder_miniblog=マイクロブログ
__template_folder_miniblog_description=マイクロブログフォルダは、各ユーザに対して自動的に作成される特別なフォルダです。このフォルダは、短いテキストエントリのみを格納するためのものです。各ユーザは、すべてのページのツール領域から直接マイクロブログエントリを追加できます。マイクロブログフォルダは複数作成できますが、ユーザの実際のマイクロブログとしてアクセスされるのは、自動的に作成されたフォルダのみです。

__template_folder_task=タスクフォルダ
__template_folder_task_description=タスクフォルダには、一連のタスクエントリが含まれます。このフォルダには、タスクの優先度やステータスのサマリも表示されます。

__template_folder_survey=調査フォルダ
__template_folder_survey_description=調査フォルダには一連の調査を格納できます。各調査は一連の質問で構成されます。このフォルダ内で調査の結果は要約し、表示できます。

__template_workspace_welcome=ランディングページ
__template_workspace_welcome_description=ランディングページワークスペース。ランディングページは、サイト全体の素材を「混在させた(マッシュアップした)」ものです。多くの場合、会社のニュースページを構築する場合や、有益なヒントまたは人気のある情報へのリンクを表示する場所として使用されます。

