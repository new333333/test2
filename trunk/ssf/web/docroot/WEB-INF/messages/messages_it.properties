__template_workspace=Spazio di lavoro
__template_workspace_description=Spazio di lavoro di base. Gli utenti dispongono degli stessi diritti di accesso dello spazio di lavoro in cui risiede questo spazio di lavoro. Selezionare i tipi di cartelle da includere nello spazio di lavoro.

__template_discussions_workspace=Spazio di lavoro di discussione
__template_discussions_workspace_description=Lo spazio di lavoro di discussione è la home page di un set di forum di discussione. Ad esempio, utilizzare lo spazio di lavoro specificato per organizzare un set di discussioni su vari argomenti a livello aziendale.

__template_team_workspace=Spazio di lavoro del team
__template_team_workspace_description=Quello del team è uno spazio di lavoro in cui è possibile scegliere i membri del team durante la creazione dello spazio di lavoro. L'accesso inizialmente è limitato ai membri del team. Un accessorio con i nomi dei membri del team viene inserito automaticamente nella pagina dello spazio di lavoro. Il nome dello spazio di lavoro del team sarà visualizzato nell'elenco individuale di ciascun membro del team di appartenenza. Selezionare i tipi di cartelle da includere nello spazio di lavoro.

__template_user_workspace=Spazio di lavoro utente
# The blog, etc. are all types of folders 
__template_user_workspace_description=Mediante questa operazione verrà creato uno spazio di lavoro utente composto da blog, raccolta foto, cartella File, libro degli ospiti, elenco task e calendario

__template_project_management_workspace=Spazio di lavoro per la gestione dei progetti
__template_project_management_workspace_description=Lo spazio di lavoro per la gestione dei progetti è uno spazio di lavoro che è stato creato contenente già le cartelle richieste per una gestione dei progetti efficace: Task, Milestone, Calendario, Discussione e File. Nella pagina dello spazio di lavoro, le statistiche espandibili dei task di "roll-up", il proprietario del progetto e lo stato complessivo del progetto vengono visualizzati automaticamente con un accessorio che riepiloga i task evitando all'utente di aprire la cartella Task.

__template_folder=Discussione
__template_folder_description=Una cartella Discussione è utile per creare un forum nel quale gli utenti possono creare e rispondere alle voci.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Wiki è una cartella collaborativa contenente i collegamenti alle pagine Web modificabili da chiunque disponga di un diritto di accesso appropriato. È utile per creare e fornire informazioni prodotte da un gruppo di autori.

__template_folder_blog=Blog
__template_folder_blog_description=Una cartella Blog è un forum in cui le voci sono visualizzate in ordine cronologico inverso, per data di creazione. I blog forniscono generalmente informazioni su un argomento particolare, create da una persona o un limitato gruppo di autori. A scelta, è possibile configurare la cartella Blog in modo da consentire a un gruppo più ampio di inserire commenti sulle voci pubblicate dall'autore originale.

__template_folder_calendar=Calendario
__template_folder_calendar_description=Nella cartella Calendario è possibile pubblicare eventi di gruppo o visualizzare altri tipi di voci per data.

__template_folder_milestone=Cartella Milestone
__template_folder_milestone_description=Si utilizza una cartella Milestone per eseguire il roll-up o il riepilogo delle attività in una o più cartelle Task.

__template_folder_photo=Album fotografico
__template_folder_photo_description=L'album fotografico consente all'utente di aggiungere e visualizzare miniature file di immagine in formato .JPG e .PNG.

__template_folder_guestbook=Libro degli ospiti
__template_folder_guestbook_description=Nella cartella Libro degli ospiti, i visitatori possono lasciare la propria firma per indicare di aver visitato lo spazio di lavoro dell'utente. Inoltre, i visitatori possono lasciare commenti sulle voci create in tale spazio di lavoro, che vengono visualizzati in ordine cronologico inverso. Insieme al commento, viene visualizzata un'immagine della persona che ha firmato il libro degli ospiti. Il libro degli ospiti è utile per ampliare il proprio social network.

__template_folder_library=Cartella File
__template_folder_library_description=Nella cartella File vengono inseriti i file. È possibile pubblicare commenti o intere discussioni sui singoli file. Inoltre, è possibile bloccare, modificare sul posto e quindi sbloccare i file automaticamente per crearne nuove versioni. Una cartella File può emulare un server WebDAV. In tal modo si consente all'utente di aggiungere e cancellare i file mediante un client WebDAV come Microsoft Windows File Manager.

__template_folder_mirrored_file=Cartella File in copia speculare
__template_folder_mirrored_file_description=Una cartella File in copia speculare è uno speciale tipo di cartella di file in cui viene utilizzata una directory di file system del server come rispettiva area di memorizzazione dei file al posto del normale archivio di Teaming. Di norma la directory è una condivisione di file alla quale si accede tramite normali meccanismi di condivisione dei file. In Teaming si tenta di mantenere i dati sui contenuti della cartella sincronizzati con quelli presenti nella directory. La funzione relativa alla cartella in copia speculare consente di eseguire la copia speculare di qualsiasi WebDaV o percorso di file locale.

__template_folder_miniblog=Microblog
__template_folder_miniblog_description=Una cartella Microblog è una speciale cartella creata automaticamente per ciascun utente, il cui scopo è di contenere solo brevi voci di testo. Ciascun utente può aggiungere voci del microblog direttamente dall'area degli strumenti presente in ogni pagina. Benché sia possibile creare più cartelle Microblog, è possibile accedere solo a quella creata automaticamente come microblog effettivo dell'utente.

__template_folder_task=Cartella Task
__template_folder_task_description=La cartella Task contiene una serie di voci legate ai task. Nella cartella è inoltre visualizzato un riepilogo della priorità e dello stato dei task.

__template_folder_survey=Cartella Sondaggio
__template_folder_survey_description=La cartella Sondaggio può contenere diversi sondaggi, ciascuno dei quali si compone di una serie di domande. I risultati del sondaggio vengono riepilogati ed è possibile visualizzarli nella cartella stessa.

__template_workspace_welcome=Pagina di destinazione
__template_workspace_welcome_description=Uno spazio di lavoro della pagina di destinazione. Le pagine di destinazione sono un "mash-up" di materiali provenienti da tutto il sito. Vengono utilizzate spesso per la creazione della pagina delle news aziendali o per la visualizzazione di suggerimenti utili o di collegamenti a informazioni più richieste.

