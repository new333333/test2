__template_workspace=Area di lavoro
__template_workspace_description=Questa è un'area di lavoro semplice. Gli utenti hanno gli stessi diritti di accesso dell'area di lavoro in cui risiede questa. Selezionare i tipi di cartella da includere in quest'area di lavoro.

__template_discussions_workspace=áñDiscussions Workspace
__template_discussions_workspace_description=áñThe discussions workspace is the home page for a set of discussion forums. For example, use this workspace to organize a set of company-wide discussions on various topics.xxxxxxxxxxxxxxx

__template_team_workspace=Area di lavoro del team
__template_team_workspace_description=Un'area di lavoro del team è una posizione in cui i membri del team possono creare altre aree di lavoro.  L'accesso inizialmente è limitato ai membri del team. Un accessorio con i nomi dei membri del team viene inserito automaticamente nella pagina dell'area di lavoro. Il nome dell'area di lavoro del team apparirà nell'elenco individuale di ogni membro dei team di appartenenza. Selezionare i tipi di cartella da includere in quest'area di lavoro.

__template_user_workspace=Area di lavoro utente
# The blog, etc. are all types of folders 
__template_user_workspace_description=Verrà creata un'area di lavoro utente composta di blog, raccolta foto, cartella schedario, libro degli ospiti, elenco attività e calendario

__template_project_management_workspace=Area di lavoro per la gestione dei progetti
__template_project_management_workspace_description=Un'area di lavoro per la gestione dei progetti è una posizione già contenente le cartelle richieste per l'efficace gestione dei progetti: Attività, Traguardo, Calendario, Discussione e File. Nella pagina dell'area di lavoro, le statistiche espandibili delle attività, il proprietario del progetto e lo stato complessivo del progetto appaiono automaticamente con un accessorio che riepiloga le attività evitando all'utente di aprire la cartella Attività.

__template_folder=Discussione
__template_folder_description=Una cartella discussione è utile per creare un forum nel quale gli utenti possono inserire e rispondere alle voci.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Un wiki è una cartella collaborativa contenente i link delle pagine web che possono essere modificate da chiunque abbia un livello di accesso appropriato. È utile per creare e fornire informazioni prodotte da un gruppo di autori.

__template_folder_blog=Blog
__template_folder_blog_description=Una cartella blog è un forum in cui le voci sono visualizzate in ordine cronologico inverso, per data o per autore. I blog forniscono generalmente informazioni su un argomento particolare e create da una persona o un gruppo di autori. A scelta, la cartella blog può essere configurata in modo da consentire l'inserimento di commenti ad un grande gruppo di persone.

__template_folder_calendar=Calendario
__template_folder_calendar_description=Una cartella calendario è una posizione in cui inserire eventi di gruppo o visualizzare altri tipi di voce per data.

__template_folder_milestone=Cartella traguardo
__template_folder_milestone_description=Una cartella traguardo consente di visualizzare le attività in più cartelle e le azioni svolte per completarle.

__template_folder_photo=Album fotografico
__template_folder_photo_description=Un album fotografico consente agli utenti di aggiungere e visualizzare file di immagine di formato .JPG e .PNG.

__template_folder_guestbook=Libro degli ospiti
__template_folder_guestbook_description=Una cartella libro degli ospiti è un modo per i visitatori di lasciare la propria firma per indicare di aver visitato l'area di lavoro dell'utente. I visitatori possono lasciare commenti sulle voci presenti nell'area di lavoro, che vengono visualizzati in ordine cronologico inverso. Insieme al commento, viene visualizzata un'immagine della persona che ha firmato il libro degli ospiti. Il libro degli ospiti è utile per ampliare il proprio network sociale.

__template_folder_library=Cartella schedario
__template_folder_library_description=Una cartella schedario è una posizione in cui inserire i file. È possibile inserire commenti o intere discussioni sui file. Inoltre, i file possono essere bloccati, modificati sul posto e quindi sbloccati per crearne nuove versioni. Una cartella schedario può emulare un server WebDAV, così che l'utente possa aggiungere ed eliminare i file mediante un client WebDAV come MS Windows File Manager.

__template_folder_mirrored_file=áñMirrored File Folder
__template_folder_mirrored_file_description=áñA mirrored file folder is a special type of file folder where it uses a server file system directory as its file storage area instead of the normal Teaming repository. Typically the directory is a file share accessed via normal file sharing mechanisms. Teaming attempts to keep its knowledge about the folder contents in synch with whatever is in the directory. The mirrored folder feature can mirror any WebDAV or local file path.xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

__template_folder_miniblog=
