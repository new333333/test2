ihelp.other.linksToEntries.intro=Quando si compone la sezione Descrizione di una voce, è possibile includere un link ad un'altra voce presente ovunque nell'installazione di {0}.
ihelp.other.linksToEntries.invokeTool=Nella sezione Descrizione del modulo "Aggiungi voce", fare clic sull'icona "Link {0}" in fondo alla seconda riga di pulsanti dell'editor HTML. {0} apre una finestra in cui specificare la voce per il link.
ihelp.other.linksToEntries.explainTool=Per creare il link con una voce in un'altra cartella, utilizzare il link <span class="clickable_item">Cambia</span>. Per trovare una voce, immetterne il titolo esatto nella casella di testo o utilizzare il link <span class="clickable_item">Trova</span> per selezionarla. È sufficiente immettere alcuni caratteri del link per visualizzare un elenco dei titoli corrispondenti a quanto immesso. Quando si seleziona il link <span class="clickable_item">Inserisci</span>, il titolo della voce scelta viene inserito nella casella Descrizione.
ihelp.other.linksToEntries.newLinkText=Per applicare il link a un altro testo, immettere il testo nella casella Descrizione, selezionarlo e fare clic sull'icona "Link {0}" per aprire una finestra in cui selezionare una voce. {0} applica il link al testo selezionato.



