help.getStartedProduct.title=Maak kennis met {0}
help.getStartedProduct.content.intro={0} is een leuke en efficiënte manier om bestanden te ontwikkelen en te delen, met teamleden te communiceren, projectwerk te traceren, belangrijke expertise te vinden, bedrijfstaken te voltooien en nog veel meer.
#################################################################################################
#  Translators: "IM" is common shorthand for one-on-one chatting in US English Internet use. Remove, if it
#  doesn't translate.
#################################################################################################
help.getStartedProduct.content.tools={0} omvat beproefde hulpmiddelen voor samenwerking, zoals instant message (IM) chats (met het programma {1}) en het posten van opmerkingen en antwoorden. Het omvat daarnaast ook modernere hulpmiddelen zoals blogs en wiki's.
help.getStartedProduct.content.portal=De pagina die u momenteel ziet is een zgn. <span class="new_term">portaalpagina</span>. {0}-hulpmiddelen verschijnen op de pagina in secties die <span class="new_term">portlets</span> worden genoemd. Het informatiepictogram ( <span class="clickable-item">i</span> ) of de koppeling waarop u klikt, beschrijft een deel van de <span class="new_term">navigatie-portlet</span>; gebruik deze portlet om {0} werkruimten en mappen te zien.  
help.getStartedProduct.content.whatToClick=Klik op het pictogram <span class="clickable_item">Mijn werkruimte</span> om uw persoonlijke werkruimte te zien of open de <span class="new_term">werkruimtestructuur</span> (<span class="page_item">Algemene werkruimten</span>, <span class="page_item">Persoonlijke werkruimten</span>, <span class="page_item">Teamwerkruimten</span>) en klik op de titel van een plaats die u wilt bezoeken. {0} verlaat de portaalpagina en geeft de gewenste werkruimte of map weer. Om terug te gaan naar de portaalpagina klikt u op de gekoppelde naam linksboven aan de pagina (dit is standaard <span class="clickable-item">Startpagina</span>) of het pictogram <span class="clickable_item">pijl naar links</span> (rechtsboven).
help.getStartedProduct.content.moreInfo=Voor nadere informatie over aan de slag gaan:
help.getStartedProduct.subtopic.workspaces=Wat zijn werkruimten
help.getStartedProduct.subtopic.folders=Wat zijn mappen
help.getStartedProduct.subtopic.getStarted=Aan de slag

##
## Understanding workspaces  ####
##  Source: jsp/help/portlets/get_started/understand_workspaces_folders.jsp
#The first two are combined into one paragraph
help.getStartedProduct.content.workspaces.intro=<span class="new_term">Werkruimten</span> zijn beginplaatsen voor personen en teams die een bepaald soort werk willen doen. 
help.getStartedProduct.content.workspaces.defaults=Er zijn standaard vier organisatorische werkruimten: De bovenliggende werkruimte 'Werkruimten', en subwerkruimten met de naam 'Algemene werkruimten', 'Persoonlijke werkruimten' en 'Teamwerkruimten'. 
help.getStartedProduct.content.workspaces.defined=In <span class="new_term">Algemene werkruimten</span> wordt informatie bewaard die voor iedereen in uw organisatie beschikbaar is. <span class="new_term">Persoonlijke werkruimten</span> bevat koppelingen naar persoonlijke informatie (zoals contactgegevens, een persoonlijk blog en meer) voor iedereen in uw organisatie. <span class="new_term">Teamwerkruimten</span> bevatten teamspecifiek werk. De werkruimten kunnen subwerkruimten en mappen bevatten.
help.getStartedProduct.content.workspaces.projects=Werkruimte-eigenaars kunnen een <span class="new_term">werkruimte voor projectbeheer</span> opzetten. Werkruimten van dit type verschijnen doorgaans in het gebied voor de algemene of de teamwerkruimten. Ze omvatten hulpmiddelen waarmee projectmijlpalen en de status van bepaalde taken weergegeven kunnen worden.

##
## Understanding folders  ####
##  Source: /jsp/help/portlets/get_started/folder_types.jsp
help.getStartedProduct.content.folders.listIntro=Op werkruimteniveau kunt u uw werk verder organiseren met behulp van mappen die op hun beurt ook weer submappen kunnen bevatten. Hieronder volgen de soorten mappen die werkruimte-eigenaars kunnen opzetten in {0}:
help.getStartedProduct.content.folders.listItem.discussion=<span class="def_list_term">Discussie</span>-- Onderwerpen en gegeven commentaar over elk onderwerp
help.getStartedProduct.content.folders.listItem.file=<span class="def_list_term">Bestand</span>-- Een bibliotheek met geüploade bestanden
help.getStartedProduct.content.folders.listItem.calendar=<span class="def_list_term">Kalender</span>-- Belangrijke datums en afspraken
help.getStartedProduct.content.folders.listItem.photoAlbum=<span class="def_list_term">Fotoalbum</span>-- Een verzameling afbeeldingen
help.getStartedProduct.content.folders.listItem.guestbook=<span class="def_list_term">Gastenboek</span>-- Handtekeningen en commentaar van bezoekers
help.getStartedProduct.content.folders.listItem.blog=<span class="def_list_term">Blog</span>-- Een chronologisch overzicht van dagboeknotities
help.getStartedProduct.content.folders.listItem.wiki=<span class="def_list_term">Wiki</span>-- Een verzameling pagina's die door de deelnemers gezamenlijk zijn geschreven
help.getStartedProduct.content.folders.listItem.survey=<span class="def_list_term">Enquête</span>-- Enquêtevragen die aan deelnemers gesteld worden
help.getStartedProduct.content.folders.listItem.task=<span class="def_list_term">Taak</span>-- Getraceerde actie-items
help.getStartedProduct.content.folders.listItem.milestone=<span class="def_list_term">Mijlpaal</span>-- Een projectoverzicht gebaseerd op de voltooide taken

##
## Getting started  ####
##  Source: /jsp/help/portlets/get_started/teaming.jsp
help.getStartedProduct.getStarted.intro=Om aan de slag te gaan met {0}, klikt u op het pictogram <span class="clickable_item">Mijn werkruimte</span>. Plaats een paar foto's in uw persoonlijke werkruimte, schrijf een inleiding en maak een dagboeknotitie in uw map Blog. Bezoekers kunnen uw contactgegevens en notities zien en kunnen commentaar op die notities geven. Ze kunnen uw notities echter niet bewerken en geen nieuwe notities toevoegen. 
help.getStartedProduct.getStarted.team=Nadat u wat hebt geëxperimenteerd met de taken in de snelstartgids kunt u een paar mensen die u vertrouwt uitnodigen in uw persoonlijke werkruimte en ze een meer uitgebreide rol geven. U kunt bijvoorbeeld uw map Discussie bekijken of het menu-item <span class="clickable_item">Team</span> > <span class="clickable_item">Teamleden toevoegen of wissen</span> gebruiken om een paar namen te specificeren. Deze personen kunnen dan nieuwe vermeldingen in uw map maken, wat een hoger samenwerkingsniveau mogelijk maakt.
help.getStartedProduct.getStarted.teamWorkspace=Als uw team een grotere, besloten werkruimte nodig heeft met meer hulpmiddelen voor samenwerking (bijv. een teamkalender, takenmap of wiki), gaat u naar de pagina <span class="clickable_item">Teamwerkruimten</span> (of de werkruimte die is gespecificeerd door uw {0} beheerder). Daar klikt u op de knop <span class="clickable_item">Teamwerkruimte toevoegen</span> en zet u uw nieuwe teamwerkruimte op. Standaard kunnen alleen de leden van uw team deze werkruimte zien en gebruiken. 
