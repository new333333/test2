help.buddyListPortlet.intro=De <span class="new_term">buddylijst</span> toont u de online-status van de mensen in {0} waarmee u het vaakst communiceert. De online-status wordt de <span class="new_term">aanwezigheid</span> genoemd. Om iemands status correct te laten weergeven door {0}, moet bij die persoon de Pidgin-client van {1} zijn geïnstalleerd. (Neem voor meer informatie over aanwezigheid en Pidgin contact op met uw sitebeheerder.) 
#  Next sentence and help.displayEntryControl.presenceIconDescription in one paragraph
help.buddyListPortlet.contacting=Na configuratie bevatten deze lijsten een regel voor elke buddy.
#  help.displayEntryControl.contactPeople and next sentence in one paragraph
help.buddyListPortlet.contactingContinued=Of u kunt op de gekoppelde naam klikken om de persoonlijke werkruimte van uw buddy te zien.
help.buddyListPortlet.configure=Om te beginnen, klikt u op de knop <span class="clickable_item">Buddy's toevoegen</span> en vermeldt u de namen van uw buddy's. Om ervoor te zorgen dat de aanwezigheidspictogrammen de meest recente aanwezigheidsinformatie weergeven, klikt u op de knop <span class="clickable_item">Vernieuwen</span>.

##
## Bookmarks portlet   ####
##   Source: /jsp/help/portlets/folder_bookmarks_portlet.jsp
help.folderBookmarksPortlet.info=De portlet <span class="clickable_item">Bladwijzers</span> biedt snel toegang tot werkruimten en mappen en traceert de recente activiteit in belangrijke mappen. 
help.folderBookmarksPortlet.using=Klik na configuratie op de knop <span class="clickable_item">Toon aantal ongelezen vermeldingen</span>: {0} opent dan een tabel. Voor werkruimten verschijnen alleen de gekoppelde titels. Voor mappen wordt het aantal nieuwe of gewijzigde ongeziene vermeldingen naast de titel van de gekoppelde map vermeld. (Klik op de knop <span class="clickable_item">Toon aantal ongelezen vermeldingen</span> wanneer u het meest recente aantal wilt zien.) De totaalwaarden voor ongelezen vermeldingen omvatten de ongelezen vermeldingen in alle submappen.
help.folderBookmarksPortlet.viewingUnread=Wanneer u een map als lijst bekijkt, wordt de titelregel van ongelezen vermeldingen voorafgegaan door een gele stip. Wanneer u de map als tabel bekijkt, geven vetgedrukte titels de ongelezen vermeldingen weer.

