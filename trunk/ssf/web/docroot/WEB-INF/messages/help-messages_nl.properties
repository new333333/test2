ihelp.other.linksToEntries.title=Koppelingen maken naar andere items
ihelp.other.linksToEntries.intro=Als u de beschrijving van een item opstelt, kunt u ook een koppeling opnemen naar elk willekeurig ander item in uw {0}-systeem.
ihelp.other.linksToEntries.invokeTool=Klik in het gedeelte <span class="page_item">Beschrijving</span> van het formulier <span class="page_item">Item toevoegen</span> op het pictogram <span class="clickable_item">Koppeling toepassen</span> onderaan de tweede rij met knoppen in de HTML-editor. Er wordt dan in {0} een venster weergegeven waarin u het item kunt opgeven waarnaar u een koppeling wilt toevoegen.
ihelp.other.linksToEntries.explainTool=Als u een koppeling wilt toevoegen naar een item in een andere map, klikt u op de koppeling <span class="clickable_item">Wijzigen</span>. Om een item te zoeken, geeft u de exacte titel van het item op in het tekstvak of u gebruikt de koppeling <span class="clickable_item">Zoeken</span> om de juiste titel te selecteren. Bij de tweede koppeling wordt gebruikgemaakt van tekstaanvulling (als u enkele letters typt, wordt het woord automatisch aangevuld en ziet u de titels die overeenkomen met wat u heeft getypt). Als u vervolgens klikt op de koppeling <span class="clickable_item">Invoegen</span> wordt de gekoppelde titel van het door u gekozen item ingevoegd in het vak <span class="page_item">Beschrijving</span>.
ihelp.other.linksToEntries.newLinkText=Als u wilt koppelen naar een andere tekst, geeft u deze tekst op in het vak <span class="page_item">Beschrijving</span>. Vervolgens selecteert u de tekst en klikt u op het pictogram <span class="clickable_item">Koppeling toepassen</span> om het venster weer te geven waarin u een item kunt selecteren. De koppeling wordt door {0} toegepast op de geselecteerde tekst.
