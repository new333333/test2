#  e-mail   #####################
ihelp.email.binder_name=Dette navn angiver et entydigt, brugervenligt navn, der kan bruges, når e-mails sendes til en mappe.
ihelp.email.individual_notify_entry=Denne indstilling angiver, at en e-mail-meddelelse sendes, hver gang en post ændres eller får en kommentar. Systemet overvåger alle aktiviteter hvert femte minut for at kontrollere, om en ny besked skal sendes. 
ihelp.email.disable_admin_notify=Hvis du vil deaktivere alle beskeder (herunder de beskeder, der sendes af de mappeejere, der bruger distributionslister), skal du sørge for, at alle ovenstående valgbokse ikke angiver e-mail-adresser, og markere dette afkrydsningsfelt.
# e-mail settings for a folder   #####################
ihelp.email.schedule.inFolder=Planlægningen af e-mail-meddelelser gælder hele installationen. Kontakt webstedsadministratoren for at anmode om en ændring af planen.
#######################################################################################
# Postings. In the folder config form (used in a JSP)
#    Source: /jsp/help/workspaces_folders/misc_tools/email_alias_explained.jsp
#            /[same path]/email_alias.jsp
#            /[same path]/email_enable_posting.jsp
#################
#  Second JSP.  More on e-mail aliases. Links off of site e-mail admin and folder posting config.
#     Source: Same as the three files listed previously
ihelp.email.from.moreInfo.topic=Om indstillinger af e-mail-poster
ihelp.email.from.moreInfo.intro=Arbejd i første omgang sammen med organisationens it-repræsentant, der er ansvarlig for oprettelse af e-mail-konti, der bruges til at sende meddelelser til {0}-mapper. I skal begge to vælge mellem angivelse af bestemte e-mail-konti eller brug af en enkelt konto med flere aliasadresser. (Eller brug af en kombination af begge metoder.) 
ihelp.email.from.moreInfo.aliases=Det er mest almindeligt at bruge aliasser. Implementer denne metode ved at bruge elementer i XML-konfigurationsfilen (se installationsguiden) for at angive, at du bruger e-mail-aliasser, og for at angive navn og adgangskode for din e-mail-konto. (Syntaksen for et e-mail-kontonavn varierer afhængigt af den type af e-mail-server, som organisationen bruger. Den kan ligne en e-mail-adresse.) Oplys aliasadressen til mappeejeren.
ihelp.email.from.moreInfo.aliases.example=Ejeren af en marketingsmappe kan f.eks. anmode om en adresse til at sende til mappen. Inde på <span class="light_emphasis">kontoen</span> for e-mailen collab@acme.com opretter it-repræsentanten <span class="light_emphasis">alias</span>-adressen collab.marketing@acme.com. Mappeejeren placerer "collab.marketing@acme.com" i postkonfigurationsformularen og lader adgangskoden stå tom. Alle e-mails, der sendes til kontoen via collab.marketing@acme.com, sendes til marketingsmappen.
ihelp.email.from.moreInfo.accounts=Nogle systemer kræver en separat e-mail-<span class="light_emphasis">konto</span> til hver {0}-mappe, der skal have e-mail-meddelelser. Du kan implementere denne metode i XML-konfigurationsfilen ved at angive, at du ikke bruger aliasser, og angive null-strenge for kontonavnet og adgangskoden. Angiv en mappeejer med kontonavnet og adgangskoden, hvor <span class="light_emphasis">begge</span> er placeret i meddelelseskonfigurationsformularen.
ihelp.email.from.moreInfo.deletedAfterRouting=Husk, at når en e-mail er dirigeret til en mappe i {0}, slettes den fra e-mail-kontoen.
#  More info is a global string.
############################################################################################
#  Source: /jsp/help/workspaces_folders/misc_tools/email_enable_posting.jsp
ihelp.email.incomingAddresses=Når mappeejerne eller administratorerne konfigurerer deres e-mail-indstillinger til at angive en aliasadresse til videresendelse af meddelelser til mappen, vises disse konfigurationsoplysninger i kolonnen. Brug disse oplysninger til at spore eksisterende aliasser til den indgående e-mail-konto til installationen.
ihelp.email.enableCheckBox=Du skal markere dette felt for at tillade, at e-mails sendes. Abonnementer sendes hvert femte minut, hvis der er behov for det. Planen for udgående gælder for alle sammendragsbeskeder (disse opsummerer ændringer af poster i en mappe og dens undermapper)
ihelp.email.enablePostings=Angiv en plan for hele webstedet for at aktivere e-mail-poster for alle mapper i installationen. Mappeejeren skal derefter angive enten navn eller adgangskode for en e-mail-konto eller blot en e-mail-aliasadresse. Disse oplysninger anvendes til at bestemme, hvilke meddelelser på kontoen der skal dirigeres til mappen. 
#######################################################################################
# Describes notification settings in folder config. used in jsp
#    Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_folder_settings.jsp
ihelp.email.notification_list=Du kan angive en beskedtype og en liste over personer, der skal modtage e-mail-meddelelser. Meddelelserne indeholder oplysninger om nye eller redigerede poster i din mappe og undermapperne. Husk dog på, at folk kan bruge menuen <span class="clickable_item">Abonnementer</span> > <span class="clickable_item">E-mail-meddelelser</span> til at ændre dine indstillinger. Personlige indstillinger tilsidesætter mappeindstillinger.
#######################################################################################
# Detailed descriptions of how notifications work. linked from folder config and site config
#(used in a JSP)
#      Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_explained.jsp
#              /[same path]/email_notifications_folder_settings.jsp
#              /jsp/help/workspaces_folders/menus_toolbars/subscriptions.jsp
ihelp.email.notify.understanding.topic=Om e-mail-meddelelser
ihelp.email.notify.understanding.intro=En mappeejer kan vælge en type meddelelse og en liste over personer, der modtager meddelelsen. Personernes individuelle abonnementsindstillinger tilsidesætter mappeejerens indstillinger.
ihelp.email.notify.understanding.types=<span class="new_term">Sammendragsmeddelelser</span>, der kun er tilgængelige i mapper, er individuelle e-mail-meddelelser, der indeholder en oversigt over alle nye og redigerede poster i mappen siden den seneste meddelelse. {0} gennemser seneste aktiviteter med en plan, der er fastlagt af webstedsadministratoren. Hvis der forekommer ændringer, sender {0} en sammendragsmeddelelse. <span class="new_term">Individuelle meddelelser</span> er separate e-mail-meddelelser for hver enkelt ny eller ændret post, og {0} gennemgår seneste aktiviteter hvert femte minut. <span class="new_term">Tekstmeddelelser</span> er individuelle meddelelser, der er egnet til visning som tekstmeddelelser. Disse tekstmeddelelser omfatter udelukkende titlerne på nye eller ændrede poster. 
ihelp.email.notify.understanding.textMessages=Hvis du vil konfigurere beskeder om tekstmeddelelser, skal du se dit personlige arbejdsområde, klikke på <span class="clickable_item">Redigér profil</span> og angive en e-mail-adresse, som {0} sender beskederne om tekstmeddelelser til. Markér derefter på abonnementsformularen dens valgboks<span class="page_item">Meddelelse, der passer til en tekstbesked</span> for at vælge den e-mail-adresse, du netop har angivet i din profil.
ihelp.email.notify.understanding.users=Folks profiler kan indeholde mere end én e-mail-adresse af en hvilken som helst type (generelt e-mail, mobil og tekstmeddelelser). {0} giver også folk mulighed for at modtage beskeder på et hvilket som helst antal e-mail-adresser af enhver type. En person kan f.eks. modtage to sammendragsbeskeder og en individuel meddelelse: En sammendragsmeddelelse, der sendes til en arbejdsadresse, en sammendragsmeddelelse, der sendes til en hjemmeadresse, og beskeder om tekstmeddelelser, der sendes til en mobiltelefonadresse. Når en person abonnerer på en mappe eller post, markerer denne person under hver kategori af beskeder (sammendrag, individuel, tekstmeddelelse) en valgboks for at vælge et antal e-mail-adresser. Endelig skal en person for at deaktivere alle beskeder (herunder dem, der er sendt af mappeejere ved hjælp af distributionslister) lade alle valgbokse være tomme og markere afkrydsningsfeltet <span class="page_item">Deaktivér beskeder...</span>. 
#########################################################################################
#  designers   #####################
ihelp.designers.attributeList=Dette element gør det muligt at konfigurere attributsæt, der kan anvendes til hver post i en mappe. Disse attributsæt konfigureres pr. mappe. Hvert attributsæt har sin egen liste over attributter. Du kan f.eks. have to sæt: Prioritet og Farve. Prioritet har attributterne høj, medium og lav. Farve har attributterne rød, gul og blå. Prioritets- og farveattributter kan dermed anvendes på posterne i denne mappe.
ihelp.designers.description_view_type=Ved mapper såsom blogs og fotoalbummer kan du vælge altid at vise beskrivelsen af den øverste mappe i sættet. Dermed holdes sidelayoutet konstant, mens du navigerer mellem mapperne i sættet.
ihelp.designers.event=En planlagt aftale eller betydningsfuld begivenhed. Du kan begrænse hændelsen til en enkelt dag (f.eks. et personalemøde), eller du kan aktivere hændelser, der løber over flere dage (f.eks. en konference).
ihelp.designers.icon=Dette element indsætter ikonet, sådan som det er angivet af elementets aktuelle konfigurationsindstillinger.
ihelp.designers.radio_buttons=Brug denne elementtype, når du ønsker, at brugeren kun skal vælge ét element ud af flere forskellige muligheder.
ihelp.designers.selectbox=Brug denne elementtype, når du ønsker, at brugeren skal vælge fra en liste. Du kan angive, om brugeren skal kunne vælge mere end ét element på listen.
ihelp.designers.custom_jsp=Du kan sørge for JavaServer Pages (JSPs) - en til formularen og en til visningen - i stedet for at specificere elementer ved hjælp af "Formular- og visningsdesignere". Dette avancerede tilpasningsniveau giver mulighed for funktioner såsom at udføre et webtjenesteopkald til en database for at udfylde et felt. Par feltet med et skjult HTML-felt, som JSP udfylder, så kan dataene gemmes i dette program. Kontakt kundeservice for at få yderligere oplysninger. 
ihelp.designers.branding=Brug dette element til at føje branding til arbejdsområder og mapper. Når branding er specificeret for et arbejdsområde eller en mappe, vil alle de underordnede arbejdsområder og mapper arve denne branding. Du kan inkludere billeder og HTML i din branding.
ihelp.designers.divider=Dette anbringer én pixellinje hen over siden.
ihelp.designers.expand_area=Dette opretter et afsnit, der kan udvides eller skjules, når brugeren klikker på ikonet <span class="clickable_item">Højre pil</span> og ikonet <span class="clickable_item">Pil ned</span>, som befinder sig ved siden af elementtitlen.
ihelp.designers.remote_app=Fjernprogrammer er brugerdefinerede programmer, der kører på en separat server. De kan bruges til at anbringe brugerdefinerede data i arbejdsområder og mappesider eller postformularer og visninger.
ihelp.designers.source_data=Brug denne valgboks til at vælge et brugerdefineret element, hvis værdi skal bruges som posttitlen.
ihelp.designers.source_event=Brug denne valgboks til at vælge et hændelseselement, hvis værdi skal bruges af hændelsesplanlægningen.
ihelp.designers.source_user_list=Brug denne valgboks til at vælge et brugerlisteelement, hvis værdi skal bruges af hændelsesplanlægningen.
ihelp.designers.recur=Markér denne boks, hvis hændelsen kan forekomme ved mere end én lejlighed (f.eks. daglige, ugentlige eller månedlige hændelser).
ihelp.groups.data_name=Dette er databasenavn til intern brug. Det første tegn skal være et bogstav (a-z, A-Z). Derudover er gyldige tegn alfanumeriske tegn (a-z, A-Z, 0-9), bindestreger (-) og understregningstegn (_).
ihelp.designers.data_name=Dette er et databasenavn til intern brug. Navne på elementer i én definition skal være entydige. Det første tegn skal være et bogstav (a-z, A-Z). Derudover er gyldige tegn alfanumeriske tegn (a-z, A-Z, 0-9), bindestreger (-) og understregningstegn (_).
ihelp.designers.selection_data_name=Dette er et databasenavn til intern brug. Navne på elementer i én definition skal være entydigt. Det første tegn skal være et alfabetiske tegn med små bogstaver (a-z). Derudover er gyldige tegn små bogstaver, alfanumeriske tegn (a-z, 0-9) og understregningstegn (_).
ihelp.designers.form_button_alignment=Vælg, om knapperne skal justeres til højre eller venstre på siden.
ihelp.designers.mark_as_inline=Angiv, at et element er indbygget, hvis du vil sætte flere elementer ved siden af hinanden, fra venstre mod højre, på siden.
ihelp.designers.mark_as_title=Titlen stammer fra et filnavn. Vælg det fildataelement, der skal bruges.
ihelp.designers.places=Dette element viser et arbejdsområdetræ med afkrydsningsfelter ved siden af arbejdsområder og mapper. Du kan angive, om brugeren kun kan vælge ét sted, eller om brugeren kan vælge flere steder.
ihelp.designers.radio_string=Angiv en identificerende streng, der skal vises ved siden af alternativknappen.
ihelp.designers.required=Vælg denne boks, hvis det er obligatorisk, at brugeren skal angive en værdi, før formularen sendes.
ihelp.designers.selection_string=Angiv den streng, der skal vises i valgboksen.
ihelp.designers.storage_media=Dette felt angiver, hvor de overførte filer gemmes.
ihelp.designers.title_field=Feltet <span class="page_item">Titel</span> skal altid være inkluderet i posten. Det vises kun én gang, og det kan ikke slettes.
ihelp.designers.timeZone_name=Angiv tidszonenavnet, der er tre bogstaver langt (f.eks. EST)
ihelp.designers.new_template=Denne funktion gør det muligt at teste faktiske arbejdsområder og mapper, før du vælger en skabelondefinition. Vælg denne alternativknap, når du har testet et arbejdsområde, en mappe eller et hierarki, klik på <span class="clickable_item">Tilføj</span>, og angiv det øverste arbejdsområde eller den øverste mappe på det sted, du vil bruge som skabelon.
ihelp.designers.current_templates=Klik på skabelonens tilknyttede navn for at se definitionen af den eller ændre den. <p class="ss_ihelp_para">Eftersom et potentielt stort antal arbejdsområder eller mapper kan være baseret på standardskabelonerne, skal du sikre, at ændringerne af disse skabeloner vil være til fordel for dine brugere. Det er en god ide at oprette en prototype af den foreslåede skabelon, teste den og indsamle feedback fra brugerne, før du ændrer på en standardskabelon.</p>
ihelp.designers.field_modification=Tillad, at alle med adgangskontrolrettigheden "Redigér angivne felter" må redigere dette felt.
ihelp.designers.import_definitions=Sørg for, at du først importerer alle definitioner, som de importerede skabeloner er afhængige af. Hvis du f.eks. definerer en brugerdefineret mappe, og hvis skabelonen omfatter en forekomst af denne brugerdefinerede mappe, skal du først importere definitionen af den brugerdefinerede mappe, før du importerer skabelondefinitionen.
ihelp.designers.view_type=Vælg på listen over aktuelle visningstyper den type, der ligner og fungerer mest som den nye visning.
ihelp.designers.user_version=Tillad hver bruger at angive en personlig version af dette felt. I et statusfelt kan alle f.eks. angive, hvad deres status er. Når man får vist posten, vises alle de personlige versioner.

#  workflow   #####################
ihelp.workflow.allMustMatch=Som standard er det kun én betingelse, der skal være opfyldt for at overføre en overgang. Hvis du ønsker, at alle betingelser skal være sande for at overføre posten, skal du vælge denne boks.
ihelp.workflow.parallel=Opretter et sæt tilstande og overgange, der udføres samtidigt med tilstandene og overgangene i hovedtråden. En tilstand i hovedtråden starter den parallelle proces, og en anden tilstand i hovedprocessen kan vente, til den parallelle tråd er afsluttet.
ihelp.workflow.process=Starter en uafhængig arbejdsproces.
ihelp.workflow.on_entry=Du kan handle, når en proces skifter til eller fra en tilstand. Du kan f.eks. ved skift til (eller fra) en tilstand sende en besked, begynde eller afslutte en parallel proces eller indstille en variabel. 
ihelp.workflow.trans_variable=Du kan foretage beslutninger baseret på værdien af en variabel, som du indstiller. Overvej en proces, der sender e-mail-meddelelser, når der skiftes til en tilstand, og processen vender tilbage til den samme tilstand senere i processen, men du ikke ønsker at sende beskeder mere end én gang. Konfigurer den første tilstand, så den kun sender beskeder, hvis variablen for "sendt besked" ikke er sand.
ihelp.workflow.condition=Du kan bruge denne betingelse til at basere overgangen på den værdi, som en bruger angiver for et brugerdefineret element i posten. Du kan f.eks. definere et element på "prioritetsniveau" for en brugerdefineret post. Når en bruger vælger "prioritet 1", forekommer overgangen.
ihelp.workflow.remoteApp.variable=Navnet på en variabel, der vil indeholde resultaterne, der returneres af fjernprogrammet.

#  mirrored folders   #####################
ihelp.synchronization.schedule.enableCheckBox=Markér dette afkrydsningsfelt for at aktivere planlagt synkronisering. Hvis du ikke markerer dette afkrydsningsfelt, aktiveres den planlagte synkronisering ikke.

#  other menus and tools   #####################
ihelp.other.advanced_search=Når du har indtastet søgekriterierne og klikket på ikonet <span class="clickable_item">Søg</span>, skal du rulle ned for at gennemse de matchende elementer, der er angivet i denne kolonne (hvis der er angivet nogen). Hvis du vil angive flere kriterier, skal du klikke på <span class="clickable_item">Flere valgmuligheder</span> i det øverste højre hjørne af denne formular og rulle ned for at anvende dem. Hvis du vil gemme denne søgning til senere brug, skal du angive et navn i afsnittet <span class="page_item">Gemte søgninger</span> i sideværktøjspanelet i venstre side på siden og klikke på <span class="clickable_item">Gem</span>.
ihelp.other.global_accessories=Vælg denne alternativknap, hvis du ønsker, at det angivne tilbehør skal vises automatisk i hvert arbejdsområde og hver mappe, du får vist.
ihelp.other.community_accessories=Arbejdsområde- og mappeejere kan oprette <span class="new_term">gruppetilbehør</span>, som automatisk vises, når en person får vist det aktuelle arbejdsområde eller den aktuelle mappe.
ihelp.other.graphic_constraints=Grafikken er skaleret, så den passer inden for den maksimale bredde og højde, du angiver, uden at billedet forvrænges (højde-bredde-forholdet bevares).
ihelp.other.select_template=Skabeloner etablerer konfigurationsstandarder. Når de er oprettet, kan du ikke ændre en arbejdsområde- eller mappeskabelon. Webstedsadministratorerne kan bruge "Formular- og visningsdesignere" i den administrative portlet til at arbejde med mappe- eller arbejdsområdeskabelonerne.
ihelp.other.view_type=Trin 1: Vælg den type poster, mappen skal indeholde. Trin  2: Vælg en standardvisning for mappelisten. Trin 3: Vælg tilladte visninger, som giver alternative, organisatoriske præsentationer af mappelisten. (Bemærk, at der som standard er to visninger, der er designet til diskussionsmapper: en liste [standard] eller en tabel).
ihelp.other.define_simple_url=Konfigurer en enkelt URL-adresse, som kan bruges til at henvise til denne mappe. Medmindre du er webstedsadministrator, skal din URL-adresse enten begynde med dit logonnavn eller et af de foruddefinerede, globale nøgleord.
ihelp.other.branding.info=Hvis du vil føje grafik til teksten, kan du prøve at indsætte en tabel med to kolonner og en række i brandingredigeringsområdet. Placer derefter grafikken i den venstre celle og teksten i den højre celle for at få en pæn og overskuelig visning. <br/><br/>  Du får det bedste resultat, hvis du begrænser billedstørrelsen til højst 100 pixels i højden.
ihelp.other.attributes.info=Angiv navnet i dit attributsæt, og klik på Tilføj. En boks for Attributsæt vises.  Angiv navnet på hver attribut (en ad gangen), og klik på Gem ændringer.  Klik på det relevante afkrydsningsfelt og derefter på Gem ændringer for at slette en attribut eller hele sættet. 

#######################################################################################
# The following strings are used in a jsp
#   Source: /jsp/help/workspaces_folders/misc_tools/views_folders.jsp
ihelp.other.def_view_type.intro=Vælg den visning, hvis udseende bedst præsenterer din mappeliste eller dit arbejdsområde. 
ihelp.other.def_view_type.folders=Når du vælger en mappe, skal du overveje de typer poster, den skal indeholde. En mappeliste over kalenderposter præsenteres f.eks. normalt bedst ved hjælp af en kalendervisning.
ihelp.other.def_view_type.workspaces=Når der skal vælges et arbejdsområde, kan du vælge standarddefinitionen <span class="page_item">Arbejdsområde</span>. Hvis du vil spore projektopgaver og milepæle, der er baseret på opgaveudførelse, kan du vælge definitionen <span class="page_item">Arbejdsområde for projekthåndtering</span>. For valg af et et teamarbejdsområde skal du til sidst vælge <span class="page_item">Teamarbejdsområdes rod</span> for arbejdsområder, hvor du ønsker, at knappen <span class="clickable_item">Tilføj et teamarbejdsområde</span> vises. Hvis dit teamarbejdsområde er organisatorisk af natur og ikke beregnet til at have teamarbejdsområder som underarbejdsområder, skal du vælge definitionen <span class="page_item">Teamarbejdsområde</span> (som udelader knap ved teamoprettelse).
#######################################################################################
ihelp.other.def_entry_type=Vælg den typer poster, du vil tillade, at brugerne opretter i denne mappe. Webstedsadministratorerne kan bruge "Formular- og visningsdesignere" i den administrative portlet til at oprette nye posttyper, som derefter vises på denne liste.
ihelp.other.workflow_association=En rulleliste vises for hver <span class="page_item">standardposttype</span>, du valgte i det foregående afsnit. Når du bruger en rulleliste til at vælge en arbejdsproces, startes denne proces automatisk, når en bruger oprette en post af denne type.
ihelp.other.allowed_workflows=Når brugeren ser en post, kan han bruge menuelementet <span class=""clickable_item"">Arbejdsproces</span> > <span class=""clickable_item"">Start arbejdsproces: <span class=""variable"">wf_name</span></span> til at starte processen for den post.
ihelp.other.filters=Denne formular er næsten identisk med den, der bruges til avancerede søgninger. Når du har angivet søgekriterierne, vises elementer, der ikke stemmer overens med søgekriterierne, ikke i mappelisten.
ihelp.other.inherit_roles=Rediger adgangskontrollen for dette arbejdsområde eller denne mappe ved at trykke på alternativknappen <span class=""clickable_item"">Ingen</span>, klik på linket <span class=""clickable_item"">Anvend</span>, og overskrifterne i kolonnen yderst til venstre skiftes. Du kan føje grupper eller brugere til tabellen ved at klikke på enten <span class=""clickable_item"">Tilføj en gruppe</span> eller <span class=""clickable_item"">Tilføj en bruger</span> i kolonnen yderst til venstre i tabellen, og brug funktionen ""indtast for at finde"" for at vælge et element. Mens du taster, vises elementer, der stemmer overens med det, du har indtastet indtil videre. Klik på en kolonneoverskrift for at få vist opgaver, der er tilknyttet den rolle. Marker og fjern markeringen i afkrydsningsfelterne for at justere, hvem der kan fungere i hvilke roller. Endelig kan adgangskontrollen justeres et andet sted ved at bruge arbejdsområdetræet øverst på siden, klikke på linket for et andet sted i træet, så adgangskontrolsiden for det sted vises.
#######################################################################################
# The following strings are used in a jsp
#     Source: /jsp/help/workspaces_folders/menus_toolbars/access_control.jsp
ihelp.accessControl.intro=Brug denne side til at tildele personer eller grupper roller for dette arbejdsområde eller denne mappe. En <span class=""new_term"">rolle</span> er en samling rettigheder, som betyder, at når du tildeler en person en rolle, har han automatisk alle de rettigheder, der er tilknyttet denne rolle. I tabellen nedenfor fungerer rollenavnene som kolonneoverskrifter. Klik på en kolonneoverskrift (<span class=""clickable_item"">Deltager</span>, <span class=""clickable_item"">Administration af websted</span> osv.) for at se en liste over rettigheder, der er tilknyttet rollen.
ihelp.accessControl.defaultInherit=Som standard arver arbejdsområder og mapper adgangskontrolindstillinger fra deres overordnede arbejdsområder eller mapper. Brug kun denne side, hvis du vil have andre indstillinger.
#######################################################################################
ihelp.folderManagement.uniqueFiles=Hvis du markerer dette felt, vil nogle af produktfunktionerne behandle denne mappe som en filmappe. Overførselsfilappletten opretter nye poster til entydige filnavne, og den opretter nye versioner af vedhæftninger for filer, der allerede er i mappen.  
#######################################################################################
# The following strings are used in a jsp
#    Source: /jsp/help/workspaces_folders/menus_toolbars/mirrored_folders.jsp
ihelp.folderManagement.mirroredFiles.def=En spejlet mappe er en biblioteksmappe med filer, der er placeret i et eksternt system (enten et bibliotek i et filsystem eller en mappe på en SharePoint<sup><span class=""ss_largerprint"">*</span></sup>-server). På denne måde kan du anvende {0}-værktøjer (f.eks. søgning og arbejdsproces) på eksterne filer.
ihelp.folderManagement.mirroredFiles.serverFile=Du skal arbejde med en fil, der er placeret på serveren for at aktivere denne funktion.
#######################################################################################
ihelp.other.definition_family=Vælg den elementtype, der er tættest på funktionen for det element, som du opretter. Man kan anvende serien ved filtrerede søgninger.
#######################################################################################
ihelp.forum_import.general=Søg efter den fil, der indeholder de poster, der blev eksporteret fra Forum.  For at importere mere end bare postens titel og beskrivelse skal du oprette en brugerdefineret definition med felter, der stemmer overens med de navne, der bruges i Forum-kommandoen.  Importprocessen importerer automatisk Forum-posternes korrekte titler og beskrivelser.  Hvis du opretter en brugerdefineret definition af posterne, kan du tilføje felter med et navn og en type, der stemmer overens med værdierne i de andre data fra dine Forum-poster.  Kun ""Datanavn"" skal stemme overens med Forum-navnet. Billedteksten kan være hvad som helst. Derudover fås adskillige interne værdier fra Forum med disse navne: forum_documentType, forum_lastActivity, forum_workflowModifiedOn, forum_createdBy, forum_workflowState, forum_modifiedOn, forum_closedOn, forum_modifiedBy, forum_createdOn, forum_category og forum_private.  Hvis din brugerdefinerede definition indeholder felter med disse navne, udfyldes de med de tilsvarende data fra Forum-posterne.
 

