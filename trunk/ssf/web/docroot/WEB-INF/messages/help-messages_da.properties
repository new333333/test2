help.buddyListPortlet.intro=Din <span class="new_term">venneliste</span> angiver onlinestatus for de personer i {0}, som du kommunikerer mest med. Onlinestatus kaldes <span class="new_term">tilstedeværelse</span>. For at {0} skal kunne vise en persons tilstedeværelse korrekt skal personen køre Pidgin-klienten i {1}. (Bed webstedsadministratoren om yderligere oplysninger om tilstedeværelse og Pidgin.) 
#  Next sentence and help.displayEntryControl.presenceIconDescription in one paragraph
help.buddyListPortlet.contacting=Denne liste indeholder efter konfiguration en linje for hver af dine venner. 
#  help.displayEntryControl.contactPeople and next sentence in one paragraph
help.buddyListPortlet.contactingContinued=Du kan også klikke på det tilknyttede navn for at se din vens personlige arbejdsområde.
help.buddyListPortlet.configure=Klik på knappen <span class="clickable_item">Tilføj venner</span> for at komme i gang, og angiv navnene på dine venner. Klik på knappen <span class="clickable_item">Opdatér</span> for at sikre, at ikonerne <span class="clickable_item">Tilstedeværelse</span> vises med opdaterede oplysninger om tilstedeværelse.

##
## Bookmarks portlet   ####
##   Source: /jsp/help/portlets/folder_bookmarks_portlet.jsp
help.folderBookmarksPortlet.info=Portletten <span class="clickable_item">bogmærker</span> giver hurtig adgang til arbejdsområder og mapper og sporer de seneste handlinger i vigtige mapper. 
help.folderBookmarksPortlet.using=Klik på knappen <span class="clickable_item">Vis antallet af ulæste poster</span> efter konfiguration. {0} viser nu en ny kolonne til venstre for bogmærkerne. Når det gælder arbejdsområder, er det kun de tilknyttede titler, der vises. Når det gælder mapper, vises antallet af nye og redigerede poster, som du endnu ikke har læst, i den nye kolonne. (Klik på knappen <span class="clickable_item">Vis antallet af ulæste poster</span>, når du ønsker den mest opdaterede visning af antal.) Det samlede antal af ulæste poster omfatter ulæste poster i alle undermapper.
help.folderBookmarksPortlet.viewingUnread=Når en mappe vises som en liste, bliver titellinjen for ulæste poster efterfulgt af en <span class="page_item">gul prik</span>. Når en mappe vises som en tabel, angiver titler med fed, at en post er ulæst.

