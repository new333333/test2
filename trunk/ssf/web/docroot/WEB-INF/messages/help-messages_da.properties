help.getStartedProduct.title=Om {0}
help.getStartedProduct.content.intro={0} sikrer en sjov og effektiv måde at udvikle og dele filer på, kommunikere med gruppemedlemmer, spore projektarbejde, lokalisere værdifuld ekspertise, gennemføre forretningsopgaver og meget andet.
#################################################################################################
#  Translators: "IM" is common shorthand for one-on-one chatting in US English Internet use. Remove, if it
#  doesn't translate.
#################################################################################################
help.getStartedProduct.content.tools={0} omfatter tidstestede samarbejdsværktøjer såsom chat via onlinemeddelelser (vha. programmet {1}) postbeskeder og -svar. Det omfatter også flere moderne værktøjer såsom blogs og wikier.
help.getStartedProduct.content.portal=Den side, du får vist nu, kaldes en <span class="new_term">portalside</span>. {0} værktøjer vises i afsnit på siden, der kaldes <span class="new_term">portletter</span>. Det informationsikon ( <span class="clickable-item">i</span> ) eller link, du klikkede på, beskriver en del af <span class="new_term">navigationsportletten</span>. Brug denne portlet til at få vist {0} arbejdsområder og mapper.  
help.getStartedProduct.content.whatToClick=Klik på ikonet <span class="clickable_item">Mit arbejdsområde</span> for at få vist dit personlige arbejdsområde eller åbne <span class="new_term">arbejdsområdetræ</span> (<span class="page_item">Globale arbejdsområder</span>, <span class="page_item">Personlige arbejdsområder</span>, <span class="page_item">Teamarbejdsområder</span>), og klik på titlen på det sted, du vil besøge. {0} forlader portalsiden og viser det ønskede arbejdsområde eller den ønskede mappe. Vend tilbage til portalsiden ved at klikke på ikonet <span class="clickable_item">Venstre pil</span> i det øverste højre hjørne af siden.
help.getStartedProduct.content.moreInfo=Flere introduktionsoplysninger:
help.getStartedProduct.subtopic.workspaces=Om arbejdsområder 
help.getStartedProduct.subtopic.folders=Om mapper 
help.getStartedProduct.subtopic.getStarted=Introduktion 

##
## Understanding workspaces  ####
##  Source: jsp/help/portlets/get_started/understand_workspaces_folders.jsp
#The first two are combined into one paragraph
help.getStartedProduct.content.workspaces.intro=<span class="new_term">Arbejdsområder</span> er startområder for enkeltpersoner og team, der vil udføre en bestemt type arbejde. 
help.getStartedProduct.content.workspaces.defaults=Der er som standard fire organisatoriske arbejdsområder: det øverste arbejdsområde <span class="page_item">Arbejdsområder</span> og underarbejdsområder med navnene <span class="page_item">Globale arbejdsområder</span>, <span class="page_item">Personlige arbejdsområder</span> og <span class="page_item">Teamarbejdsområder</span>. 
help.getStartedProduct.content.workspaces.defined=<span class="new_term">Globale arbejdsområder</span> er en beholder med oplysninger, der er tilgængelige for alle i organisationen. <span class="new_term">Personlige arbejdsområder</span> indeholder links til personlige oplysninger (såsom kontaktoplysninger, en personlig blog m.m.) for alle i organisationen. <span class="new_term">Teamarbejdsområder</span> indeholder teamspecifikt arbejde. Arbejdsområder kan indeholde underarbejdsområder og mapper.
help.getStartedProduct.content.workspaces.projects=Arbejdsområdeejere kan oprette et <span class="new_term">arbejdsområde for projekthåndtering</span>. Arbejdsområder af denne type vises typisk i de globale arbejdsområder eller teamarbejdsområder. De omfatter værktøjer til gennemsyn af projektmilepæle og status for bestemte opgaver.

##
## Understanding folders  ####
##  Source: /jsp/help/portlets/get_started/folder_types.jsp
help.getStartedProduct.content.folders.listIntro=På arbejdsområdeniveau kan du organisere arbejdet yderligere ved hjælp af mapper, som igen kan indeholde undermapper. Dette er den type mapper, som arbejdsområdeejere kan oprette i {0}:
help.getStartedProduct.content.folders.listItem.discussion=<span class="def_list_term">Diskussion:</span> Emner og oprettede kommentarer om hvert emne
help.getStartedProduct.content.folders.listItem.file=<span class="def_list_term">Fil:</span> Et bibliotek over overførte filer
help.getStartedProduct.content.folders.listItem.calendar=<span class="def_list_term">Kalender:</span> Vigtige datoer og aftaler
help.getStartedProduct.content.folders.listItem.photoAlbum=<span class="def_list_term">Fotoalbum:</span> En samling af billeder
help.getStartedProduct.content.folders.listItem.guestbook=<span class="def_list_term">Gæstebog:</span> Underskrifter og kommentarer fra gæster
help.getStartedProduct.content.folders.listItem.blog=<span class="def_list_term">Blog:</span> En kronologisk liste over journalposter
help.getStartedProduct.content.folders.listItem.wiki=<span class="def_list_term">Wiki:</span> En samling af sider med bidrag fra deltagere
help.getStartedProduct.content.folders.listItem.survey=<span class="def_list_term">Spørgeundersøgelse:</span> Spørgsmål, der er stillet til deltagere
help.getStartedProduct.content.folders.listItem.task=<span class="def_list_term">Opgave:</span> Sporede handlingselementer
help.getStartedProduct.content.folders.listItem.milestone=<span class="def_list_term">Milepæl:</span> En projektoversigt baseret på afslutning af opgave

##
## Getting started  ####
##  Source: /jsp/help/portlets/get_started/teaming.jsp
help.getStartedProduct.getStarted.intro=Klik på ikonet <span class="clickable_item">Mit arbejdsområde</span> for at komme i gang med at bruge {0}. Føj nogle få billeder til dit personlige arbejdsområde, skriv en introduktion, og føj en journalpost til din blogmappe. Andre kan som besøgende få vist dine kontaktoplysninger og poster, og de kan kommentere posterne. De kan dog ikke redigere dine poster eller tilføje nye poster. 
help.getStartedProduct.getStarted.team=Når du har eksperimenteret med nogle af opgaverne i guiden Hurtig start, kan du invitere nogle få personer, du har tillid til, ind i dit personlige arbejdsområde i en mere udvidet rolle. Du kan f.eks. vise din diskussionsmappe og bruge menupunktet <span class="clickable_item">Team</span> > <span class="clickable_item">Tilføj eller slet teammedlemmer</span> for at angive navne. Disse personer kan så oprette nye poster i din mappe og dermed bliver et større samarbejde muligt.
help.getStartedProduct.getStarted.teamWorkspace=Hvis dit team har brug for et større privat arbejdsområde med flere samarbejdsværktøjer (f.eks. en teamkalender, opgavemappe eller wiki), kan du gå ind på siden <span class="clickable_item">Teamarbejdsområder</span> (eller det arbejdsområde, der er angivet af din {0}-administrator), klikke på knappen <span class="clickable_item">Tilføj et teamarbejdsområde</span> og oprette det nye teamarbejdsområde. Det er som standard kun dine teammedlemmer, der kan få vist og bruge dette arbejdsområde. 
