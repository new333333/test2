help.createTeam.content.listIntro=Sådan oprettes et arbejdsområde til teamet:
help.createTeam.content.listItem.clickTeams=Klik på <span class="clickable_item">Teamarbejdsområder</span> i arbejdsområdetræet i venstre side af portletten. 
help.createTeam.content.listItem.clickTeams.otherWorkspace=Hvis {0}-administratoren beder dig om at navigere til et andet arbejdsområde, skal du klikke på plus-tegnet (<span class="clickable_item">+</span>) ved siden af <span class="page_item">Teamarbejdsområder</span> (og måske andre underarbejdsområder), indtil du finder det korrekte sted. Klik derefter på dets tilknyttede titel.
help.createTeam.content.listItem.clickMenu=Klik på knappen <span class="clickable_item">Tilføj et teamarbejdsområde</span>. 
help.createTeam.content.listItem.fillOutForm=Udfyld formularen, og angiv en titel på teamarbejdsområdet, en beskrivelse af dets formål, mapper, der skal inkluderes i arbejdsområdet og en liste over teammedlemmer. Når du vælger en arbejdsområdeskabelon, skal du vælge standarden, medmindre {0}-administratoren har bedt dig om andet.
# Click OK is a global tag.
help.createTeam.content.defaultAccess=Det er som standard kun teammedlemmer, der kan få vist indhold og deltage i teamarbejdsområdet.


