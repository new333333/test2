ihelp.other.linksToEntries.title=Sammenkædning til andre poster
ihelp.other.linksToEntries.intro=Når du indtaster i sektionen Beskrivelse for en post, kan du indsætte et link til en anden post i din {0}-installation.
ihelp.other.linksToEntries.invokeTool=I sektionen <span class=""page_item"">Beskrivelse</span> i formularen <span class=""page_item"">Tilføj post</span> skal du klikke på ikonet <span class=""clickable_item"">Anvend link</span>, der er placeret i slutningen af den anden række af knapper i HTML-editor. Når du har klikket på dette ikon, viser {0} et vindue, der lader dig angive den post, der skal linkes til.
ihelp.other.linksToEntries.explainTool=Hvis du vil linke til en post i en anden mappe, skal du klikke på linket <span class=""clickable_item"">Rediger</span>. Find en post ved enten at indtaste posttitel direkte i tekstfeltet eller brug linket <span class=""clickable_item"">Find</span> til at vælge den rette titel. Det andet link bruger funktionen ""indtast for at finde"" (indtast nogle tegn, og der vises en liste over titler, der stemmer overens med det, du har indtastet). Når du klikker på linket <span class=""clickable_item"">Indsæt</span>, indsættes den linkede titel af den valgte post i feltet <span class=""page_item"">Beskrivelse</span>.
ihelp.other.linksToEntries.newLinkText=Hvis du vil anvende linket på en anden tekst, skal du indtaste teksten i feltet <span class=""page_item"">Beskrivelse</span>, markere det og klikke på ikonet <span class=""clickable_item"">Anvend link</span> for at få vist et vindue, der lader dig markere en post. {0} anvender linket på den markerede tekst.
