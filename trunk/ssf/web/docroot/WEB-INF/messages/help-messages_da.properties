help.displayEntryControl.displayOptions=Med ikonet <span class="clickable_item">Vis post</span> kan du få vist posten ved hjælp af standardmappeindstillingen (vis post), eller du kan få vist den i et nyt browservindue. 
help.displayEntryControl.contactPeopleIntro=Oversigten over poster omfatter ikonet <span class="new_term">Tilstedeværelse</span>, der kan ses ved siden af forfatterens navn. Dette ikon for <span class="clickable_item">Tilstedeværelse</span> kan vises på følgende måder:
# This next two sentences also in buddy portlet. Make sure wording is OK in both places.
