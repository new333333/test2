help.displayEntryControl.contactPeople=Klik på ikonet <span class="clickable_item">Tilstedeværelse</span>, og vælg et menupunkt for at kontakte personen (f.eks. send e-mail, send en onlinemeddelelse ved hjælp af {0}, føj personen til udklipsholderen osv.).
