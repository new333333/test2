ihelp.other.linksToEntries.intro=Bij het opstellen van het gedeelte Beschrijving voor een vermelding kunt u een koppeling naar een willekeurige andere plaats in uw {0} installatie opnemen.
ihelp.other.linksToEntries.invokeTool=Klik in het gedeelte Beschrijving van het formulier 'Vermelding toevoegen' op het pictogram '{0} koppeling' aan het einde van de tweede rij knoppen in de HTML editor. {0} opent een venster waarin u de vermelding kunt opgeven waarmee u een koppeling wilt maken.
ihelp.other.linksToEntries.explainTool=Als u een koppeling naar een vermelding in een andere map wilt maken, gebruikt u de koppeling <span class="clickable_item">Wijzigen</span>. Om een vermelding te vinden, typt u de titel van de vermelding in het tekstvak of gebruikt u de koppeling
<span class="clickable_item">Zoeken</span> om de juiste titel te selecteren. Beide koppelingen gebruiken de functie 'typen om te zoeken' (typ een paar tekens, dan ziet u een lijst met titels die overeenstemmen met wat u tot zover hebt getypt). Als u op de koppeling <span class="clickable_item">Invoegen</span> klikt, wordt de gekoppelde titel van de door u gekozen vermelding in het vak Beschrijving ingevoegd.
ihelp.other.linksToEntries.newLinkText=Als u de koppeling voor andere tekst wilt gebruiken, typt u de tekst in het vak Beschrijving, selecteert u deze en klikt u op de knop '{0} koppeling' om een venster te openen waarin u een vermelding kunt selecteren. {0} past de koppeling op de geselecteerde tekst toe.



