__template_workspace=工作區
__template_workspace_description=這是一個基本工作區。使用者對其所擁有的\
存取權與對其父工作區 (在其中置入新工作\
區的工作區) 的存取權相同。選取您希望在工作區中包含的資料夾類型。

__template_discussions_workspace=討論工作區
__template_discussions_workspace_description=討論工作區是一組論壇的首頁。\
例如，可以使用此工作區將全公司\
內一系列不同主題的討論組織在一起。

__template_team_workspace=團隊工作區
__template_team_workspace_description=團隊工作區是一個您在建立工作區時挑選團隊成\
員的工作區。存取權最初僅限於團隊成員。具有\
團隊成員姓名的附屬應用程式會自動放在工作\
區頁面上。團隊工作區名稱將顯示於各團隊成\
員各自的所屬團隊清單中。選取您希望在工作\
區中包含的資料夾類型。

__template_user_workspace=使用者工作區
# The blog, etc. are all types of folders 
__template_user_workspace_description=這是使用者工作區範本，一般會包含部落格、\
相片藝廊、檔案資料夾、留言簿、任務清單和行事曆。每次\
建立新的使用者帳戶時，即會使用此樣板來建立使用者的個人工作區。

__template_external_user_workspace=外部使用者工作區
__template_external_user_workspace_description=這是外部使用者工作區樣板。每次\
建立新的外部使用者帳戶時，即會使用此範本來建立外部使用者的個人工作區。

__template_project_management_workspace=專案管理工作區
__template_project_management_workspace_description=專案管理工作區是在建立時便已包含有效\
專案管理所需之資料夾 (任務、重要事件、\
行事曆、討論和檔案) 的工作區。「彙總」任\
務統計資料、專案擁有者和整體專案狀態，\
以及一個不需要使用者開啟「任務」資料夾就能提供任務摘要的附屬應用程式，會自動顯示在工作區頁面上。

__template_folder=討論
__template_folder_description=討論資料夾用於建立論壇，\
以便使用者可以建立以及回覆項目。

__template_folder_wiki=Wiki
__template_folder_wiki_description=Wiki 是一個協同作業資料夾，\
其中包含所有具有適當存取權的人\
均可編輯的連結網頁。它可以用來建立以及製作由一群作者創作的資訊。

__template_folder_blog=部落格
__template_folder_blog_description=部落格資料夾是一個論壇，其中的所有項目都是按\
建立時間的反向順序顯示。部落格通常由個人或一\
小群作者提供有關特定主題的資訊。部落格資料夾\
也可以設定成讓較大群的人能對原作者張貼的項目\
發表意見。

__template_folder_calendar=行事曆
__template_folder_calendar_description=行事曆資料夾是一個按日期張貼群組\
事件或顯示別種項目的位置。

__template_folder_milestone=重要事件
__template_folder_milestone_description=重要事件資料夾用於彙總或摘要一\
或多個任務資料夾中的活動。

__template_folder_photo=相簿
__template_folder_photo_description=相簿可以讓使用者新增和檢視 .JPG 和 .PNG \
等格式之圖片檔案的縮圖。

__template_folder_guestbook=留言簿
__template_folder_guestbook_description=留言簿資料夾是一個簡易的空間，個人可以在這裡「簽名」以\
表示他們造訪過使用者的個人工作區。訪客也可以留下對於\
該個人工作區中建立之項目的意見。意見會按時間的反向順\
序顯示。個人在留言簿上簽名的圖片會與意見一起顯示出來。\
留言簿可以用來擴展使用者的社交網。

__template_folder_library=檔案
__template_folder_library_description=檔案資料夾是一個用來存放檔案的位置。在這裡可以張貼針對個別檔案的\
意見或完整討論。此外，檔案還可以自動鎖定，就地編輯，然後解除鎖定，\
以此建立檔案的一個新版本。檔案資料夾可以模擬 WebDAV 伺服器。這\
樣使用者便可以經由任何 WebDAV 用戶端 (例如，MS Windows 檔案管\
理員) 新增和刪除檔案。

__template_folder_mirrored_file=鏡射檔案
__template_folder_mirrored_file_description=鏡射檔案資料夾是一種特殊類型的檔案資料夾，它使\
用伺服器檔案系統目錄做為其檔案儲存區域，而非使\
用一般的 Vibe 儲存機制。通常，該目錄是一個可透\
過正常的檔案共享機制存取的檔案共享。Vibe 會嘗\
試將其有關資料夾內容的資訊與目錄中的內容保持同\
步。鏡射資料夾功能可鏡射任何 WebDAV 或本地檔案路徑。

__template_folder_filr_root=Filr 檔案
__template_folder_filr_root_description=這是一個資料夾，\
專為 Filr 資料夾鏈的頂部資料夾所設計。這類型的資料夾只可用於 Filr 組態。\
它假設資料夾 ACL 是從外部檔案系統同步處理。 

__template_folder_filr_netfolder=Filr 巢狀檔案
__template_folder_filr_netfolder_description=這是一個檔案資料夾，\
專為 Filr 資料夾鏈的非頂部資料夾所設計。這類型的資料夾只可用於 Filr 組態。\
它假設資料夾 ACL 是從外部檔案系統同步處理。 

__template_folder_filr_home_folder=Filr 主資料夾
__template_folder_filr_home_folder_description=這是一個檔案資料夾，專為每個使用者的 Filr 主目錄所設計。\
僅供內部使用。 

__template_folder_filr_root_cloud=Filr 雲端檔案
__template_folder_filr_root_cloud_description=這是一個資料夾，\
專為 Filr 雲端資料夾鏈的頂部資料夾所設計。這類型的資料夾只可用於 Filr 組態。\
它假設資料夾 ACL 是從外部檔案系統同步處理。 

__template_folder_filr_cloud_folder=Filr 巢狀雲端檔案
__template_folder_filr_cloud_folder_description=這是一個檔案資料夾，\
專為 Filr 雲端資料夾鏈的非頂部資料夾所設計。這類型的資料夾只可用於 Filr 組態。\
它假設資料夾 ACL 是從外部檔案系統同步處理。 

__template_folder_miniblog=微型部落格
__template_folder_miniblog_description=微型部落格資料夾是為每個使用者自動建立的特殊資料夾。\
它只用於包含簡短文字項目。每個使用者均可透過各個頁面\
上的工具區域新增微型部落格項目。雖然您可建立多個微型\
部落格資料夾，但只有自動建立的那一個會做為使用者真\
正的微型部落格進行存取。

__template_folder_task=任務
__template_folder_task_description=任務資料夾包含一系列任務項目。\
這種資料夾也會顯示任務優先程度和狀態的摘要。

__template_folder_survey=意見調查
__template_folder_survey_description=意見調查資料夾可以存放一系列意見調查。\
每項意見調查由一系列問題組成。意見調查\
的結果會彙總起來，可以在資料夾內檢視。

__template_workspace_welcome=抵達頁面
__template_workspace_welcome_description=抵達頁面工作區。抵達頁面是站台\
上各項材料的一種「拼湊」，常用於建立\
「公司新聞」頁面，或是用於顯示有幫助\
的提示或最受歡迎之資訊的連結。

