help.accessIntro.title=Översikt över åtkomstkontroll
help.accessIntro.content.intro=<span class="new_term">Åtkomstkontroll</span> är den metod du använder för att ange vilka användare som har rätt att utföra olika uppgifter på olika platser. Som standard har alla rätt att delta på alla globala arbetsytor och mappar, besöka alla personliga arbetsytor (läsa och kommentera poster), skapa teamarbetsytor och delta på alla teamarbetsytor som de är medlemmar i.  De allmänna stegen för att ändra åtkomstkontroll är att gå till en plats i {0}, klicka på knappen <span class="clickable_item">Åtkomstkontroll</span> och ändra standardinställningarna på sidan "Konfigurera åtkomstkontroll".
help.accessIntro.content.roles={0} använder <span class="new_term">rollbaserad åtkomstkontroll</span>. Med den här metoden tilldelar {0} som standard ett <span class="new_term">rollnamn</span> till sex olika uppsättningar med uppgifter. Om du vill att användare ska kunna utföra de associerade uppgifterna tilldelar du dem den rollen.
help.accessIntro.content.inheritance=Som standard bestäms åtkomstkontrollinställningarna för en plats av dess överordnade plats. Det innebär att när du fastställer inställningarna för en primär plats tillämpas de inställningarna automatiskt på alla underordnade platser vilket sparar administrationstid. Om du vill specificera separata inställningar för en underordnad plats går du till platsen ifråga, visar åtkomsttabellen, stänger av alternativet "Åtkomstkontroll bestäms av överordnad", klickar på <span class="clickable_item">Lägg till en grupp</span> eller <span class="clickable_item">Lägg till en användare</span> och avmarkerar och markerar alternativen enligt dina önskemål.
help.accessIntro.content.multiplePlaces=Om du vill ändra åtkomstkontrollinställningar för flera platser öppnar du och använder valfri sida av typ "Konfigurera åtkomstkontroll" och klickar på platsens titel i arbetsyteträdet en bit upp på sidan. {0} visar då åtkomstkontrolltabellen för den nya platsen. Upprepa så många gånger det behövs.
#  More info header is a global
help.accessIntro.subTopic.usersGroups=Förstå standardanvändare och -grupper
help.accessIntro.subTopic.delegating=Delegera administration
help.accessIntro.subTopic.defRoles=Definiera nya roller
##
##   default ACL users and roles    ####
##
help.accessIntro.usersGroups.listIntro.users=Här är en lista över standardanvändare och -grupper i tabellen "Konfigurera åtkomstkontroll":
help.accessIntro.usersGroups.listItem.owner=<span class="def_list_term">Ägare av arbetsyta eller mapp</span> - Den person som skapade mappen eller arbetsytan eller som utsetts till ägare.
help.accessIntro.usersGroups.listItem.teamMembers=<span class="def_list_term">Teammedlemmar</span> - Användare som tilldelats teammedlemstatus för en given plats med hjälp av menyalternativet <span class="clickable_item">Team</span> > <span class="clickable_item">Lägg till eller ta bort teammedlemmar</span>.
help.accessIntro.usersGroups.listItem.allUsers=<span class="def_list_term">Alla användare</span> - Alla personer som finns registrerade hos {0}.
help.accessIntro.usersGroups.listItem.superAdmin=<span class="def_list_term">Platsadministratör</span> - Person som i en fil på servern kan utföra alla uppgifter på alla arbetsytor och i alla mappar.
help.accessIntro.usersGroups.listIntro.roles=Här är standardrollerna:
help.accessIntro.usersGroups.listItem.visitor=<span class="def_list_term">Besökare</span> - Kan bara läsa och kommentera.
help.accessIntro.usersGroups.listItem.participant=<span class="def_list_term">Deltagare</span> - Kan skapa och ändra poster (och utföra besökaruppgifter).
help.accessIntro.usersGroups.listItem.teamMember=<span class="def_list_term">Teammedlem</span> - Är en deltagare med ett fåtal administrativa rättigheter.
help.accessIntro.usersGroups.listItem.wsFldrAdmin=<span class="def_list_term">Administratör för arbetsyta och mappar</span> - Kan skapa, ändra eller ta bort arbetsytor eller mappar, leda deltagande (ändra eller ta bort andras poster osv.), designa poster och arbetsflöden med mera (plus utföra deltagaruppgifter).
help.accessIntro.usersGroups.listItem.siteAdmin=<span class="def_list_term">Platsadministratör</span> - Kan använda alla designers (som skapar definitioner), kan skapa mallar med mera (plus utföra uppgifter från alla andra roller).
help.accessIntro.usersGroups.listItem.workspaceCreator=<span class="def_list_term">Arbetsyta skapad av</span> - Kan skapa underordnade arbetsytor (under teamets rot-arbetsyta, tillåter att användare skapar sina egna teamarbetsytor).
##
##   default ACL delegating    ####
##
help.accessIntro.delegating.intro=När antalet globala arbetsytor och mappar växer blir det opraktiskt att låta samma personer administrera alla platser i arbetsytehierarkin. Av den anledningen kan det vara en god idé att delegera administrationen av arbetsytor eller mappar.
help.accessIntro.delegating.howTo=Skapa en grupp med namnen på de personer som du vill delegera hanteringen av arbetsytor eller mappar till (om det rör sig om mer än en person). Lägg till gruppen till åtkomstkontrolltabellen med länken <span class="clickable_item">Lägg till grupp</span>  (i vänstra sidan av tabellen). {0} lägger till en rad för den nya gruppen eller användaren.  Lägg till sist till en bock i kolumnen "Administratör för arbetsyta och mappar".
help.accessIntro.delegating.limitedAdmin=Det kan hända att du vill begränsa de privilegier du tilldelar administratören för en arbetsyta eller mapp. (Du kanske t.ex. inte vill att de ska kunna ta bort platsen.) I sådana fall kanske det kan vara lämpligt att skapa en ny roll (t.ex. "Diskussionsledare") som endast inkluderar några av de behörigheter som beviljats personer i rollen "Administratör för arbetsyta och mappar".
##
##   default ACL defining roles    ####
##
help.accessIntro.defRoles.intro=Om du upplever att de befintliga rollerna inte täcker din organisations behov kan du modifiera befintliga roller eller skapa nya. Det kan vara särskilt praktiskt om du vill delegera administrationen av underordnade arbetsytor och mappar och om du inte vill bevilja alla de privilegier som rollen "Administratör för arbetsyta och mappar" ger.
help.accessIntro.defRoles.howTo=Logga in som platsadministratör och klicka på länken <span class="clickable_item">Konfigurera rolldefinitioner</span> i administrationsportleten. På sidan "Konfigurera roller" ger du den nya rollen ett namn, klickar på kryssrutorna för de uppgifter du vill att personer med den här rollen ska kunna utföra och klickar sedan på <span class="clickable_item">Lägg till</span>. Navigera sedan till platsen där du vill använda den nya rollen, klicka på knappen <span class="clickable_item">Åtkomstkontroll</span>, klicka på länken <span class="clickable_item">Lägg till en roll</span> längst upp i tabellen och klicka sedan på den roll du vill lägga till i tabellen på den nedrullningsbara listan.  {0} lägger sedan till en ny tabellkolumn för den nya rollen. Ta bort och lägg till personer, grupper och kontroller efter behov. 

#########################################################################
##############            WORKFLOW OVERVIEW   ######################
#########################################################################
##
##   Basic workflow definitions    ####
##
help.workflowIntro.title=Arbetsflödesöversikt
help.workflowIntro.content.businessProcesses=Alla organisationer definierar <span class="new_term">affärsprocesser</span> som etablerar strukturerade uppgifter som uppnår specifika mål.  Några exempel på affärsprocesser är: beställa kontorsmateriel, anställa ny personal, ta ut semesterdagar och kompensation för utgifter.
help.workflowIntro.content.tasks=<span class="new_term">Uppgifter</span> i en affärsprocess kan vara oberoende eller beroende av andra uppgifter.  Ett exempel på en beroende uppgift är en uppgift som först kräver ett godkännande av en chef. Uppgifter kan dessutom utföras av organisationens medlemmar eller automatiskt (t.ex. en tidsfrist som löper ut).
help.workflowIntro.content.status=Innan, under eller efter det att en uppgift utförts kanske någon rapporterar om arbetets status och status avgör vem som ska arbeta på objektet härnäst.  Exempel på statusetiketter inkluderar "påbörjat", "tilldelat", "vänteläge", "behöver godkännas", "slutfört" och så vidare.  
help.workflowIntro.content.workflowDef=En <span class="new_term">arbetsflödesprocess</span> är en onlineversion av en affärsprocess.  Med en arbetsflödesprocess kan personer automatisera, registrera och spåra alla aspekter av affärsprocessen.  Du skapar en arbetsflödesprocess genom att använda "Arbetsflödesdesignern" i administrationsportleten och sedan använda konfigurationsverktygen i {0} och antingen låta processen starta automatiskt så fort en användare skapar en sådan post ("associera") eller låta användaren skapa processen "manuellt" när en viss typ av post visas.
help.workflowIntro.subtopic.moreDefs=Fler arbetsflödesdefinitioner
help.workflowIntro.subtopic.example=Begreppsmässigt exempel
help.workflowIntro.subtopic.associatingWorkflows=Associera arbetsflödesprocesser

##
##   More workflow definitions    ####
##
help.workflowIntro.moreDefs.content.state=Ett <span class="new_term">arbetsflödesläge</span> är en etikett som identifierar resultatet av en slutförd uppgift och anger vem som är ansvarig för att utföra en efterföljande uppgift (om en sådan krävs).  En <span class="new_term">lägesövergång</span> inträffar när ett eller flera skiljda <span class="new_term">villkor</span> uppfylls.  Beroende på de villkor som uppfylls kan ett läge övergå till ett av potentiellt många efterföljande lägen.
help.workflowIntro.moreDefs.content.accessControl=<span class="new_term">Åtkomstkontroll</span> identifierar vilka användare som har behörighet att utföra specifika uppgifter i arbetsflödesprocessens olika lägen.
help.workflowIntro.moreDefs.content.question=Med hjälp av en <span class="new_term">arbetsflödesfråga</span><sup><span class="ss_largerprint">*</span></sup> kan arbetsflödesprocessen använda en uppsättning med svar för att avgöra om och hur en post ska övergå till ett annat läge. 
help.workflowIntro.moreDefs.content.notifications=Ett <span class="new_term">meddelande</span> är antingen ett e-postmeddelande eller snabbmeddelande som skickas till en grupp personer (som specificeras i åtkomstkontrollinställningarna) vid en lägesövergång.
help.workflowIntro.moreDefs.content.parallelThread=En <span class="new_term">parallell tråd</span> <sup><span class="ss_largerprint">*</span></sup> är en i viss mån fristående underprocess i arbetsflödet vars övergångar sker samtidigt som övergångarna i huvudarbetsflödet. Ett läge i huvudarbetsflödet initierar den parallella tråden och ett annat läge längre fram i processen väntar på att en eller flera parallella processer ska avslutas innan övergångarna i huvudarbetsflödet fortskrider.
help.workflowIntro.moreDefs.content.dedicatedApp=Ett <span class="new_term">dedicerat program</span> är en mapp vars enda posttyp potentiellt är specialanpassad och associerad med en arbetsflödesprocess. Den här mappen har bara en posttyp och arbetet är extremt fokuserat.

##
##   workflow Example    ####
##
help.workflowIntro.example.content.listIntro=Använd {0}-arbetsflöde för att skapa process för betald ledighet:
help.workflowIntro.example.listItem.submit=Anställda begär betald ledighet genom att skapa en post i en mapp som är dedicerad till den här processen.  
help.workflowIntro.example.listItem.submit.moreInfo=Postformuläret har en anpassad design med formulärkomponenter för data, t.ex. "startdatum", "slutdatum" och "chefens namn". Den anställde representeras internt i arbetsflödesprocessen med etiketten "Post (skapad av)".  
#################################################################################################
#  TRANSLATORS: The letters "HR" are easily recognizable in American English as meaning 
#               the Human Resources department  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "HR" with "Human Resources Department".
#################################################################################################
help.workflowIntro.example.listItem.submit.moreInfo2=Åtkomstkontroller för arbetsflöden ser till att de anställda bara ser sina egna begäran om betald ledighet och att chefer och personalavdelningen ser alla begäran om betald ledighet. Posten övergår automatiskt till inledningsläget Inlämnad.  
help.workflowIntro.example.listItem.managerQuestion=Chefen får ett meddelande om att en av hennes anställda just har lämnat in en begäran om betald ledighet.  Hon ser posten i mappen och besvarar en arbetsflödesfråga<sup><span class="ss_largerprint">*</span></sup> som "godkänner" eller "avslår" begäran.
help.workflowIntro.example.listItem.denied=Om chefen avslog begäran skickar arbetsflödesprocessen ett meddelande till den som skapat posten och processen övergår till läget Avslaget.
help.workflowIntro.example.listItem.approved=Om chefen medger begäran skickar arbetsflödesprocessen ett meddelande till HR-avdelningen och processen övergår till läget Godkänt.
help.workflowIntro.example.listItem.recorded=Efter det att personalavdelningen har noterat ledigheten i sin databas ändrar de läget till Noterat.

##
##   Associating workflow with an entry    ####
##
help.workflowIntro.associatingWorkflows.intro=När du använder "Arbetsflödesdesignern" i administrationsportleten är processen oberoende av specifika poster eller mappar.  Du kan testa och använda arbetsflödesprocessen genom att använda ett formulär för mappkonfiguration som möjliggör användning av arbetsflödet i mappen. Det innebär att du kan visa en post i mappen och använda ett menyalternativ för att starta processen för den posten.
help.workflowIntro.associatingWorkflows.associate=De flesta produktionsklara system kräver att en arbetsflödesprocess startar automatiskt när en användare skapar en post. Du kan aktivera det genom att associera arbetsflödet med en viss typ av post på följande sätt:
help.workflowIntro.associatingWorkflows.listItem.viewFolder=Öppna den mapp som ska innehålla poster som associeras med arbetsflödesprocessen.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem=Klicka på <span class="clickable_item">Hantera den här mappen</span> > <span class="clickable_item">Konfigurera</span>.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem.moreInfo=I avdelningen "Arbetsflödesassociationer" i formuläret visar {0} standardposttyper bredvid nedrullningsbara listor.
help.workflowIntro.associatingWorkflows.listItem.selectEntry=Välj en posttyp som du vill associera med en arbetsflödesprocess.
help.workflowIntro.associatingWorkflows.listItem.selectWorkflow=Välj namnet på den arbetsflödesprocess du vill associera med standardposttypen i den nedrullningsbara listan.
help.workflowIntro.associatingWorkflows.autoStart=När någon sedan skapar en post av den typen i den här mappen placerar {0} automatiskt posten i arbetsflödesprocessens inledande läge.


