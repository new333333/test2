##
## Site administration notes   ####
##
help.createTeam.siteAdminNotes.content.intro=Som standard skapar användare team som är underordnade arbetsytor till sidan Teamarbetsytor. Om du arbetar i en stor organisation kanske du vill skapa en hierarki som användarna kan skapa sina teamarbetsytor i. Du kanske t.ex. vill skapa underordnade arbetsytor i teamområdet inordnade efter geografi (Nordamerika, Sydamerika, Europa, Afrika) eller funktion (företagsledning, ekonomi, marknadsföring, försäljning, teknik).
help.createTeam.siteAdminNotes.content.howTo=Om du implementerar en hierarki för teamarbetsytor måste du ändra konfigurationen för sidan "Teamarbetsytor" så att den använder definitionen "Teamarbetsyta" (det tar bort knappen <span class="clickable_item">Lägg till en teamarbetsyta</span>). Skapa alla underordnade icke-rotarbetsytor som arbetsytor, låt åtkomstkontrollinställningarna bestämmas av den överordnade arbetsytan och konfigurera sedan om dem till teamarbetsytor.  Rotarbetsytor (som användare kan skapa sina teamarbetsytor från) skapar du med definitionen "Rot-teamarbetsyta" (som lägger till knappen <span class="clickable_item">Lägg till en teamarbetsyta</span>).
help.createTeam.siteAdminNotes.content.access=Du kanske även vill ändra åtkomstkontrollinställningarna för de underordnade arbetsytorna så att användarna bara kan skapa team på lämpliga underordnade arbetsytor. Den här processen kan förenklas betydligt genom att i förväg skapa gruppnamn för undergrupper i din organisation.


