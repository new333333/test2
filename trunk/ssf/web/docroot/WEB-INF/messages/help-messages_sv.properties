help.configIntro.designers.intro=Med "Formulär- och vydesigners" kan du ändra standarddefinitionerna eller skapa nya definitioner. 
help.configIntro.designers.getStarted=Du använder verktygen genom att klicka på plustecknet (<span class="clickable_item">+</span>) intill "Formulär- och vydesigners" i administrationsportleten och sedan klicka på den kategori du vill arbeta med.
help.configIntro.designers.listIntro={0} har följande designers:
help.configIntro.designers.listItem.entries=<span class="def_list_term">Postdesigner</span> - Definitioner för poster.
help.configIntro.designers.listItem.folders=<span class="def_list_term">Mappdesigner</span> - Definitioner för mappar.
help.configIntro.designers.listItem.profiles=<span class="def_list_term">Profildesigner</span> - Definitioner för kontaktinformation (<span class="clickable_item">Modifiera profil</span>).
help.configIntro.designers.listItem.profileListing=<span class="def_list_term">Profillistdesigner</span> - Definitioner för sidan "Personliga arbetsytor".
help.configIntro.designers.listItem.workflow=<span class="def_list_term">Arbetsflödesdesigner</span> - Definitioner för arbetsflöden.
help.configIntro.designers.listItem.userWorkspaces=<span class="def_list_term">Designer av användararbetsyta</span> - Definitioner för personliga arbetsytor.
help.configIntro.designers.listItem.workspaces=<span class="def_list_term">Arbetsytedesigner</span> - Definitioner för globala arbetsytor och teamarbetsytor.
help.configIntro.designers.using=När du använder icke-arbetsflödesdesigners expanderar du trädet tills du kan se den vy och det formulär du söker genom att klicka på plustecknet (<span class="clickable_item">+</span>). Klicka på titeln för den komponent du vill ändra eller som är placerat nära en plats där du vill lägga till en komponent och lägg till, ändra, ta bort eller flytta komponenter med de verktyg som visas till höger om trädet. Designern hjälper dig genom att visa en förhandsgranskning av formuläret längre ner på sidan.
help.configIntro.designers.restrictions=Platsadministratörer kan använda alla designers. Ägare till arbetsytor och mappar kan bara använda post- och arbetsflödesdesigners.
