##   change config settings ####
##
help.configIntro.applyDefs.intro=Du kan konfigurera en arbetsyta eller mapp genom att gå till platsen och klicka på<br /> <span class="clickable_item">Hantera det här...</span> > <span class="clickable_item">Konfigurera</span>.
help.configIntro.applyDefs.workspace=När du konfigurerar en arbetsyta kan du låta dess definition bestämmas av den överordnade arbetsytan och du kan välja en standardvy. Du kan inte ändra standardvyn för din organisations rot-arbetsyta.
help.configIntro.applyDefs.folders.listIntro=Du kan ställa in följande konfigurationsinställningar för mappar:
help.configIntro.applyDefs.folders.listItem.allowViews=<span class="def_list_term">Tillåtna vyer</span> - Användare kan välja vyer från den här listan.
help.configIntro.applyDefs.folders.listItem.defView=<span class="def_list_term">Standardvy</span> - Den vy som används när användaren först besöker mappen.
help.configIntro.applyDefs.folders.listItem.defEntryTypes=<span class="def_list_term">Standardposttyper</span> - Typer av poster en användare kan skapa.
help.configIntro.applyDefs.folders.listItem.workflowAssociations=<span class="def_list_term">Arbetsflödesassociationer</span> - Arbetsflödesprocesser som inleds automatiskt så fort en användare skapar den angivna posttypen.
help.configIntro.applyDefs.folders.listItem.workflow=<span class="def_list_term">Arbetsflöden</span> - Arbetsflödesprocesser som du kan tillämpa på en post när den visas med hjälp av nedrullningsbara listor.
##
##   dedicated apps   ####
##
help.configIntro.dedicatedApps.intro=Med hjälp av designers, definitioner, arbetsflöden och konfigureringsverktyg kan du skapa <span class="new_term">dedicerade program</span>. Du kan använda en {0}-mapp som plattform för ett kraftfullt program som är kopplat till affärsprocesser i din organisation.
help.configIntro.dedicatedApps.listIntro=Här beskriver vi de allmänna steg du följer för att skapa dedicerade program:
#################################################################################################
#  TRANSLATORS: The letters "PTO" are easily recognizable in American English as meaning 
#               Paid Time Off.  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "PTO" with "paid time off".
#################################################################################################
help.configIntro.dedicatedApps.listItem.createEntry=Skapa en post som ska användas i affärsprocessen med postdesignern.  Om du t.ex. skapar ett program för "begäran om betald ledighet (BBL)" behöver du antagligen fält för startdatum, slutdatum och chefens namn.
help.configIntro.dedicatedApps.listItem.createWorkflow=Skapa en BBL-process med hjälp av arbetsflödesdesignern.
help.configIntro.dedicatedApps.listItem.testWorkflow=Associera arbetsflödet med den nya posten i en testmapp, testa den och justera den nya posten och arbetsflödesprocessen.  (Det kan vara en god idé att låta användare testa programmet innan du placerar det i en produktionsmapp.)
help.configIntro.dedicatedApps.listItem.createFolder=Skapa en mapp och konfigurera den så att den enda standardposten är den nya post du skapat och associera den nya posten med BBL-processen. Programmet för mappen är "dedicerat" eftersom mappen bara innehåller begäran om BBL-förfrågningar.
help.configIntro.dedicatedApps.listItem.allowedViews=Konfigurera lämpliga tillåtna vyer för programmet. Eftersom BBL-förfrågningar har start- och slutdatum kan det t.ex. vara praktiskt för chefer att kunna se en kalendervy som visar alla anställdas förfrågningar för en given månad.
##
##   templates   ####
##
help.configIntro.templates.intro=Om du är en platsadministratör kan du använda verktyget "Mallar för arbetsytor och mappar". Som vi nämnde i en tidigare hjälppanel kan du ändra standardmallarna eller skapa nya mallar.
help.configIntro.templates.hierarchy=Standardmallarna anger konfigurationsinställningar för en enstaka arbetsyta eller mapp. Sett i arbetsyteträdets perspektiv konfigurerar standardmallarna en platt hierarki (enbart en plats). En av de mest kraftfulla aspekterna av mallverktyget i {0} är dock möjligheten att skapa en hierarki av arbetsytor/mappar. Det innebär att du kan utveckla hierarkier i paket.
help.configIntro.templates.example=Låt oss t.ex. anta att din organisation vill att de flesta teamarbetsytor ska innehålla två underordnade arbetsytor, en diskussion, en filmapp och en blogg. Du kan skapa den hierarkin av arbetsytor och mappar med hjälp av malldesignern. När användare därefter skapar en teamarbetsyta kan de välja den mall du skapade varpå {0} automatiskt ger den nya arbetsytan två underordnade arbetsytor, en diskussion, en filmapp och en blogg.
help.configIntro.templates.using=Efter det att du öppnat mallverktyget klickar du på alternativknappen <span class="clickable_item">Arbetsyta</span> och därefter på <span class="clickable_item">Lägg till</span>.  Ange därefter en titel, beskrivning och ikon för mallen. På sidan "Arbetsytemall: [din titel]" finns två menyer: "Hantera den här mallen" och "Hantera det här målet". Specificera de två underordnade arbetsytorna i vårt exempel med alternativet <span class="clickable_item">Hantera den här mallen</span> > <span class="clickable_item">Lägg till arbetsytemall</span>. Använd <span class="clickable_item">Hantera det här målet</span> för att ange åtkomstkontroll, konfigurera platsen eller ändra titel, beskrivning eller ikon.
help.configIntro.templates.moreUsing=Lägg märke till att {0} visar ett arbetsyteträd alldeles nedanför menyerna när du lägger till arbetsyte- och mappmallar. Använd trädet för att navigera till underordnade arbetsytor och mappar i mallhierarkin. Du måste t.ex. navigera till en underordnad arbetsyta i mallen för att kunna lägga till en underordnad arbetsyta eller mapp på den platsen i mallhierarkin.

