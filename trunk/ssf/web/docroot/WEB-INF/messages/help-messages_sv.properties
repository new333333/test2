help.myWorkspaceIcon.content.intro=Visa din hemsida för {0} genom att klicka på ikonen <span class="clickable_item">Min arbetsyta</span>. Den här roliga och attraktiva <span class="new_term">personliga arbetsytan</span> kan innehålla:
help.myWorkspaceIcon.content.listItem.pictures=En bild på dig och andra favoritbilder
help.myWorkspaceIcon.content.listItem.contactInfo=Kontaktinformation
help.myWorkspaceIcon.content.listItem.blog=Din blogg
help.myWorkspaceIcon.content.listItem.task=Din personliga kalender
help.myWorkspaceIcon.content.listItem.guestbook=En gästbok som besökare kan skriva i
help.myWorkspaceIcon.content.listItem.more=Och mycket mer!
help.myWorkspaceIcon.content.ifNew=Om du är en ny {0}-användare är ett mycket bra sätt att komma igång att lära känna din personliga arbetsyta. Du kan t.ex. skriva en inledning till din arbetsyta, lägga upp några bilder och skriva en bloggpost (dagboksanteckning). Andra personer kan som besökare på din personliga arbetsyta se din kontaktinformation, se dina bloggposter och kommentera dem.

##
## FAVORITES ICON  ####
##
help.favoritesicon.title=Favoritpanelen
help.favoritesicon.content.intro=När du klickar på ikonen <span class="clickable_item">Favoriter</span> visar {0} Favoritpanelen. Panelen innehåller länkar till dina favoritarbetsytor och -mappar.
help.favoritesicon.content.using=Du kan lägga till platser till favoritpanelen genom att använda navigationsfältet eller arbetsyteträdet och visa en arbetsyta eller mapp. När du är framme vid en av dina favoritplatser klickar du på ikonen <span class="clickable_item">Favoriter</span> och därefter på länken <span class="clickable_item">Lägg till den här platsen</span>.
help.favoritesicon.content.organizing=Favoritpanelen inkluderar verktyg som du kan använda för att organisera länkar till dina favoritplatser. Gå till Favoritpanelen, klicka på länken <span class="clickable_item">Redigera favoriter</span>, markera rutan bredvid den plats du vill ändra och ange om du vill flytta länken uppåt eller nedåt på listan eller om du vill ta bort länken från Favoritpanelen.

##
## SEARCH BOXES   ####
##
help.searchboxes.content.intro=Ange ord eller fraser inom citattecken i rutan "Snabbsökning" och tryck antingen på <span class="keyboard_keys">Retur</span> på tangentbordet eller klicka på sökikonen:
help.searchboxes.content.results={0} skapar en ny flik och visar en lista med länkar till objekt var som helst i {0} som innehåller alla ord eller fraser du har angivit. När du är klar med sökningen tar du bort den genom att klicka på <span class="clickable_item">X</span>-ikon.
help.searchboxes.content.peoplePlacesTags=Om du klickar på länken <span class="clickable_item">Avancerat</span> utförs en mer detaljerad sökning. Den lilla nedåtpilen intill sökikonen visar länkar till sparade sökningar.  Och textrutorna "Hitta personer", "Hitta platser" och "Hitta taggar" ger dig ett snabbt sätt att hitta specifika typer av information. 
help.searchboxes.content.typeFewLetters=När du använder textrutorna för personer, platser och taggar använder {0} "skriv-och-sök-funktionen". Medan du skriver visar {0} objekt som matchar det du har skrivit så långt (alla objekt som matchar "d" och sedan alla objekt som matchar "di"). Om det finns mer än en panel med alternativ kan du granska dem genom att klicka på vänster- och högerpilarna.
# more info is a global tag
help.searchboxes.subtopic.moreSearchInfo=Mer om sökning
##
## search boxes moreinfo: search results
##
help.searchboxes.subtopic.searchResults=Använda sökresultatsidan
help.searchboxes.searchResults.intro=När en sökning har genomförts visar <span class="new_term">sökresultatsidan</span> verktyg i vänsterkolumnen och <span class="new_term">sökkriterier</span> längst upp i högerkolumnen omedelbart följt av de objekt som matchar kriterierna.
help.searchboxes.searchResults.saved=Längst upp i vänsterkolumnen kan du ange ett namn för den aktuella sökningen och sedan klicka på <span class="clickable_item">Spara</span>. Därefter kan du klicka på pilikonen bredvid sökikonen i navigationsfältet och klicka på en länk för att utföra en sparad sökning.
help.searchboxes.searchResults.rankingsTags=Vänsterkolumnen innehåller också länkar till de högst rankade platser och personer som är associerade med de objekt som matchar sökningen. Eftersom objekt längre upp på listan är mer relevanta visar dessa listor var ditt sökämne oftast diskuteras och vem som oftast bidrar till diskussionen. Slutligen visar kolumnen de taggar som har använts på matchande objekt.
help.searchboxes.searchResults.criteria=Om du anger en ny "Snabbsökningssträng" längst upp i den högra kolumnen placerar {0} resultatet på en ny flik. Efterföljande avancerade sökningar använder samma flik. {0} visar matchande objekt under kriterierna.
##
## search boxes moreinfo: advanced search
##
help.searchboxes.subtopic.advancedSearch=Använda avancerad sökning
help.searchboxes.advancedSearch.intro=Använd avancerad sökning om du vill begränsa sökningen baserat på diverse ytterligare kriterier, inklusive ett objekts författare, en specifik arbetsyta eller mapp, en kategori (enbart mappar eller enbart personliga arbetsytor), ett arbetsflödesläge, en använd tagg, ett aktivitetsdatum eller något annat.
help.searchboxes.advancedSearch.access=Du kan använda den avancerade sökningen antingen via navigationsfältet eller från ett sökresultat. Efter en snabbsökning kan du växla till avancerad sökning genom att klicka på <span class="clickable_item">Avancerat</span>. Om du vill inkludera ytterligare kriterier klickar du på länken <span class="clickable_item">Fler alternativ</span> i det övre högra hörnet. (Klicka på samma länk igen om du vill dölja de ytterligare sökkriterierna.)
help.searchboxes.advancedSearch.moreCriteria=Om din sökning kräver mer än ett kriterium klickar du på knappen <span class="clickable_item">Fler kriterier...</span> så ger dig {0} ytterligare en nedrullningsbar lista du kan använda. Klicka på <span class="clickable_item">X</span>-ikonen bredvid en nedrullningsbar kriterielista om du vill ta bort det kriteriet från formuläret.
##
## search boxes moreinfo: restrict to one place
##
help.searchboxes.subtopic.restrictingSearches=Begränsa sökningar till en plats
help.searchboxes.restrictingSearches.listIntro=Så här begränsar du sökningar till en arbetsyta eller mapp:
help.searchboxes.restrictingSearches.listItem.clickAdvanced=Klicka på länken <span class="clickable_item">Avancerat</span>.
help.searchboxes.restrictingSearches.listItem.workspaceTree=Klicka på plustecknet (<span class="clickable_item">+</span>) bredvid den översta arbetsytan ("Arbetsytor") på formuläret "Avancerad sökning", navigera genom hierarkin och markera kryssrutan bredvid den arbetsyta eller mapp du vill söka i.  (Använd plus- och minusikonerna och klicka inte på arbetsytornas och mapparnas titlar.)
help.searchboxes.restrictingSearches.listItem.searchSubs=Om du vill att {0} ska söka på alla platser under din markering i arbetsyteträdet markerar du rutan bredvid <span class="clickable_item">sök alla underordnade platser</span>.
help.searchboxes.restrictingSearches.listItem.moreCriteria=Ange eventuellt ytterligare avancerade sökkriterier.
help.searchboxes.restrictingSearches.listItem.clickSearch=Klicka på ikonen <span class="clickable_item">Sök</span> i det nedre högra hörnet av formulärets övre del.
##
## search icon: search-strings page
##
help.searchboxes.subtopic.searchStrings=Regler för söksträngar
help.searchboxes.searchStrings.content.intro=Här är några av reglerna för söksträngar:
help.searchboxes.searchStrings.content.listItem.case=<span class="def_list_term">Skiftlägeskänslighet</span> - Om du skriver allt med gemener hittar {0} resultat i alla skiftlägen ("träd" matchar "träd", "Träd", "TRäD" osv.). Om du anger en eller flera versaler hittar {0} enbart exakta matchningar ("Träd" matchar inte "träd").
help.searchboxes.searchStrings.content.listItem.severalWords=<span class="def_list_term">Mer än ett ord</span> - {0} hittar uppgifter som innehåller alla ord i söksträngen.
help.searchboxes.searchStrings.content.listItem.quotedPhrase=<span class="def_list_term">Fras inom citattecken</span> - {0} hittar objekt som matchar alla ord i exakt ordning. Samma regler som tidigare gäller för skiftlägeskänslighet.
help.searchboxes.searchStrings.content.listItem.exclude=<span class="def_list_term">Uteslutande</span> - Du kan utesluta ett ord ("ta inte med objekt som innehåller det här ordet") genom att placera ett minustecken framför ordet. Exempel: "-träd" utesluter t.ex. alla objekt som innehåller "träd", "Träd", "TRÄD" osv.

##
## My teams listing/link   ####
##
#   TRANSLATORS: The first two sentences are alternates, both combined with third sentence 
#                to form a paragraph.
help.myTeams.intro.portalPage=Om du klickar på den nedrullningsbara listan <span class="clickable_item">Mina team</span> visas länkar till alla globala arbetsytor och teamarbetsytor som du är medlem i. 
help.myTeams.intro.navBar=Om du klickar på ikonen <span class="clickable_item">Mina team</span> visas länkar till alla globala arbetsytor och teamarbetsytor som du är medlem i. 
help.myTeams.intro.continued=Klicka på titeln på den arbetsyta eller mapp du vill besöka. Klicka på <span class="clickable_item">Mina team</span> igen för att dölja listan.
help.myTeams.teamsDefined=Medlemskap i ett team kan avgöra vem som kan se eller delta i en arbetsyta eller mapp.  Medlemskap i ett team kan dessutom göra att det går snabbare att konfigurera och kommunicera. När du arbetar i ett teamområde kan du t.ex. snabbt lägga till alla teammedlemmar till en kompislista eller till Urklipp.

##
## Create teams: task list   ####
##
help.createTeam.content.listIntro=Så här skapar du en arbetsyta för ditt team:
help.createTeam.content.listItem.clickTeams=Klicka på <span class="clickable_item">Teamarbetsytor</span> i arbetsyteträdet till vänster om den här portleten. 
help.createTeam.content.listItem.clickTeams.otherWorkspace=Om {0}-administratören instruerar dig att navigera till en annan arbetsyta klickar du på plustecknet (<span class="clickable_item">+</span>) intill "Teamarbetsytor" (och kanske andra underordnade arbetsytor) tills du hittar rätt plats. Klicka därefter på platsens länkade titel.
help.createTeam.content.listItem.clickMenu=Klicka på knappen <span class="clickable_item">Lägg till en teamarbetsyta</span>. 
help.createTeam.content.listItem.fillOutForm=Fyll i formuläret och ge teamarbetsytan en titel, en beskrivning av dess syfte, de mappar som ska inkluderas och en lista med teammedlemmar. Välj standardmallen som arbetsytemall om inte {0}-administratören ger dig andra instruktioner.
# Click OK is a global tag.
help.createTeam.content.defaultAccess=Som standard kan bara teammedlemmar se innehållet och delta på dina teamarbetsytor.


