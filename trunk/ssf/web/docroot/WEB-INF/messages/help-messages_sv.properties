help.getStartedProduct.content.portal=Sidan som visas just nu är en <span class="new_term">portalsida</span>. {0}-verktyg visas i olika avsnitt på sidan som kallas <span class="new_term">portlets</span>. Informationsikonen( <span class="clickable-item">i</span> ) eller länken du klickade på beskriver en del av <span class="new_term">navigationsportleten</span>. Den portleten använder du för att visa arbetsytor och mappar i {0}.  
help.getStartedProduct.content.whatToClick=Klicka på ikonen för <span class="clickable_item">Min arbetsyta</span> för att visa din personliga arbetsyta eller öppna <span class="new_term">trädet för arbetsytor</span> ("Globala arbetsytor", "Personliga arbetsytor", "Teamarbetsytor") och klicka på titeln för en plats du vill besöka. {0} lämnar portalsidan och visar den önskade arbetsytan eller mappen. Du kan återgå till portalsidan genom att klicka på det länkade namnet i sidans övre vänstra hörn (som standard är det <span class="clickable-item">Hem</span>) eller <span class="clickable_item">vänsterpilikonen</span> (överst till höger).
