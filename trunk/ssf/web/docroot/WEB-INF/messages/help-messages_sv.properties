##
## Admin portlet   ####
##
help.adminPortlet.roleDefined=Som standard är användare administratörer för sina personliga arbetsytor (och de mappar de innehåller) och för eventuella teamarbetsytor som de skapar. Om du beviljar någon behörighet att administrera den översta arbetsytan i trädet kan den personen automatiskt administrera alla arbetsytor och mappar i installationen (eftersom alla arbetsytor och mappar ärver inställningen). Personen kan skapa arbetsytor och mappar, designa poster och arbetsflöden, skapa grupper, generera rapporter, indexera platser på nytt (för mer effektiv sökning) med mera. 
help.adminPortletSite.listIntro=Platsadministratörer kan dessutom: 
help.adminPortletSite.listItem.roleDefs=Konfigurera rolldefinitioner (åtkomstkontroll)
help.adminPortletSite.listItem.configEmail=Konfigurera schemat för inkommande e-post (som skickas till {0})
help.adminPortletSite.listItem.exportImport=Exportera och importera definitioner (se Hjälp om konfiguration)
help.adminPortletSite.listItem.templates=Arbeta med mallar för arbetsytor och mappar (se Hjälp om konfiguration)
help.adminPortlet.duties={0}-administration - i synnerhet konfiguration - sker stegvis. Balansera behovet att göra din installation minimalt funktionell och behovet att vänta tills användarnas deltagande visar den optimala användningen av {0} för din organisation. Använd länken i slutet av den här Hjälpen för korta översikter över de viktigaste administrativa uppgifterna.
help.adminPortlet.createGroups=Slutligen gäller att om du väljer att utveckla ett tämligen stort, globalt arbetsyteträd så kan det vara en god idé att designa och utveckla gruppnamn för din organisation på ett tidigt stadium i konfigurationsprocessen. (Gruppnamn krävs inte för att skapa team eller hantera personliga arbetsytor.)
# More information is a global string

##
## Workspace tree portlet   ####
##
help.workspaceTreePortlet.intro=Med <span class="new_term">Arbetsyteträdet</span> kan du navigera till var som helst i {0}. Platser inkluderar arbetsytor (globala, personliga och team) och mappar.  
help.workspaceTreePortlet.using=Klicka på ett plustecken(<span class="clickable_item">+</span>) för att se ett objekts underordnade arbetsytor eller mappar. Klicka på ett minustecken (<span class="clickable_item">-</span>) för att dölja dem.  
help.workspaceTreePortlet.using.displayPlace=Om du klickar på den länkade titeln för en plats lämnar {0} portalsidan och visar objektet.
help.workspaceTreePortlet.getStarted=Kom igång genom att klicka på plustecknet intill din organisations översta arbetsyta. {0} visar länkar till globala, personliga och teamarbetsytor. Det är standardarbetsytorna som fungerar som behållare för specifika arbetskategorier.
# Add info about how administratorscustomize this stuff and allow/disallow access.

##
## Buddy list portlet   ####
##
help.buddyListPortlet.intro=<span class="new_term">Kompislistan</span> visar dig onlinestatus för de personer inom {0} som du kommunicerar med oftast. Onlinestatus kallas även <span class="new_term">närvaro</span>. 
#  Next sentence and help.displayEntryControl.presenceIconDescription in one paragraph
help.buddyListPortlet.contacting=Efter konfigurationen inkluderar listan en rad för var och en av dina kompisar.
#  help.displayEntryControl.contactPeople and next sentence in one paragraph
help.buddyListPortlet.contactingContinued=Du kan också klicka på din kompis länkade namn om du vill se hans eller hennes personliga arbetsyta.
help.buddyListPortlet.configure=Kom igång genom att klicka på knappen <span class="clickable_item">Lägg till kompisar</span> och ange dina kompisars namn. Se till att närvaroikonerna visar den senaste informationen genom att klicka på knappen <span class="clickable_item">Uppdatera</span>.

##
## Bookmarks portlet   ####
##
help.folderBookmarksPortlet.info=<span class="clickable_item">Bokmärkesportleten</span> ger dig snabbt tillgång till arbetsytor och mappar och håller reda på ny aktivitet i viktiga mappar. 
help.folderBookmarksPortlet.using=Efter konfigurationen klickar du på knappen <span class="clickable_item">Visa antal olästa poster</span> så visar {0} en tabell. För arbetsytor visas endast de länkade titlarna. För mappar visas antal nya eller ändrade olästa poster intill mappens länkade titel. (Klicka på knappen <span class="clickable_item">Visa antal olästa poster</span> så fort du vill ha det senast uppdaterade antalet.) Det totala antalet olästa poster inkluderar poster i alla underordnade mappar.
help.folderBookmarksPortlet.viewingUnread=När du visar en mapp som en lista visas en gul ikon framför olästa poster. När du visar mappen som en tabell anger titlar i fet stil att poster är olästa.


#########################################################################
