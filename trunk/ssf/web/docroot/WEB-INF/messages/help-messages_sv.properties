##
##   Explaining definitions  ####
##
help.configIntro.understandDefs.intro=När du konfigurerar {0} kan det vara bra att förstå designen bakom objekten i användargränssnittet. Vi börjar med de olika objektkategorierna. Generellt är de <span class="new_term">arbetsytor</span> och <span class="new_term">mappar</span> (platser) och <span class="new_term">poster</span> (saker). Vidare finns det <span class="new_term">Personliga arbetsytor</span> och <span class="new_term">profiler</span> med kontaktinformation (personer) och filer som <span class="new_term">bifogas</span> med poster (också saker).
help.configIntro.understandDefs.subcategories=För att stödja ett specifikt samarbetssyfte kan varje kategori ha underkategorier. Ta mappkategorin som exempel. För att passa olika syften kan en mapp vara en diskussion, blogg, wiki, fil, fotoalbum, gästbok osv. 
help.configIntro.understandDefs.definitions=En <span class="new_term">definition</span> är en uppsättning komponenter som påverkar en objektunderkategoris innehåll och utseende. Om vi fortsätter med mappexemplet etablerar wiki-definitionen både det formulär som används för att skapa wiki-mappen (<span class="new_term">formuläret</span> och innehållet som syns när en wiki-mapp visas (<span class="new_term">vyn</span>). 
help.configIntro.understandDefs.instances=Slutligen är det viktigt att skilja på en kategori (t.ex. "en wiki-mapp") och ett skapat objekt som tillhör den kategorin (t.ex. "Företaget AB:s wiki för principer och procedurer"). När du instruerar {0} att skapa ett objekt kräver det en uppsättning med inställningar för standardkonfiguration som kan tillämpas på det nya objektet.
help.configIntro.understandDefs.templates=En <span class="new_term">mall</span> är den uppsättning med standardkonfigurationsinställningar som används för att skapa en ny plats (arbetsyta eller mapp). En mall inkluderar en definition (det formulär och den vy som används för att skapa och visa objektet), standardinställningar för åtkomstkontroll (vanligtvis "bestäms av överordnad") och ofta mycket mer.  Mallar för mappar inkluderar t.ex. standardposter (wiki-mappar innehåller wiki-poster), en lista med tillåtna vyer (presentera wiki-data i en diskussionstabell eller sorterade kronologiskt som i en kalender), en standardvy (wiki-mappar visar som standard en wiki-mappvy) osv.
