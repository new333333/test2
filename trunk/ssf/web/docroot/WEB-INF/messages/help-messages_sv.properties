help.understandingTeams.topic=Förstå {0}-team
help.understandingTeams.intro=Ett <span class="new_term">team</span> är i allmänhet en grupp individer som tillsammans arbetar mot ett gemensamt mål. <span class="new_term">{0}-team</span> ger dig en särskild plats för samarbete online och för snabb och effektiv kommunikation med teamkamrater.
help.understandingTeams.teamWorkspace=Alla personer som använder {0} kan som standard skapa en teamarbetsyta som ger teamet ett eget område att arbeta i. Efter det att du har skapat din Teamarbetsyta kan du lägga till så många underordnade arbetsytor eller mappar (diskussioner, filbibliotek, wikis, bloggar osv.) som behövs för ditt arbete.
help.understandingTeams.globalWorkspace={0} stöder även en andra typ av team som i första hand är avsedda att användas i trädet för Globala arbetsytor. Även om Globala arbetsytor ofta är öppna för alla kan det hända att en ägaren av en arbetsyta eller mapp vill skapa ett team av personer som ska fylla en speciell funktion för den platsen (t.ex. sakkunniga experter som kan ranka poster, eller diskussionsledare). I sådana fall kan ägaren skapa teamet genom att välja menyalternativet <span class="clickable_item">Team</span> > <span class="clickable_item">Lägg till eller ta bort teammedlemmar</span> och tilldela extra privilegier med hjälp av inställningarna för åtkomstkontroll. 
help.understandingTeams.communicate=Teammedlemmar kan använda kommunikationsverktygen i {0} snabbare sinsemellan. Om du t.ex. klickar på länken <span class="clickable_item">Möt</span> längst ner på en teamarbetsyta eller mapp och sedan klickar på <span class="clickable_item">Teammedlemmar</span> och därefter <span class="clickable_item">Starta möte nu</span> inleder {0} ett Zon-möte utan att du behöver ange teammedlemmarnas namn individuellt. Medlemskap i ett team gör det dessutom enklare att använda urklipp, Zon-snabbmeddelanden och e-post.
