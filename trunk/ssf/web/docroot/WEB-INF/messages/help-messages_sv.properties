help.setTeamAccess.content.listItem.aclMenu=Klicka på knappen <span class="clickable_item">Åtkomstkontroll</span>. {0} visar sidan "Konfigurera åtkomstkontroll".
help.setTeamAccess.content.listItem.noInherit=Under avdelningen "Den här mappens åtkomstkontroll..." klickar du på <span class="clickable_item">Nej</span> och därefter på <span class="clickable_item">Verkställ</span>.
help.setTeamAccess.content.listItem.addUser=Klicka på kolumnrubriken <span class="clickable_item">Lägg till en användare</span>, skriv in början på personens för- eller efternamn och klicka sedan på personens namn i den nedrullningsbara listan. {0} lägger till en rad i tabellen för personen.
