#########################################################################
##
## Workspace and folder menu bar  ####
##
help.manageMenuBar.intro=Det här är bara de hanterings- och konfigureringsverktyg som du har behörighet att använda. Platsadministratörer eller ägaren av den här arbetsytan eller mappen kan använda och bevilja åtkomst till de här verktygen. 
help.manageMenuBar.menuDescription=Med menyn "Hantera den här arbetsytan" kan du lägga till underordnade arbetsytor, mappar och under mappar, generera rapporter, konfigurera vyer för sidan eller ta bort, ändra eller flytta platsen.
help.manageMenuBar.aclsTeams=Knappen "Åtkomstkontroll" ändrar inställningarna för vem som kan se och delta på den här platsen. Med Teammenyn kan du hantera teammedlemskap för den här platsen och snabbt kommunicera med teammedlemmar. 
help.manageMenuBar.adminMoreInfo=Följande översikter är praktiska för platsadministratörer och för ägare av arbetsytor och mappar som vill veta mer om administration:
##
## Folder-management menu bar  ####
##
help.manageMenuBar.folders.menuDescription=Med menyn "Hantera den här mappen" kan du lägga till undermappar, generera rapporter, konfigurera vyer för sidan, etablera inställningar för inkommande e-post till mappen eller ta bort, ändra eller flytta platsen.
help.manageMenuBar.folders.subscriptions=Med menyn "Prenumerationer" kan du få meddelanden via e-post om nya eller ändrade poster och posterna kan hämtas av en RSS-läsare.
##
## Personal workspace menu bar  ####
##
help.modifyProfileButton.intro=Använd det här verktyget för att ändra kontaktinformation som t.ex. namn, telefonnummer, e-postadress och Zon-användarnamn. 
help.modifyProfileButton.pics=Du kan också lägga upp bilder och arrangera dem med ikonerna för upp och ner, eller ta bort dem. Om du lägger upp mer än en bild visar {0} den första bilden i listan i fotoavdelningen och mindre versioner av andra bilder i ett fält nedanför kontaktinformationen.  När du för musen över en av de mindre bilderna visar {0} en större version i fotoavdelningen.
##
## folder-listing toolbar  ####
##
help.moreFolderNavigation.listIntro=De här verktygen styr mapplistans utseende och hur du navigerar mellan de olika sidorna. En mapplista visar poster eller information om poster. Följande verktyg finns tillgängliga i verktygsfältet från vänster till höger:
help.moreFolderNavigation.listItem.entryNumbers=<span class="def_list_term">Visade poster</span> - {0} visar de poster som visas för närvarande. (De flesta mapptyper numrerar posterna i den ordning de skapas.)
help.moreFolderNavigation.listItem.howManyEntries=<span class="def_list_term">Antal poster</span> - Den här nedrullningsbara listan specificerar hur många poster som ska visas åt gången (med andra ord hur många du vill se "på en sida"). 
help.moreFolderNavigation.listItem.goToPage=<span class="def_list_term">Gå till sida</span> - När du anger ett sidonummer i den här rutan och sedan klickar på <span class="clickable_item">Gå</span>, visar {0} den sidan med mapposter. 
help.moreFolderNavigation.listItem.goToPageNumber=<span class="def_list_term">Länkade sidonummer</span> - Klicka antingen på det mappsidnummer som du tror innehåller posten du söker eller använd dubbelpilikonerna (vänster och höger) och leta dig fram en sida åt gången.
help.moreFolderNavigation.listItem.configureColumns=<span class="def_list_term">Konfigurera kolumner</span> - Om du visar mappens innehåll som en tabell, och om du är mappens ägare, kan du ställa in de standardkolumner som visas för alla som ser mappen med den här länken.
##
## folder-listing-page settings  ####
##
help.folderControlAndFiltering.listIntro=De här verktygen styr utseendet och innehållet för en enda sida av mappens innehåll. Följande verktyg finns tillgängliga i verktygsfältet från vänster till höger:
help.folderControlAndFiltering.listItem.newMenu=<span class="def_list_term">Ny</span> - Lägger till nya poster i mappen.
help.folderControlAndFiltering.listItem.sorting=<span class="def_list_term">Sortera efter</span> - När du visar en diskussionsmapp som en lista kan du ändra sorteringsordningen med den här menyn.
help.folderControlAndFiltering.listItem.folderView=<span class="def_list_term">Mappvy</span> - Med den här menyn kan du välja ett sätt att presentera mappinformation enligt vad som tillåts av mappens ägare eller administratör. Förutom att visa en diskussion som en lista eller tabell kan du kanske välja en bloggvy, wiki-vy eller kalendervy (sorterad efter datum) av informationen.
help.folderControlAndFiltering.listItem.folderAction=<span class="def_list_term">Mappåtgärd</span> - Den här menyn anger hur du vill visa en post när du klickar på den länkade titeln i listan (som ett överlägg på samma sida, i ett nytt fönster eller längst ner i en mapptabell).
help.folderControlAndFiltering.listItem.importCalendar=<span class="def_list_term">Importera kalender</span> - När en kalender visas kan du använda den här knappen för att importera kalenderposter från andra kalendrar som stöder iCal-formatet (t.ex. Google och Outlook) och inkludera dem i din {0}-mapp. Se hjälpen för din andra kalender för mer information om export av möten till en iCal-fil.
help.folderControlAndFiltering.listItem.filter=<span class="def_list_term">Filter</span> - Med de här verktygen kan du definiera filer som inkluderar och exkluderar poster från mapplistan med hjälp av sökkriterier. (Du kan t.ex. skapa ett filter som bara visar de poster i mappen som du skapat.) Du kan skapa ett nytt filter genom att klicka på <span class="clickable_item">Redigera</span>.
##
## subscriptions  ####
##
help.manageSubscriptionsMenu.intro=Den här menyn hjälper dig att spåra aktivitet i mappen. You can choose e-mail notifications, an RSS subscription, or both.
help.manageSubscriptionsMenu.emailNotifications=<span class="new_term">Meddelanden via e-post</span> är e-postmeddelanden som {0} skickar till dig och som ger dig information om nya eller ändrade mapposter. Om du anger att du vill ha <span class="new_term">individuella</span> meddelanden skickar {0} ett separat e-postmeddelande för varje ny eller ändrad post. Om du anger att du vill ha <span class="new_term">sammanfattningsmeddelanden</span> skickar {0} ett meddelande för varje meddelandeperiod som schemaläggs av mappens ägare eller administratör. Meddelandet innehåller en sammanfattning av alla ändringar eller nya poster som skapats sedan du fick det senaste meddelandet. Med den här menyn kan du även stänga av meddelanden via e-post som fastställts av mappens ägare eller administratör.
help.manageSubscriptionsMenu.rss=<span class="new_term">RSS</span>, som ibland kallas "webb-feed" eller "kanal", är ett sätt att prenumerera på innehåll som förändras. En RSS-läsare kan kontrollera {0}-mappar och hämta nya eller ändrade poster. De senaste versionerna av de flesta moderna webbläsare har en inbyggd RSS-läsare som du kommer åt via deras menyer. Du kan prenumerera på en {0}-mapp genom att klicka på <span class="clickable_item">Prenumerationer</span> > <span class="clickable_item">RSS</span>. Det kan hända att dessa nyare webbläsare visar ett formulär med några frågor som du får besvara. Därefter är prenumerationen klar. Om du använder det här menyalternativet i äldre webbläsare visas taggad XML-kod på sidan. Om det inträffar markerar du och kopierar webbadressen (URL) och klistrar sedan in den i din RSS-läsare (vänd dig till organisationens IT-avdelning för ytterligare information).


#########################################################################
#########################################################################
##############     entry Menus and toolbars              ################
#########################################################################
##
## entry toolbar  ####
##
help.entryToolbar.listIntro=Postverktygsfältet visar bara de verktyg du har behörighet att använda. Verktygsfältet visas för både poster och kommentarer och kan inkludera följande knappar och menyer:
help.entryToolbar.listItem.comment=<span class="def_list_term">Kommentar</span> - Lägger till en kommentar till posten. Du kan kommentera en kommentar (det kallas <span class="new_term">nästlade kommentarer</span>).
help.entryToolbar.listItem.modify=<span class="def_list_term">Ändra</span> - Du kan redigera posten eller bifoga ytterligare en bilaga. (Du kan också använda länken <span class="clickable_item">Redigera</span> längst ner till höger i posten, alldeles ovanför bilagorna.)
help.entryToolbar.listItem.lock=<span class="def_list_term">Lås</span> - Du kan förhindra att andra redigerar posten medan du själv redigerar den.
help.entryToolbar.listItem.move=<span class="def_list_term">Flytta</span> - Du kan flytta posten till en annan mapp.
help.entryToolbar.listItem.delete=<span class="def_list_term">Ta bort</span> - Du kan ta bort posten från mappen.
help.entryToolbar.listItem.reports=<span class="def_list_term">Rapporter</span> - Visar en fil i CSV-format (Comma Separated Values) i Microsoft Excel<sup>TM</sup> som innehåller information om användare och deras aktiviteter med den här posten.  Menyn tillhandahåller även ett verktyg som jämför olika versioner av posten. Klicka på en alternativknapp i varje kolumn intill de redigerade versioner du vill jämföra och klicka sedan på <span class="clickable_item">Jämför</span>.
##
## display-entry icon  ####
##
help.displayEntryControl.intro=Flera verktyg i {0} (t.ex. mapplistor och sökresultat) visar en sammanfattning av postinformation. I sammanfattningen kan du använda <span class="new_term">visa-post-ikonen</span> för att snabbt visa posten. Det här är visa-post-ikonen:
help.displayEntryControl.displayOptions=Med visa-post-ikonen kan du visa posten enligt mappens standardinställning ("visa post"), eller så kan du visa den på den aktuella fliken (använd webbläsarens bakåtknapp för att gå tillbaka), på en ny flik eller i ett nytt webbläsarfönster. 
help.displayEntryControl.contactPeopleIntro=Postsammanfattningen inkluderar även en <span class="new_term">närvaroikon</span> bredvid författarens namn. Ikonen kan se ut på följande sätt:
# This next two sentences also in buddy portlet. Make sure wording is OK in both places.
help.displayEntryControl.presenceIconDescription=Närvaroikonen indikerar om personen är verksam vid datorn (grön), nyligen verksam men nu borta (gul), inte inloggad i Zon (grå) eller okänd status (vit). 
help.displayEntryControl.contactPeople=Klicka på närvaroikonen och välj ett menyalternativ om du vill kontakta personen (t.ex. genom att skicka e-post, skicka ett snabbmeddelande med Zon, lägga till personen till Urklipp osv.).
##
## attachments  ####
##
help.attachments.intro=Klicka på en av ikonerna för att bifoga filer om du vill bifoga filer till posten. Med den första ikonen kan du dra och släppa filer och den andra visar ett formulär för sändning av filer.
help.attachments.dragDrop.intro=När du klickar på den första ikonen visar {0} en mappikon. Markera filer i ett annat fönster, dra dem till mappikonen och släpp dem där. {0} visar en mapp som öppnas och stängs för att indikera att filerna du släppte skickas som bifogade filer.
help.attachments.dragDrop.folders=Om mappar ingår i de objekt du drog och släppte lägger {0} till alla filerna (inklusive filer i mappar). Mappstrukturen bevaras inte.
#################################################################################################
# Translators: The term "thumbnail" is very well known in American English Internet use 
#    as a small version of a picture used to review choices. If the term does not translate, 
#    eliminate it.
#################################################################################################
help.attachments.dragDrop.viewPics=Om den bifogade filen är en bild visar {0} en liten version av bilden (en miniatyrbild). Du kan visa en bifogad fil genom att klicka på det länkade filnamnet, den lilla bilden eller "ingen-bild-ikonen". 
help.attachments.dragDrop.workWithNonPics=För bifogade filer som inte är bilder visar {0} länkar som du kan använda när du arbetar med filen (om du har behörighet). Klicka på <span class="clickable_item">HTML</span>-länken för att visa filen i HTML (praktiskt om du inte har det källprogram som behövs för att arbeta med filen direkt) och klicka på länken <span class="clickable_item">Redigera</span> för att redigera filen.
##
## star ratings  ####
##
help.rating.intro=Kunskapshanteringsprogram tillhandahåller ett sätt att avgöra vilka poster som är mest populära. {0} har ett betygsystem med fem stjärnor för det syftet.
help.rating.explained=När en post visas, visar {0} gula stjärnor för att indikera postens genomsnittliga betyg. En stjärna är det lägsta betyget och fem stjärnor är det högsta betyget. Om alla stjärnor är grå så har ingen betygsatt posten ännu.
help.rating.submitRating=Du betygsätter posten genom att klicka på en stjärna (t.ex. den tredje stjärnan om du vill ge posten betyget tre stjärnor). Du kan ändra betyget så ofta du vill, men {0} använder bara det senaste betyget för att beräkna genomsnittsbetyget.
##
## The Edit footer link  ####
##
help.moreEntryTools.intro=Du kan använda länken <span class="clickable_item">Redigera</span> när du vill ändra innehållet i en post eller kommentar. Den här åtgärden är ett alternativ till att använda knappen <span class="clickable_item">Ändra</span> i verktygsfältet.
help.moreEntryTools.detail=Med den här länken kan du ändra postens eller kommentarens titel eller beskrivning, ladda upp en bifogad fil eller ta bort bifogade filer.


#########################################################################
#########################################################################
##############            Misc. Tools                    ################
#########################################################################
##
## Tabs  ####
##
help.tabs.intro=När du besöker en plats eller utför en sökning visar {0} den resulterande informationen på en ny flik. Med hjälp av flikar kan du förflytta dig fram och tillbaka mellan olika typer av arbete som utförs på olika platser. 
help.tabs.using=När du är klar med en flik tar du bort den genom att klicka på <span class="clickable_item">X</span>-ikonen och klickar sedan på en annan flik för att fortsätta arbeta. När du loggar ut blir du av med din flikuppsättning. {0} börjar om med en flik.
help.tabs.types.listIntro=Följande åtgärder skapar en ny flik:
help.tabs.types.listItem.workspaces=Klicka på en arbetsytelänk
help.tabs.types.listItem.folder=Klicka på en mapplänk
help.tabs.types.listItem.quickSearch=Utföra en snabbsökning (varje ny snabbsökning skapar en separat flik)
help.tabs.types.listItem.advancedSearch=Utföra en avancerad sökning (varje ny avancerad sökning använder samma "Avancerad sökning"-flik.
help.tabs.entries=När du arbetar med poster kan du visa dem på det sätt som passar bäst för dig (på samma flik, på en annan flik eller i ett annat webbläsarfönster).
##
## workspace tree (breadcrumbs)  ####
##
help.breadCrumbs.intro=Det här <span class="new_term">arbetsyteträdet</span> visar sökvägarna till alla de arbetsytor och mappar som innehåller den plats som visas just nu. 
help.breadCrumbs.opensInNewTab=Med trädet kan du dessutom navigera till vilken annan plats som helst i {0}. Den gör det utan att lämna den aktuella sidan. När du klickar på en länk till en arbetsyta eller mapp i trädet skapar {0} en ny flik med den platsen. Du kan gå tillbaka till den plats du arbetade på tidigare genom att klicka på dess flik.
#The next line is taken from the workspace-tree portlet

##
## Accessories tools  ####
##
helpSpot.accessory.listIntro=<span class="new_term">Tillbehör</span> är sektioner i den övre delen av arbetsyte- och mappsidor och de underlättar teamarbete och kommunikation. Här är några exempel på tillbehör:
helpSpot.accessory.listItem.search=Sökresultat (eventuellt bara för den aktuella platsen)
helpSpot.accessory.listItem.buddyList=Kompislista (kanske bara för sakkunniga inom lokala ämnen)
helpSpot.accessory.listItem.workspaceTree=Arbetsyteträd (öppet på den aktuella platsen i hierarkin)
helpSpot.accessory.listItem.guestBook=Gästbok
helpSpot.accessory.adding=När du lägger till ett tillbehör kan du tillämpa det enbart på den aktuella platsen som du ser den, tillämpa det på alla platser du ser dem eller, om du är arbetsytans eller mappens ägare, tillämpa det på platsen så som alla ser den (ett så kallat <span class="new_term">grupptillbehör</span>). När du har skapat en global panel eller gruppanel kan du fastställa en standardlayout (den ordning tillbehören ska visas i).
helpSpot.accessory.using=Om du vill flytta ett tillbehör klickar du på dess namnlist och drar den tills du ser en mörk linje över sidan och släpper det där. Du kan öppna och stänga hela panelen eller individuella tillbehör genom att klicka på pilikonerna för öppna och stäng. Du kan konfigurera ett tillbehör genom att klicka på ikonen som liknar tillbehörsikonen.  Klicka på <span class="clickable_item">X</span>-ikonen när du vill ta bort ett tillbehör och ta bort alla tillbehör när du vill ta bort hela panelen.

##
## footer toolbar  ####
##
help.bottomLinks.intro=De flesta av verktygen ger dig möjlighet att snabbt komma i kontakt med personer som arbetar med den här platsen eller posten. Du kan t.ex. skicka e-post till eller skapa ett Zon-möte med alla personer som har skapat en post eller kommentar i en mapp. Du kan gör detsamma med alla teammedlemmar för en mapp. 
help.bottomLinks.exceptions=Undantag inkluderar "Lägg till filer i mapp" (som du kan använda för att dra och släppa filer i en mapp), mappens eller arbetsytans <span class="new_term">permalänk</span> (som presenterar en webbadress som du kan kopiera och skicka till personer så att de får direktåtkomst till en plats), "Prenumerera på den här posten" (som aktiverar e-postmeddelanden om ändringar i posten) och "Ändra tema" (som ändrar färgschemat för {0}).
help.bottomLinks.clipboard=<span class="new_term">Urklipp</span> är ett verktyg som du kan använda för att samla in namn på personer när du besöker platser inom {0}. När du senare använder ett verktyg som kräver att du har andra användares namn kan du enkelt referera till namnen i urklipp. Namnen finns kvar i urklipp tills du tar bort dem eller loggar ut.
help.bottomLinks.iCal=När du visar en kalendermapp eller -post kan du använda länken <span class="clickable_item">iCal</span> för att exportera kalenderdata i {0} till en annan kalender som stöder iCal-formatet (t.ex. Google och Outlook). Klicka på länken och spara filen med filnamnstillägget ".ics" och importera sedan filen till din andra kalender (se hjälpfunktionen för det andra kalenderprogrammet för ytterligare information).
help.bottomLinks.webDAV=Du kan också se länken "Visa den här mappen som en WebDAV-mapp" när en mapp visas.
help.webDAV.subtopic=Använda WebDAV
##
## WebDAV  ####
##
help.webDAV.intro=<span class="new_term">WebDAV</span> (World Wide Web Distributed Authoring and Versioning) är en standard som underlättar samarbetsmässig redigering och filhantering. När du använder Internet Explorer 7.0 eller senare aktiverar {0} WebDAV-verktyg. Du måste dessutom använda Microsoft Windows XP för att kunna använda verktygen.
help.webDAV.using=När du klickar på <span class="clickable_item">Visa den här mappen som en WebDAV-mapp</span> i sidfotsverktygsfältet öppnar {0} ett WebDAV-fönster. Om fönstret inte fungerar kontaktar du mappens ägare eller administratör för att se till att konfigurationen stöder WebDAV (mappens filnamn måste vara unika). I tillägg till länken i sidfoten aktiverar {0} en annan ikon för sändning av bifogade filer till poster via WebDAV (den visas som den andra ikonen i uppsättningen).
help.webDAV.login=När du använder WebDAV måste du ange ditt användarnamn och lösenord för {0} flera gånger när du arbetar med filerna. WebDAV kräver flera inloggningar för olika program (din webbläsare och {0}) och kan kräva en tredje inloggning för åtkomst till en individuell fil.

##
## accessible mode  ####
##
help.accessibleMode.intro=<span class="new_term">Tillgängligt läge</span> presenterar ett aningen ändrat användargränssnitt som uppfyller standarder för tillgänglighet enligt United States Section 508 och W3C International. Använd det här läget om du använder {0} tillsammans med hjälpmedel som t.ex. skärmläsare.
help.accessibleMode.disabling=När du klickar på den här länken visar {0} länken "Inaktivera tillgängligt läge" som återställer standardanvändargränssnittet.
##
## folder table  ####
##
help.folderTable.listIntro=När du arbetar med mapptabellen innehåller varje rad information om en post. Här är några tips för tabellen:
help.folderTable.listItem.columnWidth=Du kan ändra storleken på en kolumn genom att dra en linje med två pilspetsar längst upp i tabellen åt vänster eller höger.
help.folderTable.listItem.sortColumn=Du kan sortera tabellen efter en viss kolumn genom att klicka på dess rubrik. Klicka en gång till för omvänd ordning. Pilikonen intill kolumnrubriken anger att tabellen för närvarande är sorterad efter den kolumnen (uppåtpilen indikerar fallande ordning och nedåtpilen indikerar stigande ordning).
help.folderTable.listItem.seeWholeTitle=Om du låter musen sväva över en cell (t.ex. en titel som är för lång för cellen) så visar {0} hela cellinnehållet.
help.folderTable.listItem.viewEntry=Klicka på nedåtpilen bredvid en posttitel, välj en visningsmetod (standard, på den aktuella fliken, på en ny flik eller i ett nytt webbläsarfönster) och visa posten.
##
## wiki side bar  ####
##
help.wikiControls.intro=En <span class="new_term">wiki</span> är en uppsättning relaterade poster som författats gemensamt av alla mappens deltagare. Det mesta kända exemplet på en wiki på Internet är Wikipedia. Andra exempel på wiki-innehåll är ordlistor och principer och procedurer.
help.wikiControls.default=Första gången {0} visar en wiki-mapp visas som standard ingen wiki-sida. Användaren måste använda wiki-sidofältet för att hitta sidor. Om du vill att {0} ska visa en wiki-hemsida letar du rätt på och visar posten och klickar sedan på <span class="clickable_item">Ange hemsida</span> i postens verktygsfält.
help.wikiControls.search=Wiki-sidofältet inkluderar textrutan "Hitta en sida" som använder "skriv-och-sök-funktionen". Med hjälp av den här textrutan visar {0} wiki-sidor vars titlar innehåller ett ord eller en fras som matchar det du har skrivit in hittills. Om du t.ex. skriver "administrationsuppgifter" visar {0} sidorna "Administrationsuppgifter" och "Delegera administrationsuppgifter.
help.wikiControls.sidebar=I navigationsavdelningen visas en lista över alla wiki-sidor. Klicka på <span class="clickable_item">Alla</span> för att sortera listan alfabetiskt efter titel. Klicka på <span class="clickable_item">Senaste</span> för att sortera listen efter den senaste aktiviteten (nya eller ändrade poster).

##
## blog side bar  ####
##
help.moreBlogTools.intro=<span class="new_term">Bloggar</span> är mappar som innehåller dagboksanteckningar. Posterna presenteras i kronologisk ordning (den senaste först). Beroende på inställningarna för åtkomstkontroll kan andra personer än författaren kommentera och betygsätta bloggposter.
help.moreBlogTools.sidebar=Bloggsidofältet innehåller verktyg som hjälper dig att hitta och visa bloggposter. När du klickar på ett datum i kalendern visar {0} blogglistan så som den såg ut den dagen. Listan börjar med dagens bloggposter följt av alla tidigare bloggposter. Om du markerar en ny månad utan att klicka på ett datum måste du verkställa valet av månad genom att klicka på <span class="clickable_item">OK</span> . I arkivavdelningen kan du klicka på en länkad månad för att bara visa poster från just den månaden. 
help.moreBlogTools.comments=Om du vill kommentera en bloggpost klickar du på länken <span class="clickable_item">Lägg till kommentar</span> under posten. Du kan visa kommentarerna genom att klicka på länken <span class="clickable_item">Visa kommentarer</span> och dölja dem igen genom att klicka på samma länk en gång till.
help.moreBlogTools.modify=Om du har behörighet att ändra bloggposten kan du klicka på länken <span class="clickable_item">Redigera</span> i postens nedre högra hörn.

##
## blog tracking  ####
##
help.blogControls.intro=De här verktygen hjälper dig att spåra aktivitet i en bloggpost. Du kan skicka postens innehåll till någon i ett e-postmeddelande eller prenumerera på posten. När du prenumererar kan du få individuella e-postmeddelanden (ett nytt e-postmeddelande för varje ändring i bloggposten) med eller utan bifogade filer.
##
## Date toolbar  ####
##
help.calendarTools.intro=Datumverktygsfältet ändrar hur du ser en mapp som sorterar informationen efter ett eller flera datum (kalender- och uppgiftsmappar). Det kan hända att du inte ser alla verktyg beroende på vilken typ av mapp du använder.
help.calendarTools.tools.listIntro=Med det här verktygsfältet kan du specificera:
help.calendarTools.tools.listItem.countDays=Att {0} bara ska räkna med vardagar eller alla veckodagar.
help.calendarTools.tools.listItem.folderPage=Hur mycket tid som ska visas på varje mappsida (1 dag, 3 dagar, 5 dagar, 1 hel vecka, två veckor eller en månad).
help.calendarTools.tools.listItem.navigation=Nästa eller föregående mappsida med hjälp av vänster- och högerpilikonerna.  Om du t.ex. visar information för tre dagar visar pilarna informationen för de föregående eller nästa tre dagarna.
help.calendarTools.tools.listItem.calendarApplet=Vilken månad eller dag som ska visas, med hjälp av ett <span class="new_term">kalender-applet</span>. Appleten ser ut som en sida i en tryckt kalender och du kan klicka på den månad eller datum du vill visa. Efter det att du markerat en ny månad som ska visas måste du uppdatera mappsidan genom att klicka på <span class="clickable_item">OK</span>.
##
## Entry date type  ####
##
help.calendarEntryControl.intro=Det här verktyget är särskilt praktiskt när du använder kalendervyn för att granska information som är sammansatt för en annan mapptyp. Du kan t.ex. använda en wiki eller diskussion med dess standardvy. Sedan kan du, om mappens ägare eller administratör konfigurerat mappen i enlighet därmed, använda kalendervyn för att se vilka poster som någon nyligen har arbetat på (t.ex. vilka poster som senast redigerats). Du kan också visa poster sorterat efter vilket datum de skapades.
##
## tags  ####
##
help.tags.intro=Taggar är nyckelord som kategoriserar en arbetsyta, mapp eller post. Dessa kategorietiketter kan hjälpa dig när du använder sökverktyget i {0}.
help.tags.types=En <span class="new_term">personlig tagg</span> är ett nyckelord som bara du kan se och använda. En <span class="new_term">grupptagg</span> är ett nyckelord som arbetsytans eller mappens ägare skapat och som alla som deltar på den platsen kan använda. 
help.tags.creating=Du kan skapa en tagg genom att klicka på ikonen <span class="clickable_item">Taggar</span>. Ange ett nyckelord i textrutan och klicka på <span class="clickable_item">Lägg till</span>. Den nya taggen visas i en lista ovanför textrutan. Avsluta genom att klicka på stängningsikonen (<span class="clickable_item">X</span>) i det övre högra hörnet av panelen Lägg till/ta bort taggar.
help.tags.syntax=Taggar måste vara enhetliga och du kan använda understrykning (_) för att separera ord (t.ex. gammalt_dokument). Du kan inte använda fraser inom citationstecken (t.ex. "gammalt dokument") eller bindestreck (t.ex. "gammalt-dokument").
help.tags.deleting=Du kan ta bort en tagg från en arbetsyta, mapp eller post genom att visa objektet, klicka på ikonen <span class="clickable_item">Taggar</span> och sedan klicka på <span class="clickable_item">X</span>-ikonen till vänster om den tagg som du vill ta bort. 

