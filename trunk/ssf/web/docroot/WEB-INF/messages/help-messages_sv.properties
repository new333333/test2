help.configIntro.title=Konfigurationsöversikt
help.configIntro.content.listIntro={0} är extremt flexibelt så du kan skapa det samarbetsutrymme som bäst passar din organisation. Det finns olika kategorier av konfiguration:
help.configIntro.content.listItem.initial=<span class="def_list_term">Grundinställningar</span> - Aktiverar minimala {0}-funktioner (exempel inkluderar schemaläggning av e-post och LDAP-inställningar).
help.configIntro.content.listItem.prepopulation=<span class="def_list_term">Ifyllning i förväg</span> - Skapar färdiga arbetsytor och mappar, anger åtkomstkontroll och delegerar hanteringen av underordnade platser inom arbetsyte- och mapphierarkin. Se till att du får synpunkter från användarna innan du skapar den grundläggande hierarkin för arbetsytor.
help.configIntro.content.listItem.placeEnhancement=<span class="def_list_term">Platsförbättring</span> - Väljer utseendealternativ för arbetsytor och mappar.  Dessutom kan du skapa nya typer av platser (endast platsadministratörer) eller poster och du kan skapa arbetsflödesprocesser. 
help.configIntro.content.listItem.useEnhancement=<span class="def_list_term">Använd förbättring</span> - Fastställer bland annat utseendeinställningar (t.ex. ett standardfärgschema), tillbehörspaneler för mappar som är globalt tillgängliga för alla användare med mera. 
help.configIntro.content.listItem.user=<span class="def_list_term">Användarspecifik</span> - Fastställer varaktiga individuella utseendeinställningar, fastställer hur mapposter visas på sidan och etablerar tillbehörspaneler med mera.  
