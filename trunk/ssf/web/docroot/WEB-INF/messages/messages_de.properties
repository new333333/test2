__template_workspace_description=Dies ist ein Basis-Arbeitsbereich. Benutzer verfügen über die gleichen Zugriffsberechtigungen wie für den Arbeitsbereich, in dem dieser neue Arbeitsbereich platziert wird. Wählen Sie die gewünschten Ordnerarten für den Arbeitsbereich aus.

__template_discussions_workspace=áñDiscussions Workspace
__template_discussions_workspace_description=áñThe discussions workspace is the home page for a set of discussion forums. For example, use this workspace to organize a set of company-wide discussions on various topics.xxxxxxxxxxxxxxx

__template_team_workspace=Team-Arbeitsbereich
__template_team_workspace_description=Ein Team-Arbeitsbereich ist ein Arbeitsbereich, in dem Sie bei der Erstellung des Arbeitsbereichs Teammitglieder auswählen.  Der Zugriff ist anfangs auf Teammitglieder beschränkt. Auf der Arbeitsbereichsseite wird automatisch ein Zubehörelement mit Teammitgliedernamen platziert. Der Team-Arbeitsbereichsname wird in der persönlichen Teamliste des jeweiligen Teammitglieds angezeigt. Wählen Sie die gewünschten Ordnerarten für den Arbeitsbereich aus.

