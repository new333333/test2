__template_workspace=Arbeitsbereich
__template_workspace_description=Dies ist ein Basis-Arbeitsbereich. Benutzer verfügen über die gleichen Zugriffsberechtigungen \
wie für den Arbeitsbereich, in dem dieser neue Arbeitsbereich platziert wird. Wählen Sie die gewünschten \
Ordnerarten für den Arbeitsbereich aus.

__template_discussions_workspace=Diskussions-Arbeitsbereich
__template_discussions_workspace_description=Der Diskussions-Arbeitsbereich dient als Startseite für eine Reihe von Diskussionsforen. \
In diesem Arbeitsbereich können Sie beispielsweise eine Reihe von Diskussionen über \
verschiedene Themen innerhalb des Unternehmens organisieren.

__template_team_workspace=Team-Arbeitsbereich
__template_team_workspace_description=Ein Team-Arbeitsbereich ist ein Arbeitsbereich, in dem Sie bei der Erstellung des Arbeitsbereichs \
Teammitglieder auswählen. Der Zugriff ist anfangs auf Teammitglieder beschränkt. \
Auf der Arbeitsbereichsseite wird automatisch ein Zubehörelement mit Teammitgliedernamen \
platziert. Der Team-Arbeitsbereichsname wird in der persönlichen Teamliste des jeweiligen \
Teammitglieds angezeigt. \
Wählen Sie die gewünschten Ordnerarten für den Arbeitsbereich aus.

__template_user_workspace=Benutzerarbeitsbereich
# The blog, etc. are all types of folders 
__template_user_workspace_description=Dies ist die Vorlage für den Benutzerarbeitsbereich. Sie enthält üblicherweise einen Blog, \
eine Fotogalerie, einen Dateiordner, ein Gästebuch, eine Aufgabenliste und einen Kalender. Beim Erstellen \
eines neuen Benutzerkontos wird diese Vorlage zum Erstellen des persönlichen Arbeitsbereichs des Benutzers verwendet.

__template_external_user_workspace=Arbeitsbereich für externen Benutzer
__template_external_user_workspace_description=Dies ist die Vorlage für den Arbeitsbereich eines externen Benutzers. Beim Erstellen \
eines neuen externen Benutzerkontos wird diese Vorlage zum Erstellen des persönlichen Arbeitsbereichs des externen Benutzers verwendet.

__template_project_management_workspace=Arbeitsbereich zur Projektverwaltung
__template_project_management_workspace_description=Ein Arbeitsbereich zur Projektverwaltung ist ein Arbeitsbereich, der bereits die für eine effektive \
Projektverwaltung erforderlichen Ordnerarten enthält: Aufgaben-, Meilenstein-, Kalender-, Diskussions- und \
Dateiordner. Auf der Arbeitsbereichsseite wird automatisch neben der Aufgabenstatistik, dem Projekteigentümer \
und dem allgemeinen Projektstatus ein Zubehörelement mit einer Übersicht der Aufgaben angezeigt, ohne \
dass der Benutzer den Aufgabenordner öffnen muss.

__template_folder=Diskussion
__template_folder_description=Mit einem Diskussionsordner kann ein Forum erstellt werden, \
in dem Benutzer Einträge erstellen und bearbeiten können.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Ein Wiki-Ordner enthält Links zu Webseiten, die von allen Benutzern mit den entsprechenden \
Berechtigungen bearbeitet werden können. Er dient der Erstellung und Veröffentlichung von Informationen, \
die von einer Gruppe von Autoren erstellt wurden.

__template_folder_blog=Blog
__template_folder_blog_description=Ein Blog-Ordner ist ein Forum, in dem alle Einträge in umgekehrter chronologischer Reihenfolge nach Erstellungsdatum \
angezeigt werden. Blogs enthalten in der Regel Informationen zu einem speziellen Thema von einem einzelnen Autor \
oder einer kleinen Gruppe von Autoren. Der Blog-Ordner kann optional so konfiguriert werden, dass eine \
größere Gruppe von Autoren Kommentare zu den Einträgen hinzufügen kann, die vom ursprünglichen \
Autor erstellt wurden.

__template_folder_calendar=Kalender
__template_folder_calendar_description=In einem Kalenderordner können Gruppenereignisse erstellt oder \
andere Eintragsarten nach Datum angezeigt werden.

__template_folder_milestone=Meilensteine
__template_folder_milestone_description=Ein Meilensteinordner wird dazu verwendet, in einem oder mehreren Aufgabenordnern ein Rollup \
für eine Aktivität durchzuführen oder eine Aktivität zusammenzufassen.

__template_folder_photo=Fotoalbum
__template_folder_photo_description=Mit einem Fotoalbum kann der Benutzer Minigrafiken von Dateien in einem \
Grafikformat, wie z. B. JPG und PNG, hinzufügen und anzeigen.

__template_folder_guestbook=Gästebuch
__template_folder_guestbook_description=In einem Gästebuchordner können Besucher Einträge vornehmen und so zu erkennen geben, \
dass sie den persönlichen Arbeitsbereich eines Benutzers besucht haben. Die Besucher können \
außerdem Kommentare zu den Einträgen verfassen, die in diesem persönlichen Arbeitsbereich erstellt \
wurden. Die Kommentare werden in umgekehrter chronologischer Reihenfolge angezeigt. Neben dem Kommentar \
wird ein Bild des Besuchers angezeigt. Mit dem Gästebuch kann das soziale Netzwerk eines Benutzers erweitert werden.

__template_folder_library=Dateien
__template_folder_library_description=In einem Dateiordner werden Dateien abgelegt. Zu den einzelnen Dateien können Kommentare oder \
Diskussionen bereitgestellt werden. Außerdem können die Dateien automatisch gesperrt, \
bearbeitet und anschließend entsperrt werden, um eine neue Version der Datei zu erstellen. \
Mit einem Dateiordner kann ein WebDAV-Server emuliert werden. Dadurch können Dateien über einen \
WebDAV-Client, wie z. B. MS Windows Dateimanager, hinzugefügt und gelöscht werden.

__template_folder_mirrored_file=Gespiegelte Dateien
__template_folder_mirrored_file_description=Ein gespiegelter Dateiordner ist ein bestimmter Dateiordnertyp, bei dem ein \
Dateisystemverzeichnis am Server als Dateispeicherbereich anstelle eines normalen \
Vibe-Repositorys verwendet wird. Typischerweise handelt es sich bei dem Verzeichnis \
um eine Dateifreigabe, auf die über normale Dateifreigabemechanismen zugegriffen werden \
kann. Vibe versucht, seine Kenntnisse über die Ordnerinhalte ständig mit den Inhalten \
des Verzeichnisses zu synchronisieren. Die Funktion für gespiegelte Ordner kann jeden WebDAV- oder lokalen Dateipfad spiegeln.

__template_folder_filr_root=Filr-Dateien
__template_folder_filr_root_description=Ein Ordner, der für den obersten Ordner\
in einer Filr-Ordnerkette ausgelegt ist. Diese Ordnerart sollte nur für Filr-Konfigurationen verwendet werden. \
Es wird davon ausgegangen, dass die ACLs über das externe Dateisystem synchronisiert werden. 

__template_folder_filr_netfolder=Verschachtelte Filr-Dateien
__template_folder_filr_netfolder_description=Ein Dateiordner, der für den obersten Ordner\
in einer Filr-Ordnerkette ausgelegt ist. Diese Ordnerart sollte nur für Filr-Konfigurationen verwendet werden. \
Es wird davon ausgegangen, dass die Ordner-ACLs über das externe Dateisystem synchronisiert werden. 

__template_folder_filr_home_folder=Filr-Basisordner
__template_folder_filr_home_folder_description=Ein Dateiordner, der eigens für den Filr-Basisordner\
jedes Benutzers konzipiert ist. Nur zum internen Gebrauch. 

__template_folder_filr_root_cloud=Filr-Cloud-Dateien
__template_folder_filr_root_cloud_description=Ein Ordner, der für den obersten Ordner\
in einer Filr-Cloud-Ordnerkette ausgelegt ist. Diese Ordnerart sollte nur für Filr-Konfigurationen verwendet werden. \
Es wird davon ausgegangen, dass die ACLs über das externe Dateisystem synchronisiert werden. 

__template_folder_filr_cloud_folder=Verschachtelte Filr-Cloud-Dateien
__template_folder_filr_cloud_folder_description=Ein Dateiordner, der nicht für den obersten Ordner\
in einer Filr-Cloud-Ordnerkette ausgelegt ist. Diese Ordnerart sollte nur für Filr-Konfigurationen verwendet werden. \
Es wird davon ausgegangen, dass die Ordner-ACLs über das externe Dateisystem synchronisiert werden. 

__template_folder_miniblog=Mikro-Blog
__template_folder_miniblog_description=Ein Mikro-Blog-Ordner ist ein bestimmter Ordner, der automatisch für jeden Benutzer \
erstellt wird. Er soll nur kurze Texteinträge enthalten. Benutzer können auf jeder \
Seite Mikro-Blog-Einträge direkt vom Werkzeugbereich aus hinzufügen. Sie können zwar \
mehrere Mikro-Blog-Ordner erstellen, es wird jedoch nur auf den automatisch erstellten \
Ordner zugegriffen, der als der eigentliche Mikro-Blog des Benutzers angesehen wird.

__template_folder_task=Aufgaben
__template_folder_task_description=Ein Aufgabenordner enthält eine Reihe von Aufgabeneinträgen. \
Im Ordner wird außerdem eine Übersicht der Aufgaben mit Priorität und Status angezeigt.

__template_folder_survey=Umfragen
__template_folder_survey_description=Ein Umfrageordner kann eine Reihe von Umfragen enthalten. \
Jede Umfrage besteht aus mehreren Fragen. Die Ergebnisse der Umfrage \
werden in einer Übersicht im Ordner angezeigt.

__template_workspace_welcome=Landeseite
__template_workspace_welcome_description=Ein Arbeitsbereich, der als Landeseite dient. Unter Landeseiten versteht man \
eine Kombination aus Material von der gesamten Website. Sie werden häufig \
hinzugefügt, um eine Seite mit Unternehmensnachrichten zu erstellen, oder dienen als \
Sammelpunkt für hilfreiche Hinweise oder Links zu häufig abgerufenen Informationen.

