ihelp.other.linksToEntries.intro=Sie können im Abschnitt 'Beschreibung' eines Eintrags einen Link zu einem anderen Eintrag in Ihrer {0}-Installation einfügen.
ihelp.other.linksToEntries.invokeTool=Klicken Sie im Abschnitt 'Beschreibung' des Formulars "Eintrag hinzufügen" auf das Symbol "{0} Link", das sich im HTML-Editor am Ende der zweiten Schaltflächenreihe befindet. {0} zeigt ein Fenster an, in dem Sie den Eintrag für den Link angeben können.
ihelp.other.linksToEntries.explainTool=Wenn Sie einen Link zu einem Eintrag in einem anderen Ordner erstellen möchten, verwenden Sie den Link <span class="clickable_item">Ändern</span>. Um nach einem Eintrag zu suchen, geben Sie entweder im Textfeld den genauen Eintragstitel ein oder wählen Sie über den Link
<span class="clickable_item">Suchen</span> den entsprechenden Titel aus. Bei beiden Links wird die Funktion "Automatisch vervollständigen" verwendet (während der Eingabe werden die Titel angezeigt, die Ihrer bisherigen Eingabe entsprechen). Wenn Sie auf den Link <span class="clickable_item">Einfügen</span> klicken, wird im Feld 'Beschreibung' der Titellink des ausgewählten Eintrags eingefügt.
ihelp.other.linksToEntries.newLinkText=Wenn Sie den Link auf anderen Text anwenden möchten, geben Sie den Text im Feld 'Beschreibung' ein, wählen Sie den Text aus, und klicken Sie auf die Schaltfläche "{0} Link", um ein Fenster zu öffnen, in dem Sie einen Eintrag auswählen können. {0} wendet den Link auf den ausgewählten Text an.



