__template_workspace=Arbeitsbereich
__template_workspace_description=Dies ist ein Basis-Arbeitsbereich. Benutzer verfügen über die gleichen Zugriffsberechtigungen wie für den Arbeitsbereich, in dem dieser neue Arbeitsbereich platziert wird. Wählen Sie die gewünschten Ordnerarten für den Arbeitsbereich aus.

__template_team_workspace=Team-Arbeitsbereich
__template_team_workspace_description=Ein Team-Arbeitsbereich ist ein Arbeitsbereich, in dem Sie bei der Erstellung des Arbeitsbereichs Teammitglieder auswählen.  Der Zugriff ist anfangs auf Teammitglieder beschränkt. Auf der Arbeitsbereichsseite wird automatisch ein Zubehörelement mit Teammitgliedernamen platziert. Der Team-Arbeitsbereichsname wird in der persönlichen Teamliste des jeweiligen Teammitglieds angezeigt. Wählen Sie die gewünschten Ordnerarten für den Arbeitsbereich aus.

__template_user_workspace=Benutzerarbeitsbereich
# The blog, etc. are all types of folders 
__template_user_workspace_description=Erstellt einen Benutzerarbeitsbereich mit Blog, Fotogalerie, Dateiordner, Gästebuch, Aufgabenliste und Kalender

__template_project_management_workspace=Projektmanagement-Arbeitsbereich
__template_project_management_workspace_description=Ein Projektmanagement-Arbeitsbereich ist ein Arbeitsbereich, der bereits die für ein effektives Projektmanagement erforderlichen Ordnerarten enthält: Aufgaben-, Meilenstein-, Kalender-, Diskussions- und Dateiordner. Auf der Arbeitsbereichsseite wird automatisch neben der Aufgabenstatistik, dem Projektbesitzer und dem allgemeinen Projektstatus ein Zubehörelement mit einer Übersicht der Aufgaben angezeigt, ohne dass der Benutzer den Aufgabenordner öffnen muss.

__template_folder=Diskussion
__template_folder_description=Mit einem Diskussionsordner kann ein Forum erstellt werden, in dem Benutzer Einträge erstellen und bearbeiten können.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Ein Wiki-Ordner enthält Links zu Webseiten, die von allen Benutzern mit den entsprechenden Berechtigungen bearbeitet werden können. Er dient der Erstellung und Veröffentlichung von Informationen, die von einer Gruppe von Autoren erstellt wurden.

__template_folder_blog=Blog
__template_folder_blog_description=Ein Blog-Ordner ist ein Forum, in dem alle Einträge in umgekehrter chronologischer Reihenfolge nach Erstellungsdatum angezeigt werden. Blogs enthalten in der Regel Informationen zu einem speziellen Thema von einem einzelnen Autor oder einer kleinen Gruppe von Autoren. Der Blog-Ordner kann optional so konfiguriert werden, dass eine größere Gruppe von Autoren Kommentare zu den Einträgen hinzufügen kann, die vom ursprünglichen Autor erstellt wurden.

__template_folder_calendar=Kalender
__template_folder_calendar_description=In einem Kalenderordner können Gruppenereignisse erstellt oder andere Eintragsarten nach Datum angezeigt werden.

__template_folder_milestone=Meilensteinordner
__template_folder_milestone_description=In einem Meilensteinordner werden die 
Aktivitäten in einem oder mehreren Aufgabenordnern zusammengefasst.

__template_folder_photo=Fotoalbum
__template_folder_photo_description=Mit einem Fotoalbum kann der Benutzer Minigrafiken von Dateien in einem Grafikformat, wie z. B. JPG und PNG, hinzufügen und anzeigen.

__template_folder_guestbook=Gästebuch
__template_folder_guestbook_description=In einem Gästebuchordner können Besucher Einträge vornehmen und so zu erkennen geben, dass sie den persönlichen Arbeitsbereich eines Benutzers besucht haben. Die Besucher können außerdem Kommentare zu den Einträgen verfassen, die in diesem persönlichen Arbeitsbereich erstellt wurden. Die Kommentare werden in umgekehrter chronologischer Reihenfolge angezeigt. Neben dem Kommentar wird ein Bild des Besuchers angezeigt. Mit dem Gästebuch kann das soziale Netzwerk eines Benutzers erweitert werden.

__template_folder_library=Dateiordner
__template_folder_library_description=In einem Dateiordner werden Dateien abgelegt. Zu den einzelnen Dateien können Kommentare oder Diskussionen bereitgestellt werden. Außerdem können die Dateien automatisch gesperrt, bearbeitet und anschließend entsperrt werden, um eine neue Version der Datei zu erstellen. Mit einem Dateiordner kann ein WebDAV-Server emuliert werden. Dadurch können Dateien über einen WebDAV-Client, wie z. B. MS Windows Dateimanager, hinzugefügt und gelöscht werden.

__template_folder_task=Aufgabenordner
__template_folder_task_description=Ein Aufgabenordner enthält eine Reihe von Aufgabeneinträgen. Im Ordner wird außerdem eine Übersicht der Aufgaben mit Priorität und Status angezeigt.

__template_folder_survey=Umfragenordner
__template_folder_survey_description=Ein Umfragenordner kann eine Reihe von Umfragen enthalten. Jede Umfrage besteht aus mehreren Fragen.  Die Ergebnisse der Umfrage werden in einer Übersicht im Ordner angezeigt.

