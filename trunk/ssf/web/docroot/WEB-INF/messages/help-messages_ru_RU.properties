#  e-mail   #####################
ihelp.email.binder_name=Это имя служит уникальным понятным для пользователя именем, которое используется при отправке электронной почты в папку.
ihelp.email.individual_notify_entry=Эта настройка указывает, что сообщение электронной почты отправляется каждый раз, когда кто-то изменяет или комментирует запись. Система каждые пять минут отслеживает действия, чтобы определить, следует ли отправлять новое сообщение. 
ihelp.email.disable_admin_notify=Чтобы отключить все уведомления (в том числе отправляемые владельцами папок с помощью списков рассылки), убедитесь, что все поля выбора выше не задают адреса электронной почты, и установите этот флажок.
# e-mail settings for a folder   #####################
ihelp.email.schedule.inFolder=Настройка расписания отправки электронной почты действует для всей установки. Чтобы изменить расписание, обращайтесь к администратору сайта.
#######################################################################################
# Postings. In the folder config form (used in a JSP)
#    Source: /jsp/help/workspaces_folders/misc_tools/email_alias_explained.jsp
#            /[same path]/email_alias.jsp
#            /[same path]/email_enable_posting.jsp
#################
#  Second JSP.  More on e-mail aliases. Links off of site e-mail admin and folder posting config.
#     Source: Same as the three files listed previously
ihelp.email.from.moreInfo.topic=Общие сведения о настройках отправки электронной почты
ihelp.email.from.moreInfo.intro=Сначала поработайте с ИТ-специалистом вашей организации, ответственным за создание учетных записей электронной почты, используемых для отправки сообщений в папки {0}. Вы совместно должны выбрать предоставление различных учетных записей электронной почты для отправки в папки либо выбрать использование единственной учетной записи с разными псевдонимами адресов. (Или использовать комбинацию двух способов.) 
ihelp.email.from.moreInfo.aliases=Обычно используют псевдонимы. Чтобы реализовать этот способ, с помощью элементов XML-файла конфигурации (см. руководство по установке) укажите, что используются псевдонимы электронной почты, и задайте имя и пароль своей учетной записи. (Синтаксис имени учетной записи электронной почты зависит от типа используемого в организации сервера электронной почты; имя может быть похоже или не похоже на адрес электронной почты.) Предоставьте псевдоним адреса владельцу папки.
ihelp.email.from.moreInfo.aliases.example=Например, владелец папки Marketing запрашивает адрес для отправки почты в эту папку. В <span class="light_emphasis">учетной записи</span> электронной почты collab@acme.com ваш ИТ-специалист создает <span class="light_emphasis">псевдоним</span> collab.marketing@acme.com. Владелец формы помещает "collab.marketing@acme.com" в форму настройки почты и оставляет пароль пустым. Вся почта, отправленная на учетную запись с использованием псевдонима collab.marketing@acme.com, будет помещаться в папку Marketing.
ihelp.email.from.moreInfo.accounts=Некоторым системам требуется отдельная <span class="light_emphasis">учетная запись</span> электронной почты для каждой папки {0}, в которую нужно отправлять электронную почту. Чтобы реализовать этот способ, в XML-файле конфигурации укажите, что псевдонимы не используются, и задайте пустые строки для имени и пароля учетной записи. Предоставьте владельцу папки имя и пароль учетной записи. <span class="light_emphasis">Оба</span> этих значения помещаются в форму настройки отправки почты.
ihelp.email.from.moreInfo.deletedAfterRouting=Следует помнить, что после направления электронной почты в папку в {0} она удаляется из учетной записи электронной почты.
#  More info is a global string.
############################################################################################
#  Source: /jsp/help/workspaces_folders/misc_tools/email_enable_posting.jsp
ihelp.email.incomingAddresses=Когда владельцы папок или администраторы настраивают параметры электронной почты, чтобы указать псевдоним для отправки в папку, информация о настройке отображается в данном столбце. Эту информацию используют для отслеживания существующих псевдонимов для учетной записи входящей электронной почты в установке.
ihelp.email.enableCheckBox=Чтобы разрешить отправку электронной почты, необходимо установить этот флажок. Подписки будут отправляться каждые 5 минут, если требуется. Расписание исходящих применяется ко всем уведомлениям со сводками (суммирующим изменения записей в папке и вложенных в нее папках).
ihelp.email.enablePostings=Чтобы разрешить сообщения электронной почты для всех папок в установке, укажите расписание для всего сайта. Затем владелец папки должен указать либо имя и пароль учетной записи электронной почты, либо псевдоним электронной почты. Эту информацию используют, чтобы определить, какие сообщения в учетной записи направляются в папку. 
#######################################################################################
# Describes notification settings in folder config. used in jsp
#    Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_folder_settings.jsp
ihelp.email.notification_list=Вы можете указать тип уведомлений и список лиц, получающих уведомления по электронной почте. Уведомления содержат подробные сведения о новых или измененных записях в вашей папке и вложенных в нее папках. Однако следует помнить, что пользователи могут с помощью меню <span class="clickable_item">Подписки</span> > <span class="clickable_item">Уведомления по почте</span> изменить ваши настройки. Персональные настройки переопределяют настройки папки.
#######################################################################################
# Detailed descriptions of how notifications work. linked from folder config and site config
#(used in a JSP)
#      Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_explained.jsp
#              /[same path]/email_notifications_folder_settings.jsp
#              /jsp/help/workspaces_folders/menus_toolbars/subscriptions.jsp
ihelp.email.notify.understanding.topic=Общие сведения об уведомлениях по электронной почте
ihelp.email.notify.understanding.intro=Владелец папки может выбрать тип уведомлений и список лиц, получающих уведомление. Индивидуальные настройки подписки пользователя переопределяют настройки владельца папки.
ihelp.email.notify.understanding.types=Доступные только для папок <span class="new_term">уведомления со сводками</span> являются единственными сообщениями электронной почты, содержащими сводку записей в папке, созданных заново и измененных после последнего уведомления. {0} проверяет последние действия согласно расписанию, установленному администратором сайта. Если имели место изменения, {0} отправляет сообщение со сводкой. <span class="new_term">Индивидуальные уведомления</span> являются отельными сообщениями электронной почты для каждой новой или измененной записи. {0} проверяет последние действия каждые пять минут. <span class="new_term">Текстовые уведомления</span> являются индивидуальными уведомлениями, подходящими для отображения в виде текстовых сообщений; такие текстовые сообщения включают только заголовки новых или измененных записей. 
ihelp.email.notify.understanding.textMessages=Чтобы настроить текстовые сообщения, откройте свою рабочую область, щелкните <span class="clickable_item">Изменить профиль</span> и укажите адрес электронной почты, на который {0} будет отправлять текстовые уведомления. Затем используйте поле выбора <span class="page_item">Сообщение подходит для текстовой отправки</span> в форме подписки, чтобы выбрать адрес электронной почты, ранее помещенный в профиль.
ihelp.email.notify.understanding.users=Профили пользователей могут содержать несколько адресов электронной почты разных типов (общая электронная почта, мобильная, текстовые сообщения). Кроме того, {0} позволяет получать уведомления на любое число адресов электронной почты любого типа. Например, пользователь может получать два уведомления со сводками и индивидуальное сообщение: одну сводку на рабочий адрес, другую на домашний адрес, а текстовое сообщение на адрес сотового телефона. Когда пользователи подписываются на папку или запись с каждой категорией уведомлений (сводки, индивидуальные, текстовые сообщения), используются поля выбора для выбора любого числа адресов электронной почты. И наконец, чтобы отключить все уведомления (включая отправляемые другими пользователями по спискам рассылки), необходимо оставить все поля выбора пустыми и установить флажок <span class="page_item">Отключить уведомления</span>. 
#########################################################################################
#  designers   #####################
ihelp.designers.attributeList=Этот элемент позволяет задать набор атрибутов, которые могут применяться для каждой записи в папке. Такие наборы атрибутов настраиваются для папок по отдельности. Каждый набор атрибутов содержит собственный список атрибутов. Например, можно иметь два набора: для приоритета и цвета. Приоритет может иметь значения "высокий", "средний" и "низкий". Цвет может иметь значения "красный", "желтый" и "синий". После этого атрибуты приоритета и цвета могут применяться к записям в данной папке.
ihelp.designers.description_view_type=Для таких папок, как блоги и фотоальбомы, можно задать постоянное отображение описания верхней папки в наборе. Это позволяет использовать постоянный макет страницы при переходах между папками набора.
ihelp.designers.event=Плановое мероприятие или важное событие. Можно ограничить событие одним днем (например, собрание сотрудников) или разрешить события в течение нескольких дней (например, конференция).
ihelp.designers.icon=Этот элемент вставляет значок, указанный в текущей конфигурации элемента.
ihelp.designers.radio_buttons=Этот тип элементов используется, когда пользователь должен выбирать единственный элемент из нескольких возможностей.
ihelp.designers.selectbox=Этот тип элементов используется, когда пользователь должен выбирать из списка. Можно указать, разрешается ли пользователю выбирать в списке несколько элементов.
ihelp.designers.custom_jsp=Можно предоставлять страницы JavaServer Pages (JSP) — одну для формы и одну для представления — вместо указания элементов с помощью компонента "Дизайнеры форм и представлений". Этот повышенный уровень настройки позволяет использовать такие функции, как вызов базы данных из веб-сервисов для заполнения полей. Поле связывается со скрытым HTML-полем, которое заполняется из JSP, и данные могут сохраняться в этом приложении. За дополнительными сведениями обращайтесь в службу поддержки. 
ihelp.designers.branding=Этот элемент используют для маркировки рабочих областей и папок. Когда задается маркировка рабочей области или папки, все дочерние рабочие области и папки будут наследовать маркировку. В маркировку можно включать изображения и HTML-элементы.
ihelp.designers.divider=Помещает поперек страницы линию толщиной в один пиксель.
ihelp.designers.expand_area=Создает раздел, который можно развернуть и свернуть, когда пользователь щелкает значок <span class="clickable_item">стрелка вправо</span> и <span class="clickable_item">стрелка вниз</span>, находящийся рядом с заголовком элемента.
ihelp.designers.remote_app=Удаленные приложения являются пользовательскими приложениями, которые выполняются на отдельном сервере. Они могут использоваться для помещения пользовательских данных на страницы рабочих областей и папок, а также в формы и представления записей.
ihelp.designers.source_data=Используйте это поле выбора, чтобы выбрать пользовательский элемент, который должен использоваться как заголовок записи.
ihelp.designers.source_event=Это поле выбора используют, чтобы выбрать элемент события, значение которого должно использоваться в планировщике событий.
ihelp.designers.source_user_list=Это поле выбора используют, чтобы выбрать элементы списка пользователей, значения которых должны использоваться в планировщике событий.
ihelp.designers.recur=Установите этот флажок, если событие может иметь место несколько раз (например, повторяться ежедневно, еженедельно или ежемесячно).
ihelp.groups.data_name=Это имя базы данных для внутреннего использования. Первым знаком в имени должна быть буква (a-z, A-Z). Остальными допустимыми знаками являются буквы и цифры (a-z, A-Z, 0-9), дефисы (-) и знаки подчеркивания (_).
ihelp.designers.data_name=Это имя базы данных для внутреннего использования. Имена элементов в одном определении должны быть уникальными. Первым знаком в имени должна быть буква (a-z, A-Z). Остальными допустимыми знаками являются буквы и цифры (a-z, A-Z, 0-9), дефисы (-) и знаки подчеркивания (_).
ihelp.designers.selection_data_name=Это имя базы данных для внутреннего использования. Имена элементов в одном определении должны быть уникальными. Первым знаком в имени должна быть строчная буква (a-z). Остальными допустимыми знаками являются строчные буквы и цифры (a-z, 0-9) и знаки подчеркивания (_).
ihelp.designers.form_button_alignment=Выберите выравнивание кнопок по правой или левой стороне страницы.
ihelp.designers.mark_as_inline=Укажите, что элемент выстраивается в линию, если требуется поместить на страницу несколько элементов слева направо.
ihelp.designers.mark_as_title=Заголовок является производным от имени файла. Выберите элемент данных файла для использования.
ihelp.designers.places=Этот элемент отображает дерево рабочих областей с флажками рядом с рабочими областями и папками. Можно указать, может ли пользователь выбрать только одно место или несколько мест.
ihelp.designers.radio_string=Введите идентификационную строку, отображаемую рядом с переключателем.
ihelp.designers.required=Выберите это поле, если пользователь будет обязан ввести значение перед отправкой формы.
ihelp.designers.selection_string=Введите строку, отображаемую в поле выбора.
ihelp.designers.storage_media=Поле указывает, где сохраняются отправленные файлы.
ihelp.designers.title_field=Поле <span class="page_item">Заголовок</span> должно всегда включаться в запись. Оно отображается только один раз и не может быть удалено.
ihelp.designers.timeZone_name=Введите трехбуквенное имя часового пояса (например, EST)
ihelp.designers.new_template=Эта функция позволяет тестировать реальные рабочие области и папки перед их записью в определение шаблона. После тестирования рабочей области, папки или иерархии установите этот переключатель, нажмите кнопку <span class="clickable_item">Добавить</span> и укажите верхнюю рабочую область или папку места для использования в качестве шаблона.
ihelp.designers.current_templates=Щелкните ссылочное имя шаблона для просмотра или изменения его определения. <p class="ss_ihelp_para">Так как на основе стандартных шаблонов может создаваться потенциально большое число рабочих областей или папок, убедитесь, что изменения шаблонов идут на пользу пользователям. Рассмотрите возможность создания прототипа предлагаемого шаблона, его тестирования и сбора отзывов от пользователей, прежде чем вносить изменения в стандартный шаблон.</p>
ihelp.designers.field_modification=Позволяет пользователям, обладающим полномочиями на изменение полей, изменять значение данного поля.
ihelp.designers.import_definitions=Убедитесь, что предварительно импортируются все определения, от которых зависят импортируемые шаблоны. Например, если определена пользовательская папка, а шаблон включает экземпляр этой пользовательской папки, необходимо импортировать определение пользовательской папки перед импортом определения шаблона.
ihelp.designers.view_type=В списке текущих стилей представлений выверите стиль, наиболее подходящий и функционально близкий новому представлению.
ihelp.designers.user_version=Позволяет пользователям вводить в данное поле собственные данные. Например, в поле "Состояние" пользователи могут указывать сведения о своем состоянии. При просмотре записи отображаются все пользовательские значения полей.

#  workflow   #####################
ihelp.workflow.allMustMatch=По умолчанию для выполнения перехода записи должно выполняться только одно условие. Если требуется, чтобы для перехода записи выполнялись все условия, установите этот флажок.
ihelp.workflow.parallel=Создает состояния и переходы, которые выполняются одновременно с состояниями и переходами в главном потоке. Состояние в главном потоке инициирует параллельный процесс, а другое состояние в главном процессе может ждать завершения параллельного потока.
ihelp.workflow.process=Запускает независимый процесс рабочего потока.
ihelp.workflow.on_entry=Можно выполнить действие, когда процесс входит в определенное состояние или выходит из него. Например, на записи (или выходе из нее) можно отправить уведомление, начать или завершить параллельный процесс, а также задать значение переменной. 
ihelp.workflow.trans_variable=Пользователь может принимать решения на основании значения заданной переменной. Рассмотрим процесс, отправляющий уведомления по электронной почте при входе в определенное состояние, но не требуется отправлять уведомления несколько раз, когда процесс повторно входит в это состояние. Задайте условие, что уведомления отправляются только тогда, когда переменная "отправлены уведомления" не имеет значение "истина".
ihelp.workflow.condition=Это условие можно использовать как основание для перехода по значению, которое задается для пользовательского элемента в записи. Например, можно определить в записи пользовательский элемент "уровень приоритета". Переход выполняется, когда пользователь выбирает "приоритет 1".
ihelp.workflow.remoteApp.variable=Имя переменной, которая будет содержать результаты, возвращенные удаленным приложением.

#  mirrored folders   #####################
ihelp.synchronization.schedule.enableCheckBox=Установите этот флажок, чтобы включить синхронизацию по расписанию. Если этот флажок снят, синхронизация по расписанию не активируется.

#  other menus and tools   #####################
ihelp.other.advanced_search=Выполнив ввод условий поиска и щелкнув значок <span class="clickable_item">Поиск</span>, выполните прокрутку вниз, чтобы просмотреть соответствующие элементы, перечисленные в данном столбце (если имеются). Чтобы указать дополнительные условия, нажмите кнопку <span class="clickable_item">Другие параметры</span> и в правом верхнем углу формы выполните прокрутку вниз для их применения. Чтобы сохранить данный поиск для повторного использования, укажите имя в разделе <span class="page_item">Сохраненные поиски</span> на боковой панели инструментов слева на странице и нажмите кнопку <span class="clickable_item">Сохранить</span>.
ihelp.other.global_accessories=Установите этот переключатель, если требуется, чтобы выбранный аксессуар автоматически отображался в каждой просматриваемой рабочей области или папке.
ihelp.other.community_accessories=Владельцы рабочих областей и папок могут создавать <span class="new_term">аксессуары сообщества</span>, которые автоматически отображаются, когда кто-либо просматривает текущую рабочую область или папку.
ihelp.other.graphic_constraints=График масштабируется, чтобы уместиться в указанных максимальных ширине и высоте без искажения рисунка (с сохранением соотношения размеров).
ihelp.other.select_template=Шаблоны задают параметры конфигурации по умолчанию. Вы можете изменить созданный шаблон рабочей области или папки. Администраторы сайта для работы с шаблонами рабочих областей или папок могут использовать компонент "Дизайнеры форм и представлений" в портлете администрирования.
ihelp.other.view_type=Шаг 1. Выберите тип записей, которые должна содержать папка. Шаг 2. Выберите одно представление по умолчанию для списка папки. Шаг 3. Выберите разрешенные представления, обеспечивающие альтернативную презентацию списка папки. (Следует помнить, что по умолчанию для папок обсуждений предназначены два представления: список [по умолчанию] или таблица.)
ihelp.other.define_simple_url=Задайте простой URL-адрес, который можно использовать для ссылки на данную папку. Если вы не администратор сайта, URL-адрес должен начинаться либо с вашего имени пользователя, либо с одного из заранее определенных ключевых слов.
ihelp.other.branding.info=Если требуется добавить рисунок и текст, попытайтесь вставить в область редактирования маркировки таблицу из 2 столбцов и 1 строки. Затем поместите рисунок в левую ячейку, а текст в правую для удобства просмотра.<br/><br/>  Для получения лучших результатов ограничивайте высоту изображения величиной 100 пикселей.
ihelp.other.attributes.info=Введите имя набора атрибутов и нажмите кнопку "Добавить". Появится поле "набор атрибутов".  Введите поочередно имя каждого атрибута и нажмите кнопку "Сохранить изменения". Чтобы удалить атрибут или весь набор, щелкните соответствующий флажок и нажмите кнопку "Сохранить изменения". 

#######################################################################################
# The following strings are used in a jsp
#   Source: /jsp/help/workspaces_folders/misc_tools/views_folders.jsp
ihelp.other.def_view_type.intro=Выберите представление, которое позволяет лучше представить рабочую область или папку. 
ihelp.other.def_view_type.folders=Делая выбор для папки, учитывайте тип содержащихся в ней записей. Например, для списка папки записей календаря лучше всего подходит представление календаря.
ihelp.other.def_view_type.workspaces=Делая выбор для рабочей области, можно выбрать стандартное определение <span class="page_item">Рабочая область</span>. Если требуется отлеживать задачи проекта и этапы на основании завершения задач, можно выбрать определение <span class="page_item">Рабочая область управления проектами</span>. И наконец, при выборе рабочей области коллектива выберите <span class="page_item">Корень рабочей области коллектива</span>, чтобы отобразить кнопку <span class="clickable_item">Добавить рабочую область коллектива</span>. Если ваша рабочая область коллектива является организационной по природе и не должна содержать вложенные рабочие области коллектива, выберите определение <span class="page_item">Рабочая область коллектива</span> (в котором отсутствует кнопка для создания коллектива).
#######################################################################################
ihelp.other.def_entry_type=Выберите типы записей, которые пользователям разрешается создавать в папке. Администраторы сайта могут использовать компонент "Дизайнеры форм и представлений" в портлете администрирования для создания новых типов записей, которые затем появятся в этом списке.
ihelp.other.workflow_association=Раскрывающий список отображается для каждого <span class="page_item">Типа записи по умолчанию</span>, выбранного в предыдущем разделе. Когда раскрывающийся список используется для выбора процесса рабочего потока, этот процесс запускается автоматически каждый раз, когда пользователь создает запись этого типа.
ihelp.other.allowed_workflows=При просмотре записи пользователь может использовать пункт меню <span class="clickable_item">Рабочий поток</span> > <span class="clickable_item">Запустить рабочий поток: <span class="variable">имя_РП</span></span>, чтобы запустить процесс для этой записи.
ihelp.other.filters=Эта форма почти идентична форме, используемой для расширенного поиска. После указания условий поиска элементы, не отвечающие условиям, не отображаются в списке папки.
ihelp.other.inherit_roles=Чтобы изменить управление доступом для рабочей области или папки, выберите параметр <span class="clickable_item">Нет</span>, нажмите кнопку <span class="clickable_item">Применить</span>, и заголовки в крайнем левом столбце таблицы изменятся. Чтобы добавить в таблицу группы или пользователей, щелкните ссылку <span class="clickable_item">Добавить группу</span> или <span class="clickable_item">Добавить пользователя</span> в крайнем левом столбце таблицы, и с помощью функции "поиск вводящегося текста" выберите элемент. По мере ввода отображаются элементы, отвечающие уже введенному тексту. Щелкните заголовок столбца для просмотра задач, связанных с этой ролью. Установите и снимите флажки, чтобы указать, кто и в каких ролях может действовать. И наконец, чтобы изменить управление доступом в другом месте, используйте дерево рабочих областей до верха страницы, щелкните в дереве ссылку на другое место, и будет отображена страница управления доступом к этому месту.
#######################################################################################
# The following strings are used in a jsp
#     Source: /jsp/help/workspaces_folders/menus_toolbars/access_control.jsp
ihelp.accessControl.intro=Эту страницу используют, чтобы назначить пользователей или группы ролям для рабочей области или папки. <span class="new_term">Роль</span> представляет набор прав; когда кто-нибудь назначается роли, ему автоматически предоставляются все права, связанные с этой ролью. В следующей таблице имена ролей служат заголовками столбцов. Щелкните заголовок столбца (<span class="clickable_item">Участник</span>, <span class="clickable_item">Администрирование сайта</span> и т. п.), чтобы увидеть список прав, связанных с этой ролью.
ihelp.accessControl.defaultInherit=По умолчанию рабочие области и папки наследуют настройки управления доступом от родительских объектов. Используйте эту страницу, только если требуются другие настройки доступа.
#######################################################################################
ihelp.folderManagement.uniqueFiles=Если установить этот флажок, некоторые функции продукта будут рассматривать эту папку как папку файлов. Например, аплет отправки файлов создает новые записи для уникальных имен файлов и создает новые версии вложений для файлов, уже существующих в папке.  
#######################################################################################
# The following strings are used in a jsp
#    Source: /jsp/help/workspaces_folders/menus_toolbars/mirrored_folders.jsp
ihelp.folderManagement.mirroredFiles.def=Отраженная папка является библиотечной папкой, файлы которой находятся во внешней системе (либо в каталоге файловой системы, либо на сервере SharePoint<sup><span class="ss_largerprint">*</span></sup>). При этом можно применять инструменты {0} (например, поиск и рабочие потоки) к внешним файлам.
ihelp.folderManagement.mirroredFiles.serverFile=Для включения этой функции необходимо работать с файлом, находящемся на сервере.
#######################################################################################
ihelp.other.definition_family=Выберите тип элементов, наиболее близкий к функциям создаваемого элемента. Семейный тип можно использовать при выполнении поисков с фильтрацией.
#######################################################################################
ihelp.forum_import.general=Перейдите к файлу, содержащему записи, экспортированные с форума. Чтобы импортировать не только заголовок и описание записи, необходимо построить пользовательское определение с полями, отвечающими именам, использованным в команде Forum. В процессе импорта автоматически правильно импортируются заголовки и описание записей форума. Если создать пользовательское определение записей, можно добавить поля с именами, отвечающими значениям других данных в записях форума. Для совпадения с именем формы требуется только "Имя данных", подпись может быть любой. Кроме того, с этими именами доступными становятся некоторые внутренние значения с форума: forum_documentType, forum_lastActivity, forum_workflowModifiedOn, forum_createdBy, forum_workflowState, forum_modifiedOn, forum_closedOn, forum_modifiedBy, forum_createdOn, forum_category и forum_private. Если ваше пользовательское определение содержит поля с такими именами, они заполняются соответствующими данными из записей форума.
 

