ihelp.other.linksToEntries.title=Связывание с другими записями
ihelp.other.linksToEntries.intro=При создании раздела описания записи можно включить ссылку на другую запись в любом месте в установке {0}.
ihelp.other.linksToEntries.invokeTool=В разделе <span class="page_item">Описание</span> формы <span class="page_item">Добавить запись</span> щелкните значок <span class="clickable_item">Приметить ссылку</span>, находящийся в конце второй строки кнопок в HTML-редакторе. После щелчка по этому значку {0} открывает окно, позволяющее указать запись, на которую требуется ссылка.
ihelp.other.linksToEntries.explainTool=Если требуется ссылка на запись в другой папке, щелкните ссылку <span class="clickable_item">Изменить</span>. Чтобы найти запись, либо точно введите заголовок записи в поле, либо используйте ссылку <span class="clickable_item">Найти</span> для выбора подходящего заголовка. Вторая ссылка использует функцию "поиск вводящегося текста" (после ввода нескольких букв отображается список заголовков, отвечающих введенному тексту). Если щелкнуть ссылку <span class="clickable_item">Вставить</span>, ссылочный заголовок выбранной записи будет вставлен в поле <span class="page_item">Описание</span>.
ihelp.other.linksToEntries.newLinkText=Если требуется применить ссылку к другому тексту, введите текст в поле <span class="page_item">Описание</span>, выделите его и щелкните значок <span class="clickable_item">Применить ссылку</span>, чтобы открыть окно, позволяющее выбрать запись. {0} применит ссылку к выделенному тексту.
