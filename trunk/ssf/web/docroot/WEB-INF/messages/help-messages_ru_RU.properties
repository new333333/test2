help.createTeam.content.listIntro=Чтобы создать рабочую область для коллектива
help.createTeam.content.listItem.clickTeams=В дереве рабочих областей на левой стороне портлета щелкните <span class="clickable_item">Рабочие области коллективов</span>. 
help.createTeam.content.listItem.clickTeams.otherWorkspace=Если администратор {0} дает указание перейти в другую рабочую область, щелкните значок "плюс" (<span class="clickable_item">+</span>) рядом с элементом <span class="page_item">Рабочие области коллективов</span> (и, возможно, для других вложенных рабочих областей), пока не будет найдено нужное место. После этого щелкните ссылочный заголовок.
help.createTeam.content.listItem.clickMenu=Нажмите кнопку <span class="clickable_item">Добавить рабочую область коллектива</span>. 
help.createTeam.content.listItem.fillOutForm=Заполните форму. Укажите заголовок рабочей области коллектива, описание ее предназначения, папки для включения в рабочую область и список участников коллектива. При выборе шаблона рабочей области выбирайте шаблон по умолчанию, если иное не указано администратором {0}.
# Click OK is a global tag.
