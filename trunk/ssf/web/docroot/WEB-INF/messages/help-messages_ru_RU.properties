help.displayEntryControl.intro=Некоторые инструменты в {0} (например, список папки и результаты поиска) отображают сводку информации записей. Чтобы быстро просмотреть запись, используйте в сводке <span class="new_term">значок отображения записи</span>. Значок <span class="clickable_item">отображения записи</span> имеет вид:
help.displayEntryControl.displayOptions=С помощью значка <span class="clickable_item">отображения записи</span> можно просматривать запись с использованием настроек папки по умолчанию (показать запись) либо просматривать ее в новом окне навигатора. 
help.displayEntryControl.contactPeopleIntro=Сводка записи также включает <span class="new_term">значок присутствия</span> слева от имени автора. Значок <span class="clickable_item">присутствия</span> может иметь следующий вид:
# This next two sentences also in buddy portlet. Make sure wording is OK in both places.
help.displayEntryControl.presenceIconDescription=Значок <span class="clickable_item">присутствия</span> показывает, что пользователь является активным на компьютере (зеленый), был активным недавно, но сейчас отсутствует (желтый), не вошел в клиент Pidgin {0} (серый) или его состояние неизвестно (белый). 
help.displayEntryControl.contactPeople=Щелкните значок <span class="clickable_item">присутствия</span> и выберите пункт меню, чтобы связаться с пользователем (например, отправить электронную почту, отправить мгновенное сообщение с помощью {0}, добавить пользователя в свой буфер обмена и т. п.).
