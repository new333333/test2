help.buddyListPortlet.intro=<span class="new_term">Список друзей</span> представляет сетевое состояние в {0} пользователей, с которыми вы связываетесь чаще всего. Сетевое состояние называют <span class="new_term">присутствием</span>. Для того чтобы {0} мог правильно отображать чье-то присутствие, у этого лица должен выполняться клиент Pidgin {1}. (За дополнительными сведениями о присутствии и программе Pidgin обращайтесь к администратору сайта.) 
#  Next sentence and help.displayEntryControl.presenceIconDescription in one paragraph
help.buddyListPortlet.contacting=После настройки этот список содержит строку для каждого из ваших друзей. 
#  help.displayEntryControl.contactPeople and next sentence in one paragraph
help.buddyListPortlet.contactingContinued=Можно также щелкнуть ссылочное имя, чтобы увидеть персональную рабочую область вашего друга.
help.buddyListPortlet.configure=Чтобы начать, нажмите кнопку <span class="clickable_item">Добавить друзей</span> и укажите имена друзей. Для того чтобы быть уверенным, что значок <span class="clickable_item">Присутствие</span> отображает действительную информацию о присутствии, нажмите кнопку <span class="clickable_item">Обновить</span>.

##
## Bookmarks portlet   ####
##   Source: /jsp/help/portlets/folder_bookmarks_portlet.jsp
help.folderBookmarksPortlet.info=Портлет <span class="clickable_item">закладок</span> позволяет получить быстрый доступ к рабочим областям и папкам, а также отслеживать последние действия в важных папках. 
help.folderBookmarksPortlet.using=После настройки нажмите кнопку <span class="clickable_item">Показать число непрочитанных записей</span>. {0} отображает новый столбец слева от закладок. Для рабочих областей отображаются только ссылочные заголовки. Для папок в новом столбце отображается число новых и измененных записей, еще не прочитанных вами. (Нажимайте кнопку <span class="clickable_item">Показать число непрочитанных записей</span> каждый раз, когда требуется текущее число.) Итоговое значение непрочитанных записей включает непрочитанные записи во всех вложенных папках.
help.folderBookmarksPortlet.viewingUnread=При просмотре папки в виде списка перед строкой заголовка непрочитанной записи помещается значок <span class="page_item">желтая точка</span>. При просмотре папки в виде таблицы непрочитанные записи отображаются заголовками с жирным шрифтом.

