helpTitleAlt.skipNavAll=Пропустить всю навигацию
helpTitleAlt.skipNavTitles=Пропустить навигацию (ссылочные заголовки страниц)
helpTitleAlt.skipNavPanelNumbers=Пропустить навигацию (ссылочные номера панелей)
helpTitleAlt.noPrevPage=Нет предыдущей страницы
helpTitleAlt.noNextPage=Нет следующей страницы 
helpTitleAlt.presence.unavailable=Информация о присутствии недоступна
helpTitleAlt.displayEntryIcon=Отобразить значок записи



