help.getStartedProduct.content.tools={0} включает проверенные временем средства совместной работы, такие как разговор с использованием мгновенных сообщений (с помощью программы {1}), а также отправку заметок и ответов. Включены также более современные средства, такие как блоги и вики.
help.getStartedProduct.content.portal=Текущую просматриваемую страницу называют <span class="new_term">страницей портала</span>. Инструменты {0} отображаются на странице в разделах, которые называют <span class="new_term">портлетами</span>. Значок информации ( <span class="clickable-item">i</span> ) или ссылка, которую щелкает пользователь, описывает часть <span class="new_term">портлета навигации</span>. Этот портлет используют для просмотра рабочих областей и папок {0}.  
help.getStartedProduct.content.whatToClick=Щелкните значок <span class="clickable_item">Моя рабочая область</span>, чтобы увидеть свою личную рабочую область, или откройте <span class="new_term">дерево рабочих областей</span> (<span class="page_item">Глобальные рабочие области</span>, <span class="page_item">Персональные рабочие области</span>, <span class="page_item">Рабочие области коллективов</span>) и щелкните заголовок места, которое требуется посетить. {0} покидает страницу портала и отображает требуемые рабочую область или папку. Чтобы вернуться на страницу портала, щелкните значок <span class="clickable_item">Стрелка влево</span> в правом верхнем углу страницы.
help.getStartedProduct.content.moreInfo=Дополнительные сведения о начале работы см. в:
help.getStartedProduct.subtopic.workspaces=Общие сведения о рабочих областях 
help.getStartedProduct.subtopic.folders=Общие сведения о папках 
help.getStartedProduct.subtopic.getStarted=Приступая к работе 

##
## Understanding workspaces  ####
##  Source: jsp/help/portlets/get_started/understand_workspaces_folders.jsp
#The first two are combined into one paragraph
help.getStartedProduct.content.workspaces.intro=<span class="new_term">Рабочие области</span> являются исходными местами для сотрудников и коллективов, которым требуется выполнить работу определенного типа. 
help.getStartedProduct.content.workspaces.defaults=По умолчанию существуют четыре организационные рабочие области: верхняя с именем <span class="page_item">Рабочие области</span> и вложенные с именами <span class="page_item">Глобальные рабочие области</span>, <span class="page_item">Персональные рабочие области</span> и <span class="page_item">Рабочие области коллективов</span>. 
help.getStartedProduct.content.workspaces.defined=<span class="new_term">Глобальные рабочие области</span> — это контейнер информации, доступной любому пользователю в  вашей организации. <span class="new_term">Персональные рабочие области</span> содержат ссылки на персональную информацию (контактные сведения, личный блог и т. п.) для каждого пользователя в организации. <span class="new_term">Рабочие области коллективов</span> содержат сведения, относящиеся к работе коллективов. Рабочие области могут содержать вложенные рабочие области и папки.
help.getStartedProduct.content.workspaces.projects=Владельцы рабочих областей могут создавать <span class="new_term">рабочие области управления проектами</span>. Рабочие области этого типа обычно отображаются как глобальные области или области коллективов. Они включают инструменты для просмотра этапов проекта и состояния конкретных задач.

##
## Understanding folders  ####
##  Source: /jsp/help/portlets/get_started/folder_types.jsp
help.getStartedProduct.content.folders.listIntro=На уровне рабочей области пользователь может организовать свою работу с помощью папок, которые в свою очередь могут содержать вложенные папки. Владельцы рабочей области могут создавать в {0} следующие типы папок.
help.getStartedProduct.content.folders.listItem.discussion=<span class="def_list_term">Обсуждение:</span> темы и отправленные комментарии по каждой теме.
help.getStartedProduct.content.folders.listItem.file=<span class="def_list_term">Файл:</span> библиотека отправленных файлов.
help.getStartedProduct.content.folders.listItem.calendar=<span class="def_list_term">Календарь:</span> важные даты и мероприятия.
help.getStartedProduct.content.folders.listItem.photoAlbum=<span class="def_list_term">Фотоальбом:</span> коллекция изображений.
help.getStartedProduct.content.folders.listItem.guestbook=<span class="def_list_term">Гостевая книга:</span> подписи и комментарии посетителей.
help.getStartedProduct.content.folders.listItem.blog=<span class="def_list_term">Блог:</span> хронологический список записей журнала.
help.getStartedProduct.content.folders.listItem.wiki=<span class="def_list_term">Вики:</span> набор страниц, соавторами которых являются участники.
help.getStartedProduct.content.folders.listItem.survey=<span class="def_list_term">Опрос:</span> предлагаемые участникам вопросы для голосования.
help.getStartedProduct.content.folders.listItem.task=<span class="def_list_term">Задача:</span> элементы отслеживаемых действий.
help.getStartedProduct.content.folders.listItem.milestone=<span class="def_list_term">Этап:</span> сводка проекта на основании завершения задач.

##
## Getting started  ####
##  Source: /jsp/help/portlets/get_started/teaming.jsp
help.getStartedProduct.getStarted.intro=Чтобы начать работу с {0}, щелкните значок <span class="clickable_item">Моя рабочая область</span>. Добавьте несколько изображений в свою рабочую область, напишите введение и добавьте запись журнала в свою папку блога. Другие пользователи как посетители могут видеть вашу контактную информацию и записи. Они также смогут комментировать ваши записи, но не смогут изменять их или добавлять новые записи. 
help.getStartedProduct.getStarted.team=Попрактиковавшись на некоторых задачах в руководстве по началу работы, вы можете пригласить несколько доверенных пользователей в свою персональную рабочую область на более серьезные роли. Например, вы можете просматривать свою папку обсуждений и использовать меню <span class="clickable_item">Команда</span> > <span class="clickable_item">Добавить или удалить участников коллектива</span> для указания имен. В дальнейшем эти пользователи смогут создавать новые записи в вашей папке, что обеспечит более высокий уровень совместной работы.
help.getStartedProduct.getStarted.teamWorkspace=Если для коллектива требуется более широкая частная рабочая область с дополнительными инструментами совместной работы (например, календарь коллектива, папка задач или вики), откройте страницу <span class="clickable_item">Рабочие области коллективов</span> (или рабочую область, указанную администратором {0}), нажмите кнопку <span class="clickable_item">Добавить рабочую область коллектива</span> и создайте новую рабочую область коллектива. По умолчанию эту рабочую область смогут просматривать и использовать только члены коллектива. 
