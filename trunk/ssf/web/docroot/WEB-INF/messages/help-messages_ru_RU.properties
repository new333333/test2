help.getStartedProduct.title=Общие сведения о {0}
help.getStartedProduct.content.intro={0} обеспечивает удобные и эффективные способы разработки и совместного использования файлов, связи с партнерами по коллективу, отслеживания работ по проектам, поиска экспертных сведений, завершения деловых задач и т. п.
