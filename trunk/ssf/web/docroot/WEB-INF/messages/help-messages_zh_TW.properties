help.searchboxes.advancedSearch.moreCriteria=如果您的搜索需要一个以上项目的条件，单击<span class="clickable_item">更多条件...</span>按钮，则{0} 将提供另一个下拉列表供您使用。单击条件下拉列表旁边的 <span class="clickable_item">X</span> 图标可将其从表单中删除。
