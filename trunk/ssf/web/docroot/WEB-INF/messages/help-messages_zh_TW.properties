##   templates   ####
##
help.configIntro.templates.intro=如果您是站点管理员，则可以使用“工作区和文件夹模板”工具。与前面帮助面板中所提到的一样，您可以更改默认模板或创建新模板。
help.configIntro.templates.hierarchy=默认模板为单个工作区或文件夹建立配置设置；通过观察工作区树，默认模板配置一个平面层次结构（仅有一个位置）。不过，{0} 模板工具最强大的功能之一是创建工作区-文件夹层次结构。通过这种方式，您可以开发封装的层次结构。
help.configIntro.templates.example=例如，假设您的组织想要大多数团队工作区包含两个子工作区、一个讨论、一个文件文件夹以及一个博客。您可以使用模板设计器来创建工作区和文件夹的层次结构。接下来，当用户创建团队工作区时，他们可以选择您创建的模板，{0}将自动为其新的团队工作区提供两个子工作区、一个讨论、一个文件文件夹以及一个博客。
help.configIntro.templates.using=访问模板工具后，单击<span class="clickable_item">工作区</span>单选按钮，然后单击<span class="clickable_item">添加</span>。接下来，提供您模板的标题、描述和图标。当您查看“工作区模板：[您的标题]”页面时，有两个菜单：“管理此模板”和“管理此目标”。使用<span class="clickable_item">管理此模板</span> > <span class="clickable_item">添加工作区模板</span>可指定我们示例方案中的两个子工作区。使用<span class="clickable_item">管理此目标</span>可设置访问控制、配置位置、或者修改标题、描述或图标。
help.configIntro.templates.moreUsing=当您添加工作区和文件夹模板时，注意{0} 就在该菜单下显示工作区树。使用此树可导航至模板层次结构中的子工作区和文件夹。例如，您需要导航至模板中的子工作区才能在模板层次结构中的该位置添加子工作区或文件夹。

