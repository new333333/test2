ihelp.email.from.moreInfo.routing=对于传入电子邮件，为了在一个帐户内将不同的邮件路由到各文件夹，{0} 使用<span class="new_term">电子邮件别名</span>，即一个帐户的备用电子邮件地址。别名与任何电子邮件地址格式相同，如下：
