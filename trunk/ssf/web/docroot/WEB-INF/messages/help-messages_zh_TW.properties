help.configIntro.title=配置概述
help.configIntro.content.listIntro={0} 是高度可配置的，这使得创建协作区成为最适合您组织的方式。以下为各类{0} 配置：
help.configIntro.content.listItem.initial=<span class="def_list_term">初始</span>--启用{0} 的最小功能（例如电子邮件预定和 LDAP 设置）。
help.configIntro.content.listItem.prepopulation=<span class="def_list_term">预填</span>--创建初始工作区和文件夹、确定访问权限以及在工作区和文件夹层次结构内委派对子位置的管理。创建初始工作区层次结构之前，请确保获取用户输入。
help.configIntro.content.listItem.placeEnhancement=<span class="def_list_term">位置增强</span>--选择工作区和文件夹的外观选项。此外，您可以创建新类型的位置（仅限站点管理员）或条目，也可以创建工作流过程。 
help.configIntro.content.listItem.useEnhancement=<span class="def_list_term">使用增强</span>--为对全局用户可用的文件夹建立外观设置（例如，默认的颜色模式）、配件面板以及更多功能。 
help.configIntro.content.listItem.user=<span class="def_list_term">用户特定</span>--建立个人外观设置（永久决定文件夹条目在页面上的显示方式）、建立配件面板以及更多功能。  
