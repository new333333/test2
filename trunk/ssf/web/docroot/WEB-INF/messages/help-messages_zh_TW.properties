ihelp.designers.places=此项显示的工作区树在工作区和文件夹旁边带有复选框。您可以指定是限制用户只能选择一个位置，还是可以选择多个位置。
ihelp.designers.radio_string=输入要在单选按钮旁边显示的标识字符串。
