help.searchboxes.searchResults.saved=在左侧列的顶部，您可以为当前搜索提供一个名称，然后单击<span class="clickable_item">保存</span>。接下来，在导航栏中单击箭头图标（“搜索”图标旁边），然后单击链接的名称以执行保存的搜索。
help.searchboxes.searchResults.rankingsTags=左侧列还提供指向匹配项目涉及的顶级位置和人员的链接。通过将最相关的项目置于该列表的顶端，这些列表告知最常讨论您搜索主题的位置以及最常对该讨论发表评论的人员。最后，此列列出已应用到匹配项目的标签。
help.searchboxes.searchResults.criteria=在右侧列的顶部，如果您指定一个新的“快速搜索”字符串，则 {0} 会将结果置于一个新的选项卡中。后续的高级搜索均使用相同的选项卡。{0} 在条件之下列出匹配的项目。
