help.getStartedProduct.content.folders.listItem.blog=<span class="def_list_term">博客</span>--按时间顺序排列的日记条目列表
help.getStartedProduct.content.folders.listItem.wiki=<span class="def_list_term">Wiki</span>--参与者合作撰写的一组页面
help.getStartedProduct.content.folders.listItem.survey=<span class="def_list_term">调查</span>--面向参与者的投票表决问题
help.getStartedProduct.content.folders.listItem.task=<span class="def_list_term">任务</span>--受跟踪的操作项
help.getStartedProduct.content.folders.listItem.milestone=<span class="def_list_term">大事记</span>--基于项目完成情况的项目摘要

##
## Getting started  ####
##
help.getStartedProduct.getStarted.intro=要初步了解如何使用 {0}，请单击<span class="clickable_item">我的工作区</span>图标。向您的个人工作区中添加几张图片，撰写说明，然后在您的博客文件夹中添加一个日记条目。其他人以访问者的身份可查看您的联系信息和条目，并且他们可以对条目进行评论。不过，他们不能编辑您的条目或添加新条目。 
help.getStartedProduct.getStarted.team=试用快速入门指南中的一些任务后，您可以用功能更为丰富的角色邀请一些信任的人进入您的个人工作区。例如，您可以查看讨论文件夹，使用<span class="clickable_item">团队</span> > <span class="clickable_item">添加或删除团队成员</span>菜单项来指定几个名字。然后，这些人可在您的文件夹中创建新的条目，以启用更高级别的协作。
help.getStartedProduct.getStarted.teamWorkspace=如果您的团队需要更大以及使用更多协作工具（例如，团队日历、任务文件夹或 wiki）的私人工作区，则查看<span class="clickable_item">团队工作区</span>页面（或由您的{0} 管理员指定的工作区），单击<span class="clickable_item">添加团队工作区</span>按钮，然后创建新的团队工作区。默认情况下，只有团队成员可查看和使用此工作区。 
