##
##   Explaining definitions  ####
##
help.configIntro.understandDefs.intro=要配置 {0}，了解用户界面中支持对象的设计将是非常有用的。首先，请仔细查看各类对象。通常来说，有<span class="new_term">工作区</span>和<span class="new_term">文件夹</span>（位置）以及<span class="new_term">条目</span>（内容）几类对象。此外还有<span class="new_term">个人工作区</span>和联系人信息的<span class="new_term">个人档案</span>（人员），以及<span class="new_term">附加</span>到条目的文件（也是内容）几类对象。
help.configIntro.understandDefs.subcategories=为支持特定的协作用途，每个类别可以有子类。请仔细查看文件夹类别。文件夹的用途可以细分为讨论、博客、wiki、文件、相册、留言板等等。 
help.configIntro.understandDefs.definitions=<span class="new_term">定义</span>是影响对象子类内容和外观的一组元素。继续以文件夹为例，wiki 定义建立用于创建 wiki 文件夹的表单（称为<span class="new_term">表单</span>）和显示 wiki 文件夹时看到的内容（称为<span class="new_term">视图</span>）。 
help.configIntro.understandDefs.instances=最后，思考类别（比如“wiki 文件夹”）与隶属于该类别的创建对象（比如“Acme 公司政策及程序 wiki”）之间的差别。当您使用 {0} 创建对象时，它需要一组默认的配置设置以应用到新创建的对象上。
help.configIntro.understandDefs.templates=<span class="new_term">模板</span>就是用于创建新位置（工作区或文件夹）的那组默认的配置设置。模板包括定义（用于创建并显示对象的表单和视图）、默认的访问控制设置（通常“继承自父项”）以及更多其它内容。例如，文件夹模板包括默认的条目类型（wiki 文件夹应包含wiki 条目）、允许的视图的列表（可能在一个讨论表格中呈现 wiki 数据，或是象日历一样按时间排列）、默认的视图（wiki 文件夹应默认设为 wiki 文件夹显示）以及更多内容。
##
##   Using form and view designers ####
##
help.configIntro.designers.intro=使用“表单和视图设计器”，您可以更改默认定义或创建新定义。 
help.configIntro.designers.getStarted=要使用这些工具，请单击管理 portlet 中“表单和视图设计器”旁边的加号 (<span class="clickable_item">+</span>)，然后单击您想要处理的类别。
help.configIntro.designers.listIntro={0} 提供以下设计器：
help.configIntro.designers.listItem.entries=<span class="def_list_term">条目设计器</span>--条目的定义。
help.configIntro.designers.listItem.folders=<span class="def_list_term">文件夹设计器</span>--文件夹的定义。
help.configIntro.designers.listItem.profiles=<span class="def_list_term">个人档案设计器</span>--联系人信息的定义（<span class="clickable_item">修改个人档案</span>）。
help.configIntro.designers.listItem.profileListing=<span class="def_list_term">个人档案列表设计器</span>--“个人工作区”页面的定义。
help.configIntro.designers.listItem.workflow=<span class="def_list_term">工作流设计器</span>--工作流过程的定义。
help.configIntro.designers.listItem.userWorkspaces=<span class="def_list_term">用户工作区设计器</span>--个人工作区的定义。
help.configIntro.designers.listItem.workspaces=<span class="def_list_term">工作区设计器</span>--全局和团队工作区的定义。
help.configIntro.designers.using=使用非工作流设计器时，单击加号 (<span class="clickable_item">+</span>) 以展开树，直到您可以看到视图和表单。单击您想要修改的元素的标题或新元素附近的位置，然后使用出现在树右边的工具来添加、修改、删除或移动元素。设计器在页面底部显示一个表单预览以指导您进行操作。
help.configIntro.designers.restrictions=站点管理员可以使用所有的设计器；工作区和文件夹所有者只能使用条目和工作流设计器。
##
##   change config settings ####
##
help.configIntro.applyDefs.intro=要配置工作区或文件夹，请查看该位置，然后单击<br /><span class="clickable_item">管理此项...</span>> <span class="clickable_item">配置</span>。
help.configIntro.applyDefs.workspace=配置工作区时，您可从父工作区继承工作区定义，并且您可以选择默认的视图。您不能更改组织顶级工作区的默认视图。
help.configIntro.applyDefs.folders.listIntro=您可以为文件夹建立以下配置设置：
help.configIntro.applyDefs.folders.listItem.allowViews=<span class="def_list_term">允许的视图</span>--用户可从此列表进行选择。
help.configIntro.applyDefs.folders.listItem.defView=<span class="def_list_term">默认视图</span>--初次访问文件夹时的视图。
help.configIntro.applyDefs.folders.listItem.defEntryTypes=<span class="def_list_term">默认条目类型</span>--用户可创建的条目的类型。
help.configIntro.applyDefs.folders.listItem.workflowAssociations=<span class="def_list_term">工作流关联</span>--一旦用户创建指定类型的条目就自动开始的工作流过程。
help.configIntro.applyDefs.folders.listItem.workflow=<span class="def_list_term">工作流</span>--查看条目时可使用下拉列表应用到条目的工作流过程。
##
##   dedicated apps   ####
##
help.configIntro.dedicatedApps.intro=使用设计器、定义、工作流以及配置工具，您可以创建<span class="new_term">专用的应用程序</span>。因此，您可以使用{0} 文件夹作为平台，在其上构建功能强大的应用程序，映射到您组织中的业务过程。
help.configIntro.dedicatedApps.listIntro=您可以采用以下几个常规步骤来创建专用的应用程序：
#################################################################################################
#  TRANSLATORS: The letters "PTO" are easily recognizable in American English as meaning 
#               Paid Time Off.  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "PTO" with "paid time off".
#################################################################################################
help.configIntro.dedicatedApps.listItem.createEntry=使用条目设计器可创建您的业务过程要使用的条目。例如，如果创建“申请带薪假期 (PTO)”应用程序，您可能需要开始日期、结束日期以及经理姓名等条目字段。
help.configIntro.dedicatedApps.listItem.createWorkflow=使用工作流设计器创建一个PTO 过程。
help.configIntro.dedicatedApps.listItem.testWorkflow=在测试文件夹中，将该工作流与新条目关联，进行测试，然后再调整新条目和工作流过程。（在将该应用程序置于生产就绪文件夹中之前，请先让用户进行测试。）
help.configIntro.dedicatedApps.listItem.createFolder=创建一个文件夹并进行配置，使您创建的新条目成为唯一的默认条目，并将新条目与您的PTO 过程关联。该文件夹的应用程序为“专用”应用程序，因为该文件夹只包含申请 PTO 的请求。
help.configIntro.dedicatedApps.listItem.allowedViews=配置适合该应用程序的允许的视图。例如，由于 PTO 申请要有开始和结束日期，经理会发现日历视图非常有用，因为该视图将显示他所管理的所有员工在指定月份的所有申请。
