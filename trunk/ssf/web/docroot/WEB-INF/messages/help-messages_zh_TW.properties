help.moreFolderNavigation.listItem.goToPage=<span class="def_list_term">转到页面</span>--当您在此文本框中键入页码然后单击<span class="clickable_item">转至</span>时，{0} 会显示文件夹条目的该页面。 
help.moreFolderNavigation.listItem.goToPageNumber=<span class="def_list_term">链接的页码</span>--单击可能包含您所需条目的文件夹页面的页码，或使用向左双箭头或向右双箭头图标一次经过一个文件夹页面。
