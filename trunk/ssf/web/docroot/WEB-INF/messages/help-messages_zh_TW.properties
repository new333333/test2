##
## Site administration notes   ####
##
help.createTeam.siteAdminNotes.content.intro=默认情况下，人员创建的团队是“团队工作区”页面的子工作区。如果您的组织很大，您可能会想要创建一个层次结构，以便人们可在其中创建自己的团队工作区。例如，您可能会想在团队区域中根据地理位置（北美、南美、欧洲、亚洲）或组织功能（行政、财务、营销、销售、工程）来创建子工作区。
help.createTeam.siteAdminNotes.content.howTo=当实施团队工作区的层次结构时，请确保更改“团队工作区”页面的配置以便其使用“团队工作区”定义（这会删除<span class="clickable_item">添加团队工作区</span>按钮）。对于任何非根目录子工作区下的团队工作区，将其作为工作区创建并继承父工作区的访问控制，然后将其重新配置为团队工作区。最后，对于根目录工作区（用户在其中创建自己的团队工作区），创建后使用“团队工作区根目录”定义（这会添加<span class="clickable_item">添加团队工作区</span>按钮）。
help.createTeam.siteAdminNotes.content.access=此外，您可能想要更改子工作区的访问控制以便人员仅在适当的子工作区中创建团队。提前为组织的子组创建组名可让此过程大为便捷。


