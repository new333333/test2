##
help.understandingTeams.topic=了解 {0} 团队
help.understandingTeams.intro=通常来说，<span class="new_term">团队</span>是指为了共同目标而一起工作的一组人。<span class="new_term">{0} 团队</span>为您提供一个专用的区域，可在其中联机协作以及快捷方便地与团队成员进行沟通。
help.understandingTeams.teamWorkspace=默认情况下，所有使用 {0} 的人员均可创建团队工作区，该工作区为您的团队提供了一个专用的工作区域。创建团队工作区后，添加工作所需数量的子工作区或文件夹（讨论、文件库、wiki、博客等）。
help.understandingTeams.globalWorkspace={0} 还支持另一种团队，该团队主要设计用于在全局工作区树中使用。尽管全局工作区通常是对参与的所有人开放的，但工作区或文件夹的所有者可能会想在该位置创建一队人员来执行特殊的功能（例如，对条目进行评分的主题专家，或主持人）。在这种情况下，所有者可使用<span class="clickable_item">团队</span> > <span class="clickable_item">添加或删除团队成员</span>菜单项来创建该团队，并可使用访问控制设置授予其额外的权限。 
help.understandingTeams.communicate={0} 通信工具可让团队成员之间更快捷地使用各项功能。例如，在团队工作区中，如果您单击工作区或文件夹底部的<span class="clickable_item">开会</span>链接，然后单击<span class="clickable_item">团队成员</span>并单击<span class="clickable_item">立即开始会议</span>，则 {0} 会启动一个Zon 会议而不必让您分别指定团队成员的名字。团队中的成员还可以便捷地使用剪切板、Zon IM 以及电子邮件。
# For more info is a global tag.
