##   Basic ACL definitions    ####
##
help.accessIntro.title=访问控制概述
help.accessIntro.content.intro=<span class="new_term">访问控制</span>是一种您可以用其指定哪些用户有权在哪些位置执行哪些任务的方法。默认情况下，每个人都有权加入每个全局工作区和文件夹、访问所有个人工作区（阅读和评论条目）、创建团队工作区以及加入某个团队工作区以成为该团队工作区的成员。更改访问控制的常规步骤是访问 {0} 中的一个位置，单击<span class="clickable_item">访问控制</span>按钮，然后使用“配置访问控制”页面来更改默认设置。
help.accessIntro.content.roles={0} 使用<span class="new_term">基于角色的访问控制</span>。默认情况下，{0} 凭借此方法为六组任务指定<span class="new_term">角色</span>名称。如果您想要人员能够执行关联的任务组，则要为其指定角色。
help.accessIntro.content.inheritance=默认情况下，各位置继承其父位置的访问设置。因此，通过建立主区的设置，所有子区将自动应用相同的设置，这样就节省了管理时间。要指定与父位置不同的设置，请依次访问该位置、查看访问表、关闭继承、单击<span class="clickable_item">添加组</span>或<span class="clickable_item">添加用户</span>，然后根据需要删除和添加复选标记。
help.accessIntro.content.multiplePlaces=要更改多个位置的访问控制设置，查看并使用“配置访问控制”页面，然后单击页面顶部工作区树中该位置的标题。{0} 随即显示新位置的访问控制表。可根据需要经常重复上述步骤。
#  More info header is a global
help.accessIntro.subTopic.usersGroups=了解默认用户和组
help.accessIntro.subTopic.delegating=委派管理
help.accessIntro.subTopic.defRoles=定义新角色
##
##   default ACL users and roles    ####
##
help.accessIntro.usersGroups.listIntro.users=以下是位于“配置访问控制”表中的默认用户和组：
help.accessIntro.usersGroups.listItem.owner=<span class="def_list_term">工作区或文件夹的所有者</span>--工作区或文件夹的创建者，或被指定为所有者的人员。
help.accessIntro.usersGroups.listItem.teamMembers=<span class="def_list_term">团队成员</span>--在指定位置，使用<span class="clickable_item">团队</span> > <span class="clickable_item">添加或删除团队成员</span>菜单项指定团队成员状态的人员。
help.accessIntro.usersGroups.listItem.allUsers=<span class="def_list_term">所有用户</span>--注册 {0} 的每个人。
help.accessIntro.usersGroups.listItem.superAdmin=<span class="def_list_term">站点管理员</span>--在服务器上的文件中指定能够执行任何工作区或文件夹中任何任务的人员。
help.accessIntro.usersGroups.listIntro.roles=以下为默认角色：
help.accessIntro.usersGroups.listItem.visitor=<span class="def_list_term">访问者</span>--只拥有阅读和评论访问权限。
help.accessIntro.usersGroups.listItem.participant=<span class="def_list_term">参与者</span>--可以创建和修改条目（加上执行访问者任务）。
help.accessIntro.usersGroups.listItem.teamMember=<span class="def_list_term">团队成员</span>--拥有一些管理权限的参与者。
help.accessIntro.usersGroups.listItem.wsFldrAdmin=<span class="def_list_term">工作区和文件夹管理</span>--可创建、修改或删除工作区或文件夹；调停参与（修改或删除其他人的条目等）；设计条目和工作流以及实现更多其它功能（加上执行参与者任务）。
help.accessIntro.usersGroups.listItem.siteAdmin=<span class="def_list_term">站点管理员</span>--可使用所有设计器（设计器可创建定义）、可创建模板以及实现更多其它功能（加上执行所有其它角色的任务）。
help.accessIntro.usersGroups.listItem.workspaceCreator=<span class="def_list_term">工作区创建者</span>--可创建子工作区（在根目录团队工作区中，用户可创建其自己的团队工作区）。
##
##   default ACL delegating    ####
##
help.accessIntro.delegating.intro=随着全局工作区和文件夹数量的增长，让相同的人员管理工作区层次结构中的所有位置是不切实际的。出于此原因，您可能会希望将工作区或文件夹的管理任务委派出去。
help.accessIntro.delegating.howTo=通常，您可以创建一个组，其中包含将委派其管理工作区或文件夹的人员的姓名（如果人数超过一人）。使用<span class="clickable_item">添加组</span>链接（在表格的左侧）将该组添加到访问控制表。{0} 随即为新添加的组或用户添加一行。最后，在“工作区和文件夹管理”列中添加一个复选标记。
help.accessIntro.delegating.limitedAdmin=您可能要对分配给工作区或文件夹管理员的权限加以限制。（例如，可能会限制他们删除位置。）在这种情况下，也许您需要创建一个新角色（例如，“调解员”），该角色只具有“工作区和文件夹管理”角色中某些人员的某些权限。
##
##   default ACL defining roles    ####
##
help.accessIntro.defRoles.intro=如果您觉得现有的角色无法满足组织的需要，那么您可以修改现有的角色或创建新角色。如果您想将子工作区和子文件夹的管理任务委派出去，但又不想授予“工作区和文件夹管理”角色的所有权限，那么这一功能可能特别有用。
help.accessIntro.defRoles.howTo=通常，作为站点管理员登录，然后单击管理 portlet 中的<span class="clickable_item">配置角色定义</span>链接。在“配置角色”页面上，提供新角色的名称，单击您想要此角色成员能够执行的任务旁边的复选框，然后单击<span class="clickable_item">添加</span>。接下来，导航至您想要应用新角色的位置，依次单击<span class="clickable_item">访问控制</span>按钮、表格顶部的<span class="clickable_item">添加角色</span>链接以及下拉列表中您想要应用到此表格的角色。{0} 随即为该新角色添加一个新的表格列。根据需要删除和添加人员、组以及复选标记。 

#########################################################################
##############            WORKFLOW OVERVIEW   ######################
#########################################################################
##
##   Basic workflow definitions    ####
##
help.workflowIntro.title=工作流概述
help.workflowIntro.content.businessProcesses=所有组织会对<span class="new_term">业务过程</span>进行定义，该业务过程建立带结构的一组任务以实现一个特定的目标。业务过程的一些示例包括：订购办公用品、雇用新员工、申请带薪假期以及报销费用。
help.workflowIntro.content.tasks=业务过程中的<span class="new_term">任务</span>可能与其它任务无关或相关。首先需要管理层签署的任务就是相关任务的一个示例。此外，任务可由组织成员执行，也可以自动执行（例如，许多的时间过期）。
help.workflowIntro.content.status=任务完成之前、期间或之后，某些人员可能会报告工作的状态，而该状态决定下一个必须处理该项目的人员。状态标签包括“已开始”、“已分配”、“中断”、“需要批准”、“已完成”等。  
help.workflowIntro.content.workflowDef=<span class="new_term">工作流过程</span>是业务过程的联机版本。工作流过程可让人员自动执行业务过程、记录业务过程的历史以及跟踪业务过程的所有方面。要创建工作流过程，请使用管理 portlet 中的“工作流设计器”，然后使用 {0} 配置工具，以便在用户创建这类条目时随时自动启动该过程（“关联”），或允许用户在查看任何类型的条目时“手动”启动该过程。
help.workflowIntro.subtopic.moreDefs=更多工作流定义
help.workflowIntro.subtopic.example=概念示例
help.workflowIntro.subtopic.associatingWorkflows=关联工作流过程

##
##   More workflow definitions    ####
##
help.workflowIntro.moreDefs.content.state=<span class="new_term">工作流状态</span>是标识已完成任务的结果和指示谁来负责执行后继任务（若存在）的标签。当满足一个或多个独立的<span class="new_term">条件</span>时，将发生<span class="new_term">状态转换</span>。根据满足的条件，状态可转换为许多可能的后继状态之一。
help.workflowIntro.moreDefs.content.accessControl=<span class="new_term">访问控制</span>标识在工作流过程中的每个状态下，哪些用户有权执行特定的任务。
help.workflowIntro.moreDefs.content.question=<span class="new_term">工作流问题</span><sup><span class="ss_largerprint">*</span></sup>允许工作流过程使用一组回答来确定是否应转换条目以及条目的转换方式。 
help.workflowIntro.moreDefs.content.notifications=<span class="new_term">通知</span>是状态转换时发送给一组人员的电子邮件消息或即时消息（在访问控制设置中指定）。
help.workflowIntro.moreDefs.content.parallelThread=<span class="new_term">并行线程</span><sup><span class="ss_largerprint">*</span></sup>是工作流中相对独立的子过程，其转换与主工作流的转换同时进行。主工作流中的一个状态启动并行线程，而另一个状态会等待一个或更多并行过程结束才能继续主工作流中的转换。
help.workflowIntro.moreDefs.content.dedicatedApp=<span class="new_term">专用的应用程序</span>是一个文件夹，其中唯一的条目类型可能是自定义设计的并与某个工作流过程关联。此文件夹只有一种类型的条目，并且工作高度集中。

##
##   workflow Example    ####
##
help.workflowIntro.example.content.listIntro=使用 {0} 工作流创建带薪假期过程：
help.workflowIntro.example.listItem.submit=任何员工均可通过在此过程专用的文件夹中创建一个条目来提交假期申请。  
help.workflowIntro.example.listItem.submit.moreInfo=条目表单是自定义设计的，提供如“开始日期”、“结束日期”和“经理姓名”之类数据的表单元素。该员工在工作流过程内部的标签显示为“条目创建者”。  
#################################################################################################
#  TRANSLATORS: The letters "HR" are easily recognizable in American English as meaning 
#               the Human Resources department  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "HR" with "Human Resources Department".
#################################################################################################
help.workflowIntro.example.listItem.submit.moreInfo2=工作流访问控制确保员工只能看到自己的假期申请，而经理和人力资源部门 (HR) 可以看到所有的假期申请。条目随即自动进入称为“已提交”的初始状态。  
help.workflowIntro.example.listItem.managerQuestion=经理会收到通知，告知其某位员工刚刚提交了假期申请。她可查看该文件夹中的条目，然后回答工作流问题<sup><span class="ss_largerprint">*</span></sup> 以“批准”或“拒绝”该申请。
help.workflowIntro.example.listItem.denied=如果经理拒绝了该申请，则工作流过程向“条目创建者”发送通知，并且工作进入“已拒绝”状态。
help.workflowIntro.example.listItem.approved=如果经理批准该申请，则工作流过程向 HR 部门发送通知，并且工作进入“已批准”状态。
help.workflowIntro.example.listItem.recorded=HR 在其数据库中记录假期之后，他们将工作状态更改为“已记录”。

##
##   Associating workflow with an entry    ####
##
help.workflowIntro.associatingWorkflows.intro=当您使用管理 portlet 中的“工作流设计器”时，该过程与任何特定条目或文件夹无关。要测试和使用您的工作流过程，您可以使用文件夹配置表单，以允许在该文件夹中使用该工作流。这意味着您可以查看该文件夹中的条目，并且可以使用菜单项来启动该条目的过程。
help.workflowIntro.associatingWorkflows.associate=大多数生产就绪系统都要求一旦用户创建一个条目，就自动启动工作流过程。要启用此功能，您可以将工作流与特定类型的条目关联，如下：
help.workflowIntro.associatingWorkflows.listItem.viewFolder=查看要包含与工作流过程相关联条目的文件夹。
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem=单击<span class="clickable_item">管理此文件夹</span> > <span class="clickable_item">配置</span>。
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem.moreInfo=在表单的“工作流关联”部分，{0} 在下拉列表旁边列出了默认的条目类型。
help.workflowIntro.associatingWorkflows.listItem.selectEntry=选您想要与工作流过程关联的一种条目类型。
help.workflowIntro.associatingWorkflows.listItem.selectWorkflow=在下拉列表中，选择您想要与默认条目类型关联的工作流过程。
help.workflowIntro.associatingWorkflows.autoStart=从现在开始，当有人在此文件夹中创建该类型的条目时，{0} 会自动将该条目置于该工作流过程的初始状态。


