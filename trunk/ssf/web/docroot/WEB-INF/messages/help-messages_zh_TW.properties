## Create teams: grant access   ####
##
help.setTeamAccess.content.intro=除了团队成员的参与之外，您可能会想要允许其他人以较受限制的功能访问您的团队工作区。例如，您可以将人员添加为访问者角色，即限制其对现有条目的阅读或评论。
help.setTeamAccess.content.listIntro=授予人员访问者访问权限：
help.setTeamAccess.content.listItem.viewPage=查看您的团队工作区。
help.setTeamAccess.content.listItem.aclMenu=单击<span class="clickable_item">访问控制</span>按钮。{0} 随即显示“配置访问控制”页面。
help.setTeamAccess.content.listItem.noInherit=在“此文件夹继承...”部分，单击单选按钮<span class="clickable_item">否</span>，然后单击<span class="clickable_item">应用</span>按钮。
help.setTeamAccess.content.listItem.addUser=单击<span class="clickable_item">添加用户</span>列标题，键入人员名字或姓氏的前几个字母，然后在下拉列表中单击链接的名字。{0} 在表格中为此人添加一行。
help.setTeamAccess.content.listItem.enableUser=在新创建的行中，选中“访问者”列中的方框。
help.setTeamAccess.content.listItem.repeat=重复最后两步直到您添加完所有想添加的访问者。
help.setTeamAccess.content.listItem.saveChanges=单击<span class="clickable_item">保存更改</span>按钮。
