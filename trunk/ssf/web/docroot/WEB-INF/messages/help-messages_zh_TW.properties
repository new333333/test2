help.folderControlAndFiltering.listItem.importCalendar=<span class="def_list_term">导入日历</span>--当查看日历时，此按钮可让您从其它支持 iCal 格式的日历（例如，Google 和 Outlook）导入日历条目，并且将其包括在您的{0} 文件夹中。参见其它日历的帮助以了解关于将约会导出为一个 iCal 文件的详细信息。
help.folderControlAndFiltering.listItem.filter=<span class="def_list_term">过滤器</span>--以下工具可让您定义过滤器，即使用搜索条件从文件夹列表中包括或排除条目。（例如，您可以创建一个过滤器，只显示您创建的文件夹条目。）要创建一个新过滤器，请单击<span class="clickable_item">编辑</span>。
