help.searchboxes.subtopic.advancedSearch=使用高级搜索
help.searchboxes.advancedSearch.intro=如果您想通过各种附加的条件对搜索加以限制，这些条件包括项目的作者、特定的工作区或文件夹、项目的类别（仅限文件夹或仅限个人工作区）、工作流状态、已应用的标签、活动日期以及更多其它条件，请使用高级搜索。
