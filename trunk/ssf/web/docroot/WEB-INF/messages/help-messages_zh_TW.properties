help.folderControlAndFiltering.listItem.folderView=<span class="def_list_term">文件夹视图</span>--此菜单可让您经文件夹所有者或管理员允许，选择呈现文件夹信息的方式。除了将讨论作为列表或表格查看，您还能选择该信息的博客、wiki 或日历（按日期排序）视图。
