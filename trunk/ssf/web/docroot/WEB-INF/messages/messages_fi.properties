__template_workspace=Työalue
__template_workspace_description=Tämä on perustyöalue. \
Käyttäjillä on samat käyttöoikeudet kuin työalueella, jossa tämä uusi \
työalue on. Valitse kansioiden tyypit, joita haluat työalueella olevan.

__template_discussions_workspace=Keskustelutyöalue
__template_discussions_workspace_description=Keskustelutyöalue on keskustelufoorumien \
aloitussivu. Käytä tätä työaluetta esimerkiksi organisoidaksesi \
yhtiönlaajuisia keskusteluja eri aiheista.

__template_team_workspace=Tiimin työalue
__template_team_workspace_description=Tiimin työalue on työalue, jossa \
voit valita tiimin jäsenet työaluetta luodessasi. Käyttöoikeuden saavat alussa \
vain tiimin jäsenet. Lisäosa, jossa on tiimin jäsenten nimet, sijoitetaan automaattisesti \
työaluesivulle. Tiimin työalueen nimi näytetään kunkin tiimin jäsenen henkilökohtaisessa \
luettelossa tiimeistä, joiden jäsen hän on. \
Valitse kansioiden tyypit, joita haluat työalueella olevan.

__template_user_workspace=Käyttäjän työalue
# The blog, etc. are all types of folders 
__template_user_workspace_description=Tämä on käyttäjän työalueen malli. Yleensä siinä on blogi, \
valokuvagalleria, tiedostokansio, vieraskirja, tehtäväluettelo ja kalenteri. Aina kun \
uusi käyttäjätunnus luodaan, tämän mallin avulla luodaan käyttäjän oma työalue.

__template_external_user_workspace=Ulkoisen käyttäjän työalue
__template_external_user_workspace_description=Tämä on ulkoisen käyttäjän työalueen malli. Aina kun \
uusi käyttäjätunnus luodaan ulkoiselle käyttäjälle, tämän mallin avulla luodaan ulkoisen käyttäjän oma työalue.

__template_project_management_workspace=Projektinhallinnan työalue
__template_project_management_workspace_description=Projektihallinnan työalue on työalue, \
johon on jo luodessa sisällytetty tehokasta projektinhallintaa edellyttävät kansiot: Tehtävä, \
Välitavoite, Kalenteri, Keskustelu ja Tiedosto. Työaluesivulla näytetään automaattisesti tehtävän \
yhteenvetotilasto, projektin omistaja ja projektin kokonaistila sekä lisäosa,\
joka näyttää tehtävien yhteenvedon ilman, että tehtäväkansio tarvitsee avata.

__template_folder=Keskustelu
__template_folder_description=Keskustelukansio on käytännöllinen, kun luodaan foorumi, jossa \
käyttäjät todennäköisesti sekä luovat merkintöjä että vastaavat niihin.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Wiki on yhteistyökansio, jossa on linkitettyjä \
verkkosivuja, joita kaikki asiaankuuluvan käyttöoikeuden omaavat käyttäjät voivat muokata. \
Se on käytännöllinen, kun luodaan tietoja ja tuodaan saataville eri tekijöiden luomia tietoja.

__template_folder_blog=Blogi
__template_folder_blog_description=Blogikansio on foorumi, jossa kokonaiset merkinnät ovat \
esillä käänteisessä kronologisessa järjestyksessä luontiaikansa mukaan. Blogeissa \
on tyypillisesti yhden henkilön tai pienen ryhmän tuottamaa tietoa tietystä aiheesta. \
Blogikansio voidaan määrittää myös niin, että myös suuremmat \
ryhmät voivat kommentoida alkuperäisen tekijän julkaisemia merkintöjä.

__template_folder_calendar=Kalenteri
__template_folder_calendar_description=Kalenterikansio on paikka, jossa voidaan julkaista ryhmän \
tapahtumia tai näyttää muun tyyppisiä merkintöjä päivämäärän mukaan.

__template_folder_milestone=Merkkipaalut
__template_folder_milestone_description=Välitavoitekansiota käytetään kokoamaan yhteen yhdessä tai \
useammassa tehtäväkansiossa olevia tehtäviä tai tekemään niistä yhteenveto.

__template_folder_photo=Valokuva-albumi
__template_folder_photo_description=Valokuvakansioon käyttäjä voi liittää pikkukuvia \ 
grafiikkatiedostoista, kuten .JPG ja .PNG-muodoista, ja katsoa niitä.

__template_folder_guestbook=Vieraskirja
__template_folder_guestbook_description=Vieraskirja on kätevä paikka jättää "allekirjoitus" \
osoittamaan, että henkilö on käynyt käyttäjän Omalla työalueella. Vierailijat voivat myös \
jättää kommentteja merkinnöistä, joita he ovat luoneet kyseisellä omalla työalueella. Kommentit näytetään \
käänteisessä aikajärjestyksessä. Vieraskirjan allekirjoittajan kuva näytetään kommentin yhteydessä. \
Vieraskirja on kätevä työkalu käyttäjän sosiaalisen verkon laajentamiseen.

__template_folder_library=Tiedostot
__template_folder_library_description=Kansio on paikka, johon tallennetaan tiedostoja. Kommentteja tai kokonaisia \
keskusteluja voidaan julkaista yksittäisistä tiedostoista. Tiedostoja voidaan lisäksi automaattisesti \
lukita, editoida paikan päällä, sitten poistaa lukitus ja luoda tiedostosta uusi versio. Tiedostokansio voi \
emuloida WebDAV-palvelinta. Näin käyttäjät voivat lisätä ja poistaa tiedostoja käyttäen mitä tahansa \
WebDAV-työasemaohjelmaa, kuten MS Windows Tiedostojenhallintaa.

__template_folder_mirrored_file=Peilatut tiedostot
__template_folder_mirrored_file_description=Peilattu kansio on erityinen tiedostokansion tyyppi, \
jossa käytetään palvelimen tiedostojärjestelmähakemistoa tiedoston tallennusalueena \
normaalin Vibe-tietovaraston sijaan. Tyypillisesti hakemisto on jaettu tiedosto, jota käytetään \
normaalien tiedostonjakamismekanismien kautta. Vibe yrittää pitää tiedot tiedoston sisällöstä \
synkronoituna kaiken hakemistossa oleva sisällön kanssa. Peilattu kansio -sovellus voi peilata \
mitä tahansa WebDAV- tai paikallista tiedostopolkua.

__template_folder_filr_root=Filr-tiedostot
__template_folder_filr_root_description=Kansio on nimenomaan suunniteltu Filr-kansioketjun \
pääkansiota varten. Tämän tyyppistä kansiota pitäisi käyttää vain Filr-määrityksissä. \
Oletuksena kansion käyttöoikeusluettelot synkronoidaan ulkoisesta tiedostojärjestelmästä. 

__template_folder_filr_netfolder=Filr:n sisäkkäiset tiedostot
__template_folder_filr_netfolder_description=Tiedostokansio on nimenomaan suunniteltu Filr-kansioketjun \
kansioksi, joka ei ole pääkansio. Tämän tyyppistä kansiota pitäisi käyttää vain Filr-määrityksissä. \
Oletuksena kansion käyttöoikeusluettelot synkronoidaan ulkoisesta tiedostojärjestelmästä. 

__template_folder_filr_home_folder=Filr-kotikansio
__template_folder_filr_home_folder_description=Tiedostokansio on nimenomaan suunniteltu Filr-kotikansioksi \
kullekin kayttäjälle. Tämä on vain sisäiseen käyttöön. 

__template_folder_filr_root_cloud=Filr-pilvitiedostot
__template_folder_filr_root_cloud_description=Kansio on nimenomaan suunniteltu Filr-pilvikansioketjun \
pääkansioksi. Tämän tyyppistä kansiota pitäisi käyttää vain Filr-määrityksissä. \
Oletuksena kansion käyttöoikeusluettelot synkronoidaan ulkoisesta tiedostojärjestelmästä. 

__template_folder_filr_cloud_folder=Filr:n sisäkkäiset pilvitiedostot
__template_folder_filr_cloud_folder_description=Tiedostokansio on nimenomaan suunniteltu Filr-pilvikansioketjun \
kansioksi, joka ei ole pääkansio. Tämän tyyppistä kansiota pitäisi käyttää vain Filr-määrityksissä. \
Oletuksena kansion käyttöoikeusluettelot synkronoidaan ulkoisesta tiedostojärjestelmästä. 

__template_folder_miniblog=Mikroblogi
__template_folder_miniblog_description=Mikroblogikansio on erityinen kansio, joka luodaan \
automaattisesti kullekin käyttäjälle. Siihen on tarkoitus tehdä vain lyhyitä merkintöjä. \
Jokainen käyttäjä voi lisätä mikroblogimerkintöjä joka sivulla olevalla työkalualueella. Vaikka \
useita mikroblogikansioita voidaan luoda, vain ne, jotka luodaan automaattisesti, ovat käytettävissä \
käyttäjän oikeina mikroblogeina.

__template_folder_task=Tehtävät
__template_folder_task_description=Tehtäväkansio sisältää tehtävämerkintöjen joukon. \
Kansio näyttää myös yhteenvedon tehtävien tärkeydestä ja tilasta.

__template_folder_survey=Kyselyt
__template_folder_survey_description=Kyselykansiossa voi olla useita kyselyitä. Kukin \
kysely muodostuu sarjasta kysymyksiä. Kyselyn tuloksista tehdään yhteenveto \
ja niitä voi katsoa kansiossa.

__template_workspace_welcome=Saapumissivu
__template_workspace_welcome_description=Saapumissivu-työalue. \
Saapumissivut ovat kooste sivustolla olevasta materiaalista. \
Usein niitä käytetään yhtiön uutissivun rakentamiseen tai paikaksi, \
jossa on hyödyllisiä vinkkejä tai yleistä tietoa.

