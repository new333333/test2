__template_workspace=Workspace
__template_workspace_description=This is a basic workspace.  \
Users have the same access rights as the workspace in which this new \
workspace is placed. Select the types of folders you wish to have in the workspace.

__template_discussions_workspace=Discussions Workspace
__template_discussions_workspace_description=The discussions workspace is the home page \
for a set of discussion forums. For example, use this workspace to organize a set of \
company-wide discussions on various topics.

__template_team_workspace=Team Workspace
__template_team_workspace_description=A Team Workspace is a workspace in which \
you pick Team members as you create the workspace.  Access is initially limited to \
Team members. An Accessory with Team member names is automatically placed on the \
workspace page. The Team workspace name will be displayed in each Team member's individual \
list of the teams on which he or she is a member. \
Select the types of folders you wish to have in the workspace.

__template_user_workspace=User workspace
# The blog, etc. are all types of folders 
__template_user_workspace_description=This will create a user workspace, consisting of a blog, \
photo gallery, file folder, guestbook, task list and calendar

__template_project_management_workspace=Project Management Workspace
__template_project_management_workspace_description=A Project management workspace is a workspace \
that is created already containing the folders required for effective project management: Task, \
Milestone, Calendar, Discussion and File. On the workspace page, "roll up" task statistics, project \
owner and overall project status are automatically displayed, along with an Accessory that summarizes \
tasks without requiring the user to open the Task folder.

__template_folder=Discussion
__template_folder_description=A Discussion folder is useful for creating a forum where \
users are likely to both create and reply to entries.

__template_folder_wiki=Wiki
__template_folder_wiki_description=A wiki is a collaborative folder containing linked \
web pages that can be edited by anyone with appropriate access. It is useful for creating \
and making available information created by a group of authors.

__template_folder_blog=Blog
__template_folder_blog_description=A blog folder is a forum where entire entries are \
displayed in reverse chronological order, based on when they were created. Blogs \
typically provide information on a particular topic from an individual or small \
group of authors. Optionally, the blog folder can be configured so that a larger \
group can make comments on the entries posted by the original author.

__template_folder_calendar=Calendar
__template_folder_calendar_description=A calendar folder is a place to post group \
events or display other types of entries by date.

__template_folder_milestone=Milestone folder
__template_folder_milestone_description=A milestone folder is used to roll up or \
summarize activity in one or more Task folders.

__template_folder_photo=Photo album
__template_folder_photo_description=A photo album allows the user to add and view \
thumbnails of files in a graphical format such as .JPG and .PNG.

__template_folder_guestbook=Guestbook
__template_folder_guestbook_description=A guestbook folder is a simple place that individuals \
can "sign," indicating that they have visited a user's Personal Workspace. Visitors may also \
leave comments about the entries created in that personal workspace. Comments are displayed \
in reverse chronological order. A picture of the individual signing the guestbook is displayed \
with the comment. The guestbook is useful for expanding users' social networks.

__template_folder_library=File folder
__template_folder_library_description=A file folder is a place to put files. Comments or entire \
discussions can be posted about individual files. Additionally, the files can be automatically \
locked, edited-in-place, then unlocked, creating a new version of the file. A file folder can \
emulate a WebDAV server. This allows a user to add and delete files via any WebDAV client, \
such as the MS Windows File Manager.

__template_folder_mirrored_file=Mirrored file folder
__template_folder_mirrored_file_description=A mirrored file folder is a special type of \
file folder where it uses a server file system directory as its file storage area instead of \
the normal Teaming repository. Typically the directory is a file share accessed via normal \
file sharing mechanisms. Teaming attempts to keep its knowledge about the folder contents \
in synch with whatever is in the directory. The mirrored folder feature can mirror any \
WebDAV or local file path.

__template_folder_miniblog=MiniBlog
__template_folder_miniblog_description=A MiniBlog folder is a special folder that gets \
created automatically for each user. It is intended to contain short text entries only. \
Each user can add MiniBlog entries directoy from the tools area on every page. While you can \
create multiple MiniBlog folders, only the one that is created automatically will be accessed \
as the user's real MiniBlog.

__template_folder_task=Task folder
__template_folder_task_description=A task folder contains a series of task entries. \
The folder also displays a summary of task priority and status.

__template_folder_survey=Survey folder
__template_folder_survey_description=A survey folder can hold a series of surveys. Each \
survey is made up of a series of questions.  The results of the survey are summarized and \
can be viewed within the folder.

__template_workspace_welcome=Landing Page
__template_workspace_welcome_description=A landing page workspace. \
Landing pages are a "mashup" of material from around the site. \
They are frequently used to build a Company News page, or as a place to \
display helpful hints or links to popular information.

