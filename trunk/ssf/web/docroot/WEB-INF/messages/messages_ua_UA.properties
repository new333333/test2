__template_workspace=Робоча область
__template_workspace_description=Основна робоча область.  \
Користувачі матимуть ті ж самі права, що і в області в якій \
розташована ця область. Виберіть тип папок, які повинні бути в області.

__template_team_workspace=Робоча область команди
__template_team_workspace_description=Робоча область команди - це область, в якій \
Ви обираєте учасників команди при створенні області. Попередньо доступ обмежений \
учасниками команди. Аксесуар з ім'ям учасників команди автоматично розміщується \
на сторінку області. Ім'я області команди буде показано в переліку команд кожного \
учасника, в яких він/вона присутні. \
Виберіть типи папок, які повинні бути в області.

__template_user_workspace= Робоча область користувача
# The blog, etc. are all types of folders 
__template_user_workspace_description=Створює робочу область користувача, що містить блог, \
фотогалерею, папку файлів, гостьову книгу, перелік задач і календар

__template_project_management_workspace=Робоча область управління проектами
__template_project_management_workspace_description=Робоча область управління проектами - це область, \
створена з папками необхідними для ефективного управління проектами: Задачі, \
Етапи, Календар, Обговорення та Файли. На сторінці області автоматично відображаються, \
"згорнута" статистика по задачам, власник задачі та загальний статус проекта, а також \
аксесуари, що додають задачі без необхідності відкривання папки задач.

__template_folder=Обговорювання
__template_folder_description=Папка обговорення корисна для створення форума, де користувачі \
можуть створювати записи та відповідати на них.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Wiki - спільна папка, що містить зв'язані веб-сторінки, \
які можуть бути змінені ким завгодно маючим доступ. Корисна для створення \
та публікації інформації створюваної групою авторів.

__template_folder_blog=Блог
__template_folder_blog_description=Папка блогів - це форум, де записи відображаються \
в зворотньому хронологічному порядку, за датою створення. Блоги \
звичайно надають інформацію на зазначену тему від одного або невеликої \
групи авторів. Як варіант, папка блогів може бути налаштована так, щоб великі \
групи мали змогу коментувати записи автора.

__template_folder_calendar=Календар
__template_folder_calendar_description=Папка календаря - це місце для разміщення \
групових подій або відображення інших типів записів по датам.

__template_folder_milestone=Папка етапів
__template_folder_milestone_description=Папка етапів використовується для розгортання або \
складання активності однієї або більше папок задач.

__template_folder_photo=Фотоальбом
__template_folder_photo_description=Фотоальбом дозволяє користувачам додавати та переглядати \
ескізи файлів в графічних форматах .JPG та .PNG.

__template_folder_guestbook=Гостьова книга
__template_folder_guestbook_description=Папка гостьової книги - це місце, де відвідувачі \
можуть "розписатися", показуючи, що вони відвідували персональну область користувача. Відвідувачі \
також можуть залишити коментарі про створені в персональній області записах. Коментарі відображаються \
в зворотньому хронологічному порядку. Картинки відвідувачів, що розписалися в гостьовій книзі відображаються \
поруч з коментарем. Гостьова книга корисна для поширення соціальної мережі користувача.

__template_folder_library=Папка файлів
__template_folder_library_description=Папка файлів - це місце для розміщення файлів. Можуть бути \
роміщені коментарі або внутрішні обговорення по конкретному файлу. Додатково, \
файли можть бути автоматично заблоковані, відредаговані, розблоковані, створені \
нові версії файлу. Папка файлів може емулювати сервер WebDAV. Це дозволяє користувачу \
додавати або видаляти файли через будь-якого клієнта WebDAV, такого як файловий менеджер MS Windows.

__template_folder_task=Папка задач
__template_folder_task_description=Папка задач містить серії записів задач. \
Папка також відображає підсумок пріоритетних задач та їх статусах.

__template_folder_survey=Папка опитувань
