help.getStartedProduct.content.portal=現在表示されているページは、<span class="new_term">ポータルページ</span>と呼ばれます。{0} ツールは、<span class="new_term">ポートレット</span>と呼ばれるページのセクション内に表示されます。情報アイコン(<span class="clickable-item">i</span>)またはクリックしたリンクは、<span class="new_term">ナビゲーションポートレット</span>の一部を表します。このポートレットを使用して、{0} のワークスペースやフォルダを表示します。  
help.getStartedProduct.content.whatToClick=<span class="clickable_item">［マイワークスペース］</span>アイコンをクリックして、パーソナルワークスペースを表示するか、<span class="new_term">ワークスペースツリー</span>(<span class="page_item">グローバルワークスペース</span>、<span class="page_item">パーソナルワークスペース</span>、<span class="page_item">チームワークスペース</span>)を開き、閲覧したい場所のタイトルをクリックします。{0} はポータルページを終了し、該当するワークスペースまたはフォルダを表示します。ポータルページに戻るには、ページの右上端の<span class="clickable_item">左向きの矢印</span>アイコンをクリックします。
help.getStartedProduct.content.moreInfo=導入情報の詳細:
