##  Source: /jsp/help/portlets/get_started/folder_types.jsp
help.getStartedProduct.content.folders.listIntro=ワークスペースレベルでは、フォルダを使用してさらに作業を整理することができ、その中にはサブフォルダを含めることができます。ワークスペース所有者が {0} で作成できるフォルダのタイプを以下に示します。
help.getStartedProduct.content.folders.listItem.discussion=<span class="def_list_term">ディスカッション:</span> トピックと各トピックに対してポストされたコメント
help.getStartedProduct.content.folders.listItem.file=<span class="def_list_term">ファイル:</span> アップロードされたファイルのライブラリ
help.getStartedProduct.content.folders.listItem.calendar=<span class="def_list_term">カレンダ:</span> 重要な日付とアポイント
help.getStartedProduct.content.folders.listItem.photoAlbum=<span class="def_list_term">フォトアルバム:</span> 写真のコレクション
help.getStartedProduct.content.folders.listItem.guestbook=<span class="def_list_term">ゲストブック:</span> 閲覧者の署名とコメント
help.getStartedProduct.content.folders.listItem.blog=<span class="def_list_term">ブログ:</span> 日記エントリの年代順リスト
help.getStartedProduct.content.folders.listItem.wiki=<span class="def_list_term">Wiki:</span> 参加者により共同作成されたページのセット
help.getStartedProduct.content.folders.listItem.survey=<span class="def_list_term">調査:</span> 参加者にポストされたポーリング質問
help.getStartedProduct.content.folders.listItem.task=<span class="def_list_term">タスク:</span> トラックされたアクション項目
