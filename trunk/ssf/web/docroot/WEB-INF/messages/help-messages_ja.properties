ihelp.other.linksToEntries.title=他のエントリへのリンク
ihelp.other.linksToEntries.intro=エントリの［説明］セクションを作成する際は、{0} のインストールで別のエントリへのリンクを含めることができます。
ihelp.other.linksToEntries.invokeTool=<span class="page_item">［エントリの追加］</span>フォームの<span class="page_item">［説明］</span>セクションでは、HTMLエディタの2行目の最後のボタンである<span class="clickable_item">［リンクの適用］</span>アイコンをクリックします。このアイコンをクリックした後で、{0} ではリンクするエントリを指定できるウィンドウが表示されます。
ihelp.other.linksToEntries.explainTool=別のフォルダのエントリにリンクする場合は、<span class="clickable_item">［変更］</span>リンクをクリックします。エントリを見つけるには、テキストボックスに正確にエントリのタイトルを入力するか、<span class="clickable_item">［検索］</span>リンクを使用して該当するタイトルを選択します。2番目のリンクでは、検索する文字列の入力機能を使用します(数文字を入力すると、その内容に一致するタイトルのリストが表示されます)。<span class="clickable_item">［挿入］</span>リンクをクリックすると、選択したエントリのリンク付きタイトルが<span class="page_item">［説明］</span>ボックスに挿入されます。
ihelp.other.linksToEntries.newLinkText=他のテキストへのリンクを適用する場合、テキストを<span class="page_item">［説明］</span>ボックスに入力し、それを選択してから、<span class="clickable_item">［リンクの適用］</span>アイコンをクリックして、エントリを選択できるウィンドウを表示します。{0} は選択したテキストへのリンクを適用します。