#  e-mail   #####################
ihelp.email.binder_name=この名前は、フォルダに電子メールを送信する際、固有のユーザに分かりやすい名前を提供します。
ihelp.email.individual_notify_entry=この設定は、エントリを変更したり、コメントするたびに電子メールが送信されることを示します。システムはアクティビティを5分ごとに監視して、新しい通知メッセージを送信するべきかどうか判断します。 
ihelp.email.disable_admin_notify=すべての通知をオフにするには(配布リストを使用してフォルダの所有者により送信されるものを含む)、上記のすべての選択ボックスが電子メールアドレスを指定していないことを確認してから、このチェックボックスを選択してください。
# e-mail settings for a folder   #####################
ihelp.email.schedule.inFolder=電子メールのポストスケジュールは、インストール全体の設定です。スケジュールを変更する要求については、サイト管理者に連絡してください。
#######################################################################################
# Postings. In the folder config form (used in a JSP)
#    Source: /jsp/help/workspaces_folders/misc_tools/email_alias_explained.jsp
#            /[same path]/email_alias.jsp
#            /[same path]/email_enable_posting.jsp
#################
#  Second JSP.  More on e-mail aliases. Links off of site e-mail admin and folder posting config.
#     Source: Same as the three files listed previously
ihelp.email.from.moreInfo.topic=電子メールポストの設定の理解
ihelp.email.from.moreInfo.intro=最初に、{0} のフォルダにメッセージをポストするために使用される電子メールアカウントの作成を担当する組織のIT担当者と作業します。両者が、フォルダにポストするための個別の電子メールアカウントを指定するか、複数のエイリアスアドレスを持つ1つのアカウントを使用するかを決定する必要があります(またはこの両方の方法の組み合わせを使用)。 
ihelp.email.from.moreInfo.aliases=エイリアスを使用するのが最も一般的です。この方法を実装するには、XML構成ファイルの要素を使用し(インストールガイドを参照)、電子メールエイリアスを使用していることを示し、電子メールアカウント名とパスワードを指定します(電子メールアカウント名の構文は、組織が使用する電子メールサーバのタイプに応じて異なります。電子メールアドレスのような形式になっている場合も、そうでない場合もあります)。フォルダ所有者にエイリアスアドレスを提供してください。
ihelp.email.from.moreInfo.aliases.example=たとえば、マーケティングフォルダの所有者は、フォルダにポストするアドレスを要求します。<span class="light_emphasis">collab@acme.com</span>電子メールアカウントの中で、ITの担当者はcollab.marketing@acme.comの<span class="light_emphasis">エイリアス</span>アドレスを作成します。フォルダ所有者は、「collab.marketing@acme.com」をポスト設定フォームに入れ、パスワードを空のままにします。collab.marketing@acme.comを使用してアカウントに送信されたすべてのメールは、マーケティングフォルダにポストされます。
ihelp.email.from.moreInfo.accounts=一部のシステムでは、電子メールのポストを必要とする各 {0} フォルダに個別の電子メール<span class="light_emphasis">アカウント</span>を必要とします。この方法を実装するには、XML構成ファイルで、エイリアスを使用していないことを示し、アカウント名とパスワードにNull文字列を指定します。アカウント名とパスワードをフォルダ所有者に提供します。<span class="light_emphasis">両方とも</span>ポスト設定フォームに入力されます。
ihelp.email.from.moreInfo.deletedAfterRouting=電子メールが {0} のフォルダに配置された後、その電子メールは電子メールアカウントから削除されます。
#  More info is a global string.
############################################################################################
#  Source: /jsp/help/workspaces_folders/misc_tools/email_enable_posting.jsp
ihelp.email.incomingAddresses=フォルダ所有者や管理者が電子メール設定を行い、フォルダにポストするためのエイリアスアドレスを指定する場合、その設定情報はこのカラムに表示されます。この情報を使用して、インストール用に、受信電子メールアカウントの既存のエイリアスをトラックします。
ihelp.email.enableCheckBox=電子メールの送信を許可するには、このボックスを選択する必要があります。購読は、必要に応じて5分ごとに送信されます。送信スケジュールは、すべてのダイジェスト通知に適用されます(フォルダとそのサブフォルダのエントリの変更内容を要約しています)。
ihelp.email.enablePostings=インストールで、すべてのフォルダの電子メールポストを有効にするには、サイト全体のスケジュールを指定します。次に、フォルダ所有者は電子メールアカウント名およびパスワードを指定するか、電子メールエイリアスアドレスのみを指定します。この情報は、アカウントのどのメッセージがそのフォルダにルーティングされているかを判断するために使用されます。 
#######################################################################################
# Describes notification settings in folder config. used in jsp
#    Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_folder_settings.jsp
ihelp.email.notification_list=通知タイプおよび電子メール通知を受け取る人のリストを指定できます。通知では、フォルダおよびそのサブフォルダの新規エントリまたは変更されたエントリの詳細が提供されます。ただし、<span class="clickable_item">［購読］</span>、<span class="clickable_item">［電子メール通知］</span>メニューを順に選択して設定を変更し、個人の設定がフォルダ設定を上書きするように指定できます。
#######################################################################################
# Detailed descriptions of how notifications work. linked from folder config and site config
#(used in a JSP)
#      Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_explained.jsp
#              /[same path]/email_notifications_folder_settings.jsp
#              /jsp/help/workspaces_folders/menus_toolbars/subscriptions.jsp
ihelp.email.notify.understanding.topic=電子メール通知の理解
ihelp.email.notify.understanding.intro=フォルダ所有者は、通知のタイプとその通知を受け取る人のリストを指定できます。人々の個人的な購読設定は、フォルダ所有者の設定を上書きします。
ihelp.email.notify.understanding.types=フォルダでのみ使用できる<span class="new_term">ダイジェスト通知</span>は、前回の通知以降のフォルダの新規エントリや変更されたエントリの概要を含む1つの電子メールメッセージです。{0} はサイト管理者が決めたスケジュールで最新のアクティビティをレビューします。{0} はダイジェストメッセージを送信します。<span class="new_term">個々の通知</span>は、新規または変更されたエントリに対する個別の電子メールメッセージで、{0} は最近のアクティビティを5分ごとにレビューします。<span class="new_term">テキストメッセージ通知</span>は、テキストメッセージとしての表示に適した個々の通知で、これらのテキストメッセージには新規または変更されたエントリのタイトルのみが含まれます。 
ihelp.email.notify.understanding.textMessages=テキストメッセージ通知をセットアップするには、パーソナルワークスペースを表示し、<span class="clickable_item">［プロファイルの変更］</span>をクリックし、{0} がテキストメッセージ通知を送信する電子メールアドレスを指定します。次に、購読フォームとその<span class="page_item">［テキストメッセージングに適したメッセージ］</span>選択ボックスを使用して、プロファイルに置いたばかりの電子メールアドレスを選択します。
ihelp.email.notify.understanding.users=人々のプロファイルには任意のタイプ(一般的な電子メール、モバイル、テキストメッセージ)の電子メールアドレスを複数含めることができます。また、{0} は電子メールアドレスのタイプや数にかかわらず、通知を受け取ることを許可します。たとえば、2つのダイジェスト通知を受け取ったり、1つの独立したメッセージを受け取ることができます。つまり、1つのダイジェストは仕事用のアドレスに、もう1つのダイジェストは家庭用のアドレスに、そしてテキストメッセージ通知は携帯メールのアドレスになどと設定できます。フォルダまたはエントリを購読するとき、各カテゴリの通知の下で(ダイジェスト、個別、テキストメッセージ)、その人は任意の数の電子メールアドレスを選択するための選択ボックスを使用します。最後に、すべての通知をオフにするには(配布リストを使用してフォルダ所有者により送信されたものを含む)、すべての選択ボックスを空にして、<span class="page_item">［管理者が設定した通知を無効にする...］</span>チェックボックスを選択する必要があります。 
#########################################################################################
#  designers   #####################
ihelp.designers.attributeList=この項目では、フォルダの各エントリに割り当てることができる属性の設定を許可します。これらの属性の設定はフォルダごとに設定されます。各属性のセットには固有の属性のリストがあります。たとえば、「優先度」と「色」の2つのセットがあります。「優先度」には、高、中、低の属性があります。「色」には、赤、黄、青の属性があります。したがって、このフォルダのエントリにはそれらに適用される「優先度」と「色」の属性を設定できます。
ihelp.designers.description_view_type=ブログやフォトアルバムなどのフォルダの場合、常にセットの一番上のフォルダの説明を表示するように選択できます。これにより、セットのフォルダの間で移動するときにページのレイアウトを一定に保ちます。
ihelp.designers.event=スケジュールされた予定や重要なイベント。イベントを1日の中に制限する(たとえば、スタッフのミーティングなど)か、複数の日数にわたるイベント(たとえば、会議など)を有効にできます。
ihelp.designers.icon=この項目は、項目の現在の設定により指定されたアイコンを挿入します。
ihelp.designers.radio_buttons=ユーザにいくつかの選択肢から1つの項目だけを選択させたい場合は、この要素タイプを使用してください。
ihelp.designers.selectbox=ユーザをリストから選択するためには、この要素タイプを使用してください。ユーザにリストの複数の項目の選択を許可するかどうかを指定できます。
ihelp.designers.custom_jsp=「フォームとビューのデザイナー」を使用して要素を指定する代わりに、JavaServer Pages (JSP)を指定できます。フォームに対して1つとビューに対して1つです。この高度なレベルのカスタマイズにより、データベースへのWebサービスコールを実行するなどの機能で、フィールドに記入できます。フィールドをJSPが記入するHTML非表示フィールドと組み合わせると、データはこのアプリケーションに格納されます。詳細については、サポートサービスにお問い合わせください。 
ihelp.designers.branding=この要素を使用して、ワークスペースやフォルダへのブランディングを追加します。ワークスペースやフォルダにブランディングが指定されると、すべての子ワークスペースとフォルダはこのブランディングを継承します。ブランディングには画像やHTMLを含めることができます。
ihelp.designers.divider=これは、ページの横方向に1ピクセルのラインを引きます。
ihelp.designers.expand_area=これは、ユーザが要素のタイトルの隣にある<span class="clickable_item">右向き矢印</span>アイコンをクリックしたり、<span class="clickable_item">下向き矢印</span>アイコンをクリックすると拡大縮小するセクションを作成します。
ihelp.designers.remote_app=リモートアプリケーションは、別のサーバで実行されるカスタムアプリケーションです。これらはワークスペースとフォルダページまたはエントリフォームとビューにカスタムデータを配置します。
ihelp.designers.source_data=この選択ボックスを使用して、エントリタイトルとして使用する値をもつカスタム要素を選択します。
ihelp.designers.source_event=この選択ボックスを使用して、値をイベントスケジューラにより使用するイベント要素を選択します。
ihelp.designers.source_user_list=この選択ボックスを使用して、値をイベントスケジューラで使用するユーザのリストを選択します。
ihelp.designers.recur=複数回数発生するイベント(たとえば、毎日、毎週、または毎月など)の場合は、このボックスを選択します。
ihelp.groups.data_name=これは、内部使用のデータベース名です。頭文字は英字(a-z、A-Z)です。残りのリーガル文字は、英数字(a-z、A-Z、0-9)、ハイフン(-)、およびアンダースコア(_)です。
ihelp.designers.data_name=これは、内部使用のデータベース名です。1つの定義の要素の名前は固有であることが必要です。頭文字は英字(a-z、A-Z)です。残りのリーガル文字は、英数字(a-z、A-Z、0-9)、ハイフン(-)、およびアンダースコア(_)です。
ihelp.designers.selection_data_name=これは、内部使用のデータベース名です。1つの定義の要素の名前は固有であることが必要です。頭文字は小文字の英字(a-z)です。残りのリーガル文字は、英数字(a-z、0-9)、ハイフン(-)、およびアンダースコア(_)です。
ihelp.designers.form_button_alignment=ボタンをページの右または左のいずれかに合わせて整列させるかを選択します。
ihelp.designers.mark_as_inline=複数の項目を、ページ上で左から右へ、互いに隣同士に配置する場合、項目がインラインであることを指定します。
ihelp.designers.mark_as_title=このタイトルは、ファイル名に由来します。使用するファイルデータ項目を選択します。
ihelp.designers.places=この項目は、ワークスペースおよびフォルダの隣にチェックボックスを持つワークスペースツリーを表示します。ユーザが1つの場所を選択することだけに制限されるか、複数の場所を選択できるようにするかを指定できます。
ihelp.designers.radio_string=ラジオボタンの隣に表示される識別文字列を入力します。
ihelp.designers.required=フォームを送信する前にユーザが値を指定する必要がある場合は、このボックスを選択してください。
ihelp.designers.selection_string=選択ボックスに表示される文字列を入力します。
ihelp.designers.storage_media=このフィールドはアップロードされたファイルが格納される場所を指定します。
ihelp.designers.title_field=<span class="page_item">［タイトル］</span>フィールドはエントリに常に含まれる必要があります。一度だけ表示され、削除できません。
ihelp.designers.timeZone_name=3文字のタイムゾーン名を入力します(例、EST)。
ihelp.designers.new_template=この機能では、テンプレートの定義をコミットする前に実際のワークスペースおよびフォルダをテストします。ワークスペース、フォルダ、または階層をテストした後で、このラジオボタンを選択し、<span class="clickable_item">［追加］</span>をクリックし、テンプレートとして使用する場所のトップのワークスペースまたはフォルダを指定します。
ihelp.designers.current_templates=テンプレートのリンク付きの名前をクリックして、その定義をレビューするか、変更します。<p class="ss_ihelp_para">潜在的に多くのワークスペースやフォルダが標準テンプレートに基づいている可能性があるため、これらのテンプレートへの変更がユーザに良い影響を及ぼすことを必ず確認してください。標準テンプレートに変更を加える前に、提案されたテンプレートのプロトタイプを作成し、それをテストし、ユーザからのフィードバックを収集します。</p>
ihelp.designers.import_definitions=インポートされたテンプレートが依存する定義を最初にインポートするようにしてください。たとえば、カスタムフォルダを定義する場合で、テンプレートがこのカスタムフォルダのインスタンスを含む場合、テンプレート定義をインポートする前にカスタムフォルダの定義を最初にインポートする必要があります。
ihelp.designers.view_type=現在のビュースタイルのリストから、最も類似するもので、新しいビューと類似する機能を持つものを選択します。

#  workflow   #####################
ihelp.workflow.allMustMatch=デフォルトでは、エントリを移行するには1つの条件だけを満たす必要があります。移行するためにすべての条件を満たす必要がある場合は、このボックスを選択してください。
ihelp.workflow.parallel=メインスレッドの状態と移行と同時に実行する状態と移行のセットを作成します。メインスレッドの状態では平行のプロセスが開始され、メインプロセスの別の状態では平行スレッドの完了を待機できます。
ihelp.workflow.process=独立したワークフロープロセスを開始します。
ihelp.workflow.on_entry=プロセスが状態に入ったり、状態から終了するときにアクションをとることができます。たとえば、開始時(または終了時)には、通知を送信したり、平行プロセスを開始または終了したり、変数を設定したりできます。 
ihelp.workflow.trans_variable=設定した変数の値に基づいて決定をすることができます。プロセスがある状態に入る時に電子メール通知を送信するプロセスを考慮してください。そのプロセスはプロセス内で同じ状態に後で入りますが、通知は複数送信したくありません。このような場合は、最初の状態をセットアップして、「sent notifications」変数が「true」でない場合のみに通知を送るようにします。
ihelp.workflow.condition=この条件を使用して、移行がエントリのカスタム要素に対してユーザが指定する値に基づくようにすることができます。たとえば、「優先度レベル」要素をカスタムエントリに定義できます。ユーザが「優先度1」を選択すると、移行が発生します。
ihelp.workflow.remoteApp.variable=結果を含む変数の名前がリモートアプリケーションから返されました。

#  mirrored folders   #####################
ihelp.synchronization.schedule.enableCheckBox=スケジュールされた同期化を有効にするには、このチェックボックスを選択します。このチェックボックスを選択しない場合は、スケジュールされた同期化が有効になりません。

#  other menus and tools   #####################
ihelp.other.advanced_search=検索条件を入力し、<span class="clickable_item">［検索］</span>アイコンをクリックすると、このカラムに一覧表示された照合項目(該当するものがある場合)をレビューするために下方にスクロールします。より多くの条件を指定するには、このフォームの右上隅の<span class="clickable_item">［他のオプション］</span>をクリックし、下方へスクロールして、それらを適用します。この検索を後で使用するために保存するには、ページの左側のツールサイドバーの<span class="page_item">［保存済み検索］</span>セクションで名前を指定し、<span class="clickable_item">［保存］</span>をクリックします。
ihelp.other.global_accessories=指定したアクセサリを表示されるすべてのワークスペースとフォルダに自動的に表示させる場合は、このラジオボタンを選択します。
ihelp.other.community_accessories=ワークスペースとフォルダの所有者は、現在のワークスペースまたはフォルダを表示すると自動的に表示される<span class="new_term">コミュニティアクセサリ</span>を作成できます。
ihelp.other.graphic_constraints=このグラフィックは、ピクチャの歪みなしで(アスペクト比を維持)指定した最大幅と高さに適合するように拡大縮小されます。
ihelp.other.select_template=テンプレートは構成デフォルト値を設定します。一度作成されると、ワークスペースまたはフォルダテンプレートを変更できません。サイト管理者は管理ポートレットの「フォームとビューデザイナー」を使用して、フォルダやワークプレーステンプレートを操作できます。
ihelp.other.view_type=ステップ1: フォルダに含める必要があるエントリのタイプを選択します。ステップ2: フォルダのリストのデフォルトビューを1つ選択します。ステップ3: 許可されたビューを選択します。これはフォルダリストを整理して表示するためのもう1つの方法です(デフォルトでは、ディスカッションフォルダに対して設計された2つのビューがあります。リスト［デフォルト］またはテーブルです)。
ihelp.other.define_simple_url=このフォルダを参照するために使用する単純なURLをセットアップします。サイト管理者でない限り、URLはログイン名または事前定義されたグローバルキーワードの1つのいずれかであることが必要です。
ihelp.other.branding.info=テキスト付きのグラフィックを追加する場合は、ブランディング編集領域に2カラム1行のテーブルを挿入してください。次に、左のセルにグラフィックを配置してから、右のセルにテキストを配置して、外観がよくなるように編集します。<br/><br/>最良の結果を得るには、イメージのサイズを高さ100ピクセルに制限してください。
ihelp.other.attributes.info=属性セットの名前を入力して、［追加］をクリックします。［属性セット］ボックスが表示されます。各属性の名前を入力し(一度に1つ)、［変更を保存］をクリックします。属性または全体のセットを削除するには、関連するチェックボックスをクリックし、［変更を保存］をクリックします。 

#######################################################################################
# The following strings are used in a jsp
#   Source: /jsp/help/workspaces_folders/misc_tools/views_folders.jsp
ihelp.other.def_view_type.intro=フォルダリストまたはワークスペースが最もよい状態で表示されるビューを選択します。 
ihelp.other.def_view_type.folders=フォルダを選択する際、含まれるエントリのタイプを考慮します。たとえば、カレンダエントリのフォルダリストは、通常はカレンダビューにより示される最適なものです。
ihelp.other.def_view_type.workspaces=ワークスペースを選択する際、デフォルトの<span class="page_item">ワークスペース</span>定義を選択できます。プロジェクトタスクとマイルストーンをタスクの完了度に基づいてトラックしたい場合は、<span class="page_item">プロジェクト管理ワークスペース</span>の定義を選択できます。最終的に、チームワークスペースを選択する際、<span class="clickable_item">［チームワークスペースを追加］</span>ボタンを表示するワークスペースの<span class="page_item">チームワークスペースのルート</span>を選択します。チームワークスペースが組織的な構造であり、サブワークスペースとしてチームワークスペースを持つ予定がない場合は、<span class="page_item">チームワークスペース</span>の定義(チーム作成のボタンを省略)を選択します。
#######################################################################################
ihelp.other.def_entry_type=ユーザがこのフォルダで作成できるエントリのタイプを選択します。サイト管理者は管理ポートレットで「フォームとビューのデザイナー」を使用して、このリストに表示される、新しいエントリタイプを作成することができます。
ihelp.other.workflow_association=ドロップダウンリストは前のセクションで選択されたそれぞれの<span class="page_item">デフォルトエントリタイプ</span>に対して表示されます。ドロップダウンリストを使用してワークフロープロセスを選択すると、ユーザがそのタイプのエントリを作成するたびにそのプロセスが自動的に開始されます。
ihelp.other.allowed_workflows=ユーザがエントリを表示すると、その人は<span class="clickable_item">［ワークフロー］</span>><span class="clickable_item">［ワークフローの開始:<span class="variable">wf_name］</span></span>メニュー項目を使用して、そのエントリのプロセスを開始します。
ihelp.other.filters=このフォームは詳細検索に使用したものとほぼ同一です。検索条件を指定した後で、検索条件を満たさない項目はフォルダリストに表示されません。
ihelp.other.inherit_roles=このワークスペースまたはフォルダのアクセス管理を変更するには、<span class="clickable_item">［いいえ］</span>ラジオボタンを選択し、<span class="clickable_item">［適用］</span>をクリックすると、テーブルの左端のカラムのヘッダーが変更されます。テーブルにグループまたはユーザを追加するには、テーブルの左端の<span class="clickable_item">［グループを追加］</span>または<span class="clickable_item">［ユーザを追加］</span>リンクのいずれかをクリックし、 「検索文字列」機能を使用して項目を選択します。文字列を入力していくと、それまでに入力した文字と一致する項目が表示されます。カラムの見出しをクリックして、そのロールと関連付けられたタスクを表示します。誰がどの役割で機能するかを調整するには、チェックボックスをオンまたはオフにします。最終的に別の場所のアクセス管理を調整するには、ワークスペースツリーをページの上に向かって使用して、ツリーの別の場所のリンクをクリックすると、その場所のアクセス管理ページが表示されます。
#######################################################################################
# The following strings are used in a jsp
#     Source: /jsp/help/workspaces_folders/menus_toolbars/access_control.jsp
ihelp.accessControl.intro=このページを使用して、ワークスペースまたはフォルダのロールに人またはグループを割り当てます。<span class="new_term">役割</span>は特権のセットです。誰かに役割を割り当てると、その人たちは、その役割に関連付けられたすべての権限を自動的にもつことになります。この後のテーブルでは、役割名がカラムヘッダとして機能します。カラムヘッダ(<span class="clickable_item">参加者</span>、<span class="clickable_item">サイト管理者</span>など)をクリックすると、役割に関連付けられた権限のリストが表示されます。
ihelp.accessControl.defaultInherit=デフォルトでは、ワークスペースとフォルダはその親からアクセス管理設定を継承します。このページは、異なるアクセス設定を指定したい場合にのみ使用してください。
#######################################################################################
ihelp.folderManagement.uniqueFiles=このボックスを選択すると、製品の特長によってはこのフォルダをファイルフォルダとして処理します。たとえば、アップロードファイルアプレットは固有のファイル名に新しいエントリを作成し、フォルダにすでに存在するファイルに新しいバージョンの添付ファイルを作成します。  
#######################################################################################
# The following strings are used in a jsp
#    Source: /jsp/help/workspaces_folders/menus_toolbars/mirrored_folders.jsp
ihelp.folderManagement.mirroredFiles.def=ミラーリングされたフォルダは、外部システムにファイルがあるライブラリフォルダです(ファイルシステムのディレクトリまたはSharePoint<sup><span class="ss_largerprint">*</span></sup>サーバのフォルダのいずれか)。このようにして、{0} のツール(たとえば、検索とワークフロー)を外部ファイルに適用できます。
ihelp.folderManagement.mirroredFiles.serverFile=この機能を有効にするには、サーバに配置されているファイルを処理する必要があります。
#######################################################################################
ihelp.other.definition_family=作成している項目の機能に最も近い項目タイプを選択します。人々は、フィルタリングされた検索を実行するときにファミリータイプを使用できます。
#######################################################################################
ihelp.forum_import.general=フォーラムからエクスポートされたエントリを含むファイルを参照します。エントリのタイトルと説明以外にもインポートするためには、フォーラムコマンドで使用される名前と照合するフィールドをもつカスタム定義を構築する必要があります。インポートプロセスでは自動的にフォーラムエントリのタイトルと説明を正しくインポートします。エントリのカスタム定義を作成する場合は、フォーラムエントリから他のデータの値と照合する名前とタイプをもつフィールドを追加できます。「データ名」のみがフォーラム名と一致する必要があります。つまり、キャプションは何であってもかまいません。さらに、フォーラムのいくつかの内部値は、forum_documentType、forum_lastActivity、forum_workflowModifiedOn、forum_createdBy、forum_workflowState、forum_modifiedOn、forum_closedOn、forum_modifiedBy、forum_createdOn、forum_category、およびforum_privateのいずれかになっています。カスタム定義がこれらの名前を含む場合、フォーラムエントリから対応するデータが記入されます。
 

