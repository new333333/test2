##
## Understanding workspaces  ####
##  Source: jsp/help/portlets/get_started/understand_workspaces_folders.jsp
#The first two are combined into one paragraph
help.getStartedProduct.content.workspaces.intro=<span class="new_term">ワークスペース</span>は、特定のタイプの作業を行う個人やチームの開始場所です。 
help.getStartedProduct.content.workspaces.defaults=デフォルトでは、4個の組織ワークスペースがあります。トップの<span class="page_item">ワークスペース</span>というワークスペース、そして<span class="page_item">グローバルワークスペース</span>、<span class="page_item">パーソナルワークスペース</span>、および<span class="page_item">チームワークスペース</span>と呼ばれるサブワークスペースです。 
help.getStartedProduct.content.workspaces.defined=<span class="new_term">グローバルワークスペース</span>は、組織の誰もが利用できる情報のコンテナです。<span class="new_term">パーソナルワークスペース</span>には、組織の中の個人のパーソナル情報(連絡先情報、パーソナルブログなど)へのリンクが含まれています。<span class="new_term">チームワークスペース</span>には、チーム固有の作業が含まれています。ワークスペースにはサブワークスペースとフォルダが含まれています。
help.getStartedProduct.content.workspaces.projects=ワークスペースの所有者は、<span class="new_term">プロジェクト管理ワークスペース</span>を作成できます。このタイプのワークスペースは、一般的にグローバルワークスペース領域またはチームワークスペース領域に表示されます。そこには、プロジェクトマイルストーンや特定のタスクのステータスを見直すためのツールが含まれています。

