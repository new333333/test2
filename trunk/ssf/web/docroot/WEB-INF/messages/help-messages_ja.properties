help.getStartedProduct.title={0} の理解
help.getStartedProduct.content.intro={0} は、ファイルを開発および共有したり、チームメイトとコミュニケーションを行ったり、プロジェクト作業をトラックしたり、貴重な専門知識を検索したり、ビジネスタスクを完了したりするための、楽しく、効率的な方法を提供します。
