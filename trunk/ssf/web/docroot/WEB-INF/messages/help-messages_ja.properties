helpTitleAlt.skipNavAll=すべてのナビゲーションのスキップ
helpTitleAlt.skipNavTitles=ナビゲーションのスキップ(リンク付きページのタイトル)
helpTitleAlt.skipNavPanelNumbers=ナビゲーションのスキップ(リンク付きパネル番号)
helpTitleAlt.noPrevPage=前のページはありません
helpTitleAlt.noNextPage=次のページはありません 
helpTitleAlt.presence.unavailable=プレゼンス情報は利用できません
helpTitleAlt.displayEntryIcon=エントリアイコンの表示



