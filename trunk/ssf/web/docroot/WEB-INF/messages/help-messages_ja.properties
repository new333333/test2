##
## Getting started  ####
##  Source: /jsp/help/portlets/get_started/teaming.jsp
help.getStartedProduct.getStarted.intro={0} を初めて使用する場合は、<span class="clickable_item">［マイワークスペース］</span>アイコンをクリックします。パーソナルワークスペースに数枚のピクチャを追加し、紹介文を書き、ブログフォルダに日記エントリを追加します。閲覧者として、他の人々は連絡先情報とエントリを表示したり、エントリに対してコメントしたりできます。ただし、自分のエントリを編集したり、新しいエントリを追加したりすることはできません。 
help.getStartedProduct.getStarted.team=クリックスタートガイドでいくつかのタスクを経験した後で、数人の信頼できる人々に、より大きな役割を与えてをパーソナルワークスペースに招待することができます。たとえば、ディスカッションフォルダを表示し、<span class="clickable_item">［チーム］</span>、<span class="clickable_item">［チームメンバーの追加または削除］</span>メニュー項目を順に指定して、名前を指定できます。次に、これらの人々はフォルダに新しいエントリを作成することができるため、より高度なコラボレーションが可能になります。
help.getStartedProduct.getStarted.teamWorkspace=チームがより多くのコラボレーションツール(たとえば、チームカレンダ、タスクフォルダ、またはwikiなど)を持つ、より大きく、プライベートワークスペースを必要とする場合、<span class="clickable_item">［チームワークスペース］</span>ページ(または {0} 管理者により指定されたワークスペース)を表示し、<span class="clickable_item">［チームワークスペースを追加］</span>ボタンをクリックし、新しいチームワークスペースを作成します。デフォルトでは、自分のチームメンバーのみがこのワークスペースを表示し、使用できます。 
