ihelp.email.binder_name=This name provides a unique, user friendly name for use when sending \
e-mail to a folder.
ihelp.email.individual_notify_entry=This setting indicates that an e-mail message is \
sent every time someone modifies or comments about an entry. The system monitors activity every five \
minutes to determine if a new notification message should be sent. 
ihelp.email.disable_admin_notify=To turn off all notifications (including those sent \
by folder owners using distribution lists), make sure that all of the select boxes \
above specify no e-mail addresses, and select this check box.
# e-mail settings for a folder   #####################
ihelp.email.schedule.inFolder=The schedule for e-mail posting is an installation-wide setting. \
Contact your site administrator to request a change to the schedule.
#######################################################################################
# Postings. In the folder config form (used in a JSP)
#    Source: /jsp/help/workspaces_folders/misc_tools/email_alias_explained.jsp
#            /[same path]/email_alias.jsp
#            /[same path]/email_enable_posting.jsp
#################
#  Second JSP.  More on e-mail aliases. Links off of site e-mail admin and folder posting config.
#     Source: Same as the three files listed previously
ihelp.email.from.moreInfo.topic=Understanding settings for e-mail postings
ihelp.email.from.moreInfo.intro=First, work with your organization''s IT representative \
who is responsible for creating e-mail accounts used to post messages into {0} folders. You \
both must decide between providing distinct e-mail accounts for posting into folders \
or using a single account with multiple alias addresses. (Or using a combination of \
both methods.) 
ihelp.email.from.moreInfo.aliases=It is most common to use aliases. To implement \
this method, use elements in the XML configuration file (see the installation guide) \
to indicate that you are using e-mail aliases, and to indicate your e-mail account name \
and password. (The syntax of an e-mail account name differs depending on the type \
of e-mail sever your organization uses; it might or might not look like an e-mail address.) \
Give the alias address to the folder owner.
ihelp.email.from.moreInfo.aliases.example=For example, the owner of a Marketing \
folder requests an address for posting into the folder. Within the collab@acme.com \
e-mail <span class="light_emphasis">account</span>, your IT representative creates the \
collab.marketing@acme.com <span class="light_emphasis">alias</span> address. The \
folder owner places "collab.marketing@acme.com" \
into the posting-configuration form and leaves the password empty. All mail sent \
to the account using collab.marketing@acme.com is posted into the Marketing folder.
ihelp.email.from.moreInfo.accounts=Some systems require a separate e-mail \
<span class="light_emphasis">account</span> for each {0} folder that needs e-mail posting. \
To implement this method, in the XML configuration file, indicate that you are not \
using aliases, and specify null strings for the account name and password. Provide \
a folder owner with the account name and password, <span class="light_emphasis">both</span> \
of which are placed in the posting-configuration form.
ihelp.email.from.moreInfo.deletedAfterRouting=Remember that, after e-mail routes \
to a folder in {0}, it is deleted from the e-mail account.
#  More info is a global string.
############################################################################################
#  Source: /jsp/help/workspaces_folders/misc_tools/email_enable_posting.jsp
ihelp.email.incomingAddresses=When folder owners or administrators configure their e-mail \
settings to specify an alias address for posting into the folder, that configuration \
information appears in this column. Use this information to track existing aliases to the \
incoming e-mail account for the installation.
ihelp.email.enableCheckBox=To allow the sending of e-mail you must select this box. \
Subscriptions will be sent every 5 minutes if needed. \
The outgoing schedule applies to all digest notifications (which summarize changes to entries in a folder and its \
sub-folders)
ihelp.email.enablePostings=To enable e-mail postings for all folders in the installation, \
specify a site-wide schedule. Then, a folder owner must specify \
either an e-mail account name and password, or just an e-mail alias address. This information \
is used to determine which messages in the account are routed to the folder. 
#######################################################################################
# Describes notification settings in folder config. used in jsp
#    Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_folder_settings.jsp
ihelp.email.notification_list=You can specify a notification type and a list of people \
to receive e-mail notifications. Notifications provide detail about new or changed entries \
in your folder and its sub-folders. However, remember that people can use the \
<span class="clickable_item">Subscriptions</span> > <span class="clickable_item">E-mail notifications</span> \
menu to alter your settings; personal settings override folder settings.
#######################################################################################
# Detailed descriptions of how notifications work. linked from folder config and site config
#(used in a JSP)
#      Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_explained.jsp
#              /[same path]/email_notifications_folder_settings.jsp
#              /jsp/help/workspaces_folders/menus_toolbars/subscriptions.jsp
ihelp.email.notify.understanding.topic=Understanding e-mail notifications
ihelp.email.notify.understanding.intro=A folder owner can select a type of notification and \
a list of people who receive the notification. People's individual subscription settings \
override those of the folder owner.
ihelp.email.notify.understanding.types=Available in folders only, \
<span class="new_term">digest notifications</span> are \
single e-mail messages that contain a summary of all new and changed entries in the folder \
since the last notification. {0} reviews recent activity at a schedule determined by \
the site administrator; if changes occurred, {0} sends a digest message. \
<span class="new_term">Individual notifications</span> are separate e-mail messages \
for every new or changed entry, and {0} reviews recent activity every five minutes. \
<span class="new_term">Text-messaging notifications</span> are individual notifications that \
are suitable for display as text messages; these text messages include only the titles of the \
new or changed entries. 
ihelp.email.notify.understanding.textMessages=To set up text-message notifications, \
view your personal workspace, click <span class="clickable_item">Modify profile</span>, and \
specify an e-mail address to which {0} sends the text-message notifications. Then, \
use the subscription form and its \
<span class="page_item">Message suitable for text messaging</span> select box \
to select the e-mail address you just placed in your profile.
ihelp.email.notify.understanding.users=People''s profiles can contain more than one \
e-mail address of any type (general e-mail, mobile, and text messaging). Also, \
{0} allows people to receive notifications at any number of e-mail addresses \
of any type. For example, a person can receive two digest notifications and an \
individual message: one digest going to a work address, one digest going to a \
home address, and text message notifications going to a cell phone address. \
When someone subscribes to a folder or entry, under each category of notification \
(digest, individual, text message), that person uses a select box to select any \
number of e-mail addresses. Finally, to turn off all notifications (including \
those sent by folder owners using distribution lists), a person must leave all \
select boxes blank and must select the <span class="page_item">Disable notifications...</span> check box. 
#########################################################################################
#  designers   #####################
ihelp.designers.attributeList=This item allows you to configure sets of attributes that can be \
applied to each entry in a folder. These sets of attributes are configured on a per-folder basis. \
Each attribute set has its own list of attributes. For example, you could have two sets: \
Priority and Color. Priority has the attributes of high, medium, and low. Color has the attributes of \
red, yellow and blue. The entries in this folder could then have priority and color attributes applied to them.
ihelp.designers.description_view_type=For folders such as blogs and photo albums, you can choose to \
always show the description of the top folder in the set. This keeps the page layout constant as you \
navigate between folders in the set.
ihelp.designers.event=A scheduled appointment or notable occasion. You can restrict the \
event to be within a single day (for example, a staff meeting), or you can enable \
multiple-day events (for example, a conference).
ihelp.designers.icon=This item inserts the icon as specified by the item's current configuration \
settings.
ihelp.designers.readAccess=Please note: Read Access settings that do not allow anyone to read the entry will be ignored. \
This case is equivalent to selecting "Folder Default Access".
ihelp.designers.radio_buttons=Use this element type when you want the user to choose only \
one item from several possibilities.
ihelp.designers.selectbox=Use this element type when you want the user to select from a \
list. You can specify whether the user is allowed to select more than one item in the list.
ihelp.designers.custom_jsp=You can provide JavaServer Pages (JSPs)--one for the form, and \
one for the view--instead of specifying elements using the "Form and view designers." This \
advanced level of customization allows features such as executing a Web service call to \
a database to fill in a field. Pair the field with an HTML hidden field, which the JSP fills \
in, and the data can be stored in this application. For more information, consult with \
Support Services. 
ihelp.designers.branding=Use this element to add branding to workspaces and folders. When branding \
is specified for a workspace or folder, all of the children workspaces and folders will inherit \
this branding. You can include images and HTML in your branding.
ihelp.designers.divider=This places a one pixel line across the page.
ihelp.designers.expand_area=This creates a section that expands and collapses, when the \
user clicks the <span class="clickable_item">Right arrow</span> icon and \
<span class="clickable_item">Down arrow</span> icon, which are located next to the element title.
ihelp.designers.remote_app=Remote applications are custom applications that run on a separate server. \
They can be used to place custom data on workspace and folder pages or entry forms and views.
ihelp.designers.source_data=Use this select box to choose a file or graphic element whose file name should \
be used as the entry title.
ihelp.designers.source_event=Use this select box to choose a event element whose value should \
be used by event scheduler.
ihelp.designers.source_user_list=Use this select box to choose a user list element whose values should \
be used by event scheduler.
ihelp.designers.recur=Select this box if the event can happen on more than one occasion \
(for example, daily, weekly, or monthly events).
ihelp.groups.data_name=This is an internal-use, database name. \
The first character must be an alphabetic \
character (a-z, A-Z). For the rest, legal characters are alphanumeric \
characters (a-z, A-Z, 0-9), hyphens (-), and underscores (_).
ihelp.designers.data_name=This is an internal-use, database name. Names for \
elements in a definition must be unique. The first character must be a letter or a number. \
For the rest, legal characters are letters, numbers, \
hyphens (-) and underscores (_).
ihelp.designers.selection_data_name=This is an internal-use, database name. Names for \
elements in a definition must be unique. The first character must be a letter or a number. \
For the rest, legal characters are letters, numbers, \
hyphens (-) and underscores (_).
ihelp.designers.form_button_alignment=Select whether the buttons should be aligned to the \
right or left on the page.
ihelp.designers.mark_as_inline=Specify that an item is inline, if you want to put multiple \
items next to each other, left to right, on the page.
ihelp.designers.mark_as_title=The title is derived from a file name.  Choose the file data item to use.
ihelp.designers.places=This item displays a workspace tree with check boxes next to workspaces \
and folders. You can specify whether the user is restricted to selecting only one place, or \
if the user can select multiple places.
ihelp.designers.radio_string=Enter an identifying string to be displayed next to the radio button.
ihelp.designers.required=Select this box if the user should be required to supply a value before \
the form is submitted.
ihelp.designers.selection_string=Enter the string to be displayed in the select box.
ihelp.designers.selection_default=Default Selections will be selected when an entry is being created.
ihelp.designers.storage_media=This field specifies where the uploaded files are stored.
ihelp.designers.title_field=The <span class="page_item">Title</span> field must always be \
included in the entry. It appears only once, and it cannot be deleted.
ihelp.designers.timeZone_name=Enter the three-letter time zone name (for example, EST)
ihelp.designers.new_template=This feature allows you to test actual workspaces and folders \
before commiting to a template definition. After testing a workspace, folder, or hierarchy, \
select this radio button, click <span class="clickable_item">Add</span>, and specify the \
top workspace or folder of the place you want to use as a template.
ihelp.designers.current_templates=Click the linked name of the template to review its definition \
or to modify it. \
<p class="ss_ihelp_para">Because a potentially large number of workspaces or folders might be based on the \
standard templates, be sure that changes to these templates benefit your users; consider \
creating a prototype of the proposed template, testing it, and gathering feedback from users \
before you make the change to a standard template.</p>
ihelp.designers.field_modification=Allow anyone with the "Modify Fields" access control right to modify this field.
ihelp.designers.import_definitions=Be sure that you first import any definitions upon which the \
imported templates are dependent. For example, if you define a custom folder, and if the \
template includes an instance of this custom folder, then you must first import the \
definition for the custom folder before importing the template definition.
ihelp.designers.view_type=From the list of current view styles, select the one that most \
resembles and functions similarly to your new view.
ihelp.designers.user_version=Allow each user to enter a personal version of this field. For example, \
on a Status field, everyone could say what their status is. When the entry is viewed, all of the personal \
versions are shown.
ihelp.designers.excludeFromSearchIndex=If you don't want users to be able to search for an item's value, \
then exclude it from the search index. For example, if a text field is excluded from the search index, \
then searching for words entered in that text field will not find the owning entry. 

#  workflow   #####################
ihelp.workflow.allMustMatch=By default, only one condition must be met for an entry to \
transition. If you require that all conditions must be true to cause the entry to transition, \
then select this box.
ihelp.workflow.parallel=Creates a set of states and transitions that execute at the same time \
as the states and transitions in the main thread. A state in the main thread initiates the \
parallel process, and another state in the main process can wait for completion of the \
parallel thread.
ihelp.workflow.process=Starts an independent workflow process.
ihelp.workflow.on_entry=You can take action when a process enters into or exits from a state. \
For example, upon entry (or exit) you can send a notification, begin or end a parallel process, \
or set a variable. 
ihelp.workflow.trans_variable=You can make decisions based on the value of a variable that \
you set. Consider a process that sends e-mail notifications when it enters a state, the process \
reenters that same state later in the process, but you do not want to send the notifications \
more than once. Set up that first state so that it sends notifications only if the \
"sent notifications" variable is not true.
ihelp.workflow.condition=You can use this condition to base the transition on the value that \
a user specifies for a custom element in the entry.  For example, you can define a "priority level" \
element to a custom entry. When a user selects "priority 1," then the transition occurs.
ihelp.workflow.remoteApp.variable=The name of a variable that will contain the results \
returned by the remote application.
ihelp.workflow.elapsed_time_sum=This transition will happen when the time since the last state change \
is greater than the sum of all times set above. Business days are determined according to the weekend \
and holiday settings defined by the site administrator.

#  mirrored folders   #####################
ihelp.synchronization.schedule.enableCheckBox=Select this check box to enable scheduled \
synchronization. If you do not select this check box, then the scheduled synchronization \
is not activiated.

#  other menus and tools   #####################
ihelp.other.advanced_search=After typing search criteria and clicking the \
<span class="clickable_item">Search</span> icon, scroll down to review the matching items \
listed in this column (if any). To specify more criteria, click \
<span class="clickable_item">More options</span> in the upper right corner \
of this form, and scroll down to apply them. To save this search \
for later use, provide a name in the <span class="page_item">Saved searches</span> section \
of the tools side bar on the left side of the page, and click <span class="clickable_item">Save</span>.
ihelp.other.global_accessories=Select this radio button if you want the specified accessory to \
appear automatically on every workspace and folder that you see.
ihelp.other.community_accessories=Workspace and folder owners can create \
<span class="new_term">community accessories</span>, which automatically appear when anyone \
views the current workspace or folder.
ihelp.other.graphic_constraints=The graphic is scaled to fit within the maximum width \
and height that you specify, without distorting the picture (the aspect ratio is \
maintained).
ihelp.other.select_template=Templates establish configuration defaults. Once created, you cannot \
change a workspace or folder template. Site administrators can use the "Form and view designers" \
in the administrative portlet to work with folder or workplace templates.
ihelp.other.view_type=Step 1: Select the type of entries your folder should contain. Step 2: Select \
one default view for your folder listing. Step 3: Select allowed views, which provide alternative \
organizational presentations of your folder listing. (Note that, by default, there are two views \
designed for discussion folders: a list [default] or a table.)
ihelp.other.define_simple_url=Set up a simple URL which can be used to reference this folder. \
Unless you are a site administrator, your URL must begin with either your login name or one of \
the pre-defined global keywords.
ihelp.other.branding.info=If you would like to add a graphic with text, try inserting a 2 column \
1 row table into the branding editing area.  Then place your graphic in the left cell \
and your text in the right cell for a really neat looking display.<br/><br/>  \
For best results, limit your image size to no more than 100 pixels in height.
ihelp.other.attributes.info=Type in the name of your Attribute Set and click on add. \
An Attribute Set box will appear.  Type in the name of each attribute (one at a time) and click \
on Save Changes.  To delete an attribute or the whole set, click on the relative checkbox \
and click on Save Changes. 

#######################################################################################
# The following strings are used in a jsp
#   Source: /jsp/help/workspaces_folders/misc_tools/views_folders.jsp
ihelp.other.def_view_type.intro=Select the view whose look best presents your folder list or \
workspace. 
ihelp.other.def_view_type.folders=When choosing for a folder, consider the types of entries \
it contains. For example, a folder list of calendar entries is usually best presented \
by a calendar view.
ihelp.other.def_view_type.workspaces=When choosing for a workspace, you can select the \
default <span class="page_item">Workspace</span> definition. If you want to track \
project tasks and milestones based on task completion, you can select the \
<span class="page_item">Project management workspace</span> definition. Finally, \
when choosing for a team workspace, select <span class="page_item">Team workspace root</span> \
for workspaces that you want to display the \
<span class="clickable_item">Add a team workspace</span> button. If \
your team workspace is organizational in nature and not intended to have team workspaces \
as its sub-workspaces, select the <span class="page_item">Team workspace</span> definition \
(which omits the button for team creation).
#######################################################################################
ihelp.other.def_entry_type=Select the types of entries you want to allow users to create in this folder. \
site administrators can use the "Form and view designers" in the administrative portlet to \
create new entry types, which then appear in this list.
ihelp.other.workflow_association=A drop-down list appears for each \
<span class="page_item">Default entry type</span> you selected in the previous section. \
When you use a drop-down list to select a workflow process, \
that process begins automatically whenever a user creates an entry of that type.
ihelp.other.allowed_workflows=When the user views an entry, that person can use the \
<span class="clickable_item">Workflow</span> > \
<span class="clickable_item">Start workflow: <span class="variable">wf_name</span></span> \
menu item to start the process for that entry.
ihelp.other.filters=This form is nearly identical to the one used for advanced searches. After  \
you specify search criteria, items that do not match the search criteria are not displayed in the \
folder listing.
ihelp.other.inherit_roles=To change the access control for this workspace or folder, select the \
<span class="clickable_item">No</span> radio button, click <span class="clickable_item">Apply</span>, \
and headers in the left most column of the table change. \
To add groups or users to the table, click either the <span class="clickable_item">Add a group</span> or \
<span class="clickable_item">Add a user</span> link in the left most column of the table, and use the \
"type to find" feature to select an item; as you type, items appear that match what you have typed \
so far. Click a column header to view tasks associated with that role. Select and remove check boxes to adjust \
who can function in which roles. Finally, to adjust access control in another place, use the workspace \
tree toward the top of the page, click the link of another place in the tree, and the access control \
page for that place appears.
#######################################################################################
# The following strings are used in a jsp
#     Source: /jsp/help/workspaces_folders/menus_toolbars/access_control.jsp
ihelp.accessControl.intro=Use this page to assign people or groups to roles for this \
workspace or folder. A <span class="new_term">role</span> is a set of privileges; when \
you assign someone to a role, they automatically have all the rights associated with \
that role. In the table that follows, role names serve as column headers. Click a \
column header (<span class="clickable_item">Participant</span>, \
<span class="clickable_item">Site administration</span>, and so on) to see a list of \
rights associated with the role.
ihelp.accessControl.defaultInherit=By default, workspaces and folders inherit access control \
settings from their parents. Use this page only if you want different access settings.
#######################################################################################
ihelp.folderManagement.uniqueFiles=If you select this box, then some product features treat this folder \
as a file folder. For example, the upload-file applet creates new entries for unique filenames, and it \
creates new versions of attachments for files already existing in the folder.  
#######################################################################################
# The following strings are used in a jsp
#    Source: /jsp/help/workspaces_folders/menus_toolbars/mirrored_folders.jsp
ihelp.folderManagement.mirroredFiles.def=A mirrored folder is a library folder whose \
files are located in an external system (either a directory in a file system or a \
folder on a SharePoint<sup><span class="ss_largerprint">*</span></sup> server). \
In this way, you can apply {0} tools (for example, search and workflow) to external files.
ihelp.folderManagement.mirroredFiles.serverFile=You need to work with a file located on the server to \
enable this feature.
#######################################################################################
ihelp.other.definition_family=Select the item type that is closest to the function of the item \
you are creating. People can use the family type when performing filtered searches.
#######################################################################################
ihelp.forum_import.general=Browse for the file containing the entries that were exported from Forum.  \
In order to import more than just the title and description of the entry, you must build a custom \
definition with fields that match the names used in the Forum command.  \
The import process automatically imports the title and description \
of the Forum entries correctly.  If you create a custom definition for your entries, you can add \
fields with a name and type that matches the values of other data from your Forum entries.  Only the \
"Data name" needs to match the Forum name - the Caption can be anything.  In addition, \
several internal values from Forum are available with these names: forum_documentType, forum_lastActivity, \
forum_workflowModifiedOn, forum_createdBy, forum_workflowState, forum_modifiedOn, forum_closedOn, \
forum_modifiedBy, forum_createdOn, forum_category, and forum_private.  If your custom definition contains \
fields with these names, they are populated with the corresponding data from the Forum entries.
 

