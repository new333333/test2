help.displayEntryControl.presenceIconDescription=The <span class="clickable_item">Presence</span> \
icon indicates if the person is active at the computer (green), recently active but now \
away (yellow), not logged into the Pidgin client of {0} (gray), or unknown status (white). 
help.displayEntryControl.contactPeople=Click the \
<span class="clickable_item">Presence</span> icon and select a menu item \
to contact the person (for example, send e-mail, send an instant message using {0}, \
add the person to your clipboard, and so on).
##
## attachments  ####
##   Source: /jsp/help/workspaces_folders/entries/attachments.jsp
help.attachments.intro=Click one of the <span class="clickable_item">Add attachments</span> icons \
to attach files to the entry. The first icon allows you to drag and drop files, the second \
one displays a form used to upload files, and the third one allows you to attach \
results from {0} meetings.
help.attachments.dragDrop.intro=After you click the first icon, {0} displays a \
<span class="page_item">Folder</span> icon. \
Select files in another window, drag them over the <span class="page_item">Folder</span> icon, \
and release the mouse button (drop them). {0} displays an opening and closing folder to signify \
that your dropped files are being uploaded as attachments.
help.attachments.dragDrop.folders=If folders are included in the items you \
drag and drop, {0} adds all the files (including files in the folders) but \
does not include the folder structure.
