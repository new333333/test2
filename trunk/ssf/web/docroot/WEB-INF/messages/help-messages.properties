## Topics for personal navigation bar
##
## FAVORITES ICON
##
help.favoritesicon.content.title=Favorites
help.favoritesicon.content.intro.explainIcon=To navigate quickly to one of your favorite \
Aspen pages, click the <span style="font-weight:bold;">Favorites</span> icon. After \
you click this icon, Aspen drops down the Favorites panel.
help.favoritesicon.content.intro.introduceList=Consider exiting Help mode and clicking the \
<span style="font-weight:bold;">Favorites</span> icon before reading further. The \
Favorites panel allows you to:
help.favoritesicon.content.intro.subtopicone=Add the current page to your favorites
help.favoritesicon.content.intro.subtopictwo=Define categories to help organize your favorites
help.favoritesicon.content.intro.subtopicthree=Delete favorites
##
## favorites icon: page 2
##
help.favoritesicon.content.add.introduceList=You can add workspace and folder pages to your \
favorites list. To add a favorite:
## First list item is a global: help.globalStrings.listitem.viewWSorFolder
help.favoritesicon.content.add.listItem.clickFavorites=Click the <span style="font-weight:bold;">Favorites</span> icon.
help.favoritesicon.content.add.listItem.clickAdd=Click <span style="font-weight:bold;">Add the current page \
to the favorites list</span>.
help.favoritesicon.content.add.listAfterEffects=A link to the current page now appears in the \
Favorites drop-down panel.
##
## favorites icon: page 3
##
help.favoritesicon.content.addCategory.introduceList=To define a favorites category:
help.favoritesicon.content.addCategory.listItem.clickAdd=Click <span style="font-weight:bold;">Add a new \
favorites category</span> on the Favorites drop-down panel.
help.favoritesicon.content.addCategory.listItem.clickAdd.afterEffects=Aspen displays the "Category name" textbox.
help.favoritesicon.content.addCategory.listItem.typeText=Type a descriptive phrase in the \
"Category name" textbox (for example, "Marketing topics").
## Last item is a global: help.globalStrings.listItem.clickOK
help.favoritesicon.content.addCategory.addingAFavorite=To move a Favorite to a category, click and \
hold the title of the favorite, drag it over the category title, and drop it. 
##
## favorites icon: page 4
##
help.favoritesicon.content.deleteFavorite.introduceList=To delete a favorite:
help.favoritesicon.content.deleteFavorite.clickAndHold=Click and hold the title of the title \
of a favorite you want to delete.
help.favoritesicon.content.deleteFavorite.dragAndDrop=Drag and drop the favorite on the \
<span style="font-weight:bold;">Delete (drag here to delete)</span> link in the Favorites \
drop-down panel.
##
## MY WORKSPACE ICON
##
help.myworkspaceicon.content.intro=The "My workspace" feature has yet to be developed.

##
## SEARCH ICON
##
help.searchicon.content.intro=This search box allows you to search the content of the \
workspace or folder you are currently viewing. In Aspen, this is called a \
<span style="font-style:italic;">local</span> search. (Using the search box in the upper-right corner of \
the portal page, you can perform a <span style="font-style:italic;">global</span> search \
through all workspaces and folders.
help.searchicon.content.howto=To use search, type a string in the text box, and click \
<span style="font-weight:bold;">Go</span>. Aspen returns a list of the entries that contain \
any combination of words in your search string.


##
## CLIPBOARD
##
help.clipboardicon.content.intro=The Aspen <span style="font-style:italic;">clipboard</span> \
allows you to place copies of folders and entries onto it. You can then paste the items \
into other workspaces and folders in your Aspen installation.


##
## Help
##
help.helpicon.content.intro=Aspen's Help mode allows you to read information about \
just the portions of the page about which you have questions.
help.helpicon.content.description=When you click the Help icon, Aspen grays out the page \
and displays red-outlined icons next to page sections that you can read about.  Click the \
red-outlined icon to read information.  Click the Next and Previous links to read \
information about other sections of the page.
help.helpicon.content.controlpanel.intro=At the top of the page, Aspen displays the \
Help-mode control panel. Using this control panel, you can:
help.helpicon.content.intro.subtopicone=Step through each annotated section on the page
help.helpicon.content.intro.subtopictwo=Use the Table of Content
help.helpicon.content.intro.subtopicthree=End Help mode
  



