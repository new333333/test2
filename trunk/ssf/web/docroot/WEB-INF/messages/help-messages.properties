##
##   Basic definitions    ####
##
help.workflowIntro.title=Brief introduction to workflow
help.workflowIntro.content.businessProcesses=All businesses have <span style="font-style:italic;">business \
processes</span>, which define a set of structured <span style="font-style:italic;">tasks</span> that are \
organized and prioritized to achieve \
a specific goal.  A few examples of business processes are: ordering office supplies, hiring new employees \
requesting paid time off, and getting expense reimbursements.
help.workflowIntro.content.tasks=Tasks in a business process may be independent from other tasks or may \
be dependent upon other tasks.  An example of an interdependent task is one that first requires the \
signature of a manager (a "sign off").  Tasks may be performed by members of your organization or may \
be performed automatically (for example, an amount of time expiring).
help.workflowIntro.content.status=Before, during, or after task completion, one can report the \
<span style="font-style:italic;">status</span> of the work.  As work progresses within the process, \
its status changes (for example, "begun," "assigned," "on hold," "needing approval," and so on).
help.workflowIntro.content.security=Business processes also define who has the right to view or \
participate in the task at various points; these people are called \
<span style="font-style:italic;">participants</span>.
help.workflowIntro.content.workflowDef=A <span style="font-style:italic;">workflow process</span> \
is an online representation of a business process.  A workflow process allows the participants \
to organize, automate, record the history of, and track all aspects of the business process.  To \
create a workflow process, use the "Workflow designer" in the administration portlet to create the \
process, and then use Aspen's configuration tools to associate the workflow process with an entry type.
help.workflowIntro.subtopic.moreDefs=More workflow definitions
help.workflowIntro.subtopic.associatingWorkflows=Associating workflow processes

##
##   More definitions    ####
##
help.workflowIntro.moreDefs.content.state=A workflow <span style="font-style:italic;">state</span> is a label that \
identifies the result of a completed task and indicates who is responsible for performing a subsequent \
task (if any).  A <span style="font-style:italic;">state transition</span> occurs when one or more \
discrete conditions are met.  Depending on <span style="font-style:italic;">conditions</span> that are \
met, a state may transition to one of potentially many subsequent states.
help.workflowIntro.moreDefs.content.accessControl=<span style="font-style:italic;">Access control</span> identifies \
which users have the right to perform specific tasks at each state within the workflow process.
help.workflowIntro.moreDefs.content.question=A workflow <span style="font-style:italic;">question</span> allows \
the workflow process to use a set of answers to determine whether and how an entry should transition.  \
Questions can be specific to one state or can be globally accessible to all states.
help.workflowIntro.moreDefs.content.notifications=A <span style="font-style:italic;">notification</span> is either an \
email message or an IM sent to a set of people (specified in the access control settings) when an entry \
transitions either into or out of a state.
help.workflowIntro.moreDefs.content.parallelThread=A <span style="font-style:italic;">parallel thread</span> is a \
somewhat independent subprocess of the workflow, whose transitions proceed at the same time as those \
of the main workflow. A state in the main workflow initiates the parallel thread, and another state \
further along "waits" for one or more parallel processes to end before transitions in the main workflow \
continue.
help.workflowIntro.moreDefs.content.dedicatedApp=A <span style="font-style:italic;">dedicated application</span> is a \
folder whose only entry type is potentially customly designed and associated with a workflow process. \
The effect is that users of the folder can add only one type of entry, and the work done in the folder \
is homogenous.

##
##   Example    ####
##
help.workflowIntro.example.content.listIntro=This step list outlines a paid-time-off business process \
that you can represent using an Aspen workflow process:
help.workflowIntro.example.listItem.submit=Any employee can submit a request for time off by \
creating an entry in a folder dedicated to this process.  
help.workflowIntro.example.listItem.submit.moreInfo=The entry form is custom designed, \
providing form elements for data such as "begin date," "end date," and "manager's name." \
The employee is represented internally in the workflow process with the label "entry creator."  
help.workflowIntro.example.listItem.submit.moreInfo2=Workflow access control can ensure that \
employees can see only their own time-off requests, and that managers and Human Resources (HR) can see \
all time-off requests. Automatically, the entry enters the intial state called Submitted.  
help.workflowIntro.example.listItem.managerQuestion=The manager receives a notification that one of her \
employees just submitted a time-off request.  She views the entry in the folder, and answers a workflow \
question that "approves" or "denies" the request.
help.workflowIntro.example.listItem.denied=If the manager denied the request, the workflow process \
sends a notification to the "entry creator," and the work enters the Denied state.
help.workflowIntro.example.listItem.approved=If the manager approved the request, the workflow process \
sends a notification to the HR department, and the work enters the Approved state.
help.workflowIntro.example.listItem.recorded=After HR records the time off in their database, they \
change the state of the work to Recorded.

##
##   Associating with an entry    ####
##
help.workflowIntro.associatingWorkflows.intro=When you use either the "Workflow designer" in the \
Administrative Portlet or the <span style="font-weight:bold;">Edit workflows</span> menu item in \
a folder, the process is independent from any particular entry or folder.  To test your workflow, \
you must <span style="font-style:italic;">associate</span> the process with an entry type (which \
can be either a default or custom entry type).
help.workflowIntro.associatingWorkflows.listIntro=To associate a workflow process with an entry type, \
do the following:
help.workflowIntro.associatingWorkflows.listItem.viewFolder=View the folder that is to contain entries \
associated with the workflow process.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem=Click \
<span style="font-weight:bold;">Manage this folder</span>, and click the \
<span style="font-weight:bold;">Configure</span> menu item.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem.moreInfo=In the "Workflow associations" \
section of the form, Aspen lists a default entry type next to a drop-down list.
help.workflowIntro.associatingWorkflows.listItem.selectWorkflow=In the drop-down list, select the name of \
the workflow process you want to associate with the default entry type.
help.workflowIntro.associatingWorkflows.autoStart=Now, when someone creates an entry of that type in \
this folder, Aspen automatically initializes the entry to be in the initial state of \
the associated process.

