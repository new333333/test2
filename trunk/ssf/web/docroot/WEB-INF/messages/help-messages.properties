help.understandingTeams.topic=Understanding {0} teams
help.understandingTeams.intro=Generally, a <span class="new_term">team</span> \
is a group of people working together to achieve a shared goal. <span class="new_term">{0} teams</span> \
provide you with a dedicated area in which to collaborate online, and in which to communicate quickly \
and easily with teammates.
help.understandingTeams.teamWorkspace=By default, all people using {0} \
can create a team workspace, which provides your team with a dedicated work area. \
After you create your team workspace, add as many sub-workspaces or folders (discussions, \
file libraries, wikis, blogs, and so on) as you need for your work.
help.understandingTeams.globalWorkspace={0} supports a second type of team that can be applied \
to any workspace or folder. One reason why this team is useful is because it is a quick way to allow \
a group of people to participate in a place (for example, adding people to a team in a \
personal folder allows those people to author new entries). Another application is \
to designate a group of people as serving in a special role in that place (for example, \
subject-matter experts or moderators). To create teams of this type, the owner of a \
workspace or folder can use the \
<span class="clickable_item">Team</span> > <span class="clickable_item">Add or delete team members</span> \
menu item to create that team and can use access control settings to grant additional privileges. 
help.understandingTeams.communicate={0} communication tools allow for quicker use \
among team members. For example, in a team workspace, if you click the \
<span class="clickable_item">Meet</span> link at the bottom of a workspace or \
folder, click <span class="clickable_item">Team members</span>, \
and click <span class="clickable_item">Start meeting now</span>, then {0} initiates an \
online meeting, using {1}, without you having to specify team names individually. Membership \
in a team also facilitates use of the clipboard, IM using {1}, and e-mail.
