##  Getting started with ICEcore
##
help.getStartedProduct.title=Understanding {0}
help.getStartedProduct.content.intro={0} provides a fun, efficient way to develop and share files, \
communicate with teammates while doing project work, locate valuable expertise, \
complete business tasks, and more.
help.getStartedProduct.content.tools={0} includes time-tested collaboration tools, such as IM chats \
(using the Zon program) and "posting notes and replies." It also includes more modern tools, \
such as blogs and wikis.
help.getStartedProduct.content.portal=The page you are currently viewing is called a portal page. \
{0} tools appear within sections on the page called portlets. The Help icon \
you clicked described a part of the navigation portlet; use this \
portlet to view {0} workspaces and folders.  
help.getStartedProduct.content.whatToClick=Click the My workspace icon to see your personal workspace, \
or open the workspace tree ("Global," "Personal," "Teams") and click the title of a place you wish \
to visit. {0} leaves the portal page and displays the desired workspace or folder. \
To return to the portal page, click the Home A1 link (upper-left corner of the page) or the \
left-arrow icon (upper right).
help.getStartedProduct.content.moreInfo=For more getting-started information:
help.getStartedProduct.subtopic.workspaces=Understanding workspaces and folders

##
## Understanding workspaces and folders   ####
##
help.getStartedProduct.content.workspaces.intro=Workspaces are starting places for individuals \
and teams that want to do a certain type of work. 
help.getStartedProduct.content.workspaces.defaults=By default, there are four types of \
organizational workspaces: your organization's top workspace, and the Global, Personal, \
and Teams workspaces. 
help.getStartedProduct.content.workspaces.defined=The Global \
workspace is a container for information available to anyone in your organization. The \
Personal workspace contains links to personal workspaces (contact information, blogs, and more) \
for everyone in your organization. The Teams workspace is a container for team-specific work. \
Workspaces can contain subworkspaces and folders.
help.getStartedProduct.content.workspaces.folders.defined={0} allows you to organize your work further \
using folders, which, in turn, may contain subfolders.
help.getStartedProduct.content.workspaces.access=Because of configuration and customization, \
your {0} administrator has a large impact on what you can see, how things look, and what you \
can do. Contact your {0} administrator for more information about locating places within the \
workspace hierarchy or about access to various places.

#########################################################################
#########################################################################
#########################################################################
##  Understanding teams
##
help.understandingTeams.topic=Understanding {0} teams
help.understandingTeams.intro=In your organization, a team is a group of people working \
together toward a shared goal. {0} teams provide you with a dedicated area in which \
to collaborate online, and provide you with ways to communicate quickly and easily with teammates.
help.understandingTeams.teamWorkspace=For example, by default, all people using {0} can \
create a team workspace, which provides your team with a dedicated work area. \
After you create your team workspace, add as many subworkspaces or folders (discussions, \
file libraries, wikis, blogs, and so on) as you need for your work.
help.understandingTeams.globalWorkspace=It is also possible to be working in a place \
in the Global area and to discover that most of the work is being done by a core team \
of people. To grant that team unique privileges someplace in the Global area, ask the \
workspace or folder administrator to designate those people as a team. You can \
negotiate with the administrator to determine the assignment of privileges.
help.understandingTeams.communicate=Regardless of access-control privileges, the \
{0} communication tools allow for quicker use among team members. For example, in a \
team workspace, if you click Meet at the bottom of a workspace or folder, click "Team members," \
and click "Start meeting now," then {0} initiates a Zon meeting without you having to specify \
team names individually. Membership in a team facilitates use of the clipboard, Zon IM, \
and email, as well.

#########################################################################
##############            CONFIGURATION OVERVIEW   ######################
#########################################################################
##
##   Types of configuration tasks ####
##
help.configIntro.title=Configuration overview
help.configIntro.content.listIntro={0} is highly configurable, which enables the creation of \
a collaboration space that best suits your organization. These are various categories of \
{0} configuration:
help.configIntro.content.listItem.initial=Initial-Enables minimal {0} functioning \
(examples include email scheduling and LDAP settings).
help.configIntro.content.listItem.prepopulation=Prepopulation-Creates \
initial workspaces and folders, determines access, and delegates the management \
of subplaces within the workspace and folder hierarachy. Be sure to get user \
input before creating the initial workspace hierarchy.
help.configIntro.content.listItem.placeEnhancement=Place enhancement-Selects \
appearance options for workspaces and folders.  In addition, you may create \
new types of places (site administrators only) or entries, or you may create workflow \
processes. 
help.configIntro.content.listItem.useEnhancement=Use enhancement-Establishes appearance \
settings (for example, a default color scheme), accessory panels for folders that are \
globally available to users, and more. 
help.configIntro.content.listItem.user=User specific-Establishes individual appearance \
settings that are persistent, determines how folder entries display on the page, \
establishes accessory panels, and more.  
# More info is a global setting
help.configIntro.subTopic.definitions=Conceptual overview
help.configIntro.subTopic.designers=Understanding designers
help.configIntro.subTopic.applyDefs=Applying configuration settings
help.configIntro.subTopic.dedicatedApps=Creating dedicated applications
help.configIntro.subTopic.templates=Using templates
##
##   Explaining definitions  ####
##
help.configIntro.understandDefs.intro=To configure {0}, it is helpful to understand \
the design that supports objects in the UI. First, consider various categories of \
objects. Generally, there are workspaces and folders (places), and entries (things). \
Expanding the idea slightly, consider portal profiles and personal workspaces (people), \
and files attached to entries (also things).
help.configIntro.understandDefs.subcategories=To support a specific collaboration purpose, \
each category can have subcategories. Consider the folder category. To refine its purpose, \
a folder can be a discussion, blog, wiki, library, photo album, guestbook, and so on. 
help.configIntro.understandDefs.definitions=A definition is set of elements that affect \
the content and appearance of an object subcategory. Continuing the folder example, \
the wiki definition establishes both the contents of the form used to create a wiki folder \
(called the form) and contents seen when displaying a wiki folder (called the view). 
help.configIntro.understandDefs.instances=Finally, consider the difference between \
a category (say, "a wiki folder") and a created object that belongs to that \
category (say, "Acme company policies and procedures wiki"). When you direct {0} to \
create an object, it requires a set of default configuration settings to apply to \
the newly created object.
help.configIntro.understandDefs.templates=A template is the set of default configuration \
settings used to create a new place (workspace or folder). A template includes a definition \
(the form and view used to create and display the object) default access control \
settings (usually "inherit from parent"), and often much more.  For example, \
templates for folders include default entry types (wiki folders should contain \
wiki entries), a list of allowable views (possibly presenting wiki data in a discussion \
table, or time ordered like a calendar), a default view (wiki folders should default \
to a wiki folder display), and more.
##
##   Using form and view designers ####
##
help.configIntro.designers.intro=Using the "Form and view designers," you can alter \
default definitions or create new ones. 
help.configIntro.designers.getStarted=To use these tools, click the plus sign next to \
"Form and view designers" in the administration portlet, and then click the category \
with which you wish to work.
help.configIntro.designers.listIntro={0} offers these designers:
help.configIntro.designers.listItem.entries=Entry designer-Definitions for entries.
help.configIntro.designers.listItem.folders=Folder designer-Definitions for folders.
help.configIntro.designers.listItem.workflow=Workflow designer-Definitions for workflow processes.
help.configIntro.designers.listItem.profileListing=Profile listing designer-Definitions for \
the Personal workspace page.
help.configIntro.designers.listItem.profiles=Profile designer-Definitions for portal tools \
used to create new users.
help.configIntro.designers.listItem.workspaces=Workspace designer-Definitions for Global and \
Team workspaces.
help.configIntro.designers.listItem.userWorkspaces=User workspace designer-Definitions for \
personal workspaces.
help.configIntro.designers.using=When using the non-workflow designers, click the plus \
signs (+) to expand the tree until you can see the view and form. Click a title of \
an element you want to modify or that is near the location of a new element, and then use the \
tools presented to the right of the tree to add, modify, delete, or move elements. To guide \
your work, the designer displays a preview of the form toward the bottom of the page.
help.configIntro.designers.restrictions=Site administrators may use all of the designers; \
workspace and folder administrators may use only the entry and workflow designers.
##
##   change config settings ####
##
help.configIntro.applyDefs.intro=To configure a workspace or folder, view the place, \
and click<br /> Manage this...>Configure.
help.configIntro.applyDefs.workspace=When configuring a workspace, you can inherit the workspace \
definition from the parent workspace, and you can select a default view. By default, there is \
only one workspace view; if you choose, you can use the workspace designer to create new \
views. Also, you cannot alter the default view of your organization's top workspace, or the \
Global, Teams, or Personal workspaces.
help.configIntro.applyDefs.folders.listIntro=You can establish these configuration settings \
for folders:
help.configIntro.applyDefs.folders.listItem.allowViews=Allowable views-Users may select from this list.
help.configIntro.applyDefs.folders.listItem.defView=Default view-The view when first visiting the folder.
help.configIntro.applyDefs.folders.listItem.defEntryTypes=Default entry types-Types of entries a user may create.
help.configIntro.applyDefs.folders.listItem.workflowAssociations=Workflow associations-Workflow processes \
that begin automatically as soon as a user creates the specified type of entry.
help.configIntro.applyDefs.folders.listItem.workflow=Workflows-Workflow processes that you can apply \
to an entry while viewing it, using a drop-down list.
##
##   dedicated apps   ####
##
help.configIntro.dedicatedApps.intro=Using the designers, definitions, workflow, and configuration \
tools, you can create dedicated applications. So, you can use an {0} folder as a platform on which \
to build a powerful application that maps to a business process in your organization.
help.configIntro.dedicatedApps.listIntro=Here are the general steps you can take to create \
dedicated applications:
#################################################################################################
#  TRANSLATORS: The letters "PTO" are easily recognizable in American English as meaning 
#               Paid Time Off.  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "PTO" with "paid time off".
#################################################################################################
help.configIntro.dedicatedApps.listItem.createEntry=Use the entry designer to create an entry \
to be used in your business process.  For example, if creating a "request for paid time off (PTO)" \
application, you may need entry fields for a start date, end date, and manager's name.
help.configIntro.dedicatedApps.listItem.createWorkflow=Use the workflow designer to create a \
PTO process.
help.configIntro.dedicatedApps.listItem.testWorkflow=In a test folder, associate the workflow \
with the new entry, test it, and adjust your new entry and workflow process.  (Consider having \
users test the applicaiton before placing it in a production-ready folder.)
help.configIntro.dedicatedApps.listItem.createFolder=Create a folder, and configure it so that \
the only default entry is the new entry you created and associate the new entry with your \
PTO process. The application for this folder is "dedicated," because it can \
contain only requests for PTO requests.
help.configIntro.dedicatedApps.listItem.allowedViews=Configure allowable views that make sense \
for your application. For example, because requests for PTO have begin and end dates, \
managers may find it useful to see a calendar view displaying all of their employees' requests \
in a given month.
##
##   templates   ####
##
help.configIntro.templates.intro=If you are a site manager, you may use the \
"Workspaces and folder templates" tool. As mentioned in a previous Help panel, you can alter \
default templates or create new ones.
help.configIntro.templates.hierarchy=The default templates establish configuration settings \
for a single workspace or folder; from the perspective of the workspace tree, the default \
templates configure a flat hierarchy (only one place). However, one of the most powerful \
features of the {0} templates tool is the ability to create a workspace-folder hierarchy. \
In this way, you can develop packaged hierarchies.
help.configIntro.templates.example=For example, let''s say that your organization wants most \
team workspaces to contain two subworkspaces, a discussion, a library, and a blog. You can \
use the template designer to create this hierarchy of workspaces and folders. Then, when \
users create their team workspaces, they can select the template you created, and {0} \
automatically provides their new team workspace with two subworkspaces, a discussion, \
a library, and a blog.
help.configIntro.templates.using=After accessing the template tool, click the Workspace \
radio button, and click Add.  Then, provide a title, description, and icon for your template. \
When you are viewing the "Workspace template: [your title]" page, there are two menus: \
Manage this template, and Manage this target. Use Manage this template>Add workspace template \
to specify the two subworkspaces in our example scenario. Use the Manage this target menu \
to set access control, configure the place, or modify the title, description, or icon.
help.configIntro.templates.moreUsing=As you add workspace and folder templates, notice that \
{0} adds a breadcrumbs workspace tree just below the menus. Use this tree to navigate to \
subworkspaces and folders in the template hierarchy. For example, you need to navigate to \
a subworkspace in the template to add a subworkspace or folder in that place in the templated \
hierarchy.













#########################################################################
##############            WORKFLOW OVERVIEW   ######################
#########################################################################
##
##   Basic definitions    ####
##
help.workflowIntro.title=Workflow overview
help.workflowIntro.content.businessProcesses=All businesses have <span style="font-style:italic;">business \
processes</span>, which define a set of structured <span style="font-style:italic;">tasks</span> that are \
organized and prioritized to achieve a specific goal.  A few examples of business processes are: ordering \
office supplies, hiring new employees requesting paid time off, and getting expense reimbursements.
help.workflowIntro.content.tasks=Tasks in a business process may be independent from other tasks or may \
be dependent upon them.  An example of an interdependent task is one that first requires the \
signature of a manager (a "sign off").  Tasks may be performed by members of your organization or may \
be performed automatically (for example, an amount of time expiring).
help.workflowIntro.content.status=Before, during, or after task completion, one can report the \
<span style="font-style:italic;">status</span> of the work.  As work progresses within the process, \
its status changes (for example, "begun," "assigned," "on hold," "needing approval," and so on).
help.workflowIntro.content.security=Business processes also define who has the right to view or \
participate in the task at various points; these people are called \
<span style="font-style:italic;">participants</span>.
help.workflowIntro.content.workflowDef=A <span style="font-style:italic;">workflow process</span> \
is an online representation of a business process.  A workflow process allows the participants \
to organize, automate, record the history of, and track all aspects of the business process.  To \
create a workflow process, use the "Workflow designer" in the administration portlet to create the \
process, and then use the {0} configuration tools to associate the workflow process with an entry type.
help.workflowIntro.subtopic.moreDefs=More workflow definitions
help.workflowIntro.subtopic.associatingWorkflows=Associating workflow processes

##
##   More definitions    ####
##
help.workflowIntro.moreDefs.content.state=A workflow <span style="font-style:italic;">state</span> is a label that \
identifies the result of a completed task and indicates who is responsible for performing a subsequent \
task (if any).  A <span style="font-style:italic;">state transition</span> occurs when one or more \
discrete conditions are met.  Depending on <span style="font-style:italic;">conditions</span> that are \
met, a state may transition to one of potentially many subsequent states.
help.workflowIntro.moreDefs.content.accessControl=<span style="font-style:italic;">Access control</span> identifies \
which users have the right to perform specific tasks at each state within the workflow process.
help.workflowIntro.moreDefs.content.question=A workflow <span style="font-style:italic;">question</span> allows \
the workflow process to use a set of answers to determine whether and how an entry should transition.  \
Questions can be specific to one state or can be globally accessible to all states.
help.workflowIntro.moreDefs.content.notifications=A <span style="font-style:italic;">notification</span> is either an \
email message or an IM sent to a set of people (specified in the access control settings) when an entry \
transitions either into or out of a state.
help.workflowIntro.moreDefs.content.parallelThread=A <span style="font-style:italic;">parallel thread</span> is a \
somewhat independent subprocess of the workflow, whose transitions proceed at the same time as those \
of the main workflow. A state in the main workflow initiates the parallel thread, and another state \
further along "waits" for one or more parallel processes to end before transitions in the main workflow \
continue.
help.workflowIntro.moreDefs.content.dedicatedApp=A <span style="font-style:italic;">dedicated application</span> is a \
folder whose only entry type is potentially customly designed and associated with a workflow process. \
The effect is that users of the folder can add only one type of entry, and the work done in the folder \
is homogenous.

##
##   Example    ####
##
help.workflowIntro.example.content.listIntro=This step list outlines a paid-time-off business process \
that you can represent using an {0} workflow process:
help.workflowIntro.example.listItem.submit=Any employee can submit a request for time off by \
creating an entry in a folder dedicated to this process.  
help.workflowIntro.example.listItem.submit.moreInfo=The entry form is custom designed, \
providing form elements for data such as "begin date," "end date," and "manager's name." \
The employee is represented internally in the workflow process with the label "entry creator."  
help.workflowIntro.example.listItem.submit.moreInfo2=Workflow access control can ensure that \
employees can see only their own time-off requests, and that managers and Human Resources (HR) can see \
all time-off requests. Automatically, the entry enters the intial state called Submitted.  
help.workflowIntro.example.listItem.managerQuestion=The manager receives a notification that one of her \
employees just submitted a time-off request.  She views the entry in the folder, and answers a workflow \
question that "approves" or "denies" the request.
help.workflowIntro.example.listItem.denied=If the manager denied the request, the workflow process \
sends a notification to the "entry creator," and the work enters the Denied state.
help.workflowIntro.example.listItem.approved=If the manager approved the request, the workflow process \
sends a notification to the HR department, and the work enters the Approved state.
help.workflowIntro.example.listItem.recorded=After HR records the time off in their database, they \
change the state of the work to Recorded.

##
##   Associating with an entry    ####
##
help.workflowIntro.associatingWorkflows.intro=When you use either the "Workflow designer" in the \
Administrative Portlet or the <span style="font-weight:bold;">Edit workflows</span> menu item in \
a folder, the process is independent from any particular entry or folder.  To test and use your workflow \
process, you must <span style="font-style:italic;">associate</span> the process with an entry type (which \
can be either a default or custom entry type).
help.workflowIntro.associatingWorkflows.listIntro=To associate a workflow process with an entry type, \
do the following:
help.workflowIntro.associatingWorkflows.listItem.viewFolder=View the folder that is to contain entries \
associated with the workflow process.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem=Click \
<span style="font-weight:bold;">Manage this folder</span>, and click the \
<span style="font-weight:bold;">Configure</span> menu item.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem.moreInfo=In the "Workflow associations" \
section of the form, {0} lists a default entry type next to a drop-down list.
help.workflowIntro.associatingWorkflows.listItem.selectWorkflow=In the drop-down list, select the name of \
the workflow process you want to associate with the default entry type.
help.workflowIntro.associatingWorkflows.autoStart=Now, when someone creates an entry of that type in \
this folder, {0} automatically initializes the entry to be in the initial state of \
the associated process.

#########################################################################
##############            Access-Control Overview   ######################
#########################################################################
##
##   Basic definitions    ####
##
help.accessIntro.title=Access-control overview
help.accessIntro.content.intro=<span style="font-style:italic;">Access control</span> is the \
method by which you specify which users have the right to perform which tasks within the various \
components of {0}.  Using the {0} <span style="font-style:italic;">role-based access control</span>, \
an administrator uses the Administration Portlet to associate a role name (for example, "administrators," \
"participants," and "visitors") with a set of tasks (for example, "read entries," "create entries," \
and "delete entries").  This set of tasks "defines" the role.
help.accessIntro.content.membership=When an administrator creates a top-level workspace or folder, \
that person selects a role and then associates a <span style="font-style:italic;">membership</span> with \
it.  A membership is a set of users and groups who are allowed to perform a role's tasks. \
When creating a subfolder of the top-level container, the subfolder can either \
<span style="font-style:italic;">inherit</span> role memberships from its parent, or you can assign \
new memberships that are specific to the subfolder.
help.accessIntro.content.benefits=Role-based access control simplifies and speeds access \
control, because it allows you to assign a broad, general level of access without having to understand \
and apply every right individually.  For example, one need know only that a user should be a "participant" \
(as opposed to "visitor" or "administrator") to assign the user to the most appropriate role.
help.accessIntro.subtopic.definingRoles=Defining and modifying role definitions
help.accessIntro.subtopic.defaultRoles=Default roles
help.accessIntro.note=***NOTE: holding off on more writing until role tools are implemented further.

##
##   Defining and modifying role definitions    ####
##
help.accessIntro.roleDefs.content.intro={0} provides a default set of rights that comprise the \
definition of each of the default roles.  Your organization may want to change the set of rights \
associated with a role, or you may want to define new roles.
help.accessIntro.roleDefs.content.listIntro=To modify an existing role definition: 
help.accessIntro.roleDefs.content.listItem.adminPortlet=View the Administration Portlet (see your \
portal documentation for more information about adding this portlet to your portal page).
help.accessIntro.roleDefs.content.listItem.clickConfigLink=Click <span style="font-weight:bold;">Configure \
{0} role definitions</span>.
help.accessIntro.roleDefs.content.listItem.clickRoleName=Click the gray arrow next to the name of the \
role whose definition you want to change.
help.accessIntro.roleDefs.content.listItem.alterTasks=Add or remove checks until you have selected the \
desired set of tasks.
help.accessIntro.roleDefs.content.addNewRole=The steps for adding a new role are verys similar to \
modifying an existing role.  On the "Configure {0} roles" page, click <span style="font-weight:bold;">Add \
a new role</span>.  Specify a name for your new role, check the boxes for associated tasks, and click \
<span style="font-weight:bold;">Add</span>.
##
##   Default roles    ####
##
help.accessIntro.defaultRoles.content.listIntro=Here is a summary of the default roles (***WORK TBD):
help.accessIntro.defaultRoles.content.listItem.visitors=<span style="font-weight:bold;">Visitors</span> \
("read only")-Allows users to read but not write.
help.accessIntro.defaultRoles.content.listItem.participants=<span style="font-weight:bold;">Participants</span> \
("write")-Allows users write access (among other rights).
help.accessIntro.defaultRoles.content.listItem.teamMembers=<span style="font-weight:bold;">Team members</span> \
(TBD)-TBD
help.accessIntro.defaultRoles.content.listItem.moderators=<span style="font-weight:bold;">Moderators</span> \
(TBD)-TBD
