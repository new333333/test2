the same capability as the <span class="page_item">Find people</span> text box in the navigation tools.
help.mobilePortlet.listItem.search=<span class="def_list_term">Search:</span> Provides \
the same capability as the <span class="page_item">Search</span> text box in the navigation tools.
help.mobilePortlet.using=Configure this portlet until the content below the \
