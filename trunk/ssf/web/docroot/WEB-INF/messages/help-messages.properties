helpSpot.accessory.listItem.buddyList=Buddy list (perhaps for local subject matter experts)
helpSpot.accessory.listItem.workspaceTree=Workspace tree (openned to this place in the hierarchy)
helpSpot.accessory.listItem.guestBook=Guestbook
helpSpot.accessory.adding=When adding an accessory, you can apply it only to the current place \
as viewed by you, apply it to all places as viewed by you, or, if you are \
the owner of a workspace or folder, apply it to this place as viewed by everyone \
(called a <span class="new_term">community accessory</span>). After \
creating a global or community panel, you can establish a default layout (order in which \
the accessories appear).
helpSpot.accessory.using=To re-order an accessory, click it's title bar, drag it, and, when \
you see a dark line appear across the page, drop it. You can open and close either the entire \
panel or individual accessories by clicking the \
<span class="clickable_item">Currently open</span> (down arrow) icon or \
<span class="clickable_item">Currently closed</span> (right arrow) icon. Click \
the <span class="clickable_item">Accessory</span> (round and blue) icon in the upper right corner \
of an accessory to re-configure it. Click the <span class="clickable_item">Close</span> \
(<span class="clickable_item">X</span>) icon to delete an accessory, and delete all accessories \
to remove the entire panel.

##
## footer toolbar  ####
##  Source: /jsp/help/workspaces_folders/misc_tools/footer_toolbar.jsp
help.bottomLinks.intro=Most of these tools allow quick contact with people who are working \
with this place or entry. For example, you can e-mail or use {0} to create a meeting with \
all people who have created an entry or comment in a folder. You can do the same with all \
of the folder''s team members. 
help.bottomLinks.exceptions=Exceptions include \
<span class="clickable_item">Add files to folder</span> (which you \
can use to drag and drop files into a folder), the folder or workspace <span class="new_term">permalink</span> \
(which presents a URL you can copy and send to people, so they can access a place directly), \
<span class="clickable_item">Subscribe to this entry</span> (which enables e-mail notifications \
about changes to the entry), and <span class="clickable_item">Change theme</span> (which alters \
the {0} color scheme).
help.bottomLinks.clipboard=The <span class="new_term">clipboard</span> is a tool that you can use \
to gather people''s names as you visit places within {0}. Later, when using a \
tool requiring people''s names, you can easily reference names on your \
clipboard. Names remain on the clipboard until you remove them or until you sign off.
help.bottomLinks.iCal=When viewing a calendar folder or entry, use the \
<span class="clickable_item">iCal</span> link to export {0} calendar data for inclusion \
in another calendar that supports the iCal format (for example, \
Google<sup><span class="ss_largerprint">*</span></sup> and \
Outlook<sup><span class="ss_largerprint">*</span></sup>). Click \
the link, and save the file with an ".ics" file extension, and then import the file into \
your other calendar (see the Help for your other calendar for more information).
help.bottomLinks.webDAV=You might also see the \
<span class="clickable_item">View this folder as a WebDAV folder</span> link when \
viewing a folder.
help.webDAV.subtopic=Using WebDAV
##
## WebDAV  ####
##   Source: /jsp/help/workspaces_folders/misc_tools/webdav.jsp
help.webDAV.intro=<span class="new_term">WebDAV</span> (World Wide Web Distributed Authoring \
and Versioning) is a standard facilitating collaborative editing and file management. \
When using Internet Explorer<sup><span class="ss_largerprint">*</span></sup> Version 7.0 \
or higher, {0} enables WebDAV tools. You also must be using the \
Microsoft Windows XP<sup><span class="ss_largerprint">*</span></sup> operating system to \
use WebDAV tools.
help.webDAV.using=When you click \
<span class="clickable_item">View this folder as a WebDAV folder</span> in the footer tool bar, \
{0} invokes a WebDAV window. If the window is not operable, consult with the folder owner or administrator \
to ensure that the configuration supports WebDAV (folder filenames must be unique). In \
addition to the footer-tool-bar link, {0} enables another icon for uploading entry attachments \
using WebDAV (it appears as the second icon in the set).
help.webDAV.login=Using WebDAV, you need to specify your username and password \
for {0} several times when working with files. WebDAV requires several passwords for \
applications (your browser and {0}), and it might require a third login when accessing \
an individual file.
help.webDAV.login.note=<span class="note_header">Note:</span> While running the Novell \
software iChain or Access Manager (NAM) on your server, your users may still be required \
to sign in multiple times as they use WebDAV with {0}. Multiple sign-ins using WebDAV are \
triggered by the client, not by server software.

##
## accessible mode  ####
##   Source: /jsp/help/workspaces_folders/misc_tools/accessible_mode.jsp
help.accessibleMode.intro=<span class="new_term">Accessible mode</span> presents a slightly \
altered user interface that conforms to the United States Section 508 and W3C international \
standards for accessibility. Use this mode when using {0} with assistive devices such as page readers.
help.accessibleMode.disabling=After you click this link, {0} displays the \
<span class="clickable_item">Disable accessible mode</span> link, which returns you to \
the default user interface.
##
## folder table  ####
##   Source: /jsp/help/workspaces_folders/misc_tools/folder_table.jsp
help.folderTable.listIntro=When working with the folder table, each row contains \
information about one entry. Here are tips for using this table:
help.folderTable.listItem.columnWidth=At the top of the table, click and hold a line \
with two arrow heads, and drag it to the left or right to resize the column.
help.folderTable.listItem.sortColumn=Click a column header to sort the table in order \
according to the contents of that column. Click it again to reverse the order. \
The <span class="page_item">Arrow</span> icon next to the column header indicates that \
the table is currently sorted by that column (the up arrow means descending order, and \
the down arrow means ascending order).
help.folderTable.listItem.seeWholeTitle=Mouse over a cell (for example, a title too long \
for the table cell), and {0} displays the entire contents of the cell.
help.folderTable.listItem.viewEntry=Click the down-arrow next to the entry title, select a viewing \
method (using the default method or in a new browser window), and view the entry.
##
## wiki side bar  ####
##  Source: /jsp/help/workspaces_folders/misc_tools/wiki_controls.jsp
help.wikiControls.intro=A <span class="new_term">wiki</span> is a set of related entries \
coauthored potentially by all folder participants. For example, the best known wiki on the Internet \
is Wikipedia<sup><span class="ss_largerprint">*</span></sup>. Other examples of possible wiki content \
are glossaries, and policies and procedures.
help.wikiControls.default=By default, when first viewing a wiki folder, {0} displays no wiki page; \
a user must use the wiki sidebar to locate pages. If you want {0} to display an initial wiki \
page, then locate and display the entry, and click <span class="clickable_item">Set homepage</span> \
in the entry tool bar.
help.wikiControls.search=The wiki sidebar includes the \
<span class="page_item">Find a page</span> text box, which uses the \
"type to find" feature. Using this text box, {0} lists wiki pages whose titles contain a \
word or phrase that matches what you have typed so far. For example, if you type \
"administration tasks", {0} lists the "Administration tasks" and \
"Delegating administration tasks" pages.
help.wikiControls.sidebar=The Navigation section provides a sorted list of all wiki pages. \
Click <span class="clickable_item">All</span> to sort the list alphabetically by title. \
Click <span class="clickable_item">Recent</span> to sort the list according to most \
recent activity (creation or modification).

##
## blog side bar  ####
##  Source: /jsp/help/workspaces_folders/misc_tools/blog_controls.jsp
help.moreBlogTools.intro=<span class="new_term">Blogs</span> are folders containing journal \
entries. The entries are presented in reverse chronological order (most recent to oldest). Depending \
on access control settings, people other than the author can comment about and rate blog entries.
help.moreBlogTools.sidebar=The blog sidebar provides tools for locating and viewing blog \
entries. Click a date in the calendar, and {0} displays the blog listing as it appeared \
on that day, beginning with that day''s entries and displaying all older ones; if you \
select a new month without clicking a date, be sure to click <span class="clickable_item">OK</span> \
to apply your month selection. Finally, in the <span class="page_item">Archive</span> section, \
click a linked month to see only that month''s entries. 
help.moreBlogTools.comments=To add a comment to a blog entry, click the \
<span class="clickable_item">Add comment</span> link at the bottom of the entry. To view \
comments, click the <span class="clickable_item">View comments</span> link; click the \
link again to hide the comments.
help.moreBlogTools.modify=If you have the right to modify the blog entry, you can \
click the <span class="clickable_item">Edit</span> link in the lower right corner \
of the entry.

##
## blog tracking  ####
##  Source: /jsp/help/workspaces_folders/misc_tools/more_blog_tools.jsp
help.blogControls.intro=These tools help you to track activity in a blog entry. You can \
send the contents of the entry to someone in an e-mail message, or you can subscribe to the entry. \
When you subscribe, you can receive individual e-mail notifications (one e-mail message for \
every change to the blog entry), with or without attachments included.
##
## Date toolbar  ####
##  Source: /jsp/help/workspaces_folders/misc_tools/calendar_tools.jsp
help.calendarTools.intro=The date tool bar alters how you view a folder that \
organizes its information according to one or more dates (for example, calendar and task folders). \
Depending on the type of folder you are using, you might not see every tool.
help.calendarTools.tools.listIntro=This tool bar allows you to specify:
help.calendarTools.tools.listItem.countDays=That {0} should count only workdays or all \
calendar days.
help.calendarTools.tools.listItem.folderPage=The amount of time displayed on a single \
folder page (1 day, 3 days, 5 days, 1 full week, two weeks, or a month).
help.calendarTools.tools.listItem.navigation=The next or previous folder page, using \
the <span class="clickable_item">Left arrow</span> icon and \
<span class="clickable_item">Right arrow</span> icon.  For example, if you are currently \
viewing three days of information, clicking the arrows show you the previous or next \
three days of information.
help.calendarTools.tools.listItem.calendarApplet=The month or day to display, using the \
<span class="new_term">calendar applet</span>. This applet looks like a page from a \
hard copy calendar, and you can click on the name of the month or the number \
of the day you want to view. After selecting a new month to view, be sure to click \
<span class="clickable_item">OK</span> to refresh the folder page.
##
## Entry date type  ####
##  Source: /jsp/help/workspaces_folders/misc_tools/calendar_enetry_control.jsp
help.calendarEntryControl.intro=This tool is particularly useful when you are using the \
calendar view to review information that is designed for another folder type. \
For example, you can use a wiki or discussion with its default view. Then, if the \
folder owner or administrator configured it to support this action, you could use the \
calendar view to see which entries had the most recent activity (for example, which \
entries have been most recently edited). You can also view entries according to \
creation date.
##
## tags  ####
##   Source: /jsp/help/workspaces_folders/misc_tools/tags.jsp
help.tags.intro=<span class="new_term">Tags</span> are keywords that categorize a \
workspace, folder, or entry. These categorical labels can assist you when using {0} search.
help.tags.types=A <span class="new_term">personal tag</span> is a keyword that only \
you can see and use. A <span class="new_term">community tag</span> is a keyword \
created by the owner of a workspace or folder for use by everyone participating in \
that place. 
help.tags.creating=To create a tag, click the \
<span class="clickable_item">Tags</span> icon. In a text box, \
type a keyword, and click <span class="clickable_item">Add</span>. The new tag \
appears in a list above the text box. Click the <span class="clickable_item">Close</span> icon \
(<span class="clickable_item">X</span>) in the upper right corner of the \
<span class="page_item">Add/Delete Tags</span> panel to exit.
help.tags.syntax=Tags must be a single identifier, and you can use underscores (_) \
to separate words (for example, marketing_plans). You cannot use quoted phrases \
(for example, "marketing plans") or dashes (for example, marketing-plans).
help.tags.deleting=To delete a tag from a workspace or folder or entry, \
view the item, click the <span class="clickable_item">Tags</span> icon, and \
click the <span class="clickable_item">Close</span> icon \
(<span class="clickable_item">X</span>) to the left of the tag you want to delete. 

##
##View toolbar##
##   Source: /jsp/help/workspaces_folders/misc_tools/tasks_tools.jsp
help.tasksTools.intro=The View toolbar enables you to choose the tasks you want displayed in the task list.
help.tasksTools.tools.listIntro=You can sort tasks by the following categories:
help.tasksTools.tools.listItem.closed=<b>Closed:</b> Displays tasks that have the status of Closed.
help.tasksTools.tools.listItem.today=<b>Today:</b> Displays tasks that have a due date of today.
help.tasksTools.tools.listItem.week=<b>Week:</b> Displays tasks that have a due date sometime in the \ next seven days.
help.tasksTools.tools.listItem.month=<b>Month:</b> Displays tasks that have a due date sometime in the next 30 days.
help.tasksTools.tools.listItem.allActive=<b>All active:</b> Displays tasks that are currently active.
help.tasksTools.tools.listItem.allEntries=<b>All entries:</b> Displays all tasks.

##
## What's New and What's Unread  ####
##   Source: /jsp/help/workspaces_folders/menus_toolbars/whats_new.jsp
help.whatsNew.intro=List all of the new entries that you are allowed to see that are in the \
current workspace or folder and in all of the folders beneath this workspace or folder. The list \
only includes those entries that have been created or modified within the past 30 days. 
help.whatsUnread.intro=List new the entries in the current folder or workspace and in any \
folders beneath this folder or workspace that you have not visited. Entries are considered to \
be new if they have been created or modified within the past 30 days. Entries older than 30 days \
are treated as if they were seen and are dropped from the list. If someone adds a comment to an entry, \
this marks the entry as new.

