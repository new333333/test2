help.searchicon.content.intro=The search box allows you to find people, folders, and items \
contained within folders.  Aspen searches all folders in the \
<span style="font-style:italic;">workspace tree</span>, not just the current folder.
help.searchicon.content.howto=To use search, type one or more words in the text box, and click \
<span style="font-weight:bold;">Go</span>. Aspen creates a new tab containing items that \
match your search string.  Click the tab to view the results.
help.searchicon.subtopic.searchStrings=Search-string rules
help.searchicon.subtopic.understandTab=Understanding the search tab
##
## search icon: search-strings page
##
help.searchicon.searchStrings.content.intro=Here are rules for search strings:
help.searchicon.searchStrings.content.listItem.case=<span style="font-weight:bold;">Case insensitive</span>-Aspen \
returns matches of both lower- and uppercase letters in your search string.
help.searchicon.searchStrings.content.listItem.severalWords=<span style="font-weight:bold;">More \
than one word</span>-Aspen returns items that contain all words in the search string.
help.searchicon.searchStrings.content.listItem.quotedPhrase=<span style="font-weight:bold;">Quoted \
phrase</span>-Aspen returns items that exactly match the quoted phrase, including an exact match \
of lower- and uppercase letters.
help.searchicon.searchStrings.content.listItem.excludeWords=<span style="font-weight:bold;">Excluding \
words</span>-Placing a minus sign (-) before a word excludes items containing that word.
##
## search icon: understand-tabs page
##
help.searchicon.understandTab.content.intro=Aspen displays search results in a new tab \
and uses your search string for the tab title.  When you are finished using the results, click the \
<span style="font-weight:bold;">X</span> icon on the tab to delete it. \
Aspen provides these types of search results:
help.searchicon.understandTab.content.listItem.people=<span style="font-weight:bold;">People</span>-A list of all \
usernames that match your search string, or names of authors whose entries match your search string.
help.searchicon.understandTab.content.listItem.places=<span style="font-weight:bold;">Places</span>-A list of \
folders that contain items that match your search string, ordered from the most matches to the least.
help.searchicon.understandTab.content.listItem.things=<span style="font-weight:bold;">Things</span>-A list of \
items contained in folders that match your search string.
help.searchicon.understandTab.content.switchResultType=To switch result type, click one of the links \
located just below the tabs on the search-results page.


