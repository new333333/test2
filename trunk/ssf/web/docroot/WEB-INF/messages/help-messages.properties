help.getStartedProduct.title=Understanding {0}
help.getStartedProduct.content.intro={0} provides a fun, efficient way to develop and share files, \
communicate with teammates while doing project work, locate valuable expertise, \
complete business tasks, and more.
help.getStartedProduct.content.tools={0} includes time-tested collaboration tools, such as IM chats and \
"posting notes and replies." It also includes more modern tools, such as blogs and wikis.
help.getStartedProduct.content.portal=The page you are currently viewing is called a portal page. \
{0} tools appear within sections on the page called portlets. The Help icon \
you clicked described a part of the navigation portlet; use this \
portlet to view {0} workspaces and folders.  
help.getStartedProduct.content.whatToClick=Click the My workspace icon to see your personal workspace, \
or open the workspace tree ("Global," "Personal," "Teams") and click the title of a place you wish \
to visit. {0} leaves the portal page and displays the desired workspace or folder. \
To return to the portal page, click the Home A1 link (upper-left corner of the page) or the \
left-arrow icon (upper right).
help.getStartedProduct.content.moreInfo=For more getting-started information:
help.getStartedProduct.subtopic.workspaces=Understanding workspaces and folders

##
## Understanding workspaces and folders   ####
##
help.getStartedProduct.content.workspaces.intro=Workspaces are starting places for individuals \
and teams that want to do a certain type of work. By default, there are four types of \
organizational workspaces: your organization's top workspace, and the Global, Personal, \
and Teams workspaces. 
help.getStartedProduct.content.workspaces.defined=The Global \
workspace is a container for information available to anyone in your organization. The \
Personal workspace contains links to business cards for everyone in your organization. \
The Teams workspace is a container for team-specific work. Workspaces can contain \
subworkspaces and folders.
help.getStartedProduct.content.workspaces.folders.defined={0} allows you to organize your work further \
using folders, which, in turn, may contain subfolders.
help.getStartedProduct.content.workspaces.access=Your {0} administrator has a large impact on the \
hierarchy of the workspaces and folders when you first log in, how much custom \
and summary information is available in workspaces, and how open or restrictive the access \
is to various places in {0}. Contact your {0} administrator for more information \
about the workspace and folder hierarchy or about access to various places.


