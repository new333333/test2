ihelp.other.linksToEntries.title=Linking to Other Entries
ihelp.other.linksToEntries.intro=When composing the Description section of an entry, you \
can include a link to another entry anywhere in your {0} installation.
ihelp.other.linksToEntries.invokeTool=In the <span class="page_item">Description</span> \
section of the <span class="page_item">Add entry</span> form, click the \
<span class="clickable_item">Apply link</span> icon, located at the end of the second row of \
buttons in the HTML editor. After clicking this icon, {0} displays a window allowing you to \
specify the entry to which you want to link.
ihelp.other.linksToEntries.explainTool=If you want to link to an entry in another folder, \
click the <span class="clickable_item">Change</span> link. \
To locate an entry, either type the entry title exactly in the text box or use the \
<span class="clickable_item">Find</span> link to select the \
appropriate title. The second link use the "type to find" feature (type a few characters, \
and you see a list of titles that match what you typed so far). \
When you click the <span class="clickable_item">Insert</span> link, \
the linked title of your chosen entry is inserted into the \
<span class="page_item">Description</span> box.
ihelp.other.linksToEntries.newLinkText=If you want to apply the link to some other text, \
type the text into the <span class="page_item">Description</span> box, select it, and click \
the <span class="clickable_item">Apply link</span> icon to \
display a window allowing you to select an entry. {0} applies the link to the selected \
text.


