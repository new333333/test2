## FAVORITES ICON  ####
##
help.favoritesicon.content.title=Favorites
help.favoritesicon.content.intro.explainIcon=To navigate quickly to one of your favorite \
Aspen pages, click the <span style="font-weight:bold;">Favorites icon</span>. After \
you click this icon, Aspen displays the Favorites panel.
help.favoritesicon.content.intro.viewFavoritesPanel=Click this link to view the Favorites panel \
while you read Help about it.
help.favoritesicon.content.intro.listIntro=The Favorites panel allows you to:
help.favoritesicon.subtopic.add.current.page=Add the current page to your favorites
help.favoritesicon.subtopic.categories=Define categories to organize your favorites
help.favoritesicon.subtopic.deleting=Delete favorites
help.favoritesicon.content.intro.closeFavoritesPanel=Click here to hide Favorites.
##
## favorites icon: add current page to favorites
##
help.favoritesicon.add.current.page.content.introduceList=You can add workspace and folder pages to your \
favorites list. To add a favorite:
## First list item is a global: help.globalStrings.listitem.viewWSorFolder
help.favoritesicon.add.current.page.content.listItem.clickFavorites=Click the <span style="font-weight:bold;">Favorites icon</span>.
help.favoritesicon.add.current.page.content.listItem.clickAdd=Click <span style="font-weight:bold;">Add the current page \
to the favorites list</span>.
help.favoritesicon.add.current.page.content.listAfterEffects=A link to the current page now appears in the \
Favorites panel.
##
## favorites icon: categories page
##
help.favoritesicon.categories.content.introduceList=To define a favorites category:
help.favoritesicon.categories.content.listItem.clickAdd=Click <span style="font-weight:bold;">Add a new \
favorites category</span> on the Favorites panel.
help.favoritesicon.categories.content.listItem.clickAdd.afterEffects=Aspen displays the "Category name" textbox.
help.favoritesicon.categories.content.listItem.typeText=Type a descriptive phrase in the \
"Category name" textbox (for example, "Marketing topics").
## Last item is a global: help.globalStrings.listItem.clickOK
help.favoritesicon.categories.content.addingAFavorite=To move a Favorite to a category, click and \
hold the title of the favorite, drag it over the category title, and drop it. 
##
