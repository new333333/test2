##
## MY WORKSPACE ICON   ####
##
help.myWorkspaceIcon.content.intro=Click the <span style="font-weight:bold;">My workspace</span> icon \
to view your {0} home page. This fun and attractive personal workspace can contain:
help.myWorkspaceIcon.content.listItem.pictures=Your picture and other favorite photos
help.myWorkspaceIcon.content.listItem.contactInfo=Contact information
help.myWorkspaceIcon.content.listItem.blog=Your blog
help.myWorkspaceIcon.content.listItem.task=Your personal calendar
help.myWorkspaceIcon.content.listItem.guestbook=A guestbook that others may sign
help.myWorkspaceIcon.content.listItem.more=And much more!
help.myWorkspaceIcon.content.alterAccess=Your contact information serves as an online "business card," \
which your teammates use to understand your expertise and to contact you. \
Remember that you control the access that teammates have to parts of your personal \
workspace.  For example, you can make sure they have the right to add comments to your blog.
help.myWorkspaceIcon.content.ifNew=If you are a new user of {0}, then configuring your personal workspace \
page is a great place to start.

##
## FAVORITES ICON  ####
##
help.favoritesicon.title=The Favorites panel
help.favoritesicon.content.intro=When you click the Favorites icon, {0} displays the Favorites \
panel. This panel contains links to your favorite workspaces, folders, and business cards.
help.favoritesicon.content.using=To add places to your Favorites panel, use the navigation bar \
or the workspace tree to view a workspace, folder, or business card. After arriving at one of \
your favorite places, click the Favorites icon, and then click the Add this place link.
help.favoritesicon.content.organizing=The Favorites panel includes tools for organizing links \
to your favorite places. On the Favorites panel, click the Edit favorites link, check the box \
next to the desired place, and indicate if you want to move the link up or down in the list, or \
if you want to delete the link from the Favorites panel.

##
## SEARCH BOXES   ####
##
help.searchboxes.content.intro=Type words or quoted phrases into the "Quick search" box, and \
either press Enter or click the Search icon:
help.searchboxes.content.results={0} creates a new tab and returns a list of links to any item \
anywhere in {0} that contains all of the words or phrases you specified. When you are finished \
with this search, click the X icon on the tab to delete it.
help.searchboxes.content.typeFewLetters=Notice that, as you type in the "Quick search" box, {0} \
displays a list of links to previous searches. Click a link to conduct one of these previous \
quick searches. 
help.searchboxes.content.peoplePlacesTags=The "Find people," "Find places," and "Find tags" boxes \
provide a way to locate specific items quickly. Type the first few letters of your desired item in \
one of these boxes, and {0} displays a list of links matching what you typed. Click \
a link to view the item in new tab.
# more info is a global tag
help.searchboxes.moreInfo.moreSearchInfo=Advanced searches and more tips
##
## search boxes moreinfo: search results
##
help.searchboxes.subtopic.searchResults=Using the search results page
help.searchboxes.searchResults.intro=After conducting a search, the search results page \
provides tools in the left column, search criteria at the top of the right column, and \
matching items below the criteria.
help.searchboxes.searchResults.placesAndPeople=This page provides links to \
the top-ranked places and people involved with matching items. These \
lists are ordered from the most relevant to your search, to those that are slightly relevant.
help.searchboxes.searchResults.tagsAndSaved=The page also lists tags applied to matched items, \
and provides a tool to name and save advanced searches for future use.
help.searchboxes.searchResults.criteria=At the top of the right column, if you specify \
a new "Quick search" string, {0} places the results in a new tab. Subsequent advanced \
searches use the same tab.
help.searchboxes.searchResults.hits=In the search-results listing, click the linked titles of \
items you want to view. {0} displays the items in new tabs.
##
## search boxes moreinfo: advanced search
##
help.searchboxes.subtopic.advancedSearch=Using advanced search
help.searchboxes.advancedSearch.intro=Use advanced search if you want to limit your search based \
on various additional criteria, including the author of the item, one specific workspace or \
folder, a category of item (only folders or only user business cards), a workflow state, \
an applied tag, an activity date, and more.
help.searchboxes.advancedSearch.access=You can access the advanced search form from either the \
navigation bar or from a search result; after a quick search, you can click Advanced to switch \
to an advanced search. If you want to include more than the initially provided criteria, click \
the "More options..." link in the upper-right corner. (Click the same link again to hide the \
additional criteria.)
help.searchboxes.advancedSearch.moreCriteria=If your search requires more than one item \
of criteria, click the "More criteria..." button, and {0} provides another \
drop-down list for your use. For example, you may want items that match states in two \
different workflow processes. Click the X icon next to a criterion drop-down list to \
remove it from the form.
##
## search boxes moreinfo: restrict to one place
##
help.searchboxes.subtopic.restrictingSearches=Restricting searches to one place
help.searchboxes.restrictingSearches.listIntro=To restrict searches to one workspace or folder, do \
the following:
help.searchboxes.restrictingSearches.listItem.clickAdvanced=Click the Advanced link.
help.searchboxes.restrictingSearches.listItem.workspaceTree=In the "Advanced search" \
form, click the plus sign (+) next to the title for your organization's top workspace, move through \
the hierarchy, and check the box next to the workspace or folder you wish to search.  (Use the \
plus-sign and minus-sign icons, and do not click the titles of workspaces and folders.)
help.searchboxes.restrictingSearches.listItem.searchSubs=If you want {0} to search every place \
below your selection in the workspace tree, then check the box next to "search all sub places."
help.searchboxes.restrictingSearches.listItem.moreCriteria=Specify any additional advanced-search criteria.
help.searchboxes.restrictingSearches.listItem.clickSearch=Click the Search icon, in the lower-right \
corner of the top portion of the form.
##
## search icon: search-strings page
##
help.searchboxes.subtopic.searchStrings=Search-string rules
help.searchboxes.searchStrings.content.intro=Here are some of the rules for search strings:
help.searchboxes.searchStrings.content.listItem.case=Case sensitivity-If you specify all lowercase \
letters, then {0} returns matches in any case ("tree" matches "tree", "Tree", "TReE", and so on). \
If you specify one or more uppercase letters, {0} returns only exact matches ("Tree" does not \
match "tree").
help.searchboxes.searchStrings.content.listItem.severalWords=More \
than one word-{0} returns items that contain all words in the search string.
help.searchboxes.searchStrings.content.listItem.quotedPhrase=Quoted \
phrase-{0} returns items that match all words in order. Case sensitivity rules apply as described \
previously.
help.searchboxes.searchStrings.content.listItem.exclude=Exclusion-To exclude a word ("do not \
return matches for items that contain this word"), place a minus sign (-) in front of it. For \
example, "-tree" excludes all items containing "tree", "Tree", "TREE", and so on.

##
## Create teams: task list   ####
##
help.createTeam.title=Create a team
help.createTeam.content.listIntro=To create a workspace for your team:
help.createTeam.content.listItem.clickTeams=In the workspace tree ("Global," "Personal," "Teams"), \
located to the left of this Help, click Teams. 
help.createTeam.content.listItem.clickMenu=Click "Manage this workspace" > "Add new workspace". 
help.createTeam.content.listItem.fillOutForm=Provide a title and choose a workspace template. \
Unless instructed to do otherwise, click the "__configuration_default_workspace" radio button.
# Click OK is a global tag.
help.createTeam.content.pageContent={0} displays the page for your new team workspace. Add folders, \
entries, and other content as needed by your team.
help.createTeam.content.restrictAccessIntro=By default, all members of your organization can view and \
use all team workspaces. If you want a private team workspace, ask your administrator to create a group \
name for your team, and then follow the instructions on the next Help page (unless instructed otherwise).
# For more info is a global tag.
##
## Create teams: set access   ####
##
help.setTeamAccess.title=Restrict access to team members
help.setTeamAccess.content.listIntro=To restrict access of your team workspace to team members:
help.setTeamAccess.content.listItem.viewPage=View your team-workspace page.
help.setTeamAccess.content.listItem.aclMenu=Click the "Access control" menu. {0} displays the \
"Configure access control" page.
help.setTeamAccess.content.listItem.noInherit=In the "This folder inherits..." section, click the No radio \
button, then click the Apply button.
help.setTeamAccess.content.listItem.addGroup=Click the "Add a group" column header, type the first few \
letters of team group name created for you, and then, in the drop-down list, click the linked name. \
{0} adds a row to the table for the group name of your team.
help.setTeamAccess.content.listItem.enableGroup=In newly created row, check the boxes in the Participant, \
"Team member," and Visitor columns.
help.setTeamAccess.content.listItem.removeAllUsers=In the same section, in the "All users" row, \
remove the checks from the Participant and "Team member" columns. If you do not want non-teammates \
to be read-only users, then also remove the check from the Visitor check box.
help.setTeamAccess.content.listItem.saveChanges=Click the "Save changes" button.
# Click Close is a global string.





