##
## Admin portlet   ####
##
help.adminPortlet.roleDefined=By default, all administrators may manage all workspaces \
and folders. Examples of tasks include creating workspaces and folders, \
designing entries and workflows, generating reports, reindexing places (to improve \
search efficiency), and more. 
help.adminPortletSite.listIntro=In addition, site managers can: 
help.adminPortletSite.listItem.roleDefs=Configure role definitions (access control)
help.adminPortletSite.listItem.configEmail=Configure the incoming e-mail schedule
help.adminPortletSite.listItem.exportImport=Export and import definitions
help.adminPortletSite.listItem.templates=Work with workspace and folder templates
help.adminPortlet.duties={0} administration--especially configuration--happens \
in stages. Balance the need to make your installation minimally functional and the \
need to wait until user participation directs the optimal use of {0} for your \
organization. Use the links at the end of this Help to review brief overviews of \
primary administrative tasks.
help.adminPortlet.createGroups=Finally, because it simplifies other tasks, you may wish \
to design and create group names for your organization''s teams and departments early \
in the evolution of your {0} installation.
# More information is a global string


##
## Workspace tree portlet   ####
##
help.workspaceTreePortlet.intro=The workspace tree allows you to navigate to any place \
you want to go within {0}. Places include workspaces (global, personal, and team) and folders.  
help.workspaceTreePortlet.using=Click a plus sign (+) to see an item''s subworkspaces or subfolders. \
Click a minus sign (-) to collapse it.  Click the linked title of a place, and {0} leaves the portal \
page and displays the item.
help.workspaceTreePortlet.getStarted=To get started, click the plus sign next to your \
organization''s top level workspace. {0} displays links to the Global, Personal, and Teams \
workspaces. These are default workspaces that are containers for specific categories of work.
# Add info about how administrators can customize this stuff and allow/disallow access.

##
## Buddy list portlet   ####
##
help.buddyListPortlet.intro=The buddy list portlet gives you the online status of \
people within {0} with whom you communicate most frequently and allows you to contact \
them easily. This online status is called presence. 
help.buddyListPortlet.contacting=After configuration, this portlet lists your buddies. \
Next to each linked name appears a presence icon. {0} indicates if the person is active \
at the computer (green), recently active but now away (yellow), not logged into the Zon \
program (gray), or unknown status (white). Click the icon to use tools (email, Zon IM, Skype, \
and so on) to contact your buddy. Click the linked name to see your buddy''s personal \
workspace.
help.buddyListPortlet.configure=To get started, click the "Add buddies" button, and provide \
the names of your buddies. To make sure that presence icons are displaying up-to-date \
presence information, click the Refresh button.

##
## Folder bookmarks portlet   ####
##
help.folderBookmarksPortlet.info=The folder bookmarks portlet tracks recent activity in \
folders that are important to you. 
help.folderBookmarksPortlet.using=After configuration, click the "Show count of unread entries" \
button. {0} displays a table. The left column provides a count of new or modified entries \
that you have not yet seen, and the right column provides the linked titles of the folder \
and containing workspace. (Click the "Show count of unread entries" button anytime you want the \
most up-to-date count.)
help.folderBookmarksPortlet.viewingUnread=When viewing a folder listing, the title line of unread \
entries is preceded by a yellow-dot icon. When viewing a folder table, the bolded titles indicate \
unread entries.



