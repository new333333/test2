##
## SEARCH ICON   ####
##
help.searchicon.content.intro=The search box allows you to find people, folders, and items \
contained within folders.  Aspen searches all folders in the \
<span style="font-style:italic;">workspace tree</span>, not just the current folder.
help.searchicon.content.howto=To use search, type one or more words in the text box, and click \
<span style="font-weight:bold;">Go</span>. Aspen creates a new tab containing items that \
match your search string.  Click the tab to view the results.
help.searchicon.subtopic.searchStrings=Search-string rules
help.searchicon.subtopic.understandTab=Understanding the search tab
##
## search icon: search-strings page
##
help.searchicon.searchStrings.content.intro=Here are rules for search strings:
help.searchicon.searchStrings.content.listItem.case=<span style="font-weight:bold;">Case insensitive</span>-Aspen \
returns matches of both lower- and uppercase letters in your search string.
help.searchicon.searchStrings.content.listItem.severalWords=<span style="font-weight:bold;">More \
than one word</span>-Aspen returns items that contain all words in the search string.
help.searchicon.searchStrings.content.listItem.quotedPhrase=<span style="font-weight:bold;">Quoted \
phrase</span>-Aspen returns items that exactly match the quoted phrase, including an exact match \
of lower- and uppercase letters.
help.searchicon.searchStrings.content.listItem.excludeWords=<span style="font-weight:bold;">Excluding \
words</span>-Placing a minus sign (-) before a word excludes items containing that word.
##
## search icon: understand-tabs page
##
help.searchicon.understandTab.content.intro=Aspen displays search results in a new tab \
and uses your search string for the tab title.  When you are finished using the results, click the \
<span style="font-weight:bold;">X</span> icon on the tab to delete it. \
Aspen provides these types of search results:
help.searchicon.understandTab.content.listItem.people=<span style="font-weight:bold;">People</span>-A list of all \
usernames that match your search string, or names of authors whose entries match your search string.
help.searchicon.understandTab.content.listItem.places=<span style="font-weight:bold;">Places</span>-A list of \
folders that contain items that match your search string, ordered from the most matches to the least.
help.searchicon.understandTab.content.listItem.things=<span style="font-weight:bold;">Things</span>-A list of \
items contained in folders that match your search string.
help.searchicon.understandTab.content.switchResultType=To switch result type, click one of the links \
located just below the tabs on the search-results page.


##
## CLIPBOARD   ####
##
help.clipboardicon.content.intro=The Aspen <span style="font-style:italic;">clipboard</span> \
allows you to place copies of folders and entries onto it. You can then paste the items \
into other workspaces and folders in your Aspen installation.


##
## MAXIMIZE   ####
##help.maximizeicon.content.intro=When you click the <span style="font-weight:bold;">Maximize icon</span>, \
Aspen removes the portal features and displays the Aspen portlet content at the top of the page.  \
Use this icon to focus only on Aspen content.
help.maximizeicon.content.normalIcon=To restore the portal features to the page, \
click the <span style="font-weight:bold;">Normal icon</span> (which is located in the same \
position as the <span style="font-weight:bold;">Maximize icon</span>).
help.maximizeicon.content.toggleMaximize=Click to maximize.  Click again to return to normal.
##
## Help   ####
##
help.helpicon.content.intro=Aspen's Help mode allows you to read information about \
just the portions of the page you want to understand better.
help.helpicon.content.description=When you click the <span style="font-weight:bold;">Help icon</span>, \
Aspen dims the content of the page, displays Help icons next to page sections for which there is Help, and \
displays the <span style="font-style:italic;">Help-mode control panel</span>.  Either use the control panel or click an icon to view Help \
about a section of the page. 
help.helpicon.subtopic.stepThrough=Stepping through icons on the page
help.helpicon.subtopic.controlPanel=Using the control panel
help.helpicon.subtopic.pdfManuals=Viewing getting-started manuals  
help.helpicon.subtopic.exit=Exit from Help mode
##
## help icon: stepping through icons on the page
##
help.helpicon.stepThroughIcons.content.intro=When you click a <span style="font-weight:bold;">Help icon</span> \
on the dimmed page, \
Aspen places a red, rectangular highlight around the portion of the page being described, and displays \
the first panel of the Help topic describing the highlighted feature.
help.helpicon.stepThroughIcons.content.multiplePages=In the Help panel, next to the blue title, Aspen tells you \
how many panels of information exist for the topic describing this product feature.  For example, "(2/5)" \
means that you are viewing the second of five pages that make up this topic.
help.helpicon.stepThroughIcons.content.navigating=Use the <span style="font-weight:bold;">Next &gt;&gt;&gt;</span> \
and <span style="font-weight:bold;">&lt;&lt;&lt; Previous</span> links at the bottom of the panel to move \
forward and backward through the topic panels.  At the beginning and end of topics, these links take you to the \
first panel of the previous or next topic on the page.
##
## help icon: control panel
##
help.helpicon.controlPanel.content.intro=The <span style="font-style:italic;">Help-mode control panel</span> appears \
centered at the top of the page.  It provides an alternative way to navigate Help topics, and it allows \
you to view or print getting-started manuals.
help.helpicon.controlPanel.content.listIntro=These are the control-panel functions:
help.helpicon.controlPanel.content.listItem.titleLine=<span style="font-weight:bold;">Title line</span>-Provides links that \
step you forward and backward through the page's Help topics.
help.helpicon.controlPanel.content.listItem.getStartManuals=<span style="font-weight:bold;">Books \
icon</span>-Displays a panel containing links to PDF getting-started documents.
help.helpicon.controlPanel.content.listItem.tableOfContent=<span style="font-weight:bold;">Table of content \
link</span>-Displays and hides a list of linked titles to the page's topics.
help.helpicon.controlPanel.content.listItem.closeButton=<span style="font-weight:bold;">Close button</span>-Exits \
from Help mode.  (As an alternative, click anywhere on the dimmed page that does not contain a Help icon.)
##
## help icon: PDF getting-started manuals
##
help.helpicon.getStartManuals.content.intro=When you click the <span style="font-weight:bold;">View books</span> \
button in the control panel, Aspen displays links to manuals in PDF format designed to help you to get started \
using the product.  Users who are Aspen administrators also see links for the administrative manuals.
help.helpicon.getStartManuals.content.moreInfo=When you click on a manual's link, Aspen displays the manual in \
a new browser window.  You may read the manual in your browser or print it.
##
## help icon: Exiting Help mode
##
help.helpicon.exitHelpMode.content.intro=There are two ways to exit Help mode and return to using Aspen:
help.helpicon.exitHelpMode.content.listItem.clickPage=Click anywhere on the dimmed page not containing a Help \
icon.
help.helpicon.exitHelpMode.content.listItem.closeButton=Click the <span style="font-weight:bold;">Close</span> \
button in the control panel.


