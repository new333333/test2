just the portions of the page about which you have questions.
help.helpicon.content.description=When you click the Help icon, Aspen dims the content of the page \
and displays Help icons next to page sections that you can read about.  Click an \
icon to read information.  Click the Next and Previous links to read \
information about other sections of the page.
