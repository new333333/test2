##
## Bookmarks portlet   ####
##   Source: /jsp/help/portlets/folder_bookmarks_portlet.jsp
help.folderBookmarksPortlet.info=The <span class="clickable_item">bookmarks</span> portlet \
provides quick access to workspaces and folders, and tracks recent activity in important folders. 
help.folderBookmarksPortlet.using=After configuration, click the \
<span class="clickable_item">Show count of unread entries</span> button, and {0} displays a \
new column to the left of your bookmarks. For workspaces, only the linked titles appear. For \
folders, counts of new or modified entries that you have not yet read appear in the new column. \
(Click the <span class="clickable_item">Show count of unread entries</span> button anytime \
you want the most up to date count.) The unread totals include unread entries in all sub-folders.
help.folderBookmarksPortlet.viewingUnread=When viewing a folder as a list, the title line of unread \
entries is preceded by a <span class="page_item">yellow dot</span> icon. When viewing a folder \
as a table, bold titles indicate unread entries.

##
## Mobile portlet   ####
##    Source: /jsp/help/portlets/mobile_portlet.jsp
