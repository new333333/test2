icon, you can view the entry using the default folder setting (show entry) or you can \
view it in a new browser window. 
help.displayEntryControl.contactPeopleIntro=The entry summary also includes a \
<span class="new_term">Presence icon</span>, located next to the author's name. \
This <span class="clickable_item">Presence</span> icon can appear as follows:
