##
## entry toolbar  ####
##
help.entryToolbar.listIntro=La barra de herramientas de entradas sólo ofrece las herramientas que tiene permiso para utilizar. La barra de herramientas aparece tanto para entradas como para comentarios, y puede incluir estos botones y menús:
help.entryToolbar.listItem.comment=<span class="def_list_term">Comentario</span>: añade un comentario a la entrada. Puede hacer un comentario sobre un comentario (esto se llama hacer <span class="new_term">comentarios anidados</span>).
help.entryToolbar.listItem.modify=<span class="def_list_term">Modificar</span>: permite editar la entrada o agregar otros datos adjuntos. (También puede utilizar el vínculo <span class="clickable_item">Editar</span> en la sección inferior derecha de la entrada, justo encima de los datos adjuntos.)
help.entryToolbar.listItem.lock=<span class="def_list_term">Bloquear</span>: impide que otros editen la entrada mientras usted la está editando.
help.entryToolbar.listItem.move=<span class="def_list_term">Mover</span>: le permite mover la carpeta a otra entrada.
help.entryToolbar.listItem.delete=<span class="def_list_term">Suprimir</span>: elimina la entrada de la carpeta.
help.entryToolbar.listItem.reports=<span class="def_list_term">Informes</span>: muestra un archivo de valores separados por coma (CSV) en Microsoft Excel<sup>TM</sup>, que ofrece información sobre los usuarios y sus actividades con esta entrada.  Este menú también ofrece una herramienta que compara versiones de la entrada. Haga clic en un botón de opción en cada columna junto a las versiones editadas que desee comparar y, a continuación, haga clic en <span class="clickable_item">Comparar</span>.
##
## display-entry icon  ####
##
help.displayEntryControl.intro=Varias herramientas en {0} (por ejemplo, listas de carpetas y resultados de búsquedas) muestran un resumen de la información de la entrada. En el resumen, utilice el <span class="new_term">icono de entrada de pantalla</span> para ver rápidamente la entrada. Éste es el icono de entrada de pantalla:
help.displayEntryControl.displayOptions=Mediante el icono de entrada de pantalla, pude ver la entrada con la configuración de carpeta predeterminada ("mostrar entrada"), o bien puede verla en la ficha actual (utilice la función Atrás del navegador para cancelar esta acción) en una ficha recién creada o en nueva ventana del navegador. 
help.displayEntryControl.contactPeopleIntro=El resumen de la entrada también incluye un <span class="new_term">icono de presencia</span>, situado junto al nombre del autor. Este icono puede aparecer de la manera siguiente:
# This next two sentences also in buddy portlet. Make sure wording is OK in both places.
help.displayEntryControl.presenceIconDescription=El icono de presencia indica si la persona está activa en el ordenador (verde), recientemente activa pero ahora ausente (amarillo), no registrada en el programa Zon (gris), o estado desconocido (blanco). 
help.displayEntryControl.contactPeople=Haga clic en el icono de presencia y seleccione una opción de menú para ponerse en contacto con la persona (por ejemplo, enviar correo electrónico, enviar un mensaje instantáneo mediante Zon, agregar esa persona al portapapeles, etc.).
##
## attachments  ####
##
help.attachments.intro=Haga clic en uno de los iconos de agregar datos adjuntos para agregar archivos a la entrada. El primer icono permite arrastrar y soltar archivos, y el segundo muestra un formulario que se usa para cargar archivos.
help.attachments.dragDrop.intro=Tras hacer clic en el primer icono, {0} muestra un icono de carpeta. Seleccione archivos en otra ventana, arrástrelos sobre el icono de carpeta y suelte el botón del ratón (déjelos caer). {0} muestra una carpeta que se abre y se cierra que simboliza que esos archivos se están cargando como datos adjuntos.
help.attachments.dragDrop.folders=Si se incluyen carpetas en los elementos que arrastra y coloca, {0} añadirá todos los archivos (incluidos los archivos en las carpetas) pero no incluye la estructura de la carpeta.
#################################################################################################
# Translators: The term "thumbnail" is very well known in American English Internet use 
#    as a small version of a picture used to review choices. If the term does not translate, 
#    eliminate it.
#################################################################################################
help.attachments.dragDrop.viewPics=Si el adjunto es una imagen, {0} muestra una pequeña representación de la imagen (una imagen "miniatura"). Haga clic en el nombre del archivo con un vínculo, la imagen pequeña o el icono de "no hay imagen" para ver un adjunto. 
help.attachments.dragDrop.workWithNonPics=Para los datos adjuntos que no son imágenes, {0} muestra los vínculos que puede utilizar cuando trabaje con el archivo (si tiene permiso). Haga clic en el vínculo <span class="clickable_item">HTML</span> para ver el archivo en HTML (es útil si no tiene la aplicación original que se necesita para trabajar con el archivo directamente), y haga clic en el vínculo <span class="clickable_item">Editar</span> para modificar el archivo.
##
## star ratings  ####
##
help.rating.intro=Los programas de gestión del conocimiento ofrecen una manera para que los usuarios determinen qué entradas son más populares. {0} ofrece una herramienta de clasificación de cinco estrellas con este fin.
help.rating.explained=Cuando visualice una entrada, {0} mostrará estrellas amarillas para indicar la clasificación media de esa entrada, donde una estrella es la clasificación menos favorable y cinco estrellas la más favorable. Si todas las estrellas son grises es que nadie ha calificado todavía esa entrada.
help.rating.submitRating=Para enviar su clasificación, haga clic en una estrella (por ejemplo, para enviar una clasificación de tres estrellas, haga clic en la tercera estrella). Para cambiar la clasificación tan a menudo como desee, pero {0} sólo utiliza una clasificación (la más reciente) cuando calcula la media.
##
## The Edit footer link  ####
##
help.moreEntryTools.intro=El vínculo <span class="clickable_item">Editar</span> le permite cambiar el contenido de la entrada o el comentario. Esta acción es una alternativa a utilizar el botón <span class="clickable_item">Modificar</span> de la barra de herramientas.
help.moreEntryTools.detail=Mediante este vínculo podrá modificar el título o la descripción de la entrada o el comentario, puede cargar archivos adjuntos o suprimir los archivos que ya se han adjuntado.


