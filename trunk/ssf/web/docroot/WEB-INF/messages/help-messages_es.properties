help.setTeamAccess.content.intro=Además de los miembros del equipo, quizá desee <GV_\Line_BR>permitir que otras personas visiten su área de trabajo de equipo con una capacidad más limitada. Por ejemplo, puede <GV_\Line_BR>agregar personas con la función de Visitante, que les limita a leer o comentar las entradas <GV_\Line_BR>existentes.
help.setTeamAccess.content.listIntro=Para conceder acceso de visitante:
help.setTeamAccess.content.listItem.viewPage=Visualice su Área de trabajo en equipo.
help.setTeamAccess.content.listItem.aclMenu=Haga clic en el botón <GV_\Line_BR><span class="clickable_item">Control de acceso</span>. {0} muestra la página <GV_\Line_BR>"Configurar control de acceso".
help.setTeamAccess.content.listItem.noInherit=En la sección "Esta carpeta hereda...", haga clic en el botón de opción <GV_\Line_BR><span class="clickable_item">No</span> y, <GV_\Line_BR>a continuación, haga clic en el botón <span class="clickable_item">Aplicar</span>.
help.setTeamAccess.content.listItem.addUser=Haga clic en el encabezado de la columna <span class="clickable_item">Agregar usuario</span><GV_\Line_BR>, escriba las primeras letras del nombre o el apellido de la persona y, a continuación, en la lista desplegable <GV_\Line_BR>haga clic en el nombre con un vínculo. {0} añade una fila a la tabla para esa persona.
help.setTeamAccess.content.listItem.enableUser=En la fila recién creada, marque la casilla en la columna <GV_\Line_BR>Visitante.
help.setTeamAccess.content.listItem.repeat=Repita los últimos dos pasos hasta que haya agregado a <GV_\Line_BR>todos los visitantes que desee.
help.setTeamAccess.content.listItem.saveChanges=Haga clic en el botón <GV_\Line_BR><span class="clickable_item">Guardar cambios</span>.
# Click Close is a global string.

##
## Site administration notes   ####
##
help.createTeam.siteAdminNotes.content.intro=De manera predeterminada, los usuarios crean equipos que son áreas de trabajo secundarias <GV_\Line_BR>de la página "Áreas de trabajo en equipo". Si su organización es muy grande, quizá desee crear una <GV_\Line_BR>jerarquía en la que las personas puedan crear sus áreas de trabajo de equipo. Por ejemplo, quizá desee <GV_\Line_BR>crear áreas de trabajo secundarias en el área del equipo en función de la geografía <GV_\Line_BR>(Norteamérica, Sudamérica, Europa, África) o de la función organizativa (Ejecutivos, Finanzas, <GV_\Line_BR>Marketing, Ventas, Ingeniería).
help.createTeam.siteAdminNotes.content.howTo=Cuando implemente una jerarquía de áreas de trabajo de equipo, <GV_\Line_BR>asegúrese de que cambia la configuración de la página "Áreas de trabajo en equipo" para que utilice la definición <GV_\Line_BR>"Área de trabajo en equipo" (esto elimina el botón <span class="clickable_item">Agregar un área de trabajo en equipo</span><GV_\Line_BR>). Todas las áreas de trabajo secundarias de debajo que no sean de raíz, créelas como áreas de trabajo, que hereden <GV_\Line_BR>el control de acceso primario y, a continuación, reconfigúrelas como áreas de trabajo de equipo.  Finalmente, para las <GV_\Line_BR>áreas de trabajo raíz (a partir de las cuales, los usuarios crean sus áreas de trabajo de equipo), créelas mediante la definición <GV_\Line_BR>"Raíz del área de trabajo de equipo" (que añade el botón <GV_\Line_BR><span class="clickable_item">Agregar un área de trabajo en equipo</span>).
help.createTeam.siteAdminNotes.content.access=Asimismo, quizá desee alterar el control de acceso <GV_\Line_BR>de las áreas de trabajo secundarias de manera que los usuarios puedan crear sus equipos sólo en las áreas de trabajo secundarias adecuadas. <GV_\Line_BR>Si los nombres de grupo de los subgrupos organizativos se crean con tiempo, facilitarán mucho este proceso.


