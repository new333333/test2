##
## Site administration notes   ####
##
help.createTeam.siteAdminNotes.content.intro=De manera predeterminada, los usuarios crean equipos que son áreas de trabajo secundarias de la página "Áreas de trabajo en equipo". Si su organización es muy grande, quizá desee crear una jerarquía en la que las personas puedan crear sus áreas de trabajo de equipo. Por ejemplo, quizá desee crear áreas de trabajo secundarias en el área del equipo en función de la geografía (Norteamérica, Sudamérica, Europa, África) o de la función organizativa (Ejecutivos, Finanzas, Marketing, Ventas, Ingeniería).
help.createTeam.siteAdminNotes.content.howTo=Cuando implemente una jerarquía de áreas de trabajo de equipo, asegúrese de que cambia la configuración de la página "Áreas de trabajo en equipo" para que utilice la definición "Área de trabajo en equipo" (esto elimina el botón <span class="clickable_item">Agregar un área de trabajo en equipo</span>). Todas las áreas de trabajo secundarias de debajo que no sean de raíz, créelas como áreas de trabajo, que hereden el control de acceso primario y, a continuación, reconfigúrelas como áreas de trabajo de equipo.  Finalmente, para las áreas de trabajo raíz (a partir de las cuales, los usuarios crean sus áreas de trabajo de equipo), créelas mediante la definición "Raíz del área de trabajo de equipo" (que añade el botón <span class="clickable_item">Agregar un área de trabajo en equipo</span>).
help.createTeam.siteAdminNotes.content.access=Asimismo, quizá desee alterar el control de acceso de las áreas de trabajo secundarias de manera que los usuarios puedan crear sus equipos sólo en las áreas de trabajo secundarias adecuadas. Si los nombres de grupo de los subgrupos organizativos se crean con tiempo, facilitarán mucho este proceso.


