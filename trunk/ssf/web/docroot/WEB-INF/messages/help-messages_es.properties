##
##   Explaining definitions  ####
##
help.configIntro.understandDefs.intro=Para configurar {0}, es útil entender <GV_\Line_BR>el diseño que subyace en los objetos de la interfaz de usuario. Primero consideraremos las diferentes categorías de <GV_\Line_BR>objetos. Generalmente, hay <span class="new_term">áreas de trabajo</span> y <GV_\Line_BR><span class="new_term">carpetas</span> (sitios), y <span class="new_term">entradas</span> (cosas). <GV_\Line_BR>Además, hay <span class="new_term">Áreas de trabajo personales</span>  <GV_\Line_BR>y <span class="new_term">perfiles</span> de información de contacto (personas), y archivos <GV_\Line_BR><span class="new_term">adjuntos</span> a entradas (también cosas).
help.configIntro.understandDefs.subcategories=Para respaldar un objetivo de colaboración específico, <GV_\Line_BR>cada categoría puede tener subcategorías. Considere la categoría de carpeta. Para afinar su objetivo, <GV_\Line_BR>una carpeta puede ser debate, blog, wiki, archivo, álbum de fotos, libro de invitados, etc. 
help.configIntro.understandDefs.definitions=Se establece una <span class="new_term">definición</span> de <GV_\Line_BR>elementos que afectan al contenido y la apariencia de una subcategoría de objeto. Siguiendo con el ejemplo de la carpeta, <GV_\Line_BR>la definición de wiki establece tanto el formulario que se usa para crear una carpeta wiki <GV_\Line_BR>(llamado <span class="new_term"> el formulario</span>) como el contenido que se verá cuando se visualice la carpeta wiki <GV_\Line_BR>(llamado <span class="new_term">la vista</span>). 
help.configIntro.understandDefs.instances=Finalmente, considere la diferencia entre <GV_\Line_BR>una categoría (p. ej., "una carpeta wiki") y un objeto creado que pertenece a esa <GV_\Line_BR>categoría (p. ej., "Wiki de políticas y procedimientos de la empresa Acme"). Cuando desee crear un objeto con {0}<GV_\Line_BR>, necesitará un conjunte de ajustes predeterminados de configuración para aplicarlos al <GV_\Line_BR>objeto recién creado.
help.configIntro.understandDefs.templates=Una <span class="new_term">plantilla</span> es el <GV_\Line_BR>conjunto de ajustes predeterminados de configuración que se usa para crear un sitio nuevo (área de trabajo o carpeta). <GV_\Line_BR>La plantilla incluye una definición (el formulario y la vista usados para crear y visualizar el objeto), <GV_\Line_BR>los ajustes predeterminados del control de acceso (normalmente "heredar del elemento primario"), y mucho más.  Por ejemplo, <GV_\Line_BR>las plantillas para carpetas incluyen tipos de entrada predeterminados (las carpetas wiki deben contener <GV_\Line_BR>entradas wiki), una lista de vistas admisibles (quizá presentando datos wiki en una tabla <GV_\Line_BR>de debate, u ordenados por tiempo como en un calendario), una vista predeterminada (las carpetas wiki <GV_\Line_BR>se ven como carpeta wiki de modo predeterminado), y mucho más.
##
##   Using form and view designers ####
##
help.configIntro.designers.intro=Mediante los "Diseñadores de formulario y vista", puede cambiar <GV_\Line_BR>las definiciones predeterminadas o crear otras nuevas. 
help.configIntro.designers.getStarted=Para utilizar estas herramientas, haga clic en el signo más <GV_\Line_BR>(<span class="clickable_item">+</span>) junto a "Diseñadores de formulario y vista" en el portlet de administración <GV_\Line_BR>y, a continuación, haga clic en la categoría con la que desee trabajar.
help.configIntro.designers.listIntro={0} ofrece estos diseñadores:
help.configIntro.designers.listItem.entries=<span class="def_list_term">Diseñador de entrada</span>: definiciones <GV_\Line_BR>para entradas.
help.configIntro.designers.listItem.folders=<span class="def_list_term">Diseñador de carpeta</span>: definiciones <GV_\Line_BR>para carpetas.
help.configIntro.designers.listItem.profiles=<span class="def_list_term">Diseñador de perfil</span>: definiciones <GV_\Line_BR>para información de contacto (<span class="clickable_item">Modificar perfil</span>).
help.configIntro.designers.listItem.profileListing=<GV_\Line_BR><span class="def_list_term">Diseñador de lista de perfiles</span>: definiciones para la página "Áreas de trabajo personales".
help.configIntro.designers.listItem.workflow=<span class="def_list_term">Diseñador de flujo de trabajo</span>: definiciones <GV_\Line_BR>para procesos de flujo de trabajo.
help.configIntro.designers.listItem.userWorkspaces=<GV_\Line_BR><span class="def_list_term">Diseñador del área de trabajo del usuario</span>: definiciones de Áreas de trabajo personales.
help.configIntro.designers.listItem.workspaces=<span class="def_list_term">Diseñador de área de trabajo</span>: definiciones <GV_\Line_BR>para las Áreas de trabajo global y de equipo.
help.configIntro.designers.using=Cuando utilice los diseñadores que no son para flujo de trabajo, haga clic en el <GV_\Line_BR>signo más (<span class="clickable_item">+</span>) para expandir el árbol hasta que vea la vista <GV_\Line_BR>y el formulario. Haga clic en el título de un elemento que desee modificar o que esté cerca de la ubicación de un nuevo <GV_\Line_BR>elemento, y utilice las herramientas presentadas a la derecha del árbol para agregar, modificar, suprimir o <GV_\Line_BR>mover elementos. Para guiarle en su trabajo, el diseñador muestra una vista previa del formulario en la parte inferior de la página.
help.configIntro.designers.restrictions=Los administradores de sitios web utilizan todos los diseñadores; <GV_\Line_BR>los propietarios de áreas de trabajo y carpetas sólo pueden utilizar los diseñadores de entrada y de flujo de trabajo.
##
##   change config settings ####
##
help.configIntro.applyDefs.intro=Para configurar un área de trabajo o una carpeta, visualice el sitio <GV_\Line_BR>y haga clic en<br /> <span class="clickable_item">Gestionar este...</span> > <span class="clickable_item">Configurar</span>.
help.configIntro.applyDefs.workspace=Cuando configure un área de trabajo, podrá heredar la definición del área de trabajo <GV_\Line_BR>del área de trabajo primaria, y seleccionar una vista predeterminada. No puede modificar la <GV_\Line_BR>vista predeterminada del área de trabajo superior de su organización.
help.configIntro.applyDefs.folders.listIntro=Puede establecer estos ajustes de configuración <GV_\Line_BR>para las carpetas:
help.configIntro.applyDefs.folders.listItem.allowViews=<GV_\Line_BR><span class="def_list_term">Vistas admisibles</span>: los usuarios pueden seleccionar en esta lista.
help.configIntro.applyDefs.folders.listItem.defView=<GV_\Line_BR><span class="def_list_term">Vista predeterminada</span>: la vista cuando se visita la carpeta por primera vez.
help.configIntro.applyDefs.folders.listItem.defEntryTypes=<GV_\Line_BR><span class="def_list_term">Tipos de entrada predeterminados</span>: los tipos de entradas que un usuario puede crear.
help.configIntro.applyDefs.folders.listItem.workflowAssociations=<GV_\Line_BR><span class="def_list_term">Asociaciones de flujo de trabajo</span>: los procesos de flujo de trabajo <GV_\Line_BR> que empiezan automáticamente así que un usuario crea el tipo de entrada especificado.
help.configIntro.applyDefs.folders.listItem.workflow=<GV_\Line_BR><span class="def_list_term">Flujos de trabajo</span>: los procesos de flujo de trabajo que puede aplicar <GV_\Line_BR>a una entrada mientras la visualiza, mediante una lista desplegable.
##
##   dedicated apps   ####
##
help.configIntro.dedicatedApps.intro=Mediante diseñadores, definiciones, flujo de trabajo y herramientas <GV_\Line_BR>de configuración, podrá crear <span class="new_term">aplicaciones dedicadas</span>. Así, puede utilizar <GV_\Line_BR>una {0} carpeta como plataforma para construir una aplicación potente que se asigne a un proceso <GV_\Line_BR>empresarial en su organización.
help.configIntro.dedicatedApps.listIntro=Éstos son los pasos generales para crear <GV_\Line_BR>aplicaciones dedicadas:
#################################################################################################
#  TRANSLATORS: The letters "PTO" are easily recognizable in American English as meaning 
#               Paid Time Off.  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "PTO" with "paid time off".
#################################################################################################
help.configIntro.dedicatedApps.listItem.createEntry=Utilice el diseñador de entrada para crear una entrada <GV_\Line_BR>que se utilizará en su proceso empresarial.  Por ejemplo, si va a crear una aplicación de "solicitud de permiso pagado (PTO)"<GV_\Line_BR>, probablemente necesita campos de entrada para fecha de inicio, fecha final y nombre del director.
help.configIntro.dedicatedApps.listItem.createWorkflow=Utilice el diseñador de flujo de trabajo para crear un <GV_\Line_BR>proceso de PTO.
help.configIntro.dedicatedApps.listItem.testWorkflow=En una carpeta de prueba, asocie el flujo de trabajo <GV_\Line_BR>con la nueva entrada, pruébela y ajuste la nueva entrada y el proceso de flujo de trabajo.  (Puede pedir a <GV_\Line_BR>algunos usuarios que prueben la aplicación antes de colocarla en la carpeta de producción.)
help.configIntro.dedicatedApps.listItem.createFolder=Cree una carpeta y configúrela de manera que <GV_\Line_BR>la única entrada predeterminada sea la nueva entrada que ha creado y asocie la nueva entrada a su <GV_\Line_BR>proceso de PTO. La aplicación para esta carpeta es "dedicada", porque la carpeta <GV_\Line_BR>sólo contiene solicitudes de PTO.
help.configIntro.dedicatedApps.listItem.allowedViews=Configure las vistas admisibles que se adapten <GV_\Line_BR>a su aplicación. Por ejemplo, dado que las solicitudes de PTO tienen fecha de inicio y final, <GV_\Line_BR>puede ser útil para los gestores una herramienta para ver un calendario que muestre todas las solicitudes de sus trabajadores <GV_\Line_BR>en un mes concreto.
##
##   templates   ####
##
help.configIntro.templates.intro=Si es administrador de un sitio, puede utilizar <GV_\Line_BR>la herramienta "Plantillas de áreas de trabajo y carpetas". Como se comentó en un panel de Ayuda anterior, puede cambiar <GV_\Line_BR>las plantillas predeterminadas o crear nuevas.
help.configIntro.templates.hierarchy=Las plantillas predeterminadas establecen los ajustes de la configuración <GV_\Line_BR>para una sola área de trabajo o carpeta; desde la perspectiva de árbol del área de trabajo, las <GV_\Line_BR>plantillas predeterminadas configuran una jerarquía plana (sólo un sitio). No obstante, una de las <GV_\Line_BR>opciones más potentes de la herramienta de plantillas de {0} es la capacidad de crear una jerarquía de área de trabajo-carpeta. <GV_\Line_BR>De este modo, podrá desarrollar jerarquías empaquetadas.
help.configIntro.templates.example=Por ejemplo, su organización desea más <GV_\Line_BR>Áreas de trabajo de equipo para contener dos áreas de trabajo secundarias, un debate, una carpeta de archivos y un blog. Puede <GV_\Line_BR>utilizar el diseñador de plantillas para crear esa jerarquía de áreas de trabajo y carpetas. A continuación, cuando <GV_\Line_BR>los usuarios creen un Área de trabajo en equipo, podrán seleccionar la plantilla que ha creado y {0} <GV_\Line_BR>ofrecerá automáticamente su nueva Área de trabajo en equipo con dos áreas de trabajo secundarias, un debate, <GV_\Line_BR>una carpeta de archivos y un blog.
help.configIntro.templates.using=Tras acceder a la herramienta de plantillas, haga clic en el botón de opción <GV_\Line_BR><span class="clickable_item">Área de trabajo</span><GV_\Line_BR> y haga clic en <span class="clickable_item">Agregar</span>.  A continuación, escriba un título y <GV_\Line_BR>descripción y asigne un icono a la plantilla. <GV_\Line_BR>Cuando visualice la página "Plantilla de área de trabajo: página [ su título]", encontrará dos menús: <GV_\Line_BR>"Gestionar esta plantilla" y "Gestionar este destino". Utilice <GV_\Line_BR><span class="clickable_item">Gestionar esta plantilla</span> > <span class="clickable_item">Agregar plantilla de área de trabajo</span> <GV_\Line_BR>para especificar las dos áreas de trabajo secundarias de nuestro ejemplo. Utilice <GV_\Line_BR><span class="clickable_item">Gestionar este destino</span> para configurar el control de acceso, <GV_\Line_BR>el sitio, o modificar el título, descripción o icono.
help.configIntro.templates.moreUsing=A medida que agregue plantillas de área de trabajo y carpeta, observe que <GV_\Line_BR>{0} muestra un árbol del área de trabajo justo debajo de los menús. Utilice este árbol para navegar hasta <GV_\Line_BR>áreas de trabajo secundarias y carpetas en la jerarquía de la plantilla. Por ejemplo, tendrá que navegar hasta <GV_\Line_BR>un área de trabajo secundaria en la plantilla para agregar un área de trabajo secundaria o una carpeta en ese sitio en la <GV_\Line_BR>jerarquía de plantilla.

#########################################################################
##############            Access-Control Overview   ######################
#########################################################################
##
##   Basic ACL definitions    ####
##
help.accessIntro.title=Resumen del control de acceso
help.accessIntro.content.intro=<span class="new_term">Control de acceso</span> es el método por <GV_\Line_BR>el cual puede especificar qué usuarios <GV_\Line_BR>tienen derecho a realizar tareas concretas en sitios concretos. De manera predeterminada, todos tienen derecho a <GV_\Line_BR>participar en todas las áreas de trabajo globales y carpetas, visitar todas las áreas de trabajo personales (leer <GV_\Line_BR>y comentar entradas), crear áreas de trabajo de equipo y participar en las áreas de trabajo de equipo <GV_\Line_BR>de las que sean miembros.  Los pasos generales para cambiar el control <GV_\Line_BR>de acceso es visitar un sitio en {0}, hacer clic en el botón <span class="clickable_item">Control de acceso</span> <GV_\Line_BR>y utilizar la página "Configurar control de acceso" para cambiar la configuración predeterminada.
help.accessIntro.content.roles={0} utiliza <span class="new_term">control de acceso basado en funciones</span>. <GV_\Line_BR>Con este método, de manera predeterminada, {0} asigna un nombre de <span class="new_term">función</span> a seis conjuntos de tareas. <GV_\Line_BR>Si desea que los usuarios puedan realizar el conjunto de tareas asociado, asígneles la función.
help.accessIntro.content.inheritance=De manera predeterminada, los sitios heredan la configuración de acceso de su <GV_\Line_BR>primario. Así, al establecer la configuración de un espacio principal, todos los subsitios aplican la <GV_\Line_BR>misma configuración automáticamente, y se ahorra tiempo de administración. Para especificar una configuración distinta a <GV_\Line_BR>la primaria, visite el sitio, visualice la tabla de acceso, desactive la herencia, haga clic en <GV_\Line_BR><span class="clickable_item">Agregar grupo</span> o <span class="clickable_item">Agregar usuario</span>, <GV_\Line_BR>y marque y desmarque casillas según sea necesario.
help.accessIntro.content.multiplePlaces=Para cambiar la configuración del control de acceso en varios sitios, <GV_\Line_BR>visualice y utilice cualquier página "Configurar control de acceso" y haga clic en el título del sitio en el árbol <GV_\Line_BR>del área de trabajo hacia la parte superior de la página. {0} a continuación muestra la tabla de control de acceso del sitio nuevo. <GV_\Line_BR>Repita tantas veces como sea necesario.
#  More info header is a global
help.accessIntro.subTopic.usersGroups=Para entender usuarios y grupos predeterminados
help.accessIntro.subTopic.delegating=Delegación de administración
help.accessIntro.subTopic.defRoles=Definición de nuevas funciones
##
##   default ACL users and roles    ####
##
help.accessIntro.usersGroups.listIntro.users=Aquí están los usuarios y los grupos predeterminados situados <GV_\Line_BR>en las tablas "Configurar control de acceso":
help.accessIntro.usersGroups.listItem.owner=<GV_\Line_BR><span class="def_list_term">Propietario de área de trabajo o carpeta</span>: la persona que lo creó, <GV_\Line_BR>o la persona asignada como propietario.
help.accessIntro.usersGroups.listItem.teamMembers=<GV_\Line_BR><span class="def_list_term">Miembros del equipo</span>: aquellos designados con el estado de miembro del equipo <GV_\Line_BR>en un sitio determinado, mediante la opción de menú <span class="clickable_item">Equipo</span> > <GV_\Line_BR><span class="clickable_item">Agregar o suprimir miembros del equipo</span>.
help.accessIntro.usersGroups.listItem.allUsers=<GV_\Line_BR><span class="def_list_term">Todos los usuarios</span>: todas las personas registradas en {0}.
help.accessIntro.usersGroups.listItem.superAdmin=<GV_\Line_BR><span class="def_list_term">Administrador del sitio</span>: persona designada en un archivo <GV_\Line_BR>en el servidor para que pueda realizar cualquier tarea en cualquier área de trabajo o carpeta.
help.accessIntro.usersGroups.listIntro.roles=Éstas son las funciones predeterminadas:
help.accessIntro.usersGroups.listItem.visitor=<GV_\Line_BR><span class="def_list_term">Visitante</span>: tiene acceso de sólo lectura y comentario.
help.accessIntro.usersGroups.listItem.participant=<GV_\Line_BR><span class="def_list_term">Participante</span> puede crear y modificar entradas (además de <GV_\Line_BR>realizar tareas de visitante).
help.accessIntro.usersGroups.listItem.teamMember=<GV_\Line_BR><span class="def_list_term">Miembro del equipo</span>: es un participante con unos cuantos privilegios administrativos.
help.accessIntro.usersGroups.listItem.wsFldrAdmin=<GV_\Line_BR><span class="def_list_term">Administración de áreas de trabajo y carpetas</span>: puede crear, <GV_\Line_BR>modificar o suprimir áreas de trabajo o carpetas; moderar la participación (modificar o suprimir las entradas de otros, <GV_\Line_BR>etc.); diseñar entradas y flujos de trabajo, y mucho más (además de realizar las tareas de participante).
help.accessIntro.usersGroups.listItem.siteAdmin=<GV_\Line_BR><span class="def_list_term">Administrador del sitio</span>: puede utilizar todos los diseñadores (que crean <GV_\Line_BR>definiciones), crear plantillas, y mucho más (además de realizar tareas de todas los demás funciones).
help.accessIntro.usersGroups.listItem.workspaceCreator=<GV_\Line_BR><span class="def_list_term">Creador del área de trabajo</span>: puede crear áreas de trabajo secundarias (en Áreas de trabajo en equipo raíz, <GV_\Line_BR>permite a los usuarios crear sus propias áreas de trabajo de equipo).
##
##   default ACL delegating    ####
##
help.accessIntro.delegating.intro=A medida que el número de Áreas de trabajo globales y carpetas crece, es poco práctico <GV_\Line_BR>que las mismas personas administren todos los sitios en la jerarquía del área de trabajo. Por este motivo, <GV_\Line_BR>quizá desee delegar la administración de áreas de trabajo o carpetas.
help.accessIntro.delegating.howTo=Por lo general, creará un grupo con los nombres de las personas a las que <GV_\Line_BR>desea delegar la gestión de un área de trabajo o una carpeta (si hay más de una persona). Agregue el <GV_\Line_BR>grupo a la tabla de control de acceso mediante el vínculo <span class="clickable_item">Agregar grupo</span> <GV_\Line_BR>(en el lado izquierdo de la tabla). {0} añade una fila para el grupo o usuario recién agregado.  <GV_\Line_BR>Finalmente, agregue una marca en la columna "Administración de áreas de trabajo y carpetas".
help.accessIntro.delegating.limitedAdmin=Es posible que desee limitar los privilegios que <GV_\Line_BR>asigna a los administradores de un área de trabajo o carpeta. (Por ejemplo, quizá no quiera que <GV_\Line_BR>puedan suprimir un sitio.) En este caso, puede crear una nueva función (por ejemplo, "Moderador"), <GV_\Line_BR>que incluya sólo algunos derechos otorgados a una persona en la <GV_\Line_BR>función de "Administración de áreas de trabajo y carpetas".
##
##   default ACL defining roles    ####
##
help.accessIntro.defRoles.intro=Si le parece que las funciones existentes no cubren las necesidades de su <GV_\Line_BR>organización, puede modificar las existentes o crear funciones nuevas. Esto es especialmente útil si <GV_\Line_BR>desea delegar la administración de áreas de trabajo secundarias y subcarpetas, y si no quiere <GV_\Line_BR>conceder todos los privilegios que se dan con la función de "Administración de áreas de trabajo y carpetas".
help.accessIntro.defRoles.howTo=Por lo general, deberá registrarse como administrador del sitio y hacer clic en el vínculo <GV_\Line_BR><span class="clickable_item">Configurar definiciones de función</span> en el portlet de administración. <GV_\Line_BR>En la página "Configurar funciones", dé un nombre a la nueva función, haga clic en las casillas de verificación junto a las tareas <GV_\Line_BR>que desea que los miembros de esta función puedan realizar, y haga clic en <span class="clickable_item">Agregar</span>. <GV_\Line_BR>A continuación, navegue hasta el sitio donde desea aplicar la nueva función, haga clic en el botón <GV_\Line_BR><span class="clickable_item">Control de acceso</span>, haga clic en el vínculo <GV_\Line_BR><span class="clickable_item">Agregar una función</span> en la parte superior de la <GV_\Line_BR>tabla, y haga clic en la función del desplegable que desea aplicar a esta tabla. {0} a continuación añade <GV_\Line_BR>una nueva columna a la tabla para la nueva función. Quite y agregue personas, grupos y marcas según sea necesario. 

#########################################################################
##############            WORKFLOW OVERVIEW   ######################
#########################################################################
##
##   Basic workflow definitions    ####
##
help.workflowIntro.title=Resumen del flujo de trabajo
help.workflowIntro.content.businessProcesses=Todas las organizaciones definen <GV_\Line_BR><span class="new_term">procesos empresariales</span>, que <GV_\Line_BR>establecen un conjunto estructurado de tareas para conseguir un objetivo específico.  Unos cuantos ejemplos de procesos <GV_\Line_BR>empresariales son: pedido de suministros de oficina, contratación de nuevos trabajadores, solicitud de permiso pagado y <GV_\Line_BR>obtener el reembolso de gastos.
help.workflowIntro.content.tasks=<span class="new_term">Las tareas</span> de un proceso empresarial <GV_\Line_BR>pueden ser independientes o dependientes <GV_\Line_BR>de otras tareas.  Un ejemplo de tarea dependiente es la que primero requiere cerrar sesión de gestión. Asimismo, <GV_\Line_BR>las tareas las pueden realizar miembros de su organización o se pueden realizar automáticamente (por <GV_\Line_BR>ejemplo, una cantidad de tiempo que expira).
help.workflowIntro.content.status=Antes, durante o tras la finalización de la tarea, alguien puede informar sobre el <GV_\Line_BR>estado del trabajo, y el estado determina quién es el siguiente que debe trabajar en el elemento.  Ejemplos de etiquetas <GV_\Line_BR>de estado incluyen "empezado", "asignado", "retenido", "necesita aprobación", "Terminado", etc.  
help.workflowIntro.content.workflowDef=Un <span class="new_term">proceso de flujo de trabajo</span> <GV_\Line_BR>es una versión en línea de un proceso empresarial.  Un proceso de flujo de trabajo permite que las personas <GV_\Line_BR>automaticen, registren el historial y hagan el seguimiento de todos los aspectos del proceso empresarial.  Para <GV_\Line_BR>crear un proceso de flujo de trabajo, utilice el "Diseñador de flujo de trabajo" en el portlet de administración <GV_\Line_BR>y, a continuación, utilice las {0} herramientas de configuración para que el proceso se inicie automáticamente <GV_\Line_BR>cada vez que un usuario crea tal tipo de entrada ("asociación") o para permitir que los usuarios inicien el <GV_\Line_BR>proceso "manualmente" cuando visualicen cualquier tipo de entrada.
help.workflowIntro.subtopic.moreDefs=Más definiciones de flujo de trabajo
help.workflowIntro.subtopic.example=Ejemplo conceptual
help.workflowIntro.subtopic.associatingWorkflows=Asociación de procesos de flujo de trabajo

##
##   More workflow definitions    ####
##
help.workflowIntro.moreDefs.content.state=Un <span class="new_term">estado del flujo de trabajo</span> es una etiqueta que <GV_\Line_BR>identifica el resultado de una tarea terminada e indica quién es responsable de realizar la <GV_\Line_BR>tarea siguiente (si la hay).  Una <span class="new_term">transición de estado</span> se produce cuando se cumplen una o más <GV_\Line_BR><span class="new_term">condiciones</span> distintas.  En función de las condiciones que <GV_\Line_BR>se cumplan, un estado puede pasar de uno a potencialmente varios estados posteriores.
help.workflowIntro.moreDefs.content.accessControl=<GV_\Line_BR><span class="new_term">Control de acceso</span> identifica <GV_\Line_BR>qué usuarios tienen derecho a realizar tareas específicas en cada estado dentro del proceso de flujo de trabajo.
help.workflowIntro.moreDefs.content.question=Una <span class="new_term">pregunta de flujo de trabajo</span><sup><span class="ss_largerprint">*</span></sup> <GV_\Line_BR>permite que el proceso de flujo de trabajo utilice un conjunto de respuestas para determinar si y cómo una entrada <GV_\Line_BR>debe realizar la transición. 
help.workflowIntro.moreDefs.content.notifications=Una <span class="new_term">notificación</span> es o bien un <GV_\Line_BR>mensaje de correo electrónico o bien un mensaje instantáneo enviado a un grupo de personas (especificado en la configuración del control de acceso) <GV_\Line_BR> en la transición de estado.
help.workflowIntro.moreDefs.content.parallelThread=<GV_\Line_BR>Un <span class="new_term">subproceso paralelo</span> <sup><span class="ss_largerprint">*</span></sup> es un <GV_\Line_BR>subproceso relativamente independiente del flujo de trabajo, cuyas transiciones se producen al mismo tiempo que las <GV_\Line_BR>del flujo de trabajo principal. Un estado en el flujo de trabajo principal inicia el subproceso paralelo, y otro estado <GV_\Line_BR>más adelante espera que uno o más procesos paralelos terminen antes que las transiciones del flujo de trabajo principal <GV_\Line_BR>continúen.
help.workflowIntro.moreDefs.content.dedicatedApp=Una <span class="new_term">aplicación dedicada</span> es una <GV_\Line_BR>carpeta cuyo único tipo de entrada está potencialmente diseñado de modo personalizado y asociado con un proceso de flujo de trabajo. <GV_\Line_BR>Esta carpeta sólo tiene un tipo de entrada y el trabajo está muy enfocado.

##
##   workflow Example    ####
##
help.workflowIntro.example.content.listIntro=Utilice el flujo de trabajo de {0} para crear un proceso de permiso pagado:
help.workflowIntro.example.listItem.submit=Los trabajadores presentan una solicitud de permiso <GV_\Line_BR>creando una entrada en una carpeta dedicada a este proceso.  
help.workflowIntro.example.listItem.submit.moreInfo=El formulario de entrada tiene un diseño personalizado <GV_\Line_BR>y proporciona elementos de formulario para datos como "fecha inicial", "fecha final" y "nombre del director". <GV_\Line_BR>El trabajador se representa internamente en el proceso de flujo de trabajo con la etiqueta "creador de entradas".  
#################################################################################################
#  TRANSLATORS: The letters "HR" are easily recognizable in American English as meaning 
#               the Human Resources department  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "HR" with "Human Resources Department".
#################################################################################################
help.workflowIntro.example.listItem.submit.moreInfo2=Los controles de acceso del flujo de trabajo garantizan que los <GV_\Line_BR>trabajadores sólo vean sus solicitudes de permiso, y los directores y el departamento de recursos humanos (RR.HH.) vean <GV_\Line_BR>todas las solicitudes de permiso. Automáticamente, la entrada entra en el estado inicial llamado Presentado.  
help.workflowIntro.example.listItem.managerQuestion=La directora recibe la notificación de que uno de sus <GV_\Line_BR>trabajadores acaba de presentar una solicitud de permiso.  Ella ve la entrada en la carpeta, y responde a una <GV_\Line_BR>pregunta<sup><span class="ss_largerprint">*</span></sup> de flujo de trabajo que "aprueba" o "deniega" la solicitud.
help.workflowIntro.example.listItem.denied=Si la directora deniega la solicitud, el proceso de flujo de trabajo <GV_\Line_BR>envía una notificación al "creador de entradas," y el trabajo entra en el estado Denegado.
help.workflowIntro.example.listItem.approved=Si la directora aprueba la solicitud, el proceso de flujo de trabajo <GV_\Line_BR>envía una notificación al departamento de RR.HH., y el trabajo entra en el estado Aprobado.
help.workflowIntro.example.listItem.recorded=Después de que RR.HH. registre el permiso en su base de datos, ellos mismos <GV_\Line_BR>cambiarán el estado del trabajo a Registrado.

##
##   Associating workflow with an entry    ####
##
help.workflowIntro.associatingWorkflows.intro=Cuando utiliza el "Diseñador de flujo de trabajo" en el <GV_\Line_BR>portlet administrativo, el proceso es independiente de cualquier entrada o carpeta concretas.  <GV_\Line_BR>Para probar y utilizar su proceso de flujo de trabajo, puede utilizar un formulario de configuración de carpeta para permitir el <GV_\Line_BR>uso del flujo de trabajo en la carpeta. Esto significa que puede ver una entrada en la carpeta y <GV_\Line_BR>puede utilizar una opción de menú para empezar el proceso para esa entrada.
help.workflowIntro.associatingWorkflows.associate=Muchos sistemas de producción requieren que <GV_\Line_BR>un proceso de flujo de trabajo empiece automáticamente una vez que el usuario crea una entrada. Para habilitarlo, <GV_\Line_BR>puede asociar el flujo de trabajo a un tipo concreto de entrada, de la manera siguiente:
help.workflowIntro.associatingWorkflows.listItem.viewFolder=Visualice la carpeta que va a contener las entradas <GV_\Line_BR>asociadas con el proceso de flujo de trabajo.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem=Haga clic en <GV_\Line_BR><span class="clickable_item">Gestionar esta carpeta</span> > <span class="clickable_item">Configurar</span>.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem.moreInfo=En la sección "Asociaciones de flujo de trabajo" <GV_\Line_BR>del formulario, {0} enumera los tipos de entrada predeterminados junto a listas desplegables.
help.workflowIntro.associatingWorkflows.listItem.selectEntry=Seleccione un tipo de entrada que desee <GV_\Line_BR>asociar a un proceso de flujo de trabajo.
help.workflowIntro.associatingWorkflows.listItem.selectWorkflow=En la lista desplegable, seleccione el nombre del <GV_\Line_BR>proceso de flujo de trabajo que desee asociar con el tipo de entrada predeterminado.
help.workflowIntro.associatingWorkflows.autoStart=Ahora, cuando alguien cree una entrada de ese tipo en <GV_\Line_BR>esta carpeta, {0} automáticamente situará la entrada en el estado inicial del proceso de flujo de trabajo.


