help.understandingTeams.topic=Para entender los equipos de {0}
help.understandingTeams.intro=Generalmente, un <span class="new_term">equipo</span> <GV_\Line_BR>es un grupo de personas que trabajan juntas con un objetivo compartido. Los equipos de <span class="new_term">{0} </span> <GV_\Line_BR>proporcionan un área dedicada para colaborar en línea y <GV_\Line_BR>para que los compañeros de equipo se comuniquen de manera rápida y fácil.
help.understandingTeams.teamWorkspace=De manera predeterminada, todas las personas que usan {0} <GV_\Line_BR>pueden crear un Área de trabajo en equipo, que ofrece a su equipo un área de trabajo dedicada. <GV_\Line_BR>Tras crear su Área de trabajo en equipo, agregue tantas áreas de trabajo secundarias o carpetas (debates, <GV_\Line_BR>bibliotecas de archivos, wikis, blogs, etc.) como sea necesario.
help.understandingTeams.globalWorkspace={0} admite un segundo tipo de equipo, concebido principalmente para <GV_\Line_BR>usarlo en el árbol de áreas de trabajo globales. Aunque las Áreas de trabajo globales suelen estar abiertas a la participación <GV_\Line_BR>de todo el mundo, el propietario de un área de trabajo o una carpeta quizá desee crear un equipo de <GV_\Line_BR>personas que tengan una función especial en ese lugar (por ejemplo, expertos en la materia <GV_\Line_BR>que califican las entradas, o moderadores). En este caso, el propietario puede utilizar la opción de menú <GV_\Line_BR><span class="clickable_item">Equipo</span> > <span class="clickable_item">Agregar o suprimir miembros del equipo</span> <GV_\Line_BR>para crear ese equipo y puede utilizar la configuración del control de acceso para otorgar privilegios adicionales. 
help.understandingTeams.communicate=Las herramientas de comunicación de {0} permiten un uso más rápido <GV_\Line_BR>entre miembros del equipo. Por ejemplo, en el Área de trabajo en equipo, haga clic en el vínculo <GV_\Line_BR><span class="clickable_item">Reunirse</span> en la parte inferior de un área de trabajo o una <GV_\Line_BR>carpeta, haga clic en <span class="clickable_item">Miembros del equipo</span>y, <GV_\Line_BR>a continuación, en <span class="clickable_item">Iniciar reunión ahora</span> y {0} iniciará una <GV_\Line_BR>reunión Zon sin que tenga que especificar los nombres del equipo individualmente. La calidad de miembro de un equipo <GV_\Line_BR>facilita el uso del portapapeles, MI de Zon y correo electrónico.
# For more info is a global tag.
