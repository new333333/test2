##
##   Explaining definitions  ####
##
help.configIntro.understandDefs.intro=Para configurar {0}, es útil entender el diseño que subyace en los objetos de la interfaz de usuario. Primero consideraremos las diferentes categorías de objetos. Generalmente, hay <span class="new_term">áreas de trabajo</span> y <span class="new_term">carpetas</span> (sitios), y <span class="new_term">entradas</span> (cosas). Además, hay <span class="new_term">Áreas de trabajo personales</span>  y <span class="new_term">perfiles</span> de información de contacto (personas), y archivos <span class="new_term">adjuntos</span> a entradas (también cosas).
help.configIntro.understandDefs.subcategories=Para respaldar un objetivo de colaboración específico, cada categoría puede tener subcategorías. Considere la categoría de carpeta. Para afinar su objetivo, una carpeta puede ser debate, blog, wiki, archivo, álbum de fotos, libro de invitados, etc. 
help.configIntro.understandDefs.definitions=Se establece una <span class="new_term">definición</span> de elementos que afectan al contenido y la apariencia de una subcategoría de objeto. Siguiendo con el ejemplo de la carpeta, la definición de wiki establece tanto el formulario que se usa para crear una carpeta wiki (llamado <span class="new_term"> el formulario</span>) como el contenido que se verá cuando se visualice la carpeta wiki (llamado <span class="new_term">la vista</span>). 
help.configIntro.understandDefs.instances=Finalmente, considere la diferencia entre una categoría (p. ej., "una carpeta wiki") y un objeto creado que pertenece a esa categoría (p. ej., "Wiki de políticas y procedimientos de la empresa Acme"). Cuando desee crear un objeto con {0}, necesitará un conjunte de ajustes predeterminados de configuración para aplicarlos al objeto recién creado.
help.configIntro.understandDefs.templates=Una <span class="new_term">plantilla</span> es el conjunto de ajustes predeterminados de configuración que se usa para crear un sitio nuevo (área de trabajo o carpeta). La plantilla incluye una definición (el formulario y la vista usados para crear y visualizar el objeto), los ajustes predeterminados del control de acceso (normalmente "heredar del elemento primario"), y mucho más.  Por ejemplo, las plantillas para carpetas incluyen tipos de entrada predeterminados (las carpetas wiki deben contener entradas wiki), una lista de vistas admisibles (quizá presentando datos wiki en una tabla de debate, u ordenados por tiempo como en un calendario), una vista predeterminada (las carpetas wiki se ven como carpeta wiki de modo predeterminado), y mucho más.
