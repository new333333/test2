help.configIntro.title=Información general sobre configuración
help.configIntro.content.listIntro={0} se puede configurar en muchos detalles, lo cual permite crear <GV_\Line_BR>el espacio de colaboración que se adapte mejor a su organización. Éstas son las diferentes categorías de configuración de <GV_\Line_BR>{0}:
help.configIntro.content.listItem.initial=<span class="def_list_term">Inicial</span>: activa las funciones <GV_\Line_BR>mínimas {0} (algunos ejemplos son programación de correo electrónico y configuración de LDAP).
help.configIntro.content.listItem.prepopulation=<span class="def_list_term">Pre-relleno</span>: crea <GV_\Line_BR>áreas de trabajo y carpetas iniciales, determina el acceso y delega la gestión <GV_\Line_BR>de subsitios en la jerarquía del área de trabajo y la carpeta. Obtenga la <GV_\Line_BR>opinión del usuario antes de crear la jerarquía del área de trabajo inicial.
help.configIntro.content.listItem.placeEnhancement=<span class="def_list_term">Mejora del sitio</span>: selecciona <GV_\Line_BR>las opciones de apariencia de las áreas de trabajo y las carpetas.  Además, puede crear <GV_\Line_BR>nuevos tipos de sitios (sólo para administradores de sitios) o entradas, o puede crear <GV_\Line_BR>procesos de flujo de trabajo. 
help.configIntro.content.listItem.useEnhancement=<span class="def_list_term">Utilizar mejora</span>: establece <GV_\Line_BR>la configuración de la apariencia (por ejemplo, un esquema de color predeterminado), paneles de accesorios para las carpetas <GV_\Line_BR>que están disponibles para todos los usuarios, y mucho más. 
help.configIntro.content.listItem.user=<span class="def_list_term">Específico del usuario</span>: establece <GV_\Line_BR>una configuración de la apariencia individual que es persistente, determina cómo se visualizan las entradas de la carpeta en la página, <GV_\Line_BR>establece los paneles de accesorios, y mucho más.  
