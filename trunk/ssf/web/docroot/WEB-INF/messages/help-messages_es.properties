help.setTeamAccess.content.listItem.noInherit=En la sección "Esta carpeta hereda...", haga clic en el botón de opción <span class="clickable_item">No</span> y, a continuación, haga clic en el botón <span class="clickable_item">Aplicar</span>.
help.setTeamAccess.content.listItem.addUser=Haga clic en el encabezado de la columna <span class="clickable_item">Agregar usuario</span>, escriba las primeras letras del nombre o el apellido de la persona y, a continuación, en la lista desplegable haga clic en el nombre con un vínculo. {0} añade una fila a la tabla para esa persona.
