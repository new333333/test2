help.favoritesicon.title=El panel Favoritos 
help.favoritesicon.content.intro=Cuando hace clic en el icono de <span class="clickable_item">Favoritos</span>, {0} se muestra el panel Favoritos. Este panel contiene vínculos a sus áreas de trabajo y carpetas favoritas.
help.favoritesicon.content.using=Para agregar sitios a su panel Favoritos, utilice la barra de exploración o el árbol del área de trabajo para ver el área de trabajo o la carpeta. Tras llegar a uno de sus sitios favoritos, haga clic en el icono de <span class="clickable_item">Favoritos</span> y, a continuación, haga clic en el vínculo <span class="clickable_item">Agregar este lugar</span>.
help.favoritesicon.content.organizing=El panel Favoritos incluye herramientas para organizar vínculos hacia sus sitios favoritos. En el panel Favoritos, haga clic en el vínculo <span class="clickable_item">Editar favoritos</span>, marque la casilla junto al sitio deseado e indique si desea subir o bajar el vínculo en la lista, o si desea suprimir el vínculo del panel Favoritos.

##
## SEARCH BOXES   ####
##
help.searchboxes.content.intro=Escriba palabras o expresiones en la casilla "Búsqueda rápida" y  o bien pulse <span class="keyboard_keys">Intro</span> en el teclado o haga clic en el icono de Buscar:
help.searchboxes.content.results={0} crea una nueva ficha y devuelve una lista de vínculos a cualquier elemento en cualquier parte en {0} que contiene todas las palabras o expresiones que haya especificado. Cuando termine esta búsqueda, haga clic en el icono <span class="clickable_item">X</span> en la ficha para suprimirla.
help.searchboxes.content.peoplePlacesTags=Si hace clic en el vínculo <span class="clickable_item">Avanzada</span>, podrá realizar una búsqueda más refinada. El pequeño icono de flecha abajo junto al icono de Buscar muestra vínculos a las búsquedas guardadas.  Los cuadros de texto "Buscar personas", "Buscar sitios" y "Buscar marcadores" proporcionan una manera de localizar tipos concretos de elementos rápidamente. 
help.searchboxes.content.typeFewLetters=Cuando utilice los cuadros de texto de personas, sitios y marcadores, {0} aplicará la opción "escribir para buscar". Mientras escribe, {0} enumera elementos que coinciden con lo que ha escrito hasta el momento (todos los elementos que coinciden con "d", a continuación todos los que coinciden con "di"). Si hay más de un panel de opciones, haga clic en los iconos de flecha izquierda y flecha derecha para revisar las opciones.
# more info is a global tag
help.searchboxes.subtopic.moreSearchInfo=Más información sobre búsquedas
##
## search boxes moreinfo: search results
##
help.searchboxes.subtopic.searchResults=Uso de la página de resultados de búsqueda
help.searchboxes.searchResults.intro=Tras realizar una búsqueda, la <span class="new_term">página de resultados de la búsqueda</span> ofrece herramientas en la columna izquierda y muestra los <span class="new_term">criterios de búsqueda</span> en la parte superior de la columna derecha, que van inmediatamente seguidos por elementos encontrados que coinciden con los criterios.
help.searchboxes.searchResults.saved=En la parte superior de la columna izquierda, puede dar un nombre a la búsqueda actual y, a continuación, hacer clic en <span class="clickable_item">Guardar</span>. A continuación, en la barra de exploración, haga clic en el icono de flecha (junto al icono de Buscar) y haga clic en un nombre con vínculo para realizar la búsqueda guardada.
help.searchboxes.searchResults.rankingsTags=La columna izquierda también ofrece vínculos a los sitios mejor clasificados y a las personas implicadas con elementos coincidentes. Como los elementos de la parte superior de la lista son los más relevantes, estas listas indican los sitios donde su tema de búsqueda se comenta más a menudo y quién contribuye más a menudo al debate. Finalmente, esta columna enumera marcadores que se han aplicado a elementos coincidentes.
help.searchboxes.searchResults.criteria=En la parte superior de la columna derecha, si ha especificado una nueva cadena de "Búsqueda rápida", {0} sitúa los resultados en una nueva ficha. Las búsquedas avanzadas posteriores utilizan la misma ficha. {0} enumera los elementos coincidentes bajo los criterios.
##
## search boxes moreinfo: advanced search
##
help.searchboxes.subtopic.advancedSearch=Uso de la búsqueda avanzada
help.searchboxes.advancedSearch.intro=Utilice la búsqueda avanzada si desea limitar su búsqueda en función de varios criterios adicionales, que incluyen el autor del elemento, un área de trabajo o carpeta específicas, categoría del elemento (sólo carpetas o sólo áreas de trabajo personales), estado del flujo de trabajo, un marcador aplicado, fecha de la actividad, y mucho más.
help.searchboxes.advancedSearch.access=Puede acceder al formulario de búsqueda avanzada tanto desde la barra de exploración como desde los resultados de la búsqueda; tras una búsqueda rápida, puede hacer clic en <span class="clickable_item">Avanzada</span> para pasar a una búsqueda avanzada. Si desea incluir más criterios que los inicialmente proporcionados, haga clic en el vínculo <span class="clickable_item">Más opciones...</span> en la esquina superior derecha. (Vuelva a hacer clic en el mismo vínculo para ocultar los criterios adicionales.)
help.searchboxes.advancedSearch.moreCriteria=Si su búsqueda requiere más de un elemento de criterios, haga clic en el botón <span class="clickable_item">Más criterios...</span> y {0} ofrecerá otra lista desplegable. Haga clic en el icono <span class="clickable_item">X</span>  junto a una lista desplegable de criterios para quitarla del formulario.
##
## search boxes moreinfo: restrict to one place
##
help.searchboxes.subtopic.restrictingSearches=Restricción de búsquedas a un solo sitio
help.searchboxes.restrictingSearches.listIntro=Para restringir búsquedas a un área de trabajo o carpeta, haga  lo siguiente:
help.searchboxes.restrictingSearches.listItem.clickAdvanced=Haga clic en el vínculo <span class="clickable_item">Avanzada</span>.
help.searchboxes.restrictingSearches.listItem.workspaceTree=En el formulario "Búsqueda avanzada" , haga clic en el signo más (<span class="clickable_item">+</span>) junto al área de trabajo superior ("Áreas de trabajo"), desplácese por la jerarquía y marque la casilla junto al área de trabajo o la carpeta donde desee buscar.  (Utilice los iconos de signo más y signo menos, y no haga clic en los títulos de áreas de trabajo o carpetas.)
help.searchboxes.restrictingSearches.listItem.searchSubs=Si desea que {0} busque en todos los sitios bajo su selección en el árbol del área de trabajo, marque la casilla junto a <span class="clickable_item">buscar en todos los subsitios</span>.
help.searchboxes.restrictingSearches.listItem.moreCriteria=Especifique cualquier criterio de búsqueda avanzada adicional.
help.searchboxes.restrictingSearches.listItem.clickSearch=Haga clic en el icono de <span class="clickable_item">Buscar</span>, en la esquina inferior derecha de la parte superior del formulario.
##
## search icon: search-strings page
##
help.searchboxes.subtopic.searchStrings=Normas para la cadena de búsqueda
help.searchboxes.searchStrings.content.intro=Éstas son algunas normas para cadenas de búsqueda:
help.searchboxes.searchStrings.content.listItem.case=<span class="def_list_term">Distinción entre mayúsculas y minúsculas</span>: si especifica que todas las letras sean minúsculas, {0} se mostrarán resultados en mayúsculas y minúsculas ("árbol" daría "árbol", "Árbol", "ÁRbol", etc.). Si especifica una o más letras mayúsculas, {0} sólo mostrará los resultados exactos ("Árbol" no dará "árbol").
help.searchboxes.searchStrings.content.listItem.severalWords=<span class="def_list_term">Más de una palabra</span>:{0} devuelve elementos que contienen todas las palabras de la cadena de búsqueda.
help.searchboxes.searchStrings.content.listItem.quotedPhrase=<span class="def_list_term">Frase exacta</span>:{0} devuelve elementos que coinciden con todas las palabras en el mismo orden. Las normas de distinción entre mayúsculas y minúsculas se aplican como se han descrito previamente.
help.searchboxes.searchStrings.content.listItem.exclude=<span class="def_list_term">Exclusión</span>: para excluir una palabra ("no devolver elementos que contengan esta palabra"), coloque un signo menos (-) delante de esa palabra. Por ejemplo, "-árbol" excluye todos los elementos que contienen "árbol", "Árbol", "ÁRBOL", etc.

##
## My teams listing/link   ####
##
#   TRANSLATORS: The first two sentences are alternates, both combined with third sentence 
#                to form a paragraph.
help.myTeams.intro.portalPage=Si hace clic en la lista desplegable <span class="clickable_item">Mis equipos</span>  se muestran los vínculos a todas las Áreas de trabajo global y de equipo de las que es miembro. 
help.myTeams.intro.navBar=Si hace clic en el icono de <span class="clickable_item">Mis equipos</span> , se muestran los vínculos a todas las Áreas de trabajo global y de equipo de las que es miembro. 
help.myTeams.intro.continued=Haga clic en un título con vínculo para visitar el área de trabajo o la carpeta. Haga clic en <span class="clickable_item">Mis equipos</span> otra vez para ocultar la lista.
help.myTeams.teamsDefined=La calidad de miembro en un equipo determina quién puede ver o participar en un área de trabajo o carpeta.  Asimismo, la calidad de miembro de un equipo puede acelerar la velocidad de configuración y comunicación. Por ejemplo, mientras trabaja en un área del equipo, puede agregar a todos los miembros de un equipo rápidamente a una lista de colegas o al portapapeles.

##
## Create teams: task list   ####
##
help.createTeam.content.listIntro=Para crear un área de trabajo para su equipo:
help.createTeam.content.listItem.clickTeams=En el árbol del área de trabajo situado en el lado izquierdo de este portlet, haga clic en <span class="clickable_item">Áreas de trabajo en equipo</span>. 
help.createTeam.content.listItem.clickTeams.otherWorkspace=Si su administrador de {0} le ha indicado que navegue hasta un área de trabajo diferente, haga clic en el signo más (<span class="clickable_item">+</span>) junto a "Áreas de trabajo en equipo" (y quizá otras áreas de trabajo secundarias) hasta que encuentre el sitio correcto. A continuación, haga clic en su título con vínculo.
help.createTeam.content.listItem.clickMenu=Haga clic en el botón <span class="clickable_item">Agregar un área de trabajo en equipo</span>. 
help.createTeam.content.listItem.fillOutForm=Rellene el formulario e incluya un título para su área de trabajo en equipo, una descripción de su objetivo, las carpetas que se incluirán en el área de trabajo y una lista de miembros. Cuando seleccione una plantilla de área de trabajo, elija la predeterminada, a menos que su {0} administrador le haya indicado otra cosa.
# Click OK is a global tag.
help.createTeam.content.defaultAccess=De manera predeterminada, sólo los miembros del equipo pueden ver el contenido y participar en su área de trabajo de equipo.


