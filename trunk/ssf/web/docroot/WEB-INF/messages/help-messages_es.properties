help.configIntro.content.listIntro={0} se puede configurar en muchos detalles, lo cual permite crear el espacio de colaboración que se adapte mejor a su organización. Éstas son las diferentes categorías de configuración de {0}:
help.configIntro.content.listItem.initial=<span class="def_list_term">Inicial</span>: activa las funciones mínimas {0} (algunos ejemplos son programación de correo electrónico y configuración de LDAP).
help.configIntro.content.listItem.prepopulation=<span class="def_list_term">Pre-relleno</span>: crea áreas de trabajo y carpetas iniciales, determina el acceso y delega la gestión de subsitios en la jerarquía del área de trabajo y la carpeta. Obtenga la opinión del usuario antes de crear la jerarquía del área de trabajo inicial.
help.configIntro.content.listItem.placeEnhancement=<span class="def_list_term">Mejora del sitio</span>: selecciona las opciones de apariencia de las áreas de trabajo y las carpetas.  Además, puede crear nuevos tipos de sitios (sólo para administradores de sitios) o entradas, o puede crear procesos de flujo de trabajo. 
help.configIntro.content.listItem.useEnhancement=<span class="def_list_term">Utilizar mejora</span>: establece la configuración de la apariencia (por ejemplo, un esquema de color predeterminado), paneles de accesorios para las carpetas que están disponibles para todos los usuarios, y mucho más. 
help.configIntro.content.listItem.user=<span class="def_list_term">Específico del usuario</span>: establece una configuración de la apariencia individual que es persistente, determina cómo se visualizan las entradas de la carpeta en la página, establece los paneles de accesorios, y mucho más.  
