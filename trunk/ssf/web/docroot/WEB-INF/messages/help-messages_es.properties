#  e-mail   #####################
ihelp.email.binder_name=Este nombre ofrece un nombre exclusivo y "fácil de usar" para utilizarlo cuando envíe un correo electrónico a una carpeta.
ihelp.email.individual_notify_entry=Envía un mensaje de correo electrónico cada vez que esta entrada se modifica o se comenta.
ihelp.email.disable_admin_notify=El propietario de la carpeta o el administrador pueden agregar su nombre a una lista de distribución, que envía notificaciones de correo electrónico. Haga clic en este botón de opción para deshabilitar esas notificaciones.
# e-mail settings for a folder   #####################
ihelp.email.schedule.inFolder=La programación de la publicación de correo electrónico es un valor de configuración que se aplica a toda la instalación. Póngase en contacto con el administrador del sitio para cambiar la programación.
#######################################################################################
# Postings. In the folder config form (used in a JSP)
#    Source: /jsp/help/workspaces_folders/misc_tools/email_alias_explained.jsp
#            /[same path]/email_alias.jsp
#            /[same path]/email_enable_posting.jsp
#################
#  Second JSP.  More on e-mail aliases. Links off of site e-mail admin and folder posting config.
#     Source: Same as the three files listed previously
ihelp.email.from.moreInfo.topic=Para entender los alias de correo electrónico
ihelp.email.from.moreInfo.intro=La persona que instaló {0} especificó dos cuentas de correo electrónico, POP3 o IMAP, y ambas sirven para todas las carpetas de la instalación: una se usa para enviar notificaciones de correo electrónico desde todas las carpetas (saliente) y la otra se usaba para publicar entradas en todas las carpetas (entrante). 
ihelp.email.from.moreInfo.aliases=Lo más habitual es usar alias. Para implantar este método, utilice los elementos del archivo de configuración XML (consulte la guía de instalación) para indicar que va a emplear alias de correo electrónico y para especificar el nombre de la cuenta de correo electrónico y la contraseña. (La sintaxis del nombre de la cuenta puede variar en función del tipo de servidor de correo electrónico que se utilice en la organización y presentar o no el formato típico de las direcciones de correo.) Comunique la dirección de alias al propietario de la carpeta.
ihelp.email.from.moreInfo.aliases.example=Por ejemplo, el propietario de una carpeta llamada Marketing puede solicitar una dirección que permita publicar en la carpeta. El representante de TI puede crear para ello la dirección de <span class="light_emphasis">alias</span> collab.marketing@acme.com dentro de la <span class="light_emphasis">cuenta</span> de correo electrónico collab@acme.com. A continuación, el propietario de la carpeta puede especificar "collab.marketing@acme.com" en el formulario de publicación y dejar la contraseña vacía. Todo el correo que se envíe a la cuenta a través de collab.marketing@acme.com se publicará en la carpeta Marketing.
ihelp.email.from.moreInfo.accounts=Algunos sistemas requieren que exista una <span class="light_emphasis">cuenta</span> de correo electrónico independiente para cada carpeta de {0} en la que sea necesario publicar a través del correo electrónico. Para implantar este método, en el archivo de configuración XML, indique que no va a usar alias y especifique cadenas con valores nulos para el nombre de la cuenta y la contraseña. Proporcione un propietario de carpeta con el nombre de la cuenta y la contraseña. <span class="light_emphasis">Ambos</span> valores se insertarán en el formulario de configuración de publicación.
ihelp.email.from.moreInfo.deletedAfterRouting=Recuerde que, después de que el correo electrónico se enrute hacia una carpeta de {0}, el correo electrónico se suprime de la cuenta de correo electrónico.
#  More info is a global string.
############################################################################################
#  Source: /jsp/help/workspaces_folders/misc_tools/email_enable_posting.jsp
ihelp.email.incomingAddresses=Cuando los propietarios de la carpeta o los administradores configuren los ajustes de su correo electrónico para especificar una dirección de alias y publicar en la carpeta, esa información de configuración aparecerá en esta columna. Utilice esta información para hacer un seguimiento de los alias existentes en la cuenta de correo electrónico entrante para la instalación.
ihelp.email.enableCheckBox=Sin tener en cuenta los demás ajustes de esta página, marque esta casilla para habilitar notificaciones de correo electrónico para esta carpeta. Cuando habilita notificaciones de correo electrónico para una carpeta, también habilita notificaciones para todas sus subcarpetas.
ihelp.email.enablePostings=Sin tener en cuenta los demás ajustes de esta página, marque esta casilla para habilitar la publicación de correo electrónico como entradas de carpeta. Los alias de correo electrónico se utilizan para determinar qué mensajes en la cuenta de correo electrónico entrante para la instalación se enrutan a qué carpetas.
#######################################################################################
# Describes notification settings in folder config. used in jsp
#    Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_folder_settings.jsp
ihelp.email.notification_list=Los propietarios de la carpeta pueden utilizar esta columna de esta tabla para crear una lista de personas que reciben notificaciones sin tener en cuenta la configuración de su notificación de correo electrónico personal. Los usuarios podrán utilizar la opción de menú <span class="clickable_item">Suscripciones</span> > <span class="clickable_item">Notificaciones de correo electrónico</span>  para que dejen de enviarles notificaciones mediante estas listas.
#######################################################################################
# Detailed descriptions of how notifications work. linked from folder config and site config
#(used in a JSP)
#      Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_explained.jsp
#              /[same path]/email_notifications_folder_settings.jsp
#              /jsp/help/workspaces_folders/menus_toolbars/subscriptions.jsp
ihelp.email.notify.understanding.topic=Descripción de las notificaciones por correo electrónico
ihelp.email.notify.understanding.intro=El propietario de una carpeta puede seleccionar un tipo de notificación y una lista de usuarios que deban recibirla. Los valores de configuración de suscripción individuales de cada usuario anularán los valores que establezca el propietario de la carpeta.
ihelp.email.notify.understanding.types=Las <span class="new_term">notificaciones de resumen</span>, que sólo están disponibles en las carpetas, son mensajes de correo individuales que incluyen un resumen de todas las entradas nuevas y modificadas de la carpeta desde la última notificación. {0} revisa la actividad reciente según la programación que determine el administrador del sitio; si se producen cambios, {0} envía un mensaje de resumen. Las <span class="new_term">notificaciones individuales</span> son mensajes de correo independientes para cada entrada nueva y modificada. {0} revisa la actividad reciente cada cinco minutos. Las <span class="new_term">notificaciones de mensaje de texto</span> son notificaciones individuales apropiadas para visualizarse como mensajes de texto y que incluyen únicamente el título de las entradas nuevas o modificadas. 
ihelp.email.notify.understanding.textMessages=Para configurar notificaciones de mensaje de texto, acceda a su área de trabajo personal, haga clic en <span class="clickable_item">Modificar perfil</span> y especifique una dirección de correo electrónico a la que {0} deba enviar las notificaciones de mensaje de texto. Después, en el formulario de suscripción, utilice el recuadro de selección <span class="page_item">Mensaje adecuado para la mensajería de texto</span> para seleccionar la dirección de correo electrónico que haya especificado en el perfil.
ihelp.email.notify.understanding.users=Los perfiles de los usuarios pueden incluir varias direcciones de correo electrónico de cualquier tipo (correo general, móvil o mensajería de texto). Además, {0} permite a los usuarios recibir notificaciones de cualquier número de direcciones de correo electrónico de cualquier tipo. Por ejemplo, un mismo usuario puede recibir dos notificaciones de resumen y un mensaje individual: un resumen dirigido a una dirección de trabajo, el otro a una dirección particular y el mensaje de texto a una dirección de teléfono móvil. Cuando un usuario se suscribe a una carpeta o una entrada, puede utilizar el recuadro de selección en cada categoría de notificaciones (de resumen, individuales, de mensaje de texto), para seleccionar tantas direcciones de correo electrónico como desee. Por último, para desactivar todas las notificaciones (incluidas las que envíen los propietarios de las carpetas mediante listas de distribución), se deben dejar vacíos todos los recuadros de selección y marcar la casilla de verificación <span class="page_item">Inhabilitar notificaciones...</span> 
#########################################################################################
#  designers   #####################
ihelp.designers.attributeList=Este elemento permite configurar conjuntos de atributos que se pueden aplicar a cada una de las entradas de una carpeta. Estos conjuntos de atributos se configuran para cada carpeta de forma individual e incluyen una lista de atributos propia. Por ejemplo, se puede disponer de dos conjuntos: Prioridad y Color. El conjunto Prioridad puede incluir los atributos Alta, Media, Baja. El conjunto Color, por su parte, puede incluir los atributos Rojo, Amarillo y Azul. Una vez definidos, los atributos de prioridad y color se pueden aplicar a las entradas de la carpeta.
ihelp.designers.description_view_type=En el caso de algunas carpetas, como las de blogs y álbumes de fotos, se puede optar por mostrar siempre la descripción de la carpeta superior del conjunto. Con ello, el diseño de la página se mantiene constante mientras se recorren las distintas carpetas del conjunto.
ihelp.designers.event=Una cita programada o una ocasión importante. Puede restringir el evento para que esté dentro de un solo día (por ejemplo, una reunión del personal), o puede permitir eventos de varios días (por ejemplo, una conferencia).
ihelp.designers.icon=Este elemento inserta el icono según lo especificado por la configuración actual del elemento.
ihelp.designers.radio_buttons=Utilice este tipo de elemento cuando desee que el usuario elija sólo uno entre varias posibilidades.
ihelp.designers.selectbox=Utilice este tipo de elemento cuando desee que el usuario seleccione en una lista. Puede especificar si se permite al usuario seleccionar más de un elemento en la lista.
ihelp.designers.custom_jsp=Puede ofrecer Páginas JavaServer (JSP) --una para el formulario y otra para la vista-- en lugar de especificar elementos mediante "Diseñadores de formulario y vista". Este nivel avanzado de personalización permite que opciones como la ejecución de una llamada de servicios web a una base de datos se cumplimente en un campo. Empareje el campo con un campo oculto en HTML, que la JSP llenará, y los datos se pueden guardar en esta aplicación. Para obtener más información, consulte a los servicios de asistencia. 
ihelp.designers.branding=Este elemento permite añadir marcas a áreas de trabajo y carpetas. Cuando se especifique una marca para un área de trabajo o una carpeta, todas las áreas de trabajo y carpetas secundarias la heredarán. Se pueden incluir imágenes y código HTML en las marcas.
ihelp.designers.divider=Esto coloca una línea de un píxel a través de la página.
ihelp.designers.expand_area=Esto crea una sección que se expande y se contrae, cuando el usuario hace clic en los iconos de flecha derecha y flecha abajo junto al título del elemento.
ihelp.designers.remote_app=Las aplicaciones remotas son aplicaciones personalizadas que se ejecutan en un servidor independiente. Se pueden utilizar para insertar datos personalizados en las páginas de las áreas de trabajo y las carpetas o en los formularios y las vistas de entradas.
ihelp.designers.source_data=Utilice este recuadro de selección para elegir un elemento personalizado cuyo valor se utilizará como título de entrada.
ihelp.designers.source_event=Utilice este recuadro de selección para elegir un elemento de evento cuyo valor se utilizará en el programador de eventos.
ihelp.designers.source_user_list=Utilice este recuadro de selección para elegir un elemento de lista cuyo valor se utilizará en el programador de eventos.
ihelp.designers.recur=Marque esta casilla si el evento puede suceder más de una vez (por ejemplo, eventos diarios, semanales o mensuales).
ihelp.groups.data_name=Es un nombre de uso interno de la base de datos. El primer carácter debe ser alfabético (a-z, A-Z). Para el resto, los caracteres admisibles son alfanuméricos (a-z, A-Z, 0-9), guiones (-) y subrayados (_).
ihelp.designers.data_name=Es un nombre de uso interno de la base de datos. Los nombres para los elementos de una definición deben ser exclusivos. El primer carácter debe ser alfabético (a-z, A-Z). Para el resto, los caracteres admisibles son alfanuméricos (a-z, A-Z, 0-9), guiones (-) y subrayados (_).
ihelp.designers.selection_data_name=Es un nombre de uso interno de la base de datos. Los nombres para los elementos de una definición deben ser exclusivos. El primer carácter debe ser alfabético y en minúscula (a-z). Para el resto, los caracteres admisibles son alfanuméricos en minúscula (a-z, 0-9) y subrayados (_).
ihelp.designers.form_button_alignment=Seleccione si los botones deben alinearse a la derecha o a la izquierda de la página.
ihelp.designers.mark_as_inline=Especifique si un elemento está "en fila" si desea poner varios elementos unos junto a otros, de izquierda a derecha, en la página.
ihelp.designers.mark_as_title=El título deriva de un nombre de archivo.  Elija el elemento de datos del archivo que se utilizará.
ihelp.designers.places=Este elemento muestra un árbol del área de trabajo con casillas de verificación junto a áreas de trabajo y carpetas. Puede especificar si el usuario queda restringido a seleccionar sólo un sitio, o si el usuario puede seleccionar varios sitios.
ihelp.designers.radio_string=Escriba una cadena de identificación que se mostrará junto al botón de opción.
ihelp.designers.required=Marque esta casilla si se va a pedir al usuario que suministre un valor antes de que se envíe el formulario.
ihelp.designers.selection_string=Escriba la cadena que se mostrará en el recuadro de selección.
ihelp.designers.storage_media=Este campo especifica dónde se almacenan los archivos cargados.
ihelp.designers.title_field=El campo Título siempre debe incluirse en la entrada. Sólo aparece una vez y no se puede suprimir.
ihelp.designers.timeZone_name=Escriba el nombre de tres letras de la zona horaria (por ejemplo, EST)
ihelp.designers.new_template=Esta opción permite probar áreas de trabajo y carpetas reales antes de confirmarlas en una definición de plantilla. Tras probar un área de trabajo, carpeta o jerarquía, haga clic en este botón de opción, haga clic en <span class="clickable_item">Agregar</span> y especifique el área de trabajo o carpeta superior del sitio que desea usar como plantilla.
ihelp.designers.current_templates=Haga clic en el nombre con vínculo de la plantilla para revisar su definición o modificarla. <p>Como un número potencialmente grande de áreas de trabajo o carpetas puede basarse en plantillas estándar, asegúrese de que los cambios en estas plantillas benefician a los usuarios; cree un prototipo de la plantilla propuesta, pruébela y consiga los comentarios de los usuarios antes de hacer cambios en una plantilla estándar.</p>
ihelp.designers.import_definitions=Asegúrese de que importa primero las definiciones de las cuales dependen las plantillas importadas. Por ejemplo, si define una carpeta personalizada, y si la plantilla incluye una instancia de esta carpeta personalizada, importe primero la definición de la carpeta personalizada antes de importar la definición de plantilla.
ihelp.designers.view_type=En la lista de estilos de vista actuales, seleccione el que más se parezca y que funcione de manera parecida a su nueva vista.

#  workflow   #####################
ihelp.workflow.allMustMatch=De manera predeterminada, sólo debe cumplirse una condición para que una entrada realice una transición. Si necesita que todas las condiciones sean verdad para que la entrada realice la transición, marque esta casilla.
ihelp.workflow.parallel=Cree un conjunto de estados y transiciones que se ejecuten al mismo tiempo que los estados y transiciones del subproceso principal. Un estado del subproceso principal inicia el proceso paralelo, y otro estado del proceso principal puede esperar a que concluya el subproceso paralelo.
ihelp.workflow.process=Inicia un proceso de flujo de trabajo independiente.
ihelp.workflow.on_entry=Puede realizar una acción cuando un proceso entre o salga de un estado. Por ejemplo, al entrar (o al salir) puede enviar una notificación, empezar o terminar un proceso paralelo o establecer una variable. 
ihelp.workflow.trans_variable=Puede tomar decisiones basadas en el valor de una variable que haya establecido. Considere un proceso que envía notificaciones de correo electrónico cuando entra en un estado, el proceso vuelve a entrar en ese mismo estado más adelante en el proceso, pero no quiere enviar notificaciones más de una vez. Configure ese primer estado de manera que sólo envíe notificaciones si la variable "notificaciones enviadas" no es verdad.
ihelp.workflow.condition=Puede utilizar esta condición para basar la transición en el valor que un usuario especifique para un elemento personalizado en la entrada.  Por ejemplo, puede definir un elemento de "nivel de prioridad" para una entrada personalizada. Cuando el usuario seleccione "prioridad 1", se producirá la transición.
ihelp.workflow.remoteApp.variable=Nombre de la variable que contendrá los resultados devueltos por la aplicación remota.

#  mirrored folders   #####################
ihelp.synchronization.schedule.enableCheckBox=Seleccione esta casilla de verificación para habilitar la sincronización programada. Si no la selecciona, no se activará la sincronización programada.

#  other menus and tools   #####################
ihelp.other.advanced_search=Tras escribir los criterios de búsqueda y hacer clic en el icono de <span class="clickable_item">Buscar</span>, desplácese para revisar los elementos coincidentes enumerados en esta columna (si los hay). Para especificar más criterios, haga clic en <span class="clickable_item">Más opciones</span> en la esquina superior derecha de este formulario, y desplácese para aplicarlas. Para guardar esta búsqueda para un uso posterior, proporcione un nombre en la sección "Búsquedas guardadas" de la barra lateral a la izquierda, y haga clic en <span class="clickable_item">Guardar</span>.
ihelp.other.global_accessories=Haga clic en este botón de opción si desea que el accesorio especificado aparezca automáticamente en todas las áreas de trabajo y carpetas que vea.
ihelp.other.community_accessories=Los propietarios de áreas de trabajo y carpetas pueden crear <span class="new_term">accesorios de comunidad</span>, que aparecen automáticamente cuando cualquier usuario visualiza el área de trabajo o la carpeta actuales.
ihelp.other.graphic_constraints=El gráfico se escala para que se ajuste a la anchura y altura máximas que especificó, sin distorsiones de la imagen (la "relación de aspecto" se mantiene).
ihelp.other.select_template=Las plantillas establecen valores predeterminados de configuración. Una vez creada, no puede cambiar una plantilla de área de trabajo o de carpeta. Los administradores de sitios pueden utilizar "Diseñadores de formulario y vista" en el portlet administrativo para trabajar con plantillas de carpeta y de áreas de trabajo.
ihelp.other.view_type=Paso 1: Seleccione el tipo de entradas que debe contener la carpeta. Paso 2: Seleccione una vista predeterminada para la lista de carpetas. Paso 3: Seleccione las vistas permitidas, que ofrecen presentaciones organizativas alternativas de su lista de carpetas. (Tenga en cuenta que, de manera predeterminada, hay dos vistas designadas para las carpetas de debate: una lista [predeterminada] o una tabla.)
ihelp.other.define_simple_url=Configure una URL sencilla que se pueda utilizar para hacer referencia a esta carpeta. A menos que sea el administrador del sitio, la URL debe comenzar con el nombre de entrada o con una de las palabras clave globales predefinidas.
ihelp.other.branding.info=Si desea añadir un gráfico con texto, pruebe a insertar una tabla de dos columnas y una fila en el área de edición de la marca. A continuación, coloque el gráfico en la celda de la izquierda y el texto en la celda de la derecha para que los elementos se muestren correctamente.<br/><br/> Para obtener los mejores resultados, limite la altura de la imagen a 100 píxeles como máximo.
ihelp.other.attributes.info=Escriba el nombre del conjunto de atributos y haga clic en Añadir. Se mostrará un recuadro de conjunto de atributos. Escriba el nombre de cada uno de los atributos (uno por uno) y haga clic en Guardar cambios. Para suprimir un atributo o el conjunto completo, haga clic en la casilla de verificación correspondiente y después en Guardar cambios. 

#######################################################################################
# The following strings are used in a jsp
#   Source: /jsp/help/workspaces_folders/misc_tools/views_folders.jsp
ihelp.other.def_view_type.intro=Seleccione la vista cuyo aspecto presente mejor su lista de carpeta o de área de trabajo. 
ihelp.other.def_view_type.folders=Cuando elija para una carpeta, considere los tipos de entradas que contiene. Por ejemplo, una lista de carpeta de entradas de calendario normalmente se presenta mejor con una vista de calendario.
ihelp.other.def_view_type.workspaces=Cuando elija para un área de trabajo, puede seleccionar la definición predeterminada de "Área de trabajo". Si desea hacer un seguimiento de las tareas e hitos del proyecto basado en la finalización de la tarea, seleccione la definición de "Área de trabajo de gestión de proyectos". Finalmente, cuando elija para un área de trabajo de equipo, seleccione "Raíz del área de trabajo en equipo" para las áreas de trabajo que desee que muestre el botón <span class="clickable_item">Agregar un área de trabajo en equipo</span>. Si su área de trabajo de equipo es organizativa y no se ha previsto que tenga áreas de trabajo de equipo como sus áreas de trabajo secundarias, seleccione la definición "Área de trabajo en equipo" (que omite el botón para la creación de equipos).
#######################################################################################
ihelp.other.def_entry_type=Seleccione los tipos de entradas que desea permitir que los usuarios creen en esta carpeta. Los administradores de sitios pueden utilizar "Diseñadores de formulario y vista" en el portlet administrativo para crear nuevos tipos de entrada, que aparecerán en esta lista.
ihelp.other.workflow_association=Aparecerá una lista desplegable para cada "Tipo de entrada predeterminado" que haya seleccionado en la sección anterior. Cuando utilice una lista desplegable para seleccionar un proceso de flujo de trabajo, ese proceso empieza automáticamente siempre que el usuario cree una entrada de ese tipo.
ihelp.other.allowed_workflows=Cuando el usuario visualiza una entrada, esa persona puede utilizar la opción de menú <span class="clickable_item">Flujo de trabajo</span> > <span class="clickable_item">Iniciar flujo de trabajo: wf_name</span> para iniciar el proceso de esa entrada.
ihelp.other.filters=Este formulario es casi idéntico al que se usa para las búsquedas avanzadas. Tras especificar los criterios de búsqueda, los elementos que no coincidan no se mostrarán en la lista de carpetas.
ihelp.other.inherit_roles=Para cambiar el control de acceso a este área de trabajo o carpeta, haga clic en el botón de opción <span class="clickable_item">No</span>, haga clic en <span class="clickable_item">Aplicar</span> y cambiarán los encabezados de la columna más a la izquierda de la tabla. Para agregar grupos o usuarios a la tabla, haga clic en el vínculo <span class="clickable_item">Agregar un grupo</span> o <span class="clickable_item">Agregar un usuario</span> en la columna más a la izquierda de la tabla, y utilice la opción "escribir para buscar" para seleccionar un elemento; mientras escriba, aparecerán elementos que coincidirán con lo que ha escrito hasta el momento. Haga clic en un encabezado de columna para ver las tareas asociadas a esa función. Agregue y quite marcas para ajustar quién tendrá qué funciones. Finalmente, para ajustar el control de acceso en otro sitio, utilice el árbol del área de trabajo hacia la parte superior de la página, haga clic en el vínculo de otro sitio en el árbol y aparecerá la página de control de acceso de ese sitio.
#######################################################################################
# The following strings are used in a jsp
#     Source: /jsp/help/workspaces_folders/menus_toolbars/access_control.jsp
ihelp.accessControl.intro=Utilice esta página para asignar personas o grupos a funciones en este área de trabajo o carpeta. Una <span class="new_term">función</span> es un conjunto de privilegios; cuando se asigna una función a alguien, automáticamente obtiene todos los derechos asociados con esa función. En la tabla siguiente, los nombres de las funciones sirven como encabezados de columna. Haga clic en un encabezado de la columna (<span class="clickable_item">Participante</span>, <span class="clickable_item">Administración del sitio</span>, etc.) para ver una lista de los derechos asociados a esa función.
ihelp.accessControl.defaultInherit=De manera predeterminada, las áreas de trabajo y las carpetas heredan la configuración del control de acceso de sus primarios. Utilice esta página sólo si desea que haya diferentes configuraciones de acceso.
#######################################################################################
ihelp.folderManagement.uniqueFiles=Si marca esta casilla, algunas opciones del producto tratarán esta carpeta como carpeta de archivos. Por ejemplo, el subprograma de carga de archivos crea entradas nuevas para nombres de archivo exclusivos, y crea versiones nuevas de datos adjuntos para archivos que ya existen en la carpeta.  
#######################################################################################
# The following strings are used in a jsp
#    Source: /jsp/help/workspaces_folders/menus_toolbars/mirrored_folders.jsp
ihelp.folderManagement.mirroredFiles.def=Una carpeta reflejada es {0} una carpeta de biblioteca cuyos archivos se sitúan en un sistema externo (un directorio en un sistema de archivos o una carpeta en un servidor SharePoint). De este modo, puede aplicar herramientas de {0} (por ejemplo, buscar y flujo de trabajo) a archivos externos.
ihelp.folderManagement.mirroredFiles.serverFile=Tiene que trabajar con un archivo situado en el servidor para habilitar esta opción.
#######################################################################################
ihelp.other.definition_family=Seleccione el tipo de elemento que esté más cercano a la función del elemento que está creando. Los usuarios pueden utilizar el tipo familiar cuando realicen búsquedas filtradas.
#######################################################################################
ihelp.forum_import.general=Busque el archivo que incluya las entradas que se hayan exportado desde el foro. Para importar más información, aparte del título y la descripción de las entradas, deberá crear una definición personalizada con campos que coincidan con los nombres que se utilizan en el comando de foro. En el proceso de importación, se importan automáticamente el título y la descripción de las entradas de foro. Si crea una definición personalizada de las entradas, puede añadir campos cuyos nombre y tipo coincidan con los valores de otros datos de las entradas de foro. Sólo el campo Nombre de datos debe coincidir con el nombre del foro, el campo Título puede tener cualquier valor. Además, están disponibles varios valores internos de foro con estos nombres: forum_documentType, forum_lastActivity, forum_workflowModifiedOn, forum_createdBy, forum_workflowState, forum_modifiedOn, forum_closedOn, forum_modifiedBy, forum_createdOn, forum_category y forum_private. Si la definición personalizada contiene campos con esos nombres, se rellenarán con los datos correspondientes de las entradas de foro.
 

