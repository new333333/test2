#  e-mail   #####################
ihelp.email.binder_name=Este nombre ofrece un nombre exclusivo y "fácil de usar" para utilizarlo cuando envíe <GV_\Line_BR>un correo electrónico a una carpeta.
ihelp.email.digest_notify=Envía un mensaje de correo electrónico por cada notificación programada por <GV_\Line_BR>el propietario de la carpeta o el administrador. El correo electrónico resume todas las creaciones y cambios desde <GV_\Line_BR>su última notificación.
ihelp.email.individual_notify=Envía un mensaje de correo electrónico por cada entrada nueva o cambiada en la carpeta.
ihelp.email.individual_notify_entry=Envía un mensaje de correo electrónico cada vez que esta entrada se modifica o se comenta.
ihelp.email.disable_admin_notify=El propietario de la carpeta o el administrador pueden agregar su nombre a una <GV_\Line_BR>lista de distribución, que envía notificaciones de correo electrónico. Haga clic en este botón de opción para deshabilitar esas <GV_\Line_BR>notificaciones.

# e-mail settings for a folder   #####################
#######################################################################################
# The following strings are used in two jsps
ihelp.email.from=Consulte al administrador del sitio {0}, solicite un alias de correo electrónico <GV_\Line_BR>y escriba el alias en este cuadro de texto. <GV_\Line_BR>Un <span class="new_term">alias de correo electrónico</span> es una dirección alternativa para <GV_\Line_BR>la cuenta de correo electrónico que publica entradas en esta instalación de {0} <GV_\Line_BR>(<span class="light_emphasis">correo electrónico entrante</span>). 
ihelp.email.from.restOfForm=El resto de este formulario se aplica a notificaciones de correo electrónico <GV_\Line_BR>(<span class="light_emphasis">correo electrónico saliente</span>).
#################
#  Second JSP.  More on e-mail aliases
ihelp.email.from.moreInfo.topic=Para entender los alias de correo electrónico
ihelp.email.from.moreInfo.intro=La persona que instaló {0} especificó dos cuentas de <GV_\Line_BR>correo electrónico, POP3 o IMAP, y ambas sirven para todas las carpetas de la instalación: una se usa para enviar <GV_\Line_BR>notificaciones de correo electrónico desde todas las carpetas (saliente) y la otra se usaba para publicar entradas en todas las carpetas <GV_\Line_BR>(entrante). 
ihelp.email.from.moreInfo.routing=En el caso del correo electrónico entrante, para enrutar diferentes mensajes <GV_\Line_BR>dentro de una cuenta en varias carpetas, {0} utiliza <span class="new_term">alias de correo electrónico</span>, <GV_\Line_BR>que son direcciones electrónicas alternativas para una cuenta. Los alias tienen el mismo formato que <GV_\Line_BR>muchas direcciones electrónicas, como sigue:
#  Translators: Translate everything except for the "com" at the end.
ihelp.email.from.moreInfo.example=<span class="variable">nombre</span>@<span class="variable">empresa.</span>com
ihelp.email.from.moreInfo.explained=Por ejemplo, la cuenta entrante para la instalación puede <GV_\Line_BR>ser ic@suempresa.com. Puede tener alias de correo electrónico como ic.equipo-máquinas@suempresa.com, <GV_\Line_BR>ic.equipo-signos@suempresa.com, etc. El correo electrónico que se envíe a estos alias va a la cuenta <GV_\Line_BR>ic@suempresa.com. Cuando {0} enruta el correo de la cuenta, toma los <GV_\Line_BR>mensajes enviados a ic.equipo-máquinas@suempresa.com y los publica como entradas en la carpeta <GV_\Line_BR>"Equipo de máquinas"; toma los mensajes enviados a ic.equipo-signos@suempresa.com y los publica <GV_\Line_BR>en la carpeta "Equipo de signos", etc.
ihelp.email.from.moreInfo.consult=Consulte al administrador del sitio {0} para recibir un <GV_\Line_BR>alias de correo electrónico. (Los administradores de sitios quizá tengan que consultar con el <GV_\Line_BR>responsable de las cuentas de correo electrónico en su organización para solicitar la creación de un alias de correo electrónico.) 
ihelp.email.from.moreInfo.deletedAfterRouting=Recuerde que, después de que el correo electrónico se enrute hacia una carpeta de {0}, <GV_\Line_BR>el correo electrónico se suprime de la cuenta de correo electrónico.
#  More info is a global string.
############################################################################################
ihelp.email.incomingAddresses=Cuando los propietarios de la carpeta o los administradores configuren <GV_\Line_BR>los ajustes de su correo electrónico para especificar una dirección de alias y publicar en la carpeta, esa <GV_\Line_BR>información de configuración aparecerá en esta columna. Utilice esta información para hacer un seguimiento de los alias existentes <GV_\Line_BR>en la cuenta de correo electrónico entrante para la instalación.
ihelp.email.enablePostings=Sin tener en cuenta los demás ajustes de esta página, marque esta <GV_\Line_BR>casilla para habilitar la publicación de correo electrónico como entradas de carpeta. Los alias de correo electrónico se utilizan para determinar qué <GV_\Line_BR>mensajes en la cuenta de correo electrónico entrante para la instalación se enrutan a qué carpetas.
ihelp.email.enableCheckBox=Sin tener en cuenta los demás ajustes de esta página, marque esta <GV_\Line_BR>casilla para habilitar notificaciones de correo electrónico para esta carpeta. Cuando habilita notificaciones de correo electrónico <GV_\Line_BR>para una carpeta, también habilita notificaciones para todas sus subcarpetas.
ihelp.email.notification_list=Los propietarios de la carpeta pueden utilizar esta columna de esta tabla para crear <GV_\Line_BR>una lista de personas que reciben notificaciones sin tener en cuenta la configuración de su notificación de correo electrónico personal. <GV_\Line_BR>Los usuarios podrán utilizar la opción de menú <span class="clickable_item">Suscripciones</span> > <span class="clickable_item">Notificaciones de correo electrónico</span> <GV_\Line_BR> para que dejen de enviarles notificaciones mediante estas listas.
ihelp.schedule.repeat_hours=Este número especifica el intervalo en horas de las notificaciones de correo electrónico. Por ejemplo, <GV_\Line_BR>dada la hora inicial predeterminada de las 12 del mediodía, si especifica 8 horas, las notificaciones se enviarán <GV_\Line_BR>a las 12:mm, las 20:mm y las 4:mm. Para enviar sólo a la hora inicial, deje este cuadro de texto en blanco.
ihelp.schedule.at_hours=Este número especifica el punto de inicio para el valor <GV_\Line_BR>"Repetir cada hh horas". Utilice el formato de 24 horas. (Por ejemplo, 13:00 es la 1 en punto del mediodía.)
ihelp.schedule.repeat_minutes=El inicio en el valor especificado en "En minutos" (de manera predeterminada, hh:15), <GV_\Line_BR>especifica cuántos minutos pasarán antes de que se envíe otra notificación. Por ejemplo, dado un <GV_\Line_BR>punto de inicio predeterminado de hh:15, si especifica 15 minutos, las notificaciones se envían a hh:15, hh:30, <GV_\Line_BR>hh:45 y hh:00. Para enviar sólo en el minuto de inicio (de manera predeterminada, hh:15), deje este cuadro de texto en blanco.
ihelp.schedule.at_minutes=Este número especifica el punto de inicio para el valor <GV_\Line_BR> "Repetir cada mm minutos".

#  designers   #####################
ihelp.designers.event=Una cita programada o una ocasión importante. Puede restringir el <GV_\Line_BR>evento para que esté dentro de un solo día (por ejemplo, una reunión del personal), o puede permitir <GV_\Line_BR>eventos de varios días (por ejemplo, una conferencia).
ihelp.designers.icon=Este elemento inserta el icono según lo especificado por la <GV_\Line_BR>configuración actual del elemento.
ihelp.designers.radio_buttons=Utilice este tipo de elemento cuando desee que el usuario elija sólo <GV_\Line_BR>uno entre varias posibilidades.
ihelp.designers.selectbox=Utilice este tipo de elemento cuando desee que el usuario seleccione en una <GV_\Line_BR>lista. Puede especificar si se permite al usuario seleccionar más de un elemento en la lista.
ihelp.designers.custom_jsp=Puede ofrecer Páginas JavaServer (JSP) --una para el formulario y <GV_\Line_BR>otra para la vista-- en lugar de especificar elementos mediante "Diseñadores de formulario y vista". Este <GV_\Line_BR>nivel avanzado de personalización permite que opciones como la ejecución de una llamada de servicios web a <GV_\Line_BR>una base de datos se cumplimente en un campo. Empareje el campo con un campo oculto en HTML, que la JSP <GV_\Line_BR>llenará, y los datos se pueden guardar en esta aplicación. Para obtener más información, consulte a los <GV_\Line_BR>servicios de asistencia. 
ihelp.designers.divider=Esto coloca una línea de un píxel a través de la página.
ihelp.designers.expand_area=Esto crea una sección que se expande y se contrae, cuando el <GV_\Line_BR>usuario hace clic en los iconos de flecha derecha y flecha abajo junto al título del elemento.
ihelp.designers.source_data=Utilice esta casilla de selección para elegir un elemento personalizado <GV_\Line_BR>cuyo valor se utilizará como título de entrada.
ihelp.designers.recur=Marque esta casilla si el evento puede suceder más de una vez <GV_\Line_BR>(por ejemplo, eventos diarios, semanales o mensuales).
ihelp.groups.data_name=Es un nombre de uso interno de la base de datos. <GV_\Line_BR>El primer carácter debe ser alfabético <GV_\Line_BR>(a-z, A-Z). Para el resto, los caracteres admisibles son alfanuméricos <GV_\Line_BR>(a-z, A-Z, 0-9), guiones (-) y subrayados (_).
ihelp.designers.data_name=Es un nombre de uso interno de la base de datos. Los nombres para <GV_\Line_BR>los elementos de una definición deben ser exclusivos. El primer carácter debe ser alfabético <GV_\Line_BR>(a-z, A-Z). Para el resto, los caracteres admisibles son alfanuméricos <GV_\Line_BR>(a-z, A-Z, 0-9), guiones (-) y subrayados (_).
ihelp.designers.selection_data_name=Es un nombre de uso interno de la base de datos. Los nombres para <GV_\Line_BR>los elementos de una definición deben ser exclusivos. El primer carácter debe ser alfabético y en <GV_\Line_BR>minúscula (a-z). Para el resto, los caracteres admisibles son alfanuméricos en minúscula <GV_\Line_BR>(a-z, 0-9) y subrayados (_).
ihelp.designers.form_button_alignment=Seleccione si los botones deben alinearse a la <GV_\Line_BR>derecha o a la izquierda de la página.
ihelp.designers.mark_as_inline=Especifique si un elemento está "en fila" si desea poner varios <GV_\Line_BR>elementos unos junto a otros, de izquierda a derecha, en la página.
ihelp.designers.mark_as_title=El título deriva de un nombre de archivo.  Elija el elemento de datos del archivo que se utilizará.
ihelp.designers.places=Este elemento muestra un árbol del área de trabajo con casillas de verificación junto a áreas de trabajo <GV_\Line_BR>y carpetas. Puede especificar si el usuario queda restringido a seleccionar sólo un sitio, <GV_\Line_BR>o si el usuario puede seleccionar varios sitios.
ihelp.designers.radio_string=Escriba una cadena de identificación que se mostrará junto al botón de opción.
ihelp.designers.required=Marque esta casilla si se va a pedir al usuario que suministre un valor antes <GV_\Line_BR>de que se envíe el formulario.
ihelp.designers.selection_string=Escriba la cadena que se mostrará en la casilla de selección.
ihelp.designers.storage_media=Este campo especifica dónde se almacenan los archivos cargados.
ihelp.designers.title_field=El campo Título siempre debe incluirse en la entrada. Sólo aparece una vez <GV_\Line_BR>y no se puede suprimir.
ihelp.designers.timeZone_name=Escriba el nombre de tres letras de la zona horaria (por ejemplo, EST)
ihelp.designers.new_template=Esta opción permite probar áreas de trabajo y carpetas reales <GV_\Line_BR>antes de confirmarlas en una definición de plantilla. Tras probar un área de trabajo, carpeta o jerarquía, <GV_\Line_BR>haga clic en este botón de opción, haga clic en <span class="clickable_item">Agregar</span> y especifique <GV_\Line_BR>el área de trabajo o carpeta superior del sitio que desea usar como plantilla.
ihelp.designers.current_templates=Haga clic en el nombre con vínculo de la plantilla para revisar su definición <GV_\Line_BR>o modificarla. <GV_\Line_BR><p>Como un número potencialmente grande de áreas de trabajo o carpetas puede basarse en <GV_\Line_BR>plantillas estándar, asegúrese de que los cambios en estas plantillas benefician a los usuarios; <GV_\Line_BR>cree un prototipo de la plantilla propuesta, pruébela y consiga los comentarios de los usuarios <GV_\Line_BR>antes de hacer cambios en una plantilla estándar.</p>
ihelp.designers.import_definitions=Asegúrese de que importa primero las definiciones de las cuales <GV_\Line_BR>dependen las plantillas importadas. Por ejemplo, si define una carpeta personalizada, y si la <GV_\Line_BR>plantilla incluye una instancia de esta carpeta personalizada, importe primero la <GV_\Line_BR>definición de la carpeta personalizada antes de importar la definición de plantilla.
ihelp.designers.view_type=En la lista de estilos de vista actuales, seleccione el que más <GV_\Line_BR>se parezca y que funcione de manera parecida a su nueva vista.

#  workflow   #####################
ihelp.workflow.allMustMatch=De manera predeterminada, sólo debe cumplirse una condición para que <GV_\Line_BR>una entrada realice una transición. Si necesita que todas las condiciones sean verdad para que la entrada realice la transición, <GV_\Line_BR>marque esta casilla.
ihelp.workflow.parallel=Cree un conjunto de estados y transiciones que se ejecuten al mismo tiempo <GV_\Line_BR>que los estados y transiciones del subproceso principal. Un estado del subproceso principal inicia el <GV_\Line_BR>proceso paralelo, y otro estado del proceso principal puede esperar a que concluya el <GV_\Line_BR>subproceso paralelo.
ihelp.workflow.on_entry=Puede realizar una acción cuando un proceso entre o salga de un estado. <GV_\Line_BR>Por ejemplo, al entrar (o al salir) puede enviar una notificación, empezar o terminar un proceso paralelo <GV_\Line_BR>o establecer una variable. 
ihelp.workflow.trans_variable=Puede tomar decisiones basadas en el valor de una variable <GV_\Line_BR>que haya establecido. Considere un proceso que envía notificaciones de correo electrónico cuando entra en un estado, el proceso <GV_\Line_BR>vuelve a entrar en ese mismo estado más adelante en el proceso, pero no quiere enviar notificaciones <GV_\Line_BR>más de una vez. Configure ese primer estado de manera que sólo envíe notificaciones si <GV_\Line_BR>la variable "notificaciones enviadas" no es verdad.
ihelp.workflow.condition=Puede utilizar esta condición para basar la transición en el valor que <GV_\Line_BR>un usuario especifique para un elemento personalizado en la entrada.  Por ejemplo, puede definir un elemento de <GV_\Line_BR>"nivel de prioridad" para una entrada personalizada. Cuando el usuario seleccione "prioridad 1", se producirá la transición.

#  other menus and tools   #####################
ihelp.other.advanced_search=Tras escribir los criterios de búsqueda y hacer clic en el icono de <GV_\Line_BR><span class="clickable_item">Buscar</span>, desplácese para revisar los elementos coincidentes <GV_\Line_BR>enumerados en esta columna (si los hay). Para especificar más criterios, haga clic en <GV_\Line_BR><span class="clickable_item">Más opciones</span> en la esquina superior derecha <GV_\Line_BR>de este formulario, y desplácese para aplicarlas. Para guardar esta búsqueda <GV_\Line_BR>para un uso posterior, proporcione un nombre en la sección "Búsquedas guardadas" <GV_\Line_BR>de la barra lateral a la izquierda, y haga clic en <span class="clickable_item">Guardar</span>.
ihelp.other.global_accessories=Haga clic en este botón de opción si desea que el accesorio especificado <GV_\Line_BR>aparezca automáticamente en todas las áreas de trabajo y carpetas que vea.
ihelp.other.community_accessories=Los propietarios de áreas de trabajo y carpetas pueden crear <GV_\Line_BR><span class="new_term">accesorios de comunidad</span>, que aparecen automáticamente cuando cualquier usuario <GV_\Line_BR>visualiza el área de trabajo o la carpeta actuales.
ihelp.other.graphic_constraints=El gráfico se escala para que se ajuste a la anchura <GV_\Line_BR>y altura máximas que especificó, sin distorsiones de la imagen (la "relación de aspecto" <GV_\Line_BR>se mantiene).
ihelp.other.select_template=Las plantillas establecen valores predeterminados de configuración. Una vez creada, no puede <GV_\Line_BR>cambiar una plantilla de área de trabajo o de carpeta. Los administradores de sitios pueden utilizar "Diseñadores de formulario y vista" <GV_\Line_BR>en el portlet administrativo para trabajar con plantillas de carpeta y de áreas de trabajo.
ihelp.other.view_type=Paso 1: Seleccione el tipo de entradas que debe contener la carpeta. Paso 2: Seleccione <GV_\Line_BR>una vista predeterminada para la lista de carpetas. Paso 3: Seleccione las vistas permitidas, que ofrecen presentaciones <GV_\Line_BR>organizativas alternativas de su lista de carpetas. (Tenga en cuenta que, de manera predeterminada, hay dos vistas <GV_\Line_BR>designadas para las carpetas de debate: una lista [predeterminada] o una tabla.)
#######################################################################################
# The following strings are used in a jsp
ihelp.other.def_view_type.intro=Seleccione la vista cuyo aspecto presente mejor su lista de carpeta o <GV_\Line_BR>de área de trabajo. 
ihelp.other.def_view_type.folders=Cuando elija para una carpeta, considere los tipos de entradas <GV_\Line_BR>que contiene. Por ejemplo, una lista de carpeta de entradas de calendario normalmente se presenta <GV_\Line_BR>mejor con una vista de calendario.
ihelp.other.def_view_type.workspaces=Cuando elija para un área de trabajo, puede seleccionar <GV_\Line_BR>la definición predeterminada de "Área de trabajo". Si desea hacer un seguimiento de las tareas e hitos del proyecto <GV_\Line_BR>basado en la finalización de la tarea, seleccione la definición de "Área de trabajo de gestión de proyectos". Finalmente, <GV_\Line_BR>cuando elija para un área de trabajo de equipo, seleccione "Raíz del área de trabajo en equipo" para las áreas de trabajo <GV_\Line_BR>que desee que muestre el botón <span class="clickable_item">Agregar un área de trabajo en equipo</span>. Si <GV_\Line_BR>su área de trabajo de equipo es organizativa y no se ha previsto que tenga áreas de trabajo de equipo <GV_\Line_BR>como sus áreas de trabajo secundarias, seleccione la definición "Área de trabajo en equipo" (que omite el botón <GV_\Line_BR>para la creación de equipos).
#######################################################################################
ihelp.other.def_entry_type=Seleccione los tipos de entradas que desea permitir que los usuarios creen en esta carpeta. <GV_\Line_BR>Los administradores de sitios pueden utilizar "Diseñadores de formulario y vista" en el portlet administrativo <GV_\Line_BR>para crear nuevos tipos de entrada, que aparecerán en esta lista.
ihelp.other.workflow_association=Aparecerá una lista desplegable para cada "Tipo de entrada predeterminado" <GV_\Line_BR>que haya seleccionado en la sección anterior. Cuando utilice una lista desplegable para seleccionar un proceso de flujo de trabajo, <GV_\Line_BR>ese proceso empieza automáticamente siempre que el usuario cree una entrada de ese tipo.
ihelp.other.allowed_workflows=Cuando el usuario visualiza una entrada, esa persona puede utilizar la opción de menú <GV_\Line_BR><span class="clickable_item">Flujo de trabajo</span> > <span class="clickable_item">Iniciar flujo de trabajo: wf_name</span> <GV_\Line_BR>para iniciar el proceso de esa entrada.
ihelp.other.filters=Este formulario es casi idéntico al que se usa para las búsquedas avanzadas. Tras <GV_\Line_BR>especificar los criterios de búsqueda, los elementos que no coincidan no se mostrarán en la <GV_\Line_BR>lista de carpetas.
ihelp.other.inherit_roles=Para cambiar el control de acceso a este área de trabajo o carpeta, haga clic en el botón de opción <GV_\Line_BR><span class="clickable_item">No</span>, haga clic en <span class="clickable_item">Aplicar</span> <GV_\Line_BR>y cambiarán los encabezados de la columna más a la izquierda de la tabla. <GV_\Line_BR>Para agregar grupos o usuarios a la tabla, haga clic en el vínculo <span class="clickable_item">Agregar un grupo</span> o <GV_\Line_BR><span class="clickable_item">Agregar un usuario</span> en la columna más a la izquierda de la tabla, y utilice la opción <GV_\Line_BR>"escribir para buscar" para seleccionar un elemento; mientras escriba, aparecerán elementos que coincidirán con lo que ha escrito <GV_\Line_BR>hasta el momento. Haga clic en un encabezado de columna para ver las tareas asociadas a esa función. Agregue y quite marcas para ajustar <GV_\Line_BR>quién tendrá qué funciones. Finalmente, para ajustar el control de acceso en otro sitio, utilice el <GV_\Line_BR>árbol del área de trabajo hacia la parte superior de la página, haga clic en el vínculo de otro sitio en el árbol y aparecerá <GV_\Line_BR>la página de control de acceso de ese sitio.
#######################################################################################
# The following strings are used in a jsp
ihelp.accessControl.intro=Utilice esta página para asignar personas o grupos a funciones en este <GV_\Line_BR>área de trabajo o carpeta. Una <span class="new_term">función</span> es un conjunto de privilegios; cuando <GV_\Line_BR>se asigna una función a alguien, automáticamente obtiene todos los derechos asociados con <GV_\Line_BR>esa función. En la tabla siguiente, los nombres de las funciones sirven como encabezados de columna. Haga clic en un <GV_\Line_BR>encabezado de la columna (<span class="clickable_item">Participante</span>, <GV_\Line_BR><span class="clickable_item">Administración del sitio</span>, etc.) para ver una lista de los <GV_\Line_BR>derechos asociados a esa función.
ihelp.accessControl.defaultInherit=De manera predeterminada, las áreas de trabajo y las carpetas heredan <GV_\Line_BR>la configuración del control de acceso de sus primarios. Utilice esta página sólo si desea que haya diferentes configuraciones de acceso.
#######################################################################################
ihelp.folderManagement.uniqueFiles=Si marca esta casilla, algunas opciones del producto tratarán esta carpeta <GV_\Line_BR>como carpeta de archivos. Por ejemplo, el subprograma de carga de archivos crea entradas nuevas para nombres de archivo exclusivos, y <GV_\Line_BR>crea versiones nuevas de datos adjuntos para archivos que ya existen en la carpeta.  
#######################################################################################
# The following strings are used in a jsp
ihelp.folderManagement.mirroredFiles.def=Una carpeta reflejada es {0} una carpeta de biblioteca cuyos <GV_\Line_BR>archivos se sitúan en un sistema externo (un directorio en un sistema de archivos o <GV_\Line_BR>una carpeta en un servidor SharePoint). De este modo, puede aplicar herramientas de {0} (por ejemplo, buscar <GV_\Line_BR>y flujo de trabajo) a archivos externos.
ihelp.folderManagement.mirroredFiles.serverFile=Tiene que trabajar con un archivo situado en el servidor <GV_\Line_BR>para habilitar esta opción.
#######################################################################################
ihelp.other.definition_family=Seleccione el tipo de elemento que esté más cercano a la función del elemento <GV_\Line_BR>que está creando. Los usuarios pueden utilizar el tipo familiar cuando realicen búsquedas filtradas.

