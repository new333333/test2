##
## Admin portlet   ####
##
help.adminPortlet.roleDefined=De manera predeterminada, los usuarios son los administradores de sus áreas de trabajo personales (y de las carpetas que contengan) y de las áreas de trabajo de equipo que creen. Si otorga derechos para administrar el área de trabajo superior en el árbol, entonces, de manera predeterminada, esa persona podrá administrar todas las áreas de trabajo y carpetas de la instalación (porque todas las áreas de trabajo y carpetas heredan la configuración). Esta persona podrá crear áreas de trabajo y carpetas, diseñar entradas y flujos de trabajo, crear grupos, generar informes, reindexar sitios (para mejorar la eficacia de las búsquedas), y mucho más. 
help.adminPortletSite.listIntro=Además, los administradores de sitios podrán: 
help.adminPortletSite.listItem.roleDefs=Configurar definiciones de función (control de acceso).
help.adminPortletSite.listItem.configEmail=Configurar la programación del correo electrónico entrante (publicando en {0}).
help.adminPortletSite.listItem.exportImport=Exportar e importar definiciones (consulte la Ayuda acerca de la configuración)
help.adminPortletSite.listItem.templates=Trabajar con plantillas de área de trabajo y carpetas (consulte la Ayuda acerca de la configuración).
help.adminPortlet.duties=La administración de {0}--sobre todo la configuración-- se produce en varias etapas. Sopese la necesidad de hacer que su instalación sea mínimamente funcional y la necesidad de esperar hasta que la participación del usuario indique el uso óptimo de {0} para su organización. Utilice los vínculos situados al final de de esta Ayuda para revisar los breves resúmenes de las tareas administrativas principales.
help.adminPortlet.createGroups=Finalmente, si elige desarrollar un árbol grande de área de trabajo global, quizá desee diseñar y crear nombres de grupo para su organización al principio del proceso de configuración. (Los nombres de grupo no son necesarios para la creación de un equipo ni para la gestión de áreas de trabajo personales.)
# More information is a global string

##
## Workspace tree portlet   ####
##
help.workspaceTreePortlet.intro=El <span class="new_term">árbol del área de trabajo</span> permite navegar hasta un sitio al que desee de {0}. Esos sitios incluyen áreas de trabajo (Global, Personal y de Equipo) y carpetas.  
help.workspaceTreePortlet.using=Haga clic en un signo más (<span class="clickable_item">+</span>) para ver las áreas de trabajo secundarias o las subcarpetas de un elemento. Haga clic en un signo menos (<span class="clickable_item">-</span>) para contraerlo.  
help.workspaceTreePortlet.using.displayPlace=Haga clic en el título con vínculo de un sitio, y {0} dejará la página portal para mostrar el elemento.
help.workspaceTreePortlet.getStarted=Para empezar, haga clic en el signo más junto al área de trabajo de nivel superior de su organización. {0} muestra vínculos a las áreas de trabajo Global, Personal y de Equipo. Son áreas de trabajo predeterminadas que son contenedores de categorías específicas de trabajo.
# Add info about how administratorscustomize this stuff and allow/disallow access.

##
## Buddy list portlet   ####
##
help.buddyListPortlet.intro=La <span class="new_term">lista de colegas</span> le ofrece el estado en línea de las personas en {0} con las que se comunica con más frecuencia. El estado en línea se llama <span class="new_term">presencia</span>. 
#  Next sentence and help.displayEntryControl.presenceIconDescription in one paragraph
help.buddyListPortlet.contacting=Tras la configuración, esta lista incluye una línea para cada uno de sus colegas.
#  help.displayEntryControl.contactPeople and next sentence in one paragraph
help.buddyListPortlet.contactingContinued=O, puede hacer clic en un nombre con un vínculo para ver el área de trabajo personal de su colega.
help.buddyListPortlet.configure=Para empezar, haga clic en el botón <span class="clickable_item">Agregar colegas</span> y proporcione  los nombres de sus colegas. Para comprobar que los iconos de presencia visualizan información de presencia actualizada, haga clic en el botón <span class="clickable_item">Actualizar</span>.

##
## Bookmarks portlet   ####
##
help.folderBookmarksPortlet.info=El portlet <span class="clickable_item">marcadores</span> ofrece un acceso rápido a áreas de trabajo y carpetas, y hace el seguimiento de la actividad reciente en carpetas importantes. 
help.folderBookmarksPortlet.using=Tras la configuración, haga clic en el botón <span class="clickable_item">Mostrar contador de entradas no leídas</span> y {0} mostrará una tabla. De las áreas de trabajo, sólo aparecen títulos con vínculos. En el caso de las carpetas, los recuentos de entradas no vistas nuevas o modificadas aparecen junto a los títulos de carpetas con vínculos. (Haga clic en el botón <span class="clickable_item">Mostrar contador de entradas no leídas</span> siempre que  desee ver el recuento más actualizado.) Los totales de no leídas incluyen las entradas no leídas de todas las subcarpetas.
help.folderBookmarksPortlet.viewingUnread=Cuando visualice una carpeta como una lista, la línea de título de entradas no leídas irá precedida por el icono de un punto amarillo. Cuando visualice una carpeta como una tabla, los títulos en negrita indican las entradas no leídas.


#########################################################################
#########################################################################
##############     w/s and folder Menus and toolbars     ################
#########################################################################
##
## Workspace and folder menu bar  ####
##
help.manageMenuBar.intro=Éstas son las únicas herramientas de gestión y configuración que se le permite utilizar. Los administradores de los sitios, o el propietario de esta área de trabajo o carpeta, pueden utilizar y conceder acceso a estas herramientas. 
help.manageMenuBar.menuDescription=El menú "Gestionar esta área de trabajo" permite agregar áreas de trabajo secundarias, carpetas, y subcarpetas; generar informes; configurar vistas para la página; o suprimir, modificar o mover este sitio.
help.manageMenuBar.aclsTeams=El botón "Control de acceso" cambia quién puede ver y participar en este sitio. El menú Equipo le permite administrar la calidad de miembro del equipo  para este sitio y comunicarse rápidamente con los miembros. 
help.manageMenuBar.adminMoreInfo=Los resúmenes siguientes son útiles para los administradores de sitios y para los propietarios de áreas de trabajo y carpetas que deseen aprender más sobre la administración:
##
## Folder-management menu bar  ####
##
help.manageMenuBar.folders.menuDescription=El menú "Gestionar esta carpeta" le permite agregar subcarpetas; generar informes; configurar vistas para la página; establecer la configuración del correo electrónico publicar en esta carpeta; o suprimir, modificar o mover este sitio.
help.manageMenuBar.folders.subscriptions=El menú Suscripciones le permite recibir notificaciones por correo electrónico sobre entradas nuevas o cambiadas, y permite que un Lector RSS recupere esas entradas.
##
## Personal workspace menu bar  ####
##
help.modifyProfileButton.intro=Utilice esta herramienta para cambiar la información de contacto, como nombre, número de teléfono, dirección electrónica y nombre de usuario de Zon. 
help.modifyProfileButton.pics=También puede cargar imágenes, ordenarlas mediante los iconos de flecha arriba y abajo, y suprimirlas. Si carga más de una imagen, {0} muestra la primera imagen en la lista de la sección Fotografía, y muestra versiones más pequeñas de las demás imágenes en una barra debajo de la información de contacto.  Cuando mueva el ratón sobre una de las imágenes más pequeñas, {0} mostrará una versión más grande en la sección Fotografía.
##
## folder-listing toolbar  ####
##
help.moreFolderNavigation.listIntro=Estas herramientas controlan la apariencia de la lista de carpetas y cómo navega entre las páginas de las listas. Una lista de carpetas muestra las entradas o información sobre las entradas. De izquierda a derecha, en esta barra de herramientas están disponibles estas herramientas:
help.moreFolderNavigation.listItem.entryNumbers=<span class="def_list_term">Entradas mostradas</span>:{0} lista el intervalo de entradas que se muestran actualmente. (Muchos tipos de carpeta numeran sus entradas en el orden en que se crearon.)
help.moreFolderNavigation.listItem.howManyEntries=<span class="def_list_term">Número de entradas</span>: esta lista desplegable especifica cuántas entradas desea ver a la vez (en otras palabras, cuántas quiere ver "en una página"). 
help.moreFolderNavigation.listItem.goToPage=<span class="def_list_term">Ir a la página</span>: cuando escriba un número de página en este cuadro de texto y haga clic en <span class="clickable_item">Ir</span>, {0} se mostrará esa página de entradas de la carpeta. 
help.moreFolderNavigation.listItem.goToPageNumber=<span class="def_list_term">Números de página vinculados</span>: haga clic en el número de la página de la carpeta que pueda contener la entrada deseada, o utilice los iconos dobles de flecha izquierda o flecha derecha para moverse por las páginas de carpeta una a una.
help.moreFolderNavigation.listItem.configureColumns=<span class="def_list_term">Configurar columnas</span>: si está visualizando el contenido de la carpeta como tabla y, si es el propietario de la carpeta, puede utilizar este vínculo para definir las columnas predeterminadas para todos los que vean esta carpeta.
##
## folder-listing-page settings  ####
##
help.folderControlAndFiltering.listIntro=Estas herramientas controlan la apariencia y el contenido de una sola página de la lista de carpetas. De izquierda a derecha, en esta barra de herramientas están disponibles estas herramientas:
help.folderControlAndFiltering.listItem.newMenu=<span class="def_list_term">Nuevo menú</span>: añade entradas nuevas a la carpeta.
help.folderControlAndFiltering.listItem.sorting=<span class="def_list_term">Ordenar por</span>: cuando visualiza una carpeta de debates como lista, este menú permite cambiar el criterio de ordenación.
help.folderControlAndFiltering.listItem.folderView=<span class="def_list_term">Vista de carpeta</span>: este menú permite seleccionar la manera de presentar la información de la carpeta, conforme a lo que permita el propietario de la carpeta o el administrador. Además de visualizar un debate como lista o tabla, puede seleccionar una vista de blog, wiki o calendario (ordenado por fecha) de la información.
help.folderControlAndFiltering.listItem.folderAction=<span class="def_list_term">Acción de carpeta</span>: este menú indica cómo desea ver una entrada cuando haga clic en su título con vínculo en la lista (como superposición dentro de la misma página, en una ventana nueva o en la parte inferior de una tabla de carpeta).
help.folderControlAndFiltering.listItem.importCalendar=<span class="def_list_term">Importar calendario</span>: cuando visualice un calendario, este botón le permite importar entradas de calendario de otros calendarios que admitan el formato iCal (por ejemplo, Google y Outlook), e incluirlas en su carpeta de {0}. Consulte la Ayuda de sus demás calendarios para obtener más información sobre exportar citas a un archivo iCal.
help.folderControlAndFiltering.listItem.filter=<span class="def_list_term">Filtro</span>: estas herramientas le permiten definir filtros, que incluyen y excluyen entradas de la lista de carpetas según los criterios de búsqueda. (Por ejemplo, puede crear un filtro que sólo muestre las entradas de la carpeta que ha creado.) Para crear un nuevo filtro haga clic en <span class="clickable_item">Editar</span>.
##
## subscriptions  ####
##
help.manageSubscriptionsMenu.intro=Este menú ayuda a hacer el seguimiento de la actividad en la carpeta. Puede elegir entre notificaciones de correo electrónico, una suscripción RSS o ambos.
help.manageSubscriptionsMenu.emailNotifications=<span class="new_term">Las notificaciones de correo electrónico</span> son mensajes de correo electrónico que {0} le envía para proporcionarle información acerca de entradas de carpetas nuevas o cambiadas. Si especifica que desea notificaciones <span class="new_term">individuales</span>, {0} envía un mensaje de correo electrónico diferente por cada entrada nueva o cambiada. Si especifica notificaciones en <span class="new_term">síntesis</span>, {0} envía un mensaje en cada período de notificación programado por el propietario de la carpeta o el administrador. Ese mensaje contiene resúmenes de cada cambio o creación que se haya producido desde la última notificación. Este menú también permite desactivar las notificaciones de correo electrónico establecidas por el propietario de la carpeta o el administrador.
help.manageSubscriptionsMenu.rss=<span class="new_term">RSS</span>, a veces llamado también  "web feed" o "canal", es una manera de suscribirse a un contenido que cambia. Un Lector RSS puede comprobar las carpetas de {0} y recuperar las entradas nuevas o cambiadas. Las versiones más recientes de los navegadores web más modernos ofrecen un lector RSS integrado al que se accede desde sus menús. Para suscribirse a una carpeta de {0}, haga clic en <span class="clickable_item">Suscripciones</span> > <span class="clickable_item">Redifusión RSS</span>. Estos navegadores más recientes pueden presentar un formulario con algunas preguntas que deberá responder para finalizar la suscripción. El uso de esta opción de menú hace que los navegadores más antiguos muestren código XML etiquetado en la página. Si esto sucede, seleccione y copie la dirección web (URL) y, a continuación, péguela en su lector RSS (consulte a los administradores de TI de su organización para obtener más información).


