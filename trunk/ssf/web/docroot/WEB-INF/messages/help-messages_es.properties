##
## Understanding workspaces  ####
##
#The first two are combined into one paragraph
help.getStartedProduct.content.workspaces.intro=<span class="new_term">Áreas de trabajo</span>: son <GV_\Line_BR>sitios de inicio para personas y equipos que deseen llevar a cabo un tipo determinado de trabajo. 
help.getStartedProduct.content.workspaces.defaults=De manera predeterminada, hay cuatro <GV_\Line_BR>áreas de trabajo organizativas: el área de trabajo superior, llamada "Áreas de trabajo", y áreas de trabajo secundarias llamadas <GV_\Line_BR>"Áreas de trabajo globales," "Áreas de trabajo personales," y "Áreas de trabajo de equipo". 
help.getStartedProduct.content.workspaces.defined=<span class="new_term">Áreas de trabajo <GV_\Line_BR>globales</span>: es un contenedor de información disponible para todas las personas de una organización. <GV_\Line_BR><span class="new_term">Áreas de trabajo personales</span>: contiene vínculos a información personal <GV_\Line_BR>(p. ej., información de contacto, blog personal, etc.) para todas las personas de una organización. <GV_\Line_BR><span class="new_term">Áreas de trabajo de equipo</span>: contiene trabajo específico de un equipo. <GV_\Line_BR>Las áreas de trabajo pueden contener áreas de trabajo secundarias y carpetas.
help.getStartedProduct.content.workspaces.projects=Los propietarios de un área de trabajo pueden crear un <GV_\Line_BR><span class="new_term">área de trabajo para la gestión de un proyecto</span>. Las áreas de trabajo de este tipo <GV_\Line_BR>normalmente aparecen en las áreas global o de equipo del área de trabajo. Dichas áreas incluyen herramientas <GV_\Line_BR>para revisar los hitos del proyecto y el estado de tareas específicas.

##
## Understanding folders  ####
##
help.getStartedProduct.content.folders.listIntro=En el nivel del área de trabajo, <GV_\Line_BR>puede organizar su trabajo mediante carpetas que, a su vez, pueden contener subcarpetas. <GV_\Line_BR>Estos son los tipos de carpetas que los propietarios de un área de trabajo pueden crear en {0}:
help.getStartedProduct.content.folders.listItem.discussion=<GV_\Line_BR><span class="def_list_term">Debate</span>: los temas y los comentarios publicados acerca de cada tema.
help.getStartedProduct.content.folders.listItem.file=<GV_\Line_BR><span class="def_list_term">Archivo</span>: biblioteca de los archivos cargados.
help.getStartedProduct.content.folders.listItem.calendar=<GV_\Line_BR><span class="def_list_term">Calendario</span>: fechas y citas importantes.
help.getStartedProduct.content.folders.listItem.photoAlbum=<GV_\Line_BR><span class="def_list_term">Álbum de fotos</span>: una recopilación de imágenes.
help.getStartedProduct.content.folders.listItem.guestbook=<GV_\Line_BR><span class="def_list_term">Libro de invitados</span>: firmas y comentarios de visitantes.
help.getStartedProduct.content.folders.listItem.blog=<GV_\Line_BR><span class="def_list_term">Blog</span>: una lista cronológica de las entradas del diario.
help.getStartedProduct.content.folders.listItem.wiki=<GV_\Line_BR><span class="def_list_term">Wiki</span>: una serie de páginas escritas conjuntamente por los participantes.
help.getStartedProduct.content.folders.listItem.survey=<GV_\Line_BR><span class="def_list_term">Encuesta</span>: preguntas planteadas a los participantes.
help.getStartedProduct.content.folders.listItem.task=<GV_\Line_BR><span class="def_list_term">Tarea</span>: elementos de acción de los que se realiza un seguimiento.
help.getStartedProduct.content.folders.listItem.milestone=<GV_\Line_BR><span class="def_list_term">Hito</span>: un resumen del proyecto basado en la finalización de la tarea.

##
## Getting started  ####
##
help.getStartedProduct.getStarted.intro=Para empezar a usar {0}, haga clic en el icono <GV_\Line_BR><span class="clickable_item">Mi área de trabajo</span>. Agregue algunas imágenes a su <GV_\Line_BR>Área de trabajo personal, escriba una introducción y escriba una entrada de diario en su carpeta blog. <GV_\Line_BR>Como los visitantes, otras personas pueden ver su información de contacto y sus entradas, y <GV_\Line_BR>también pueden hacer comentarios a las entradas. No obstante, no pueden editar sus entradas ni agregar entradas nuevas. 
help.getStartedProduct.getStarted.team=Tras experimentar con algunas de las tareas <GV_\Line_BR>de la guía de inicio rápido, puede invitar a unas cuantas personas de su confianza a su <GV_\Line_BR>área de trabajo personal para que realicen funciones más amplias. Por ejemplo, podrá ver su carpeta de debates, <GV_\Line_BR>utilizar la opción de menú <GV_\Line_BR><span class="clickable_item">Equipo</span> > <span class="clickable_item">Agregar o suprimir miembros del equipo</span> <GV_\Line_BR>para especificar algunos nombres. A continuación, esas personas podrán crear <GV_\Line_BR>entradas nuevas en su carpeta, lo cual permite un nivel superior de colaboración.
help.getStartedProduct.getStarted.teamWorkspace=Si su equipo necesita un área de trabajo más grande y privada <GV_\Line_BR>con más herramientas de colaboración (por ejemplo, calendario de equipo, carpeta de tareas o wiki), <GV_\Line_BR>consulte la página <span class="clickable_item">Áreas de trabajo en equipo</span> (o el área de trabajo <GV_\Line_BR>que especifique su administrador de {0}), haga clic en el botón <GV_\Line_BR><span class="clickable_item">Agregar un área de trabajo en equipo</span> y cree su <GV_\Line_BR>nueva área de trabajo de equipo. De manera predeterminada, sólo los miembros de su equipo podrán ver y utilizar esta área de trabajo. 
