help.getStartedProduct.content.portal=La página que está viendo se llama <GV_\Line_BR><span class="new_term">página portal</span>. Las herramientas {0} aparecen dentro de secciones en la página <GV_\Line_BR>llamadas <span class="new_term">portlets</span>. El icono de información <GV_\Line_BR>( <span class="clickable-item">i</span> ) o el vínculo en el que haga clic describe una parte del <GV_\Line_BR><span class="new_term">portlet de navegación</span>; utilice este portlet para ver áreas de trabajo de {0} <GV_\Line_BR>y carpetas.  
help.getStartedProduct.content.whatToClick=Haga clic en el icono <span class="clickable_item">Mi área de trabajo</span> <GV_\Line_BR>para ver su área de trabajo personal, <GV_\Line_BR>o abra el <span class="new_term">árbol del área de trabajo</span> ("Áreas de trabajo globales", "Áreas de trabajo personales", <GV_\Line_BR>"Áreas de trabajo de equipo") y haga clic en el título de un lugar que desee <GV_\Line_BR>visitar. {0} deja la página portal y muestra el área de trabajo o la carpeta deseadas. <GV_\Line_BR>Para volver a la página portal, haga clic en el nombre con vínculo en la esquina superior izquierda de la página (de <GV_\Line_BR>manera predeterminada, es <span class="clickable-item">Inicio</span>) o en el <GV_\Line_BR><span class="clickable_item">icono de flecha izquierda </span> (esquina superior derecha).
