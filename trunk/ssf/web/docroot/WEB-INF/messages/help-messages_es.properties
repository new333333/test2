help.myWorkspaceIcon.content.listItem.contactInfo=Información de contacto.
help.myWorkspaceIcon.content.listItem.blog=Su blog.
help.myWorkspaceIcon.content.listItem.task=Su calendario personal.
help.myWorkspaceIcon.content.listItem.guestbook=Un libro de invitados en el que otras personas pueden firmar.
help.myWorkspaceIcon.content.listItem.more=¡Y mucho más!
help.myWorkspaceIcon.content.ifNew=Si es un nuevo usuario de {0}, familiarizarse con su Área de trabajo personal es una manera perfecta de empezar. Por ejemplo, puede escribir una introducción a su área de trabajo, cargar unas cuantas imágenes y agregar una entrada de blog (entrada de diario). Como visitantes de su Área de trabajo personal, otras personas pueden  ver su información de contacto, sus entradas de blog y comentarlas.

