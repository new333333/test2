##
## Admin portlet   ####
##
help.adminPortlet.roleDefined=De manera predeterminada, los usuarios son los administradores de sus <GV_\Line_BR>áreas de trabajo personales (y de las carpetas que contengan) y de las áreas de trabajo de equipo que <GV_\Line_BR>creen. Si otorga derechos para administrar el área de trabajo superior en el árbol, entonces, <GV_\Line_BR>de manera predeterminada, esa persona podrá administrar todas las áreas de trabajo y carpetas de la instalación <GV_\Line_BR>(porque todas las áreas de trabajo y carpetas heredan la configuración). Esta persona podrá <GV_\Line_BR>crear áreas de trabajo y carpetas, diseñar entradas y flujos de trabajo, crear grupos, <GV_\Line_BR>generar informes, reindexar sitios (para mejorar la eficacia de las búsquedas), y mucho más. 
help.adminPortletSite.listIntro=Además, los administradores de sitios podrán: 
help.adminPortletSite.listItem.roleDefs=Configurar definiciones de función (control de acceso).
help.adminPortletSite.listItem.configEmail=Configurar la programación del correo electrónico entrante (publicando en {0}).
help.adminPortletSite.listItem.exportImport=Exportar e importar definiciones (consulte la Ayuda acerca de la configuración)
help.adminPortletSite.listItem.templates=Trabajar con plantillas de área de trabajo y carpetas (consulte la Ayuda acerca de la configuración).
help.adminPortlet.duties=La administración de {0}--sobre todo la configuración-- se produce <GV_\Line_BR>en varias etapas. Sopese la necesidad de hacer que su instalación sea mínimamente funcional y <GV_\Line_BR>la necesidad de esperar hasta que la participación del usuario indique el uso óptimo de {0} para su <GV_\Line_BR>organización. Utilice los vínculos situados al final de de esta Ayuda para revisar los breves resúmenes <GV_\Line_BR>de las tareas administrativas principales.
help.adminPortlet.createGroups=Finalmente, si elige desarrollar un árbol grande <GV_\Line_BR>de área de trabajo global, quizá desee diseñar y crear nombres de grupo para su organización <GV_\Line_BR>al principio del proceso de configuración. (Los nombres de grupo no son necesarios para la creación de un equipo ni <GV_\Line_BR>para la gestión de áreas de trabajo personales.)
# More information is a global string

##
## Workspace tree portlet   ####
##
help.workspaceTreePortlet.intro=El <span class="new_term">árbol del área de trabajo</span> permite <GV_\Line_BR>navegar hasta un sitio al que desee de {0}. Esos sitios incluyen <GV_\Line_BR>áreas de trabajo (Global, Personal y de Equipo) y carpetas.  
help.workspaceTreePortlet.using=Haga clic en un signo más (<span class="clickable_item">+</span>) para <GV_\Line_BR>ver las áreas de trabajo secundarias o las subcarpetas de un elemento. Haga clic en un signo menos (<span class="clickable_item">-</span>) <GV_\Line_BR>para contraerlo.  
help.workspaceTreePortlet.using.displayPlace=Haga clic en el título con vínculo de un sitio, y {0} <GV_\Line_BR>dejará la página portal para mostrar el elemento.
help.workspaceTreePortlet.getStarted=Para empezar, haga clic en el signo más junto al <GV_\Line_BR>área de trabajo de nivel superior de su organización. {0} muestra vínculos a las áreas de trabajo<GV_\Line_BR> Global, Personal y de Equipo. Son áreas de trabajo predeterminadas que son contenedores de categorías específicas de trabajo.
# Add info about how administratorscustomize this stuff and allow/disallow access.

##
## Buddy list portlet   ####
##
help.buddyListPortlet.intro=La <span class="new_term">lista de colegas</span> le ofrece el <GV_\Line_BR>estado en línea de las personas en {0} con las que se comunica con más frecuencia. El estado en línea se <GV_\Line_BR>llama <span class="new_term">presencia</span>. 
#  Next sentence and help.displayEntryControl.presenceIconDescription in one paragraph
help.buddyListPortlet.contacting=Tras la configuración, esta lista incluye una línea para <GV_\Line_BR>cada uno de sus colegas.
#  help.displayEntryControl.contactPeople and next sentence in one paragraph
help.buddyListPortlet.contactingContinued=O, puede hacer clic en un nombre con un vínculo para ver <GV_\Line_BR>el área de trabajo personal de su colega.
help.buddyListPortlet.configure=Para empezar, haga clic en el botón <GV_\Line_BR><span class="clickable_item">Agregar colegas</span> y proporcione <GV_\Line_BR> los nombres de sus colegas. Para comprobar que los iconos de presencia visualizan <GV_\Line_BR>información de presencia actualizada, haga clic en el botón <span class="clickable_item">Actualizar</span>.

##
## Bookmarks portlet   ####
##
help.folderBookmarksPortlet.info=El portlet <span class="clickable_item">marcadores</span> <GV_\Line_BR>ofrece un acceso rápido a áreas de trabajo y carpetas, y hace el seguimiento de la actividad reciente en carpetas importantes. 
help.folderBookmarksPortlet.using=Tras la configuración, haga clic en el botón <GV_\Line_BR><span class="clickable_item">Mostrar contador de entradas no leídas</span> y {0} mostrará una <GV_\Line_BR>tabla. De las áreas de trabajo, sólo aparecen títulos con vínculos. En el caso de las <GV_\Line_BR>carpetas, los recuentos de entradas no vistas nuevas o modificadas aparecen junto a los títulos de carpetas con vínculos. <GV_\Line_BR>(Haga clic en el botón <span class="clickable_item">Mostrar contador de entradas no leídas</span> siempre que <GV_\Line_BR> desee ver el recuento más actualizado.) Los totales de no leídas incluyen las entradas no leídas de todas las subcarpetas.
help.folderBookmarksPortlet.viewingUnread=Cuando visualice una carpeta como una lista, la línea de título de <GV_\Line_BR>entradas no leídas irá precedida por el icono de un punto amarillo. Cuando visualice una carpeta como una tabla, los títulos en negrita <GV_\Line_BR>indican las entradas no leídas.


#########################################################################
#########################################################################
##############     w/s and folder Menus and toolbars     ################
#########################################################################
##
## Workspace and folder menu bar  ####
##
help.manageMenuBar.intro=Éstas son las únicas herramientas de gestión y configuración que <GV_\Line_BR>se le permite utilizar. Los administradores de los sitios, o el propietario de esta área de trabajo o carpeta, <GV_\Line_BR>pueden utilizar y conceder acceso a estas herramientas. 
help.manageMenuBar.menuDescription=El menú "Gestionar esta área de trabajo" permite agregar <GV_\Line_BR>áreas de trabajo secundarias, carpetas, y subcarpetas; generar informes; configurar vistas para la página; <GV_\Line_BR>o suprimir, modificar o mover este sitio.
help.manageMenuBar.aclsTeams=El botón "Control de acceso" cambia quién <GV_\Line_BR>puede ver y participar en este sitio. El menú Equipo le permite administrar la calidad de miembro del equipo <GV_\Line_BR> para este sitio y comunicarse rápidamente con los miembros. 
help.manageMenuBar.adminMoreInfo=Los resúmenes siguientes son útiles para los administradores de sitios <GV_\Line_BR>y para los propietarios de áreas de trabajo y carpetas que deseen aprender más sobre la administración:
##
## Folder-management menu bar  ####
##
help.manageMenuBar.folders.menuDescription=El menú "Gestionar esta carpeta" le permite agregar <GV_\Line_BR>subcarpetas; generar informes; configurar vistas para la página; establecer la configuración del correo electrónico <GV_\Line_BR>publicar en esta carpeta; o suprimir, modificar o mover este sitio.
help.manageMenuBar.folders.subscriptions=El menú Suscripciones le permite recibir <GV_\Line_BR>notificaciones por correo electrónico sobre entradas nuevas o cambiadas, y permite que un Lector RSS recupere esas <GV_\Line_BR>entradas.
##
## Personal workspace menu bar  ####
##
help.modifyProfileButton.intro=Utilice esta herramienta para cambiar la información de contacto, como <GV_\Line_BR>nombre, número de teléfono, dirección electrónica y nombre de usuario de Zon. 
help.modifyProfileButton.pics=También puede cargar imágenes, ordenarlas mediante los <GV_\Line_BR>iconos de flecha arriba y abajo, y suprimirlas. Si carga más de una imagen, {0} muestra <GV_\Line_BR>la primera imagen en la lista de la sección Fotografía, y muestra versiones más pequeñas <GV_\Line_BR>de las demás imágenes en una barra debajo de la información de contacto.  Cuando mueva el <GV_\Line_BR>ratón sobre una de las imágenes más pequeñas, {0} mostrará una versión más grande en la sección Fotografía.
##
## folder-listing toolbar  ####
##
help.moreFolderNavigation.listIntro=Estas herramientas controlan la apariencia de la lista de carpetas <GV_\Line_BR>y cómo navega entre las páginas de las listas. Una lista de carpetas muestra las entradas o <GV_\Line_BR>información sobre las entradas. De izquierda a derecha, en esta barra de herramientas están disponibles estas herramientas:
help.moreFolderNavigation.listItem.entryNumbers=<GV_\Line_BR><span class="def_list_term">Entradas mostradas</span>:{0} lista el intervalo de <GV_\Line_BR>entradas que se muestran actualmente. (Muchos tipos de carpeta numeran sus entradas en <GV_\Line_BR>el orden en que se crearon.)
help.moreFolderNavigation.listItem.howManyEntries=<GV_\Line_BR><span class="def_list_term">Número de entradas</span>: esta lista desplegable <GV_\Line_BR>especifica cuántas entradas desea ver a la vez (en otras palabras, <GV_\Line_BR>cuántas quiere ver "en una página"). 
help.moreFolderNavigation.listItem.goToPage=<GV_\Line_BR><span class="def_list_term">Ir a la página</span>: cuando escriba un número de página en <GV_\Line_BR>este cuadro de texto y haga clic en <span class="clickable_item">Ir</span>, {0} se mostrará <GV_\Line_BR>esa página de entradas de la carpeta. 
help.moreFolderNavigation.listItem.goToPageNumber=<GV_\Line_BR><span class="def_list_term">Números de página vinculados</span>: haga clic en el número <GV_\Line_BR>de la página de la carpeta que pueda contener la entrada deseada, o utilice <GV_\Line_BR>los iconos dobles de flecha izquierda o flecha derecha para moverse por las páginas de carpeta una a una.
help.moreFolderNavigation.listItem.configureColumns=<GV_\Line_BR><span class="def_list_term">Configurar columnas</span>: si está visualizando <GV_\Line_BR>el contenido de la carpeta como tabla y, si es el propietario de la carpeta, puede utilizar este vínculo para definir <GV_\Line_BR>las columnas predeterminadas para todos los que vean esta carpeta.
##
## folder-listing-page settings  ####
##
help.folderControlAndFiltering.listIntro=Estas herramientas controlan la apariencia y el contenido <GV_\Line_BR>de una sola página de la lista de carpetas. De izquierda a derecha, en esta barra de herramientas <GV_\Line_BR>están disponibles estas herramientas:
help.folderControlAndFiltering.listItem.newMenu=<GV_\Line_BR><span class="def_list_term">Nuevo menú</span>: añade entradas nuevas a la carpeta.
help.folderControlAndFiltering.listItem.sorting=<GV_\Line_BR><span class="def_list_term">Ordenar por</span>: cuando visualiza una carpeta de debates <GV_\Line_BR>como lista, este menú permite cambiar el criterio de ordenación.
help.folderControlAndFiltering.listItem.folderView=<GV_\Line_BR><span class="def_list_term">Vista de carpeta</span>: este menú permite <GV_\Line_BR>seleccionar la manera de presentar la información de la carpeta, conforme a lo que permita <GV_\Line_BR>el propietario de la carpeta o el administrador. Además de visualizar un debate como lista o tabla, <GV_\Line_BR>puede seleccionar una vista de blog, wiki o calendario (ordenado por fecha) de la información.
help.folderControlAndFiltering.listItem.folderAction=<GV_\Line_BR><span class="def_list_term">Acción de carpeta</span>: este menú indica <GV_\Line_BR>cómo desea ver una entrada cuando haga clic en su título con vínculo en la lista <GV_\Line_BR>(como superposición dentro de la misma página, en una ventana nueva o en la parte inferior de una <GV_\Line_BR>tabla de carpeta).
help.folderControlAndFiltering.listItem.importCalendar=<GV_\Line_BR><span class="def_list_term">Importar calendario</span>: cuando visualice un calendario, <GV_\Line_BR>este botón le permite importar entradas de calendario de otros calendarios que admitan <GV_\Line_BR>el formato iCal (por ejemplo, Google y Outlook), e incluirlas en su carpeta de <GV_\Line_BR>{0}. Consulte la Ayuda de sus demás calendarios para obtener más información sobre <GV_\Line_BR>exportar citas a un archivo iCal.
help.folderControlAndFiltering.listItem.filter=<GV_\Line_BR><span class="def_list_term">Filtro</span>: estas herramientas le permiten definir filtros, <GV_\Line_BR>que incluyen y excluyen entradas de la lista de carpetas según los criterios de búsqueda. (Por ejemplo, <GV_\Line_BR>puede crear un filtro que sólo muestre las entradas de la carpeta que ha creado.) Para crear un nuevo filtro <GV_\Line_BR>haga clic en <span class="clickable_item">Editar</span>.
##
## subscriptions  ####
##
help.manageSubscriptionsMenu.intro=Este menú ayuda a hacer el seguimiento de la actividad en la carpeta. <GV_\Line_BR>Puede elegir entre notificaciones de correo electrónico, una suscripción RSS o ambos.
help.manageSubscriptionsMenu.emailNotifications=<span class="new_term">Las notificaciones de correo electrónico</span> <GV_\Line_BR>son mensajes de correo electrónico que {0} le envía para proporcionarle información acerca de <GV_\Line_BR>entradas de carpetas nuevas o cambiadas. Si especifica que desea notificaciones <GV_\Line_BR><span class="new_term">individuales</span>, {0} envía un mensaje de correo electrónico <GV_\Line_BR>diferente por cada entrada nueva o cambiada. Si especifica notificaciones en <span class="new_term">síntesis</span><GV_\Line_BR>, {0} envía un mensaje en cada período de notificación programado por <GV_\Line_BR>el propietario de la carpeta o el administrador. Ese mensaje contiene resúmenes de cada cambio o creación que <GV_\Line_BR>se haya producido desde la última notificación. Este menú también permite desactivar las <GV_\Line_BR>notificaciones de correo electrónico establecidas por el propietario de la carpeta o el administrador.
help.manageSubscriptionsMenu.rss=<span class="new_term">RSS</span>, a veces llamado también <GV_\Line_BR> "web feed" o "canal", es una manera de suscribirse a un contenido que cambia. Un Lector RSS <GV_\Line_BR>puede comprobar las carpetas de {0} y recuperar las entradas nuevas o cambiadas. Las versiones más recientes de los <GV_\Line_BR>navegadores web más modernos ofrecen un lector RSS integrado al que se accede desde sus menús. <GV_\Line_BR>Para suscribirse a una carpeta de {0}, haga clic en <GV_\Line_BR><span class="clickable_item">Suscripciones</span> > <span class="clickable_item">Redifusión RSS</span>. <GV_\Line_BR>Estos navegadores más recientes pueden presentar un formulario con algunas preguntas <GV_\Line_BR>que deberá responder para finalizar la suscripción. El uso de esta opción de menú hace que los navegadores <GV_\Line_BR>más antiguos muestren código XML etiquetado en la página. Si esto sucede, seleccione y copie la dirección web (URL) <GV_\Line_BR>y, a continuación, péguela en su lector RSS (consulte a los administradores de TI de su organización para <GV_\Line_BR>obtener más información).


#########################################################################
#########################################################################
##############     entry Menus and toolbars              ################
#########################################################################
##
## entry toolbar  ####
##
help.entryToolbar.listIntro=La barra de herramientas de entradas sólo ofrece las herramientas <GV_\Line_BR>que tiene permiso para utilizar. La barra de herramientas aparece tanto para entradas como para comentarios, y <GV_\Line_BR>puede incluir estos botones y menús:
help.entryToolbar.listItem.comment=<GV_\Line_BR><span class="def_list_term">Comentario</span>: añade un comentario a la entrada. Puede <GV_\Line_BR>hacer un comentario sobre un comentario (esto se llama hacer <GV_\Line_BR><span class="new_term">comentarios anidados</span>).
help.entryToolbar.listItem.modify=<GV_\Line_BR><span class="def_list_term">Modificar</span>: permite editar la entrada o agregar <GV_\Line_BR>otros datos adjuntos. (También puede utilizar el vínculo <span class="clickable_item">Editar</span> <GV_\Line_BR>en la sección inferior derecha de la entrada, justo encima de los datos adjuntos.)
help.entryToolbar.listItem.lock=<GV_\Line_BR><span class="def_list_term">Bloquear</span>: impide que otros editen la entrada <GV_\Line_BR>mientras usted la está editando.
help.entryToolbar.listItem.move=<GV_\Line_BR><span class="def_list_term">Mover</span>: le permite mover la carpeta a otra entrada.
help.entryToolbar.listItem.delete=<GV_\Line_BR><span class="def_list_term">Suprimir</span>: elimina la entrada de la carpeta.
help.entryToolbar.listItem.reports=<GV_\Line_BR><span class="def_list_term">Informes</span>: muestra un archivo de valores separados por coma (CSV) <GV_\Line_BR>en Microsoft Excel<sup>TM</sup>, que ofrece información sobre los usuarios y sus <GV_\Line_BR>actividades con esta entrada.  Este menú también ofrece una herramienta que compara versiones <GV_\Line_BR>de la entrada. Haga clic en un botón de opción en cada columna junto a las versiones editadas <GV_\Line_BR>que desee comparar y, a continuación, haga clic en <span class="clickable_item">Comparar</span>.
##
## display-entry icon  ####
##
help.displayEntryControl.intro=Varias herramientas en {0} (por ejemplo, listas de carpetas y <GV_\Line_BR>resultados de búsquedas) muestran un resumen de la información de la entrada. En el resumen, utilice el <GV_\Line_BR><span class="new_term">icono de entrada de pantalla</span> para ver rápidamente la entrada. Éste es <GV_\Line_BR>el icono de entrada de pantalla:
help.displayEntryControl.displayOptions=Mediante el icono de entrada de pantalla, pude <GV_\Line_BR>ver la entrada con la configuración de carpeta predeterminada ("mostrar entrada"), o bien puede <GV_\Line_BR>verla en la ficha actual (utilice la función Atrás del navegador para cancelar esta acción) <GV_\Line_BR>en una ficha recién creada o en nueva ventana del navegador. 
help.displayEntryControl.contactPeopleIntro=El resumen de la entrada también incluye un <GV_\Line_BR><span class="new_term">icono de presencia</span>, situado junto al nombre del autor. <GV_\Line_BR>Este icono puede aparecer de la manera siguiente:
# This next two sentences also in buddy portlet. Make sure wording is OK in both places.
help.displayEntryControl.presenceIconDescription=El icono de presencia indica si la persona está activa <GV_\Line_BR>en el ordenador (verde), recientemente activa pero ahora ausente (amarillo), no registrada en el programa Zon <GV_\Line_BR>(gris), o estado desconocido (blanco). 
help.displayEntryControl.contactPeople=Haga clic en el icono de presencia y seleccione una opción de menú <GV_\Line_BR>para ponerse en contacto con la persona (por ejemplo, enviar correo electrónico, enviar un mensaje instantáneo mediante Zon, <GV_\Line_BR>agregar esa persona al portapapeles, etc.).
##
## attachments  ####
##
help.attachments.intro=Haga clic en uno de los iconos de agregar datos adjuntos para agregar archivos <GV_\Line_BR>a la entrada. El primer icono permite arrastrar y soltar archivos, y el segundo muestra <GV_\Line_BR>un formulario que se usa para cargar archivos.
help.attachments.dragDrop.intro=Tras hacer clic en el primer icono, {0} muestra un icono de carpeta. <GV_\Line_BR>Seleccione archivos en otra ventana, arrástrelos sobre el icono de carpeta y suelte <GV_\Line_BR>el botón del ratón (déjelos caer). {0} muestra una carpeta que se abre y se cierra que simboliza <GV_\Line_BR>que esos archivos se están cargando como datos adjuntos.
help.attachments.dragDrop.folders=Si se incluyen carpetas en los elementos que <GV_\Line_BR>arrastra y coloca, {0} añadirá todos los archivos (incluidos los archivos en las carpetas) pero <GV_\Line_BR>no incluye la estructura de la carpeta.
#################################################################################################
# Translators: The term "thumbnail" is very well known in American English Internet use 
#    as a small version of a picture used to review choices. If the term does not translate, 
#    eliminate it.
#################################################################################################
help.attachments.dragDrop.viewPics=Si el adjunto es una imagen, {0} muestra una <GV_\Line_BR>pequeña representación de la imagen (una imagen "miniatura"). Haga clic en el nombre del archivo con un vínculo, <GV_\Line_BR>la imagen pequeña o el icono de "no hay imagen" para ver un adjunto. 
help.attachments.dragDrop.workWithNonPics=Para los datos adjuntos que no son imágenes, <GV_\Line_BR>{0} muestra los vínculos que puede utilizar cuando trabaje con el archivo (si tiene permiso). <GV_\Line_BR>Haga clic en el vínculo <span class="clickable_item">HTML</span> para ver el archivo en HTML <GV_\Line_BR>(es útil si no tiene la aplicación original que se necesita para trabajar con el archivo <GV_\Line_BR>directamente), y haga clic en el vínculo <span class="clickable_item">Editar</span> para modificar el <GV_\Line_BR>archivo.
##
## star ratings  ####
##
help.rating.intro=Los programas de gestión del conocimiento ofrecen una manera para que los usuarios determinen <GV_\Line_BR>qué entradas son más populares. {0} ofrece una herramienta de clasificación de cinco estrellas con este fin.
help.rating.explained=Cuando visualice una entrada, {0} mostrará estrellas amarillas para indicar la <GV_\Line_BR>clasificación media de esa entrada, donde una estrella es la clasificación menos favorable y cinco estrellas <GV_\Line_BR>la más favorable. Si todas las estrellas son grises es que nadie ha calificado todavía esa entrada.
help.rating.submitRating=Para enviar su clasificación, haga clic en una estrella (por ejemplo, para enviar <GV_\Line_BR>una clasificación de tres estrellas, haga clic en la tercera estrella). Para cambiar la clasificación tan a menudo como desee, <GV_\Line_BR>pero {0} sólo utiliza una clasificación (la más reciente) cuando calcula la media.
##
## The Edit footer link  ####
##
help.moreEntryTools.intro=El vínculo <span class="clickable_item">Editar</span> le permite <GV_\Line_BR>cambiar el contenido de la entrada o el comentario. Esta acción es una alternativa a utilizar el botón <GV_\Line_BR><span class="clickable_item">Modificar</span> de la barra de herramientas.
help.moreEntryTools.detail=Mediante este vínculo podrá modificar el título o la descripción <GV_\Line_BR>de la entrada o el comentario, puede cargar archivos adjuntos o suprimir los archivos que ya se han adjuntado.


