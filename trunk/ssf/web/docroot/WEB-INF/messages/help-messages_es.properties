help.accessIntro.title=Resumen del control de acceso
help.accessIntro.content.intro=<span class="new_term">Control de acceso</span> es el método por el cual puede especificar qué usuarios tienen derecho a realizar tareas concretas en sitios concretos. De manera predeterminada, todos tienen derecho a participar en todas las áreas de trabajo globales y carpetas, visitar todas las áreas de trabajo personales (leer y comentar entradas), crear áreas de trabajo de equipo y participar en las áreas de trabajo de equipo de las que sean miembros.  Los pasos generales para cambiar el control de acceso es visitar un sitio en {0}, hacer clic en el botón <span class="clickable_item">Control de acceso</span> y utilizar la página "Configurar control de acceso" para cambiar la configuración predeterminada.
help.accessIntro.content.roles={0} utiliza <span class="new_term">control de acceso basado en funciones</span>. Con este método, de manera predeterminada, {0} asigna un nombre de <span class="new_term">función</span> a seis conjuntos de tareas. Si desea que los usuarios puedan realizar el conjunto de tareas asociado, asígneles la función.
help.accessIntro.content.inheritance=De manera predeterminada, los sitios heredan la configuración de acceso de su primario. Así, al establecer la configuración de un espacio principal, todos los subsitios aplican la misma configuración automáticamente, y se ahorra tiempo de administración. Para especificar una configuración distinta a la primaria, visite el sitio, visualice la tabla de acceso, desactive la herencia, haga clic en <span class="clickable_item">Agregar grupo</span> o <span class="clickable_item">Agregar usuario</span>, y marque y desmarque casillas según sea necesario.
help.accessIntro.content.multiplePlaces=Para cambiar la configuración del control de acceso en varios sitios, visualice y utilice cualquier página "Configurar control de acceso" y haga clic en el título del sitio en el árbol del área de trabajo hacia la parte superior de la página. {0} a continuación muestra la tabla de control de acceso del sitio nuevo. Repita tantas veces como sea necesario.
#  More info header is a global
help.accessIntro.subTopic.usersGroups=Para entender usuarios y grupos predeterminados
help.accessIntro.subTopic.delegating=Delegación de administración
help.accessIntro.subTopic.defRoles=Definición de nuevas funciones
##
##   default ACL users and roles    ####
##
help.accessIntro.usersGroups.listIntro.users=Aquí están los usuarios y los grupos predeterminados situados en las tablas "Configurar control de acceso":
help.accessIntro.usersGroups.listItem.owner=<span class="def_list_term">Propietario de área de trabajo o carpeta</span>: la persona que lo creó, o la persona asignada como propietario.
help.accessIntro.usersGroups.listItem.teamMembers=<span class="def_list_term">Miembros del equipo</span>: aquellos designados con el estado de miembro del equipo en un sitio determinado, mediante la opción de menú <span class="clickable_item">Equipo</span> > <span class="clickable_item">Agregar o suprimir miembros del equipo</span>.
help.accessIntro.usersGroups.listItem.allUsers=<span class="def_list_term">Todos los usuarios</span>: todas las personas registradas en {0}.
help.accessIntro.usersGroups.listItem.superAdmin=<span class="def_list_term">Administrador del sitio</span>: persona designada en un archivo en el servidor para que pueda realizar cualquier tarea en cualquier área de trabajo o carpeta.
help.accessIntro.usersGroups.listIntro.roles=Éstas son las funciones predeterminadas:
help.accessIntro.usersGroups.listItem.visitor=<span class="def_list_term">Visitante</span>: tiene acceso de sólo lectura y comentario.
help.accessIntro.usersGroups.listItem.participant=<span class="def_list_term">Participante</span> puede crear y modificar entradas (además de realizar tareas de visitante).
help.accessIntro.usersGroups.listItem.teamMember=<span class="def_list_term">Miembro del equipo</span>: es un participante con unos cuantos privilegios administrativos.
help.accessIntro.usersGroups.listItem.wsFldrAdmin=<span class="def_list_term">Administración de áreas de trabajo y carpetas</span>: puede crear, modificar o suprimir áreas de trabajo o carpetas; moderar la participación (modificar o suprimir las entradas de otros, etc.); diseñar entradas y flujos de trabajo, y mucho más (además de realizar las tareas de participante).
help.accessIntro.usersGroups.listItem.siteAdmin=<span class="def_list_term">Administrador del sitio</span>: puede utilizar todos los diseñadores (que crean definiciones), crear plantillas, y mucho más (además de realizar tareas de todas los demás funciones).
help.accessIntro.usersGroups.listItem.workspaceCreator=<span class="def_list_term">Creador del área de trabajo</span>: puede crear áreas de trabajo secundarias (en Áreas de trabajo en equipo raíz, permite a los usuarios crear sus propias áreas de trabajo de equipo).
##
##   default ACL delegating    ####
##
help.accessIntro.delegating.intro=A medida que el número de Áreas de trabajo globales y carpetas crece, es poco práctico que las mismas personas administren todos los sitios en la jerarquía del área de trabajo. Por este motivo, quizá desee delegar la administración de áreas de trabajo o carpetas.
help.accessIntro.delegating.howTo=Por lo general, creará un grupo con los nombres de las personas a las que desea delegar la gestión de un área de trabajo o una carpeta (si hay más de una persona). Agregue el grupo a la tabla de control de acceso mediante el vínculo <span class="clickable_item">Agregar grupo</span> (en el lado izquierdo de la tabla). {0} añade una fila para el grupo o usuario recién agregado.  Finalmente, agregue una marca en la columna "Administración de áreas de trabajo y carpetas".
help.accessIntro.delegating.limitedAdmin=Es posible que desee limitar los privilegios que asigna a los administradores de un área de trabajo o carpeta. (Por ejemplo, quizá no quiera que puedan suprimir un sitio.) En este caso, puede crear una nueva función (por ejemplo, "Moderador"), que incluya sólo algunos derechos otorgados a una persona en la función de "Administración de áreas de trabajo y carpetas".
##
##   default ACL defining roles    ####
##
help.accessIntro.defRoles.intro=Si le parece que las funciones existentes no cubren las necesidades de su organización, puede modificar las existentes o crear funciones nuevas. Esto es especialmente útil si desea delegar la administración de áreas de trabajo secundarias y subcarpetas, y si no quiere conceder todos los privilegios que se dan con la función de "Administración de áreas de trabajo y carpetas".
help.accessIntro.defRoles.howTo=Por lo general, deberá registrarse como administrador del sitio y hacer clic en el vínculo <span class="clickable_item">Configurar definiciones de función</span> en el portlet de administración. En la página "Configurar funciones", dé un nombre a la nueva función, haga clic en las casillas de verificación junto a las tareas que desea que los miembros de esta función puedan realizar, y haga clic en <span class="clickable_item">Agregar</span>. A continuación, navegue hasta el sitio donde desea aplicar la nueva función, haga clic en el botón <span class="clickable_item">Control de acceso</span>, haga clic en el vínculo <span class="clickable_item">Agregar una función</span> en la parte superior de la tabla, y haga clic en la función del desplegable que desea aplicar a esta tabla. {0} a continuación añade una nueva columna a la tabla para la nueva función. Quite y agregue personas, grupos y marcas según sea necesario. 

