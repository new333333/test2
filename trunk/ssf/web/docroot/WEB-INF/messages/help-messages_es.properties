help.displayEntryControl.intro=Varias herramientas en {0} (por ejemplo, listas de carpetas y resultados de búsquedas) muestran un resumen de la información de la entrada. En el resumen, utilice el <span class="new_term">icono de entrada de pantalla</span> para ver rápidamente la entrada. Éste es el icono de entrada de pantalla:
help.displayEntryControl.displayOptions=Mediante el icono de entrada de pantalla, pude ver la entrada con la configuración de carpeta predeterminada ("mostrar entrada"), o bien puede verla en la ficha actual (utilice la función Atrás del navegador para cancelar esta acción) en una ficha recién creada o en nueva ventana del navegador. 
help.displayEntryControl.contactPeopleIntro=El resumen de la entrada también incluye un <span class="new_term">icono de presencia</span>, situado junto al nombre del autor. Este icono puede aparecer de la manera siguiente:
# This next two sentences also in buddy portlet. Make sure wording is OK in both places.
help.displayEntryControl.presenceIconDescription=El icono de presencia indica si la persona está activa en el ordenador (verde), recientemente activa pero ahora ausente (amarillo), no registrada en el programa Zon (gris), o estado desconocido (blanco). 
help.displayEntryControl.contactPeople=Haga clic en el icono de presencia y seleccione una opción de menú para ponerse en contacto con la persona (por ejemplo, enviar correo electrónico, enviar un mensaje instantáneo mediante Zon, agregar esa persona al portapapeles, etc.).
