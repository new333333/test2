##
##   Basic workflow definitions    ####
##
help.workflowIntro.title=Resumen del flujo de trabajo
help.workflowIntro.content.businessProcesses=Todas las organizaciones definen <span class="new_term">procesos empresariales</span>, que establecen un conjunto estructurado de tareas para conseguir un objetivo específico.  Unos cuantos ejemplos de procesos empresariales son: pedido de suministros de oficina, contratación de nuevos trabajadores, solicitud de permiso pagado y obtener el reembolso de gastos.
help.workflowIntro.content.tasks=<span class="new_term">Las tareas</span> de un proceso empresarial pueden ser independientes o dependientes de otras tareas.  Un ejemplo de tarea dependiente es la que primero requiere cerrar sesión de gestión. Asimismo, las tareas las pueden realizar miembros de su organización o se pueden realizar automáticamente (por ejemplo, una cantidad de tiempo que expira).
help.workflowIntro.content.status=Antes, durante o tras la finalización de la tarea, alguien puede informar sobre el estado del trabajo, y el estado determina quién es el siguiente que debe trabajar en el elemento.  Ejemplos de etiquetas de estado incluyen "empezado", "asignado", "retenido", "necesita aprobación", "Terminado", etc.  
help.workflowIntro.content.workflowDef=Un <span class="new_term">proceso de flujo de trabajo</span> es una versión en línea de un proceso empresarial.  Un proceso de flujo de trabajo permite que las personas automaticen, registren el historial y hagan el seguimiento de todos los aspectos del proceso empresarial.  Para crear un proceso de flujo de trabajo, utilice el "Diseñador de flujo de trabajo" en el portlet de administración y, a continuación, utilice las {0} herramientas de configuración para que el proceso se inicie automáticamente cada vez que un usuario crea tal tipo de entrada ("asociación") o para permitir que los usuarios inicien el proceso "manualmente" cuando visualicen cualquier tipo de entrada.
help.workflowIntro.subtopic.moreDefs=Más definiciones de flujo de trabajo
help.workflowIntro.subtopic.example=Ejemplo conceptual
help.workflowIntro.subtopic.associatingWorkflows=Asociación de procesos de flujo de trabajo

##
##   More workflow definitions    ####
##
help.workflowIntro.moreDefs.content.state=Un <span class="new_term">estado del flujo de trabajo</span> es una etiqueta que identifica el resultado de una tarea terminada e indica quién es responsable de realizar la tarea siguiente (si la hay).  Una <span class="new_term">transición de estado</span> se produce cuando se cumplen una o más <span class="new_term">condiciones</span> distintas.  En función de las condiciones que se cumplan, un estado puede pasar de uno a potencialmente varios estados posteriores.
help.workflowIntro.moreDefs.content.accessControl=<span class="new_term">Control de acceso</span> identifica qué usuarios tienen derecho a realizar tareas específicas en cada estado dentro del proceso de flujo de trabajo.
help.workflowIntro.moreDefs.content.question=Una <span class="new_term">pregunta de flujo de trabajo</span><sup><span class="ss_largerprint">*</span></sup> permite que el proceso de flujo de trabajo utilice un conjunto de respuestas para determinar si y cómo una entrada debe realizar la transición. 
help.workflowIntro.moreDefs.content.notifications=Una <span class="new_term">notificación</span> es o bien un mensaje de correo electrónico o bien un mensaje instantáneo enviado a un grupo de personas (especificado en la configuración del control de acceso)  en la transición de estado.
help.workflowIntro.moreDefs.content.parallelThread=Un <span class="new_term">subproceso paralelo</span> <sup><span class="ss_largerprint">*</span></sup> es un subproceso relativamente independiente del flujo de trabajo, cuyas transiciones se producen al mismo tiempo que las del flujo de trabajo principal. Un estado en el flujo de trabajo principal inicia el subproceso paralelo, y otro estado más adelante espera que uno o más procesos paralelos terminen antes que las transiciones del flujo de trabajo principal continúen.
help.workflowIntro.moreDefs.content.dedicatedApp=Una <span class="new_term">aplicación dedicada</span> es una carpeta cuyo único tipo de entrada está potencialmente diseñado de modo personalizado y asociado con un proceso de flujo de trabajo. Esta carpeta sólo tiene un tipo de entrada y el trabajo está muy enfocado.

##
##   workflow Example    ####
##
help.workflowIntro.example.content.listIntro=Utilice el flujo de trabajo de {0} para crear un proceso de permiso pagado:
help.workflowIntro.example.listItem.submit=Los trabajadores presentan una solicitud de permiso creando una entrada en una carpeta dedicada a este proceso.  
help.workflowIntro.example.listItem.submit.moreInfo=El formulario de entrada tiene un diseño personalizado y proporciona elementos de formulario para datos como "fecha inicial", "fecha final" y "nombre del director". El trabajador se representa internamente en el proceso de flujo de trabajo con la etiqueta "creador de entradas".  
#################################################################################################
#  TRANSLATORS: The letters "HR" are easily recognizable in American English as meaning 
#               the Human Resources department  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "HR" with "Human Resources Department".
#################################################################################################
help.workflowIntro.example.listItem.submit.moreInfo2=Los controles de acceso del flujo de trabajo garantizan que los trabajadores sólo vean sus solicitudes de permiso, y los directores y el departamento de recursos humanos (RR.HH.) vean todas las solicitudes de permiso. Automáticamente, la entrada entra en el estado inicial llamado Presentado.  
help.workflowIntro.example.listItem.managerQuestion=La directora recibe la notificación de que uno de sus trabajadores acaba de presentar una solicitud de permiso.  Ella ve la entrada en la carpeta, y responde a una pregunta<sup><span class="ss_largerprint">*</span></sup> de flujo de trabajo que "aprueba" o "deniega" la solicitud.
help.workflowIntro.example.listItem.denied=Si la directora deniega la solicitud, el proceso de flujo de trabajo envía una notificación al "creador de entradas," y el trabajo entra en el estado Denegado.
help.workflowIntro.example.listItem.approved=Si la directora aprueba la solicitud, el proceso de flujo de trabajo envía una notificación al departamento de RR.HH., y el trabajo entra en el estado Aprobado.
help.workflowIntro.example.listItem.recorded=Después de que RR.HH. registre el permiso en su base de datos, ellos mismos cambiarán el estado del trabajo a Registrado.

##
##   Associating workflow with an entry    ####
##
help.workflowIntro.associatingWorkflows.intro=Cuando utiliza el "Diseñador de flujo de trabajo" en el portlet administrativo, el proceso es independiente de cualquier entrada o carpeta concretas.  Para probar y utilizar su proceso de flujo de trabajo, puede utilizar un formulario de configuración de carpeta para permitir el uso del flujo de trabajo en la carpeta. Esto significa que puede ver una entrada en la carpeta y puede utilizar una opción de menú para empezar el proceso para esa entrada.
help.workflowIntro.associatingWorkflows.associate=Muchos sistemas de producción requieren que un proceso de flujo de trabajo empiece automáticamente una vez que el usuario crea una entrada. Para habilitarlo, puede asociar el flujo de trabajo a un tipo concreto de entrada, de la manera siguiente:
help.workflowIntro.associatingWorkflows.listItem.viewFolder=Visualice la carpeta que va a contener las entradas asociadas con el proceso de flujo de trabajo.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem=Haga clic en <span class="clickable_item">Gestionar esta carpeta</span> > <span class="clickable_item">Configurar</span>.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem.moreInfo=En la sección "Asociaciones de flujo de trabajo" del formulario, {0} enumera los tipos de entrada predeterminados junto a listas desplegables.
help.workflowIntro.associatingWorkflows.listItem.selectEntry=Seleccione un tipo de entrada que desee asociar a un proceso de flujo de trabajo.
help.workflowIntro.associatingWorkflows.listItem.selectWorkflow=En la lista desplegable, seleccione el nombre del proceso de flujo de trabajo que desee asociar con el tipo de entrada predeterminado.
help.workflowIntro.associatingWorkflows.autoStart=Ahora, cuando alguien cree una entrada de ese tipo en esta carpeta, {0} automáticamente situará la entrada en el estado inicial del proceso de flujo de trabajo.


