help.configIntro.designers.intro=Mediante los "Diseñadores de formulario y vista", puede cambiar las definiciones predeterminadas o crear otras nuevas. 
help.configIntro.designers.getStarted=Para utilizar estas herramientas, haga clic en el signo más (<span class="clickable_item">+</span>) junto a "Diseñadores de formulario y vista" en el portlet de administración y, a continuación, haga clic en la categoría con la que desee trabajar.
help.configIntro.designers.listIntro={0} ofrece estos diseñadores:
help.configIntro.designers.listItem.entries=<span class="def_list_term">Diseñador de entrada</span>: definiciones para entradas.
help.configIntro.designers.listItem.folders=<span class="def_list_term">Diseñador de carpeta</span>: definiciones para carpetas.
help.configIntro.designers.listItem.profiles=<span class="def_list_term">Diseñador de perfil</span>: definiciones para información de contacto (<span class="clickable_item">Modificar perfil</span>).
help.configIntro.designers.listItem.profileListing=<span class="def_list_term">Diseñador de lista de perfiles</span>: definiciones para la página "Áreas de trabajo personales".
help.configIntro.designers.listItem.workflow=<span class="def_list_term">Diseñador de flujo de trabajo</span>: definiciones para procesos de flujo de trabajo.
help.configIntro.designers.listItem.userWorkspaces=<span class="def_list_term">Diseñador del área de trabajo del usuario</span>: definiciones de Áreas de trabajo personales.
help.configIntro.designers.listItem.workspaces=<span class="def_list_term">Diseñador de área de trabajo</span>: definiciones para las Áreas de trabajo global y de equipo.
help.configIntro.designers.using=Cuando utilice los diseñadores que no son para flujo de trabajo, haga clic en el signo más (<span class="clickable_item">+</span>) para expandir el árbol hasta que vea la vista y el formulario. Haga clic en el título de un elemento que desee modificar o que esté cerca de la ubicación de un nuevo elemento, y utilice las herramientas presentadas a la derecha del árbol para agregar, modificar, suprimir o mover elementos. Para guiarle en su trabajo, el diseñador muestra una vista previa del formulario en la parte inferior de la página.
help.configIntro.designers.restrictions=Los administradores de sitios web utilizan todos los diseñadores; los propietarios de áreas de trabajo y carpetas sólo pueden utilizar los diseñadores de entrada y de flujo de trabajo.
##
##   change config settings ####
##
help.configIntro.applyDefs.intro=Para configurar un área de trabajo o una carpeta, visualice el sitio y haga clic en<br /> <span class="clickable_item">Gestionar este...</span> > <span class="clickable_item">Configurar</span>.
help.configIntro.applyDefs.workspace=Cuando configure un área de trabajo, podrá heredar la definición del área de trabajo del área de trabajo primaria, y seleccionar una vista predeterminada. No puede modificar la vista predeterminada del área de trabajo superior de su organización.
help.configIntro.applyDefs.folders.listIntro=Puede establecer estos ajustes de configuración para las carpetas:
help.configIntro.applyDefs.folders.listItem.allowViews=<span class="def_list_term">Vistas admisibles</span>: los usuarios pueden seleccionar en esta lista.
help.configIntro.applyDefs.folders.listItem.defView=<span class="def_list_term">Vista predeterminada</span>: la vista cuando se visita la carpeta por primera vez.
help.configIntro.applyDefs.folders.listItem.defEntryTypes=<span class="def_list_term">Tipos de entrada predeterminados</span>: los tipos de entradas que un usuario puede crear.
help.configIntro.applyDefs.folders.listItem.workflowAssociations=<span class="def_list_term">Asociaciones de flujo de trabajo</span>: los procesos de flujo de trabajo  que empiezan automáticamente así que un usuario crea el tipo de entrada especificado.
help.configIntro.applyDefs.folders.listItem.workflow=<span class="def_list_term">Flujos de trabajo</span>: los procesos de flujo de trabajo que puede aplicar a una entrada mientras la visualiza, mediante una lista desplegable.
##
##   dedicated apps   ####
##
help.configIntro.dedicatedApps.intro=Mediante diseñadores, definiciones, flujo de trabajo y herramientas de configuración, podrá crear <span class="new_term">aplicaciones dedicadas</span>. Así, puede utilizar una {0} carpeta como plataforma para construir una aplicación potente que se asigne a un proceso empresarial en su organización.
help.configIntro.dedicatedApps.listIntro=Éstos son los pasos generales para crear aplicaciones dedicadas:
#################################################################################################
#  TRANSLATORS: The letters "PTO" are easily recognizable in American English as meaning 
#               Paid Time Off.  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "PTO" with "paid time off".
#################################################################################################
help.configIntro.dedicatedApps.listItem.createEntry=Utilice el diseñador de entrada para crear una entrada que se utilizará en su proceso empresarial.  Por ejemplo, si va a crear una aplicación de "solicitud de permiso pagado (PTO)", probablemente necesita campos de entrada para fecha de inicio, fecha final y nombre del director.
help.configIntro.dedicatedApps.listItem.createWorkflow=Utilice el diseñador de flujo de trabajo para crear un proceso de PTO.
help.configIntro.dedicatedApps.listItem.testWorkflow=En una carpeta de prueba, asocie el flujo de trabajo con la nueva entrada, pruébela y ajuste la nueva entrada y el proceso de flujo de trabajo.  (Puede pedir a algunos usuarios que prueben la aplicación antes de colocarla en la carpeta de producción.)
help.configIntro.dedicatedApps.listItem.createFolder=Cree una carpeta y configúrela de manera que la única entrada predeterminada sea la nueva entrada que ha creado y asocie la nueva entrada a su proceso de PTO. La aplicación para esta carpeta es "dedicada", porque la carpeta sólo contiene solicitudes de PTO.
help.configIntro.dedicatedApps.listItem.allowedViews=Configure las vistas admisibles que se adapten a su aplicación. Por ejemplo, dado que las solicitudes de PTO tienen fecha de inicio y final, puede ser útil para los gestores una herramienta para ver un calendario que muestre todas las solicitudes de sus trabajadores en un mes concreto.
##
##   templates   ####
##
help.configIntro.templates.intro=Si es administrador de un sitio, puede utilizar la herramienta "Plantillas de áreas de trabajo y carpetas". Como se comentó en un panel de Ayuda anterior, puede cambiar las plantillas predeterminadas o crear nuevas.
help.configIntro.templates.hierarchy=Las plantillas predeterminadas establecen los ajustes de la configuración para una sola área de trabajo o carpeta; desde la perspectiva de árbol del área de trabajo, las plantillas predeterminadas configuran una jerarquía plana (sólo un sitio). No obstante, una de las opciones más potentes de la herramienta de plantillas de {0} es la capacidad de crear una jerarquía de área de trabajo-carpeta. De este modo, podrá desarrollar jerarquías empaquetadas.
help.configIntro.templates.example=Por ejemplo, su organización desea más Áreas de trabajo de equipo para contener dos áreas de trabajo secundarias, un debate, una carpeta de archivos y un blog. Puede utilizar el diseñador de plantillas para crear esa jerarquía de áreas de trabajo y carpetas. A continuación, cuando los usuarios creen un Área de trabajo en equipo, podrán seleccionar la plantilla que ha creado y {0} ofrecerá automáticamente su nueva Área de trabajo en equipo con dos áreas de trabajo secundarias, un debate, una carpeta de archivos y un blog.
help.configIntro.templates.using=Tras acceder a la herramienta de plantillas, haga clic en el botón de opción <span class="clickable_item">Área de trabajo</span> y haga clic en <span class="clickable_item">Agregar</span>.  A continuación, escriba un título y descripción y asigne un icono a la plantilla. Cuando visualice la página "Plantilla de área de trabajo: página [ su título]", encontrará dos menús: "Gestionar esta plantilla" y "Gestionar este destino". Utilice <span class="clickable_item">Gestionar esta plantilla</span> > <span class="clickable_item">Agregar plantilla de área de trabajo</span> para especificar las dos áreas de trabajo secundarias de nuestro ejemplo. Utilice <span class="clickable_item">Gestionar este destino</span> para configurar el control de acceso, el sitio, o modificar el título, descripción o icono.
help.configIntro.templates.moreUsing=A medida que agregue plantillas de área de trabajo y carpeta, observe que {0} muestra un árbol del área de trabajo justo debajo de los menús. Utilice este árbol para navegar hasta áreas de trabajo secundarias y carpetas en la jerarquía de la plantilla. Por ejemplo, tendrá que navegar hasta un área de trabajo secundaria en la plantilla para agregar un área de trabajo secundaria o una carpeta en ese sitio en la jerarquía de plantilla.

