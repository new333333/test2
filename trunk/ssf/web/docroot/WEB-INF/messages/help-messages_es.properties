help.myWorkspaceIcon.content.intro=Haga clic en el icono de <span class="clickable_item">Mi área de trabajo</span> <GV_\Line_BR>para ver su página de inicio de {0}. Esta divertida y atractiva <GV_\Line_BR><span class="new_term">Área de trabajo personal</span> puede contener:
help.myWorkspaceIcon.content.listItem.pictures=Su foto y otras fotografías favoritas suyas.
help.myWorkspaceIcon.content.listItem.contactInfo=Información de contacto.
help.myWorkspaceIcon.content.listItem.blog=Su blog.
help.myWorkspaceIcon.content.listItem.task=Su calendario personal.
help.myWorkspaceIcon.content.listItem.guestbook=Un libro de invitados en el que otras personas pueden firmar.
help.myWorkspaceIcon.content.listItem.more=¡Y mucho más!
help.myWorkspaceIcon.content.ifNew=Si es un nuevo usuario de {0}, familiarizarse <GV_\Line_BR>con su Área de trabajo personal es una manera perfecta de empezar. Por ejemplo, puede escribir una <GV_\Line_BR>introducción a su área de trabajo, cargar unas cuantas imágenes y agregar una entrada de blog <GV_\Line_BR>(entrada de diario). Como visitantes de su Área de trabajo personal, otras personas pueden <GV_\Line_BR> ver su información de contacto, sus entradas de blog y comentarlas.

##
## FAVORITES ICON  ####
##
help.favoritesicon.title=El panel Favoritos 
help.favoritesicon.content.intro=Cuando hace clic en el icono de <span class="clickable_item">Favoritos</span>, <GV_\Line_BR>{0} se muestra el panel Favoritos. Este panel contiene vínculos a sus áreas de trabajo y carpetas favoritas.
help.favoritesicon.content.using=Para agregar sitios a su panel Favoritos, utilice la barra de exploración <GV_\Line_BR>o el árbol del área de trabajo para ver el área de trabajo o la carpeta. Tras llegar <GV_\Line_BR>a uno de sus sitios favoritos, haga clic en el icono de <span class="clickable_item">Favoritos</span> y, <GV_\Line_BR>a continuación, haga clic en el vínculo <span class="clickable_item">Agregar este lugar</span>.
help.favoritesicon.content.organizing=El panel Favoritos incluye herramientas para organizar vínculos <GV_\Line_BR>hacia sus sitios favoritos. En el panel Favoritos, haga clic en el vínculo <GV_\Line_BR><span class="clickable_item">Editar favoritos</span>, marque la casilla <GV_\Line_BR>junto al sitio deseado e indique si desea subir o bajar el vínculo en la lista, o <GV_\Line_BR>si desea suprimir el vínculo del panel Favoritos.

##
## SEARCH BOXES   ####
##
help.searchboxes.content.intro=Escriba palabras o expresiones en la casilla "Búsqueda rápida" y <GV_\Line_BR> o bien pulse <span class="keyboard_keys">Intro</span> en el teclado o haga clic en el icono de Buscar:
help.searchboxes.content.results={0} crea una nueva ficha y devuelve una lista de vínculos a cualquier elemento <GV_\Line_BR>en cualquier parte en {0} que contiene todas las palabras o expresiones que haya especificado. Cuando termine <GV_\Line_BR>esta búsqueda, haga clic en el icono <span class="clickable_item">X</span> en la ficha para suprimirla.
help.searchboxes.content.peoplePlacesTags=Si hace clic en el vínculo <GV_\Line_BR><span class="clickable_item">Avanzada</span>, podrá realizar una búsqueda más refinada. <GV_\Line_BR>El pequeño icono de flecha abajo junto al icono de Buscar muestra vínculos a las <GV_\Line_BR>búsquedas guardadas.  Los cuadros de texto "Buscar personas", "Buscar sitios" y "Buscar marcadores" <GV_\Line_BR>proporcionan una manera de localizar tipos concretos de elementos rápidamente. 
help.searchboxes.content.typeFewLetters=Cuando utilice los cuadros de texto de personas, sitios y marcadores, <GV_\Line_BR>{0} aplicará la opción "escribir para buscar". Mientras escribe, {0} enumera <GV_\Line_BR>elementos que coinciden con lo que ha escrito hasta el momento (todos los elementos que coinciden con "d", <GV_\Line_BR>a continuación todos los que coinciden con "di"). Si hay más de un panel de <GV_\Line_BR>opciones, haga clic en los iconos de flecha izquierda y flecha derecha para revisar las opciones.
# more info is a global tag
help.searchboxes.subtopic.moreSearchInfo=Más información sobre búsquedas
##
## search boxes moreinfo: search results
##
help.searchboxes.subtopic.searchResults=Uso de la página de resultados de búsqueda
help.searchboxes.searchResults.intro=Tras realizar una búsqueda, la <GV_\Line_BR><span class="new_term">página de resultados de la búsqueda</span> <GV_\Line_BR>ofrece herramientas en la columna izquierda y muestra los <span class="new_term">criterios de búsqueda</span> <GV_\Line_BR>en la parte superior de la columna derecha, que van inmediatamente seguidos por elementos encontrados que coinciden con los criterios.
help.searchboxes.searchResults.saved=En la parte superior de la columna izquierda, puede dar un <GV_\Line_BR>nombre a la búsqueda actual y, a continuación, hacer clic en <span class="clickable_item">Guardar</span>. A continuación, <GV_\Line_BR>en la barra de exploración, haga clic en el icono de flecha (junto al icono de Buscar) y haga clic en un <GV_\Line_BR>nombre con vínculo para realizar la búsqueda guardada.
help.searchboxes.searchResults.rankingsTags=La columna izquierda también ofrece vínculos a <GV_\Line_BR>los sitios mejor clasificados y a las personas implicadas con elementos coincidentes. Como los elementos <GV_\Line_BR>de la parte superior de la lista son los más relevantes, estas listas indican los sitios donde su tema de búsqueda <GV_\Line_BR>se comenta más a menudo y quién contribuye más a menudo al debate. <GV_\Line_BR>Finalmente, esta columna enumera marcadores que se han aplicado a elementos coincidentes.
help.searchboxes.searchResults.criteria=En la parte superior de la columna derecha, si ha especificado <GV_\Line_BR>una nueva cadena de "Búsqueda rápida", {0} sitúa los resultados en una nueva ficha. Las búsquedas avanzadas <GV_\Line_BR>posteriores utilizan la misma ficha. {0} enumera los elementos coincidentes bajo los criterios.
##
## search boxes moreinfo: advanced search
##
help.searchboxes.subtopic.advancedSearch=Uso de la búsqueda avanzada
help.searchboxes.advancedSearch.intro=Utilice la búsqueda avanzada si desea limitar su búsqueda en función <GV_\Line_BR>de varios criterios adicionales, que incluyen el autor del elemento, un área de trabajo o <GV_\Line_BR>carpeta específicas, categoría del elemento (sólo carpetas o sólo áreas de trabajo personales), estado del flujo de trabajo, <GV_\Line_BR>un marcador aplicado, fecha de la actividad, y mucho más.
help.searchboxes.advancedSearch.access=Puede acceder al formulario de búsqueda avanzada tanto desde la <GV_\Line_BR>barra de exploración como desde los resultados de la búsqueda; tras una búsqueda rápida, puede hacer clic en <GV_\Line_BR><span class="clickable_item">Avanzada</span> para pasar <GV_\Line_BR>a una búsqueda avanzada. Si desea incluir más criterios que los inicialmente proporcionados, haga clic en <GV_\Line_BR>el vínculo <span class="clickable_item">Más opciones...</span> en la esquina superior derecha. <GV_\Line_BR>(Vuelva a hacer clic en el mismo vínculo para ocultar los criterios adicionales.)
help.searchboxes.advancedSearch.moreCriteria=Si su búsqueda requiere más de un elemento <GV_\Line_BR>de criterios, haga clic en el botón <span class="clickable_item">Más criterios...</span> y <GV_\Line_BR>{0} ofrecerá otra lista desplegable. Haga clic en el icono <span class="clickable_item">X</span> <GV_\Line_BR> junto a una lista desplegable de criterios para quitarla del formulario.
##
## search boxes moreinfo: restrict to one place
##
help.searchboxes.subtopic.restrictingSearches=Restricción de búsquedas a un solo sitio
help.searchboxes.restrictingSearches.listIntro=Para restringir búsquedas a un área de trabajo o carpeta, haga <GV_\Line_BR> lo siguiente:
help.searchboxes.restrictingSearches.listItem.clickAdvanced=Haga clic en el vínculo <GV_\Line_BR><span class="clickable_item">Avanzada</span>.
help.searchboxes.restrictingSearches.listItem.workspaceTree=En el formulario "Búsqueda avanzada" <GV_\Line_BR>, haga clic en el signo más (<span class="clickable_item">+</span>) junto al <GV_\Line_BR>área de trabajo superior ("Áreas de trabajo"), desplácese por la jerarquía y marque la casilla junto al <GV_\Line_BR>área de trabajo o la carpeta donde desee buscar.  (Utilice los iconos de signo más y signo menos, y <GV_\Line_BR>no haga clic en los títulos de áreas de trabajo o carpetas.)
help.searchboxes.restrictingSearches.listItem.searchSubs=Si desea que {0} busque en todos los sitios <GV_\Line_BR>bajo su selección en el árbol del área de trabajo, marque la casilla junto <GV_\Line_BR>a <span class="clickable_item">buscar en todos los subsitios</span>.
help.searchboxes.restrictingSearches.listItem.moreCriteria=Especifique cualquier criterio de búsqueda avanzada adicional.
help.searchboxes.restrictingSearches.listItem.clickSearch=Haga clic en el icono de <GV_\Line_BR><span class="clickable_item">Buscar</span>, en la esquina inferior derecha de la parte superior del formulario.
##
## search icon: search-strings page
##
help.searchboxes.subtopic.searchStrings=Normas para la cadena de búsqueda
help.searchboxes.searchStrings.content.intro=Éstas son algunas normas para cadenas de búsqueda:
help.searchboxes.searchStrings.content.listItem.case=<GV_\Line_BR><span class="def_list_term">Distinción entre mayúsculas y minúsculas</span>: si especifica que todas las <GV_\Line_BR>letras sean minúsculas, {0} se mostrarán resultados en mayúsculas y minúsculas ("árbol" daría "árbol", "Árbol", "ÁRbol", etc.). <GV_\Line_BR>Si especifica una o más letras mayúsculas, {0} sólo mostrará los resultados exactos ("Árbol" no<GV_\Line_BR> dará "árbol").
help.searchboxes.searchStrings.content.listItem.severalWords=<GV_\Line_BR><span class="def_list_term">Más de una palabra</span>:{0} devuelve elementos que contienen todas las palabras <GV_\Line_BR>de la cadena de búsqueda.
help.searchboxes.searchStrings.content.listItem.quotedPhrase=<GV_\Line_BR><span class="def_list_term">Frase exacta</span>:{0} devuelve elementos que coinciden con todas las palabras en el mismo orden. <GV_\Line_BR>Las normas de distinción entre mayúsculas y minúsculas se aplican como se han descrito previamente.
help.searchboxes.searchStrings.content.listItem.exclude=<GV_\Line_BR><span class="def_list_term">Exclusión</span>: para excluir una palabra ("no <GV_\Line_BR>devolver elementos que contengan esta palabra"), coloque un signo menos (-) delante de esa palabra. Por <GV_\Line_BR>ejemplo, "-árbol" excluye todos los elementos que contienen "árbol", "Árbol", "ÁRBOL", etc.

##
## My teams listing/link   ####
##
#   TRANSLATORS: The first two sentences are alternates, both combined with third sentence 
#                to form a paragraph.
help.myTeams.intro.portalPage=Si hace clic en la lista desplegable <span class="clickable_item">Mis equipos</span> <GV_\Line_BR> se muestran los vínculos a todas las Áreas de trabajo global y de equipo de las que es <GV_\Line_BR>miembro. 
help.myTeams.intro.navBar=Si hace clic en el icono de <span class="clickable_item">Mis equipos</span> <GV_\Line_BR>, se muestran los vínculos a todas las Áreas de trabajo global y de equipo de las que es <GV_\Line_BR>miembro. 
help.myTeams.intro.continued=Haga clic en un título con vínculo <GV_\Line_BR>para visitar el área de trabajo o la carpeta. Haga clic en <span class="clickable_item">Mis equipos</span> <GV_\Line_BR>otra vez para ocultar la lista.
help.myTeams.teamsDefined=La calidad de miembro en un equipo determina quién puede ver o participar <GV_\Line_BR>en un área de trabajo o carpeta.  Asimismo, la calidad de miembro de un equipo puede acelerar la velocidad de configuración <GV_\Line_BR>y comunicación. Por ejemplo, mientras trabaja en un área del equipo, puede agregar a todos los miembros de un <GV_\Line_BR>equipo rápidamente a una lista de colegas o al portapapeles.

##
## Create teams: task list   ####
##
help.createTeam.content.listIntro=Para crear un área de trabajo para su equipo:
help.createTeam.content.listItem.clickTeams=En el árbol del área de trabajo situado en el lado izquierdo de <GV_\Line_BR>este portlet, haga clic en <span class="clickable_item">Áreas de trabajo en equipo</span>. 
help.createTeam.content.listItem.clickTeams.otherWorkspace=Si su administrador de {0} le ha indicado que navegue <GV_\Line_BR>hasta un área de trabajo diferente, haga clic en el signo más (<span class="clickable_item">+</span>) junto a <GV_\Line_BR>"Áreas de trabajo en equipo" (y quizá otras áreas de trabajo secundarias) hasta que encuentre el sitio correcto. A continuación, haga clic en <GV_\Line_BR>su título con vínculo.
help.createTeam.content.listItem.clickMenu=Haga clic en el botón <span class="clickable_item">Agregar un área de trabajo en equipo</span><GV_\Line_BR>. 
help.createTeam.content.listItem.fillOutForm=Rellene el formulario e incluya un título para su área de trabajo <GV_\Line_BR>en equipo, una descripción de su objetivo, las carpetas que se incluirán en el área de trabajo y una lista de <GV_\Line_BR>miembros. Cuando seleccione una plantilla de área de trabajo, elija la predeterminada, a menos que su <GV_\Line_BR>{0} administrador le haya indicado otra cosa.
# Click OK is a global tag.
help.createTeam.content.defaultAccess=De manera predeterminada, sólo los miembros del equipo pueden ver el contenido y <GV_\Line_BR>participar en su área de trabajo de equipo.


