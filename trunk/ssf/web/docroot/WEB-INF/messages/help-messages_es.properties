##
## Tabs  ####
##
help.tabs.intro=Cuando visite un sitio o realice una búsqueda, {0} muestra la <GV_\Line_BR>información resultante en una nueva ficha. Mediante las fichas, puede avanzar y retroceder <GV_\Line_BR>entre diferentes tipos de trabajo que se está realizando en diferentes sitios. 
help.tabs.using=Cuando termine con una ficha, haga clic en el icono <span class="clickable_item">X</span> <GV_\Line_BR> para suprimirla y haga clic en el título de otra ficha para seguir trabajando. Cuando cierre la sesión, <GV_\Line_BR>perderá su grupo de fichas; {0} vuelve a empezar con una ficha.
help.tabs.types.listIntro=Estas acciones crean una nueva ficha:
help.tabs.types.listItem.workspaces=Hacer clic en un vínculo de área de trabajo
help.tabs.types.listItem.folder=Hacer clic en un vínculo de carpeta
help.tabs.types.listItem.quickSearch=Cómo realizar una búsqueda rápida (cada <GV_\Line_BR>búsqueda rápida crea una ficha aparte)
help.tabs.types.listItem.advancedSearch=Cómo realizar una búsqueda avanzada (cada <GV_\Line_BR>búsqueda avanzada utiliza la misma ficha "Búsqueda avanzada")
help.tabs.entries=Cuando trabaje con entradas, podrá verlas <GV_\Line_BR>de la manera que le vaya mejor (en la misma ficha, en una ficha diferente o en <GV_\Line_BR>otra ventana del navegador).
##
## workspace tree (breadcrumbs)  ####
##
help.breadCrumbs.intro=Este <span class="new_term">árbol del área de trabajo</span> muestra la ruta de acceso de todas las <GV_\Line_BR>áreas de trabajo y carpetas que contienen el sitio que está viendo actualmente. 
help.breadCrumbs.opensInNewTab=Este árbol también permite navegar hasta <GV_\Line_BR>cualquier otro sitio al que desee ir dentro de {0}, pero sin salir de la página <GV_\Line_BR>actual. Cuando haga clic en un vínculo de área de trabajo o de carpeta en el árbol, {0} creará una <GV_\Line_BR>nueva ficha para mostrar el sitio solicitado. Para volver al sitio donde estaba trabajando <GV_\Line_BR>antes, haga clic en su ficha.
#The next line is taken from the workspace-tree portlet

##
## Accessories tools  ####
##
helpSpot.accessory.listIntro=<span class="new_term">Accesorios</span>: son secciones situadas <GV_\Line_BR>hacia la parte superior de las páginas de área de trabajo y de carpeta que mejoran el trabajo en equipo y la comunicación. <GV_\Line_BR>A continuación se indican algunos ejemplos de accesorios:
helpSpot.accessory.listItem.search=Resultados de la búsqueda (posiblemente aplicados sólo al sitio actual).
helpSpot.accessory.listItem.buddyList=Lista de colegas (quizá para expertos locales en la materia).
helpSpot.accessory.listItem.workspaceTree=Árbol del área de trabajo (abierto en este sitio de la jerarquía).
helpSpot.accessory.listItem.guestBook=Libro de invitados
helpSpot.accessory.adding=Cuando agregue un accesorio, podrá aplicarlo sólo al sitio actual <GV_\Line_BR>como lo visualiza usted, aplicarlo a todos los sitios como los visualiza usted, o, si es <GV_\Line_BR>el propietario del área de trabajo o la carpeta, aplicarlo a este sitio como lo visualiza todo el mundo <GV_\Line_BR>(llamado <span class="new_term">accesorio de comunidad</span>). Tras <GV_\Line_BR>crear un panel global o de comunidad, puede establecer un diseño predeterminado (orden en el que <GV_\Line_BR>aparecen los accesorios).
helpSpot.accessory.using=Para reordenar un accesorio, haga clic en su barra de título, arrástrela y, cuando <GV_\Line_BR>vea una línea oscura aparecer en la página, déjela caer. Puede abrir y cerrar todos los <GV_\Line_BR>accesorios, de panel o individuales, haciendo clic en los iconos de flecha Abrir y Cerrar. Al hacer clic en el icono <GV_\Line_BR>que se parece al icono de Accesorios configura un accesorio.  Haga clic en el icono <GV_\Line_BR><span class="clickable_item">X</span> para suprimir un accesorio, y <GV_\Line_BR>suprima todos los accesorios para quitar todo el panel.

##
## footer toolbar  ####
##
help.bottomLinks.intro=La mayoría de estas herramientas permiten un contacto rápido con los usuarios <GV_\Line_BR>que trabajan con este sitio o entrada. Por ejemplo, puede enviar un correo electrónico o crear una reunión Zon con <GV_\Line_BR>todas las personas que han creado una entrada o un comentario en una carpeta. Puede hacer los mismo con todos los <GV_\Line_BR>miembros del equipo de la carpeta. 
help.bottomLinks.exceptions=Las excepciones incluyen "Agregar archivos a carpeta" (que <GV_\Line_BR>puede utilizar para arrastrar y colocar los archivos en una carpeta), el <span class="new_term">enlace permanente</span> <GV_\Line_BR>de la carpeta o del área de trabajo (que presenta un URL que puede copiar y enviar a los usuarios, para que accedan al sitio directamente); <GV_\Line_BR>"Suscribirse a esta entrada" (que habilita notificaciones de correo electrónico sobre los cambios en la entrada); y <GV_\Line_BR>"Cambiar tema" (que modifica el esquema de color de {0}).
help.bottomLinks.clipboard=El <span class="new_term">portapapeles</span> es una herramienta que puede utilizar <GV_\Line_BR>para recopilar nombres de personas a medida que visita sitios en {0}. Más tarde, cuando utilice una <GV_\Line_BR>herramienta que exija los nombres de las personas, podrá remitirse fácilmente a los nombres del <GV_\Line_BR>portapapeles. Los nombres permanecerán en el portapapeles hasta que los quite o hasta que cierre la sesión.
help.bottomLinks.iCal=Cuando visualice una carpeta o entrada de calendario, utilice el vínculo <GV_\Line_BR><span class="clickable_item">iCal</span> para exportar datos del calendario {0} para incluirlos <GV_\Line_BR>en otro calendario que admita el formato iCal (por ejemplo, Google y Outlook). Haga clic en <GV_\Line_BR>el vínculo y guarde el archivo con una extensión de archivo ".ics" y, a continuación, importe el archivo en su <GV_\Line_BR>otro calendario (consulte la Ayuda del otro calendario para obtener más información).
help.bottomLinks.webDAV=También podrá ver el vínculo "Ver esta carpeta como carpeta WebDAV" cuando <GV_\Line_BR>visualice una carpeta.
help.webDAV.subtopic=Uso de WebDAV
##
## WebDAV  ####
##
help.webDAV.intro=<span class="new_term">WebDAV</span> (sigla en inglés de Edición y versionado distribuidos <GV_\Line_BR>en la web) es un estándar que facilita la edición y la gestión de archivos en cooperación. <GV_\Line_BR>Cuando se usa Internet Explorer versión 7.0 o superior, {0} permite el uso de herramientas WebDAV. <GV_\Line_BR>Asimismo, para utilizar estas herramientas el sistema operativo debe ser Microsoft Windows XP.
help.webDAV.using=Cuando haga clic en <GV_\Line_BR><span class="clickable_item">Ver esta carpeta como carpeta WebDAV</span> en la barra de herramientas del pie de página, <GV_\Line_BR>{0} invocará una ventana WebDAV. Si la ventana no funciona, consulte al propietario de la carpeta o al administrador <GV_\Line_BR>para asegurarse de que la configuración admite WebDAV (los nombres de archivo de las carpetas deben ser exclusivos). Además <GV_\Line_BR>del vínculo a la barra de herramientas del pie de página, {0} permite que otro icono cargue datos adjuntos de entrada <GV_\Line_BR>mediante WebDAV (aparece como el segundo icono del grupo).
help.webDAV.login=Mediante WebDAV, tendrá que especificar su nombre de inicio de sesión y contraseña en {0} <GV_\Line_BR>varias veces mientras trabaje con archivos. WebDAV requiere varias contraseñas para <GV_\Line_BR>las aplicaciones (su navegador y {0}), y quizá necesite un tercer inicio de sesión cuando acceda a <GV_\Line_BR>un archivo individual.

##
## accessible mode  ####
##
help.accessibleMode.intro=<span class="new_term">El modo accesibilidad</span> presenta una <GV_\Line_BR>interfaz de usuario ligeramente modificada que cumple la Sección 508 de EE.UU. y <GV_\Line_BR>las normativas internacionales del consorcio W3C sobre accesibilidad. Utilice este modo cuando utilice {0} con dispositivos de accesibilidad, como lectores de páginas.
help.accessibleMode.disabling=Tras hacer clic en este vínculo, {0} muestra el vínculo "Deshabilitar <GV_\Line_BR>
modo accesibilidad", que vuelve a la interfaz de usuario predeterminada.
##
## folder table  ####
##
help.folderTable.listIntro=Cuando trabaja con la tabla de carpeta, cada fila contiene <GV_\Line_BR>información acerca de una entrada. Éstas son algunas sugerencias para usar esta tabla:
help.folderTable.listItem.columnWidth=En la parte superior de la tabla, haga clic y retenga la línea <GV_\Line_BR>con dos puntas de flecha, y arrástrela a la izquierda o a la derecha para cambiar el tamaño de la columna.
help.folderTable.listItem.sortColumn=Haga clic en el encabezado de la columna para ordenar la tabla <GV_\Line_BR>por esa columna. Haga clic otra vez para invertir el orden. El icono de flecha junto al encabezado de la columna <GV_\Line_BR>indica que esa tabla actualmente está ordenada por esa columna (la flecha hacia arriba significa orden descendente <GV_\Line_BR>y la flecha hacia abajo significa orden ascendente).
help.folderTable.listItem.seeWholeTitle=Pase el ratón sobre una celda (por ejemplo, un título demasiado largo <GV_\Line_BR> para la celda de una tabla) y {0} mostrará todo el contenido de la celda.
help.folderTable.listItem.viewEntry=Haga clic en la flecha hacia abajo junto al título de entrada, seleccione un <GV_\Line_BR>método de visualización (mediante el método predeterminado, en la ficha actual, en una nueva ficha o en nueva ventana del navegador) <GV_\Line_BR>y visualice la entrada.
##
## wiki side bar  ####
##
help.wikiControls.intro=Un <span class="new_term">wiki</span> es un conjunto de entradas relacionadas <GV_\Line_BR>escritas conjuntamente por todos los participantes de la carpeta. Por ejemplo, el wiki más conocido en Internet <GV_\Line_BR>es la Wikipedia. Otros ejemplos de contenido wiki son glosarios y políticas y procedimientos.
help.wikiControls.default=De manera predeterminada, cuando se visualiza por primera vez una carpeta wiki, {0} no muestra una página wiki; <GV_\Line_BR>un usuario debe utilizar la barra lateral de wiki para localizar páginas. Si desea que {0} muestre una <GV_\Line_BR>página wiki inicial, localice y visualice la entrada y haga clic en <span class="clickable_item">Configurar página de inicio</span> <GV_\Line_BR>en la barra de herramientas de entradas.
help.wikiControls.search=La barra lateral de wiki incluye un cuadro de texto "Buscar página", que utiliza la opción <GV_\Line_BR>"escribir para buscar". Mediante este cuadro de texto, {0} lista páginas wiki cuyos títulos contienen una <GV_\Line_BR>palabra o frase que coincida con lo que ha escrito hasta el momento. Por ejemplo, si escribe <GV_\Line_BR>"tareas de administración", {0} lista las páginas "Tareas de administración" y <GV_\Line_BR>"Delegación de tareas de administración".
help.wikiControls.sidebar=La sección de exploración ofrece una lista ordenada de todas las páginas wiki. <GV_\Line_BR>Haga clic en <span class="clickable_item">Todos</span> para ordenar la lista por orden alfabético de título. <GV_\Line_BR>Haga clic en <span class="clickable_item">Recientes</span> para ordenar la lista por <GV_\Line_BR>la actividad más reciente (creación o modificación).

##
## blog side bar  ####
##
help.moreBlogTools.intro=<span class="new_term">Blogs</span>: son carpetas que contienen <GV_\Line_BR>entradas de diario. Las entradas se presentan en orden cronológico (de la más reciente a más antigua). En función de <GV_\Line_BR>la configuración del control de acceso, los usuarios que no son el autor pueden comentar y calificar entradas de blog.
help.moreBlogTools.sidebar=La barra lateral de blog ofrece herramientas para localizar y ver <GV_\Line_BR>entradas de blog. Haga clic en una fecha del calendario y {0} mostrará la lista de blogs tal y como aparecía <GV_\Line_BR>en ese día, empezando con las entradas del día y visualizando todas las más antiguas; si <GV_\Line_BR>selecciona un nuevo mes sin hacer clic en una fecha, asegúrese de que hace clic en <span class="clickable_item">Aceptar</span> <GV_\Line_BR> para aplicar su selección de mes. Finalmente, en la sección de Archivo, haga clic en un mes vinculado para <GV_\Line_BR>ver sólo las entradas del mes. 
help.moreBlogTools.comments=Para agregar un comentario a una entrada de blog, haga clic en el vínculo <GV_\Line_BR><span class="clickable_item">Agregar comentario</span> en la parte inferior de la entrada. Para ver los <GV_\Line_BR>comentarios, haga clic en el vínculo <span class="clickable_item">Ver comentarios</span>; vuelva a hacer clic en <GV_\Line_BR>el vínculo para ocultar los comentarios.
help.moreBlogTools.modify=Si tiene derechos para modificar la entrada del blog, puede <GV_\Line_BR>hacer clic en el vínculo <span class="clickable_item">Editar</span> de la esquina inferior derecha <GV_\Line_BR>de la entrada.

##
## blog tracking  ####
##
help.blogControls.intro=Estas herramientas ayudan a realizar el seguimiento de la actividad en una entrada de blog. Puede <GV_\Line_BR>enviar el contenido de la entrada por mensaje de correo electrónico, o puede suscribirse a esa entrada. <GV_\Line_BR>Cuando se suscriba, podrá recibir notificaciones individuales de correo electrónico (un mensaje de correo electrónico <GV_\Line_BR>por cada cambio en la entrada de blog), con o sin datos adjuntos incluidos.
##
## Date toolbar  ####
##
help.calendarTools.intro=La barra de herramientas de fecha cambia cómo se ve una carpeta <GV_\Line_BR>que organiza su información en función de una o más fechas (carpetas de calendario y tarea). <GV_\Line_BR>En función del tipo de carpeta que utilice, quizá no vea todas las herramientas.
help.calendarTools.tools.listIntro=Esta barra de herramientas le permite especificar:
help.calendarTools.tools.listItem.countDays=Que {0} debe contar sólo jornadas laborales o todos <GV_\Line_BR>los días del calendario.
help.calendarTools.tools.listItem.folderPage=La cantidad de tiempo que se muestra en una <GV_\Line_BR>sola página de la carpeta (1 día, 3 días, 5 días, 1 semana entera, dos semanas o un mes).
help.calendarTools.tools.listItem.navigation=La página de la carpeta posterior o anterior, con los <GV_\Line_BR>iconos de flecha izquierda y derecha.  Por ejemplo, si actualmente visualiza tres días de información, <GV_\Line_BR>las flechas mostrarán los tres días anteriores o siguientes de información.
help.calendarTools.tools.listItem.calendarApplet=El mes o el día que se visualiza, mediante el <GV_\Line_BR><span class="new_term">subprograma de calendario</span>. Este subprograma parece una página <GV_\Line_BR>de un calendario impreso, y puede hacer clic en el nombre del mes o en el número <GV_\Line_BR>del día que desee ver. Tras seleccionar un nuevo mes que desee ver, asegúrese de hacer clic en <GV_\Line_BR><span class="clickable_item">Aceptar</span> para actualizar la página de la carpeta.
##
## Entry date type  ####
##
help.calendarEntryControl.intro=Esta herramienta es muy útil cuando se utiliza la <GV_\Line_BR>vista de calendario para revisar información que se ha diseñado para otro tipo de carpeta. <GV_\Line_BR>Por ejemplo, puede utilizar un wiki o un debate con su vista predeterminada. A continuación, si el <GV_\Line_BR>propietario de la carpeta o el administrador lo han configurado para que admita esta acción, puede utilizar <GV_\Line_BR>la vista de calendario para ver qué entradas tienen la actividad más reciente (por ejemplo, qué <GV_\Line_BR>entradas se han editado más recientemente). También podrá ver entradas en función de <GV_\Line_BR>la fecha de creación.
##
## tags  ####
##
help.tags.intro=Los marcadores son palabras clave que clasifican un área de trabajo, una carpeta o una entrada. <GV_\Line_BR>Estas etiquetas clasificatorias pueden ayudarle si utiliza la búsqueda de {0}.
help.tags.types=Un <span class="new_term">marcador personal</span> es una palabra clave que sólo <GV_\Line_BR>usted podrá ver y utilizar. Un <span class="new_term">marcador de comunidad</span> es una palabra clave <GV_\Line_BR>creada por el propietario de un área de trabajo o carpeta para que la utilicen todos los que participan en <GV_\Line_BR>ese sitio. 
help.tags.creating=Para crear un marcador, haga clic en el icono de <GV_\Line_BR><span class="clickable_item">Marcadores</span>. En un cuadro de texto, <GV_\Line_BR>escriba una palabra clave y haga clic en <span class="clickable_item">Agregar</span>. El nuevo marcador <GV_\Line_BR>aparece en una lista encima del cuadro de texto. Haga clic en el icono Cerrar <GV_\Line_BR>(<span class="clickable_item">X</span>) de la esquina superior derecha del panel <GV_\Line_BR>Agregar/suprimir marcadores para salir.
help.tags.syntax=Los marcadores deben ser un identificador único, y puede utilizar subrayados (_) <GV_\Line_BR>para separar palabras (por ejemplo, "planes_marketing"). No puede utilizar expresiones entre comillas <GV_\Line_BR>(por ejemplo, "planes de marketing") ni guiones (por ejemplo, "planes-marketing").
help.tags.deleting=Para suprimir un marcador de un área de trabajo o de una entrada, <GV_\Line_BR>visualice el elemento, haga clic en el icono de <span class="clickable_item">Marcadores</span> y <GV_\Line_BR>haga clic en el icono Cerrar (<span class="clickable_item">X</span>) a la izquierda <GV_\Line_BR>del marcador que desee suprimir. 

