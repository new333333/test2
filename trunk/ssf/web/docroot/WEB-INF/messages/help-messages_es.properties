help.getStartedProduct.title=Para entender {0}
help.getStartedProduct.content.intro={0} ofrece una manera divertida y eficaz de desarrollar y compartir archivos, comunicarse con compañeros, realizar el seguimiento del trabajo del proyecto, localizar experiencias valiosas, completar tareas empresariales y mucho más.
#################################################################################################
#  Translators: "IM" is common shorthand for one-on-one chatting in US English Internet use. Remove, if it
#  doesn't translate.
#################################################################################################
help.getStartedProduct.content.tools={0} incluye herramientas de colaboración probadas por el tiempo, como chats de mensajería instantánea (MI) (mediante el programa Zon) y publicar notas y respuestas. También incluye herramientas más modernas, como blogs y wikis.
help.getStartedProduct.content.portal=La página que está viendo se llama <span class="new_term">página portal</span>. Las herramientas {0} aparecen dentro de secciones en la página llamadas <span class="new_term">portlets</span>. El icono de información ( <span class="clickable-item">i</span> ) o el vínculo en el que haga clic describe una parte del <span class="new_term">portlet de navegación</span>; utilice este portlet para ver áreas de trabajo de {0} y carpetas.  
help.getStartedProduct.content.whatToClick=Haga clic en el icono <span class="clickable_item">Mi área de trabajo</span> para ver su área de trabajo personal, o abra el <span class="new_term">árbol del área de trabajo</span> ("Áreas de trabajo globales", "Áreas de trabajo personales", "Áreas de trabajo de equipo") y haga clic en el título de un lugar que desee visitar. {0} deja la página portal y muestra el área de trabajo o la carpeta deseadas. Para volver a la página portal, haga clic en el nombre con vínculo en la esquina superior izquierda de la página (de manera predeterminada, es <span class="clickable-item">Inicio</span>) o en el <span class="clickable_item">icono de flecha izquierda </span> (esquina superior derecha).
help.getStartedProduct.content.moreInfo=Para obtener más información introductoria:
help.getStartedProduct.subtopic.workspaces=Para entender las áreas de trabajo 
help.getStartedProduct.subtopic.folders=Para entender las carpetas 
help.getStartedProduct.subtopic.getStarted=Introducción 

##
## Understanding workspaces  ####
##  Source: jsp/help/portlets/get_started/understand_workspaces_folders.jsp
#The first two are combined into one paragraph
help.getStartedProduct.content.workspaces.intro=<span class="new_term">Áreas de trabajo</span>: son sitios de inicio para personas y equipos que deseen llevar a cabo un tipo determinado de trabajo. 
help.getStartedProduct.content.workspaces.defaults=De manera predeterminada, hay cuatro áreas de trabajo organizativas: el área de trabajo superior, llamada "Áreas de trabajo", y áreas de trabajo secundarias llamadas "Áreas de trabajo globales," "Áreas de trabajo personales," y "Áreas de trabajo de equipo". 
help.getStartedProduct.content.workspaces.defined=<span class="new_term">Áreas de trabajo globales</span>: es un contenedor de información disponible para todas las personas de una organización. <span class="new_term">Áreas de trabajo personales</span>: contiene vínculos a información personal (p. ej., información de contacto, blog personal, etc.) para todas las personas de una organización. <span class="new_term">Áreas de trabajo de equipo</span>: contiene trabajo específico de un equipo. Las áreas de trabajo pueden contener áreas de trabajo secundarias y carpetas.
help.getStartedProduct.content.workspaces.projects=Los propietarios de un área de trabajo pueden crear un <span class="new_term">área de trabajo para la gestión de un proyecto</span>. Las áreas de trabajo de este tipo normalmente aparecen en las áreas global o de equipo del área de trabajo. Dichas áreas incluyen herramientas para revisar los hitos del proyecto y el estado de tareas específicas.

##
## Understanding folders  ####
##  Source: /jsp/help/portlets/get_started/folder_types.jsp
help.getStartedProduct.content.folders.listIntro=En el nivel del área de trabajo, puede organizar su trabajo mediante carpetas que, a su vez, pueden contener subcarpetas. Estos son los tipos de carpetas que los propietarios de un área de trabajo pueden crear en {0}:
help.getStartedProduct.content.folders.listItem.discussion=<span class="def_list_term">Debate</span>: los temas y los comentarios publicados acerca de cada tema.
help.getStartedProduct.content.folders.listItem.file=<span class="def_list_term">Archivo</span>: biblioteca de los archivos cargados.
help.getStartedProduct.content.folders.listItem.calendar=<span class="def_list_term">Calendario</span>: fechas y citas importantes.
help.getStartedProduct.content.folders.listItem.photoAlbum=<span class="def_list_term">Álbum de fotos</span>: una recopilación de imágenes.
help.getStartedProduct.content.folders.listItem.guestbook=<span class="def_list_term">Libro de invitados</span>: firmas y comentarios de visitantes.
help.getStartedProduct.content.folders.listItem.blog=<span class="def_list_term">Blog</span>: una lista cronológica de las entradas del diario.
help.getStartedProduct.content.folders.listItem.wiki=<span class="def_list_term">Wiki</span>: una serie de páginas escritas conjuntamente por los participantes.
help.getStartedProduct.content.folders.listItem.survey=<span class="def_list_term">Encuesta</span>: preguntas planteadas a los participantes.
help.getStartedProduct.content.folders.listItem.task=<span class="def_list_term">Tarea</span>: elementos de acción de los que se realiza un seguimiento.
help.getStartedProduct.content.folders.listItem.milestone=<span class="def_list_term">Hito</span>: un resumen del proyecto basado en la finalización de la tarea.

##
## Getting started  ####
##  Source: /jsp/help/portlets/get_started/teaming.jsp
help.getStartedProduct.getStarted.intro=Para empezar a usar {0}, haga clic en el icono <span class="clickable_item">Mi área de trabajo</span>. Agregue algunas imágenes a su Área de trabajo personal, escriba una introducción y escriba una entrada de diario en su carpeta blog. Como los visitantes, otras personas pueden ver su información de contacto y sus entradas, y también pueden hacer comentarios a las entradas. No obstante, no pueden editar sus entradas ni agregar entradas nuevas. 
help.getStartedProduct.getStarted.team=Tras experimentar con algunas de las tareas de la guía de inicio rápido, puede invitar a unas cuantas personas de su confianza a su área de trabajo personal para que realicen funciones más amplias. Por ejemplo, podrá ver su carpeta de debates, utilizar la opción de menú <span class="clickable_item">Equipo</span> > <span class="clickable_item">Agregar o suprimir miembros del equipo</span> para especificar algunos nombres. A continuación, esas personas podrán crear entradas nuevas en su carpeta, lo cual permite un nivel superior de colaboración.
help.getStartedProduct.getStarted.teamWorkspace=Si su equipo necesita un área de trabajo más grande y privada con más herramientas de colaboración (por ejemplo, calendario de equipo, carpeta de tareas o wiki), consulte la página <span class="clickable_item">Áreas de trabajo en equipo</span> (o el área de trabajo que especifique su administrador de {0}), haga clic en el botón <span class="clickable_item">Agregar un área de trabajo en equipo</span> y cree su nueva área de trabajo de equipo. De manera predeterminada, sólo los miembros de su equipo podrán ver y utilizar esta área de trabajo. 
