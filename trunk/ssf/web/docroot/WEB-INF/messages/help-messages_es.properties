ihelp.other.linksToEntries.title=Enlace con otras entradas
ihelp.other.linksToEntries.intro=Al crear la sección de descripción de una entrada, se puede incluir un enlace a otra entrada cualquiera de la instalación de {0}.
ihelp.other.linksToEntries.invokeTool=En la sección <span class="page_item">Descripción</span> del formulario <span class="page_item">Añadir entrada,</span> haga clic en el icono <span class="clickable_item">Aplicar enlace,</span> ubicado al final de la segunda fila de botones del editor HTML. Tras hacer clic en ese botón, {0} mostrará una ventana en la que podrá especificar la entrada con la que desee enlazar.
ihelp.other.linksToEntries.explainTool=Si desea enlazar con una entrada de otra carpeta, haga clic en el enlace <span class="clickable_item">Cambiar.</span> Para localizar una entrada, escriba el título exacto en el recuadro de texto o bien utilice el enlace <span class="clickable_item">Buscar</span> para seleccionarlo. En el segundo caso, se utiliza la función de búsqueda mientras se escribe (al escribir los primeros caracteres, se muestra una lista de los títulos que coincidan con lo que se haya escrito). Al hacer clic en el enlace <span class="clickable_item">Insertar,</span> se inserta en el recuadro <span class="page_item">Descripción</span> un enlace con el título de la entrada que se haya seleccionado.
ihelp.other.linksToEntries.newLinkText=Si desea aplicar el enlace a otro texto, escriba el texto en el recuadro <span class="page_item">Descripción,</span> selecciónelo y haga clic en el icono <span class="clickable_item">Aplicar enlace</span> para acceder a una ventana en la que podrá seleccionar una entrada. {0} aplicará el enlace al texto seleccionado.