__template_workspace=Arbetsyta
__template_workspace_description=Det här är en enkel arbetsyta. Användare har samma behörigheter som den arbetsyta denna nya arbetsyta placeras under. Markera de mapptyper som du vill ha i arbetsytan.

__template_team_workspace=Teamarbetsyta
__template_team_workspace_description=Med en teamarbetsyta kan du välja teammedlemmar när du skapar arbetsytan. Åtkomsten är inledningsvis begränsad till teammedlemmar. Det placeras automatiskt ett tillbehör med teammedlemsnamn på arbetsytesidan. Teamets arbetsytenamn visas i varje teammedlems individuella lista med team som hen eller hon är medlem av. Markera de mapptyper som du vill ha i arbetsytan.

__template_user_workspace=Användararbetsyta
# The blog, etc. are all types of folders 
__template_user_workspace_description=Detta skapar en användararbetsyta bestående av blogg, fotogalleri, filmapp, gästbok, uppgiftslista och kalender.

__template_project_management_workspace=Projektledningsarbetsyta
__template_project_management_workspace_description=En projektledningsarbetsyta är en arbetsyta som redan innehåller de mappar som krävs för effektiv projektledning redan när den skapas: uppgifter, milstolpar, kalender, diskussion och filer. På arbetsytans sida visas automatiskt uppgiftsstatistik, projektets ägare och projektets övergripande status tillsammans med ett tillbehör som sammanfattar uppgifter utan att användaren behöver öppna uppgiftsmappen.

__template_folder=Diskussion
__template_folder_description=En diskussionsmapp är ett praktiskt sätt att skapa ett forum där användarna både kan skapa och besvara poster.

__template_folder_wiki=Wiki
__template_folder_wiki_description=En wiki är en samarbetsmapp som innehåller länkade webbsidor som kan redigeras av var och en med lämplig behörighet. Det är ett praktiskt sätt att skapa och presentera information som skapats av en grupp författare.

__template_folder_blog=Blogg
__template_folder_blog_description=En bloggmapp är ett forum där posterna visas i omvänd kronologisk ordning baserat på när de skapades. Bloggar tillhandahåller vanligtvis information om ett visst ämne från en individ eller en liten grupp författare. Om du vill kan du konfigurera bloggmappen så att en större grupp kan skapa kommentarer om de poster som den ursprunglige författaren skriver.

__template_folder_calendar=Kalender
__template_folder_calendar_description=En kalendermapp är en plats där du kan presentera gruppevenemang eller andra typer av poster efter datum.

__template_folder_milestone=Milstolpesmapp
__template_folder_milestone_description=En milstolpesmapp används för att ge en översikt över eller 
sammanfatta aktivitet i en eller flera uppgiftsmappar.

__template_folder_photo=Fotoalbum
__template_folder_photo_description=Med ett fotoalbum kan användaren lägga till och visa miniatyrbilder av filer i grafikformat som .jpg och .png.

__template_folder_guestbook=Gästbok
__template_folder_guestbook_description=En gästboksmapp är en enkel plats som personer kan "underteckna" för att visa att de har besökt en användares personliga arbetsyta. Besökare kan också kommentera de poster som skapats på den personliga arbetsytan. Kommentarerna visas i omvänd kronologisk ordning. En bild på personen som undertecknar gästboken visas tillsammans med kommentaren. Gästboken kan användas för att expandera användarnas sociala nätverk.

__template_folder_library=Filmapp
__template_folder_library_description=En filmapp är en plats för filer. Kommentarer eller hela diskussioner kan lägga in om individuella filer. Dessutom kan du automatiskt låsa filer, redigera dem på plats och på så sätt skapa en ny version av filen. En filmapp kan emulera en WebDAV-server. På så sätt kan användare lägga till och ta bort filer via valfri WebDAV-lient, t.ex. MS Windows Filhanteraren.

__template_folder_task=Uppgiftsmapp
__template_folder_task_description=En uppgiftsmapp innehåller en serie med uppgiftsposter. Mappen visar även en sammanfattning av uppgifternas prioritet och status.

__template_folder_survey=Undersökningsmapp
__template_folder_survey_description=En undersökningsmapp kan innehålla en serie med undersökningar. Varje undersökning består av en serie frågor.  Undersökningsresultaten sammanfattas och visas i mappen.

