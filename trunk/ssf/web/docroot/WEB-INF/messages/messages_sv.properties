ihelp.other.linksToEntries.intro=När du skriver beskrivningsavsnittet för en post kan du inkludera en länk till en annan post var som helst i {0}-installationen.
ihelp.other.linksToEntries.invokeTool=Klicka på ikonen "{0}-länk" i slutet av den andra knappraden i HTML-redigeraren i avsnittet Beskrivning.
ihelp.other.linksToEntries.explainTool=Om du vill länka till en post i en annan mapp använder du länken <span class="clickable_item">Ändra</span>. Du kan hitta en post genom att antingen skriva den exakta posttiteln i textrutan eller använda
länken <span class="clickable_item">Hitta</span> för att markera lämplig titel. Båda länkarna använder "skriv-och-sök"-funktionen (skriv några tecken så visas en lista med titlar som överensstämmer med vad du skrivit hittills). När du klickar på länken <span class="clickable_item">Infoga</span> infogas den länkade titeln för den post du har valt i rutan Beskrivning.
ihelp.other.linksToEntries.newLinkText=Om du vill använda länken med en annan text skriver du in texten i beskrivningsrutan, markerar den och klickar på knappen "{0}-länk" för att visa ett fönster där du kan välja en post. {0} tillämpar länken på den markerade texten.



