help.workflowIntro.moreDefs.content.parallelThread=Ḁ ṕḁŕḁľľēľ ťĥŕēḁḋ īś ḁ \
śōṁēŵĥḁť īńḋēṕēńḋēńť śùḃṕŕōćēśś ōḟ ťĥē ŵōŕķḟľōŵ, ŵĥōśē ťŕḁńśīťīōńś ṕŕōćēēḋ ḁť ťĥē śḁṁē ťīṁē ḁś ťĥōśē \
