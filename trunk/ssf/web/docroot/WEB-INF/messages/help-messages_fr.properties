help.understandingTeams.topic=Comprendre les équipes de {0}
help.understandingTeams.intro=En règle générale, on appelle <span class="new_term">équipe</span> un groupe de personnes qui collaborent pour atteindre un objectif partagé. Les <span class="new_term">équipes {0}</span> vous fournissent une zone spéciale dans laquelle vous pouvez collaborer en ligne et communiquer rapidement et facilement avec vos collègues.
help.understandingTeams.teamWorkspace=Par défaut, tout utilisateur de {0} peut créer un espace de travail d’équipe, qui va constituer une zone de travail spéciale pour votre équipe. Une fois que vous avez créé votre espace de travail d’équipe, vous pouvez ajouter tous les sous-espaces de travail ou dossiers (discussions, bibliothèque de fichiers, wikis, blogs, etc.) nécessaires dans le cadre de votre travail.
help.understandingTeams.globalWorkspace={0} prend en charge un deuxième type d’équipe réservé à une utilisation dans l’arborescence des espaces de travail globaux. Les espaces de travail globaux acceptent normalement la participation de tous, mais il se peut que le propriétaire d’un espace de travail ou d’un dossier souhaite créer une équipe de collaborateurs qui rempliront une fonction bien spécifique dans cette zone (par exemple, des experts sur un sujet-une question qui donnent une cote aux entrées ou des modérateurs). Dans ce cas, le propriétaire peut utiliser l’élément de menu <span class="clickable_item">Equipe</span> > <span class="clickable_item">Ajouter ou supprimer des membres de l'équipe</span> pour créer cette équipe et il peut employer les paramètres de contrôle d’accès pour accorder des droits supplémentaires. 
help.understandingTeams.communicate=Les outils de communication de {0} accélèrent l’utilisation des fonctions entre les membres de l’équipe. Par exemple, si vous cliquez sur le lien <span class="clickable_item">Se réunir</span> au bas d’un espace de travail ou d’un dossier dans un espace de travail d’équipe, cliquez sur <span class="clickable_item">Membres de l'équipe</span> et cliquez sur <span class="clickable_item">Démarrer la réunion maintenant</span> ; {0} lance une réunion Zon sans que vous ayez à spécifier individuellement chacun des noms. L’utilisation de membres dans une équipe facilite l’utilisation du Presse-papiers, de l’IM Zon et de la messagerie électronique.
