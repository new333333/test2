help.configIntro.title=Présentation de la configuration
help.configIntro.content.listIntro={0} est totalement configurable ; cela permet de créer un espace de  collaboration idéal pour votre organisation. Il existe différentes catégories de configuration {0} :
help.configIntro.content.listItem.initial=<span class="def_list_term">Initiale</span>--Active les fonctions minimales de {0} (par exemple, la programmation de la messagerie et les paramètres LDAP).
help.configIntro.content.listItem.prepopulation=<span class="def_list_term">Remplissage préalable</span>--Crée les espaces de travail et dossiers initiaux, détermine l’accès et délègue la gestion des sous-emplacements de l’espace de travail et de la hiérarchie des dossiers. Veillez à obtenir les entrées utilisateur avant de créer la hiérarchie initiale de l’espace de travail.
help.configIntro.content.listItem.placeEnhancement=<span class="def_list_term">Amélioration des emplacements</span>--Sélectionne les options d’aspect pour les espaces de travail et les dossiers.  De plus, vous pouvez créer de nouveaux types d’emplacements (administrateurs de site uniquement) ou de nouvelles entrées ; vous pouvez aussi créer des processus de flux de travail. 
help.configIntro.content.listItem.useEnhancement=<span class="def_list_term">Amélioration d’utilisation</span>--Définit les paramètres d’aspect (par exemple, un motif de couleurs par défaut), des panneaux d’accessoires pour les dossiers globalement disponibles à l’ensemble des utilisateurs, et bien plus. 
help.configIntro.content.listItem.user=<span class="def_list_term">Propre à l’utilisateur</span>--Définit les paramètres d’aspect individuels constants, détermine la façon dont les entrées de dossier sont affichées sur la page, définit les panneaux d’accessoires, et bien plus.  
