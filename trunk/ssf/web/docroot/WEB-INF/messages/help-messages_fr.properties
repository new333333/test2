help.createTeam.siteAdminNotes.content.intro=Par défaut, les personnes créent des équipes qui sont des sous-espaces de travail dans la page "Espaces de travail d’équipe". Si votre organisation est importante, vous voudrez peut-être créer une hiérarchie au sein de laquelle les personnes pourront créer leurs espaces de travail d’équipe spécifiques. Par exemple, vous pouvez créer des sous-espaces de travail dans la zone d’équipe sur la base de l’implantation géographique (Amérique du Nord, Amérique du Sud, Europe, Afrique) ou de la fonction au sein de l’organisation (Direction, Finance, Marketing, Ventes, Services techniques).
help.createTeam.siteAdminNotes.content.howTo=Lorsque vous choisissez de mettre en œuvre une hiérarchie des espaces de travail d’équipe, pensez à modifier la configuration de la page "Espaces de travail d’équipe" de sorte qu’elle utilise la définition "Espace de travail d’équipe" (le bouton <span class="clickable_item">Ajouter un espace de travail d’équipe</span> disparaît). Dans le cas des sous-espaces de travail non racine, créez-les en tant qu’espace de travail, héritez les contrôles d'accès parent et reconfigurez-les en tant qu’espaces de travail d’équipe.  Enfin, dans le cas des espaces de travail racine (à partir desquels les utilisateurs créent leurs espaces de travail d’équipe), créez-les au moyen de la définition "Racine de l’espace de travail d’équipe" (qui ajoute le bouton <span class="clickable_item">Ajouter un espace de travail d’équipe</span>).
help.createTeam.siteAdminNotes.content.access=Par ailleurs, vous pouvez vouloir modifier le contrôle d’accès des sous-espaces de travail de sorte que les personnes puissent créer leurs équipes dans les sous-espaces de travail appropriés uniquement. La création anticipée de noms de groupes pour les sous-groupes organisationnels peut nettement faciliter ce processus.


