help.formViewDesigner.content.intro=Ťĥē Ḁśṕēń <span style="font-style:italic;">Ḟōŕṁ ḁńḋ vīēŵ ḋēśīĝńēŕ</span> \
ṕŕōvīḋēś ŷōu ŵīťĥ ćōńťŕōľ ōvēŕ ťĥē ľōōķ ḁńḋ ḟēēľ ōḟ īńḟōŕṁḁťīōń ćōńťḁīńēŕś (ŵōŕķśṕḁćēś, ḟōľḋēŕś, \
ēńťŕīēś, ḁńḋ uśēŕ ṕŕōḟīľēś).  Ŵĥēń ŷōu ṁōḋīḟŷ ōŕ ćŕēḁťē ḁ ćōńťḁīńēŕ, ŷōu ṁḁŷ ḁṕṕľŷ ōńē ōŕ ṁōŕē \
<span style="font-style:italic;">ḋēśīĝńś</span> ťō īť.  Ēḁćĥ ḋēśīĝń īńćľuḋēś ḁ ḋēḟīńīťīōń ḟōŕ ťĥē \
<span style="font-style:italic;">ḟōŕṁ</span> ťō ḃē ćōṁṕľēťēḋ ŵĥēń śōṁēōńē ćŕēḁťēś ḁ ńēŵ ćōńťḁīńēŕ ōḟ \
ťĥīś ťŷṕē (vēŕŷ śīṁīľḁŕ ťō ḁ śťḁńḋḁŕḋ ĤŤṀĽ ḟōŕṁ), ḁńḋ ḁ <span style="font-style:italic;">vīēŵ</span> \
ḋīśṕľḁŷēḋ ŵĥēń śōṁēōńē ḁććēśśēś ťĥē ēxīśťīńĝ ćōńťḁīńēŕ.
help.formViewDesigner.content.listItem.accessDesigner=Uśīńĝ ťĥē Ḁḋṁīńīśťŕḁťīōń Ṕōŕťľēť, ćľīćķ ťĥē \
