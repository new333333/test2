help.configIntro.designers.intro=La page "Concepteurs de formulaire et d'affichage" vous permet de modifier les définitions par défaut ou d’en créer de nouvelles. 
help.configIntro.designers.getStarted=Pour utiliser ces outils, cliquez sur le signe plus (<span class="clickable_item">+</span>) placé à côté de "Concepteurs de formulaire et d'affichage" dans le portlet d’administration, puis cliquez sur la catégorie avec laquelle vous voulez travailler.
help.configIntro.designers.listIntro={0} propose les concepteurs suivants :
help.configIntro.designers.listItem.entries=<span class="def_list_term">Concepteur d'entrée</span>--Définitions pour les entrées.
help.configIntro.designers.listItem.folders=<span class="def_list_term">Concepteur de dossier</span>--Définitions pour les dossiers.
help.configIntro.designers.listItem.profiles=<span class="def_list_term">Concepteur de profil</span>--Définitions pour les informations de contact (<span class="clickable_item">Modifier le profil</span>).
help.configIntro.designers.listItem.profileListing=<span class="def_list_term">Concepteur de liste de profils</span>--Définitions pour la page "Espaces de travail personnels".
help.configIntro.designers.listItem.workflow=<span class="def_list_term">Concepteur de flux de travail</span>--Définitions pour les processus de flux de travail.
help.configIntro.designers.listItem.userWorkspaces=<span class="def_list_term">Concepteur de flux de travail utilisateur</span>--Définitions pour les espaces de travail personnels.
help.configIntro.designers.listItem.workspaces=<span class="def_list_term">Concepteur d'espace de travail</span>--Définitions pour les espaces de travail globaux et d’équipe.
help.configIntro.designers.using=Lorsque vous utilisez un concepteur autre qu’un concepteur de flux de travail, cliquez sur le signe plus (<span class="clickable_item">+</span>) pour développer l’arborescence afin de voir la vue et le formulaire. Cliquez sur le titre d’un élément à modifier ou proche de l’emplacement d’un nouvel élément, puis utilisez les outils présentés à droite de l’arborescence pour ajouter, modifier, supprimer ou déplacer des éléments. Pour vous aider dans votre travail, le concepteur affiche un aperçu du formulaire au bas de la page.
help.configIntro.designers.restrictions=Les administrateurs de site peuvent utiliser tous les concepteurs ; les propriétaires d’espaces de travail et de dossiers peuvent uniquement utiliser les concepteurs d’entrée et de flux de travail.
##
##   change config settings ####
##
help.configIntro.applyDefs.intro=Pour configurer un espace de travail ou un dossier, affichez l’emplacement et cliquez sur<br /> <span class="clickable_item">Gérer ce...</span> > <span class="clickable_item">Configurer</span>.
help.configIntro.applyDefs.workspace=Lorsque vous configurez un espace de travail, vous pouvez hériter de la définition de l’espace de travail parent et aussi sélectionner une vue par défaut. Vous ne pouvez pas modifier la vue par défaut de l’espace de travail de premier niveau pour votre organisation.
help.configIntro.applyDefs.folders.listIntro=Vous pouvez définir ces paramètres de configuration pour les dossiers :
help.configIntro.applyDefs.folders.listItem.allowViews=<span class="def_list_term">Vues autorisées</span>--Les utilisateurs peuvent effectuer une sélection à partir de cette liste.
help.configIntro.applyDefs.folders.listItem.defView=<span class="def_list_term">Vue par défaut</span>--La vue affichée lors de la première visite du dossier.
help.configIntro.applyDefs.folders.listItem.defEntryTypes=<span class="def_list_term">Types d'entrée par défaut</span>--Types d'entrée par défaut qu’un utilisateur peut créer.
help.configIntro.applyDefs.folders.listItem.workflowAssociations=<span class="def_list_term">Associations de flux de travail</span>--Processus de flux de travail qui commence automatiquement dès qu’un utilisateur crée le type d’entrée spécifié.
help.configIntro.applyDefs.folders.listItem.workflow=<span class="def_list_term">Flux de travail</span>--Processus de flux de travail que vous pouvez appliquer à une entrée pendant sa visualisation, au moyen d’une zone de liste déroulante.
##
##   dedicated apps   ####
##
help.configIntro.dedicatedApps.intro=Avec les outils concepteurs, définitions, flux de travail et configuration, vous pouvez créer des <span class="new_term">applications spécialisées</span>. Vous pouvez ainsi utiliser un dossier {0} comme plate-forme sur laquelle baser une puissante application mappée à un processus professionnel dans votre organisation.
help.configIntro.dedicatedApps.listIntro=Suivez les étapes générales suivantes pour créer des applications spécialisées :
#################################################################################################
#  TRANSLATORS: The letters "PTO" are easily recognizable in American English as meaning 
#               Paid Time Off.  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "PTO" with "paid time off".
#################################################################################################
help.configIntro.dedicatedApps.listItem.createEntry=Créez, au moyen du concepteur d'entrée, l’entrée à utiliser dans le processus professionnel.  Par exemple, si vous voulez créer une application "demande pour congés payés (PTO)", vous aurez probablement besoin des champs d’entrée suivants : date de début, date de fin et nom du manager.
help.configIntro.dedicatedApps.listItem.createWorkflow=Utilisez le concepteur de flux de travail pour créer un processus PTO.
help.configIntro.dedicatedApps.listItem.testWorkflow=Dans un dossier de test, associez le flux de travail à la nouvelle entrée, testez-la, puis ajustez votre nouvelle entrée et votre processus de flux de travail.  (Veillez à demander aux utilisateurs de tester l’application avant de la placer dans un dossier Prêt pour production.)
help.configIntro.dedicatedApps.listItem.createFolder=Créez un dossier et configurez-le de sorte que la seule entrée par défaut soit la nouvelle entrée que vous avez créée, et associez la nouvelle entrée à votre processus PTO. L’application pour ce dossier est "spécialisée" dans la mesure où le dossier contient uniquement les demandes PTO.
help.configIntro.dedicatedApps.listItem.allowedViews=Configurez les vues autorisées qui semblent logiques pour votre application. Par exemple, puisque les demandes PTO possèdent des dates de début et de fin, les managers peuvent trouver utile de pouvoir afficher une vue de calendrier indiquant toutes les demandes de leurs employés au cours d’un mois spécifique.
##
##   templates   ####
##
help.configIntro.templates.intro=Si vous êtes un gestionnaire de site, vous pouvez utiliser l’outil "Modèles d'espace de travail et de dossier". Comme indiqué dans le panneau d’aide précédent, vous pouvez modifier les modèles par défaut ou en créer de nouveaux.
help.configIntro.templates.hierarchy=Les modèles par défaut définissent les paramètres de configuration pour un seul espace de travail ou dossier ; selon la perspective de l’arborescence de l’espace de travail, les modèles par défaut configurent une hiérarchie plate (un seul emplacement uniquement). Cependant, l’une des fonctions les plus puissantes de l’outil Modèles de {0} réside dans la capacité à créer une hiérarchie des dossiers de l’espace de travail. Vous pouvez ainsi développer des hiérarchies imbriquées.
help.configIntro.templates.example=Supposons par exemple que votre organisation veuille que la plupart des espaces de travail d’équipe contiennent deux sous-espaces de travail, une discussion, un dossier de fichiers et un blog. Vous pouvez utiliser le concepteur de modèles pour créer cette hiérarchie d’espaces de travail et de dossiers. Lorsque les utilisateurs créent par la suite un espace de travail d’équipe, ils peuvent sélectionner le modèle que vous avez créé ; {0} crée automatiquement dans leur nouvel espace de travail d’équipe deux sous-espaces de travail, une discussion, un dossier de fichiers et un blog.
help.configIntro.templates.using=Accédez à l'outil Modèle, cliquez sur la case d’option <span class="clickable_item">Espace de travail</span>, et cliquez sur <span class="clickable_item">Ajouter</span>.  Indiquez ensuite un titre, une description et une icône pour votre modèle. Lorsque vous visualisez la page "Modèle d'espace de travail : [votre titre]", vous voyez deux menus : "Gérer ce modèle" et "Gérer cette cible". La commande <span class="clickable_item">Gérer ce modèle</span> > <span class="clickable_item">Ajouter un modèle d'espace de travail</span> permet de spécifier les deux sous-espaces de travail dans notre exemple de scénario. La commande <span class="clickable_item">Gérer cette cible</span> permet de définir les contrôles d’accès, de configurer l’emplacement ou bien de modifier le titre, la description ou l’icône.
help.configIntro.templates.moreUsing=Lorsque vous ajoutez des modèles d’espace de travail et de dossier, vous pouvez remarquer que {0} affiche une arborescence d’espace de travail juste en dessous des menus. Vous pouvez vous servir de cette arborescence pour naviguer jusqu’aux sous-espaces de travail et dossiers dans la hiérarchie des modèles. Par exemple, vous devez naviguer jusqu’à un sous-espace de travail dans le modèle pour ajouter un sous-espace de travail ou un dossier à cet emplacement dans la hiérarchie définie par modèle.

