help.setTeamAccess.content.intro=En plus des membres de l’équipe qui participent à la tâche, vous voudrez peut-être autoriser d’autres personnes à visiter votre espace de travail d’équipe avec des capacités plus limitées. Par exemple, vous pouvez ajouter des personnes au rôle Visiteur, qui permet uniquement de lire les entrées existantes ou d’entrer des commentaires à leur sujet.
help.setTeamAccess.content.listIntro=Pour accorder l’accès de niveau Visiteur :
help.setTeamAccess.content.listItem.viewPage=Affichez votre espace de travail d’équipe.
help.setTeamAccess.content.listItem.aclMenu=Cliquez sur le bouton <span class="clickable_item">Contrôle d'accès</span>. {0} affiche la page "Configurer le contrôle d'accès".
help.setTeamAccess.content.listItem.noInherit=Dans la section "Ce dossier hérite...", cliquez sur la case d’option <span class="clickable_item">Non</span>, puis cliquez sur le bouton <span class="clickable_item">Appliquer</span>.
help.setTeamAccess.content.listItem.addUser=Cliquez sur l’en-tête de la colonne <span class="clickable_item">Ajouter un utilisateur</span>, tapez les premières lettres du prénom ou du nom de la personne, puis cliquez sur le nom présenté comme lien dans la zone de liste déroulante. {0} ajoute une ligne pour cette personne dans le tableau.
help.setTeamAccess.content.listItem.enableUser=Sur la ligne que vous venez de créer, cochez la case placée dans la colonne Visiteur.
help.setTeamAccess.content.listItem.repeat=Répétez les deux dernières étapes autant de fois que nécessaire pour ajouter tous les visiteurs voulus.
