##
## Workspace and folder menu bar  ####
##
help.manageMenuBar.intro=Il s’agit des seuls outils de gestion et de configuration que vous êtes autorisé(e) à utiliser. Les administrateurs de site, ou bien le propriétaire de cet espace de travail ou de ce dossier, peuvent utiliser ces outils et autoriser leur accès. 
help.manageMenuBar.menuDescription=Le menu "Gérer cet espace de travail" vous permet d’ajouter des sous-espaces de travail, des dossiers et des sous-dossiers ; de générer des rapports ; de configurer des vues pour la page ; ou bien de supprimer, modifier ou déplacer cet emplacement.
help.manageMenuBar.aclsTeams=Le bouton "Contrôle d’accès" modifie l’identité des personnes qui peuvent visualiser cet emplacement et y participer. Le menu Équipe vous permet de gérer les membres de l’équipe pour cet emplacement et de communiquer rapidement avec eux. 
help.manageMenuBar.adminMoreInfo=Les présentations qui suivent sont utiles pour les administrateurs de site, ainsi que pour les propriétaires d’espace de travail et de dossier qui souhaitent en apprendre plus sur l’administration :
##
## Folder-management menu bar  ####
##
help.manageMenuBar.folders.menuDescription=Le menu "Gérer ce dossier" vous permet d’ajouter des sous-dossiers ; de générer des rapports ; de configurer des vues pour la page ; de définir des paramètres pour les publications de messages dans ce dossier ; ou pour supprimer, modifier ou déplacer cet emplacement.
help.manageMenuBar.folders.subscriptions=Le menu Abonnements vous permet de recevoir les notifications électroniques concernant les entrées nouvelles ou modifiées, et il permet à un lecteur RSS de récupérer ces entrées.
##
## Personal workspace menu bar  ####
##
help.modifyProfileButton.intro=Cet outil vous permet de modifier les informations de contact (par exemple, nom, numéro de téléphone, adresse électronique et nom d’utilisateur Zon. 
help.modifyProfileButton.pics=Vous pouvez également charger des photos, les commander au moyen des icônes Flèche haut et Flèche bas et les supprimer. Si vous chargez plusieurs photos, {0} affiche la première dans la liste de la section Photo, et il affiche des versions miniatures des autres dans une barre placée sous les informations de contact.  Lorsque vous passez votre souris sur l’une des miniatures, {0} en affiche une version grand format dans la section Photo.
##
## folder-listing toolbar  ####
##
help.moreFolderNavigation.listIntro=Ces outils contrôlent l’aspect de la liste de dossiers et le mode de navigation entre les pages de cette liste. Une liste de dossiers propose des entrées ou des informations sur les entrées. Cette barre d’outils propose les outils suivants, de gauche à droite :
help.moreFolderNavigation.listItem.entryNumbers=<span class="def_list_term">Entrées affichées</span>--{0} liste la plage des entrées affichées. (Les types de dossiers numérotent normalement leurs entrées dans leur ordre de création.)
help.moreFolderNavigation.listItem.howManyEntries=<span class="def_list_term">Nombre d’entrées</span>--Cette zone de liste déroulante spécifie le nombre d’entrées que vous voulez afficher en une seule fois (autrement dit, combien d’entrées vous voulez afficher "sur une page"). 
help.moreFolderNavigation.listItem.goToPage=<span class="def_list_term">Aller à la page</span>--Lorsque vous entrez un numéro de page dans cette case de texte et que vous cliquez sur <span class="clickable_item">Aller</span>, {0} affiche cette page des entrées de dossier. 
help.moreFolderNavigation.listItem.goToPageNumber=<span class="def_list_term">Numéros de pages liés</span>--Cliquez sur le numéro de la page de dossier susceptible de contenir l’entrée recherchée ou utilisez les icônes Double flèche gauche ou Double flèche droite pour parcourir le dossier page par page.
help.moreFolderNavigation.listItem.configureColumns=<span class="def_list_term">Configurer les colonnes</span>--Si vous affichez le contenu du dossier sous forme de table et que vous êtes le propriétaire de ce dossier, vous pouvez utiliser ce lien afin de définir les colonnes par défaut pour tous les utilisateurs qui visualiseront ce dossier.
##
## folder-listing-page settings  ####
##
help.folderControlAndFiltering.listIntro=Ces outils contrôlent l’aspect et le contenu d’une page spécifique de la liste de dossiers. Cette barre d’outils propose les outils suivants, de gauche à droite :
help.folderControlAndFiltering.listItem.newMenu=<span class="def_list_term">Nouveau menu</span>--Ce menu ajoute de nouvelles entrées au dossier.
help.folderControlAndFiltering.listItem.sorting=<span class="def_list_term">Trier par</span>--Lorsque vous affichez un dossier de discussion sous forme de liste, ce menu vous permet de modifier l’ordre de tri.
help.folderControlAndFiltering.listItem.folderView=<span class="def_list_term">Vue de dossier</span>--Ce menu vous permet de sélectionner la façon dont vous voulez présenter les informations de dossier, parmi les options autorisées par le propriétaire ou l’administrateur de ce dossier. En plus de visualiser une discussion sous forme de liste ou de table, vous pourrez, le cas échéant, choisir d’afficher les informations sous forme de blog, wiki ou calendrier (classé par date).
help.folderControlAndFiltering.listItem.folderAction=<span class="def_list_term">Action de dossier</span>--Ce menu indique sous quelle forme vous voulez afficher une entrée lorsque vous cliquez sur son lien de titre dans la liste (superposée dans la même page, dans une nouvelle fenêtre ou au bas d’une table de dossier).
help.folderControlAndFiltering.listItem.importCalendar=<span class="def_list_term">Importer le calendrier</span>--Lorsque vous affichez un calendrier, ce bouton vous permet d’importer des entrées de calendrier à partir d’autres calendriers qui prennent en charge le format iCal (par exemple, Google et Outlook), et de les inclure dans votre dossier {0}. Reportez-vous à l’aide de votre autre calendrier pour en savoir plus sur l’exportation des rendez-vous dans un fichier iCal.
help.folderControlAndFiltering.listItem.filter=<span class="def_list_term">Filtre</span>--Ces outils vous permettent de définir des filtres qui vont inclure ou exclure des entrées de la liste de dossier sur la base des critères de recherche. (Par exemple, vous pouvez créer un filtre pour afficher uniquement les entrées de dossier que vous avez créées.) Pour créer un nouveau filtre, cliquez sur <span class="clickable_item">Modifier</span>.
##
## subscriptions  ####
##
help.manageSubscriptionsMenu.intro=Ce menu vous permet d’assurer le suivi de l’activité dans le dossier. Vous pouvez choisir les notifications électroniques, un abonnement RSS ou les deux.
help.manageSubscriptionsMenu.emailNotifications=Les <span class="new_term">notifications électroniques</span> sont des messages électroniques que {0} vous envoie pour vous donner des informations sur les entrées de dossier nouvelles ou modifiées. Lorsque vous indiquez que vous voulez des notifications <span class="new_term">individuelles</span>, {0} envoie un message électronique séparé pour chaque entrée nouvelle ou modifiée. Lorsque vous indiquez que vous voulez des notifications <span class="new_term">condensées</span>, {0} envoie un message pour chaque période de notification programmée par le propriétaire ou l’administrateur du dossier. Ce message contient le récapitulatif de toutes les modifications ou créations intervenues depuis la dernière notification. Ce menu vous permet également de désactiver les notifications électroniques définies par le propriétaire ou l’administrateur du dossier.
help.manageSubscriptionsMenu.rss=<span class="new_term">RSS</span>, parfois appelé "fil Web" ou "canal", permet de s’abonner à un contenu évolutif. Un lecteur RSS peut vérifier les dossiers {0} afin d’extraire les entrées nouvelles ou modifiées. Les dernières versions des navigateurs Web les plus modernes sont dotées d’un lecteur RSS intégré accessible à partir de leurs menus. Pour vous abonner à un dossier {0}, cliquez sur <span class="clickable_item">Abonnements</span> > <span class="clickable_item">Fil RSS</span>. Les tous derniers navigateurs peuvent afficher un formulaire comportant quelques questions ; l’inscription est complète une fois que vous répondez à ces questions. Lorsque vous utilisez cet élément de menu, les navigateurs les plus anciens affichent du code XML balisé sur la page. Dans ce cas, sélectionnez l’adresse Web (URL), copiez-la et collez-la dans votre lecteur RSS (consultez les administrateurs informatiques de votre organisation pour en savoir plus).


