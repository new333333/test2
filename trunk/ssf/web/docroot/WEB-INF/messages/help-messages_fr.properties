help.myWorkspaceIcon.content.intro=Cliquez sur l’icône <span class="clickable_item">Mon espace de travail</span> pour afficher votre page d’accueil {0}. A la fois amusant et intéressant, cet <span class="new_term">espace de travail personnel</span> peut contenir :
help.myWorkspaceIcon.content.listItem.pictures=Votre photo et d’autre photos favorites
help.myWorkspaceIcon.content.listItem.contactInfo=Les informations de contact
help.myWorkspaceIcon.content.listItem.blog=Votre blog
help.myWorkspaceIcon.content.listItem.task=Votre calendrier personnel
help.myWorkspaceIcon.content.listItem.guestbook=Un livre d’invités que les autres utilisateurs peuvent signer
help.myWorkspaceIcon.content.listItem.more=Et bien plus encore !
help.myWorkspaceIcon.content.ifNew=Si vous comptez parmi les nouveaux utilisateurs de {0}, une bonne façon pour démarrer consiste à apprendre à maîtriser votre espace de travail personnel. Par exemple, vous pouvez écrire une introduction à votre espace de travail, charger des images et ajouter une entrée de blog (entrée de journal). Les visiteurs de votre espace de travail personnel peuvent visualiser vos informations de contact, afficher vos entrées de blog et ajouter des commentaires.

##
## FAVORITES ICON  ####
##
help.favoritesicon.title=Le panneau Favoris
help.favoritesicon.content.intro=Lorsque vous cliquez sur l’icône <span class="clickable_item">Favoris</span>, {0} affiche le panneau Favoris. Ce panneau contient des liens renvoyant à vos espaces de travail et dossiers favoris.
help.favoritesicon.content.using=Pour ajouter des emplacements à votre panneau Favoris, utilisez la barre de navigation ou l’arborescence des espaces de travail afin d’afficher un espace de travail ou un dossier. Lorsque vous êtes dans l’un de vos emplacements favoris, cliquez sur l’icône <span class="clickable_item">Favoris</span>, puis cliquez sur le lien <span class="clickable_item">Ajouter cette page</span>.
help.favoritesicon.content.organizing=Le panneau Favoris inclut les outils qui permettent d’organiser les liens renvoyant à vos pages favorites. Dans le panneau Favoris, cliquez sur le lien <span class="clickable_item">Modifier les favoris</span>, cochez la case correspondant à la page voulue et indiquez si vous voulez monter ou descendre le lien dans la liste, ou bien si vous voulez supprimer le lien à partir du panneau Favoris.

##
## SEARCH BOXES   ####
##
help.searchboxes.content.intro=Tapez des mots ou des expressions entre guillemets dans la case "Recherche rapide", puis appuyez sur la touche <span class="keyboard_keys">Entrée</span> du clavier ou cliquez sur l’icône Rechercher :
help.searchboxes.content.results={0} crée un nouvel onglet et retourne une liste de liens renvoyant à tous les éléments de {0} qui contiennent tous les mots ou toutes les expressions que vous avez spécifiés. Une fois la recherche terminée, cliquez sur l’icône <span class="clickable_item">X</span> de l’onglet pour la supprimer.
help.searchboxes.content.peoplePlacesTags=Cliquez sur le lien <span class="clickable_item">Avancé</span> pour affiner votre recherche. La petite icône Flèche vers le bas placée à côté de l’icône Rechercher permet d’afficher les liens renvoyant aux recherches enregistrées.  Par ailleurs, les zones de texte "Rechercher les personnes", "Rechercher les emplacements" et "Rechercher les balises" permettent de localiser rapidement différents types d’élément. 
help.searchboxes.content.typeFewLetters=Dans le cas des zones de texte relatives aux personnes, aux emplacements et aux balises, {0} applique la fonction "taper pour rechercher". A mesure que vous effectuez votre saisie, {0} liste les éléments qui correspondent à ce que vous tapez (par exemple, tous les éléments correspondant à "d", puis tous les éléments correspondant à "di"). Si les choix disponibles occupent plusieurs panneaux, vous pouvez cliquer sur les icônes Flèche gauche et Flèche droite pour les parcourir.
# more info is a global tag
help.searchboxes.subtopic.moreSearchInfo=Plus d’informations sur la recherche
##
## search boxes moreinfo: search results
##
help.searchboxes.subtopic.searchResults=Utilisation de la page des résultats de la recherche
help.searchboxes.searchResults.intro=Lorsque vous avez lancé une recherche, la <span class="new_term">page des résultats de la recherche</span> propose des outils dans la colonne de gauche, et elle affiche les <span class="new_term">critères de recherche</span> en haut de la colonne de droite, immédiatement suivis des éléments trouvés qui leur correspondent.
help.searchboxes.searchResults.saved=En haut de la colonne de gauche, vous pouvez indiquer un nom pour la recherche courante, puis cliquer sur <span class="clickable_item">Enregistrer</span>. Dans la barre de navigation, vous pouvez alors cliquer sur l’icône de flèche (placée à côté de l’icône Rechercher) puis sur un lien de nom pour effectuer une recherche enregistrée.
help.searchboxes.searchResults.rankingsTags=La colonne de gauche propose en plus des liens renvoyant aux emplacements et aux personnes les mieux classés pour les éléments correspondants. En commençant par indiquer les éléments les plus pertinents, ces listes vous indiquent les emplacements où votre rubrique de recherche fait le plus souvent l’objet d’une discussion et le nom de la personne qui contribue le plus à cette discussion. Enfin, cette colonne indique les balises qui ont été appliquées aux éléments correspondants.
help.searchboxes.searchResults.criteria=Si, en haut de la colonne de droite, vous spécifiez une nouvelle chaîne dans "Recherche rapide", {0} affiche les résultats dans un nouvel onglet. Les recherches avancées ultérieures utilisent le même onglet. {0} liste les éléments correspondants sous les critères.
##
## search boxes moreinfo: advanced search
##
help.searchboxes.subtopic.advancedSearch=Utilisation de la recherche avancée
help.searchboxes.advancedSearch.intro=La recherche avancée vous permet de restreindre votre recherche sur la base de différents critères supplémentaires, par exemple l’auteur de l’élément, un espace de travail ou un dossier spécifique, une catégorie d’éléments (dossiers uniquement ou espaces de travail personnels uniquement), l’état d’un flux de travail, une balise appliquée, une date d’activité, etc.
help.searchboxes.advancedSearch.access=Vous accédez au formulaire de recherche avancée à partir de la barre de navigation ou d’un résultat de la recherche ; à l’issue d’une recherche rapide, vous pouvez cliquer sur <span class="clickable_item">Avancé</span> pour passer à une recherche avancée. Pour inclure plus de critères que ceux initialement fournis, cliquez sur le lien <span class="clickable_item">Autres options...</span> dans le coin supérieur droit de la fenêtre. (Si vous cliquez une nouvelle fois sur ce même lien, vous masquez les critères supplémentaires.)
help.searchboxes.advancedSearch.moreCriteria=Si votre recherche exige plusieurs critères, cliquez sur le bouton <span class="clickable_item">Autres critères...</span> ; {0} affiche une nouvelle zone de liste déroulante que vous pouvez utiliser. Cliquez sur l’icône <span class="clickable_item">X</span> placée à côté d’une zone de liste déroulante de critères pour la supprimer du formulaire.
##
## search boxes moreinfo: restrict to one place
##
help.searchboxes.subtopic.restrictingSearches=Restriction de la recherche à un seul emplacement
help.searchboxes.restrictingSearches.listIntro=Pour restreindre la recherche à un espace de travail ou un dossier, procédez comme suit :
help.searchboxes.restrictingSearches.listItem.clickAdvanced=Cliquez sur le lien <span class="clickable_item">Avancé</span>.
help.searchboxes.restrictingSearches.listItem.workspaceTree=Dans le formulaire "Recherche avancée", cliquez sur le signe plus (<span class="clickable_item">+</span>) placé à côté de l’espace de travail de premier niveau ("Espaces de travail"), parcourez la hiérarchie et cochez la case correspondant à l’espace de travail ou au dossier que vous voulez rechercher.  (Utilisez les icônes Signe plus et Signe moins et veillez à ne pas cliquer sur le titre des espaces de travail et des dossiers.)
help.searchboxes.restrictingSearches.listItem.searchSubs=Si vous voulez que {0} effectue une recherche dans tous les emplacements figurant sous votre sélection dans l’arborescence des espaces de travail, cochez la case correspondante afin <span class="clickable_item">d’inclure tous les sous-emplacements dans la recherche</span>.
help.searchboxes.restrictingSearches.listItem.moreCriteria=Spécifiez les critères supplémentaires de recherche avancée.
help.searchboxes.restrictingSearches.listItem.clickSearch=Cliquez sur l’icône <span class="clickable_item">Rechercher</span>, dans le coin inférieur droit de la partie supérieure du formulaire.
##
## search icon: search-strings page
##
help.searchboxes.subtopic.searchStrings=Règles applicables aux chaînes de recherche
help.searchboxes.searchStrings.content.intro=Veillez à appliquer les règles suivantes aux chaînes de recherche :
help.searchboxes.searchStrings.content.listItem.case=<span class="def_list_term">Sensibilité à la casse</span>--Si vous entrez uniquement des minuscules, {0} renvoie les éléments correspondants sans tenir compte de leur casse ("arbre" renverra "arbre", "Arbre", "ARbrE", etc.). Si votre entrée contient une ou plusieurs majuscules, {0} renvoie uniquement les correspondances exactes ("Arbre" ne correspond pas à "arbre").
help.searchboxes.searchStrings.content.listItem.severalWords=<span class="def_list_term">Plusieurs mots</span>--{0} renvoie les éléments qui contiennent tous les mots de la chaîne de recherche.
help.searchboxes.searchStrings.content.listItem.quotedPhrase=<span class="def_list_term">Expression entre guillemets</span>--{0} renvoie les éléments qui correspondent à tous les mots dans l’ordre indiqué. Les règles de sensibilité à la casse s’appliquent comme précédemment indiqué.
help.searchboxes.searchStrings.content.listItem.exclude=<span class="def_list_term">Exclusion</span>--Pour exclure un mot ("ne pas retourner les éléments correspondants qui contiennent ce mot"), faites-le précéder du signe moins (-). Par exemple, "-arbre" exclut tous les éléments contenant "arbre", "Arbre", "ARBRE", etc.

##
## My teams listing/link   ####
##
#   TRANSLATORS: The first two sentences are alternates, both combined with third sentence 
#                to form a paragraph.
help.myTeams.intro.portalPage=Lorsque vous cliquez sur la zone de liste déroulante <span class="clickable_item">Mes équipes</span>, vous affichez les liens renvoyant à tous les espaces de travail globaux et d’équipe dont vous êtes membre. 
help.myTeams.intro.navBar=Lorsque vous cliquez sur l’icône <span class="clickable_item">Mes équipes</span>, vous affichez les liens renvoyant à tous les espaces de travail globaux et d’équipe dont vous êtes membre. 
help.myTeams.intro.continued=Cliquez sur un lien de titre pour visiter l’espace de travail ou le dossier. Cliquez une nouvelle fois sur <span class="clickable_item">Mes équipes</span> pour masquer la liste.
help.myTeams.teamsDefined=Le fait d’appartenir à une équipe permet de déterminer qui peut afficher un espace de travail ou un dossier, ou y participer.  Il permet aussi d’accélérer la configuration et la communication. Par exemple, si vous travaillez dans une zone d’équipe, vous pouvez ajouter rapidement tous les membres d’une équipe à une liste de copains ou au Presse-papiers.

##
## Create teams: task list   ####
##
help.createTeam.content.listIntro=Pour créer un espace de travail pour votre équipe :
help.createTeam.content.listItem.clickTeams=Dans l’arborescence des espaces de travail placée dans la partie gauche de ce portlet, cliquez sur <span class="clickable_item">Espaces de travail d’équipe</span>. 
help.createTeam.content.listItem.clickTeams.otherWorkspace=Si votre administrateur {0} vous indique de naviguer jusqu’à un autre espace de travail, cliquez sur le signe plus (<span class="clickable_item">+</span>) placé à côté des "Espaces de travail d’équipe" (et, peut-être, d’autres sous-espaces de travail) afin de trouver l’emplacement correct. Cliquez sur son lien de titre.
help.createTeam.content.listItem.clickMenu=Cliquez sur le bouton <span class="clickable_item">Ajouter un espace de travail d’équipe</span>. 
help.createTeam.content.listItem.fillOutForm=Remplissez le formulaire, en indiquant le titre de votre espace de travail d’équipe, une description de son objectif, les dossiers à inclure dans l’espace de travail et la liste des membres de l’équipe. Lorsque vous sélectionnez un modèle d’espace de travail, choisissez le modèle par défaut, sauf instruction contraire de votre administrateur {0}.
# Click OK is a global tag.
help.createTeam.content.defaultAccess=Par défaut, seuls les membres de l’équipe peuvent afficher le contenu de votre espace de travail d’équipe et y participer.


