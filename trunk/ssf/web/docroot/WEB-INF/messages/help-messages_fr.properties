##
##   Explaining definitions  ####
##
help.configIntro.understandDefs.intro=Pour configurer {0}, il est utile de comprendre la conception qui prend en charge les objets de l’interface utilisateur. Commencez par prendre en compte les différentes catégories d’objets. En règle générale, il existe les <span class="new_term">espaces de travail</span>, les <span class="new_term">dossiers</span> (emplacements) et les <span class="new_term">entrées</span> (éléments). De plus, il y a les <span class="new_term">espaces de travail personnels, </span>les <span class="new_term">profils</span> des informations de contact (personnes) et les fichiers <span class="new_term">liés</span> aux entrées (éléments également).
help.configIntro.understandDefs.subcategories=Pour prendre en charge un objectif de collaboration spécifique, chaque catégorie peut avoir des sous-catégories. Tenez compte de la catégorie de dossier. Pour affiner son objectif, un dossier peut être une discussion, un blog, un wiki, un fichier, un album photo, un livre d’invités, etc. 
help.configIntro.understandDefs.definitions=Une <span class="new_term">définition</span> est un ensemble d’éléments qui affectent le contenu et l’aspect d’une sous-catégorie d’objets. En poursuivant avec notre exemple de dossier, la définition wiki établit à la fois le formulaire utilisé pour créer un dossier wiki (<span class="new_term">le formulaire</span>) et le contenu qui apparaît lorsque vous affichez un dossier wiki (<span class="new_term">la vue</span>). 
help.configIntro.understandDefs.instances=Enfin, tenez compte de la différence entre une catégorie (par exemple, "un dossier wiki") et un objet créé qui appartient à cette catégorie (par exemple, "Wiki pour les procédures et politiques Acme"). Lorsque vous indiquez à {0} de créer un objet, il exige un ensemble de paramètres de configuration par défaut à appliquer au nouvel objet créé.
help.configIntro.understandDefs.templates=Un <span class="new_term">modèle</span> représente l’ensemble de paramètres de configuration par défaut utilisés pour créer un nouvel emplacement (espace de travail ou dossier). Un modèle inclut une définition (le formulaire et la vue utilisés pour créer et afficher l’objet), les paramètres de contrôle d’accès par défaut (normalement "hériter du parent"), et souvent bien plus.  Par exemple, les modèles de dossiers incluent les types d’entrée par défaut (les dossiers wiki doivent contenir des entrées wiki), la liste des vues autorisées (présentant si possible les données wiki dans une table de discussion, ou classées par date comme dans un calendrier), une vue par défaut (les dossiers wiki doivent correspondre par défaut à l’affichage d’un dossier wiki), et bien plus.
##
