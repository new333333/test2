#########################################################################
##############            Misc. Tools                    ################
#########################################################################
##
## Tabs  ####
##
help.tabs.intro=Lorsque vous visitez une page ou que vous effectuez une recherche, {0} affiche les informations résultantes dans un nouvel onglet. Les onglets vous permettent de passer au type précédent ou suivant de travail effectué dans différents emplacements. 
help.tabs.using=Lorsque vous avez effectué toutes les opérations voulues dans un onglet, cliquez sur l’icône <span class="clickable_item">X</span> pour le supprimer, puis cliquez sur le titre d’un autre onglet afin de poursuivre vos manipulations. Lorsque vous vous déconnectez, vous perdez votre ensemble d’onglets ; {0} recommence avec un seul onglet.
help.tabs.types.listIntro=Les actions suivantes permettent de créer un nouvel onglet :
help.tabs.types.listItem.workspaces=Cliquer sur un lien renvoyant à un espace de travail
help.tabs.types.listItem.folder=Cliquer sur un lien renvoyant à un dossier
help.tabs.types.listItem.quickSearch=Effectuer une recherche rapide (une recherche rapide crée toujours un onglet séparé)
help.tabs.types.listItem.advancedSearch=Exécuter une recherche avancée (une recherche avancée utilise toujours le même onglet "Recherche avancée")
help.tabs.entries=Lorsque vous manipulez ces entrées, vous pouvez les afficher au format qui vous semble le plus pratique (dans le même onglet, dans un onglet différent ou dans une autre fenêtre de navigateur).
##
## workspace tree (breadcrumbs)  ####
##
help.breadCrumbs.intro=Cette <span class="new_term">arborescence d’espaces de travail</span> indique le chemin de tous les espaces de travail et dossiers qui contiennent l’emplacement affiché. 
help.breadCrumbs.opensInNewTab=Cette arborescence vous permet également de naviguer jusqu’à n’importe quel autre emplacement dans {0}, mais sans quitter la page actuelle. Lorsque vous cliquez sur un lien d’espace de travail ou de dossier dans l’arborescence, {0} crée un nouvel onglet pour afficher l’emplacement demandé. Pour revenir à l’emplacement dans lequel vous étiez précédemment en train de travailler, cliquez sur l’onglet correspondant.
#The next line is taken from the workspace-tree portlet

##
## Accessories tools  ####
##
helpSpot.accessory.listIntro=Les <span class="new_term">accessoires</span> sont les sections situées vers le haut des pages d’espace de travail et de dossier, et qui améliorent le travail d’équipe et la communication. Les exemples suivants illustrent les accessoires :
helpSpot.accessory.listItem.search=Résultats de la recherche (s’applique, le cas échéant, à l’emplacement actuel uniquement)
helpSpot.accessory.listItem.buddyList=Liste de copains (peut servir aux experts locaux sur un sujet-une question)
helpSpot.accessory.listItem.workspaceTree=Arborescence d’espace de travail (ouverture à cet emplacement dans la hiérarchie)
helpSpot.accessory.listItem.guestBook=Livre d'invités
helpSpot.accessory.adding=Lorsque vous ajoutez un accessoire, vous pouvez l'appliquer uniquement à l'emplacement actuel que vous visualisez, l’appliquer à tous les emplacements que vous visualisez ou, si vous êtes le propriétaire d’un espace de travail ou d’un dossier, l’appliquer à l’emplacement visualisé par tous les utilisateurs (un <span class="new_term">accessoire de la communauté</span>). Une fois que vous avez créé un panneau de la communauté ou global, vous pouvez définir une mise en page par défaut (l’ordre dans lequel les accessoires apparaissent).
helpSpot.accessory.using=Pour réordonner un accessoire, cliquez sur la barre de titre, faites-le glisser et déposez-le lorsqu’une ligne foncée apparaît sur la page. Vous pouvez ouvrir et fermer le panneau entier ou des accessoires individuels en cliquant sur les icônes Ouvrir et Fermer. Lorsque vous cliquez sur l’icône similaire à l’icône Accessoires, vous configurez un accessoire.  Cliquez sur l’icône <span class="clickable_item">X</span> pour supprimer un accessoire et supprimez tous les accessoires pour retirer intégralement le panneau.

##
## footer toolbar  ####
##
help.bottomLinks.intro=Ces outils permettent normalement d’établir rapidement le contact avec les utilisateurs qui travaillent sur cette page ou cette entrée. Par exemple, vous pouvez envoyer un message électronique ou créer une réunion avec tous les utilisateurs qui ont créé une entrée ou un commentaire dans un dossier. Vous pouvez faire de même avec tous les membres de l’équipe du dossier. 
help.bottomLinks.exceptions=Il existe certaines exceptions : "Ajouter des fichiers au dossier" (qui vous permet de glisser-déposer les fichiers dans un dossier), le <span class="new_term">lien permalink</span> du dossier ou de l’espace de travail(qui propose une adresse URL que vous pouvez copier et envoyer aux autres utilisateurs, pour leur permettre d’accéder directement à une page), "S'abonner à cette entrée" (qui permet d’envoyer des notifications électroniques signalant les modifications de l’entrée) et "Changer le thème" (qui modifie le motif de couleurs de {0}).
help.bottomLinks.clipboard=Le <span class="new_term">Presse-papiers</span> est un outil qui vous permet de collecter le nom des utilisateurs lorsque vous visitez des pages dans {0}. Par la suite, lorsque vous utilisez un outil dans lequel vous devez entrer des noms d’utilisateur, vous pouvez sans problème vous reporter aux noms placés dans votre Presse-papiers. Ces noms restent dans le Presse-papiers tant que vous ne les supprimez pas ou que vous ne vous déconnectez pas.
help.bottomLinks.iCal=Lorsque vous affichez un dossier ou une entrée de calendrier, utilisez le lien <span class="clickable_item">iCal</span> pour exporter les données de calendrier {0} afin de les inclure dans un autre calendrier prenant en charge le format iCal (par exemple, Google et Outlook). Cliquez sur le lien, enregistrez le fichier avec l’extension ".ics" et importez-le dans l’autre calendrier (reportez-vous à l’aide de l’autre calendrier pour plus d’informations).
help.bottomLinks.webDAV=Vous pouvez aussi voir le lien "Afficher ce dossier sous forme de dossier WebDAV" lorsque vous visualisez un dossier.
help.webDAV.subtopic=Utilisation de WebDAV
##
## WebDAV  ####
##
help.webDAV.intro=<span class="new_term">WebDAV</span> (World Wide Web Distributed Authoring and Versioning) est une norme destinée à faciliter la gestion de fichiers et l’édition collaboratives. Lorsque vous utilisez Internet Explorer 7.0 ou version supérieure, {0} active les outils WebDAV. Ces outils sont uniquement compatibles avec Microsoft Windows XP.
help.webDAV.using=Lorsque vous cliquez sur <span class="clickable_item">Afficher ce dossier sous forme de dossier WebDAV</span> dans la barre d’outils du pied de page, {0} appelle une fenêtre WebDAV. Si cette fenêtre n’est pas opérationnelle, consultez le propriétaire ou l’administrateur du dossier afin de vous assurer que la configuration prend en charge WebDAV (les noms de dossier doivent être uniques). En plus du lien renvoyant à la barre d’outils du pied de page, {0} active une autre icône qui permet de charger les pièces jointes d’entrée au moyen de WebDAV (elle correspond à la deuxième icône de l’ensemble).
help.webDAV.login=Avec WebDAV, vous devez spécifier plusieurs fois votre nom de connexion et votre mot de passe {0} lorsque vous manipulez ces fichiers. WebDAV exige des mots de passe spécifiques pour des applications différentes (votre navigateur et {0}), et il peut exiger un troisième nom de connexion pour vous donner accès à un fichier individuel.

##
## accessible mode  ####
##
help.accessibleMode.intro=Le <span class="new_term">mode d'accessibilité</span> présente une interface utilisateur légèrement modifiée conforme aux normes internationales d’accessibilité présentées dans les documents Section 508 (États-Unis) et W3C. Activez ce mode lorsque vous utilisez {0} avec des périphériques d’assistance, comme les lecteurs de page.
help.accessibleMode.disabling=Lorsque vous cliquez sur ce lien, {0} affiche le lien "Désactiver 
le mode d'accessibilité", qui vous renvoie dans l'interface utilisateur par défaut.
##
## folder table  ####
##
help.folderTable.listIntro=Lorsque vous manipulez la table de dossier, chaque ligne contient des informations sur une entrée. Veillez à respecter les conseils suivants lorsque vous utilisez cette table :
help.folderTable.listItem.columnWidth=En haut de la table, cliquez sur une ligne présentant deux têtes de flèche et faites glisser vers la gauche ou la droite pour redimensionner la colonne.
help.folderTable.listItem.sortColumn=Cliquez sur un en-tête de colonne pour trier la table sur la base de cette colonne. Cliquez une nouvelle fois pour inverser l’ordre de tri. L’icône de flèche placée à côté de cet en-tête de colonne indique que la table est actuellement triée sur la base de cette colonne (la flèche Haut traduit un ordre descendant et la flèche Bas, un ordre descendant).
help.folderTable.listItem.seeWholeTitle=Placez le curseur de votre souris sur une cellule (par exemple, un titre trop long pour la cellule de la table) ; {0} affiche alors le contenu complet de cette cellule.
help.folderTable.listItem.viewEntry=Cliquez sur la flèche Bas à côté du titre de l’entrée, sélectionnez une méthode d’affichage (utilisation de la méthode par défaut, dans l’onglet actuel, dans un nouvel onglet ou dans une nouvelle fenêtre de navigateur) et affichez l’entrée.
##
## wiki side bar  ####
##
help.wikiControls.intro=Un <span class="new_term">wiki</span> est un ensemble d’entrées associées qui peut être rédigé par tous les participants au dossier. Par exemple, le wiki le plus connu sur Internet est Wikipédia. Les autres exemples de contenu wiki incluent les glossaires, ainsi que les politiques et les procédures.
help.wikiControls.default=Par défaut, {0} n’affiche aucune page wiki lorsque vous affichez un dossier wiki pour la première fois ; l’utilisateur doit se servir de l’encadré wiki pour localiser les pages. Si vous voulez que {0} affiche une page wiki initiale, vous devez rechercher et afficher l’entrée voulue, puis cliquer sur <span class="clickable_item">Définir la page d'accueil</span> dans la barre d'outils de saisie.Utiliser ce texte 
help.wikiControls.search=L’encadré wiki contient la case de texte "Rechercher une page", qui utilise la fonction "taper pour rechercher". Dans cette case de texte, {0} liste les pages wiki dont le titre contient un mot ou une phrase correspondant à ce que vous avez tapé jusqu’à présent. Par exemple, si vous tapez "tâches d’administration", {0} liste les pages "Tâches d’administration" et "Délégation des tâches d’administration".
help.wikiControls.sidebar=La section Navigation propose la liste triée de toutes les pages wiki. Cliquez sur <span class="clickable_item">Tout</span> pour trier la liste par ordre alphabétique des titres. Cliquez sur <span class="clickable_item">Récent</span> afin de trier la liste en fonction de l’activité la plus récente (création ou modification).

##
## blog side bar  ####
##
help.moreBlogTools.intro=Un <span class="new_term">blog</span> est un dossier contenant des entrées de journal. Ces entrées sont présentées par ordre chronologique (de la plus récente à la plus ancienne). En fonction des paramètres de contrôle d’accès, les utilisateurs autres que l’auteur peuvent donner une cote aux entrées de blog et écrire des commentaires les concernant.
help.moreBlogTools.sidebar=L’encadré de blog propose des outils permettant de localiser et d’afficher les entrées de blog. Cliquez sur une date dans le calendrier ; {0} affiche la liste de blogs telle qu’elle apparaissait ce jour spécifique, en commençant par les entrées de ce jour, suivies de toutes les entrées plus anciennes ; si vous sélectionnez un nouveau mois sans cliquer sur une date, veillez à bien cliquer sur <span class="clickable_item">OK</span> pour appliquer votre sélection de mois. Enfin, dans la section Archive, cliquez sur un lien de mois pour afficher uniquement les entrées spécifiques de ce mois. 
help.moreBlogTools.comments=Pour ajouter un commentaire à une entrée de blog, cliquez sur le lien <span class="clickable_item">Ajouter un commentaire</span> au bas de l’entrée. Pour afficher des commentaires, cliquez sur le lien <span class="clickable_item">Afficher des commentaires</span> ; cliquez une nouvelle fois sur ce lien pour les masquer.
help.moreBlogTools.modify=Si vous avec le droit de modifier l’entrée de blog, vous pouvez cliquer sur le lien <span class="clickable_item">Modifier</span> dans le coin inférieur droit de l’entrée.

##
## blog tracking  ####
##
help.blogControls.intro=Ces outils vous permettent de suivre l’activité dans une entrée de blog. Vous pouvez envoyer le contenu de l’entrée par messagerie ou vous pouvez vous abonner à l’entrée. Si vous vous abonnez, vous pourrez recevoir des notifications électroniques individuelles (un message électronique pour chaque modification de l’entrée de blog), avec ou sans pièce jointe.
##
## Date toolbar  ####
##
help.calendarTools.intro=La barre d'outils de date modifie le mode d’affichage d’un dossier afin d’en organiser les informations sur la base d’une ou de plusieurs dates (dossiers de calendrier et de tâche). Suivant le type de dossier que vous utilisez, vous ne pourrez peut-être pas voir tous les outils.
help.calendarTools.tools.listIntro=Cette barre d’outils vous permet de spécifier :
help.calendarTools.tools.listItem.countDays=Si {0} doit compter uniquement les jours ouvrables ou tous les jours civils.
help.calendarTools.tools.listItem.folderPage=La période affichée sur une seule page de dossier (1 jour, 3 jours, 5 jours, 1 semaine complète, 2 semaines ou 1 mois).
help.calendarTools.tools.listItem.navigation=La page de dossier précédente ou suivante, au moyen des icônes Flèche gauche et Flèche droite.  Par exemple, si vous affichez actuellement trois jours d’informations, les flèches vous permettent de visualiser les trois jours d’informations précédents ou suivants.
help.calendarTools.tools.listItem.calendarApplet=Le mois ou le jour à afficher, au moyen de <span class="new_term">l’applet de calendrier</span>. Cet applet est similaire à une page d’un calendrier imprimé ; vous pouvez cliquer sur le nom du mois ou sur le numéro du jour à afficher. Une fois que vous avez sélectionné un nouveau mois à afficher, veillez à cliquer sur <span class="clickable_item">OK</span> pour actualiser la page du dossier.
##
## Entry date type  ####
##
help.calendarEntryControl.intro=Cet outil est particulièrement utile si vous choisissez la vue de calendrier pour vérifier les informations concernant un autre type de dossier. Par exemple, vous pouvez utiliser un wiki ou une discussion dans sa vue par défaut. Ensuite, si le propriétaire ou l’administrateur du dossier l’a configuré pour prendre en charge cette action, vous pouvez choisir la vue de calendrier pour voir les entrées correspondant à l’activité la plus récente (par exemple, les entrées modifiées le plus récemment). Vous pouvez aussi afficher les entrées en fonction de leur date de création.
##
## tags  ####
##
help.tags.intro=Les balises sont des mots-clés qui permettent de classer par catégorie un espace de travail, un dossier ou une entrée. Ces balises de catégorie vous seront utiles pour une recherche {0}.
help.tags.types=Une <span class="new_term">balise personnelle</span> est un mot-clé que vous seul pouvez voir et utiliser. Une <span class="new_term">balise de communauté</span> est un mot-clé que le propriétaire d’un espace de travail ou d’un dossier a créé à l’usage de tous les participants de cette page. 
help.tags.creating=Pour créer une balise, cliquez sur l’icône <span class="clickable_item">Balises</span>. Dans une case de texte, tapez un mot-clé et cliquez sur <span class="clickable_item">Ajouter</span>. La nouvelle balise apparaît dans une liste placée au-dessus de la zone de texte. Cliquez sur l’icône Fermer (<span class="clickable_item">X</span>) dans le coin supérieur droit du panneau Ajouter/Supprimer des balises pour quitter.
help.tags.syntax=Une balise doit être un identificateur unique et vous pouvez en séparer les mots par un trait de soulignement (_) (par exemple, "plans_marketing"). Vous ne pouvez pas utiliser des expressions entre guillemets (par exemple, "plans marketing") ou contenant des tirets (par exemple, "plans-marketing").
help.tags.deleting=Pour supprimer une balise d’un espace de travail, d’un dossier ou d’une entrée, affichez l’élément en question, cliquez sur l’icône <span class="clickable_item">Balises</span> et cliquez sur l’icône Fermer (<span class="clickable_item">X</span>) placée à gauche de la balise que vous voulez supprimer. 

