##
##   Basic workflow definitions    ####
##
help.workflowIntro.title=Présentation du flux de travail
help.workflowIntro.content.businessProcesses=Les organisations définissent toujours des <span class="new_term">processus professionnels</span> qui établissent un ensemble structuré de tâches remplissant un objectif spécifique.  Voici quelques exemples de processus professionnels : commander des fournitures de bureau, embaucher de nouveaux employés, demander des congés payés et obtenir le remboursement des dépenses.
help.workflowIntro.content.tasks=Les <span class="new_term">tâches</span> relevant d’un processus professionnel peuvent être indépendantes ou elles peuvent dépendre d’autres tâches.  Par exemple, une tâche dépendante peut préalablement exiger l’aval de la direction. Par ailleurs, les tâches peuvent être effectuées par les membres de votre organisation ou elles peuvent faire l’objet d’une exécution automatique (par exemple, l’expiration d’un délai).
help.workflowIntro.content.status=Une personne peut signaler l’état du travail avant, pendant ou après l’exécution d’une tâche, et cet état détermine quelle personne doit ensuite travailler sur cet élément.  Les étiquettes d’état peuvent par exemple inclure : "commencé", "assigné", "en attente", "exige une approbation", "terminé", etc.  
help.workflowIntro.content.workflowDef=Un <span class="new_term">processus de flux de travail</span> correspond à une version en ligne d’un processus professionnel.  Un processus de flux de travail permet aux personnes d’automatiser le processus professionnel, d’en enregistrer l’historique et d’en suivre tous les aspects.  Pour créer un processus de flux de travail, utilisez le "Concepteur de flux de travail" dans le portlet d’administration, puis servez-vous des outils de configuration de {0} pour, au choix démarrer automatiquement le processus dès qu’un utilisateur crée une telle entrée ("association") ou pour permettre aux utilisateurs de démarrer "manuellement" le processus lorsqu’ils visualisent une entrée, de quelque type qu’elle soit.
help.workflowIntro.subtopic.moreDefs=Autre définitions de flux de travail
help.workflowIntro.subtopic.example=Exemple conceptuel
help.workflowIntro.subtopic.associatingWorkflows=Association des processus de flux de travail

##
##   More workflow definitions    ####
##
help.workflowIntro.moreDefs.content.state=Un <span class="new_term">état de flux de travail</span> est une étiquette qui identifie les résultats d’une tâche terminée et indique qui est chargé de l’exécution d’une tâche subséquente (le cas échéant).  Une <span class="new_term">transition d’état</span> survient lorsqu’une ou plusieurs <span class="new_term">conditions</span> discrètes sont satisfaites.  En fonction des conditions satisfaites, un état peut subir une transition vers l'un des différents états subséquents potentiels.
help.workflowIntro.moreDefs.content.accessControl=Le <span class="new_term">Contrôle d’accès</span> identifie les utilisateurs qui ont le droit d’exécuter des tâches spécifiques à chaque état du processus de flux de travail.
help.workflowIntro.moreDefs.content.question=Une <span class="new_term">question de flux de travail</span><sup><span class="ss_largerprint">*</span></sup> autorise le processus de flux de travail à utiliser un ensemble de réponses afin de déterminer si et comment une entrée doit faire l’objet d’une transition. 
help.workflowIntro.moreDefs.content.notifications=Une <span class="new_term">notification</span> peut être un message électronique ou un message instantané envoyé à un groupe de personnes (spécifiées dans les paramètres de contrôle d’accès) lors de la transition d’état.
help.workflowIntro.moreDefs.content.parallelThread=Un <span class="new_term">fil parallèle</span> <sup><span class="ss_largerprint">*</span></sup> est un sous-processus relativement indépendant du flux de travail, dont les transitions interviennent au même moment que celles du flux de travail principal. Un état du flux de travail principal lance le fil parallèle, tandis qu’un autre état subséquent attend la fin d’un ou de plusieurs processus parallèles pour que les transitions se poursuivent dans le flux de travail principal.
help.workflowIntro.moreDefs.content.dedicatedApp=Une <span class="new_term">application spécialisée</span> est un dossier dont seul le type d’entrée peut être personnalisé et associé à un processus de flux de travail. Ce dossier ne possède qu’un seul type d’entrée et le travail est très spécifique.

##
##   workflow Example    ####
##
help.workflowIntro.example.content.listIntro=Utilisez le flux de travail {0} pour créer un processus de congés payés :
help.workflowIntro.example.listItem.submit=Pour soumettre une demande de congés, l’employé crée une entrée dans un dossier propre à ce processus.  
help.workflowIntro.example.listItem.submit.moreInfo=Le formulaire d’entrée est personnalisé et il propose des éléments de formulaire pour certaines données spécifiques, comme "date de début", "date de fin" et "nom du manager". L’employé est représenté en interne dans le processus de flux de travail par l’étiquette "créateur d'entrée".  
#################################################################################################
#  TRANSLATORS: The letters "HR" are easily recognizable in American English as meaning 
#               the Human Resources department  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "HR" with "Human Resources Department".
#################################################################################################
help.workflowIntro.example.listItem.submit.moreInfo2=Avec les contrôles d’accès au flux de travail, les employés voient uniquement leurs demandes de congés, tandis que les managers et les responsables de ressources humaines (RH) peuvent consulter toutes les demandes de congés. L’entrée entre automatiquement l’état initial Soumis.  
help.workflowIntro.example.listItem.managerQuestion=Le manager reçoit une notification lui indiquant que l’un de ses employés vient de lui soumettre une demande de congés.  Il consulte l’entrée dans le dossier et répond à une question<sup><span class="ss_largerprint">*</span></sup> de flux de travail "approuvant" ou "refusant" la demande.
help.workflowIntro.example.listItem.denied=Si le manager refuse la demande, le processus de flux de travail envoie une notification au "créateur d'entrée" et le travail entre l’état Refusé.
help.workflowIntro.example.listItem.approved=Si le manager approuve la demande, le processus de flux de travail envoie une notification au "créateur d'entrée" et le travail entre l’état Approuvé.
help.workflowIntro.example.listItem.recorded=Lorsque les RH enregistrent le congé dans leur base de données, ils passent l’état du travail à Enregistré.

##
##   Associating workflow with an entry    ####
##
help.workflowIntro.associatingWorkflows.intro=Lorsque vous utilisez le "Concepteur de flux de travail" dans le portlet d’administration, le processus est indépendant de tout dossier ou entrée spécifique.  Pour tester et utiliser votre processus de flux de travail, vous pouvez utiliser un formulaire de configuration de dossier en vue d’autoriser l’utilisation du flux de travail dans le dossier. Autrement dit, vous pouvez visualiser une entrée dans le dossier et utiliser un élément de menu afin de lancer le processus pour cette seule entrée.
help.workflowIntro.associatingWorkflows.associate=Les systèmes de production exigent généralement qu’un processus de flux de travail démarre automatiquement dès qu’un utilisateur crée une entrée. Pour activer cette fonction, vous pouvez associer le flux de travail à un type d’entrée spécifique, comme suit :
help.workflowIntro.associatingWorkflows.listItem.viewFolder=Affichez le dossier qui doit contenir les entrées associées au processus de flux de travail.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem=Cliquez sur <span class="clickable_item">Gérer ce dossier</span> > <span class="clickable_item">Configurer</span>.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem.moreInfo=Dans la section "Associations de flux de travail" du formulaire, {0} liste les types d’entrée par défaut à côté des zones de listes déroulantes.
help.workflowIntro.associatingWorkflows.listItem.selectEntry=Sélectionnez un type d’entrée que vous voulez associer à un processus de flux de travail.
help.workflowIntro.associatingWorkflows.listItem.selectWorkflow=Dans la zone de liste déroulante, sélectionnez le nom du processus de flux de travail que vous voulez associer au type d’entrée par défaut.
help.workflowIntro.associatingWorkflows.autoStart=Maintenant, dès qu’un utilisateur crée une entrée de ce type dans ce dossier, {0} lui assigne automatiquement l’état initial du processus de flux de travail.


