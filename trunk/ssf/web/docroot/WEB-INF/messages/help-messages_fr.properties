help.workflowIntro.moreDefs.content.state=Ḁ ŵōŕķḟľōŵ śťḁťē īś ḁ ľḁḃēľ ťĥḁť \
īḋēńťīḟīēś ťĥē ŕēśùľť ōḟ ḁ ćōṁṕľēťēḋ ťḁśķ ḁńḋ īńḋīćḁťēś ŵĥō īś ŕēśṕōńśīḃľē ḟōŕ ṕēŕḟōŕṁīńĝ ḁ śùḃśēǫùēńť \
ťḁśķ (īḟ ḁńŷ).  Ḁ śťḁťē ťŕḁńśīťīōń ōććùŕś ŵĥēń ōńē ōŕ ṁōŕē \
ḋīśćŕēťē ćōńḋīťīōńś ḁŕē ṁēť.  Ḋēṕēńḋīńĝ ōń ćōńḋīťīōńś ťĥḁť ḁŕē \
ṁēť, ḁ śťḁťē ćḁń ťŕḁńśīťīōń ťō ōńē ōḟ ṕōťēńťīḁľľŷ ṁḁńŷ śùḃśēǫùēńť śťḁťēś.
