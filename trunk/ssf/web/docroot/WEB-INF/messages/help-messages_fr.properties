##
##   Basic ACL definitions    ####
##
help.accessIntro.title=Présentation des contrôles d’accès
help.accessIntro.content.intro=Le <span class="new_term">contrôle d'accès</span> vous permet de spécifier quels utilisateurs ont le droit d’effectuer quelles tâches à quels emplacements. Par défaut, toute personne a le droit de participer à tous les dossiers et espaces de travail globaux, de visiter tous les espaces de travail personnels (lire les entrées et créer des commentaires sur ces dernières), créer des espaces de travail d’équipe et participer aux espaces de travail d’équipe dont elle est membre.  Pour modifier le contrôle d’accès, il convient de visiter un emplacement dans {0}, de cliquer sur le bouton <span class="clickable_item">Contrôle d'accès</span> et de modifier les paramètres par défaut dans la page "Configurer le contrôle d'accès".
help.accessIntro.content.roles={0} utilise un <span class="new_term">contrôle d’accès basé sur les rôles</span>. Avec cette méthode, {0} assigne par défaut un nom de <span class="new_term">rôle</span> à six ensembles de tâches. Si vous voulez que des personnes puissent effectuer le jeu de tâches associé, vous leur assigner le rôle en question.
help.accessIntro.content.inheritance=Les emplacements héritent par défaut des paramètres d’accès de leur parent. Ainsi, lorsque vous définissez des paramètres pour un espace principal, les sous-emplacements appliquent automatiquement les mêmes paramètres, ce qui réduit les opérations d’administration. Pour spécifier des paramètres indépendamment du parent, visitez l’emplacement, affichez la table d’accès, désactivez l’héritage, cliquez sur <span class="clickable_item">Ajouter un groupe</span> ou <span class="clickable_item">Ajouter un utilisateur</span>, puis supprimez ou ajoutez les coches.
help.accessIntro.content.multiplePlaces=Pour modifier les paramètres de contrôle d’accès dans plusieurs emplacements, affichez et utilisez une page "Configurer le contrôle d'accès" et cliquez sur le titre de l’emplacement dans l’arborescence de l’espace de travail vers le haut de la page. {0} affiche la table de contrôle d'accès pour le nouvel emplacement. Répétez l’opération aussi souvent que nécessaire.
#  More info header is a global
help.accessIntro.subTopic.usersGroups=Comprendre les groupes et les utilisateurs par défaut
help.accessIntro.subTopic.delegating=Déléguer l’administration
help.accessIntro.subTopic.defRoles=Définir de nouveaux rôles
##
##   default ACL users and roles    ####
##
help.accessIntro.usersGroups.listIntro.users=La liste ci-dessous indique les groupes et les utilisateurs par défaut contenus dans les tables "Configurer le contrôle d'accès" :
help.accessIntro.usersGroups.listItem.owner=<span class="def_list_term">Propriétaire de l'espace de travail ou du dossier</span>--La personne qui l’a créé ou qui lui est assignée en tant que propriétaire.
help.accessIntro.usersGroups.listItem.teamMembers=<span class="def_list_term">Membres de l'équipe</span>--Personnes qui ont reçu le statut de membre de l’équipe dans un emplacement donné, au moyen de la commande <span class="clickable_item">Équipe</span> > <span class="clickable_item">Ajouter ou supprimer des membres de l'équipe</span>.
help.accessIntro.usersGroups.listItem.allUsers=<span class="def_list_term">Tous les utilisateurs</span>--Toute personne enregistrée auprès de {0}.
help.accessIntro.usersGroups.listItem.superAdmin=<span class="def_list_term">Administrateur de site</span>--Personne désignée dans un fichier placé sur le serveur comme étant apte à effectuer n’importe quelle tâche dans n’importe quel espace de travail ou dossier.
help.accessIntro.usersGroups.listIntro.roles=La liste ci-dessous indique les rôles par défaut :
help.accessIntro.usersGroups.listItem.visitor=<span class="def_list_term">Visiteur</span>--Dispose d’un accès à des fins de lecture et de commentaire uniquement.
help.accessIntro.usersGroups.listItem.participant=<span class="def_list_term">Participant</span>--Peut créer et modifier les entrées (et exécuter les tâches du visiteur).
help.accessIntro.usersGroups.listItem.teamMember=<span class="def_list_term">Membre de l'équipe</span>--Il s’agit d’un participant possédant certains droits administratifs spécifiques.
help.accessIntro.usersGroups.listItem.wsFldrAdmin=<span class="def_list_term">Administration d'espace de travail et de dossier</span>--Peut créer, modifier ou supprimer des espaces de travail et des dossiers ; participation modérée (modifier ou supprimer les entrées des autres personnes, etc.) ; concevoir des entrées et des flux de travail, notamment (et exécuter les tâches du participant).
help.accessIntro.usersGroups.listItem.siteAdmin=<span class="def_list_term">Administrateur de site</span>--Peut utiliser tous les concepteurs (afin de créer des définitions), créer des modèles et bien plus (et exécuter les tâches relevant de tous les autres rôles).
help.accessIntro.usersGroups.listItem.workspaceCreator=<span class="def_list_term">Créateur d'espace de travail</span>--Peut créer des sous-espaces de travail (dans les espaces de travail d’équipe racine, permet aux utilisateurs de créer leurs propres espaces de travail d’équipe).
##
##   default ACL delegating    ####
##
help.accessIntro.delegating.intro=A mesure que le nombre de dossiers et d’espaces de travail globaux augmente, il n’est pas pratique de confier la gestion de tous les emplacements de la hiérarchie de l’espace de travail aux mêmes personnes, sans en augmenter le nombre. Pour cette raison, vous voudrez peut-être déléguer l’administration des espaces de travail ou des dossiers.
help.accessIntro.delegating.howTo=En règle générale, créez un groupe comportant le nom des personnes auxquelles vous voulez déléguer l’administration des espaces de travail ou des dossiers (s’il y a plusieurs de ces personnes). Ajoutez le groupe à la table de contrôle d'accès au moyen du lien <span class="clickable_item">Ajouter un groupe</span> (dans la partie gauche de la table). {0} ajoute une ligne pour le groupe ou l’utilisateur que vous venez de créer.  Enfin, ajoutez une coche dans la colonne "Administration d'espace de travail et de dossier".
help.accessIntro.delegating.limitedAdmin=Vous voudrez peut-être limiter les droits que vous assignez aux administrateurs d’un espace de travail ou d’un dossier. (Par exemple, vous ne voudrez peut-être pas leur donner le droit de supprimer l’emplacement.) Dans ce cas, vous pouvez créer un nouveau rôle (par exemple, "Modérateur"), incluant uniquement les droits accordés aux utilisateurs possédant le rôle "Administration d'espace de travail et de dossier".
##
##   default ACL defining roles    ####
##
help.accessIntro.defRoles.intro=Si vous constatez que les rôles existants ne respectent pas les besoins de votre organisation, vous pouvez modifier les rôles existants ou en créer de nouveaux. Cette procédure peut se révéler particulièrement utile si vous voulez déléguer l’administration des sous-espaces de travail et des dossiers, sans pour autant accorder intégralement les droits relevant du rôle "Administration d'espace de travail et de dossier".
help.accessIntro.defRoles.howTo=En règle générale, connectez-vous en tant qu’administrateur de site et cliquez sur le lien <span class="clickable_item">Configurer les définitions de rôle</span> dans le portlet d’administration. Dans la page "Configurer les rôles", indiquez le nom du nouveau rôle, cliquez sur les cases à cocher correspondant aux tâches que les membres de ce rôle doivent pouvoir exécuter et cliquez sur <span class="clickable_item">Ajouter</span>. Naviguez ensuite jusqu’à l’emplacement où vous voulez appliquer le nouveau rôle, cliquez sur le bouton <span class="clickable_item">Contrôle d'accès</span>, cliquez sur le lien <span class="clickable_item">Ajouter un rôle</span> en haut de la table, puis cliquez dans la zone de liste déroulante sur le rôle que vous voulez appliquer à cette table. {0} ajoute alors dans la table une nouvelle colonne pour ce nouveau rôle. Vous pouvez supprimer et ajouter des personnes, des groupes et des coches selon vos besoins. 

