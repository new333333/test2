help.configIntro.understandDefs.intro=Ťō ćōńḟīĝùŕē {0}, īť īś ĥēľṕḟùľ ťō ùńḋēŕśťḁńḋ \
ťĥē ḋēśīĝń ťĥḁť śùṕṕōŕťś ōḃĵēćťś īń ťĥē ùśēŕ īńťēŕḟḁćē. Ḟīŕśť, ćōńśīḋēŕ ʌḁŕīōùś ćḁťēĝōŕīēś ōḟ \
ōḃĵēćťś. Ĝēńēŕḁľľŷ, ťĥēŕē ḁŕē <span class="new_term">ŵōŕķśṕḁćēś</span> ḁńḋ \
<span class="new_term">ḟōľḋēŕś</span> (ṕľḁćēś), ḁńḋ <span class="new_term">ēńťŕīēś</span> (ťĥīńĝś). \
Ēx×ṕḁńḋīńĝ ťĥē īḋēḁ śľīĝĥťľŷ, ćōńśīḋēŕ ṕōŕťḁľ<span class="new_term">>ṕŕōḟīľē</span>> ḁńḋ \
<span class="new_term">Ṕēŕśōńḁľ ŵōŕķśṕḁćēś</span> (ṕēōṕľē), ḁńḋ ḟīľēś ḁťťḁćĥēḋ ťō ēńťŕīēś (ḁľśō ťĥīńĝś).
help.configIntro.understandDefs.subcategories=Ťō śùṕṕōŕť ḁ śṕēćīḟīć ćōľľḁḃōŕḁťīōń ṕùŕṕōśē, \
ēḁćĥ ćḁťēĝōŕŷ ćḁń ĥḁʌē śùḃćḁťēĝōŕīēś. Ćōńśīḋēŕ ťĥē ḟōľḋēŕ ćḁťēĝōŕŷ. Ťō ŕēḟīńē īťś ṕùŕṕōśē, \
ḁ ḟōľḋēŕ ćḁń ḃē ḁ ḋīśćùśśīōń, ḃľōĝ, ŵīķī, ľīḃŕḁŕŷ, ṕĥōťō ḁľḃùṁ, ĝùēśťḃōōķ, ḁńḋ śō ōń. 
help.configIntro.understandDefs.definitions=Ḁ <span class="new_term">ḋēḟīńīťīōń</span> īś śēť ōḟ \
ēľēṁēńťś ťĥḁť ḁḟḟēćť ťĥē ćōńťēńť ḁńḋ ḁṕṕēḁŕḁńćē ōḟ ḁń ōḃĵēćť śùḃćḁťēĝōŕŷ. Ćōńťīńùīńĝ ťĥē ḟōľḋēŕ ēx×ḁṁṕľē, \
ťĥē ŵīķī ḋēḟīńīťīōń ēśťḁḃľīśĥēś ḃōťĥ ťĥē ćōńťēńťś ōḟ ťĥē ḟōŕṁ ùśēḋ ťō ćŕēḁťē ḁ ŵīķī ḟōľḋēŕ \
(ćḁľľēḋ <span class="new_term">ťĥē ḟōŕṁ</span>) ḁńḋ ćōńťēńťś śēēń ŵĥēń ḋīśṕľḁŷīńĝ ḁ ŵīķī ḟōľḋēŕ \
(ćḁľľēḋ <span class="new_term">ťĥē ʌīēŵ</span>). 
help.configIntro.understandDefs.instances=Ḟīńḁľľŷ, ćōńśīḋēŕ ťĥē ḋīḟḟēŕēńćē ḃēťŵēēń \
ḁ ćḁťēĝōŕŷ (śḁŷ, "ḁ ŵīķī ḟōľḋēŕ") ḁńḋ ḁ ćŕēḁťēḋ ōḃĵēćť ťĥḁť ḃēľōńĝś ťō ťĥḁť \
ćḁťēĝōŕŷ (śḁŷ, "Ḁćṁē ćōṁṕḁńŷ ṕōľīćīēś ḁńḋ ṕŕōćēḋùŕēś ŵīķī"). Ŵĥēń ŷōù ḋīŕēćť {0} ťō \
ćŕēḁťē ḁń ōḃĵēćť, īť ŕēǫùīŕēś ḁ śēť ōḟ ḋēḟḁùľť ćōńḟīĝùŕḁťīōń śēťťīńĝś ťō ḁṕṕľŷ ťō \
ťĥē ńēŵľŷ ćŕēḁťēḋ ōḃĵēćť.
help.configIntro.understandDefs.templates=Ḁ <span class="new_term">ťēṁṕľḁťē</span> īś ťĥē \
śēť ōḟ ḋēḟḁùľť ćōńḟīĝùŕḁťīōń śēťťīńĝś ùśēḋ ťō ćŕēḁťē ḁ ńēŵ ṕľḁćē (ŵōŕķśṕḁćē ōŕ ḟōľḋēŕ). \
Ḁ ťēṁṕľḁťē īńćľùḋēś ḁ ḋēḟīńīťīōń (ťĥē ḟōŕṁ ḁńḋ ʌīēŵ ùśēḋ ťō ćŕēḁťē ḁńḋ ḋīśṕľḁŷ ťĥē ōḃĵēćť), \
ḋēḟḁùľť ḁććēśś ćōńťŕōľ śēťťīńĝś (ùśùḁľľŷ "īńĥēŕīť ḟŕōṁ ṕḁŕēńť"), ḁńḋ ōḟťēń ṁùćĥ ṁōŕē.  Ḟōŕ ēx×ḁṁṕľē, \
ťēṁṕľḁťēś ḟōŕ ḟōľḋēŕś īńćľùḋē ḋēḟḁùľť ēńťŕŷ ťŷṕēś (ŵīķī ḟōľḋēŕś śĥōùľḋ ćōńťḁīń \
ŵīķī ēńťŕīēś), ḁ ľīśť ōḟ ḁľľōŵḁḃľē ʌīēŵś (ṕōśśīḃľŷ ṕŕēśēńťīńĝ ŵīķī ḋḁťḁ īń ḁ ḋīśćùśśīōń \
ťḁḃľē, ōŕ ťīṁē ōŕḋēŕēḋ ľīķē ḁ ćḁľēńḋḁŕ), ḁ ḋēḟḁùľť ʌīēŵ (ŵīķī ḟōľḋēŕś śĥōùľḋ ḋēḟḁùľť \
ťō ḁ ŵīķī ḟōľḋēŕ ḋīśṕľḁŷ), ḁńḋ ṁōŕē.
