help.formViewDesigner.content.listItem.createContainer=Īń ḁńōťĥēŕ ṕōŕťľēť, ćŕēḁťē ḁ ḟōľḋēŕ.
help.formViewDesigner.content.listItem.apply=Ŵĥēń ćōńḟīĝuŕīńĝ ŷōuŕ ńēŵ ḟōľḋēŕ, śēľēćť ŷōuŕ \
