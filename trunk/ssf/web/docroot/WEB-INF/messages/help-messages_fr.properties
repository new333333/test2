help.workflowIntro.moreDefs.content.dedicatedApp=Ḁ ḋēḋīćḁťēḋ ḁṕṕľīćḁťīōń īś ḁ \
ḟōľḋēŕ ŵĥōśē ōńľŷ ēńťŕŷ ťŷṕē īś ṕōťēńťīḁľľŷ ćùśťōṁ ḋēśīĝńēḋ ḁńḋ ḁśśōćīḁťēḋ ŵīťĥ ḁ ŵōŕķḟľōŵ ṕŕōćēśś. \
