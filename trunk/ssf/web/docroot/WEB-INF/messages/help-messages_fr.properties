help.helpicon.controlPanel.content.listIntro=Ťĥēśē ḁŕē ťĥē ćōńťŕōľ-ṕḁńēľ ḟuńćťīōńś:
help.helpicon.controlPanel.content.listItem.titleLine=<span style="font-weight:bold;">Ťīťľē ľīńē</span>-Ṕŕōvīḋēś ľīńķś ťĥḁť \
śťēṕ ŷōu ḟōŕŵḁŕḋ ḁńḋ ḃḁćķŵḁŕḋ ťĥŕōuĝĥ ťĥē ṕḁĝē'ś Ĥēľṕ ťōṕīćś.
help.helpicon.controlPanel.content.listItem.tableOfContent=<span style="font-weight:bold;">Ťḁḃľē ōḟ ćōńťēńť \
ľīńķ</span>-Ḋīśṕľḁŷś ḁńḋ ĥīḋēś ḁ ľīśť ōḟ ľīńķēḋ ťīťľēś ťō ťĥē ṕḁĝē'ś ťōṕīćś.
help.helpicon.controlPanel.content.listItem.closeButton=<span style="font-weight:bold;">Ćľōśē ḃuťťōń</span>-Ēxīťś \
ḟŕōṁ Ĥēľṕ ṁōḋē.  (Ḁś ḁń ḁľťēŕńḁťīvē, ćľīćķ ḁńŷŵĥēŕē ōń ťĥē śĥḁḋēḋ ṕḁĝē ťĥḁť ḋōēś ńōť ćōńťḁīń ḁń ḁćťīvē Ĥēľṕ īćōń.)
help.helpicon.controlPanel.content.listItem.getStartManuals=<span style="font-weight:bold;">Vīēŵ \
ṁḁńuḁľś ḃuťťōń</span>-Ḋīśṕľḁŷś ḁ ṕḁńēľ ćōńťḁīńīńĝ ľīńķś ťō ṔḊḞ ĝēťťīńĝ-śťḁŕťēḋ ḋōćuṁēńťś.
##
## help icon: PDF getting-started manuals
##
help.helpicon.getStartManuals.content.intro=Ŵĥēń ŷōu ćľīćķ ťĥē <span style="font-weight:bold;">Vīēŵ ṁḁńuḁľś</span> \
ḃuťťōń īń ťĥē ćōńťŕōľ ṕḁńēľ, Ḁśṕēń ḋīśṕľḁŷś ľīńķś ťō ḃōōķś īń ṔḊḞ ḟōŕṁḁť ḋēśīĝńēḋ ťō ĥēľṕ ŷōu ťō ĝēť śťḁŕťēḋ \
uśīńĝ ťĥē ṕŕōḋućť.  Uśēŕś ŵĥō ḁŕē Ḁśṕēń ḁḋṁīńīśťŕḁťōŕś ḁľśō śēē ľīńķś ḟōŕ ťĥē ḁḋṁīńīśťŕḁťīvē ṁḁńuḁľś.
help.helpicon.getStartManuals.content.moreInfo=Ŵĥēń ŷōu ćľīćķ ōń ḁ ṁḁńuḁľ'ś ľīńķ, Ḁśṕēń ḋīśṕľḁŷś ťĥē ṁḁńuḁľ īń \
ḁ ńēŵ ḃŕōŵśēŕ ŵīńḋōŵ.  Ŷōu ṁḁŷ ŕēḁḋ ťĥē ṁḁńuḁľ īń ŷōuŕ ḃŕōŵśēŕ ōŕ ṕŕīńť īť.
##
## help icon: Exiting Help mode
##
help.helpicon.exitHelpMode.content.intro=Ťĥēŕē ḁŕē ťŵō ŵḁŷś ťō ēxīť Ĥēľṕ ṁōḋē ḁńḋ ŕēťuŕń ťō uśīńĝ Ḁśṕēń:
help.helpicon.exitHelpMode.content.listItem.clickPage=Ćľīćķ ḁńŷŵĥēŕē ōń ťĥē śĥḁḋēḋ ṕḁĝē ńōť ćōńťḁīńīńĝ ḁń \
ḁćťīvē Ĥēľṕ īćōń.
help.helpicon.exitHelpMode.content.listItem.closeButton=Ćľīćķ ťĥē \
<span style="font-weight:bold;">Ēxīť Ĥēľṕ ṁōḋē</span> ḃuťťōń īń ťĥē ćōńťŕōľ ṕḁńēľ.


