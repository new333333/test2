##
## Admin portlet   ####
##
help.adminPortlet.roleDefined=Par défaut, les utilisateurs sont les administrateurs de leurs espaces de travail personnels (et des dossiers qu’ils peuvent contenir) et de tous les espaces de travail d’équipe qu’ils créent. Si vous accordez à un utilisateur le droit de gérer l’espace de travail de premier niveau dans l’arborescence, cet utilisateur peut par défaut gérer tous les espaces de travail et dossiers de l’installation (en effet, les espaces de travail et les dossiers héritent tous de ce paramètre). Cet utilisateur est autorisé à créer des espaces de travail et des dossiers, concevoir des entrées et des flux de travail, créer des groupes, générer des rapports, réindexer des emplacements (pour améliorer l’efficacité de la recherche), et bien plus. 
help.adminPortletSite.listIntro=De plus, les administrateurs de site peuvent : 
help.adminPortletSite.listItem.roleDefs=Configurer la définition des rôles (contrôle d’accès)
help.adminPortletSite.listItem.configEmail=Configurer la programmation des messages entrants (publication dans {0})
help.adminPortletSite.listItem.exportImport=Exporter et importer des définitions (voir Aide sur la configuration)
help.adminPortletSite.listItem.templates=Utiliser les modèles d’espace de travail et de dossier (voir Aide sur la configuration)
help.adminPortlet.duties=L’administration de {0}—en particulier la configuration—s’effectue par étapes. Vous devez trouver le juste équilibre entre la fonctionnalité minimale de votre installation et la nécessité de patienter jusqu’à ce que la participation des utilisateurs pilote l’utilisation optimale de {0} pour votre organisation. Utilisez les liens placés à la fin de cette Aide pour passer en revue les brèves présentations des tâches d’administration principales.
help.adminPortlet.createGroups=Enfin, si vous choisissez de développer une arborescence d’espace de travail globale volumineuse, vous pouvez préférer concevoir et créer des noms de groupes pour votre organisation dès le début du processus de configuration. (Les noms de groupes ne sont pas requis pour la création d’équipes ou pour la gestion des espaces de travail personnels.)
# More information is a global string

##
## Workspace tree portlet   ####
##
help.workspaceTreePortlet.intro=L’<span class="new_term">arborescence d’espace de travail</span> vous permet de naviguer jusqu’à l’emplacement voulu dans {0}. Les emplacements incluent les espaces de travail (globaux, personnels et d’équipe) et les dossiers.  
help.workspaceTreePortlet.using=Cliquez sur le signe Plus (<span class="clickable_item">+</span>) pour afficher les sous-espaces de travail ou les sous-dossiers d’un élément. Cliquez sur le signe Moins (<span class="clickable_item">-</span>) pour le réduire.  
help.workspaceTreePortlet.using.displayPlace=Cliquez sur le lien de titre d’un emplacement ; {0} quitte la page du portail et affiche l’élément.
help.workspaceTreePortlet.getStarted=Pour commencer, cliquez sur le signe Plus placé à côté de l’espace de travail de premier niveau de votre organisation. {0} affiche les liens renvoyant aux espaces de travail globaux, personnels et d’équipe. Ces espaces de travail par défaut contiennent des catégories de travail spécifiques.
# Add info about how administratorscustomize this stuff and allow/disallow access.

##
## Buddy list portlet   ####
##
help.buddyListPortlet.intro=La <span class="new_term">liste des copains</span> vous indique l’état en ligne des personnes avec lesquelles vous communiquez le plus souvent au sein de {0}. L’état en ligne est désigné sous le terme <span class="new_term">présence</span>. 
#  Next sentence and help.displayEntryControl.presenceIconDescription in one paragraph
help.buddyListPortlet.contacting=A l’issue de la configuration, cette liste inclut une ligne pour chacun de vos copains.
#  help.displayEntryControl.contactPeople and next sentence in one paragraph
help.buddyListPortlet.contactingContinued=Vous pouvez aussi cliquer sur le lien de nom pour afficher l’espace de travail personnel de votre copain.
help.buddyListPortlet.configure=Pour commencer, cliquez sur le bouton <span class="clickable_item">Ajouter des copains</span> et entrez les noms de ces copains. Pour vous assurer que les icônes de copains reflètent précisément les informations actualisées sur les copains, cliquez sur le bouton <span class="clickable_item">Actualiser</span>.

##
## Bookmarks portlet   ####
##
help.folderBookmarksPortlet.info=Le portlet de <span class="clickable_item">signets</span> permet d’accéder rapidement aux espaces de travail et aux dossiers et il assure le suivi des activités récentes dans les dossiers importants. 
help.folderBookmarksPortlet.using=A l’issue de la configuration, cliquez sur le bouton <span class="clickable_item">Afficher le nombre des entrées non lues</span> ; {0} affiche une table. Dans le cas des espaces de travail, seuls les liens de titre apparaissent. Dans le cas des dossiers, le nombre des entrées non lues, nouvelles ou modifiées, apparaît à côté des liens de titres de dossier. (Cliquez sur le bouton <span class="clickable_item">Afficher le nombre des entrées non lues</span> pour afficher les informations actualisées.) Le nombre total des entrées non lues inclut les entrées de tous les sous-dossiers.
help.folderBookmarksPortlet.viewingUnread=Lorsque vous affichez un dossier sous forme de liste, la ligne de titre des entrées non lues est précédée d’une icône représentant un point jaune. Lorsque vous affichez un dossier sous forme de table, les titres en gras indiquent les entrées non lues.


