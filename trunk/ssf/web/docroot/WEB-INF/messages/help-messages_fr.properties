#########################################################################
##############     entry Menus and toolbars              ################
#########################################################################
##
## entry toolbar  ####
##
help.entryToolbar.listIntro=La barre d'outils de saisie propose uniquement les outils que vous pouvez utiliser. La barre d’outils s’affiche aussi bien pour les entrées que pour les commentaires ; elle peut inclure les boutons et menus suivants :
help.entryToolbar.listItem.comment=<span class="def_list_term">Commentaire</span>--Ajoute un commentaire à l’entrée. Vous pouvez entrer un commentaire sur un commentaire (c’est ce que nous appelons des <span class="new_term">commentaires imbriqués</span>).
help.entryToolbar.listItem.modify=<span class="def_list_term">Modifier</span>--Permet de modifier l’entrée ou d’ajouter une autre pièce jointe. (Vous pouvez aussi utiliser le lien <span class="clickable_item">Modifier</span>, qui se trouve dans la section inférieure droite de l’entrée, juste au-dessus des pièces jointes.)
help.entryToolbar.listItem.lock=<span class="def_list_term">Verrouiller</span>--Interdit aux autres utilisateurs de modifier cette entrée en même temps que vous.
help.entryToolbar.listItem.move=<span class="def_list_term">Déplacer</span>--Permet de déplacer le dossier vers une autre entrée.
help.entryToolbar.listItem.delete=<span class="def_list_term">Supprimer</span>--Supprime l’entrée du dossier.
help.entryToolbar.listItem.reports=<span class="def_list_term">Rapports</span>--Affiche dans Microsoft Excel<sup>TM</sup> un fichier de valeurs séparées par une virgule (CSV), qui fournit des informations sur les utilisateurs et leurs activités en rapport avec cette entrée.  Ce menu propose également un outil permettant de comparer les versions de l’entrée. Cliquez sur la case d’option placée dans chaque colonne à côté des versions modifiées que vous voulez comparer et cliquez sur <span class="clickable_item">Comparer</span>.
##
## display-entry icon  ####
##
help.displayEntryControl.intro=Plusieurs des outils de {0} (par exemple, les listes de dossiers et les résultats de la recherche) affichent le récapitulatif des informations sur les entrées. Utilisez l’<span class="new_term">icône Affichage-Saisie</span> dans le récapitulatif pour visualiser rapidement l’entrée. Voici l’icône Affichage-Saisie :
help.displayEntryControl.displayOptions=L’icône Affichage-Saisie vous permet de visualiser l’entrée au moyen du paramètre de dossier par défaut ("Afficher l'entrée") ; vous pouvez aussi visualiser cette entrée dans l’onglet actuel (la fonction Retour de votre navigateur vous permet d’annuler cette action), dans un nouvel onglet ou dans une nouvelle fenêtre de navigateur. 
help.displayEntryControl.contactPeopleIntro=Le récapitulatif de l’entrée inclut également une <span class="new_term">icône Copain</span>, placée à côté du nom de l’auteur. Cette icône peut apparaître comme suit :
# This next two sentences also in buddy portlet. Make sure wording is OK in both places.
help.displayEntryControl.presenceIconDescription=L’icône Copain indique si la personne est à son ordinateur (verte), si elle était récemment à son ordinateur mais qu’elle ne l’est plus (jaune), si elle n’est pas connectée au programme Zon (grise) ou si son état est inconnu (blanche). 
help.displayEntryControl.contactPeople=Cliquez sur l’icône Copain et sélectionnez un élément de menu afin de contacter la personne (par exemple, envoyer un message, envoyer un message instantané dans Zon, ajouter la personne à votre Presse-papiers, etc.).
##
## attachments  ####
##
help.attachments.intro=Cliquez sur l’une des icônes Ajouter des pièces jointes pour ajouter des fichiers à l’entrée. La première icône vous permet de glisser-déposer des fichiers, tandis que la seconde affiche un formulaire servant à charger les fichiers.
help.attachments.dragDrop.intro=Lorsque vous cliquez sur la première icône, {0} affiche une icône de dossier. Sélectionnez les fichiers dans une autre fenêtre, faites-les glisser sur l’icône de dossier et relâchez le bouton de la souris (déposez les fichiers). {0} affiche un dossier qui s’ouvre et se ferme pour vous indiquer que les fichiers que vous venez de déposer sont chargés sous forme de pièces jointes.
help.attachments.dragDrop.folders=Si des dossiers sont inclus dans les éléments que vous glissez-déposez, {0} ajoute tous les fichiers qu’ils contiennent (y compris ceux placés dans les dossiers), mais pas la structure de dossiers.
#################################################################################################
# Translators: The term "thumbnail" is very well known in American English Internet use 
#    as a small version of a picture used to review choices. If the term does not translate, 
#    eliminate it.
#################################################################################################
help.attachments.dragDrop.viewPics=Si la pièce jointe est une image, {0} en affiche une version réduite ("miniature"). Cliquez sur le lien de nom de fichier, la miniature ou l’icône "Pas d’image" pour voir la pièce jointe correspondante. 
help.attachments.dragDrop.workWithNonPics=Si la pièce jointe n’est pas une image, {0} affiche des liens qui vous serviront à manipuler le fichier (si vous possédez les droits appropriés). Cliquez sur le lien <span class="clickable_item">HTML</span> pour afficher le fichier au format HTML (cette fonction est utile si vous ne disposez pas de l'application source nécessaire pour manipuler directement le fichier) et cliquez sur le lien <span class="clickable_item">Modifier</span> pour éditer le fichier.
##
## star ratings  ####
##
help.rating.intro=Les programmes de gestion des connaissances permettent de déterminer quelles sont les entrées les plus prisées. {0} propose dans ce but un outil de cote de cinq étoiles.
help.rating.explained=Lorsque vous visualisez une entrée, {0} affiche des étoiles jaunes qui indiquent la cote moyenne de cette entrée : une étoile correspond à la moins bonne cote et cinq étoiles à la meilleure. Si les étoiles sont toutes grises, cela signifie que cette entrée n’a pas encore fait l’objet d’une cote.
help.rating.submitRating=Pour soumettre votre cote, cliquez sur une étoile (par exemple, pour soumettre une cote de trois étoiles, cliquez sur la troisième étoile). Vous pouvez modifier votre cote aussi souvent que vous le souhaitez ; cependant, {0} n’en utilise qu’une seule (la dernière) pour calculer la moyenne.
##
## The Edit footer link  ####
##
help.moreEntryTools.intro=Le lien <span class="clickable_item">Modifier</span> vous permet de modifier le contenu de l’entrée ou du commentaire. Cette action revient à utiliser le bouton <span class="clickable_item">Modifier</span> de la barre d’outils.
help.moreEntryTools.detail=Avec ce lien, vous pouvez modifier le titre ou la description de l’entrée ou du commentaire, vous pouvez charger une pièce jointe ou supprimer les pièces jointes actuelles.


