__template_workspace=Arbejdsområde
__template_workspace_description=Dette er et basisarbejdsområde. Brugere har de samme adgangsrettigheder som arbejdsområdet, hvor dette nye arbejdsområde er placeret. Vælg de mappetyper, du vil have i arbejdsområdet.

__template_discussions_workspace=Diskussionsarbejdsområde
__template_discussions_workspace_description=Diskussionsarbejdsområdet er hjemmeside for et sæt diskussionsforummer. Du kan for eksempel bruge dette arbejdsområde til at organisere et sæt diskussioner af forskellige emner, der gælder for hele firmaet.

__template_team_workspace=Teamarbejdsområde
__template_team_workspace_description=Et teamarbejdsområde er et arbejdsområde, hvor du vælger teammedlemmer, efterhånden som du opretter arbejdsområdet. Adgang er indledningsvist begrænset til teammedlemmer. Et tilbehør med teammedlemsnavne placeres automatisk på arbejdsområdesiden. Navnet på teamarbejdsområdet vises på hvert teammedlems individuelle liste over teams, hvor han eller hun er medlem. Vælg de mappetyper, du vil have i arbejdsområdet.

__template_user_workspace=Brugerarbejdsområde
# The blog, etc. are all types of folders 
__template_user_workspace_description=Dette vil oprette et brugerarbejdsområde, der består af en blog, et fotogalleri, en filmappe, en gæstebog, en opgaveliste og en kalender

__template_project_management_workspace=Arbejdsområde for projekthåndtering
__template_project_management_workspace_description=Et arbejdsområde for projekthåndtering er et arbejdsområde, der allerede indeholder de mapper, der kræves til effektiv projekthåndtering, når det oprettes: Opgave, milepæl, kalender, diskussion og fil. På arbejdsområdesiden vises der automatisk statistikker over oversigtsopgaver, projektejerstatus og generel projektstatus sammen med et tilbehør, der opsummerer opgaver, uden at brugeren skal åbne opgavemappen.

__template_folder=Diskussion
__template_folder_description=En diskussionsmappe er nyttig til at oprette et forum, hvor det er sandsynligt, at brugere både opretter og svarer på poster.

__template_folder_wiki=Wiki
__template_folder_wiki_description=En wiki er en samarbejdsmappe, der indeholder sammenkædede websider, som kan redigeres af alle med relevant adgang. Den er nyttig til at oprette og tilgængeliggøre information, der er oprettet af en gruppe forfattere.

__template_folder_blog=Blog
__template_folder_blog_description=En blogmappe er et forum, hvor hele poster vises i omvendt kronologisk rækkefølge baseret på, hvornår de blev oprettet. Blogge giver typisk information om et bestemt emne fra en enkelt eller en lille gruppe forfattere. Alternativt kan blogmappen konfigureres således, at en større gruppe kan kommentere posterne, der er indsendt af den originale forfatter.

__template_folder_calendar=Kalender
__template_folder_calendar_description=En kalendermappe er et sted, hvor der kan anbringes gruppehændelser eller vises andre typer poster efter dato.

__template_folder_milestone=Milepæl
__template_folder_milestone_description=En milepælsmappe anvendes til at oprulle eller opsummere aktivitet i en eller flere opgavemapper.

__template_folder_photo=Fotoalbum
__template_folder_photo_description=Et fotoalbum gør det muligt for brugeren at tilføje og få vist miniaturer af filer i et grafisk format såsom .JPG og .PNG.

__template_folder_guestbook=Gæstebog
__template_folder_guestbook_description=En gæstebogsmappe er et simpelt sted, som enkeltpersoner kan "underskrive", hvilket angiver, at de har besøgt en brugers personlige arbejdsområde. Besøgende kan også efterlade kommentarer om de poster, der er oprettet i det personlige arbejdsområde. Kommentarer vises i omvendt kronologisk rækkefølge. Et billede af personen, der har underskrevet gæstebogen, vises sammen med kommentaren. Gæstebogen er nyttig til at udvide brugernes sociale netværker.

__template_folder_library=Filer
__template_folder_library_description=En filmappe er et sted til anbringelse af filer. Der kan indsendes kommentarer eller hele diskussioner om enkelte filer. Desuden kan filerne låses automatisk, redigeres på stedet, derefter låses op, og der kan oprettes en ny version af filen. En filmappe kan emulere en WebDAV-server. Dette gør det muligt for en bruger at tilføje og slette filer via en hvilken som helst WebDAV-klient såsom MS Windows File Manager.

__template_folder_mirrored_file=Spejlet filpost
__template_folder_mirrored_file_description=En spejlet filmappe er en særlig type filmappe, hvor der benyttes et serverfilsystembibliotek som fillagerområde i stedet for det normale Vibe-lager. Biblioteket er et filshare, som du får adgang til via normale mekanismer til fildeling. Vibe forsøger at holde sin viden om mappens indhold synkroniseret med det, der findes i biblioteket. Funktionen til spejlet mappe kan afspejle enhver WebDAV- eller lokal filsti.

__template_folder_miniblog=Mikroblog
__template_folder_miniblog_description=En mikroblogmappe er en særlig mappe, der oprettes automatisk for hver bruger. Den er kun beregnet til at indeholde korte tekstposter. Alle brugere kan tilføje mikroblogposter direkte fra værktøjsområdet på hver side. Du kan oprette flere mikroblogmapper, men det er kun den, der oprettes automatisk, der er tilgængelig som brugerens rigtige mikroblog.

__template_folder_task=Opgaver
__template_folder_task_description=En opgavemappe indeholder en række opgaveposter. Mappen viser også en oversigt over opgaveprioritet og status.

__template_folder_survey=Spørgeundersøgelse
__template_folder_survey_description=En spørgeundersøgelsesmappe kan indeholde en række spørgeundersøgelser. Hver spørgeundersøgelse består af en række spørgsmål. Resultaterne af spørgeundersøgelsen opsummeres og kan vises i mappen.

__template_workspace_welcome=Landingsside
__template_workspace_welcome_description=Et landingssidearbejdsområde. Landingssider er en "blanding" af materiale fra rundt omkring på stedet. De bruges ofte til at opbygge en firmanyhedsside eller som et sted, hvor du kan vise nyttige tip eller links til populær information.

