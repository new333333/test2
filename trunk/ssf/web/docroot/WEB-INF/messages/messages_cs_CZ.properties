__template_workspace=Pracovní prostor
__template_workspace_description=Toto je výchozí pracovní prostor. Uživatelé mají stejná přístupová \
práva jako pracovní prostor, ve kterém je tento nový pracovní prostor \
umístěn. Vyberte typy složek, které si zde přejete vytvořit.

__template_discussions_workspace=Diskuzní pracovní prostor
__template_discussions_workspace_description=Diskuzní pracovní prostor je prostor určený pro diskuzní fóra. \
Tento pracovní prostor můžete např. použít pro správu sady \
celopodnikových diskuzí na různá témata.

__template_team_workspace=Pracovní prostor týmu
__template_team_workspace_description=Pracovní prostor týmu je pracovní prostor, ke kterému \
se při jeho vytváření přiřazují členové týmu. Přístup \
do něj je omezen právě pouze na přiřazené členy. Na hlavní \
stránku prostoru je automaticky umístěn přehled členů týmu. \
Týmový pracovní prostor se také bude každému členovi týmu \
zobrazovat v osobním seznamu týmů, jejichž je členem. Vyberte typy složek, které si zde přejete vytvořit.

__template_user_workspace=Pracovní prostor uživatele
# The blog, etc. are all types of folders 
__template_user_workspace_description=Toto je šablona pracovního prostoru uživatele. Obvykle ji tvoří blog, \
galerie fotografií, složka souborů, návštěvní kniha, seznam úkolů a kalendář. Při každém \
vytvoření nového uživatelského účtu se tato šablona použije pro vytvoření osobního pracovního prostoru daného uživatele.

__template_external_user_workspace=Pracovní prostor externího uživatele
__template_external_user_workspace_description=Toto je šablona pracovního prostoru externího uživatele. Při každém \
vytvoření nového účtu externího uživatele se tato šablona použije k vytvoření osobního pracovního prostoru daného externího uživatele.

__template_project_management_workspace=Pracovní prostor správy projektu
__template_project_management_workspace_description=Pracovní prostor správy projektu je prostor, který již při \
vytvoření obsahuje složky potřebné pro efektivní správu \
projektů: Úkoly, Milníky, Kalendář, Diskuzi a Soubory. \
Na stránce prostoru jsou shromažďovány a automaticky \
zobrazovány statistiky úkolů, jeho vlastník a celkový stav projektu.

__template_folder=Diskuze
__template_folder_description=Složka diskuze slouží pro vytvoření fóra, \
do kterého mohou uživatelé zapisovat své názory a reakce.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Wiki je složka pro spolupráci obsahující provázané stránky, které \
mohou být upravovány kýmkoli s dostatečnými přístupovými právy. \
Je užitečná pro vytváření a zpřístupňování informací vytvořených skupinou autorů.

__template_folder_blog=Blog
__template_folder_blog_description=Blog je druh fóra, ve kterém jsou veškeré záznamy zobrazovány od \
nejnovějšího k nejstaršímu na základě data jejich vytvoření. Blogy \
obvykle přinášejí informace ke specifickým tématům, jsou vytvářené \
jednotlivci nebo malými skupinami autorů. Blog může být volitelně \
zkonfigurován také tak, že větší skupině uživatelů umožní přidávat komentáře k záznamům vytvořeným původním autorem.

__template_folder_calendar=Kalendář
__template_folder_calendar_description=Složka kalendáře je místem pro ukládání událostí \
nebo zobrazování jiných typů záznamů podle data.

__template_folder_milestone=Milníky
__template_folder_milestone_description=Složka milníků se používá pro shromažďování nebo shrnutí \
aktivit z jedné nebo několika složek úkolů.

__template_folder_photo=Album fotografií
__template_folder_photo_description=Obrázková galerie umožňuje uživatelům přidávat a zobrazovat \
náhledy souborů v grafickém formátu, jako je .JPG a .PNG.

__template_folder_guestbook=Návštěvní kniha
__template_folder_guestbook_description=Návštěvní kniha je jednoduše místem, kde se mohou jednotlivci "podepsat" \
na znamení toho, že navštívili uživatelův osobní pracovní prostor. \
Návštěvníkům je zároveň umožněno okomentovat obsah pracovního prostoru. \
Komentáře jsou zobrazovány od nejnovějšího k nejstaršímu. Fotografie \
podepsaného uživatele se zobrazuje spolu s komentářem.

__template_folder_library=Soubory
__template_folder_library_description=Složka souborů je místem pro ukládání souborů. K jednotlivým souborům mohou být \
vytvářeny komentáře nebo celé diskuze. Soubor navíc může být automaticky uzamčen, \
upraven a po té odemčen, čímž se zároveň vytvoří jeho nová verze. Složka souborů \
může emulovat WebDAV server. To umožňuje uživatelům přidávat a mazat soubory pomocí \
klienta WebDAV stejně jako pomocí správce souborů MS Windows.

__template_folder_mirrored_file=Zrcadlené soubory
__template_folder_mirrored_file_description=Zrcadlená složka souborů je speciální variantou složky souborů, \
která používá k uchování souborů souborové úložiště na serveru \
místo běžného úložiště Vibe. Typicky je adresář dostupný běžnými \
metodami sdílení souborů. Vibe se pokouší udržet přehled o obsahu \
složky pomocí synchronizace s jejím obsahem. Zrcadlená složka může \
zrcadlit jakoukoli WebDAV nebo lokální cestu k souborům.

__template_folder_filr_root=Soubory systému Filr
__template_folder_filr_root_description=Složka výslovně navržená pro složku nejvyšší úrovně \
v řetězci složek systému Filr. Tento typ složky byl měl být používán pouze pro konfigurace systému Filr. \
Předpokladem je, že jsou seznamy řízení přístupu synchronizovány z externího systému souborů. 

__template_folder_filr_netfolder=Vnořené soubory systému Filr
__template_folder_filr_netfolder_description=Složka výslovně navržená pro složku nižší úrovně \
v řetězci složek systému Filr. Tento typ složky byl měl být používán pouze pro konfigurace systému Filr. \
Předpokladem je, že jsou seznamy řízení přístupu synchronizovány z externího systému souborů. 

__template_folder_filr_home_folder=Domovská složka systému Filr
__template_folder_filr_home_folder_description=Složka výslovně navržená pro domovskou složku systému Filr \
pro každého uživatele. Slouží pouze k internímu použití. 

__template_folder_filr_root_cloud=Cloudové soubory systému Filr
__template_folder_filr_root_cloud_description=Složka výslovně navržená pro složku nejvyšší úrovně \
v řetězci cloudových složek systému Filr. Tento typ složky byl měl být používán pouze pro konfigurace systému Filr. \
Předpokladem je, že jsou seznamy řízení přístupu synchronizovány z externího systému souborů. 

__template_folder_filr_cloud_folder=Vnořené cloudové soubory systému Filr
__template_folder_filr_cloud_folder_description=Složka výslovně navržená pro složku nižší úrovně \
v řetězci cloudových složek systému Filr. Tento typ složky byl měl být používán pouze pro konfigurace systému Filr. \
Předpokladem je, že jsou seznamy řízení přístupu synchronizovány z externího systému souborů. 

__template_folder_miniblog=Mikroblog
__template_folder_miniblog_description=Složka mikroblogu je speciální složkou, která je automaticky vytvořena každému uživateli. \
Je určena k uchovávání pouze krátkých textových zpráv. Každý uživatel může vkládat \
záznamy do mikroblogu přímo z oblasti nástrojů na každé stránce. Je sice možné vytvořit \
více složek mikroblogů, ale pouze k té, která byla vytvořena automaticky, bude přistupováno \
jako ke skutečnému mikroblogu daného uživatele.

__template_folder_task=Úkoly
__template_folder_task_description=Složka úkolů obsahuje seznamy zadaných úkolů. \
Ve složce lze také zobrazit přehledy priorit a stavu úkolů.

__template_folder_survey=Dotazníky
__template_folder_survey_description=Složka dotazníků může sdružovat různé ankety. \
Každá je vytvořena sadou otázek. Výsledek hlasování \
je shrnut a může být zobrazován ve složce.

__template_workspace_welcome=Cílová stránka
__template_workspace_welcome_description=Uvítací stránka pracovního prostoru. Uvítací stránky jsou "mixem" dat \
a informací z ostatních stránek. Často je využívána k vytvoření \
stránky s podnikovým zpravodajstvím nebo jako místo pro zobrazení \
užitečných tipů nebo odkazů na oblíbené informace.

