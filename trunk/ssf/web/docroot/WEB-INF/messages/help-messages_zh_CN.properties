help.searchboxes.subtopic.searchResults=使用搜尋結果頁面
help.searchboxes.searchResults.intro=進行搜尋之後，<span class="new_term">搜尋結果頁面</span> 會在左手欄提供工具，而在右手欄頂端顯示<span class="new_term">搜尋條件</span> ，緊跟在後面的則是符合條件的項目。
help.searchboxes.searchResults.saved=在左手欄頂端，您可以為目前的搜尋提供一個名稱，然後按一下<span class="clickable_item">儲存</span>。然後GV_\Line_BR>在導覽欄中按一下箭頭圖示（在搜尋圖示旁邊），然後按一下連結名稱以進行儲存的搜尋。
help.searchboxes.searchResults.rankingsTags=左手欄也會提供通往頂端位置和與相符項目有關的人員的連結。位於清單頂端的項目最符合您的搜尋條件，這些清單讓您知道您的搜尋主題最常被討論的位置，以及誰最常參與討論。最後，這個欄會列出已經套用至符合項目的標籤。
help.searchboxes.searchResults.criteria=在右手欄的頂端，如果您指定一個新的「快速搜尋」字串，{0} 會將結果放在一個新的標籤中。以後的進階搜尋會使用相同的標籤。{0} 會將符合項目列示於條件底下。
