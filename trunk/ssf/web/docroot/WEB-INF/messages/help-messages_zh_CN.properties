## accessible mode  ####
##
help.accessibleMode.intro=<span class="new_term">可存取模式</span>提供略微修改過的使用者介面，符合美國 508 款和 W3C 國際標準的可存取性。以輔助裝置（例如頁面讀取程式）使用{0} 時，要使用這個模式。
help.accessibleMode.disabling=按一下這個連結之後，{0} 會顯示「停用可存取模式」連結，這個連結可以讓您回到預設使用者介面。
##
## folder table  ####
##
help.folderTable.listIntro=使用資料夾表格時，每一行包含有關一個項目的資訊。以下是使用這個表格的提示：
help.folderTable.listItem.columnWidth=在表格頂端，按一下以抓住有兩個箭頭的線段，將其往左或往右拖曳以調整欄的大小。
help.folderTable.listItem.sortColumn=按一下欄標題以該欄的順序為表格排序。再按一下將順序顛倒。欄標題旁邊的箭頭圖示表示目前表格以該欄排序（向上箭頭代表降冪，向下箭頭代表升冪）。
help.folderTable.listItem.seeWholeTitle=讓滑鼠停留在儲存格上（例如，有個標題長度超過表格的儲存格），{0} 便會顯示儲存格的完整內容。
help.folderTable.listItem.viewEntry=按一下項目標題旁的向下箭頭，選擇一種檢視方法（使用預設方法、在目前的標籤中、在新的標籤中或者在新的瀏覽器視窗中），然後檢視項目。
##
## wiki side bar  ####
##
help.wikiControls.intro=<span class="new_term">wiki</span> 是可能由所有資料夾參與者共同創作的一套相關的項目。例如網際網路上最有名的 wiki 就是 Wikipedia（維基百科）。其他 wiki 內容的範例有詞彙、原則和程序。
help.wikiControls.default=根據預設，首次檢視 wiki 資料夾時，{0} 不會顯示 wiki 頁面，使用者必須使用 wiki 側邊列找出頁面。如果您要 {0} 顯示初始 wiki 頁面，請找出要顯示的項目，按一下項目工具列中的<span class="clickable_item">設定首頁</span> 。
help.wikiControls.search=wiki 側邊列包括「尋找頁面」文字方塊，可以使用「輸入以便尋找」功能。利用這個文字方塊，{0} 會將包含您目前為止輸入的字或片語的 wiki 頁面列出來。例如，如果您輸入"administration tasks"，{0} 就會列出 "Administration tasks" 和 "Delegating administration tasks" 頁面。
help.wikiControls.sidebar=導覽部份提供所有 wiki 頁面的排序清單。按一下<span class="clickable_item">全部</span>按照標題的字母順序為清單排序。按一下<span class="clickable_item">最近</span>按照最近的活動（建立或修改）為清單排序。

##
## blog side bar  ####
##
help.moreBlogTools.intro=<span class="new_term">部落格</span>是包含日記項目的資料夾。項目會按照日期順序排列（從最近的到最久的）。作者以外的人可以對部落格發表意見和評分，這一點要視存取控制的設定而定。
help.moreBlogTools.sidebar=部落格側邊列會提供尋找和檢視部落格項目的工具。按一下行事曆中的一個日期，{0} 會顯示那一天出現的部落格清單，以那一天的項目開始，將所有比較舊的項目都顯示出來。如果您選擇一個新的月份而沒有按一下日期，務必要按一下<span class="clickable_item">確定</span>，以套用您的月份選擇。最後在「封存」部份按一下連結的月份，便可以看到該月份的項目。 
help.moreBlogTools.comments=若要加入對部落格項目的意見，按一下項目底部的<span class="clickable_item">新增意見</span>連結。若要檢視意見，按一下<span class="clickable_item">檢視意見</span>連結，再按一下連結隱藏意見。
help.moreBlogTools.modify=如果您有權修改部落格項目，可以按一下項目右下角的<span class="clickable_item">編輯</span>連結。

##
## blog tracking  ####
##
help.blogControls.intro=這些工具可以幫您追蹤部落格項目中的活動。您可以將項目內容以電子郵件訊息傳送給某人，也可以訂閱項目。當您訂閱後，您可以收到個別的電子郵件通知（每一次變更部落格項目都會有一個電子郵件訊息），其中可能會包含附件。
##
## Date toolbar  ####
##
help.calendarTools.intro=日期工具列可以改變您檢視以一個或多個日期組織其資訊的資料夾（行事曆和任務資料夾）的方式。您可能看不到每一樣工具，要視您所使用的資料夾類型而定。
help.calendarTools.tools.listIntro=這個工具列可以讓您指定：
help.calendarTools.tools.listItem.countDays={0} 應該只計算上班日或者日曆上的所有日期都要算在內。
help.calendarTools.tools.listItem.folderPage=單一資料夾頁面上顯示的時間量（1天、3天、5天、1整週、兩週或一個月）。
help.calendarTools.tools.listItem.navigation=用向左和向右箭頭圖示指定上一個或下一個資料夾頁面。例如，如果目前檢視三天的資訊，箭頭會顯示前三天或後三天的資訊。
help.calendarTools.tools.listItem.calendarApplet=用<span class="new_term">行事曆 applet </span>指定要顯示的月份或天數。這個 applet 看起來就像是一頁紙本印刷的行事曆，您可以按一下您要檢視的月份或天數。選擇要檢視的新月份之後，務必要按一下<span class="clickable_item">確定</span>以重新整理資料夾頁面。
##
## Entry date type  ####
##
help.calendarEntryControl.intro=當您用行事曆檢視為另一類型資料夾設定的資訊時，這個工具特別有用。例如，您可以用預設檢視使用 wiki 或討論。那樣，如果資料夾所有者或管理員配置讓其支援這個動作時，您便可以用行事曆檢視去看看哪個項目最近有活動（例如，哪個項目最近被編輯過）。您也可以按照建立日期檢視項目。
##
## tags  ####
##
help.tags.intro=標籤是用來將工作區、資料夾或項目分門別類的關鍵字。這些分類標籤可以在您使用 {0} 搜尋時協助您。
help.tags.types=<span class="new_term">個人標籤</span>是只有您能夠看到和使用的關鍵字。<span class="new_term">社群標籤</span>是工作區或資料夾所有者建立給所有參與該位置的人使用的關鍵字。 
help.tags.creating=若要建立標籤，按一下<span class="clickable_item">標籤</span>圖示。在文字方塊中輸入一個關鍵字，然後按一下<span class="clickable_item">新增</span>。新標籤會出現在文字方塊上方的清單中。按一下「新增/刪除標籤」面板右上角的「關閉」圖示（<span class="clickable_item">X</span>）離開。
help.tags.syntax=標籤必須是單一識別碼，您可以用下標字元 (_) 分隔單字（例如，"marketing_plans"）。您不能使用引用的片語（例如，"marketing plans"）或連字符號（例如，"marketing-plans"）。
help.tags.deleting=若要將標籤從工作區、資料夾或項目刪除，檢視項目，按一下<span class="clickable_item">標籤</span>圖示，然後按一下您要刪除的標籤左邊的「關閉」圖示（<span class="clickable_item">X</span>）。 

