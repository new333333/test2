help.webDAV.login=使用 WebDAV 時，您需要在處理檔案時指定您的 {0} 登入名稱和密碼若干次。WebDAV 需要應用程式（您的瀏覽器和 {0}）的幾個密碼，存取個別檔案時，可能還需要進行第三次登入。

