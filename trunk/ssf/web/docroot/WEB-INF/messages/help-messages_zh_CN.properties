help.accessIntro.title=存取控制概述
help.accessIntro.content.intro=<span class="new_term">存取控制</span>是您用來指定哪個使用者有權在哪個位置執行哪個任務的方法。根據預設，每個人都有權參與每個全域工作區和資料夾、造訪所有個人工作區（閱讀和評論項目）、建立團隊工作區，以及以成員身份參與所屬的任何團隊工作區。變更存取控制的一般步驟是造訪 {0} 中的一個位置，按一下 <span class="clickable_item">存取控制</span>按鈕，然後用「配置存取控制」頁面變更預設的設定。
help.accessIntro.content.roles={0} 會採用<span class="new_term">以角色為根據的存取控制</span>。根據預設，採用這個方法時，{0} 會指定一個<span class="new_term">角色</span>名稱給六組任務。如果您要人們能夠執行相關的任務，就要指定角色給他們。
help.accessIntro.content.inheritance=根據預設，位置會繼承其父項的存取設定。所以為主要空間建立設定，所有子空間便會自動套用相同的設定，可以節省管理時間。若要從父項分別指定設定，請造訪該位置，檢視存取表，關閉繼承，按一下<span class="clickable_item">新增群組</span>或<span class="clickable_item">新增使用者</span>，然後視需要移除和新增核取符號。
help.accessIntro.content.multiplePlaces=若要變更多個位置的存取控制設定，檢視並使用任何「配置存取控制」頁面，然後按一下頁面頂端工作區樹狀結構中的位置標題，{0} 便會顯示新位置的存取控制表。視需要重複執行。
#  More info header is a global
help.accessIntro.subTopic.usersGroups=瞭解預設使用者與群組
help.accessIntro.subTopic.delegating=授權管理
help.accessIntro.subTopic.defRoles=定義新的角色
##
##   default ACL users and roles    ####
##
help.accessIntro.usersGroups.listIntro.users=這些是「配置存取控制」表中的預設使用者和群組：
help.accessIntro.usersGroups.listItem.owner=<span class="def_list_term">工作區或資料夾的所有者</span>--建工作區或資料夾的人或者被指定為所有者的人。
help.accessIntro.usersGroups.listItem.teamMembers=<span class="def_list_term">團隊成員</span>--被用<span class="clickable_item">團隊</span> > <span class="clickable_item">新增或刪除團隊成員</span>功能表項目指定為一個位置的團隊成員的人們。
help.accessIntro.usersGroups.listItem.allUsers=<span class="def_list_term">所有使用者</span>--每一個向 {0} 註冊的人。
help.accessIntro.usersGroups.listItem.superAdmin=<span class="def_list_term">站台管理員</span>--伺服器上的一個檔案中指定能夠在任何工作區或資料夾執行任何任務的人。
help.accessIntro.usersGroups.listIntro.roles=底下是預設的角色：
help.accessIntro.usersGroups.listItem.visitor=<span class="def_list_term">造訪者</span>--只有閱讀和評論的存取權。
help.accessIntro.usersGroups.listItem.participant=<span class="def_list_term">參與者</span>--可以建立和修改項目（加上執行造訪者的任務）。
help.accessIntro.usersGroups.listItem.teamMember=<span class="def_list_term">團隊成員</span>--是一個擁有一些管理權利的參與者。
help.accessIntro.usersGroups.listItem.wsFldrAdmin=<span class="def_list_term">工作區與資料夾管理</span>--能夠建立、修改或刪除工作區或資料夾；調節參與情況（修改或刪除別人的項目之類的工作）；設計項目和工作流程等等（加上執行參與者的任務）。
help.accessIntro.usersGroups.listItem.siteAdmin=<span class="def_list_term">站台管理員</span>--可以使用所有設計工具（用於建立定義）、可以建立範本等等（加上執行所有其他角色的任務）。
help.accessIntro.usersGroups.listItem.workspaceCreator=<span class="def_list_term">工作區建立者</span>--可以建立子工作區（在根團隊工作區中，可以讓使用者建立他們自己的團隊工作區）。
##
##   default ACL delegating    ####
##
help.accessIntro.delegating.intro=隨著全域工作區與資料夾的增加，讓同一個人管理工作區階層結構中的所有位置會變得不切實際。因此，您可以授權讓別人去管理工作區與資料夾。
help.accessIntro.delegating.howTo=通常是以您要授權管理工作區或資料夾的人員的名字建立一個群組（如果不只一個人）。用<span class="clickable_item">新增群組</span> 連結（在表格左邊）將群組加入存取控制表。{0} 會為新加入的群組或使用者新增一行。最後在「工作區與資料夾管理」欄加上一個核取符號。
help.accessIntro.delegating.limitedAdmin=您可能會想要限制指定給工作區或資料夾的管理員的權利。（例如，您可能不希望他們能夠刪除位置。）遇到這種情況時，您可以建立一個新角色（例如，主持人），而這個角色只擁有被授予「工作區與資料夾管理」角色的人的一些權力。
##
##   default ACL defining roles    ####
##
help.accessIntro.defRoles.intro=如果您覺得現有的角色不符合組織的需要，您可以修改現有的角色或者建立新的角色。如果您想授予子工作區與子資料夾的管理權，卻又不想給予「工作區與資料夾管理」角色所具有的所有權利，這種作法特別有用。
help.accessIntro.defRoles.howTo=通常要登入為站台管理員，然後按一下管理 portlet 中的<span class="clickable_item">配置角色定義</span>連結。在「配置角色」頁面上，提供新角色的名稱，按一下您要這個角色的成員可以執行的任務旁邊的核取方塊，然後按一下<span class="clickable_item">新增</span>。然後導覽至您要套用新角色的位置，按一下<span class="clickable_item">存取控制</span>按鈕，按一下表格頂端的<span class="clickable_item">新增角色</span>連結，然後按一下下拉式清單中您要套用至此表的角色。{0} 便會為這個新角色加入一個新的表格欄。移除和新增人員、群組，然後視需要核取選項。 

