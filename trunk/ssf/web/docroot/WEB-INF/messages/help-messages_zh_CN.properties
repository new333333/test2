help.searchboxes.content.intro=將文字或引用的片語輸入「快速搜尋」方塊，然後按鍵盤上的 <span class="keyboard_keys">Enter</span> 鍵或者按一下「搜尋」圖示：
help.searchboxes.content.results={0} 會建立一個新的標籤，並傳回在 {0} 中包含您指定的所有文字或片語的任何項目的連結清單。完成搜尋之後，按一下標籤上的<span class="clickable_item">X</span>圖示將其刪除。
help.searchboxes.content.peoplePlacesTags=按一下<span class="clickable_item">進階</span>連結可以執行更精細的搜尋。「搜尋」圖示旁邊的小型向下箭頭圖示可以顯示通往儲存的搜尋的連結。而「尋找人員」、「尋找位置」以及「尋找標籤」文字方塊則提供快速找出特定類型項目的方法。 
help.searchboxes.content.typeFewLetters=使用人員、位置和標籤文字方塊時，{0} 會套用「輸入以便尋找」功能。當您輸入時，{0} 會列出與您的輸入相符的項目（所有符合 "d" 的項目，然後是所有符合 "di" 的項目）。如果選項不只一個面板，您可以按一下向左箭頭和向右箭頭圖示以檢視您的選項。
# more info is a global tag
help.searchboxes.subtopic.moreSearchInfo=關於搜尋的更多資訊
