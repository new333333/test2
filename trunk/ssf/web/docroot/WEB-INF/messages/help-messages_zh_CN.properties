help.getStartedProduct.getStarted.intro=若要開始使用 {0}，按一下<span class="clickable_item">我的工作區</span>圖示。將幾張相片加入您的個人工作區，在您的部落格資料夾中寫一段日記。做為造訪者，其他人可以檢視您的聯絡資訊和項目，而且他們可以對這些項目發表意見。不過，他們不能編輯您的項目或加入新的項目。 
help.getStartedProduct.getStarted.team=在快速入門指南中嘗試過其中一些任務之後，您可以邀請一些信任的人以延伸的角色進入您的個人工作區。例如，您可以檢視您的討論資料夾，使用<span class="clickable_item">團隊</span> > <span class="clickable_item">新增或刪除團隊成員</span> 功能表項目指定幾個名字。然後，這些人便可以在您的資料夾中建立新的項目，啟用更高層級的互動。
help.getStartedProduct.getStarted.teamWorkspace=如果您的團隊需要更大、具有更多互動工具的私人工作區（例如，一個團隊行事曆、任務資料夾或 wiki），那麼檢視<span class="clickable_item">團隊工作區</span>頁面（或者您的 {0} 管理員指定的工作區），按一下<span class="clickable_item">新增團隊工作區</span>按鈕，然後建立您的新團隊工作區。根據預設，只有您的團隊成員可以檢視和使用這個工作區。 
