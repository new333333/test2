help.searchboxes.subtopic.searchStrings=搜尋字串規則
help.searchboxes.searchStrings.content.intro=底下是搜尋字串的一些規則：
help.searchboxes.searchStrings.content.listItem.case=<span class="def_list_term">區分大小寫</span>--如果您指定全部用小寫字母，則 {0} 傳回來的符合項目不分大小寫（用 "tree" 可以搜尋到 "tree"、"Tree"、"TReE" 等等）。如果您指定一個或多個大寫字母，則 {0} 只會傳回完全相符的項目（用 "Tree" 不能搜尋到 "tree"）。
