##
## Site administration notes   ####
##
help.createTeam.siteAdminNotes.content.intro=根據預設，人們建立的團隊是「團隊工作區」頁面的子工作區。如果您的組織很大，您可以建立一個階層結構，讓人們可以在其中建立他們自己的團隊工作區。例如，您可以根據地理位置（北美、南美歐洲、非洲）或組織功能（行政、財務、行銷、銷售、工程）在團隊區域建立子工作區。
help.createTeam.siteAdminNotes.content.howTo=實作團隊工作區的階層結構時，務必要變更「團隊工作區」頁面的配置，讓其採用「團隊工作區」定義（這樣會移除<span class="clickable_item">新增團隊工作區</span> 按鈕）。對於底下所有非根層級的子工作區，將它們建立為工作區之後，繼承父項的存取控制，然後將它們重新配置為團隊工作區。最後，根工作區（使用者要由此建立他們的團隊工作區）要用「團隊工作區的根」定義建立（會加上一個 <span class="clickable_item">新增團隊工作區</span>按鈕）。
help.createTeam.siteAdminNotes.content.access=您也可以變更子工作區的存取控制，使得人們只能在適當的子工作區建立他們的團隊。預先為組織的子群組建立群組名稱對於這個處理過程會有很大的幫助。


