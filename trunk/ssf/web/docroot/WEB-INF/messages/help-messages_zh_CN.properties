help.searchboxes.restrictingSearches.listItem.searchSubs=如果您要 {0} 搜尋 您在工作區樹狀結構中的選擇底下的每個位置，則需要核取<span class="clickable_item">搜尋所有子位置</span>旁邊的核取方塊。
help.searchboxes.restrictingSearches.listItem.moreCriteria=指定任何附加的進階搜尋條件。
