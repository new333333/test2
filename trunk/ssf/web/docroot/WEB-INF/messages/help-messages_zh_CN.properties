help.favoritesicon.title=「我的最愛」面板
help.favoritesicon.content.intro=當您按一下<span class="clickable_item">我的最愛</span>圖示時，{0} 會顯示「我的最愛」面板。這個面板包含通往您的最愛工作區與資料夾的連結。
help.favoritesicon.content.using=若要新增位置至您的「我的最愛」面板，請用導覽欄或工作區樹狀結構檢視工作區或資料夾。到達您的最愛位置之一後，按一下<span class="clickable_item">我的最愛</span>圖示，然後按一下<span class="clickable_item">新增此位置</span> 連結。
help.favoritesicon.content.organizing=「我的最愛」面板包含的工具可以用來組織通往您的最愛位置的連結。在「我的最愛」面板上，按一下<span class="clickable_item">編輯我的最愛</span> 連結，核取您要的位置旁邊的方塊，然後表示您要在清單中將連結往上或往下移，或者是將連結從「我的最愛」面板刪除。

