##
##   Explaining definitions  ####
##
help.configIntro.understandDefs.intro=若要配置 {0}，瞭解支援使用者介面內物件的設計會很有幫助。 首先來看看各種類別的物件。通常有<span class="new_term">工作區</span>和<span class="new_term">資料夾</span>（位置）以及<span class="new_term">項目</span>（事物）。此外還有<span class="new_term">個人工作區</span>  和聯絡資訊（人物）的<span class="new_term">設定檔</span>以及附加於項目的檔案<span class="new_term"> </span>（也是事物）。
help.configIntro.understandDefs.subcategories=為了支援特定的互動目的，各類別可以有子類別。現在來看看資料夾類別。為了改善其用途，資料夾可以是討論、部落格、wiki、檔案、相簿、留言簿等等。 
help.configIntro.understandDefs.definitions=<span class="new_term">定義</span>是會影響物件子類別的內容和外觀的一套元件。繼續來看資料夾的例子，wiki 的定義會建立用來創立 wiki 資料夾的表單（被稱為<span class="new_term">表單</span>）以及顯示資料夾時看到的內容（被稱為 <span class="new_term">檢視</span>）。 
help.configIntro.understandDefs.instances=最後來看看GV_\Line_BR>類別（比如說，「一個 wiki 資料夾」）與一個隸屬於該類別的建立物件（比如說，「Acme 公司的原則與程序 wiki」）之間的差異。當您要 {0} 建立一個物件時，它需要一套預設配置設定去套用到新建立的物件。
help.configIntro.understandDefs.templates=<span class="new_term">範本</span>是用來建立新位置（工作區或資料夾）的一套預設配置設定。範本包含一個定義（用來建立及顯示物件的表單與檢視）、預設的存取控制設定（通常「繼承自父項」），而且通常還有很多其他的東西。例如，資料夾範本包括預設項目類型（wiki 應該包含 wiki 項目）、可以使用的檢視清單（可能以討論表的方式呈現 wiki 資料 ，或者像行事曆那樣按時間順序排列）、預設檢視（wiki 資料夾應該預設為 wiki 資料夾顯示）等等。
