##
help.configIntro.designers.intro=利用「表單和檢視設計工具」，您可以變更預設的定義或者建立新的定義。 
help.configIntro.designers.getStarted=若要使用這些工具，按一下管理 portlet 中「表單和檢視設計工具」右邊的加號（<span class="clickable_item">+</span>），然後按一下您要處理的類別。
help.configIntro.designers.listIntro={0} 提供這些設計工具：
help.configIntro.designers.listItem.entries=<span class="def_list_term">項目設計工具</span>--項目的定義。
help.configIntro.designers.listItem.folders=<span class="def_list_term">資料夾設計工具</span>--資料夾的定義。
help.configIntro.designers.listItem.profiles=<span class="def_list_term">設定檔設計工具</span>--聯絡資訊的定義（<span class="clickable_item">修改設定檔</span>）。
help.configIntro.designers.listItem.profileListing=<span class="def_list_term">設定檔清單設計工具</span>--「個人工作區」頁面的定義。
help.configIntro.designers.listItem.workflow=<span class="def_list_term">工作流程設計工具</span>--工作流程的定義。
help.configIntro.designers.listItem.userWorkspaces=<span class="def_list_term">使用者工作區設計工具</span>--個人工作區的定義。
help.configIntro.designers.listItem.workspaces=<span class="def_list_term">工作區設計工具</span>--全域和團隊工作區的定義。
help.configIntro.designers.using=使用非工作流程設計工具時，按一下加號（<span class="clickable_item">+</span>）展開樹狀結構，直到能看見檢視與表單為止。按一下您要修改的元件或者位於新元件旁邊的標題，然後用樹狀結構右邊的工具新增、修改、刪除或移動元件。為了引導您進行工作，設計工具會將表單預覽顯示於頁面底部。
help.configIntro.designers.restrictions=網站管理員可以使用所有的設計工具，工作區與資料夾所有者只能使用項目與工作流程設計工具。
##
##   change config settings ####
##
help.configIntro.applyDefs.intro=若要配置工作區或資料夾，檢視位置，然後按一下<br /> <span class="clickable_item">管理這個...</span>> <span class="clickable_item">配置</span>。
help.configIntro.applyDefs.workspace=配置工作區時，可以從父工作區繼承工作區定義，而且您可以選擇預設檢視。您不能變更您的組織的頂層工作區的預設檢視。
help.configIntro.applyDefs.folders.listIntro=您可以為資料夾建立這些配置設定：
help.configIntro.applyDefs.folders.listItem.allowViews=<span class="def_list_term">可以使用的檢視</span>--使用者可以從這份清單選擇。
help.configIntro.applyDefs.folders.listItem.defView=<span class="def_list_term">預設檢視</span>--首次造訪資料夾時的檢視。
help.configIntro.applyDefs.folders.listItem.defEntryTypes=<span class="def_list_term">預設項目類型</span>--使用者可以建立的項目類型。
help.configIntro.applyDefs.folders.listItem.workflowAssociations=<span class="def_list_term">工作流程關聯</span>--使用者建立指定類型的項目時自動開始的工作流程。
help.configIntro.applyDefs.folders.listItem.workflow=<span class="def_list_term">工作流程</span>--檢視項目時可以用下拉式清單套用上去的工作流程。
##
##   dedicated apps   ####
##
help.configIntro.dedicatedApps.intro=利用設計工具、定義、工作流程以及配置工具，您可以建立<span class="new_term">專門的應用</span>。所以您可以用一個 {0} 資料夾做為平台，並在其上建立一個對應於您組織中某個業務處理程序的強大應用。
help.configIntro.dedicatedApps.listIntro=以下是可以用來建立專門應用的一般步驟：
#################################################################################################
#  TRANSLATORS: The letters "PTO" are easily recognizable in American English as meaning 
#               Paid Time Off.  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "PTO" with "paid time off".
#################################################################################################
help.configIntro.dedicatedApps.listItem.createEntry=請用項目設計工具建立一個要用於業務處理程序的項目。例如，如果要建立一個「要求有薪年假 (PTO)」的應用，您可能需要開始日期、結束日期以及經理姓名等項目的欄位。
help.configIntro.dedicatedApps.listItem.createWorkflow=利用工作流程設計工具建立一個 PTO 處理程序。
help.configIntro.dedicatedApps.listItem.testWorkflow=在一個測試資料夾中，將工作流程與新項目關聯起來進行測試，然後調整您的新項目和工作流程。（可以考慮讓使用者測試這個應用之後，再放到可以實際使用的資料夾中。）
help.configIntro.dedicatedApps.listItem.createFolder=建立一個資料夾並加以配置，使得您建立的新項目成為唯一的預設項目，然後將新項目與您的 PTO 處理程序相關聯。這個資料夾的應用是「專門的」，因為其中只有一個 PTO 要求。
help.configIntro.dedicatedApps.listItem.allowedViews=配置適合您的應用的檢視。例如，由於 PTO 要求有開始和結束日期，如果能夠看到所有員工在某個月的要求以行事曆檢視方式顯示，經理可能會覺得很有用。
##
##   templates   ####
##
help.configIntro.templates.intro=如果您是站台經理，便可以使用「工作區與資料夾範本」工具。在前面的「說明」面板中已經提到過，您可以變更預設的範本或者建立新的範本。
help.configIntro.templates.hierarchy=預設範本會為一個工作區或資料夾建立配置設定，從工作區樹狀結構的角度來看，預設範本配置的是一個平坦的階層結構（只有一個位置）。不過，{0} 範本工具最強大的功能之一就是能夠建立工作區 – 資料夾階層結構。這樣您便可以開發套裝式的階層結構。
help.configIntro.templates.example=例如，假設您的組織希望大部份團隊工作區包含兩個子工作區、一個討論、一個檔案資料夾以及一個部落格。您可以利用範本設計工具建立這個工作區與資料夾的階層結構。然後，當使用者建立團隊工作區時，他們便可以選擇您建立的範本，{0} 會自動為他們的新團隊工作區提供兩個子工作區、一個討論、一個檔案資料夾以及一個部落格。
help.configIntro.templates.using=使用範本工具之後，按一下<span class="clickable_item">工作區</span> 單選按鈕，然後按一下 <span class="clickable_item">新增</span>。然後為您的範本提供一個標題、描述以及圖示。當您檢視「工作區範本：[您的標題]」頁面時，會有兩個功能表：「管理此範本」與「管理此目標」。使用<span class="clickable_item">管理此範本</span> > <span class="clickable_item">新增工作區範本</span> 以指定我們的範例中的兩個子工作區。使用<span class="clickable_item">管理此目標</span>設定存取控制、配置位置或者修改標題、描述或圖示。
help.configIntro.templates.moreUsing=請注意，當您新增工作區與資料夾範本時，{0} 會在功能表正下方顯示一個工作區樹狀結構。請利用這個樹狀結構導覽至範本階層結構中的子工作區和資料夾。例如，您需要導覽範本中的一個子工作區，才能在範本的階層結構中的一個位置新增一個子工作區或資料夾。

