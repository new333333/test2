help.understandingTeams.topic=瞭解 {0} 團隊
help.understandingTeams.intro=通常一個<span class="new_term">團隊</span> 是指一群為共同目標一起工作的人。<span class="new_term">{0}團隊</span> 提供您一個專門用來進行線上互動的區域，讓您與隊員快速而且輕鬆地通訊。
help.understandingTeams.teamWorkspace=根據預設，所有使用 {0} 的人都可以建立一個團隊工作區，為您的團隊提供一個專用的工作區。建立團隊工作區之後，您可以視需要為您的工作添加多少個子工作區或資料夾（討論、檔案文件庫、wiki、部落格等等）都可以。
help.understandingTeams.globalWorkspace={0} 支援主要針對在全域工作區樹狀結構使用而設計的第二種團隊。雖然全域工作區通常都開放讓所有者參與，但工作區或資料夾所有者可能會想要建立一個在該處擔任特殊工作的團隊（例如，負責評估項目的主題專家或者主持人）。在這種情況下，所有者可以使用<span class="clickable_item">團隊</span> > <span class="clickable_item">新增或刪除團隊成員</span> 功能表項目建立該團隊，並用存取控制設定授予額外的權利。 
help.understandingTeams.communicate={0} 通訊工具可以在團隊成員之間更快速的使用。例如，在團隊工作區，如果您按一下工作區或資料夾底部的<span class="clickable_item">開會</span>連結，按一下<span class="clickable_item">團隊成員</span>，然後按一下<span class="clickable_item">立即開始會議</span>，{0} 便會開始一場 Zon 會議，而不需要您去分別指定團隊名稱。團隊成員的身份有助於使用剪貼簿、Zon IM 以及電子郵件。
