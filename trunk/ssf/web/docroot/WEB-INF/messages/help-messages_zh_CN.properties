##############            WORKFLOW OVERVIEW   ######################
#########################################################################
##
##   Basic workflow definitions    ####
##
help.workflowIntro.title=工作流程概述
help.workflowIntro.content.businessProcesses=所有組織都會定義<span class="new_term">業務處理程序</span>以建立一套結構性的任務來達成特定的目標。底下是幾個業務處理程序的例子：訂購辦公室用品、雇用新員工、要求有薪年假以及要求核退費用。
help.workflowIntro.content.tasks=業務處理程序中的<span class="new_term">任務</span>可以是獨立的，也可以是倚賴其他任務的。首先需要經理階層簽署的任務便是一個倚賴任務的例子。而且任務可以由您的組織中的成員執行，也可以自動執行（例如，逾期的時間）。
help.workflowIntro.content.status=人們可以在任務完成之前、之中或者之後報告工作的狀態，而狀態決定接下來該由誰來進行這項工作。狀態標籤的範例包括「開始」、「已經指定」、「暫停」、「需要核准」以及「完成」等等。  
help.workflowIntro.content.workflowDef=<span class="new_term">工作流程</span> 是業務處理程序的一個線上版本。工作流程可以讓人們將業務處理程序自動化、記錄其歷程以及追蹤其所有層面。若要建立工作流程，請使用管理 portlet 中的「工作流程設計工具」，然後使用 {0} 配置工具讓處理程序在使用者建立這種項目時自動開始（「相關聯」），或者讓使用者在檢視任何類型的項目時「以手動方式」開始處理程序。
help.workflowIntro.subtopic.moreDefs=更多工作流程定義
help.workflowIntro.subtopic.example=概念範例
help.workflowIntro.subtopic.associatingWorkflows=關聯工作流程

##
##   More workflow definitions    ####
##
help.workflowIntro.moreDefs.content.state=<span class="new_term">工作流程狀態</span>是一個標籤，可以表明完成任務的結果，並指出誰要負責執行後續的工作（如果有的話）。<span class="new_term">狀態轉換</span>發生於一個或多個截然不同的<span class="new_term">條件</span>都符合時。視符合的條件而定，一種狀態可能會轉換為多種後續的狀態。
help.workflowIntro.moreDefs.content.accessControl=<span class="new_term">存取控制</span>會表明哪個使用者有權在工作流程的各個狀態中執行特定的任務。
help.workflowIntro.moreDefs.content.question=<span class="new_term">工作流程問題</span><sup><span class="ss_largerprint">*</span></sup> 讓工作流程可以用一套答案決定是否應該以及如何轉換一個項目。 
help.workflowIntro.moreDefs.content.notifications=<span class="new_term">通知</span>是在狀態轉換時傳送給一群人（在存取控制設定中指定）的電子郵件或即時訊息。
help.workflowIntro.moreDefs.content.parallelThread= <span class="new_term">平行執行緒</span> <sup><span class="ss_largerprint">*</span></sup>是一個多少有點獨立的子工作流程，其轉換會與主工作流程同時進行。主工作流程中的一個狀態發動平行執行緒，而另一個狀態則會等待一個或多個平行處理程序結束之後，主工作流程中的轉換才會繼續。
help.workflowIntro.moreDefs.content.dedicatedApp=<span class="new_term">專門的應用</span>是一個資料夾，其唯一的項目類型可能是量身定做的設計，而且與工作流程相關聯。這個資料夾只有一種項目，而且所進行的工作具有高度針對性。

##
##   workflow Example    ####
##
help.workflowIntro.example.content.listIntro=請利用 {0} 建立一個有薪年假處理程序：
help.workflowIntro.example.listItem.submit=任何員工都可以在專門用來處理這個程序的資料夾中建立一個項目，以提出休假的要求。  
help.workflowIntro.example.listItem.submit.moreInfo=項目表單是量身定做的，提供諸如「開始日期」、「結束日期」以及「經理名字」之類資料的表單元件。員工會在工作流程內以「項目建立者」的標籤表示。  
#################################################################################################
#  TRANSLATORS: The letters "HR" are easily recognizable in American English as meaning 
#               the Human Resources department  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "HR" with "Human Resources Department".
#################################################################################################
help.workflowIntro.example.listItem.submit.moreInfo2=工作流程存取控制可以確保員工只看到他們自己的休假要求，而經理和人事部門 (HR) 則可以看到所有休假要求。項目會自動進入一個叫做「提交」的初始狀態。  
help.workflowIntro.example.listItem.managerQuestion=經理會收到一個員工剛剛提交休假要求的通知。她會檢視資料夾中的項目，並回答會「核准」或「拒絕」要求的工作流程問題<sup><span class="ss_largerprint">*</span></sup>。
help.workflowIntro.example.listItem.denied=如果經理拒絕要求，工作流程會傳送通知給「項目建立者」，於是工作進入「拒絕」狀態。
help.workflowIntro.example.listItem.approved=如果經理核准要求，工作流程會傳送通知給人事部門，於是工作進入「核准」狀態。
help.workflowIntro.example.listItem.recorded=人事部門將休假期間記錄到資料庫之後，會將工作狀態變更為「已經記錄」。

