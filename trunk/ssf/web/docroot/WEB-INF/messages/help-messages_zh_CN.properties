help.configIntro.content.listItem.prepopulation=<span class="def_list_term">整合式填充</span>--建立初始工作區和資料夾、決定存取權以及指派工作區與資料夾階層結構內的子位置的管理。務必要取得使用者輸入的資料後，才能建立初始工作區階層結構。
