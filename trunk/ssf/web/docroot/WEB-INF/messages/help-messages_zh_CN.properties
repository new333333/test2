help.setTeamAccess.content.listItem.noInherit=在「這個資料夾繼承...」部份，按一下<span class="clickable_item">否</span>單選按鈕，然後按一下<span class="clickable_item">套用</span>按鈕。
help.setTeamAccess.content.listItem.addUser=按一下<span class="clickable_item">新增使用者</span> 欄標題，輸入此人名字或姓氏的前幾個字母，然後在下拉式清單中按一下連結的名稱。{0} 便會為這個人在表中新增一行。
