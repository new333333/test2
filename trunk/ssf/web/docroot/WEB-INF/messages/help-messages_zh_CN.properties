#  e-mail   #####################
ihelp.email.binder_name=這個名稱可以提供一個獨一無二的名稱，以便讓使用者在傳送電子郵件至資料夾時使用。
ihelp.email.digest_notify=為資料夾所有者或管理員排定的每個通知傳送一封電子郵件訊息。電子郵件會摘要報告自從您上次收到通知之後的所有建立和變更。
ihelp.email.individual_notify=為資料夾內的每個新的或變更的項目傳送一封電子郵件訊息。
ihelp.email.individual_notify_entry=每次這個項目被修改或者評論時都傳送一封電子郵件訊息。
ihelp.email.disable_admin_notify=資料夾所有者或管理員可以將您的名字加入傳送電子郵件通知的分送清單中。按一下這個單選按鈕以停止這些通知。

