help.searchboxes.subtopic.advancedSearch=使用進階搜尋
help.searchboxes.advancedSearch.intro=如果您要根據各種附加條件限制搜尋，可以使用進階搜尋。這些條件包括項目作者、一個特定的工作區或資料夾、一個項目類別（只限資料夾或者只限個人工作區）、一個工作流程狀態、一個套用的標籤以及活動日期等等。
help.searchboxes.advancedSearch.access=您可以從導覽欄或者從搜尋結果使用進階搜尋；進行快速搜尋之後，您可以按一下<span class="clickable_item">進階</span>以切換到進階搜尋。如果想在最初提供的條件之外加上其他條件，按一下右上角的<span class="clickable_item">更多選項...</span>連結。（再按一下同一個連結以隱藏附加的條件。）
help.searchboxes.advancedSearch.moreCriteria=如果您的搜尋需要多個條件，按一下<span class="clickable_item">更多條件...</span>按鈕，{0} 就會提供另一份下拉式清單供您使用。按一下條件下拉式清單旁的<span class="clickable_item">X</span> 圖示，將其從表單中移除。
