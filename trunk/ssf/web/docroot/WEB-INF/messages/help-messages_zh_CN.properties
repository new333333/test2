help.workflowIntro.associatingWorkflows.intro=當您在管理 portlet 中使用「工作流程設計工具」時，處理程序獨立於任何特定項目或資料夾之外。若要測試和使用您的工作流程，您可以使用資料夾配置表單讓工作流程可以用於資料夾中。這表示您可以檢視資料夾中的項目，而且可以使用功能表項目開始該項目的處理程序。
help.workflowIntro.associatingWorkflows.associate=大部份可以實際使用的系統都會要求工作流程在使用者建立項目時自動啟動。要做到這點，您可以像底下那樣關聯工作流程與特定類型的項目：
help.workflowIntro.associatingWorkflows.listItem.viewFolder=檢視要用來包含與工作流程相關聯的項目的資料夾。
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem=按一下<span class="clickable_item">管理此資料夾</span> > <span class="clickable_item">配置</span>。
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem.moreInfo=在表單的「工作流程關聯」部份，{0} 會將預設項目類型列於下拉式清單旁邊。
help.workflowIntro.associatingWorkflows.listItem.selectEntry=選擇一個您要與工作流程相關聯的項目類型。
help.workflowIntro.associatingWorkflows.listItem.selectWorkflow=在下拉式清單中，選擇您要與預設項目類型相關聯的工作流程名稱。
help.workflowIntro.associatingWorkflows.autoStart=現在，當有人在這個資料夾中建立該類型的項目時，{0} 便會自動將項目放入工作流程的初始狀態。


