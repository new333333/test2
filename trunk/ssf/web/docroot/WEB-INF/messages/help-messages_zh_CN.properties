# The following strings are used in two jsps
ihelp.email.from=請咨詢您的 {0} 站台管理員，向他要一個電子郵件別名，然後在這個文字方塊中指定別名。 <span class="new_term">電子郵件別名</span>是發佈項目至這個 {0} 安裝的電子郵件帳戶的另一個地址（<span class="light_emphasis">?收電子郵件</span>）。 
ihelp.email.from.restOfForm=這個表單的其餘部份適用於電子郵件通知（<span class="light_emphasis">外寄電子郵件</span>）。
#################
#  Second JSP.  More on e-mail aliases
ihelp.email.from.moreInfo.topic=瞭解電子郵件別名
ihelp.email.from.moreInfo.intro=安裝 {0} 的人要指定兩個 POP3 或 IMAP 電子郵件帳戶，這兩個帳戶都可以為安裝中的所有資料夾服務：一個用來傳送來自所有資料夾的電子郵件通知（外寄），一個用來發佈項目到所有資料夾（內收）。 
ihelp.email.from.moreInfo.routing=對於內收電子郵件，為了要在一個帳戶內轉送不同訊息到各個資料夾，{0} 會採用<span class="new_term">電子郵件別名</span>，這是一個帳戶的另一個電子郵件地址。如下所示，別名的格式和所有電子郵件地址一樣：
#  Translators: Translate everything except for the "com" at the end.
ihelp.email.from.moreInfo.example=<span class="variable">名字</span> @ <span class="variable">公司.</span>com
ihelp.email.from.moreInfo.explained=例如，安裝的內收帳戶可能是 ic@yourcompany.com。而您的電子郵件別名可能是 ic.widget-team@yourcompany.com、ic.foobar-team@yourcompany.com 等等。傳送至這些別名的電子郵件都會進入  ic@yourcompany.com 帳戶。{0} 從帳戶轉送郵件時，會將傳送至 ic.widget-team@yourcompany.com 的郵件發佈為 "Widget Team" 資料夾中的項目；而將傳送至 ic.foobar-team@yourcompany.com 的訊息發佈至 "Foobar Team" 資料夾中，依此類推。
ihelp.email.from.moreInfo.consult=請向您的 {0} 站台管理員索取電子郵件別名。（站台管理員可能需要向組織中負責管理電子郵件帳戶的 IT 人員要求建立電子郵件別名。） 
ihelp.email.from.moreInfo.deletedAfterRouting=請記住，電子郵件轉送至 {0} 資料夾之後，就會被從電子郵件帳戶刪除。
#  More info is a global string.
############################################################################################
ihelp.email.incomingAddresses=資料夾所有者或管理員配置其電子郵件設定以指定發佈至資料夾的別名地址時，該配置 資訊會出現在此欄中。請利用這項資訊追蹤安裝中內收電子郵件帳戶現有的別名。
ihelp.email.enablePostings=不論這個頁面上的其他設定如何，您都必須核取這個方塊，以啟用電子郵件發佈為資料夾項目。電子郵件別名用來決定安裝的內收電子郵件帳戶中哪個訊息要轉送至哪個資料夾。
ihelp.email.enableCheckBox=不論這個頁面上的其他設定如何，您都必須核取這個方塊，以啟用個資料夾的電子郵件通知。啟用資料夾的電子郵件通知時，也會啟用對其所有子資料夾的通知。
ihelp.email.notification_list=資料夾所有者可以用本表格的這個欄建立一份人員清單，讓這些人不論個人電子郵件通知設定如何，都可以收到通知。人們可以用<span class="clickable_item">訂閱</span> > <span class="clickable_item">電子郵件通知</span> 功能表項目停止用這份清單傳送的通知。
ihelp.schedule.repeat_hours=這個數字指定的是電子郵件通知的間隔時數。例如，以中午 12 點為預設的開始時間，如果您指定 8 小時，則通知會在 12:mm、20:mm 和 4:mm 傳送。如果只要在開始時間傳送，請讓這個文字方塊空著。
ihelp.schedule.at_hours=這個數字指定的是「每 hh 小時重複」數值的開始點。採用 24 小時格式。（例如，13:00 是下午1點鐘。）
ihelp.schedule.repeat_minutes=從指定的「分鐘」數值（預設為 hh:15）開始，指定每隔幾分鐘傳送一次通知。例如，以預設的開始點 hh:15 來說，如果您指定 15 分鐘，則通知會在 hh:15、hh:30、hh:45 以及 hh:00 傳送。如果只要在開始時間（預設為 hh:15）傳送，請讓這個文字方塊空著。
ihelp.schedule.at_minutes=這個數字指定的是「每 mm 分鐘重複」數值的開始點。

#  designers   #####################
ihelp.designers.event=一個排定的約會或值得注意的場合。您可以將事件限制在一天之內（例如，一場工作人員會議），也可以讓事件持續好幾天（例如，大型會議）。
ihelp.designers.icon=這個項目會按照項目目前的配置設定插入項目。
ihelp.designers.radio_buttons=當您要使用者只從幾個可能中選擇一個項目時，請使用這種元件。
ihelp.designers.selectbox=當您要使用者從清單中選擇時，請使用這種元件。您可以指定使用者是否能夠從清單中選擇多個項目。
ihelp.designers.custom_jsp=您可以提供 JavaServer 頁面 (JSP)-- 一個用於表單，一個用於檢視，而不必用「表單與檢視設計工具」指定元件。這種高階的自訂可以讓執行網路服務之類的功能叫用資料庫來填入欄位。將欄位與 JSP 會填入資料的 HTML 隱藏欄位配對，資料便會被儲存於這個應用程式中。若要瞭解更多資訊，請咨詢售後服務部門。 
ihelp.designers.divider=這會在頁面上加上一條橫線。
ihelp.designers.expand_area=可以建立一個使用者按一下元件標題旁邊的向右和向下圖示時可以展開和縮回的部份。
ihelp.designers.source_data=請用這個選擇方塊選擇一個其數值應該被用作項目標題的自訂元件。
ihelp.designers.recur=如果事件可能發生不止一次（例如，每天、每週或每月發生的事件），請核取這個方塊。
ihelp.groups.data_name=這是內部使用的資料庫名稱。第一個字元必須是一個字母  (a-z, A-Z)。其餘的字元可以使用文字或數字字元 (a-z, A-Z, 0-9)、連字符號 (-) 以及下標字元(_)。
ihelp.designers.data_name=這是內部使用的資料庫名稱。一個定義中的元件的名稱必須獨一無二。第一個字元必須是一個字母 (a-z, A-Z)。其餘的字元可以使用文字或數字字元 (a-z, A-Z, 0-9)、連字符號 (-) 以及下標字元(_)。
ihelp.designers.selection_data_name=這是內部使用的資料庫名稱。一個定義中的元件的名稱必須獨一無二。第一個字元必須是一個小寫字母 (a-z)。其餘的字元可以使用小寫字母、數字字元 (a-z, 0-9) 以及下標字元 (_)。
ihelp.designers.form_button_alignment=選擇是否應該將按鈕向頁面右邊或左邊對齊。
ihelp.designers.mark_as_inline=如果要將多個項目從左至右並排放在頁面上，指定項目是否要「內嵌」。
ihelp.designers.mark_as_title=標題源自檔案名稱。選擇要使用的檔案資料項目。
ihelp.designers.places=這個項目會顯示工作區和資料夾旁邊有核取方塊的工作區樹狀結構。您可以指定使用者是否只能選擇一個位置，或者可以選擇多個位置。
ihelp.designers.radio_string=輸入一個顯示在單選按鈕旁邊的識別字串。
ihelp.designers.required=如果使用者提交表單之前必須提供一個數值，請核取這個方塊。
ihelp.designers.selection_string=輸入要顯示於選取方塊中的字串。
ihelp.designers.storage_media=這個欄位會指定上傳檔案的儲存位置。
ihelp.designers.title_field=項目都必須包含標題欄。只會出現一次，而且不能刪除。
ihelp.designers.timeZone_name=輸入三個字母的時區名（例如，EST）
ihelp.designers.new_template=這個功能可以讓您在進行範本定義之前測試實際的工作區和資料夾。測試工作區、資料夾或階層結構之後，按一下這個單選按鈕，按一下<span class="clickable_item">新增</span>，然後指定要用做範本的位置的頂層工作區或資料夾。
ihelp.designers.current_templates=按一下範本的連結名稱以檢視其定義或者加以修改。<p>由於可能有大量工作區或資料夾要以此標準範本為依據，要確認這些範本的變更有利於您的使用者；可以考慮建立一個構想中的範本的原型，經過測試之後，收集來自使用者的回饋，然後再對標準範本進行變更。</p>
ihelp.designers.import_definitions=務必要先將匯入範本所倚賴的所有定義匯入。例如，如果定義一個自訂資料夾，而且範本包含這個自訂資料夾的一個例項，則您必須先匯入自訂資料夾的定義之後，才可以匯入範本定義。
ihelp.designers.view_type=從目前檢視樣式的清單選擇一個和您的新檢視在外觀和功能上最相似的檢視。

#  workflow   #####################
ihelp.workflow.allMustMatch=根據預設，只要一個條件符合，項目便可以轉換。如果您要求所有條件都必須符合才能轉換，則要核取這個方塊。
ihelp.workflow.parallel=建立一套會跟主執行緒中的狀態和轉換同時執行的狀態和轉換。主執行緒中的狀態會啟動平行的處理程序，而主處理程序中的另一個狀態可以等待平行執行緒完成。
ihelp.workflow.on_entry=您可以在處理程序進入或離開一個狀態時採取行動。例如您可以在進入（或離開）一個狀態時傳送通知、開始或結束一個平行處理程序、或者設定一個變數。 
ihelp.workflow.trans_variable=您可以根據您設定的變數做決定。以一個進入某個狀態時會傳送電子郵件通知的處理程序為例，處理程序會在稍後再度進入相同的狀態，但是您不想再度傳送通知。請設定第一個狀態，使得它只在「傳送通知」變數為偽時傳送通知。
ihelp.workflow.condition=您可以用這個條件讓轉換以使用者為項目中的自訂元件指定的值為依據。例如，您可以為自訂項目定義一個「優先順序」元件。當使用者選擇「優先 1」時，轉換就會發生。

#  other menus and tools   #####################
ihelp.other.advanced_search=輸入搜尋條件並按一下<span class="clickable_item">搜尋</span>圖示之後，向下捲動以檢視此欄中列出的符合項目（如果有的話）。若要指定多個條件，按一下這個表單右上角的<span class="clickable_item">更多選項，</span> 然後向下捲動以套用這些選項。若要儲存此次搜尋以便將來使用，在左邊側欄的「儲存搜尋」部份提供一個名稱，然後按一下<span class="clickable_item">儲存</span>。
ihelp.other.global_accessories=如果希望指定的配件自動出現在您看到的每個工作區和資料夾上，按一下這個單選按鈕。
ihelp.other.community_accessories=工作區和資料夾所有者可以建立<span class="new_term">社群配件</span>，這種配件會在所有人檢視目前的工作區或資料夾時自動出現。
ihelp.other.graphic_constraints=圖形會按比例縮放，以便納入您指定的寬度和高度上限而不會扭曲圖片（會維持「長寬比」）。
ihelp.other.select_template=範本會建立配置預設值。一旦建立之後，您就不能變更工作區或資料夾範本。站台管理員可以使用管理 portlet 中的「表單與檢視設計工具」處理資料夾或工作區範本。
ihelp.other.view_type=步驟 1：選擇您的資料夾應該包含的項目類型。步驟 2：為您的資料夾清單選擇一個預設檢視。步驟 3：選擇一個可以使用的檢視，提供另外一種組織化呈現資料夾清單的方式。（請注意，根據預設，討論資料夾有兩種檢視設計：清單 [預設值] 或表格。）
#######################################################################################
# The following strings are used in a jsp
ihelp.other.def_view_type.intro=選擇最適合用來呈現您的資料夾清單或工作區的檢視。 
ihelp.other.def_view_type.folders=為資料夾做選擇時，要考慮其中包含的項目的類型。例如，行事曆項目的資料夾清單通常最適合以行事曆檢視呈現。
ihelp.other.def_view_type.workspaces=為工作區做選擇時，可以選擇預設的「工作區」定義。如果您要根據任務的完成情形來追蹤專案任務和重要事件，可以選擇「專案管理工作區」定義。最後，為團隊工作區做選擇時，可以為您要顯示 <span class="clickable_item">新增團隊工作區</span>按鈕的工作區選擇「團隊工作區的根」。如果您的團隊工作區在性質上就是有組織的，而且不會有團隊工作區作為其子工作區，可以選擇「團隊工作區」定義（這個定義會省略建立團隊的按鈕）。
#######################################################################################
ihelp.other.def_entry_type=選擇您要讓使用者在這個資料夾中建立的項目類型。站台管理員可以使用管理 portlet 中的「表單與檢視設計工具」建立會出現在這個清單中的新項目類型。
ihelp.other.workflow_association=您在前面選擇的各個「預設項目類型」都會顯示一個下拉式清單。當您用下拉式清單選擇一個工作流程時，該流程會在使用者建立該類型的項目時自動開始。
ihelp.other.allowed_workflows=使用者檢視項目時，他可以使用<span class="clickable_item">工作流程</span> > <span class="clickable_item">?動工作流程：wf_name</span> ?動該項目處理程序的功能表項目。
ihelp.other.filters=這個表單和「進階」搜尋中使用的幾乎一樣。當您指定搜尋條件之後，不符合搜尋條件的項目不會顯示於資料夾清單中。
ihelp.other.inherit_roles=若要變更這個工作區或資料夾的存取控制，按一下<span class="clickable_item">否</span>單選按鈕，按一下<span class="clickable_item">套用</span>，然後按一下變更表格最左欄中的標題。若要將群組或使用者加入表格，按一下表格最左欄中的<span class="clickable_item">新增群組</span>或<span class="clickable_item">新增使用者</span>連結，然後使用「輸入以便尋找」功能選擇一個項目；當您輸入時，與您目前為止的輸入符合的項目就會出現。按一下欄標題以檢視與該角色相關聯的任務。加入或移除核取符號以調整誰可以在哪個角色中運作。最後調整另一個位置中的存取控制，使用頁面頂端的工作區樹狀結構，按一下樹狀結構中另一個位置的連結，該位置的存取控制頁面便會出現。
#######################################################################################
# The following strings are used in a jsp
ihelp.accessControl.intro=請用這個頁面指定人員或群組在這個工作區或資料夾中的角色。<span class="new_term">角色</span>是一套權利；當您指定角色給某人時，他就會自動擁有與該角色相關聯的所有權力。在下表中，角色名稱被用做欄標題。按一下欄標題（<span class="clickable_item">參與者</span>、<span class="clickable_item">站台管理</span>等等）以檢視與該角色相關聯的權力。
ihelp.accessControl.defaultInherit=根據預設，工作區與資料夾會繼承其父項的存取控制設定。只有在您想要有不同的存取設定時才使用這個頁面。
#######################################################################################
ihelp.folderManagement.uniqueFiles=如果您核取這個方塊，則有些產品功能會將這個資料夾當成檔案資料夾。例如，上傳檔案 applet 會為獨一無二的檔案名稱建立新的項目，而且會為已經在資料夾中的檔案建立新版的附件。  
#######################################################################################
# The following strings are used in a jsp
ihelp.folderManagement.mirroredFiles.def=鏡像資料夾是一個 {0} 文件庫資料夾，其檔案位於一個外部系統中（可能是一個檔案系統中的目錄或者是一個 SharePoint 伺服器上的檔案）。這樣您便可以將 {0} 工具（例如搜尋和工作流程）套用到外部檔案。
ihelp.folderManagement.mirroredFiles.serverFile=您需要使用伺服器上的檔案，才能啟用這個功能。
#######################################################################################
ihelp.other.definition_family=選擇功能與您要建立的項目最接近的項目類型。人們在執行篩選搜尋時可以使用系列類型。

