__template_workspace=Espaço de trabalho
__template_workspace_description=Este espaço de trabalho é básico. Os usuários possuem os mesmos direitos de acesso do espaço de trabalho onde este novo espaço está localizado. Select the types of folders you wish to have in the workspace.

__template_discussions_workspace=áñDiscussions Workspace
__template_discussions_workspace_description=áñThe discussions workspace is the home page for a set of discussion forums. For example, use this workspace to organize a set of company-wide discussions on various topics.xxxxxxxxxxxxxxx

__template_team_workspace=Espaço de trabalho de equipe
__template_team_workspace_description=Espaço de trabalho de equipe é aquele no qual você escolhe os membros da equipe enquanto cria o espaço.  O acesso é inicialmente limitado aos membros da equipe. Um acessório com nomes dos membros da equipe é automaticamente colocado na página do espaço de trabalho. O nome do espaço de trabalho de equipe será exibido na lista das equipes de cada membro participante. Selecione os tipos de pasta que deseja ter neste espaço de trabalho.

__template_user_workspace=Espaço de trabalho de usuário
# The blog, etc. are all types of folders 
__template_user_workspace_description=Isto criará um espaço de trabalho de usuário consistindo em blog, galeria de fotos, pasta de arquivos, livro de convidados, lista de tarefas e calendário.

__template_project_management_workspace=Espaço de trabalho de gerenciamento do projeto
__template_project_management_workspace_description=Espaço de trabalho de gerenciamento do projeto é aquele criado já contendo as pastas necessárias para uma gerência eficaz:  Tarefa, Meta de controle, Calendário, Debate e Arquivo. Na página do espaço de trabalho, estatísticas acumuladas de tarefas, proprietário e status do projeto são exibidos automaticamente, juntamente com um acessório que resume as tarefas sem exigir que o usuário abra a pasta de tarefas. 

__template_folder=Debates
__template_folder_description=A pasta Debates é útil para criar um fórum onde os usuários podem criar e responder a itens.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Wiki é uma pasta de colaboração contendo páginas da web com links que podem ser editados por qualquer pessoa que tenha acesso apropriado. Ela é útil para criar e disponibilizar as informações criadas por um grupo de autores.

__template_folder_blog=Blog
__template_folder_blog_description=A pasta de blog é um fórum onde itens inteiros são exibidos em ordem cronológica inversa, com base na data de criação. Os blogs normalmente fornecem informações de um indivíduo ou de um pequeno grupo de autores sobre um tópico em particular. Opcionalmente, a pasta de blog pode ser configurada de forma que um grupo maior possa fazer comentários sobre os itens publicados pelo autor original.

__template_folder_calendar=Calendário
__template_folder_calendar_description=A pasta de calendário é um local para publicação de eventos de grupo ou exibição de outros tipos de itens por data. 

__template_folder_milestone=Pasta de meta de controle
__template_folder_milestone_description=A pasta de meta de controle é usada para acumular ou resumir as atividades em uma ou mais pastas de tarefas.

__template_folder_photo=Álbum de fotos
__template_folder_photo_description=O álbum de fotos permite ao usuário adicionar e visualizar miniaturas de arquivos em um formato gráfico, como .JPG e .PNG.

__template_folder_guestbook=Livro de convidados
__template_folder_guestbook_description=A pasta de livro de convidados é um lugar simples onde as pessoas podem "assinar", indicando que visitaram o espaço de trabalho pessoal do usuário. Os visitantes também podem deixar comentários sobre os itens criados nesse espaço de trabalho pessoal. Os comentários são exibidos em ordem cronológica inversa. Uma imagem do indivíduo que assinou o livro de convidados é exibida junto com o comentário. O livro de convidados é útil para expandir as redes sociais dos usuários.

__template_folder_library=Pasta de arquivos
__template_folder_library_description=A pasta de arquivos é um local para colocar arquivos. É possível publicar comentários ou debates inteiros sobre arquivos individuais. Além disso, os arquivos podem ser automaticamente bloqueados, editados no local e desbloqueados, criando uma nova versão do arquivo. A pasta de arquivos pode emular um servidor WebDAV. Isso permite que o usuário adicione e exclua arquivos através de qualquer cliente WebDAV, como o Gerenciador de Arquivos do MS Windows.

__template_folder_mirrored_file=áñMirrored File Folder
__template_folder_mirrored_file_description=áñA mirrored file folder is a special type of file folder where it uses a server file system directory as its file storage area instead of the normal Teaming repository. Typically the directory is a file share accessed via normal file sharing mechanisms. Teaming attempts to keep its knowledge about the folder contents in synch with whatever is in the directory. The mirrored folder feature can mirror any WebDAV or local file path.xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

__template_folder_miniblog=áñMiniBlog
__template_folder_miniblog_description=áñA MiniBlog folder is a special folder that gets created automatically for each user. It is intended to contain short text entries only. Each user can add MiniBlog entries directoy from the tools area on every page. While you can create multiple MiniBlog folders, only the one that is created automatically will be accessed as the user's real MiniBlog.xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

__template_folder_task=Pasta de tarefas
__template_folder_task_description=A pasta de tarefas contém uma série de itens de tarefa. Ela também exibe um resumo das prioridades e status das tarefas.

__template_folder_survey=Pasta de pesquisa
__template_folder_survey_description=A pasta de pesquisa pode conter várias pesquisas. Cada pesquisa é composta de uma série de perguntas.  Os resultados da pesquisa são resumidos e podem ser visualizados dentro da pasta.

__template_workspace_welcome=áñLanding Page
__template_workspace_welcome_description=áñA landing page workspace. Landing pages are a "mashup" of material from around the site. They are frequently used to build a Company News page, or as a place to display helpful hints or links to popular information.xxxxxxxxxxxxxxxxxxx

