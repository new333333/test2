__template_user_workspace_description=Será criada uma área de trabalho de usuário com blog, galeria de fotos, pasta de arquivos, livro de convidados, lista de tarefas e calendário

__template_project_management_workspace=Área de Trabalho de Gerenciamento do Projeto
__template_project_management_workspace_description=Uma Área de trabalho de gerenciamento do projeto é aquela criada já com as pastas necessárias para um gerenciamento eficaz: Tarefa, Etapa, Calendário, Discussão e Arquivo. Na página da área de trabalho, as estatísticas de tarefa "roll-up", o proprietário e o status geral do projeto são exibidos automaticamente, com um Acessório que resume as tarefas sem exigir que o usuário abra a pasta Tarefa.

__template_folder=Discussão
__template_folder_description=A pasta Discussão é útil para criar um fórum onde os usuários podem criar e responder a entradas.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Wiki é uma pasta colaborativa contendo páginas da web com links que podem ser editadas por qualquer pessoa que tenha acesso apropriado. Ele é útil para criar e disponibilizar as informações criadas por um grupo de autores.

__template_folder_blog=Blog
__template_folder_blog_description=A pasta Blog é um fórum onde itens inteiros são exibidos em ordem cronológica inversa, com base na data de criação. Os blogs normalmente fornecem informações de uma pessoa ou de um pequeno grupo de autores sobre um tópico em particular. Opcionalmente, a pasta Blog pode ser configurada de forma que um grupo maior possa fazer comentários sobre as entradas publicadas pelo autor original.

__template_folder_calendar=Calendário
__template_folder_calendar_description=A pasta Calendário é um local para publicação de eventos de grupo ou exibição de outros tipos de entradas por data.

__template_folder_milestone=Pasta Etapa
__template_folder_milestone_description=A pasta Etapa é usada para fazer roll-up ou resumir as atividades em uma ou mais pastas Tarefa.

__template_folder_photo=Álbum de Fotos
__template_folder_photo_description=O álbum de fotos permite ao usuário adicionar e ver miniaturas de arquivos em um formato gráfico, como .JPG e .PNG.

__template_folder_guestbook=Livro de Convidados
__template_folder_guestbook_description=A pasta Livro de Convidados é um lugar simples onde as pessoas podem "assinar", indicando que visitaram a Área de Trabalho Pessoal do usuário. Os visitantes também podem deixar comentários sobre as entradas criadas nessa área de trabalho pessoal. Os comentários são exibidos em ordem cronológica inversa. Uma imagem de quem assinou o livro de convidados é exibida com o comentário. O livro de convidados é útil para expandir as redes sociais dos usuários.

__template_folder_library=Pasta Arquivo
__template_folder_library_description=A pasta Arquivo é um local para colocar arquivos. É possível publicar comentários ou discussões inteiras sobre arquivos individuais. Além disso, os arquivos podem ser automaticamente bloqueados, editados no local e desbloqueados, criando uma nova versão do arquivo. A pasta Arquivo pode emular um servidor WebDAV. Isso permite que o usuário adicione e apague arquivos através de qualquer cliente WebDAV, como o Gerenciador de Arquivos do MS Windows.

__template_folder_mirrored_file=Pasta Arquivo Espelhada
__template_folder_mirrored_file_description=Uma pasta Arquivo espelhada é um tipo especial de pasta de arquivos em que se usa um diretório de sistema de arquivos do servidor como sua área de armazenamento de arquivos, em vez do repositório normal do Teaming. Geralmente, o diretório é um compartilhamento de arquivos acessado por meio de mecanismos normais de compartilhamento de arquivos. O Teaming tenta manter seu conhecimento sobre o conteúdo da pasta em sincronia com tudo o que está no diretório. O recurso de pasta espelhada é capaz de espelhar qualquer caminho de arquivo local ou WebDAV.

__template_folder_miniblog=Microblog
__template_folder_miniblog_description=A pasta Microblog é uma pasta especial criada automaticamente para cada usuário. Ela foi projetada para conter apenas entradas de texto abreviado. Cada usuário pode adicionar entradas de microblog diretamente da área de ferramentas em cada página. Apesar de ser possível criar várias pastas Microblog, apenas aquela criada automaticamente será acessada como o microblog real do usuário.

__template_folder_task=Pasta Tarefa
__template_folder_task_description=A pasta Tarefa contém uma série de entradas de tarefa. Ela também exibe um resumo das prioridades e o status das tarefas.

__template_folder_survey=Pasta Pesquisa
__template_folder_survey_description=A pasta Pesquisa pode conter várias pesquisas. Cada pesquisa é composta de uma série de perguntas. Os resultados da pesquisa são resumidos e podem ser vistos dentro da pasta.

__template_workspace_welcome=Landing Page
__template_workspace_welcome_description=Uma área de trabalho de landing pages. Landing pages são um "mashup" de material de todo o site. Elas são freqüentemente usadas para construir uma página de Notícias da Empresa ou como um local de exibição de dicas ou links úteis para informações populares.

