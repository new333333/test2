__template_workspace=\u00c1rea de Trabalho
__template_workspace_description=\u00c9 uma \u00e1rea de trabalho b\u00e1sica. Os usu\u00e1rios possuem os mesmos direitos de \
acesso da \u00e1rea de trabalho em que esta nova \u00e1rea est\u00e1 localizada. Selecione \
os tipos de pastas que deseja ter na \u00e1rea de trabalho.

__template_discussions_workspace=\u00c1rea de Trabalho de Discuss\u00f5es
__template_discussions_workspace_description=A \u00e1rea de trabalho de discuss\u00f5es \u00e9 a home page de um conjunto de f\u00f3runs de discuss\u00e3o. \
Por exemplo, use essa \u00e1rea de trabalho para organizar um conjunto de discuss\u00f5es sobre \
v\u00e1rios t\u00f3picos de toda a empresa.

__template_team_workspace=\u00c1rea de Trabalho de Equipe
__template_team_workspace_description=Uma \u00c1rea de Trabalho de Equipe \u00e9 aquela em que voc\u00ea escolhe os membros da \
Equipe enquanto cria a \u00e1rea. O acesso \u00e9 inicialmente limitado aos membros \
da Equipe. Um Acess\u00f3rio com nomes dos membros da Equipe \u00e9 automaticamente \
colocado na p\u00e1gina da \u00e1rea de trabalho. O nome da \u00e1rea de trabalho de Equipe \
ser\u00e1 exibido na lista das equipes de cada membro participante. Selecione os \
tipos de pastas que deseja ter nesta \u00e1rea de trabalho.

__template_user_workspace=\u00c1rea de trabalho do usu\u00e1rio
# The blog, etc. are all types of folders 
__template_user_workspace_description=Este \u00e9 o modelo de \u00e1rea de trabalho do usu\u00e1rio. Ele normalmente consiste em blog, \
galeria de fotos, pasta de arquivos, livro de convidados, lista de tarefas e calend\u00e1rio. Sempre \
que uma nova conta de usu\u00e1rio for criada, esse modelo \u00e9 usado para criar a \u00e1rea de trabalho pessoal do usu\u00e1rio.

__template_external_user_workspace=\u00c1rea de Trabalho do Usu\u00e1rio Externo
__template_external_user_workspace_description=Este \u00e9 um modelo de \u00e1rea de trabalho do usu\u00e1rio externo. Sempre \
que uma nova conta de usu\u00e1rio externo for criada, esse modelo ser\u00e1 usado para projetar a \u00e1rea de trabalho pessoal do usu\u00e1rio externo.

__template_project_management_workspace=\u00c1rea de Trabalho de Gerenciamento do Projeto
__template_project_management_workspace_description=Uma \u00c1rea de trabalho de gerenciamento do projeto \u00e9 aquela criada j\u00e1 com \
as pastas necess\u00e1rias para um gerenciamento eficaz: Tarefa, Etapa, Calend\u00e1rio, \
Discuss\u00e3o e Arquivo. Na p\u00e1gina da \u00e1rea de trabalho, as estat\u00edsticas de tarefa \
"roll-up", o propriet\u00e1rio e o status geral do projeto s\u00e3o exibidos automaticamente, \
com um Acess\u00f3rio que resume as tarefas sem exigir que o usu\u00e1rio abra a pasta Tarefa.

__template_folder=Discuss\u00e3o
__template_folder_description=A pasta Discuss\u00e3o \u00e9 \u00fatil para criar um f\u00f3rum onde \
os usu\u00e1rios podem criar e responder a entradas.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Wiki \u00e9 uma pasta colaborativa contendo p\u00e1ginas da web com links que \
podem ser editadas por qualquer pessoa que tenha acesso apropriado. \
Ele \u00e9 \u00fatil para criar e disponibilizar as informa\u00e7\u00f5es criadas por um grupo de autores.

__template_folder_blog=Blog
__template_folder_blog_description=A pasta Blog \u00e9 um f\u00f3rum onde itens inteiros s\u00e3o exibidos em ordem cronol\u00f3gica inversa, \
com base na data de cria\u00e7\u00e3o. Os blogs normalmente fornecem informa\u00e7\u00f5es de uma \
pessoa ou de um pequeno grupo de autores sobre um t\u00f3pico em particular. Opcionalmente, \
a pasta Blog pode ser configurada de forma que um grupo maior possa fazer coment\u00e1rios \
sobre as entradas publicadas pelo autor original.

__template_folder_calendar=Calend\u00e1rio
__template_folder_calendar_description=A pasta Calend\u00e1rio \u00e9 um local para publica\u00e7\u00e3o de eventos de \
grupo ou exibi\u00e7\u00e3o de outros tipos de entradas por data.

__template_folder_milestone=Etapas
__template_folder_milestone_description=A pasta Etapa \u00e9 usada para fazer roll-up ou \
resumir as atividades em uma ou mais pastas Tarefa.

__template_folder_photo=\u00c1lbum de Fotos
__template_folder_photo_description=O \u00e1lbum de fotos permite ao usu\u00e1rio adicionar e ver miniaturas \
de arquivos em um formato gr\u00e1fico, como .JPG e .PNG.

__template_folder_guestbook=Livro de Convidados
__template_folder_guestbook_description=A pasta Livro de Convidados \u00e9 um lugar simples onde as pessoas podem "assinar", indicando que visitaram a \u00c1rea de Trabalho Pessoal do usu\u00e1rio. Os visitantes tamb\u00e9m podem deixar coment\u00e1rios sobre as entradas criadas \
nessa \u00e1rea de trabalho pessoal. Os coment\u00e1rios s\u00e3o exibidos em ordem \
cronol\u00f3gica inversa. Uma imagem de quem assinou o livro de convidados \
\u00e9 exibida com o coment\u00e1rio. O livro de convidados \u00e9 \u00fatil para expandir \
as redes sociais dos usu\u00e1rios.

__template_folder_library=Arquivos
__template_folder_library_description=A pasta Arquivo \u00e9 um local para colocar arquivos. \u00c9 poss\u00edvel publicar coment\u00e1rios ou \
discuss\u00f5es inteiras sobre arquivos individuais. Al\u00e9m disso, os arquivos podem ser \
automaticamente bloqueados, editados no local e desbloqueados, criando uma nova vers\u00e3o \
do arquivo. A pasta Arquivo pode emular um servidor WebDAV. Isso permite que o usu\u00e1rio \
adicione e apague arquivos atrav\u00e9s de qualquer cliente WebDAV, como o Gerenciador de Arquivos do MS Windows.

__template_folder_mirrored_file=Arquivos Espelhados
__template_folder_mirrored_file_description=Uma pasta Arquivo espelhada \u00e9 um tipo especial de pasta de arquivos em que se usa um diret\u00f3rio de sistema \
de arquivos do servidor como sua \u00e1rea de armazenamento de arquivos, em vez do reposit\u00f3rio normal do Vibe. \
Geralmente, o diret\u00f3rio \u00e9 um compartilhamento de arquivos acessado por meio de mecanismos normais \
de compartilhamento de arquivos. O Vibe tenta manter seu conhecimento sobre o conte\u00fado da pasta \
em sincronia com tudo o que est\u00e1 no diret\u00f3rio. O recurso de pasta espelhada \u00e9 capaz de espelhar \
qualquer caminho de arquivo local ou WebDAV.

__template_folder_filr_root=Arquivos do Filr
__template_folder_filr_root_description=Uma pasta explicitamente projetada para a pasta superior \
em uma cadeia de pastas do Filr. Esse tipo de pasta deve ser usado apenas para configura\u00e7\u00f5es do Filr. \
Ele presume que os ACLs da pasta est\u00e3o sendo sincronizados a partir do sistema de arquivos externo. 

__template_folder_filr_netfolder=Arquivos Aninhados do Filr
__template_folder_filr_netfolder_description=Uma pasta de arquivos explicitamente projetada para uma pasta n\u00e3o superior \
em uma cadeia de pastas do Filr. Esse tipo de pasta deve ser usado apenas para configura\u00e7\u00f5es do Filr. \
Ele presume que os ACLs da pasta est\u00e3o sendo sincronizados a partir do sistema de arquivos externo. 

__template_folder_filr_home_folder=Filr Pasta de Origem
__template_folder_filr_home_folder_description=Uma pasta de arquivos explicitamente projetada para a Pasta Inicial do Filr \
para cada usu\u00e1rio. Apenas para uso interno. 

__template_folder_filr_root_cloud=Arquivos em Nuvem do Filr
__template_folder_filr_root_cloud_description=Uma pasta explicitamente projetada para a pasta superior \
em uma cadeia de pastas em nuvem do Filr. Esse tipo de pasta deve ser usado apenas para configura\u00e7\u00f5es do Filr. \
Ele presume que os ACLs da pasta est\u00e3o sendo sincronizados a partir do sistema de arquivos externo. 

__template_folder_filr_cloud_folder=Arquivos em Nuvem Aninhados do Filr
__template_folder_filr_cloud_folder_description=Uma pasta de arquivos explicitamente projetada para uma pasta n\u00e3o superior \
em uma cadeia de pastas em nuvem do Filr. Esse tipo de pasta deve ser usado apenas para configura\u00e7\u00f5es do Filr. \
Ele presume que os ACLs da pasta est\u00e3o sendo sincronizados a partir do sistema de arquivos externo. 

__template_folder_miniblog=Microblog
__template_folder_miniblog_description=A pasta Microblog \u00e9 uma pasta especial criada automaticamente para cada usu\u00e1rio. \
Ela foi projetada para conter apenas entradas de texto abreviado. Cada usu\u00e1rio \
pode adicionar entradas de microblog diretamente da \u00e1rea de ferramentas em cada \
p\u00e1gina. Apesar de ser poss\u00edvel criar v\u00e1rias pastas Microblog, apenas aquela \
criada automaticamente ser\u00e1 acessada como o microblog real do usu\u00e1rio.

__template_folder_task=Tarefas
__template_folder_task_description=A pasta Tarefa cont\u00e9m uma s\u00e9rie de entradas de tarefa. \
Ela tamb\u00e9m exibe um resumo das prioridades e o status das tarefas.

__template_folder_survey=Pesquisas
__template_folder_survey_description=A pasta Pesquisa pode conter v\u00e1rias pesquisas. \
Cada pesquisa \u00e9 composta de uma s\u00e9rie de perguntas. \
Os resultados da pesquisa s\u00e3o resumidos e podem ser vistos dentro da pasta.

__template_workspace_welcome=Landing Page
__template_workspace_welcome_description=Uma \u00e1rea de trabalho de landing pages. Landing pages s\u00e3o um "mashup" \
de material de todo o site. Elas s\u00e3o frequentemente usadas para construir \
uma p\u00e1gina de Not\u00edcias da Empresa ou como um local de exibi\u00e7\u00e3o de dicas \
ou links \u00fateis para informa\u00e7\u00f5es populares.

