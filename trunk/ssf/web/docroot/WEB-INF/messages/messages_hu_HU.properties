__template_project_management_workspace=Projektvezetési munkaterület
__template_project_management_workspace_description=A projektvezetési munkaterület már létrejött és tartalmazza a hatékony projektvezetéshez szükséges mappákat: Feladat, Mérföldkő, Naptár, Fórum és Fájl. A munkaterület oldalán az "összesített" feladatstatisztika, projekttulajdonos és az átfogó állapot automatikusan megjelenítésre kerül, egy kellékkel együtt, amely a Feladat mappa megnyitása nélkül összefoglalja a feladatokat.

__template_folder=Fórum
__template_folder_description=A Fórum mappa fórumok létrehozásakor hasznos, ahol a felhasználók valószínűleg egyaránt létrehoznak bejegyzéseket és válaszolnak is azokra.

__template_folder_wiki=Wiki
__template_folder_wiki_description=A wiki egy együttműködő mappa, amely összekapcsolt weboldalakat tartalmaz, amelyeket bármely, megfelelő hozzáféréssel rendelkező felhasználó módosíthat. Ez szerzők csoportja által létrehozandó információk létrehozásakor és elérhetővé tételekor hasznos.

__template_folder_blog=Blog
__template_folder_blog_description=A blog mappa egy olyan fórum, amelyben a bejegyzések létrehozási dátumuk alapján fordított időrendi sorrendben jelennek meg. A blogok jellemzően egy adott témakörről biztosítanak információkat egy szerzőtől vagy szerzők kis csoportjától. A blog mappa beállítható úgy is, hogy az eredeti szerző által beküldött bejegyzésekhez egy nagyobb csoport küldhet hozzászólásokat.

__template_folder_calendar=Naptár
__template_folder_calendar_description=A naptár mappába csoportesemények küldhetők be, vagy más típusú bejegyzéseket is megjeleníthetnek dátum szerint.

__template_folder_milestone=Mérföldkő mappa
__template_folder_milestone_description=A mérföldkő mappa segítségével néhány Feladat mappa műveletei foglalhatók össze.

__template_folder_photo=Fotóalbum
__template_folder_photo_description=A fotóalbum lehetővé teszi a felhasználónak grafikus formátumú fájlok, mint például .JPG és .PNG bélyegképeinek felvételét és megjelenítését.

__template_folder_guestbook=Vendégkönyv
__template_folder_guestbook_description=A vendégkönyv mappa egy egyszerű hely, ahol az egyes személyek "aláírást" hagyhatnak, jelezve hogy felkeresték a felhasználó személyes munkaterületét. A látogatók hozzászólásokat is hagyhatnak az adott személyes munkaterületen létrehozott bejegyzésekről. A hozzászólások fordított időrendi sorrendben jelennek meg. A vendégkönyvet aláíró személy képe a hozzászólással együtt jelenik meg. A vendégkönyv a felhasználók szociális hálózatainak kibővítéséhez hasznosak.

__template_folder_library=Fájlmappa
__template_folder_library_description=A fájlmappában fájlok helyezhetők el. Az egyedi fájlokról hozzászólások vagy egész fórumok küldhetők be. Ezen kívül a fájlok automatikusan zárolhatók, helyben módosíthatók, ezzel a zárolás feloldása után a fájl új változatát létrehozva. A fájlmappa képes egy WebDAV kiszolgáló emulálására. Ez lehetővé teszi a felhasználó számára fájlok hozzáadását és törlését bármely WebDAV ügyfélen keresztül, mint például az MS Windows Intéző.

__template_folder_mirrored_file=áñMirrored File Folder
__template_folder_mirrored_file_description=áñA mirrored file folder is a special type of file folder where it uses a server file system directory as its file storage area instead of the normal Teaming repository. Typically the directory is a file share accessed via normal file sharing mechanisms. Teaming attempts to keep its knowledge about the folder contents in synch with whatever is in the directory. The mirrored folder feature can mirror any WebDAV or local file path.xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

__template_folder_miniblog=áñMiniBlog
__template_folder_miniblog_description=áñA MiniBlog folder is a special folder that gets created automatically for each user. It is intended to contain short text entries only. Each user can add MiniBlog entries directoy from the tools area on every page. While you can create multiple MiniBlog folders, only the one that is created automatically will be accessed as the user's real MiniBlog.xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

__template_folder_task=Feladatmappa
__template_folder_task_description=A feladatmappa feladatbejegyzések sorozatát tartalmazza. A mappa megjeleníti a feladatok prioritásának és állapotának összegzését.

__template_folder_survey=Kérdőívmappa
__template_folder_survey_description=A kérdőívmappa kérdőívek sorozatát tárolhatja. Minden kérdőív kérdések sorozatából áll. A kérdőív eredményei a mappán belül összegzésre kerülnek és megjeleníthetők.

__template_workspace_welcome=áñLanding Page
__template_workspace_welcome_description=áñA landing page workspace. Landing pages are a "mashup" of material from around the site. They are frequently used to build a Company News page, or as a place to display helpful hints or links to popular information.xxxxxxxxxxxxxxxxxxx

