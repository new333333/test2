__template_workspace=\u00c1rea de trabajo
__template_workspace_description=Se trata de un \u00e1rea de trabajo b\u00e1sica. Los usuarios tienen los mismos \
derechos de acceso que al \u00e1rea de trabajo donde se encuentra esta nueva \
\u00e1rea de trabajo. Seleccione los tipos de carpetas que desee colocar en el \u00e1rea de trabajo.

__template_discussions_workspace=\u00c1rea de trabajo de discusiones
__template_discussions_workspace_description=El \u00e1rea de trabajo de discusiones es la p\u00e1gina de inicio de un conjunto \
de foros de discusi\u00f3n. Por ejemplo, utilice esta \u00e1rea de trabajo para \
organizar un conjunto de discusiones en toda la empresa sobre distintos temas.

__template_team_workspace=\u00c1rea de trabajo del equipo
__template_team_workspace_description=Un \u00e1rea de trabajo del equipo es un \u00e1rea de trabajo en la que se seleccionan los \
miembros de equipo a medida que se crea el \u00e1rea de trabajo. El acceso se limita, \
inicialmente, a los miembros del equipo. En la p\u00e1gina del \u00e1rea de trabajo se coloca \
autom\u00e1ticamente un accesorio con los nombres de los miembros del equipo. El nombre \
del \u00e1rea de trabajo de equipo se mostrar\u00e1 en todas las listas individuales de los \
miembros del equipo de los que sean miembros. Seleccione los tipos de carpetas que desee colocar en el \u00e1rea de trabajo.

__template_user_workspace=\u00c1rea de trabajo del usuario
# The blog, etc. are all types of folders 
__template_user_workspace_description=Esta es la plantilla de \u00e1rea de trabajo del usuario. Normalmente consta de un blog, \
una galer\u00eda de fotos, una carpeta de archivos, un libro de invitados, una lista de tareas y un calendario. \
Cuando se crea una cuenta de usuario nueva, la plantilla se utiliza para crear el \u00e1rea de trabajo personal del usuario.

__template_external_user_workspace=\u00c1rea de trabajo de usuario externo
__template_external_user_workspace_description=Esta es la plantilla de \u00e1rea de trabajo de usuario externo. Cuando \
se crea una cuenta de usuario externo nueva, la plantilla se utiliza para crear el \u00e1rea de trabajo personal del usuario externo.

__template_project_management_workspace=\u00c1rea de trabajo de gesti\u00f3n de proyectos
__template_project_management_workspace_description=Un \u00e1rea de trabajo de gesti\u00f3n de proyectos es un \u00e1rea de trabajo \
en la que, al crearla, se incluyen las carpetas necesarias para una gesti\u00f3n de proyectos eficaz: Tarea, \
Hito, Calendario, Discusi\u00f3n y Archivo. En la p\u00e1gina del \u00e1rea de trabajo se muestra autom\u00e1ticamente el estado \
global del proyecto, el propietario del proyecto y las estad\u00edsticas recopiladas de la tarea, as\u00ed como un accesorio \
que resume las tareas sin necesidad de que el usuario abra la carpeta Tareas.

__template_folder=Discusi\u00f3n
__template_folder_description=La carpeta Discusi\u00f3n es \u00fatil para crear un foro en el que \
los usuarios puedan crear entradas y responder a ellas.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Un wiki es una carpeta de colaboraci\u00f3n que contiene p\u00e1ginas Web enlazadas \
que puede editar todo aquel que disponga del acceso adecuado. Es \u00fatil para \
crear informaci\u00f3n y garantizar la disponibilidad de informaci\u00f3n creada por un grupo de autores.

__template_folder_blog=Blog
__template_folder_blog_description=Una carpeta de blog es un foro en el que se muestran entradas completas en orden cronol\u00f3gico \
inverso, en funci\u00f3n de su fecha de creaci\u00f3n. Por lo general, los blogs proporcionan \
informaci\u00f3n sobre un tema en concreto de un individuo o un peque\u00f1o grupo de autores. \
La carpeta de blog tambi\u00e9n se puede configurar para que un grupo mayor pueda hacer \
comentarios sobre las entradas creadas por el autor original.

__template_folder_calendar=Calendario
__template_folder_calendar_description=Una carpeta de calendario es un lugar para colocar los eventos \
de grupo o mostrar otros tipos de entradas por fecha.

__template_folder_milestone=Hitos
__template_folder_milestone_description=Una carpeta de hitos se utiliza para recopilar o \
resumir la actividad de una o varias carpetas de tareas.

__template_folder_photo=\u00c1lbum de fotos
__template_folder_photo_description=Un \u00e1lbum de fotos permite al usuario a\u00f1adir y ver miniaturas \
de archivos en formato gr\u00e1fico, como .JPG y .PNG.

__template_folder_guestbook=Libro de invitados
__template_folder_guestbook_description=Una carpeta de libro de invitados es un lugar donde los usuarios pueden "firmar", a fin de indicar \
que han visitado el \u00e1rea de trabajo personal del usuario. Los visitantes pueden realizar tambi\u00e9n \
comentarios sobre las entradas creadas en dicha \u00e1rea de trabajo personal. Los comentarios se muestran en \
orden cronol\u00f3gico inverso. Junto con el comentario, se presenta una imagen del usuario que ha firmado \
el libro de invitados. El libro de invitados es \u00fatil para ampliar las redes sociales de los usuarios.

__template_folder_library=Archivos
__template_folder_library_description=Una carpeta de archivos es un lugar donde colocar archivos. Se pueden colocar comentarios o discusiones \
completos sobre archivos concretos. Adem\u00e1s, los archivos se pueden bloquear autom\u00e1ticamente, editarse y \
desbloquearse, para finalmente crear una nueva versi\u00f3n del archivo. Una carpeta de archivos puede \
emular a un servidor WebDAV. Esto permite al usuario a\u00f1adir y suprimir archivos mediante un cliente \
WebDAV, como MS Windows File Manager.

__template_folder_mirrored_file=Archivos duplicados
__template_folder_mirrored_file_description=Una carpeta de archivos duplicada es un tipo especial de carpeta de archivos que utiliza un directorio \
de sistema de archivos de servidor como \u00e1rea de almacenamiento de archivos, en lugar del repositorio \
normal de Vibe. Normalmente, el directorio es un recurso compartido de archivo al que se accede mediante \
los mecanismos habituales para compartir archivos. Vibe intenta mantener sincronizado en todo momento \
el contenido de la carpeta con la del directorio. La funci\u00f3n de carpeta duplicada permite duplicar \
cualquier v\u00eda de archivos WebDAV o local.

__template_folder_filr_root=Archivos de Filr
__template_folder_filr_root_description=Una carpeta dise\u00f1ada expresamente para la carpeta superior \
de una cadena de carpetas de Filr. Este tipo de carpeta solo debe utilizarse para configuraciones de Filr. \
Se presupone que las listas ACL de la carpeta se sincronizan desde el sistema de archivos externo. 

__template_folder_filr_netfolder=Archivos anidados de Filr
__template_folder_filr_netfolder_description=Una carpeta de archivos dise\u00f1ada expresamente para una carpeta que no sea la superior \
de una cadena de carpetas de Filr. Este tipo de carpeta solo debe utilizarse para configuraciones de Filr. \
Se presupone que las listas ACL de la carpeta se sincronizan desde el sistema de archivos externo. 

__template_folder_filr_home_folder=Carpeta personal de Filr
__template_folder_filr_home_folder_description=Una carpeta de archivos dise\u00f1ada expresamente para la carpeta personal de Filr \
para cada usuario. Solo para uso interno. 

__template_folder_filr_root_cloud=Archivos de nube de Filr
__template_folder_filr_root_cloud_description=Una carpeta dise\u00f1ada expresamente para la carpeta superior \
de una cadena de carpetas de nube de Filr. Este tipo de carpeta solo debe utilizarse para configuraciones de Filr. \
Se presupone que las listas ACL de la carpeta se sincronizan desde el sistema de archivos externo. 

__template_folder_filr_cloud_folder=Archivos de nube anidados de Filr
__template_folder_filr_cloud_folder_description=Una carpeta de archivos dise\u00f1ada expresamente para una carpeta que no sea la superior \
de una cadena de carpetas de nube de Filr. Este tipo de carpeta solo debe utilizarse para configuraciones de Filr. \
Se presupone que las listas ACL de la carpeta se sincronizan desde el sistema de archivos externo. 

__template_folder_miniblog=Microblog
__template_folder_miniblog_description=Una carpeta de microblog es una carpeta especial que se crea autom\u00e1ticamente para cada usuario. \
Est\u00e1 pensada para incluir s\u00f3lo entradas cortas de texto. Cada usuario puede a\u00f1adir entradas \
de microblog desde el \u00e1rea de herramientas de cada p\u00e1gina. Si bien es posible crear varias carpetas \
de microblog, s\u00f3lo ser\u00e1 posible acceder a la que se crea autom\u00e1ticamente como el \
microblog real del usuario.

__template_folder_task=Tareas
__template_folder_task_description=Una carpeta de tareas contiene una serie de entradas de tarea. La carpeta \
muestra tambi\u00e9n un resumen del estado y la prioridad de las tareas.

__template_folder_survey=Encuestas
__template_folder_survey_description=Una carpeta de encuestas puede contener varias encuestas. Cada encuesta se \
compone de una serie de preguntas. Los resultados de la encuesta se \
resumen y se pueden ver en la carpeta.

__template_workspace_welcome=P\u00e1gina de entrada
__template_workspace_welcome_description=Un \u00e1rea de trabajo de p\u00e1gina de entrada. Las p\u00e1ginas de entrada son \
una combinaci\u00f3n de materiales de todo el sitio. Se suelen utilizar para \
generar una p\u00e1gina de noticias de la empresa o como lugar en el que se \
muestran consejos \u00fatiles o enlaces a informaci\u00f3n popular.

