__template_folder_miniblog=Mikroblogi
__template_folder_miniblog_description=Mikroblogikansio on erityinen kansio, joka luodaan \
automaattisesti kullekin k\u00e4ytt\u00e4j\u00e4lle. Siihen on tarkoitus tehd\u00e4 vain lyhyit\u00e4 merkint\u00f6j\u00e4. \
Jokainen k\u00e4ytt\u00e4j\u00e4 voi lis\u00e4t\u00e4 mikroblogimerkint\u00f6j\u00e4 joka sivulla olevalla ty\u00f6kalualueella. Vaikka \
useita mikroblogikansioita voidaan luoda, vain ne, jotka luodaan automaattisesti, ovat k\u00e4ytett\u00e4viss\u00e4 \
k\u00e4ytt\u00e4j\u00e4n oikeina mikroblogeina.

__template_folder_task=Teht\u00e4v\u00e4t
__template_folder_task_description=Teht\u00e4v\u00e4kansio sis\u00e4lt\u00e4\u00e4 teht\u00e4v\u00e4merkint\u00f6jen joukon. \
Kansio n\u00e4ytt\u00e4\u00e4 my\u00f6s yhteenvedon teht\u00e4vien t\u00e4rkeydest\u00e4 ja tilasta.

__template_folder_survey=Kyselyt
__template_folder_survey_description=Kyselykansiossa voi olla useita kyselyit\u00e4. Kukin \
kysely muodostuu sarjasta kysymyksi\u00e4. Kyselyn tuloksista tehd\u00e4\u00e4n yhteenveto \
ja niit\u00e4 voi katsoa kansiossa.

__template_workspace_welcome=Saapumissivu
__template_workspace_welcome_description=Saapumissivu-ty\u00f6alue. \
Saapumissivut ovat kooste sivustolla olevasta materiaalista. \
Usein niit\u00e4 k\u00e4ytet\u00e4\u00e4n yhti\u00f6n uutissivun rakentamiseen tai paikaksi, \
jossa on hy\u00f6dyllisi\u00e4 vinkkej\u00e4 tai yleist\u00e4 tietoa.

