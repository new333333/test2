__template_folder_photo_description=Valokuvakansioon k\u00e4ytt\u00e4j\u00e4 voi liitt\u00e4\u00e4 pikkukuvia \ 
grafiikkatiedostoista, kuten .JPG ja .PNG-muodoista, ja katsoa niit\u00e4.

__template_folder_guestbook=Vieraskirja
__template_folder_guestbook_description=Vieraskirja on k\u00e4tev\u00e4 paikka j\u00e4tt\u00e4\u00e4 "allekirjoitus" \
osoittamaan, ett\u00e4 henkil\u00f6 on k\u00e4ynyt k\u00e4ytt\u00e4j\u00e4n Omalla ty\u00f6alueella. Vierailijat voivat my\u00f6s \
j\u00e4tt\u00e4\u00e4 kommentteja merkinn\u00f6ist\u00e4, joita he ovat luoneet kyseisell\u00e4 omalla ty\u00f6alueella. Kommentit n\u00e4ytet\u00e4\u00e4n \
k\u00e4\u00e4nteisess\u00e4 aikaj\u00e4rjestyksess\u00e4. Vieraskirjan allekirjoittajan kuva n\u00e4ytet\u00e4\u00e4n kommentin yhteydess\u00e4. \
Vieraskirja on k\u00e4tev\u00e4 ty\u00f6kalu k\u00e4ytt\u00e4j\u00e4n sosiaalisen verkon laajentamiseen.

__template_folder_library=Tiedostot
__template_folder_library_description=Kansio on paikka, johon tallennetaan tiedostoja. Kommentteja tai kokonaisia \
keskusteluja voidaan julkaista yksitt\u00e4isist\u00e4 tiedostoista. Tiedostoja voidaan lis\u00e4ksi automaattisesti \
lukita, editoida paikan p\u00e4\u00e4ll\u00e4, sitten poistaa lukitus ja luoda tiedostosta uusi versio. Tiedostokansio voi \
emuloida WebDAV-palvelinta. N\u00e4in k\u00e4ytt\u00e4j\u00e4t voivat lis\u00e4t\u00e4 ja poistaa tiedostoja k\u00e4ytt\u00e4en mit\u00e4 tahansa \
WebDAV-ty\u00f6asemaohjelmaa, kuten MS Windows Tiedostojenhallintaa.

__template_folder_mirrored_file=Peilatut tiedostot
__template_folder_mirrored_file_description=Peilattu kansio on erityinen tiedostokansion tyyppi, \
jossa k\u00e4ytet\u00e4\u00e4n palvelimen tiedostoj\u00e4rjestelm\u00e4hakemistoa tiedoston tallennusalueena \
normaalin Vibe-tietovaraston sijaan. Tyypillisesti hakemisto on jaettu tiedosto, jota k\u00e4ytet\u00e4\u00e4n \
normaalien tiedostonjakamismekanismien kautta. Vibe yritt\u00e4\u00e4 pit\u00e4\u00e4 tiedot tiedoston sis\u00e4ll\u00f6st\u00e4 \
synkronoituna kaiken hakemistossa oleva sis\u00e4ll\u00f6n kanssa. Peilattu kansio -sovellus voi peilata \
mit\u00e4 tahansa WebDAV- tai paikallista tiedostopolkua.

__template_folder_filr_root=Filr-tiedostot
__template_folder_filr_root_description=Kansio on nimenomaan suunniteltu Filr-kansioketjun \
p\u00e4\u00e4kansiota varten. T\u00e4m\u00e4n tyyppist\u00e4 kansiota pit\u00e4isi k\u00e4ytt\u00e4\u00e4 vain Filr-m\u00e4\u00e4rityksiss\u00e4. \
Oletuksena kansion k\u00e4ytt\u00f6oikeusluettelot synkronoidaan ulkoisesta tiedostoj\u00e4rjestelm\u00e4st\u00e4. 

__template_folder_filr_netfolder=Filr:n sis\u00e4kk\u00e4iset tiedostot
__template_folder_filr_netfolder_description=Tiedostokansio on nimenomaan suunniteltu Filr-kansioketjun \
kansioksi, joka ei ole p\u00e4\u00e4kansio. T\u00e4m\u00e4n tyyppist\u00e4 kansiota pit\u00e4isi k\u00e4ytt\u00e4\u00e4 vain Filr-m\u00e4\u00e4rityksiss\u00e4. \
Oletuksena kansion k\u00e4ytt\u00f6oikeusluettelot synkronoidaan ulkoisesta tiedostoj\u00e4rjestelm\u00e4st\u00e4. 

__template_folder_filr_home_folder=Filr-kotikansio
__template_folder_filr_home_folder_description=Tiedostokansio on nimenomaan suunniteltu Filr-kotikansioksi \
kullekin kaytt\u00e4j\u00e4lle. T\u00e4m\u00e4 on vain sis\u00e4iseen k\u00e4ytt\u00f6\u00f6n. 

__template_folder_filr_root_cloud=Filr-pilvitiedostot
__template_folder_filr_root_cloud_description=Kansio on nimenomaan suunniteltu Filr-pilvikansioketjun \
p\u00e4\u00e4kansioksi. T\u00e4m\u00e4n tyyppist\u00e4 kansiota pit\u00e4isi k\u00e4ytt\u00e4\u00e4 vain Filr-m\u00e4\u00e4rityksiss\u00e4. \
