__template_team_workspace=Tiimin ty\u00f6alue
__template_team_workspace_description=Tiimin ty\u00f6alue on ty\u00f6alue, jossa \
voit valita tiimin j\u00e4senet ty\u00f6aluetta luodessasi. K\u00e4ytt\u00f6oikeuden saavat alussa \
vain tiimin j\u00e4senet. Lis\u00e4osa, jossa on tiimin j\u00e4senten nimet, sijoitetaan automaattisesti \
ty\u00f6aluesivulle. Tiimin ty\u00f6alueen nimi n\u00e4ytet\u00e4\u00e4n kunkin tiimin j\u00e4senen henkil\u00f6kohtaisessa \
luettelossa tiimeist\u00e4, joiden j\u00e4sen h\u00e4n on. \
Valitse kansioiden tyypit, joita haluat ty\u00f6alueella olevan.

__template_user_workspace=K\u00e4ytt\u00e4j\u00e4n ty\u00f6alue
# The blog, etc. are all types of folders 
__template_user_workspace_description=T\u00e4m\u00e4 on k\u00e4ytt\u00e4j\u00e4n ty\u00f6alueen malli. Yleens\u00e4 siin\u00e4 on blogi, \
valokuvagalleria, tiedostokansio, vieraskirja, teht\u00e4v\u00e4luettelo ja kalenteri. Aina kun \
uusi k\u00e4ytt\u00e4j\u00e4tunnus luodaan, t\u00e4m\u00e4n mallin avulla luodaan k\u00e4ytt\u00e4j\u00e4n oma ty\u00f6alue.

__template_external_user_workspace=Ulkoisen k\u00e4ytt\u00e4j\u00e4n ty\u00f6alue
__template_external_user_workspace_description=T\u00e4m\u00e4 on ulkoisen k\u00e4ytt\u00e4j\u00e4n ty\u00f6alueen malli. Aina kun \
uusi k\u00e4ytt\u00e4j\u00e4tunnus luodaan ulkoiselle k\u00e4ytt\u00e4j\u00e4lle, t\u00e4m\u00e4n mallin avulla luodaan ulkoisen k\u00e4ytt\u00e4j\u00e4n oma ty\u00f6alue.

__template_project_management_workspace=Projektinhallinnan ty\u00f6alue
__template_project_management_workspace_description=Projektihallinnan ty\u00f6alue on ty\u00f6alue, \
johon on jo luodessa sis\u00e4llytetty tehokasta projektinhallintaa edellytt\u00e4v\u00e4t kansiot: Teht\u00e4v\u00e4, \
V\u00e4litavoite, Kalenteri, Keskustelu ja Tiedosto. Ty\u00f6aluesivulla n\u00e4ytet\u00e4\u00e4n automaattisesti teht\u00e4v\u00e4n \
yhteenvetotilasto, projektin omistaja ja projektin kokonaistila sek\u00e4 lis\u00e4osa,\
joka n\u00e4ytt\u00e4\u00e4 teht\u00e4vien yhteenvedon ilman, ett\u00e4 teht\u00e4v\u00e4kansio tarvitsee avata.

__template_folder=Keskustelu
__template_folder_description=Keskustelukansio on k\u00e4yt\u00e4nn\u00f6llinen, kun luodaan foorumi, jossa \
k\u00e4ytt\u00e4j\u00e4t todenn\u00e4k\u00f6isesti sek\u00e4 luovat merkint\u00f6j\u00e4 ett\u00e4 vastaavat niihin.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Wiki on yhteisty\u00f6kansio, jossa on linkitettyj\u00e4 \
verkkosivuja, joita kaikki asiaankuuluvan k\u00e4ytt\u00f6oikeuden omaavat k\u00e4ytt\u00e4j\u00e4t voivat muokata. \
Se on k\u00e4yt\u00e4nn\u00f6llinen, kun luodaan tietoja ja tuodaan saataville eri tekij\u00f6iden luomia tietoja.

__template_folder_blog=Blogi
__template_folder_blog_description=Blogikansio on foorumi, jossa kokonaiset merkinn\u00e4t ovat \
esill\u00e4 k\u00e4\u00e4nteisess\u00e4 kronologisessa j\u00e4rjestyksess\u00e4 luontiaikansa mukaan. Blogeissa \
on tyypillisesti yhden henkil\u00f6n tai pienen ryhm\u00e4n tuottamaa tietoa tietyst\u00e4 aiheesta. \
Blogikansio voidaan m\u00e4\u00e4ritt\u00e4\u00e4 my\u00f6s niin, ett\u00e4 my\u00f6s suuremmat \
ryhm\u00e4t voivat kommentoida alkuper\u00e4isen tekij\u00e4n julkaisemia merkint\u00f6j\u00e4.

__template_folder_calendar=Kalenteri
__template_folder_calendar_description=Kalenterikansio on paikka, jossa voidaan julkaista ryhm\u00e4n \
