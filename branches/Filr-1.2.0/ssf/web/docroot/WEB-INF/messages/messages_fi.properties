__template_workspace_description=T\u00e4m\u00e4 on perusty\u00f6alue. \
K\u00e4ytt\u00e4jill\u00e4 on samat k\u00e4ytt\u00f6oikeudet kuin ty\u00f6alueella, jossa t\u00e4m\u00e4 uusi \
