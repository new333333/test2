##
## Understanding workspaces  ####
##  Source: jsp/help/portlets/get_started/understand_workspaces_folders.jsp
#The first two are combined into one paragraph
help.getStartedProduct.content.workspaces.intro=A <span class="new_term">munkater\u00fcletek</span> az adott t\u00edpus\u00fa feladatot elv\u00e9gezni k\u00edv\u00e1n\u00f3 szem\u00e9lyek \u00e9s csapatok kiindul\u00f3helyei. 
help.getStartedProduct.content.workspaces.defaults=Alap\u00e9rtelmez\u00e9sben n\u00e9gy szervezeti munkater\u00fclet van: a fels\u00f5 "Munkater\u00fcletek" munkater\u00fclet \u00e9s ennek "Glob\u00e1lis munkater\u00fcletek", "Szem\u00e9lyes munkater\u00fcletek" \u00e9s "Csapat-munkater\u00fcletek" nev\u00fb almunkater\u00fcletei. 
help.getStartedProduct.content.workspaces.defined=A <span class="new_term">Glob\u00e1lis munkater\u00fcletek</span> a szervezeten bel\u00fcl mindenki \u00e1ltal el\u00e9rhet\u00f5 inform\u00e1ci\u00f3k t\u00e1rol\u00f3ja. A <span class="new_term">Szem\u00e9lyes munkater\u00fcletek</span> a szem\u00e9lyes inform\u00e1ci\u00f3kra tartalmaznak hivatkoz\u00e1sokat (mint p\u00e9ld\u00e1ul kapcsolatinform\u00e1ci\u00f3k, szem\u00e9lyes blog \u00e9s m\u00e9g sok egy\u00e9b) a szervezeten bel\u00fcl mindenki sz\u00e1m\u00e1ra. A <span class="new_term">Csapat-munkater\u00fcletek</span> a csapatspecifikus munk\u00e1t tartalmazz\u00e1k. A munkater\u00fcletek tartalmazhatnak almunkater\u00fcleteket \u00e9s mapp\u00e1kat.
help.getStartedProduct.content.workspaces.projects=A munkater\u00fclet-tulajdonosok l\u00e9trehozhatnak egy <span class="new_term">projektvezet\u00e9si munkater\u00fcletet</span>. Az ilyen munkater\u00fcletek jellemz\u00f5en a glob\u00e1lis vagy csapat-munkater\u00fcleteken jelennek meg. Ezek a projektm\u00e9rf\u00f6ldk\u00f6vek \u00e9s az egyedi feladatok \u00e1llapot\u00e1nak \u00e1ttekint\u00e9s\u00e9hez tartalmaznak eszk\u00f6z\u00f6ket.

##
## Understanding folders  ####
##  Source: /jsp/help/portlets/get_started/folder_types.jsp
