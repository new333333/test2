help.getStartedProduct.content.folders.listItem.discussion=<span class="def_list_term">F\u00f3rum</span> -- T\u00e9mak\u00f6r\u00f6k \u00e9s az azokhoz \u00e9rkezett hozz\u00e1sz\u00f3l\u00e1sok
help.getStartedProduct.content.folders.listItem.file=<span class="def_list_term">F\u00e1jl</span> -- Felt\u00f6lt\u00f6tt f\u00e1jlokat tartalmaz\u00f3 k\u00f6nyvt\u00e1r
help.getStartedProduct.content.folders.listItem.calendar=<span class="def_list_term">Napt\u00e1r</span> -- Fontos d\u00e1tumok \u00e9s tal\u00e1lkoz\u00f3k
help.getStartedProduct.content.folders.listItem.photoAlbum=<span class="def_list_term">Fot\u00f3album</span> -- Egy k\u00e9pgy\u00fbjtem\u00e9ny
help.getStartedProduct.content.folders.listItem.guestbook=<span class="def_list_term">Vend\u00e9gk\u00f6nyv</span> -- L\u00e1togat\u00f3k al\u00e1\u00edr\u00e1sai \u00e9s hozz\u00e1sz\u00f3l\u00e1sai
help.getStartedProduct.content.folders.listItem.blog=<span class="def_list_term">Blog</span> -- Napl\u00f3bejegyz\u00e9sek id\u00f5rendi list\u00e1ja
help.getStartedProduct.content.folders.listItem.wiki=<span class="def_list_term">Wiki</span> -- A r\u00e9sztvev\u00f5k \u00e1ltal k\u00f6z\u00f6sen k\u00e9sz\u00edtett oldalak halmaza
help.getStartedProduct.content.folders.listItem.survey=<span class="def_list_term">K\u00e9rd\u00f5\u00edv</span> -- A r\u00e9sztvev\u00f5knek szavaz\u00e1sra feltett k\u00e9rd\u00e9sek
help.getStartedProduct.content.folders.listItem.task=<span class="def_list_term">Feladat</span> -- Nyomon k\u00f6vetett m\u00fbveletelemek
help.getStartedProduct.content.folders.listItem.milestone=<span class="def_list_term">M\u00e9rf\u00f6ldk\u00f5</span> -- A projekt \u00f6sszefoglal\u00e1sa a feladat befejezetts\u00e9ge alapj\u00e1n

##
## Getting started  ####
##  Source: /jsp/help/portlets/get_started/teaming.jsp
help.getStartedProduct.getStarted.intro=A(z) {0} haszn\u00e1lat\u00e1nak megkezd\u00e9s\u00e9hez kattintson a <span class="clickable_item">Saj\u00e1t munkater\u00fclet</span> ikonra. Adjon n\u00e9h\u00e1ny k\u00e9pet a szem\u00e9lyes munkater\u00fclet\u00e9hez, \u00edrjon egy bemutatkoz\u00e1st \u00e9s vegyen fel egy napl\u00f3bejegyz\u00e9st a blogmapp\u00e1j\u00e1ba. A l\u00e1togat\u00f3k megjelen\u00edthetik a kapcsolatinform\u00e1ci\u00f3it \u00e9s bejegyz\u00e9seit, illetve hozz\u00e1sz\u00f3lhatnak a bejegyz\u00e9sekhez. Nem lesznek azonban k\u00e9pesek m\u00f3dos\u00edtani a bejegyz\u00e9seit vagy \u00fajakat felvenni. 
help.getStartedProduct.getStarted.team=A "gyorstalpal\u00f3" k\u00e9zik\u00f6nyv feladataival val\u00f3 k\u00eds\u00e9rletez\u00e9s ut\u00e1n megh\u00edvhat n\u00e9h\u00e1ny megb\u00edzhat\u00f3 szem\u00e9lyt a szem\u00e9lyes munkater\u00fclet\u00e9re, akiknek fontosabb szerepet sz\u00e1n. Megjelen\u00edtheti p\u00e9ld\u00e1ul a f\u00f3rummapp\u00e1j\u00e1t, a <span class="clickable_item">Csapat</span> > <span class="clickable_item">Csapattagok hozz\u00e1ad\u00e1sa vagy t\u00f6rl\u00e9se</span> men\u00fcpont seg\u00edts\u00e9g\u00e9vel pedig megadhat n\u00e9h\u00e1ny nevet. Ezut\u00e1n ezek a szem\u00e9lyek \u00faj bejegyz\u00e9seket hozhatnak l\u00e9tre a mapp\u00e1j\u00e1ban, ezzel lehet\u00f5v\u00e9 t\u00e9ve a magasabb szint\u00fb egy\u00fcttm\u00fbk\u00f6d\u00e9st.
help.getStartedProduct.getStarted.teamWorkspace=Ha a csapata nagyobb, priv\u00e1t munkater\u00fcletet ig\u00e9nyel tov\u00e1bbi egy\u00fcttm\u00fbk\u00f6d\u00e9si eszk\u00f6z\u00f6kkel (p\u00e9ld\u00e1ul csapatnapt\u00e1rral, feladatmapp\u00e1val vagy wikivel), akkor jelen\u00edtse meg a <span class="clickable_item">Csapat-munkater\u00fcletek</span> oldalt (vagy a(z) {0} adminisztr\u00e1tor \u00e1ltal megadott oldalt), kattintson a <span class="clickable_item">Csapat-munkater\u00fclet hozz\u00e1ad\u00e1sa</span> gombra \u00e9s hozza l\u00e9tre az \u00faj csapat-munkater\u00fcletet. Alap\u00e9rtelmez\u00e9sben csak a csapattagok jelen\u00edthetik meg \u00e9s haszn\u00e1lhatj\u00e1k ezt a munkater\u00fcletet. 
