ihelp.other.def_view_type.intro=V\u00e1lassza ki azt a n\u00e9zetet, amely kin\u00e9zete a legjobban megjelen\u00edti a mappalist\u00e1t vagy munkater\u00fcletet. 
ihelp.other.def_view_type.folders=Ha mapp\u00e1hoz v\u00e1laszt, akkor vegye figyelembe a tartalmazott bejegyz\u00e9seket. Napt\u00e1rbejegyz\u00e9sek mappalist\u00e1j\u00e1t p\u00e9ld\u00e1ul \u00e1ltal\u00e1ban egy napt\u00e1rn\u00e9zet jelen\u00edti meg legjobban.
ihelp.other.def_view_type.workspaces=Ha munkater\u00fclethez v\u00e1laszt, akkor v\u00e1laszthatja az alap\u00e9rtelmezett <span class="page_item">Munkater\u00fclet</span> meghat\u00e1roz\u00e1st. Ha a projekt feladatait \u00e9s m\u00e9rf\u00f6ldk\u00f6veit a feladat elk\u00e9sz\u00fclts\u00e9ge alapj\u00e1n k\u00edv\u00e1nja k\u00f6vetni, akkor v\u00e1laszthatja a"Projektvezet\u00e9si munkater\u00fclet" meghat\u00e1roz\u00e1st. V\u00e9g\u00fcl ha csapat-munkater\u00fclethez v\u00e1laszt, akkor v\u00e1lassza a "Csapat-munkater\u00fclet gy\u00f6kere" meghat\u00e1roz\u00e1st azokhoz a munkater\u00fcletekhez, amelyekhez meg k\u00edv\u00e1nja jelen\u00edteni a <span class="clickable_item">Csapat-munkater\u00fclet hozz\u00e1ad\u00e1sa</span> gombot. Ha a csapat-munkater\u00fclete term\u00e9szet\u00e9n\u00e9l fogva szervezeti, \u00e9s nem tervez csapat-munkater\u00fcleteket almunkater\u00fcletekk\u00e9nt hozz\u00e1adni, akkor v\u00e1lassza a "Csapat-munkater\u00fclet" meghat\u00e1roz\u00e1st (amely kihagyja a csapatl\u00e9trehoz\u00e1sra szolg\u00e1l\u00f3 gombot).
#######################################################################################
ihelp.other.def_entry_type=V\u00e1lassza ki azokat a bejegyz\u00e9st\u00edpusokat, amelyek l\u00e9trehoz\u00e1s\u00e1t enged\u00e9lyezni k\u00edv\u00e1nja a felhaszn\u00e1l\u00f3knak a mapp\u00e1ban. A webhely adminisztr\u00e1torai az adminisztr\u00e1ci\u00f3s port\u00e1l kisalkalmaz\u00e1s "\u00dbrlap- \u00e9s n\u00e9zettervez\u00f5i" seg\u00edts\u00e9g\u00e9vel l\u00e9trehozhatnak \u00faj bejegyz\u00e9st\u00edpusokat, amelyek azut\u00e1n megjelennek ebben a list\u00e1ban.
ihelp.other.workflow_association=Megjelenik egy leg\u00f6rd\u00fcl\u00f5 lista minden, az el\u00f5z\u00f5 szakaszban kiv\u00e1lasztott "Alap\u00e9rtelmezett bejegyz\u00e9st\u00edpushoz". Ha a munkafolyamat-elj\u00e1r\u00e1st leg\u00f6rd\u00fcl\u00f5 lista seg\u00edts\u00e9g\u00e9vel v\u00e1lasztja ki, akkor a folyamat automatikusan elindul, amint a felhaszn\u00e1l\u00f3 l\u00e9trehoz egy adott t\u00edpus\u00fa bejegyz\u00e9st.
ihelp.other.allowed_workflows=Ha a felhaszn\u00e1l\u00f3 megjelen\u00edt egy bejegyz\u00e9st, akkor a <span class="clickable_item">Munkafolyamat</span> > <span class="clickable_item">Munkafolyamat elind\u00edt\u00e1sa: munkafolyamatn\u00e9v</span> men\u00fcpont seg\u00edts\u00e9g\u00e9vel elind\u00edthatja az adott bejegyz\u00e9s folyamat\u00e1t.
ihelp.other.filters=Ez az \u00fbrlap k\u00f6zel azonos az \u00f6sszetett keres\u00e9sekhez haszn\u00e1lttal. A keres\u00e9si felt\u00e9tel megad\u00e1sa ut\u00e1n az annak nem megfelel\u00f5 elemek nem jelennek meg a mappalist\u00e1ban.
ihelp.other.inherit_roles=A munkater\u00fclet vagy mappa hozz\u00e1f\u00e9r\u00e9s-fel\u00fcgyelet\u00e9nek m\u00f3dos\u00edt\u00e1s\u00e1hoz kattintson a <span class="clickable_item">Nem</span> v\u00e1laszt\u00f3gombra, majd az <span class="clickable_item">Alkalmaz</span> elemre, a t\u00e1bl\u00e1zat legbaloldalibb oszlop\u00e1nak fejl\u00e9cei ezut\u00e1n megv\u00e1ltoznak. Csoportok vagy felhaszn\u00e1l\u00f3k t\u00e1bl\u00e1zathoz ad\u00e1s\u00e1hoz kattintson a <span class="clickable_item">Csoport hozz\u00e1ad\u00e1sa</span> vagy a <span class="clickable_item">Felhaszn\u00e1l\u00f3 hozz\u00e1ad\u00e1sa</span> hivatkoz\u00e1sra a t\u00e1bl\u00e1zat legbaloldalibb oszlop\u00e1ban \u00e9s a "g\u00e9pel\u00f5keres\u00e9s" szolg\u00e1ltat\u00e1s seg\u00edts\u00e9g\u00e9vel v\u00e1lasszon ki egy elemet; g\u00e9pel\u00e9s k\u00f6zben megjelennek azok az elemek, amelyek illeszkednek az addig be\u00edrt kifejez\u00e9sre. Kattintson egy oszlopfejl\u00e9cre az adott szerephez t\u00e1rs\u00edtott feladatok megjelen\u00edt\u00e9s\u00e9hez. A pip\u00e1k hozz\u00e1ad\u00e1s\u00e1val \u00e9s elt\u00e1vol\u00edt\u00e1s\u00e1val be\u00e1ll\u00edthatja, hogy ki melyik szereppel rendelkezhet. V\u00e9g\u00fcl a hozz\u00e1f\u00e9r\u00e9s-fel\u00fcgyelet be\u00e1ll\u00edt\u00e1s\u00e1hoz haszn\u00e1lja az oldal tetej\u00e9n tal\u00e1lhat\u00f3 munkater\u00fcletf\u00e1t, kattintson egy m\u00e1sik hely hivatkoz\u00e1s\u00e1ra a f\u00e1ban, ezut\u00e1n megjelenik az adott hely hozz\u00e1f\u00e9r\u00e9s-fel\u00fcgyeleti oldala.
