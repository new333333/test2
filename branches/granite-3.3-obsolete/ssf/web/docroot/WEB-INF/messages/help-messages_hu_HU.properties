ihelp.other.linksToEntries.title=Hivatkoz\u00e1s m\u00e1s bejegyz\u00e9sekre
ihelp.other.linksToEntries.intro=Egy bejegyz\u00e9s Le\u00edr\u00e1s szakasz\u00e1nak \u00edr\u00e1sakor l\u00e9trehozhat egy hivatkoz\u00e1st a(z) {0} egy m\u00e1sik bejegyz\u00e9s\u00e9re.
ihelp.other.linksToEntries.invokeTool=A <span class="page_item">Bejegyz\u00e9s hozz\u00e1ad\u00e1sa</span> \u0171rlap <span class="page_item">Le\u00edr\u00e1s</span> szakasz\u00e1ban kattintson a <span class="page_item">Hivatkoz\u00e1s alkalmaz\u00e1sa</span> ikonra, amely a HTML-szerkeszt\u0151 m\u00e1sodik gombsor\u00e1nak v\u00e9g\u00e9n tal\u00e1lhat\u00f3. Az ikonra val\u00f3 kattint\u00e1s ut\u00e1n a(z) {0} megjelen\u00edt egy ablakot, amely lehet\u0151v\u00e9 teszi a hivatkozni k\u00edv\u00e1nt bejegyz\u00e9s megad\u00e1s\u00e1t.
ihelp.other.linksToEntries.explainTool=Ha egy m\u00e1sik mapp\u00e1ban tal\u00e1lhat\u00f3 bejegyz\u00e9sre k\u00edv\u00e1n hivatkozni, kattintson a <span class="clickable_item">M\u00f3dos\u00edt\u00e1s</span> hivatkoz\u00e1sra. Egy bejegyz\u00e9s megkeres\u00e9s\u00e9hez \u00edrja be pontosan a bejegyz\u00e9s c\u00edmsor\u00e1t, vagy haszn\u00e1lja a <span class="clickable_item">Keres\u00e9s</span> hivatkoz\u00e1st a megfelel\u0151 c\u00edmsor kiv\u00e1laszt\u00e1s\u00e1hoz. A m\u00e1sodik hivatkoz\u00e1s a \u201ekeresend\u0151 t\u00edpus\u201d funkci\u00f3t haszn\u00e1lja (\u00edrjon be n\u00e9h\u00e1ny karaktert, \u00e9s megjelenik a beg\u00e9pelt karaktereknek megfelel\u0151 c\u00edmek list\u00e1ja). A <span class="clickable_item">Besz\u00far\u00e1s</span> hivatkoz\u00e1sra kattint\u00e1skor a program besz\u00farja a kiv\u00e1lasztott bejegyz\u00e9s hivatkozott c\u00edmsor\u00e1t a <span class="page_item">Le\u00edr\u00e1s</span> mez\u0151be.
ihelp.other.linksToEntries.newLinkText=Ha a bejegyz\u00e9s c\u00edmsor\u00e1t\u00f3l elt\u00e9r\u00f5 sz\u00f6vegre k\u00edv\u00e1n hivatkozni, akkor jel\u00f6lje ki a sz\u00f6veget \u00e9s kattintson a(z) {0} hivatkoz\u00e1s gombra egy ablak megjelen\u00edt\u00e9s\u00e9hez, amely lehet\u00f5v\u00e9 teszi a hivatkozni k\u00edv\u00e1nt bejegyz\u00e9s megad\u00e1s\u00e1t.