ihelp.email.enableCheckBox=Az oldal m\u00e1s be\u00e1ll\u00edt\u00e1sait\u00f3l f\u00fcggetlen\u00fcl be kell jel\u00f6lnie ezt a jel\u00f6l\u00f5n\u00e9gyzetet az e-mail \u00e9rtes\u00edt\u00e9sek enged\u00e9lyez\u00e9s\u00e9hez ehhez a mapp\u00e1hoz. Ha enged\u00e9lyezi egy mapp\u00e1ra az e-mail \u00e9rtes\u00edt\u00e9seket, akkor az \u00f6sszes almapp\u00e1j\u00e1ra is enged\u00e9lyezi.
ihelp.email.enablePostings=Az oldal m\u00e1s be\u00e1ll\u00edt\u00e1sait\u00f3l f\u00fcggetlen\u00fcl be kell jel\u00f6lnie ezt a jel\u00f6l\u00f5n\u00e9gyzetet az e-mail-ek mappabejegyz\u00e9sk\u00e9nt val\u00f3 bek\u00fcld\u00e9s\u00e9nek enged\u00e9lyez\u00e9s\u00e9hez. Az e-mail \u00e1lnevek seg\u00edts\u00e9g\u00e9vel ker\u00fcl meghat\u00e1roz\u00e1sra, hogy a k\u00f6rnyezet bej\u00f6v\u00f5 e-mail fi\u00f3kj\u00e1nak mely \u00fczenetei mely mapp\u00e1kba ker\u00fclnek tov\u00e1bb\u00edt\u00e1sra.
