help.getStartedProduct.content.tools=A(z) {0} bev\u00e1lt egy\u00fcttm\u0171k\u00f6d\u00e9si eszk\u00f6z\u00f6ket tartalmaz, mint p\u00e9ld\u00e1ul cseveg\u00e9s azonnali \u00fczenetben (a(z) {1} program seg\u00edts\u00e9g\u00e9vel), illetve megjegyz\u00e9sek \u00e9s v\u00e1laszok k\u00fcld\u00e9se. Ezeken k\u00edv\u00fcl modernebb eszk\u00f6z\u00f6ket is tartalmaz, p\u00e9ld\u00e1ul blogokat \u00e9s wikiket.
help.getStartedProduct.content.portal=A pillanatnyilag megjelen\u00edtett oldalt <span class="new_term">port\u00e1loldalnak</span> nevezz\u00fck. A(z) {0} eszk\u00f6z\u00f6k az oldal <span class="new_term">port\u00e1l kisalkalmaz\u00e1soknak</span> nevezett r\u00e9szeiben jelennek meg. Az inform\u00e1ci\u00f3s ikon ( <span class="clickable-item">i</span> ) vagy hivatkoz\u00e1s, amelyre kattintott, le\u00edrja a <span class="new_term">navig\u00e1ci\u00f3s port\u00e1l kisalkalmaz\u00e1s</span> egy r\u00e9sz\u00e9t, ennek seg\u00edts\u00e9g\u00e9vel jelen\u00edtheti meg a(z) {0} munkater\u00fcleteket \u00e9s mapp\u00e1kat. 
help.getStartedProduct.content.whatToClick=Kattintson a <span class="clickable_item">Saj\u00e1t munkater\u00fclet</span> ikonra a szem\u00e9lyes munkater\u00fclet\u00e9nek megjelen\u00edt\u00e9s\u00e9hez, vagy nyissa meg a <span class="new_term">munkater\u00fcletf\u00e1t</span> (<span class="page_item">Glob\u00e1lis munkater\u00fcletek</span>, <span class="page_item">Szem\u00e9lyes munkater\u00fcletek</span>, <span class="page_item">Csapat-munkater\u00fcletek</span>) \u00e9s kattintson a megl\u00e1togatni k\u00edv\u00e1nt hely c\u00edmsor\u00e1ra. A(z) {0} elhagyja a port\u00e1loldalt \u00e9s megjelen\u00edti a k\u00edv\u00e1nt munkater\u00fcletet vagy mapp\u00e1t. A port\u00e1loldalra t\u00f6rt\u00e9n\u00f5 visszat\u00e9r\u00e9shez kattintson a bal fels\u00f5 sarokban tal\u00e1lhat\u00f3 hivatkoz\u00e1sra (alap\u00e9rtelmez\u00e9sben <span class="clickable-item">Kezd\u00f5lap</span>) vagy a <span class="clickable_item">balra mutat\u00f3 ny\u00edl ikonra</span> (jobbra fent).
