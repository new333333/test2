help.createTeam.content.listItem.clickTeams.otherWorkspace=如果您的 {0} 管理員要您導覽至不同的工作區，按一下「團隊工作區」（也有可能是其他子工作區）旁邊的加號（<span class="clickable_item">+</span>），直到找到正確的位置為止。然後按一下其連結標題。
help.createTeam.content.listItem.clickMenu=按一下<span class="clickable_item">新增團隊工作區</span> 按鈕。 
help.createTeam.content.listItem.fillOutForm=完成表單，為您的團隊工作區提供一個標題、有關其用途的描述、包含工作區的資料夾以及團隊成員清單。選擇工作區範本時，除非您的 {0} 管理員另有指示，否則要選擇預設值。
