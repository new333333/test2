help.buddyListPortlet.intro=<span class="new_term">好友清單</span>可以為您提供您最常通訊的人員在 {0} 中的線上狀態。線上狀態也叫做<span class="new_term">狀態</span>。若要讓 {0} 能夠正確顯示某人的狀態，該使用者必須正在執行 {1} 的 Pidgin 用戶端。(請聯絡站台管理員以取得有關狀態與 Pidgin 的詳細資訊。)
#  Next sentence and help.displayEntryControl.presenceIconDescription in one paragraph
help.buddyListPortlet.contacting=經過配置之後，您的每一位夥伴在這份清單中都會有一行。
#  help.displayEntryControl.contactPeople and next sentence in one paragraph
help.buddyListPortlet.contactingContinued=或者您也可以按一下連結的名稱，便可以看到您的夥伴的個人工作區。
help.buddyListPortlet.configure=首先按一下<span class="clickable_item">新增夥伴</span>按鈕，然後提供您的夥伴的名字。若要確認狀態圖示顯示的是最新的狀態資訊，按一下<span class="clickable_item">重新整理</span>按鈕。

##
## Bookmarks portlet   ####
##   Source: /jsp/help/portlets/folder_bookmarks_portlet.jsp
help.folderBookmarksPortlet.info=<span class="clickable_item">書籤</span> portlet 可以讓您快速前往工作區與資料夾，並且追蹤重要資料夾中的最近活動。 
help.folderBookmarksPortlet.using=經過配置之後，按一下<span class="clickable_item">顯示未讀取的項目數</span>按鈕，{0} 便會顯示一個表格。工作區只有連結的標題會出現。至於資料夾，新的或修改過而未見過的項目會出現在連結資料夾標題旁邊。（當您需要最新的數目時，隨時都可以按一下<span class="clickable_item">顯示未讀取的項目數</span>按鈕。）未讀取的總數包括所有子資料夾中未讀取的項目。
help.folderBookmarksPortlet.viewingUnread=以清單方式檢視資料夾時，未讀取項目標題行前面會有一個黃點圖示。以表格方式檢視資料夾時，未讀取的項目以粗體標題表示。

