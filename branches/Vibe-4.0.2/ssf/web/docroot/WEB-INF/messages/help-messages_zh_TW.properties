ihelp.other.linksToEntries.title=連結至其他項目
ihelp.other.linksToEntries.intro=撰寫某個項目的「描述」部分時，您可在 {0} 安裝中的任意位置加入其他項目的連結。
ihelp.other.linksToEntries.invokeTool=在<span class="page_item">新增項目</span>表單的<span class="page_item">描述</span>部分，按一下位於 HTML 編輯器中第二列按鈕末端的<span class="clickable_item">套用連結</span>圖示，{0} 隨即會顯示一個視窗，您可在其中指定要連結的項目。
ihelp.other.linksToEntries.explainTool=若要連結至其他資料夾中的項目，請按一下<span class="clickable_item">變更</span>連結。若要找出某個項目，請在文字方塊中準確輸入項目標題，或使用<span class="clickable_item">尋找</span>連結選取適當的標題。第二個連結會使用「輸入以便尋找」功能 (輸入一些字元，與您目前為止的輸入相符的標題清單就會出現)。按一下<span class="clickable_item">插入</span>連結後，所選項目的連結標題就會插入<span class="page_item">描述</span>方塊中。
ihelp.other.linksToEntries.newLinkText=若要將連結套用至其他的某些文字，請將文字輸入到<span class="page_item">描述</span>方塊中，將其選中，然後按一下<span class="clickable_item">套用連結</span>圖示，隨即會顯示一個視窗，您可在其中選取項目。{0} 會將連結套用至所選文字。