help.displayEntryControl.contactPeople=按一下<span class="clickable_item">狀態</span>圖示，然後選取一個功能表項目與該人聯絡 (例如，傳送電子郵件、用  {0} 傳送即時訊息、將該人加入您的剪貼簿等等)。
