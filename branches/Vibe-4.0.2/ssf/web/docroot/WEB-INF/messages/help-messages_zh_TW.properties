help.getStartedProduct.content.tools={0} 包含經過時間考驗的互動工具，例如即時訊息 (IM) 聊天 (使用 {1} 程式) 以及發佈意見和回覆。它還包括更多現代的工具，例如，部落格和 wiki。
help.getStartedProduct.content.portal=您現在檢式的頁面叫做<span class="new_term">入口網頁</span>。{0} 工具會顯示在叫做 <span class="new_term">portlet</span> 的頁面上的一個部份內。您按一下的資訊圖示（<span class="clickable-item">i</span>）或連結會描述<span class="new_term">導覽 portlet</span> 的一部份；請用這個 portlet 檢視 {0} 工作區和資料夾。  
help.getStartedProduct.content.whatToClick=按一下<span class="clickable_item">我的工作區</span> 圖示可以看到您的個人工作區，或者開啟<span class="new_term">工作區樹狀結構</span>（「全域工作區」、「個人工作區」、「團隊工作區」），然後按一下您要造訪的地方的標題。{0} 將離開入口網頁並顯示您要的工作區或資料夾。若要回到入門網頁，按一下頁面左上角的連結名稱（根據預設，這是<span class="clickable-item">首頁</span>）或<span class="clickable_item">向左箭頭圖示</span>（右上角）。
help.getStartedProduct.content.moreInfo=若需要瞭解更多入門資訊：
help.getStartedProduct.subtopic.workspaces=瞭解工作區 
help.getStartedProduct.subtopic.folders=瞭解資料夾 
help.getStartedProduct.subtopic.getStarted=入門說明 

##
## Understanding workspaces  ####
##  Source: jsp/help/portlets/get_started/understand_workspaces_folders.jsp
#The first two are combined into one paragraph
help.getStartedProduct.content.workspaces.intro=<span class="new_term">工作區</span>是想要進行某種工作的個人和團隊開始的地方。 
help.getStartedProduct.content.workspaces.defaults=根據預設，有四個組織工作區：最上層的「工作區」工作區以及標示為「全域工作區」、「個人工作區」和「團隊工作區」的子工作區。 
help.getStartedProduct.content.workspaces.defined=<span class="new_term">全域工作區</span>包含可供組織中所有人使用的資訊。<span class="new_term">個人工作區</span>包含可供組織中所有人使用的個人資訊連結（例如聯絡資訊、個人部落格等等）。<span class="new_term">團隊工作區</span>包含團隊特有的工作。工作區可以包含子工作區和資料夾。
help.getStartedProduct.content.workspaces.projects=工作區所有者可以建立一個<span class="new_term">專案管理工作區</span>。這種工作區通常出現在全域或團隊工作區。其中包含用來檢視專案重要事件和特定工作狀態的工具。

##
## Understanding folders  ####
##  Source: /jsp/help/portlets/get_started/folder_types.jsp
help.getStartedProduct.content.folders.listIntro=在工作區層級，您可以用資料夾進一步組織您的工作，而資料夾還可以包含子資料夾。這些是工作區所有者可以在 {0} 中建立的資料夾類型：
help.getStartedProduct.content.folders.listItem.discussion=<span class="def_list_term">討論</span>--主題和有關各項主題的發佈意見
help.getStartedProduct.content.folders.listItem.file=<span class="def_list_term">檔案</span>--上傳檔案的文件庫
help.getStartedProduct.content.folders.listItem.calendar=<span class="def_list_term">行事曆</span>--重要的日期與約會
help.getStartedProduct.content.folders.listItem.photoAlbum=<span class="def_list_term">相簿</span>--相片收集處
help.getStartedProduct.content.folders.listItem.guestbook=<span class="def_list_term">留言簿</span>--造訪者的簽名和意見
help.getStartedProduct.content.folders.listItem.blog=<span class="def_list_term">部落格</span>--按時間排列的日記
help.getStartedProduct.content.folders.listItem.wiki=<span class="def_list_term">Wiki</span>--由參與者共同創作的一套網頁
help.getStartedProduct.content.folders.listItem.survey=<span class="def_list_term">意見調查</span>--向參與者提出的查詢問題
help.getStartedProduct.content.folders.listItem.task=<span class="def_list_term">任務</span>--追蹤的行動項目
help.getStartedProduct.content.folders.listItem.milestone=<span class="def_list_term">重要事件</span>--以完成任務為基礎的專案摘要

##
## Getting started  ####
##  Source: /jsp/help/portlets/get_started/teaming.jsp
help.getStartedProduct.getStarted.intro=若要開始使用 {0}，按一下<span class="clickable_item">我的工作區</span>圖示。將幾張相片加入您的個人工作區，在您的部落格資料夾中寫一段日記。做為造訪者，其他人可以檢視您的聯絡資訊和項目，而且他們可以對這些項目發表意見。不過，他們不能編輯您的項目或加入新的項目。 
help.getStartedProduct.getStarted.team=在快速入門指南中嘗試過其中一些任務之後，您可以邀請一些信任的人以延伸的角色進入您的個人工作區。例如，您可以檢視您的討論資料夾，使用<span class="clickable_item">團隊</span> > <span class="clickable_item">新增或刪除團隊成員</span> 功能表項目指定幾個名字。然後，這些人便可以在您的資料夾中建立新的項目，啟用更高層級的互動。
help.getStartedProduct.getStarted.teamWorkspace=如果您的團隊需要更大、具有更多互動工具的私人工作區（例如，一個團隊行事曆、任務資料夾或 wiki），那麼檢視<span class="clickable_item">團隊工作區</span>頁面（或者您的 {0} 管理員指定的工作區），按一下<span class="clickable_item">新增團隊工作區</span>按鈕，然後建立您的新團隊工作區。根據預設，只有您的團隊成員可以檢視和使用這個工作區。 
