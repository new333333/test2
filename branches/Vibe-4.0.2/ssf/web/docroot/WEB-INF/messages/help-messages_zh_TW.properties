helpTitleAlt.skipNavAll=略過所有導覽
helpTitleAlt.skipNavTitles=略過導覽（連結的頁面標題）
helpTitleAlt.skipNavPanelNumbers=略過導覽（連結的面板編號）
helpTitleAlt.noPrevPage=無上頁
helpTitleAlt.noNextPage=無下頁 
helpTitleAlt.presence.unavailable=無法取得狀態資訊
helpTitleAlt.displayEntryIcon=顯示項目圖示



