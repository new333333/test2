help.displayEntryControl.intro=A(z) {0} számos eszköze (például a mappalisták és keresési eredmények) a bejegyzésinformációk összefoglalását jeleníti meg. Az összefoglalásban használja a <span class="new_term">bejegyzés megjelenítése ikont</span> a bejegyzés gyors megjelenítéséhez. A bejegyzés megjelenítése ikon a következő:
help.displayEntryControl.displayOptions=A bejegyzés megjelenítése ikon segítségével az alapértelmezett mappabeállítással ("bejegyzés megjelenítése") jelenítheti meg a bejegyzést, vagy megjelenítheti a jelenlegi lapon (a művelet visszavonásához használja a böngésző Vissza gombját), egy újonnan létrehozott lapon vagy egy új böngészőablakban. 
help.displayEntryControl.contactPeopleIntro=A bejegyzés összefoglalása a szerző neve mellett tartalmaz egy <span class="new_term">jelenlétikont</span> is. Az ikon a következőképpen jelenik meg:
# This next two sentences also in buddy portlet. Make sure wording is OK in both places.
help.displayEntryControl.presenceIconDescription=A jelenlétikon jelzi, hogy a személy aktív a számítógépénél (zöld), nemrég aktív volt, de most távol van (sárga), nincs bejelentkezve a(z) {0} konferenciaprogramba (szürke) vagy ismeretlen állapotú (fehér). 
help.displayEntryControl.contactPeople=Kattintson a jelenlétikonra és válasszon ki egy menüpontot az adott személy megkereséséhez (például e-mail küldéséhez, azonnali üzenet küldéséhez a(z) {0} konferencia használatával, a személy hozzáadásához a vágólapjához, stb.).
