help.getStartedProduct.title=A(z) {0} bemutatása
help.getStartedProduct.content.intro=A(z) {0} hatékony és szórakoztató lehetőséget biztosít fájlok fejlesztéséhez és megosztásához, a csapattagokkal való kommunikációhoz, a projekt munkájának követéséhez, hasznosítható szakértelem kereséséhez, üzleti feladatok végrehajtásához és még sok egyébhez.
#################################################################################################
#  Translators: "IM" is common shorthand for one-on-one chatting in US English Internet use. Remove, if it
#  doesn't translate.
#################################################################################################
help.getStartedProduct.content.tools=A(z) {0} bevált együttműködési eszközöket tartalmaz, mint például csevegés azonnali üzenetben (a(z) {1} program segítségével), illetve megjegyzések és válaszok küldése. Ezeken kívül modernebb eszközöket is tartalmaz, például blogokat és wikiket.
help.getStartedProduct.content.portal=A pillanatnyilag megjelenített oldalt <span class="new_term">portáloldalnak</span> nevezzük. A(z) {0} eszközök az oldal <span class="new_term">portál kisalkalmazásoknak</span> nevezett részeiben jelennek meg. Az információs ikon ( <span class="clickable-item">i</span> ) vagy hivatkozás, amelyre kattintott, leírja a <span class="new_term">navigációs portál kisalkalmazás</span> egy részét, ennek segítségével jelenítheti meg a(z) {0} munkaterületeket és mappákat. 
help.getStartedProduct.content.whatToClick=Kattintson a <span class="clickable_item">Saját munkaterület</span> ikonra a személyes munkaterületének megjelenítéséhez, vagy nyissa meg a <span class="new_term">munkaterületfát</span> (<span class="page_item">Globális munkaterületek</span>, <span class="page_item">Személyes munkaterületek</span>, <span class="page_item">Csapat-munkaterületek</span>) és kattintson a meglátogatni kívánt hely címsorára. A(z) {0} elhagyja a portáloldalt és megjeleníti a kívánt munkaterületet vagy mappát. A portáloldalra történő visszatéréshez kattintson a bal felső sarokban található hivatkozásra (alapértelmezésben <span class="clickable-item">Kezdőlap</span>) vagy a <span class="clickable_item">balra mutató nyíl ikonra</span> (jobbra fent).
help.getStartedProduct.content.moreInfo=További "kezdeti lépések" információk:
help.getStartedProduct.subtopic.workspaces=Munkaterületek bemutatása 
help.getStartedProduct.subtopic.folders=Mappák bemutatása 
help.getStartedProduct.subtopic.getStarted=Kezdeti lépések 

##
## Understanding workspaces  ####
##  Source: jsp/help/portlets/get_started/understand_workspaces_folders.jsp
#The first two are combined into one paragraph
help.getStartedProduct.content.workspaces.intro=A <span class="new_term">munkaterületek</span> az adott típusú feladatot elvégezni kívánó személyek és csapatok kiindulóhelyei. 
help.getStartedProduct.content.workspaces.defaults=Alapértelmezésben négy szervezeti munkaterület van: a felső "Munkaterületek" munkaterület és ennek "Globális munkaterületek", "Személyes munkaterületek" és "Csapat-munkaterületek" nevű almunkaterületei. 
help.getStartedProduct.content.workspaces.defined=A <span class="new_term">Globális munkaterületek</span> a szervezeten belül mindenki által elérhető információk tárolója. A <span class="new_term">Személyes munkaterületek</span> a személyes információkra tartalmaznak hivatkozásokat (mint például kapcsolatinformációk, személyes blog és még sok egyéb) a szervezeten belül mindenki számára. A <span class="new_term">Csapat-munkaterületek</span> a csapatspecifikus munkát tartalmazzák. A munkaterületek tartalmazhatnak almunkaterületeket és mappákat.
help.getStartedProduct.content.workspaces.projects=A munkaterület-tulajdonosok létrehozhatnak egy <span class="new_term">projektvezetési munkaterületet</span>. Az ilyen munkaterületek jellemzően a globális vagy csapat-munkaterületeken jelennek meg. Ezek a projektmérföldkövek és az egyedi feladatok állapotának áttekintéséhez tartalmaznak eszközöket.

##
## Understanding folders  ####
##  Source: /jsp/help/portlets/get_started/folder_types.jsp
help.getStartedProduct.content.folders.listIntro=A munkaterület szintjén a munkáját tovább szervezheti mappák segítségével, amelyek almappákat tartalmazhatnak. A munkaterület tulajdonosa a következő típusú mappákat hozhatja létre a(z) {0} környezetben:
help.getStartedProduct.content.folders.listItem.discussion=<span class="def_list_term">Fórum</span> -- Témakörök és az azokhoz érkezett hozzászólások
help.getStartedProduct.content.folders.listItem.file=<span class="def_list_term">Fájl</span> -- Feltöltött fájlokat tartalmazó könyvtár
help.getStartedProduct.content.folders.listItem.calendar=<span class="def_list_term">Naptár</span> -- Fontos dátumok és találkozók
help.getStartedProduct.content.folders.listItem.photoAlbum=<span class="def_list_term">Fotóalbum</span> -- Egy képgyűjtemény
help.getStartedProduct.content.folders.listItem.guestbook=<span class="def_list_term">Vendégkönyv</span> -- Látogatók aláírásai és hozzászólásai
help.getStartedProduct.content.folders.listItem.blog=<span class="def_list_term">Blog</span> -- Naplóbejegyzések időrendi listája
help.getStartedProduct.content.folders.listItem.wiki=<span class="def_list_term">Wiki</span> -- A résztvevők által közösen készített oldalak halmaza
help.getStartedProduct.content.folders.listItem.survey=<span class="def_list_term">Kérdőív</span> -- A résztvevőknek szavazásra feltett kérdések
help.getStartedProduct.content.folders.listItem.task=<span class="def_list_term">Feladat</span> -- Nyomon követett műveletelemek
help.getStartedProduct.content.folders.listItem.milestone=<span class="def_list_term">Mérföldkő</span> -- A projekt összefoglalása a feladat befejezettsége alapján

##
## Getting started  ####
##  Source: /jsp/help/portlets/get_started/teaming.jsp
help.getStartedProduct.getStarted.intro=A(z) {0} használatának megkezdéséhez kattintson a <span class="clickable_item">Saját munkaterület</span> ikonra. Adjon néhány képet a személyes munkaterületéhez, írjon egy bemutatkozást és vegyen fel egy naplóbejegyzést a blogmappájába. A látogatók megjeleníthetik a kapcsolatinformációit és bejegyzéseit, illetve hozzászólhatnak a bejegyzésekhez. Nem lesznek azonban képesek módosítani a bejegyzéseit vagy újakat felvenni. 
help.getStartedProduct.getStarted.team=A "gyorstalpaló" kézikönyv feladataival való kísérletezés után meghívhat néhány megbízható személyt a személyes munkaterületére, akiknek fontosabb szerepet szán. Megjelenítheti például a fórummappáját, a <span class="clickable_item">Csapat</span> > <span class="clickable_item">Csapattagok hozzáadása vagy törlése</span> menüpont segítségével pedig megadhat néhány nevet. Ezután ezek a személyek új bejegyzéseket hozhatnak létre a mappájában, ezzel lehetővé téve a magasabb szintű együttműködést.
help.getStartedProduct.getStarted.teamWorkspace=Ha a csapata nagyobb, privát munkaterületet igényel további együttműködési eszközökkel (például csapatnaptárral, feladatmappával vagy wikivel), akkor jelenítse meg a <span class="clickable_item">Csapat-munkaterületek</span> oldalt (vagy a(z) {0} adminisztrátor által megadott oldalt), kattintson a <span class="clickable_item">Csapat-munkaterület hozzáadása</span> gombra és hozza létre az új csapat-munkaterületet. Alapértelmezésben csak a csapattagok jeleníthetik meg és használhatják ezt a munkaterületet. 
