ihelp.email.binder_name=Ez a név egy egyedi, "felhasználóbarát" név használatát teszi lehetővé e-mail küldésekor egy mappába.
ihelp.email.individual_notify_entry=Egy e-mail üzenetet küld a bejegyzés minden módosításakor, vagy ha hozzászólás érkezik.
ihelp.email.disable_admin_notify=A mappatulajdonos vagy adminisztrátor hozzáadhatja a nevét egy terjesztési listához, amely e-mail értesítéseket küld. Kattintson erre a választógombra ezen értesítések letiltásához.
# e-mail settings for a folder   #####################
ihelp.email.schedule.inFolder=A bejövő e-mailek ütemezése telepítéstől függő beállítás. Az ütemezés megváltoztatásának kérésével forduljon a rendszergazdához.
#######################################################################################
# Postings. In the folder config form (used in a JSP)
#    Source: /jsp/help/workspaces_folders/misc_tools/email_alias_explained.jsp
#            /[same path]/email_alias.jsp
#            /[same path]/email_enable_posting.jsp
#################
#  Second JSP.  More on e-mail aliases. Links off of site e-mail admin and folder posting config.
#     Source: Same as the three files listed previously
ihelp.email.from.moreInfo.topic=Az e-mail álnevek bemutatása
ihelp.email.from.moreInfo.intro=A(z) {0} környezetet telepítő személy két POP3 vagy IMAP e-mail fiókot adott meg, mindkettő a környezet összes fiókját szolgálja: az egyik segítségével e-mail értesítések kerülnek kiküldésre az összes mappából (kimenő), a másik segítségével pedig bejegyzések kerülnek beküldésre az összes mappába (bejövő). 
ihelp.email.from.moreInfo.aliases=Az álnevek használata nagyon gyakori. A módszer megvalósításához használja az XML konfigurációs fájlban  (amiről a telepítési kézkönyvben olvashat) található elemeket, hogy beállítsa az e-mail álnevek használatát és rámutasson e-mail fiókjának nevére és jelszavára. (Az e-mail fiók nevének szintaktikája különbözhet, attól függően, hogy a szervezete milyen típusú e-mail kiszolgálót használ; lehetséges, hogy az úgy néz ki, mint egy e-mail cím, de az is lehet, hogy nem.) Adja meg az álnév címet a mappatulajdonosnak.
ihelp.email.from.moreInfo.aliases.example=Például, a Marketing mappa tulajdonosa e-mail címet igényel, hogy a mappába fogadni tudjon beérkező üzeneteket. Acollab@acme.com e-mail <span class="light_emphasis">account</span> elemen belül a rendszergazda létrehozza a collab.marketing@acme.com <span class="light_emphasis">alias</span> címet. A mappatulajdonos a "collab.marketing@acme.com"  címet kitölti a beérkező e-mail beállítások űrlapon és a jelszó mezőt üresen hagyja. A fiókba érkező összes e-mail, amely a  collab.marketing@acme.com <mailto:collab.marketing@acme.com> címet használja beérkezik és tételként megjelenik a Marketing mappában.
ihelp.email.from.moreInfo.accounts=Néhány rendszer külön e-mail fiókot <span class="light_emphasis">account</span> igényel az összes {0} mappa esetében, amelyeket e-mailek fogadására állítanak be.  A módszer megvalósításához használja az XML konfigurációs fájlt, hogy jelezze nem használ álneveket, és adjon meg null értékeket a fiók nevéhez és jelszavához. A beérkező e-mail beállítások űrlapon adja meg a mappatulajdonos fióknevét és jelszavát <span class="light_emphasis">both</span>.
ihelp.email.from.moreInfo.deletedAfterRouting=Ne feledje, hogy az e-mail egy {0} mappába való továbbítása után az e-mail törlésre kerül az e-mail fiókból.
#  More info is a global string.
############################################################################################
#  Source: /jsp/help/workspaces_folders/misc_tools/email_enable_posting.jsp
ihelp.email.incomingAddresses=Ha a mappatulajdonosok vagy adminisztrátorok az e-mail konfigurációban egy álnév megadását állítják be a mappába küldéshez, akkor ez a konfigurációs információ ebben az oszlopban jelenik meg. Ezen információk segítségével követheti a környezet bejövő e-mail fiókjához meglévő álneveket.
ihelp.email.enableCheckBox=Az oldal más beállításaitól függetlenül be kell jelölnie ezt a jelölőnégyzetet az e-mail értesítések engedélyezéséhez ehhez a mappához. Ha engedélyezi egy mappára az e-mail értesítéseket, akkor az összes almappájára is engedélyezi.
ihelp.email.enablePostings=Az oldal más beállításaitól függetlenül be kell jelölnie ezt a jelölőnégyzetet az e-mail-ek mappabejegyzésként való beküldésének engedélyezéséhez. Az e-mail álnevek segítségével kerül meghatározásra, hogy a környezet bejövő e-mail fiókjának mely üzenetei mely mappákba kerülnek továbbításra.
#######################################################################################
# Describes notification settings in folder config. used in jsp
#    Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_folder_settings.jsp
ihelp.email.notification_list=A mappatulajdonosok ezen oszlop segítségével létrehozhatják azok listáját, akik a személyes értesítésbeállításaiktól függetlenül értesítést kapnak. Az ezen listák segítségével küldött értesítések leállítása a <span class="clickable_item">Feliratkozások </span> > <span class="clickable_item">E-mail értesítések</span> menüpont használatával lehetséges.
#######################################################################################
# Detailed descriptions of how notifications work. linked from folder config and site config
#(used in a JSP)
#      Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_explained.jsp
#              /[same path]/email_notifications_folder_settings.jsp
#              /jsp/help/workspaces_folders/menus_toolbars/subscriptions.jsp
ihelp.email.notify.understanding.topic=Az e-mail értesítések működésének megértése
ihelp.email.notify.understanding.intro=A mappatulajdonos kiválaszthatja az értesítés típusát és azon személyek listáját, akik megkapják az értesítést. A emberek egyéni feliratkozási beállításai felülbírálják a mappatulajdonos beállításait.
ihelp.email.notify.understanding.types=Csak a mappákhoz érhetők el a <span class="new_term">kivonatok</span>, amelyek tartalmazzák az utolsó értesítés óta, az adott mappa összes új és módosított bejegyzésének összegzését egyetlen e-mail üzenetben. {0} áttekinti az adminisztrátor által beállított időközönként a legutóbbi tevékenységeket; változás esetén {0} kivonatot küld. Az <span class="new_term">egyedi értesítések</ span> külön e-mail üzenetek minden új vagy módosított bejegyzésnél, és {0} minden öt percben áttekinti a legutóbbi tevékenységeket. A <span class = "new_term">szöveges értesítések</ span> külön üzenetek, amelyek szöveges üzenetként jelennek meg; ezek a szöveges üzenetek csak az új vagy módosított bejegyzések címét tartalmazza.
ihelp.email.notify.understanding.textMessages=A szöveges üzenetküldés beállításához a személyes munkaterületén kattintson a <span class="clickable_item">Profil módosítása</span> menüpontra és a szöveges üzenetküldéshez adjon meg egy e-mail címet {0}. Majd a feliratkozás űrlap <span class="page_item">Az üzenet szöveges üzenetküldésre alkalmas</span> választólistájából válassza ki azt a címet amit az előbb megadott a profiljában.
ihelp.email.notify.understanding.users=Az emberek profilja egyszerre több, bármely típusú (általános e-mail, mobil és szöveges üzenetküldés) e-mail címet is tartalmazhat. Szintén {0} lehetséges az is, hogy az emberek bármely típusú e-mail címről egyszerre több értesítést fogadhatnak. Például, egy személy fogadhat kettő kivonat típusú értesítést és egy egyedi üzenetet, ahol az egyik kivonat a munkahelyi címre, a másik kivonat az otthonira és a szöveges üzenet pedig a mobiltelefonra érkezik meg. Amikor valaki feliratkozik egy mappára vagy bejegyzésre, mindegyik értesítési kategória (kivonat, egyedi, szöveges üzenet) alatt talál egy választólistát, ahonnan tetszőleges számú e-mail címet választhat.\nVégül pedig, ha szeretné leállítani az értesítések küldését (beleértve a mappatulajdonos által beállított disztribúciós listákra küldött értesítéseket is), akkor hagyja jelöletlen az összes jelölőnégyzetet és jelölje be a <span class="page_item">Értesítések letiltása...</span> beállítást.
#########################################################################################
#  designers   #####################
ihelp.designers.attributeList=A beállítás lehetőséget biztosít, hogy attribútum készleteket állítson be, amelyeket alkalmazhat a mappában található minden egyes bejegyzésre. Ezek az attribútum készletek mappánként lettek beállítva. Mindegyik attribútum készlet saját attribútum listával rendelkezik. Például, lehetséges két készlet: Prioritás és Szín. A Prioritás tartalmazza a magas, normál és alacsony attribútumokat. A Szín tartalmazza a piros, sárga és kék attribútumokat. Ekkor a mappa bejegyzéseihez a Prioritás és a Szín attribútumait lehetséges hozzárendelni.
ihelp.designers.description_view_type=A mappák esetében, mint például a blogok vagy a fotóalbumok mappája, megválaszthatja, hogy a legfelső szinten található mappa leírása mindig megjelenjen-e a készletben. Ezzel a készletben lévő  mappák közötti navigálás ideje alatt is az oldal elrendezése állandó marad.
ihelp.designers.event=Ütemezett találkozó vagy jelentős alkalom. Korlátozhatja az eseményt egy napon belülre (például tárgyalás a személyzettel), vagy engedélyezhet több napos eseményeket (például egy konferencia).
ihelp.designers.icon=Ez az elem beszúrja az elem jelenlegi beállításaiban megadott ikont.
ihelp.designers.radio_buttons=Ezen elemtípus segítségével a felhasználó több lehetőség közül pontosan egy elemet választhat.
ihelp.designers.selectbox=Ezen elemtípus segítségével a felhasználó egy listából választhat. Megadhatja, hogy a felhasználónak engedélyezett-e több elem kiválasztása a listából.
ihelp.designers.custom_jsp=Megadhat JavaServer oldalakat (JSP-k) -- egyet az űrlaphoz és egyet a nézethez -- az elemek "Űrlap- és nézettervezők" segítségével történő megadása helyett. A személyre szabás ezen fejlett szintje lehetővé teszi egy mező kitöltését szolgáltatások végrehajtása, például egy adatbázisra elvégzett webszolgáltatás-hívás segítségével. Párosítsa a mezőt egy rejtett HTML mezővel, amelyet a JSP kitölt és az adatok tárolhatóvá válnak ebben az alkalmazásban. További információkért keresse meg a terméktámogatást. 
ihelp.designers.branding=Ezt az elemet a már megtervezett arculat munkaterületekhez vagy mappákhoz rendelésekor használhatja. Ha egy munkaterület vagy mappa rendelkezik arculattal, akkor minden alsóbb szinten található munkaterület vagy mappa örökölni fogja a felsőbb szinten meghatározott arculatot. Az arculat létrehozásakor megadhat képeket vagy HTML elemeket.
ihelp.designers.divider=Elhelyez egy egy képpont széles vonalat az oldalon.
ihelp.designers.expand_area=Létrehoz egy kibontható és összehúzható szakaszt, amelyet a felhasználó az elem címsora melletti jobbra és lefelé mutató nyíl ikonokra kattintással bonthat ki és húzhat össze.
ihelp.designers.remote_app=A távoli alkalmazások olyan egyéni alkalmazások, amelyek külön kiszolgálón futnak. Alkalmasak arra, hogy egyéni adatokat helyezzen el a munkaterületen, mappaoldalakon vagy a bejegyzés űrlapjain illetve nézetein.
ihelp.designers.source_data=Ezen választómező segítségével kiválaszthat egy egyéni elemet, amely értéke a bejegyzés címsoraként használandó.
ihelp.designers.source_event=Ezen választómező segítségével kiválaszthat egy egyéni elemet, amely értéke a bejegyzés címsoraként használandó.
ihelp.designers.source_user_list=Ezen választómező segítségével kiválaszthat egy egyéni elemet, amely értéke a bejegyzés címsoraként használandó.
ihelp.designers.recur=Jelölje be ezt a jelölőnégyzetet, ha az esemény több alkalommal (például napi, heti vagy havi események) is bekövetkezhet.
ihelp.groups.data_name=Ez egy belső használatú adatbázisnév. Az első karakternek betűnek kell lennie (a-z, A-Z). A további karakterek betűk, számok (a-z, A-Z, 0-9), kötőjelek (-) és aláhúzások (_) lehetnek.
ihelp.designers.data_name=Ez egy belső használatú adatbázisnév. A meghatározáson belül az elemek neveinek egyedieknek kell lenniük. Az első karakternek betűnek kell lennie (a-z, A-Z). A további karakterek betűk, számok (a-z, A-Z, 0-9), kötőjelek (-) és aláhúzások (_) lehetnek.
ihelp.designers.selection_data_name=Ez egy belső használatú adatbázisnév. A meghatározáson belül az elemek neveinek egyedieknek kell lenniük. Az első karakternek kisbetűnek kell lennie (a-z). A további karakterek betűk, számok (a-z, A-Z, 0-9), kötőjelek (-) és aláhúzások (_) lehetnek.
ihelp.designers.form_button_alignment=Válassza ki, hogy a gombok az oldal jobb vagy bal oldalára legyenek-e igazítva.
ihelp.designers.mark_as_inline=Adja meg az elemet "beágyazottként", ha több elemet kíván egymás mellé elhelyezni az oldalon balról jobbra.
ihelp.designers.mark_as_title=A címsor a fájlnévből származik. Válassza ki a használandó fájlt.
ihelp.designers.places=Ez az elem megjelenít egy munkaterületfát, jelölőnégyzetekkel a munkaterületek és mappák mellett. Megadhatja, hogy a felhasználó csak egy hely kiválasztására van-e korlátozva, vagy több helyet is kiválaszthat.
ihelp.designers.radio_string=Adja meg a választógomb mellett megjelenítendő azonosító karaktersorozatot.
ihelp.designers.required=Jelölje be ezt a jelölőnégyzetet, ha a felhasználónak meg kell adnia egy értéket az űrlap elküldése után.
ihelp.designers.selection_string=Adja meg a választómezőben megjelenítendő karaktersorozatot.
ihelp.designers.storage_media=Ez a mező megadja a feltöltött fájlok tárolási helyét.
ihelp.designers.title_field=A Címsor mezőt mindig tartalmaznia kell a bejegyzésnek. Ez csak egyszer jelenik meg és nem törölhető.
ihelp.designers.timeZone_name=Adja meg a hárombetűs időzónanevet (például CET)
ihelp.designers.new_template=Ez a szolgáltatás lehetővé teszi a tényleges munkaterületek és mappák tesztelését a sablonmeghatározás véglegesítése előtt. Egy munkaterület, mappa vagy hierarchia tesztelése után kattintson erre a választógombra, majd a <span class="clickable_item">Hozzáadás</span> gombra, és adja meg a sablonként használandó hely legfelső munkaterületét vagy mappáját.
ihelp.designers.current_templates=Kattintson a sablon hivatkozott nevére a meghatározásának áttekintéséhez vagy módosításához. <p>Mivel a szabványos sablonokon nagy számú munkaterület vagy mappa alapulhat, győződjön meg róla, hogy ezen sablonok módosítása a felhasználóinak előnyére válik, fontolja meg egy prototípus létrehozását a javasolt sablonból, annak tesztelését és visszajelzés gyűjtését a felhasználóktól, a szabványos sablon módosítása előtt. </p>
ihelp.designers.field_modification=Segítségével a „Megadott mezők módosítása” hozzáférés-felügyeleti jogosultság birtokában bárki módosíthatja a mezőt.
ihelp.designers.import_definitions=Győződjön meg róla, hogy először importálja az összes olyan meghatározást, amelytől az importált sablonok függenek. Ha például megad egy egyéni mappát és a sablon tartalmazza ezen egyéni mappa egy példányát, akkor először a sablonmeghatározás importálása előtt importálnia kell az egyéni mappa meghatározását.
ihelp.designers.view_type=Az aktuális megjelenítési stílusok listájából válassza ki azt, amely az új nézethez leginkább hasonlóan néz ki és működik.
ihelp.designers.user_version=Lehetővé teszi, hogy a felhasználók megadják a mező személyes változatát. Például az Állapot mező esetében mindenki megadhatja az aktuális állapotát. A bejegyzés megtekintésekor az összes személyes változat megjelenik.

#  workflow   #####################
ihelp.workflow.allMustMatch=Alapértelmezésben csak egy feltételnek kell teljesülnie egy bejegyzés átmenetéhez. Ha az összes feltétel teljesülését meg kívánja követelni a bejegyzés átmenetéhez, akkor jelölje be ezt a jelölőnégyzetet.
ihelp.workflow.parallel=Létrehozza állapotok és átmenetek halmazát, amelyek a fő szál állapotaival és átmeneteivel együtt kerülnek végrehajtásra. A főszál egy állapota kezdeményezi a párhuzamos folyamatot, majd a főfolyamat egy másik állapota megvárhatja a párhuzamos szál befejeződését.
ihelp.workflow.process=Független munkafolyamat indítása.
ihelp.workflow.on_entry=Végrehajthat egy műveletet, amikor egy folyamat belép egy állapotba vagy kilép abból. A belépéskor (vagy kilépéskor) például küldhet egy értesítés, elkezdhet vagy befejezhet egy párhuzamos folyamatot, vagy beállíthat egy változót. 
ihelp.workflow.trans_variable=Egy változó beállított értéke alapján döntéseket hozhat. Vegyünk egy folyamatot, amely e-mail értesítéseket küld, ha belép egy állapotba, majd a folyamat később újra belép ebbe az állapotba, de nem szeretné ugyanazokat az értesítéseket többször elküldeni. Állítsa be az első állapotot úgy, hogy csak akkor küldje el az értesítéseket, ha az "értesítések elküldve" változó értéke nem igaz.
ihelp.workflow.condition=Ezt a feltételt az átmenet egy felhasználó által a bejegyzés egy egyéni elemében megadott értékére alapozásához használhatja. Megadhat például egy "prioritási szint" elemet az egyéni bejegyzésben. Ha a felhasználó az "1-es prioritás" értéket választja, akkor az átmenet megtörténik.
ihelp.workflow.remoteApp.variable=A változó neve tartalmazni fogja a távoli alkalmazástól visszakapott eredményeket.

#  mirrored folders   #####################
ihelp.synchronization.schedule.enableCheckBox=A szinkronizáció ütemezéséhez jelölje be a jelölőnégyzetet. Amennyiben nem jelöli be ezt a beállítást az ütemezett szinkronizáció nem lesz aktív.

#  other menus and tools   #####################
ihelp.other.advanced_search=A keresési feltétel beírása és a <span class="clickable_item">Keresés</span> ikonra kattintás után görgessen lejjebb ebben az oszlopban az illeszkedő elemek áttekintéséhez (ha van ilyen). További feltételek megadásához kattintson a <span class="clickable_item">További beállítások</span> elemre az űrlap jobb felső sarkában és görgessen lejjebb azok alkalmazásához. A keresés későbbi használatra történő elmentéséhez adjon meg egy nevet a bal oldali oldalsáv "Mentett keresések" szakaszában és kattintson a <span class="clickable_item">Mentés</span> elemre.
ihelp.other.global_accessories=Kattintson erre a választógombra, ha azt szeretné, hogy a megadott kellék automatikusan megjelenjen az Ön által megjelenített összes munkaterületen és mappában.
ihelp.other.community_accessories=A munkaterület- és mappatulajdonosok létrehozhatnak <span class="new_term">közösségi kellékeket</span>, amelyek automatikusan megjelennek az aktuális munkaterület vagy mappa megjelenítésekor.
ihelp.other.graphic_constraints=A grafika átméretezésre kerül, hogy elférjen az Ön által megadott szélességen és magasságon belül, a kép torzítása nélkül (a "nagyítási arány" fennmarad).
ihelp.other.select_template=A sablonok a konfigurációs alapértelmezéseket alakítják ki. Létrehozás után nem módosíthatja a munkaterület- vagy mappasablont. A webhely adminisztrátorai az adminisztrációs portál kisalkalmazás "Űrlap- és nézettervezői" segítségével kezelhetik a mappa- vagy munkaterület-sablonokat.
ihelp.other.view_type=1. lépés: Válassza ki a mappája által tartalmazandó bejegyzéstípusokat. 2. lépés: Válasszon ki egy alapértelmezett nézetet a mappalistához. 3. lépés: Válassza ki az engedélyezett nézeteket, amelyek alternatív szervezésű megjelenítési módokat adnak a mappalistához. (Ne feledje, hogy alapértelmezésben két, a fórumokhoz tervezett nézet létezik: lista [alapértelmezett] és táblázat.)
ihelp.other.define_simple_url=Állítson be egy egyszerűsített URL-t, amellyel hivatkozhat erre a mappára. Abban az esetben, ha nem oldaladminisztrátorként van bejelentkezve, akkor az URL-nek vagy a bejelentkezési nevével vagy az előre meghatározott globális kulcsszavakkal kell kezdődnie.
ihelp.other.branding.info=Ha szeretne képet szöveggel elhelyezni az arculat szerkesztési területén, akkor először hozzon létre egy 2 oszlopos, 1 soros táblázatot. Majd az arányos megjelenítés érdekében a képet helyezze el a bal cellában, a szöveget pedig a jobb cellában.<br/><br/>A legjobb hatást akkor érheti el, ha a kép mérete nem haladja meg a 100 képpont magasságot.
ihelp.other.attributes.info=Írjon az Attribútum készletének nevébe és kattintson a Hozzáadásra. Megjelenik egy Attribútum készlet mező. Írjon, minden egyes attribútum nevébe (egyszerre csak egybe) és kattintson a Változtatások mentése gombra. Egy attribútum vagy az egész készlet törléséhez kattintson a vonatkozó jelölőnégyzetre, majd a Változtatások mentése gombra.

#######################################################################################
# The following strings are used in a jsp
#   Source: /jsp/help/workspaces_folders/misc_tools/views_folders.jsp
ihelp.other.def_view_type.intro=Válassza ki azt a nézetet, amely kinézete a legjobban megjeleníti a mappalistát vagy munkaterületet. 
ihelp.other.def_view_type.folders=Ha mappához választ, akkor vegye figyelembe a tartalmazott bejegyzéseket. Naptárbejegyzések mappalistáját például általában egy naptárnézet jeleníti meg legjobban.
ihelp.other.def_view_type.workspaces=Ha munkaterülethez választ, akkor választhatja az alapértelmezett <span class="page_item">Munkaterület</span> meghatározást. Ha a projekt feladatait és mérföldköveit a feladat elkészültsége alapján kívánja követni, akkor választhatja a"Projektvezetési munkaterület" meghatározást. Végül ha csapat-munkaterülethez választ, akkor válassza a "Csapat-munkaterület gyökere" meghatározást azokhoz a munkaterületekhez, amelyekhez meg kívánja jeleníteni a <span class="clickable_item">Csapat-munkaterület hozzáadása</span> gombot. Ha a csapat-munkaterülete természeténél fogva szervezeti, és nem tervez csapat-munkaterületeket almunkaterületekként hozzáadni, akkor válassza a "Csapat-munkaterület" meghatározást (amely kihagyja a csapatlétrehozásra szolgáló gombot).
#######################################################################################
ihelp.other.def_entry_type=Válassza ki azokat a bejegyzéstípusokat, amelyek létrehozását engedélyezni kívánja a felhasználóknak a mappában. A webhely adminisztrátorai az adminisztrációs portál kisalkalmazás "Űrlap- és nézettervezői" segítségével létrehozhatnak új bejegyzéstípusokat, amelyek azután megjelennek ebben a listában.
ihelp.other.workflow_association=Megjelenik egy legördülő lista minden, az előző szakaszban kiválasztott "Alapértelmezett bejegyzéstípushoz". Ha a munkafolyamat-eljárást legördülő lista segítségével választja ki, akkor a folyamat automatikusan elindul, amint a felhasználó létrehoz egy adott típusú bejegyzést.
ihelp.other.allowed_workflows=Ha a felhasználó megjelenít egy bejegyzést, akkor a <span class="clickable_item">Munkafolyamat</span> > <span class="clickable_item">Munkafolyamat elindítása: munkafolyamatnév</span> menüpont segítségével elindíthatja az adott bejegyzés folyamatát.
ihelp.other.filters=Ez az űrlap közel azonos az összetett keresésekhez használttal. A keresési feltétel megadása után az annak nem megfelelő elemek nem jelennek meg a mappalistában.
ihelp.other.inherit_roles=A munkaterület vagy mappa hozzáférés-felügyeletének módosításához kattintson a <span class="clickable_item">Nem</span> választógombra, majd az <span class="clickable_item">Alkalmaz</span> elemre, a táblázat legbaloldalibb oszlopának fejlécei ezután megváltoznak. Csoportok vagy felhasználók táblázathoz adásához kattintson a <span class="clickable_item">Csoport hozzáadása</span> vagy a <span class="clickable_item">Felhasználó hozzáadása</span> hivatkozásra a táblázat legbaloldalibb oszlopában és a "gépelőkeresés" szolgáltatás segítségével válasszon ki egy elemet; gépelés közben megjelennek azok az elemek, amelyek illeszkednek az addig beírt kifejezésre. Kattintson egy oszlopfejlécre az adott szerephez társított feladatok megjelenítéséhez. A pipák hozzáadásával és eltávolításával beállíthatja, hogy ki melyik szereppel rendelkezhet. Végül a hozzáférés-felügyelet beállításához használja az oldal tetején található munkaterületfát, kattintson egy másik hely hivatkozására a fában, ezután megjelenik az adott hely hozzáférés-felügyeleti oldala.
#######################################################################################
# The following strings are used in a jsp
#     Source: /jsp/help/workspaces_folders/menus_toolbars/access_control.jsp
ihelp.accessControl.intro=Ezen oldal segítségével embereket vagy csoportokat rendelhet szerepekhez a munkaterülethez vagy mappához. A <span class="new_term">szerep</span> jogosultságok halmaza, ha valakit egy szerephez rendel, akkor automatikusan rendelkezni fog a szerephez társított összes jogosultsággal. A következő táblázatban a szerepnevek oszlopfejlécként szolgálnak. Kattintson egy oszlopfejlécre (<span class="clickable_item">Résztvevő</span>, <span class="clickable_item">Webhely-adminisztráció</span>, stb.) az adott szerephez társított jogok listájának megjelenítéséhez.
ihelp.accessControl.defaultInherit=Alapértelmezésben a munkaterületek és mappák a szülőik hozzáférés-felügyeleti beállításai öröklik. Ezt az oldalt csak akkor használja, ha eltérő hozzáférési beállításokat kíván megadni.
#######################################################################################
ihelp.folderManagement.uniqueFiles=Ha bejelöli ezt a jelölőnégyzetet, akkor a termék néhány összetevője ezt a mappát fájlmappaként fogja kezelni. A fájlok feltöltése kisalkalmazás például új bejegyzéseket hoz létre az egyedi fájlnevekhez, és a mappában már létező fájlokhoz új mellékletváltozatokat hoz létre. 
#######################################################################################
# The following strings are used in a jsp
#    Source: /jsp/help/workspaces_folders/menus_toolbars/mirrored_folders.jsp
ihelp.folderManagement.mirroredFiles.def=A tükrözött mappa egy olyan könyvtármappa, amelynek fájljai egy külső rendszerben találhatók (egy fájlrendszer-könyvtárban vagy egy SharePoint<sup><span class="ss_largerprint">*</span></sup>-kiszolgáló mappájában). Ilyen módon a(z) {0} eszközeit (például a keresést és a munkafolyamatot) külső fájlokra is alkalmazhatja.
ihelp.folderManagement.mirroredFiles.serverFile=Ezen szolgáltatás engedélyezéséhez a kiszolgálón található fájllal kell dolgoznia.
#######################################################################################
ihelp.other.definition_family=Válassza ki azt az elemtípust, amely a legközelebb van a létrehozandó elem funkciójához. A szűrt keresések végrehajtásához használható a család típus.
#######################################################################################
ihelp.forum_import.general=Keresse ki a bejegyzéseket tartalmazó fájlt, amelyet a Fórumból exportált. Azért, hogy az importálás  ne csak a bejegyzés címsorát és leírását tartalmazza, létre kell hoznia egy egyéni meghatározást, amelynek mezői megegyeznek a Fórum parancsban használt nevekkel. A Fórum bejegyzések címsora és leírása automatikusan importálásra kerül az importálás folyamata során. Ha a bejegyzéseihez egyéni meghatározást hoz létre, akkor hozzáadhat olyan mezőneveket és mezőtípusokat, amelyek megegyeznek a Fórumbejegyzésének más adatainak értékeivel. Csak a "Data name" mezőnek kell egyeznie a Fórum nevével - a Felirat bármi lehet. Ezen felül a Fórum néhány belső adatbázisértéke elérhető ezekkel a nevekkel: forum_documentType, forum_lastActivity, forum_workflowModifiedOn, forum_createdBy, forum_workflowState, forum_modifiedOn, forum_closedOn, forum_modifiedBy, forum_createdOn, forum_category és forum_private. Ha egyéni meghatározásai tartalmazzák ezeket a neveket, akkor a Fórumbejegyzések megegyező adataiból kitöltésre kerülnek.
 

