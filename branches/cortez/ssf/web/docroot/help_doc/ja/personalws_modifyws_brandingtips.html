<h1 class="title"> ブランドの作成</h1>

<p class="para">テキスト付きグラフィックを追加したい場合、ブランディング編集領域に2カラム、1行のテーブルを挿入できます。左側のセルにグラフィック、右側のセルにテキストをそれぞれ配置します。 </p>
<p class="para">テーブルを挿入する</p>
<div class="procedure">
<ol class="steps">
<li class="step" id="bj9yl6d">
<p class="para">［<span class="guimenu">テーブルの挿入</span>］アイコン<img src="images/insert_table_n.png" alt="" class="inline" />をクリックします。
     </p></li>
<li class="step" id="bj9ym1u">
<p class="para">テーブルのプロパティを指定して、［<span class="guimenu">挿入</span>］をクリックします。</p></li></ol>
</div>

<p class="para">最適な結果を得るには、画像サイズを高さ100ピクセル未満に制限してください。</p>
</div>
