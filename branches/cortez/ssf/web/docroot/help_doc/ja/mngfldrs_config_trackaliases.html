<h1 class="title"> エイリアスのトラッキング</h1>

<p class="para">フォルダ所有者または管理者が、フォルダへのポストのためにエイリアスアドレスを指定するように電子メールを設定している場合は、このカラムに設定情報が表示されます。この情報を使用して、システムの受信電子メールアカウントの既存のエイリアスをトラッキングします。</p>
