__template_workspace=Área de trabajo
__template_workspace_description=Se trata de un área de trabajo básica. Los usuarios tienen los mismos derechos de acceso que al área de trabajo donde se encuentra esta nueva área de trabajo. Seleccione los tipos de carpetas que desee colocar en el área de trabajo.

__template_discussions_workspace=Área de trabajo de discusiones
__template_discussions_workspace_description=El área de trabajo de discusiones es la página de inicio de un conjunto de foros de discusión. Por ejemplo, utilice esta área de trabajo para organizar un conjunto de discusiones en toda la empresa sobre distintos temas.

__template_team_workspace=Área de trabajo del equipo
__template_team_workspace_description=Un área de trabajo del equipo es un área de trabajo en la que se seleccionan los miembros de equipo a medida que se crea el área de trabajo. El acceso se limita, inicialmente, a los miembros del equipo. En la página del área de trabajo se coloca automáticamente un accesorio con los nombres de los miembros del equipo. El nombre del área de trabajo de equipo se mostrará en todas las listas individuales de los miembros del equipo de los que sean miembros. Seleccione los tipos de carpetas que desee colocar en el área de trabajo.

__template_user_workspace=Área de trabajo del usuario
# The blog, etc. are all types of folders 
__template_user_workspace_description=Esto creará un área de trabajo del usuario, formado por un blog, una galería de fotos, una carpeta de archivos, un libro de invitados, la lista de tareas y el calendario.

__template_project_management_workspace=Área de trabajo de gestión de proyectos
__template_project_management_workspace_description=Un área de trabajo de gestión de proyectos es un área de trabajo en la que, al crearla, se incluyen las carpetas necesarias para una gestión de proyectos eficaz: Tarea, Hito, Calendario, Discusión y Archivo. En la página del área de trabajo se muestra automáticamente el estado global del proyecto, el propietario del proyecto y las estadísticas recopiladas de la tarea, así como un complemento que resume las tareas sin necesidad de que el usuario abra la carpeta Tareas.

__template_folder=Discusión
__template_folder_description=La carpeta Discusión es útil para crear un foro en el que los usuarios puedan crear entradas y responder a ellas.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Un wiki es una carpeta de colaboración que contiene páginas Web enlazadas que puede editar todo aquel que disponga del acceso adecuado. Es útil para crear información y garantizar la disponibilidad de información creada por un grupo de autores.

__template_folder_blog=Blog
__template_folder_blog_description=Una carpeta de blog es un foro en el que se muestran entradas completas en orden cronológico inverso, en función de su fecha de creación. Por lo general, los blogs proporcionan información sobre un tema en concreto de un individuo o un pequeño grupo de autores. La carpeta de blog también se puede configurar para que un grupo mayor pueda hacer comentarios sobre las entradas creadas por el autor original.

__template_folder_calendar=Calendario
__template_folder_calendar_description=Una carpeta de calendario es un lugar para colocar los eventos de grupo o mostrar otros tipos de entradas por fecha.

__template_folder_milestone=Hitos
__template_folder_milestone_description=Una carpeta de hitos se utiliza para recopilar o resumir la actividad de una o varias carpetas de tareas.

__template_folder_photo=Álbum de fotos
__template_folder_photo_description=Un álbum de fotos permite al usuario añadir y ver miniaturas de archivos en formato gráfico, como .JPG y .PNG.

__template_folder_guestbook=Libro de invitados
__template_folder_guestbook_description=Una carpeta de libro de invitados es un lugar donde los usuarios pueden "firmar", a fin de indicar que han visitado el área de trabajo personal del usuario. Los visitantes pueden realizar también comentarios sobre las entradas creadas en dicha área de trabajo personal. Los comentarios se muestran en orden cronológico inverso. Junto con el comentario, se presenta una imagen del usuario que ha firmado el libro de invitados. El libro de invitados es útil para ampliar las redes sociales de los usuarios.

__template_folder_library=Archivos
__template_folder_library_description=Una carpeta de archivos es un lugar donde colocar archivos. Se pueden colocar comentarios o discusiones completos sobre archivos concretos. Además, los archivos se pueden bloquear automáticamente, editarse y desbloquearse, para finalmente crear una nueva versión del archivo. Una carpeta de archivos puede emular a un servidor WebDAV. Esto permite al usuario añadir y suprimir archivos mediante un cliente WebDAV, como MS Windows File Manager.

__template_folder_mirrored_file=Archivos duplicados
__template_folder_mirrored_file_description=Una carpeta de archivos duplicada es un tipo especial de carpeta de archivos que utiliza un directorio de sistema de archivos de servidor como área de almacenamiento de archivos, en lugar del repositorio normal de Vibe. Normalmente, el directorio es un recurso compartido de archivo al que se accede mediante los mecanismos habituales para compartir archivos. Vibe intenta mantener sincronizado en todo momento el contenido de la carpeta con la del directorio. La función de carpeta duplicada permite duplicar cualquier vía de archivos WebDAV o local.

__template_folder_miniblog=Microblog
__template_folder_miniblog_description=Una carpeta de microblog es una carpeta especial que se crea automáticamente para cada usuario. Está pensada para incluir sólo entradas cortas de texto. Cada usuario puede añadir entradas de microblog desde el área de herramientas de cada página. Si bien es posible crear varias carpetas de microblog, sólo será posible acceder a la que se crea automáticamente como el microblog real del usuario.

__template_folder_task=Tareas
__template_folder_task_description=Una carpeta de tareas contiene una serie de entradas de tarea. La carpeta muestra también un resumen del estado y la prioridad de las tareas.

__template_folder_survey=Encuestas
__template_folder_survey_description=Una carpeta de encuestas puede contener varias encuestas. Cada encuesta se compone de una serie de preguntas. Los resultados de la encuesta se resumen y se pueden ver en la carpeta.

__template_workspace_welcome=Página de entrada
__template_workspace_welcome_description=Un área de trabajo de página de entrada. Las páginas de entrada son una combinación de materiales de todo el sitio. Se suelen utilizar para generar una página de noticias de la empresa o como lugar en el que se muestran consejos útiles o enlaces a información popular.

