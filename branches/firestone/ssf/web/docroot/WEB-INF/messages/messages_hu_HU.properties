__template_workspace=Munkaterület
__template_workspace_description=Ez egy alapszintű munkaterület. A felhasználók azonos hozzáférési jogokkal rendelkeznek, mint az a munkaterület, amelyben ez a munkaterület található. Válassza ki a munkaterületen kezelni kívánt mappatípusokat.

__template_discussions_workspace=Fórumok munkaterület
__template_discussions_workspace_description=A fórumok munkaterület a fórumok csoportjának kezdőlapja. Segítségével például különféle témakörök szerint rendezheti a vállalati szintű eszmecseréket.

__template_team_workspace=Csapat-munkaterület
__template_team_workspace_description=A csapat-munkaterület jellemzője, hogy létrehozása közben is kiválaszthatja a csapat tagjait, és kezdetben kizárólag a csapattagok rendelkeznek hozzáféréssel. A rendszer a csapattagok nevét tartalmazó kelléket helyez el automatikusan a munkaterület oldalán. A csapat munkaterületének neve szerepelni fog minden egyes csapattag saját csapatlistáján (azon csapatok felsorolásában, amelyeknek tagja). Válassza ki a munkaterületen kezelni kívánt mappatípusokat.

__template_user_workspace=Felhasználói munkaterület
# The blog, etc. are all types of folders 
__template_user_workspace_description=Felhasználói munkaterületet hoz létre, amely blogból, fotógalériából, fájlmappából, vendégkönyvből, feladatlistából és naptárból áll.

__template_project_management_workspace=Projektvezetési munkaterület
__template_project_management_workspace_description=A projektvezetési munkaterület – létrehozását követően – azonnal tartalmazza a hatékony projektvezetéshez szükséges mappákat: Feladat, Mérföldkő, Naptár, Fórum és Fájl. A munkaterület oldalán automatikusan megjelenik az „összesített” feladatstatisztika, a projekttulajdonos és az általános projektállapot, valamint egy kellék is, amely a Feladatok mappájának megnyitása nélkül is megmutatja a feladatok összefoglalóját.

__template_folder=Fórum
__template_folder_description=A Fórum mappa létrehozása akkor hasznos, ha a felhasználók várhatóan létre is hoznak és meg is válaszolnak bejegyzéseket.

__template_folder_wiki=Wiki
__template_folder_wiki_description=A wiki egy együttműködési mappa, amely – a megfelelő hozzáférési szint birtokában – bárki által szerkeszthető, hivatkozott weboldalakat tartalmaz. Elsősorban több szerzőtől származó információk létrehozásakor és közzétételekor hasznos.

__template_folder_blog=Blog
__template_folder_blog_description=A blog mappa egy olyan fórum, amelyben a bejegyzések létrehozási dátumuk alapján fordított időrendi sorrendben jelennek meg. A blogok jellemzően egy adott témakörről biztosítanak információkat egy szerzőtől vagy szerzők kis csoportjától. A blog mappáját úgy is be lehet állítani, hogy az eredeti szerző által létrehozott bejegyzésekhez sokan mások is fűzhessenek hozzászólásokat.

__template_folder_calendar=Naptár
__template_folder_calendar_description=A naptár mappájában csoporteseményeket lehet létrehozni, illetve meg lehet jeleníteni más típusú bejegyzéseket is dátum szerint rendezve.

__template_folder_milestone=Mérföldkövek
__template_folder_milestone_description=A mérföldkövek mappa segítségével a Feladatok mappájának műveleteit lehet összegyűjteni és összegezni.

__template_folder_photo=Fotóalbum
__template_folder_photo_description=A fotóalbum lehetővé teszi a felhasználó számára grafikus formátumú (például .jpg vagy .png kiterjesztésű) fájlok bélyegképeinek hozzáadását és megjelenítését.

__template_folder_guestbook=Vendégkönyv
__template_folder_guestbook_description=A vendégkönyv mappája egyszerű hely, ahol az egyének "aláírásukkal" jelezhetik, hogy meglátogatták a felhasználó személyes munkaterületét. Emellett hozzászólásokat is fűzhetnek az adott személyes munkaterületen létrehozott bejegyzésekhez. A hozzászólások fordított időrendi sorrendben jelennek meg. A vendégkönyvet aláíró felhasználó képe a hozzászólással együtt látható. A vendégkönyv elsősorban a felhasználók ismeretségi körének bővítésében segíthet.

__template_folder_library=Fájlok
__template_folder_library_description=A fájlmappa fájlok elhelyezésére szolgál. Az egyes fájlokról hozzászólásokat vagy akár egész eszmecseréket is közzé lehet tenni. Ezenkívül lehetőség van a fájlok automatikus zárolására, helyben történő szerkesztésére, majd feloldására – azaz a fájl új változatának létrehozására. A fájlmappa képes emulálni WebDAV-kiszolgálót is. Ez lehetővé teszi a felhasználó számára fájlok hozzáadását és törlését bármilyen WebDAV-ügyfél segítségével, így például MS Windows Intézővel is.

__template_folder_mirrored_file=Tükrözött fájlok
__template_folder_mirrored_file_description=A tükrözött fájlmappa speciális típusú mappa, amely a szokványos Vibe tárhely helyett a kiszolgáló fájlrendszerének egyik könyvtárát használja a fájlok tárolására. Ez a könyvtár rendszerint egy szokványos fájlmegosztáson keresztül érhető el. A Vibe megkísérli a mappa tartalmát folyamatosan a könyvtár éppen aktuális tartalmával szinkronban tartani. A tükrözött mappa funkció képes bármilyen WebDAV-mappát és helyi fájlelérési utat tükrözni.

__template_folder_miniblog=Mikroblog
__template_folder_miniblog_description=A mikroblog mappája speciális mappa, amelyet a rendszer minden felhasználó esetében automatikusan létrehoz. Kizárólag rövid szöveges bejegyzések tárolását szolgálja. A felhasználók közvetlenül is létrehozhatnak mikroblog-bejegyzést minden oldal eszköztárterületén. Több mikroblogmappát is létre lehet hozni, azonban csak az automatikusan létrehozott példány számít a felhasználó valódi mikroblogjának.

__template_folder_task=Feladatok
__template_folder_task_description=A feladatok mappája feladatbejegyzések sorozatát tartalmazza. A mappa megjeleníti a feladatok prioritásának és állapotának összegzését.

__template_folder_survey=Kérdőívek
__template_folder_survey_description=A kérdőívek mappája kérdőívek sorozatát tárolja. Minden kérdőív kérdések sorozatából áll. A mappában a felmérések eredményének összegzését is meg lehet tekinteni.

__template_workspace_welcome=Érkezési oldal
__template_workspace_welcome_description=Érkezési oldal munkaterület. Az érkezési oldalak a webhely többi részének „mashup” gyűjteményét képezik. Gyakran használnak ilyen oldalakat vállalati híroldalak létrehozásához, illetve hasznos tippek vagy közkedvelt információk hivatkozásainak megjelenítésére.

