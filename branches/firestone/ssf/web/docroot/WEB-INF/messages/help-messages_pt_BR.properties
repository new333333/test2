ihelp.email.from.moreInfo.topic=Compreendendo as configura\u00e7\u00f5es para publica\u00e7\u00f5es de e-mail
ihelp.email.from.moreInfo.intro=Primeiro, trabalhe com o representante de TI de sua organiza\u00e7\u00e3o, respons\u00e1vel pela cria\u00e7\u00e3o das contas de e-mail usadas para publicar mensagens nas pastas de {0}. Voc\u00eas dois devem decidir se fornecer\u00e3o contas de e-mail distintas para a publica\u00e7\u00e3o em pastas ou usar\u00e3o uma \u00fanica conta com v\u00e1rios endere\u00e7os de \u00e1lias. (Ou usar\u00e3o uma combina\u00e7\u00e3o desses dois m\u00e9todos.) 
ihelp.email.from.moreInfo.aliases=\u00c9 muito comum o uso de \u00e1lias. Para implementar esse m\u00e9todo, use elementos do arquivo de configura\u00e7\u00e3o XML (consulte o guia de instala\u00e7\u00e3o) para indicar o uso de \u00e1lias de e-mail e para informar o nome e a senha de sua conta de e-mail. (A sintaxe de um nome de conta de e-mail ser\u00e1 diferente dependendo do tipo de servidor de e-mail usado por sua organiza\u00e7\u00e3o; ela poder\u00e1 ou n\u00e3o ser semelhante a um endere\u00e7o de e-mail.) Forne\u00e7a o endere\u00e7o de \u00e1lias ao propriet\u00e1rio da pasta.
ihelp.email.from.moreInfo.aliases.example=Por exemplo, o propriet\u00e1rio de uma pasta Marketing solicita um endere\u00e7o para publica\u00e7\u00e3o na pasta. Na <span class="light_emphasis">conta</span> de e-mail collab@acme.com, seu representante de TI cria o endere\u00e7o de <span class="light_emphasis">\u00e1lias</span> collab.marketing@acme.com. O propriet\u00e1rio da pasta insere "collab.marketing@acme.com" no formul\u00e1rio de configura\u00e7\u00e3o de publica\u00e7\u00e3o e deixa a senha vazia. Todas as mensagens enviadas para a conta que usarem collab.marketing@acme.com ser\u00e3o publicadas na pasta Marketing.
ihelp.email.from.moreInfo.accounts=Alguns sistemas exigem uma <span class="light_emphasis">conta</span> de e-mail separada para cada pasta de {0} que necessite de publica\u00e7\u00e3o de e-mail. Para implementar esse m\u00e9todo, no arquivo de configura\u00e7\u00e3o XML, indique que n\u00e3o est\u00e1 usando \u00e1lias e especifique strings nulas para o nome e a senha da conta. Forne\u00e7a o nome e a senha da conta a um propriet\u00e1rio de pasta, para que <span class="light_emphasis">ambos</span> sejam inseridos no formul\u00e1rio de configura\u00e7\u00e3o de publica\u00e7\u00e3o.
ihelp.email.from.moreInfo.deletedAfterRouting=Lembre-se de que, depois que o e-mail for roteado para uma pasta em {0}, ele ser\u00e1 apagado da conta de e-mail.
#  More info is a global string.
############################################################################################
#  Source: /jsp/help/workspaces_folders/misc_tools/email_enable_posting.jsp
ihelp.email.incomingAddresses=Quando administradores ou propriet\u00e1rios de pasta definirem as configura\u00e7\u00f5es de e-mail para especificar um endere\u00e7o de \u00e1lias para publica\u00e7\u00e3o na pasta, essas informa\u00e7\u00f5es de configura\u00e7\u00e3o aparecer\u00e3o nesta coluna. Use essas informa\u00e7\u00f5es para monitorar os \u00e1lias existentes para a conta de e-mail de entrada para a instala\u00e7\u00e3o.
ihelp.email.enableCheckBox=Para permitir o envio de e-mail, selecione esta caixa. As inscri\u00e7\u00f5es ser\u00e3o enviadas a cada 5 minutos, se necess\u00e1rio. A programa\u00e7\u00e3o de sa\u00edda aplica-se a todas as s\u00ednteses de notifica\u00e7\u00f5es (que resumem as mudan\u00e7as nas entradas de uma pasta e das respectivas subpastas)
ihelp.email.enablePostings=Para permitir publica\u00e7\u00f5es de e-mail para todas as pastas na instala\u00e7\u00e3o, especifique uma programa\u00e7\u00e3o para todo o site. Em seguida, um propriet\u00e1rio de pasta dever\u00e1 especificar um nome e uma senha de conta de e-mail ou apenas um endere\u00e7o de \u00e1lias de e-mail. Essas informa\u00e7\u00f5es ser\u00e3o usadas para determinar quais mensagens na conta ser\u00e3o roteadas para a pasta. 
#######################################################################################
# Describes notification settings in folder config. used in jsp
#    Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_folder_settings.jsp
ihelp.email.notification_list=Voc\u00ea pode especificar um tipo de notifica\u00e7\u00e3o e uma lista de pessoas que receber\u00e3o as notifica\u00e7\u00f5es de e-mail. As notifica\u00e7\u00f5es fornecem detalhes sobre as novas entradas ou as entradas modificadas em sua pasta e nas respectivas subpastas. Entretanto, lembre-se de que as pessoas podem usar o menu <span class="clickable_item">Inscri\u00e7\u00f5es</span> > <span class="clickable_item">Notifica\u00e7\u00f5es por e-mail</span> para alterar suas configura\u00e7\u00f5es; as configura\u00e7\u00f5es pessoais anulam as configura\u00e7\u00f5es de pasta.
#######################################################################################
# Detailed descriptions of how notifications work. linked from folder config and site config
#(used in a JSP)
#      Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_explained.jsp
#              /[same path]/email_notifications_folder_settings.jsp
#              /jsp/help/workspaces_folders/menus_toolbars/subscriptions.jsp
ihelp.email.notify.understanding.topic=Compreendendo as notifica\u00e7\u00f5es por e-mail
ihelp.email.notify.understanding.intro=Um propriet\u00e1rio de pasta pode selecionar um tipo de notifica\u00e7\u00e3o e uma lista de pessoas que receber\u00e3o a notifica\u00e7\u00e3o. As configura\u00e7\u00f5es individuais de inscri\u00e7\u00e3o das pessoas anulam as do propriet\u00e1rio da pasta.
ihelp.email.notify.understanding.types=Dispon\u00edveis apenas em pastas, as <span class="new_term">s\u00ednteses de notifica\u00e7\u00f5es</span> s\u00e3o mensagens de e-mail individuais contendo um resumo de todas as entradas novas e entradas modificadas na pasta desde a \u00faltima notifica\u00e7\u00e3o. {0} examina a atividade recente em uma programa\u00e7\u00e3o determinada pelo administrador do site; se ocorrerem mudan\u00e7as, {0} enviar\u00e1 uma s\u00edntese de mensagens. <span class="new_term">Notifica\u00e7\u00f5es individuais</span> s\u00e3o mensagens de e-mail separadas para cada nova entrada ou entrada modificada, e {0} examina a atividade recente a cada cinco minutos. <span class="new_term">Notifica\u00e7\u00f5es de mensagem de texto</span> s\u00e3o notifica\u00e7\u00f5es individuais adequadas para exibi\u00e7\u00e3o como mensagens de texto; essas mensagens de texto incluem apenas os t\u00edtulos das novas entradas ou das entradas modificadas. 
ihelp.email.notify.understanding.textMessages=Para configurar notifica\u00e7\u00f5es de mensagem de texto, examine sua \u00e1rea de trabalho pessoal, clique em <span class="clickable_item">Modificar perfil</span> e especifique um endere\u00e7o de e-mail para o qual {0} enviar\u00e1 as notifica\u00e7\u00f5es de mensagem de texto. Em seguida, use o formul\u00e1rio de inscri\u00e7\u00e3o e a caixa de sele\u00e7\u00e3o <span class="page_item">Mensagem adequada para mensagem de texto</span> para escolher o endere\u00e7o de e-mail que acabou de inserir em seu perfil.
ihelp.email.notify.understanding.users=Os perfis das pessoas podem conter mais de um endere\u00e7o de e-mail de qualquer tipo (e-mail geral, m\u00f3vel e mensagem de texto). Al\u00e9m disso, {0} permite que as pessoas recebam notifica\u00e7\u00f5es em v\u00e1rios endere\u00e7os de e-mail de qualquer tipo. Por exemplo, uma pessoa pode receber duas s\u00ednteses de notifica\u00e7\u00f5es e uma mensagem individual: uma s\u00edntese enviada para um endere\u00e7o comercial, outra enviada para um endere\u00e7o residencial e notifica\u00e7\u00f5es de mensagem de texto enviadas para o endere\u00e7o de um celular. Quando algu\u00e9m assina uma pasta ou entrada, sob cada categoria de notifica\u00e7\u00e3o (s\u00edntese, individual, mensagem de texto), ela usa uma caixa de sele\u00e7\u00e3o para escolher qualquer n\u00famero de endere\u00e7os de e-mail. Finalmente, para desativar todas as notifica\u00e7\u00f5es (incluindo as enviadas pelos propriet\u00e1rios de pasta usando listas de distribui\u00e7\u00e3o), uma pessoa deve deixar todas as caixas de sele\u00e7\u00e3o em branco e marcar a caixa de sele\u00e7\u00e3o <span class="page_item">Desabilitar notifica\u00e7\u00f5es...</span>. 
#########################################################################################
#  designers   #####################
ihelp.designers.attributeList=Este item permite que voc\u00ea configure conjuntos de atributos que podem ser aplicados a cada entrada de uma pasta. Esses conjuntos de atributos s\u00e3o configurados em cada pasta. Cada conjunto de atributos possui sua pr\u00f3pria lista de atributos. Por exemplo, voc\u00ea poderia ter dois conjuntos: Prioridade e Cor. Prioridade teria os atributos alta, m\u00e9dia e baixa. Cor teria os atributos vermelho, amarelo e azul. As entradas dessa pasta poderiam ter, ent\u00e3o, atributos de prioridade e cor aplicados a elas.
ihelp.designers.description_view_type=Para pastas como blogs e \u00e1lbuns de fotos, voc\u00ea pode optar por sempre mostrar a descri\u00e7\u00e3o da pasta superior no conjunto. Isso manter\u00e1 o layout de p\u00e1gina constante quando voc\u00ea navegar entre as pastas do conjunto.
ihelp.designers.event=Um compromisso programado ou uma ocasi\u00e3o not\u00e1vel. Voc\u00ea pode restringir o evento para ocorrer em um \u00fanico dia (por exemplo, uma reuni\u00e3o de equipe) ou habilitar eventos de v\u00e1rios dias (por exemplo, uma confer\u00eancia).
ihelp.designers.icon=Este item insere o \u00edcone conforme especificado pelas defini\u00e7\u00f5es atuais de configura\u00e7\u00e3o do item.
ihelp.designers.readAccess=Observa\u00e7\u00e3o: Configura\u00e7\u00f5es de Acesso de Leitura que n\u00e3o permitam a ningu\u00e9m ler a entrada ser\u00e3o ignoradas. Esse caso \u00e9 equivalente a selecionar "Acesso Padr\u00e3o \u00e0 Pasta".
ihelp.designers.radio_buttons=Use este tipo de elemento quando desejar que o usu\u00e1rio escolha apenas um dos v\u00e1rios itens poss\u00edveis.
ihelp.designers.selectbox=Use este tipo de elemento quando desejar que o usu\u00e1rio selecione em uma lista. Voc\u00ea pode especificar se o usu\u00e1rio ter\u00e1 permiss\u00e3o para selecionar mais de um item da lista.
ihelp.designers.custom_jsp=Voc\u00ea pode fornecer JSPs (JavaServer Pages) -- um para o formul\u00e1rio e outro para a tela -- em vez de especificar elementos usando os "Designers de formul\u00e1rios e telas". Esse n\u00edvel avan\u00e7ado de personaliza\u00e7\u00e3o permite que recursos, como a execu\u00e7\u00e3o de um servi\u00e7o da Web, chamem um banco de dados para preencher um campo. Emparelhe o campo com um campo oculto HTML, preenchido pelo JSP, para armazenar os dados nesse aplicativo. Para obter mais informa\u00e7\u00f5es, consulte os Servi\u00e7os de Suporte. 
ihelp.designers.branding=Use este elemento para adicionar uma marca a \u00e1reas de trabalho e pastas. Quando a marca for especificada para uma \u00e1rea de trabalho ou pasta, todas as \u00e1reas de trabalho e pastas filhas a herdar\u00e3o. Voc\u00ea pode incluir imagens e HTML em sua marca.
ihelp.designers.divider=Isso inclui uma linha de pixels na p\u00e1gina.
ihelp.designers.expand_area=Isso cria uma se\u00e7\u00e3o que pode ser expandida e recolhida, quando o usu\u00e1rio clicar no \u00edcone de <span class="clickable_item">Seta para a direita</span> e no \u00edcone de <span class="clickable_item">Seta para baixo</span>, localizados ao lado do t\u00edtulo do elemento.
ihelp.designers.remote_app=Aplicativos remotos s\u00e3o aplicativos personalizados executados em um servidor separado. Eles podem ser usados para inserir dados personalizados nas p\u00e1ginas da \u00e1rea de trabalho e da pasta ou em formul\u00e1rios e telas de entrada.
ihelp.designers.source_data=Use esta caixa de sele\u00e7\u00e3o para escolher um arquivo ou elemento gr\u00e1fico cujo nome de arquivo deva ser usado como o t\u00edtulo da entrada.
ihelp.designers.source_event=Use esta caixa de sele\u00e7\u00e3o para escolher um elemento de evento cujo valor deva ser usado pelo programador de eventos.
ihelp.designers.source_user_list=Use esta caixa de sele\u00e7\u00e3o para escolher um elemento de lista cujos valores devam ser usados pelo programador de eventos.
ihelp.designers.recur=Selecione esta caixa se o evento puder ocorrer em mais de uma ocasi\u00e3o (por exemplo, eventos di\u00e1rios, semanais ou mensais).
ihelp.groups.data_name=Este \u00e9 um nome de banco de dados para uso interno. O primeiro caractere deve ser alfab\u00e9tico (a-z, A-Z). Para o restante, os caracteres v\u00e1lidos s\u00e3o caracteres alfanum\u00e9ricos (a-z, A-Z, 0-9), h\u00edfens (-) e sublinhados (_).
ihelp.designers.data_name=Este \u00e9 um nome de banco de dados para uso interno. Os nomes dos elementos em uma defini\u00e7\u00e3o devem ser exclusivos. O primeiro caractere deve ser alfab\u00e9tico (a-z, A-Z). Para o restante, os caracteres v\u00e1lidos s\u00e3o caracteres alfanum\u00e9ricos (a-z, A-Z, 0-9), h\u00edfens (-) e sublinhados (_).
ihelp.designers.selection_data_name=Este \u00e9 um nome de banco de dados para uso interno. Os nomes dos elementos em uma defini\u00e7\u00e3o devem ser exclusivos. O primeiro caractere deve ser alfab\u00e9tico min\u00fasculo (a-z). Para o restante, os caracteres v\u00e1lidos s\u00e3o caracteres alfanum\u00e9ricos min\u00fasculos (a-z, 0-9) e sublinhados (_).
ihelp.designers.form_button_alignment=Selecione se os bot\u00f5es devem ser alinhados \u00e0 direita ou \u00e0 esquerda na p\u00e1gina.
ihelp.designers.mark_as_inline=Especifique se um item estar\u00e1 em linha se desejar incluir v\u00e1rios itens um do lado do outro, da esquerda para a direita, na p\u00e1gina.
ihelp.designers.mark_as_title=O t\u00edtulo \u00e9 derivado de um nome de arquivo. Escolha o item de dados de arquivo a ser usado.
ihelp.designers.places=Este item exibe uma \u00e1rvore da \u00e1rea de trabalho com caixas de sele\u00e7\u00e3o ao lado de \u00e1reas de trabalho e pastas. Voc\u00ea pode especificar se deseja restringir o usu\u00e1rio para que ele selecione apenas um local ou se ele poder\u00e1 selecionar v\u00e1rios locais.
ihelp.designers.radio_string=Digite uma string de identifica\u00e7\u00e3o a ser exibida ao lado do bot\u00e3o de op\u00e7\u00e3o.
ihelp.designers.required=Selecione esta caixa se for necess\u00e1rio que o usu\u00e1rio forne\u00e7a um valor antes do envio do formul\u00e1rio.
ihelp.designers.selection_string=Digite a string a ser exibida na caixa de sele\u00e7\u00e3o.
ihelp.designers.storage_media=Este campo especifica o local em que os arquivos carregados s\u00e3o armazenados.
ihelp.designers.title_field=O campo <span class="page_item">T\u00edtulo</span> deve ser sempre inclu\u00eddo na entrada. Ele aparece apenas uma vez e n\u00e3o pode ser apagado.
ihelp.designers.timeZone_name=Digite o nome do fuso hor\u00e1rio de tr\u00eas letras (por exemplo, EST)
ihelp.designers.new_template=Este recurso permite que voc\u00ea teste as \u00e1reas de trabalho e as pastas reais antes de confirmar uma defini\u00e7\u00e3o de modelo. Ap\u00f3s testar uma \u00e1rea de trabalho, uma pasta ou uma hierarquia, selecione este bot\u00e3o de op\u00e7\u00e3o, clique em <span class="clickable_item">Adicionar</span> e especifique a \u00e1rea de trabalho ou a pasta superior do local que desejar usar como modelo.
ihelp.designers.current_templates=Clique no nome vinculado do modelo para rever sua defini\u00e7\u00e3o ou modific\u00e1-la. <p class="ss_ihelp_para">Como um n\u00famero possivelmente grande de \u00e1reas de trabalho ou pastas podem se basear nos modelos padr\u00e3o, certifique-se de que as mudan\u00e7as nesses modelos beneficiar\u00e3o seus usu\u00e1rios; pense em criar um prot\u00f3tipo do modelo proposto, test\u00e1-lo e reunir coment\u00e1rios dos usu\u00e1rios antes de fazer a mudan\u00e7a em um modelo padr\u00e3o.</p>
ihelp.designers.field_modification=Permitir que qualquer pessoa com direito de controle de acesso "Modificar Campos Especificados" modifique este campo.
ihelp.designers.import_definitions=Certifique-se de importar primeiro qualquer defini\u00e7\u00e3o da qual dependem os modelos importados. Por exemplo, se voc\u00ea definir uma pasta personalizada e se o modelo incluir uma inst\u00e2ncia dela, primeiro importe a defini\u00e7\u00e3o da pasta personalizada antes de importar a defini\u00e7\u00e3o do modelo.
ihelp.designers.view_type=Na lista de estilos atuais de tela, selecione o mais parecido e cuja fun\u00e7\u00e3o seja mais semelhante \u00e0 de sua nova tela.
ihelp.designers.user_version=Permitir que cada usu\u00e1rio insira uma vers\u00e3o pessoal deste campo. Por exemplo, em um campo Status, todos poderiam dizer qual \u00e9 seu status. Quando a entrada \u00e9 exibida, todas as vers\u00f5es pessoais s\u00e3o mostradas.

#  workflow   #####################
ihelp.workflow.allMustMatch=Por padr\u00e3o, apenas uma condi\u00e7\u00e3o deve ser atendida para que ocorra a transi\u00e7\u00e3o de uma entrada. Se voc\u00ea exigir que todas as condi\u00e7\u00f5es sejam verdadeiras para que ocorra a transi\u00e7\u00e3o da entrada, selecione esta caixa.
ihelp.workflow.parallel=Cria um conjunto de estados e transi\u00e7\u00f5es executados ao mesmo tempo que os estados e as transi\u00e7\u00f5es no thread principal. Um estado no thread principal inicia o processo paralelo,  e outro estad no processo principal pode aguardar a conclus\u00e3o do thread paralelo.
ihelp.workflow.process=Inicia um processo de workflow independente.
ihelp.workflow.on_entry=Voc\u00ea poder\u00e1 tomar medidas quando um processo entrar em um estado ou sair dele. Por exemplo, na entrada (ou sa\u00edda), voc\u00ea poder\u00e1 enviar uma notifica\u00e7\u00e3o, iniciar ou terminar um processo paralelo ou definir uma vari\u00e1vel. 
ihelp.workflow.trans_variable=Voc\u00ea pode tomar decis\u00f5es com base no valor de uma vari\u00e1vel definida. Considere um processo que envia notifica\u00e7\u00f5es por e-mail ao entrar em um estado. O processo entra novamente no mesmo estado posteriormente no processo, mas voc\u00ea n\u00e3o deseja enviar as notifica\u00e7\u00f5es mais de uma vez. Configure esse primeiro estado para ele envie notifica\u00e7\u00f5es somente se a vari\u00e1vel "notifica\u00e7\u00f5es enviadas" n\u00e3o for verdadeira.
ihelp.workflow.condition=Voc\u00ea pode usar esta condi\u00e7\u00e3o para que a transi\u00e7\u00e3o se baseie no valor especificado por um usu\u00e1rio para um elemento personalizado na entrada. Por exemplo, voc\u00ea pode definir um elemento "n\u00edvel de prioridade" para uma entrada personalizada. Quando um usu\u00e1rio selecionar "prioridade 1", ocorrer\u00e1 a transi\u00e7\u00e3o.
ihelp.workflow.remoteApp.variable=O nome de uma vari\u00e1vel conter\u00e1 os resultados retornados pelo aplicativo remoto.

#  mirrored folders   #####################
ihelp.synchronization.schedule.enableCheckBox=Marque esta caixa de sele\u00e7\u00e3o para permitir a sincroniza\u00e7\u00e3o programada. Se voc\u00ea n\u00e3o marcar esta caixa de sele\u00e7\u00e3o, a sincroniza\u00e7\u00e3o programada n\u00e3o ser\u00e1 ativada.

#  other menus and tools   #####################
ihelp.other.advanced_search=Ap\u00f3s digitar crit\u00e9rios de pesquisa e clicar no \u00edcone <span class="clickable_item">Pesquisa</span>, mova a barra de rolagem para rever os itens correspondentes listados nesta coluna (se houver). Para especificar mais crit\u00e9rios, clique em <span class="clickable_item">Mais op\u00e7\u00f5es</span> no canto superior direito deste formul\u00e1rio e mova a barra de rolagem para baixo para aplic\u00e1-las. Para gravar esta pesquisa para uso posterior, forne\u00e7a um nome na se\u00e7\u00e3o <span class="page_item">Pesquisas gravadas</span> da barra lateral de ferramentas no lado esquerdo da p\u00e1gina e clique em <span class="clickable_item">Gravar</span>.
ihelp.other.global_accessories=Selecione este bot\u00e3o de op\u00e7\u00e3o se desejar que o acess\u00f3rio especificado apare\u00e7a automaticamente em cada \u00e1rea de trabalho e pasta vista.
ihelp.other.community_accessories=Os propriet\u00e1rios de \u00e1rea de trabalho e pasta podem criar <span class="new_term">acess\u00f3rios comunit\u00e1rios</span>, exibidos automaticamente quando a \u00e1rea de trabalho ou a pasta atual for vista por qualquer pessoa.
ihelp.other.graphic_constraints=O gr\u00e1fico \u00e9 escalonado para se ajustar \u00e0 largura e \u00e0 altura m\u00e1xima especificada, sem distorcer a imagem (a propor\u00e7\u00e3o \u00e9 mantida).
ihelp.other.select_template=Os modelos estabelecem padr\u00f5es de configura\u00e7\u00e3o. Depois que eles forem criados, voc\u00ea n\u00e3o poder\u00e1 mudar um modelo de \u00e1rea de trabalho ou de pasta. Os administradores de site podem usar os "Designers de formul\u00e1rios e telas" no portlet administrativo para trabalhar com modelos de pasta ou de \u00e1rea de trabalho.
ihelp.other.view_type=Etapa 1: Selecione os tipos de entradas que sua pasta deve conter. Etapa 2: Selecione uma tela padr\u00e3o para sua listagem de pastas. Etapa 3: Selecione as telas permitidas, que fornecem apresenta\u00e7\u00f5es organizacionais alternativas da sua listagem de pastas. (Observe que, por padr\u00e3o, h\u00e1 duas telas criadas para pastas de discuss\u00e3o: uma lista [padr\u00e3o] ou uma tabela.)
ihelp.other.define_simple_url=Configure um URL simples que possa ser usado para fazer refer\u00eancia a esta pasta. A menos que voc\u00ea seja um administrador de site, seu URL dever\u00e1 come\u00e7ar pelo seu nome de login ou por uma das palavras-chave globais predefinidas.
ihelp.other.branding.info=Se desejar adicionar um gr\u00e1fico com texto, tente inserir uma tabela de 2 colunas e 1 linha na \u00e1rea de edi\u00e7\u00e3o da marca. Em seguida, coloque seu gr\u00e1fico na c\u00e9lula esquerda e seu texto na c\u00e9lula direita para obter uma exibi\u00e7\u00e3o de apar\u00eancia realmente organizada.<br/><br/> Para obter melhores resultados, limite o tamanho da sua imagem para, no m\u00e1ximo, 100 pixels de altura.
ihelp.other.attributes.info=Digite o nome de seu Conjunto de Atributos e clique em Adicionar. A caixa Conjunto de Atributos ser\u00e1 exibida. Digite o nome de cada atributo (um de cada vez) e clique em Gravar Mudan\u00e7as. Para apagar um atributo ou o conjunto inteiro, clique na caixa de sele\u00e7\u00e3o relativa e clique em Gravar Mudan\u00e7as. 

