help.folderBookmarksPortlet.info=O portlet de <span class="clickable_item">favoritos</span> permite um acesso r\u00e1pido a \u00e1reas de trabalho e pastas, al\u00e9m de monitorar a atividade recente em pastas importantes. 
help.folderBookmarksPortlet.using=Ap\u00f3s a configura\u00e7\u00e3o, clique no bot\u00e3o <span class="clickable_item">Mostrar n\u00famero de entradas n\u00e3o lidas</span> para que {0} exiba uma nova coluna \u00e0 esquerda de seus favoritos. Para \u00e1reas de trabalho, apenas os t\u00edtulos vinculados ser\u00e3o exibidos. Para pastas, os n\u00fameros de entradas novas ou modificadas ainda n\u00e3o lidas ser\u00e3o exibidas na nova coluna. (Clique no bot\u00e3o <span class="clickable_item">Mostrar n\u00famero de entradas n\u00e3o lidas</span> sempre que quiser obter o n\u00famero mais atual.) Os totais n\u00e3o lidos incluem as entradas n\u00e3o lidas em todas as subpastas.
help.folderBookmarksPortlet.viewingUnread=Quando uma pasta \u00e9 exibida como lista, a linha de t\u00edtulo de entradas n\u00e3o lidas \u00e9 precedida de um \u00edcone de <span class="page_item">ponto amarelo</span>. Quando uma pasta \u00e9 exibida como tabela, os t\u00edtulos em negrito indicam as entradas n\u00e3o lidas.

