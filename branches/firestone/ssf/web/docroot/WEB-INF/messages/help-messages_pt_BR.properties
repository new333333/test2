ihelp.other.linksToEntries.title=Vinculando a Outras Entradas
ihelp.other.linksToEntries.intro=Ao compor a se\u00e7\u00e3o Descri\u00e7\u00e3o de uma entrada, voc\u00ea pode incluir um link para uma outra entrada em qualquer parte da instala\u00e7\u00e3o de {0}.
ihelp.other.linksToEntries.invokeTool=Na se\u00e7\u00e3o <span class="page_item">Descri\u00e7\u00e3o</span> do formul\u00e1rio <span class="page_item">Adicionar entrada</span>, clique no \u00edcone <span class="clickable_item">Aplicar link</span>, localizado no fim da segunda linha de bot\u00f5es no editor HTML. Depois que voc\u00ea clicar nesse \u00edcone, {0} exibir\u00e1 uma janela para que voc\u00ea possa especificar a entrada \u00e0 qual deseja se vincular.
ihelp.other.linksToEntries.explainTool=Se desejar se vincular a uma entrada em outra pasta, clique no link <span class="clickable_item">Mudar</span> link. Para localizar uma entrada, digite o t\u00edtulo dela exatamente na caixa de texto ou use o link <span class="clickable_item">Localizar</span> para selecionar o t\u00edtulo apropriado. O segundo link usa o recurso "digite para encontrar" (\u00e0 medida que voc\u00ea digitar alguns caracteres, uma lista de t\u00edtulos ser\u00e1 exibida e corresponder\u00e1 ao que foi digitado). Quando voc\u00ea clicar no link <span class="clickable_item">Inserir</span>, o t\u00edtulo vinculado de sua entrada escolhida ser\u00e1 inserido na caixa <span class="page_item">Descri\u00e7\u00e3o</span>.
ihelp.other.linksToEntries.newLinkText=Se desejar aplicar o link a algum outro texto, digite o texto na caixa <span class="page_item">Descri\u00e7\u00e3o</span>, selecione-o e clique no \u00edcone <span class="clickable_item">Aplicar link</span> para exibir uma janela que permitir\u00e1 selecionar uma entrada. {0} aplica o link ao texto selecionado.