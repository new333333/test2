##
## Understanding workspaces  ####
##  Source: jsp/help/portlets/get_started/understand_workspaces_folders.jsp
#The first two are combined into one paragraph
help.getStartedProduct.content.workspaces.intro=<span class="new_term">\u00c1reas de trabalho</span> s\u00e3o pontos de partida para indiv\u00edduos e equipes que desejam executar um tipo de trabalho espec\u00edfico. 
help.getStartedProduct.content.workspaces.defaults=Por padr\u00e3o, h\u00e1 quatro \u00e1reas de trabalho organizacionais: a \u00e1rea de trabalho superior <span class="page_item">\u00c1reas de trabalho</span> e as sub\u00e1reas de trabalho denominadas <span class="page_item">\u00c1reas de trabalho globais</span>, <span class="page_item">\u00c1reas de trabalho pessoais</span> e <span class="page_item">\u00c1reas de trabalho de equipe</span>. 
help.getStartedProduct.content.workspaces.defined=<span class="new_term">\u00c1reas de trabalho globais</span> \u00e9 um container das informa\u00e7\u00f5es dispon\u00edveis a qualquer pessoa de sua organiza\u00e7\u00e3o. <span class="new_term">\u00c1reas de trabalho pessoais</span> cont\u00e9m links para as informa\u00e7\u00f5es pessoais (como informa\u00e7\u00f5es de contato, um blog pessoal etc.) de qualquer pessoa de sua organiza\u00e7\u00e3o. <span class="new_term">\u00c1reas de trabalho de equipe</span> cont\u00e9m trabalhos espec\u00edficos da equipe. As \u00e1reas de trabalho cont\u00eam sub\u00e1reas de trabalho e pastas.
help.getStartedProduct.content.workspaces.projects=Os propriet\u00e1rios da \u00e1rea de trabalho podem criar uma <span class="new_term">\u00e1rea de trabalho de gerenciamento de projeto</span>. As \u00e1reas de trabalho desse tipo geralmente aparecem nas \u00e1reas da \u00e1rea de trabalho global ou da \u00e1rea de trabalho de equipe. Elas incluem ferramentas para a revis\u00e3o de etapas do projeto e do status de tarefas espec\u00edficas.

##
## Understanding folders  ####
##  Source: /jsp/help/portlets/get_started/folder_types.jsp
help.getStartedProduct.content.folders.listIntro=O n\u00edvel de \u00e1rea de trabalho permite que voc\u00ea organize ainda mais seu trabalho usando pastas, que, por sua vez, podem conter subpastas. Esses s\u00e3o os tipos de pastas que podem ser criados pelos propriet\u00e1rios da \u00e1rea de trabalho em {0}:
help.getStartedProduct.content.folders.listItem.discussion=<span class="def_list_term">Discuss\u00e3o:</span> T\u00f3picos e coment\u00e1rios publicados sobre cada t\u00f3pico
help.getStartedProduct.content.folders.listItem.file=<span class="def_list_term">Arquivo:</span> Uma biblioteca de arquivos carregados
help.getStartedProduct.content.folders.listItem.calendar=<span class="def_list_term">Calend\u00e1rio:</span> Datas e compromissos importantes
help.getStartedProduct.content.folders.listItem.photoAlbum=<span class="def_list_term">\u00c1lbum de fotos:</span> Uma cole\u00e7\u00e3o de imagens
help.getStartedProduct.content.folders.listItem.guestbook=<span class="def_list_term">Livro de convidados:</span> Assinaturas e coment\u00e1rios de visitantes
help.getStartedProduct.content.folders.listItem.blog=<span class="def_list_term">Blog:</span> Uma lista cronol\u00f3gica de entradas de di\u00e1rio
help.getStartedProduct.content.folders.listItem.wiki=<span class="def_list_term">Wiki:</span>  Um conjunto de p\u00e1ginas criadas em coautoria de participantes
help.getStartedProduct.content.folders.listItem.survey=<span class="def_list_term">Pesquisa:</span> Perguntas de sondagem feitas aos participantes
help.getStartedProduct.content.folders.listItem.task=<span class="def_list_term">Tarefa:</span> Itens de a\u00e7\u00e3o monitorados
help.getStartedProduct.content.folders.listItem.milestone=<span class="def_list_term">Etapa:</span> Um resumo do projeto baseado na conclus\u00e3o da tarefa

##
## Getting started  ####
##  Source: /jsp/help/portlets/get_started/teaming.jsp
help.getStartedProduct.getStarted.intro=Para come\u00e7ar a usar {0}, clique no \u00edcone <span class="clickable_item">Minha \u00e1rea de trabalho</span>. Adicione algumas imagens \u00e0 sua \u00e1rea de trabalho pessoal, escreva uma introdu\u00e7\u00e3o e adicione uma entrada de di\u00e1rio \u00e0 sua pasta de blog. Como visitantes, outras pessoas poder\u00e3o ver suas informa\u00e7\u00f5es e entradas de contato e fazer coment\u00e1rios sobre as entradas. Entretanto, elas n\u00e3o poder\u00e3o editar as entradas nem adicionar novas entradas. 
help.getStartedProduct.getStarted.team=Ap\u00f3s testar algumas tarefas existentes no guia de inicializa\u00e7\u00e3o r\u00e1pida, voc\u00ea poder\u00e1 convidar algumas pessoas confi\u00e1veis para a sua \u00e1rea de trabalho pessoal em uma fun\u00e7\u00e3o mais expandida. Por exemplo, voc\u00ea poder\u00e1 examinar sua pasta de discuss\u00e3o e usar o item de menu <span class="clickable_item">Equipe</span> > <span class="clickable_item">Adicionar ou apagar membros da equipe</span> para especificar nomes. Depois disso, as pessoas poder\u00e3o criar novas entradas na sua pasta, permitindo um maior n\u00edvel de colabora\u00e7\u00e3o.
help.getStartedProduct.getStarted.teamWorkspace=Se sua equipe precisar de uma \u00e1rea de trabalho maior e particular com mais ferramentas de colabora\u00e7\u00e3o (por exemplo, um calend\u00e1rio de equipe, uma pasta de tarefas ou um wiki), veja a p\u00e1gina <span class="clickable_item">\u00c1reas de trabalho de equipe</span> (ou a \u00e1rea de trabalho especificada pelo administrador de {0}), clique no bot\u00e3o <span class="clickable_item">Adicionar uma \u00e1rea de trabalho de equipe</span> e crie sua nova \u00e1rea de trabalho de equipe. Por padr\u00e3o, apenas os membros de equipe podem ver e usar essa \u00e1rea de trabalho. 
