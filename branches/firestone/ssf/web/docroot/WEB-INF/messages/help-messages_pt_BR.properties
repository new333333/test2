help.buddyListPortlet.intro=A <span class="new_term">lista de amigos</span> fornece o status online das pessoas em {0} com as quais voc\u00ea se comunica com mais frequ\u00eancia. O status online \u00e9 chamado de <span class="new_term">presen\u00e7a</span>. Para que {0} possa exibir a presen\u00e7a de uma pessoa de forma apropriada, \u00e9 necess\u00e1rio que essa pessoa esteja executando o cliente Pidgin de {1}. (Consulte o administrador do site para obter mais informa\u00e7\u00f5es sobre presen\u00e7a e Pidgin.) 
