#   Source: /jsp/help/workspaces_folders/misc_tools/views_folders.jsp
ihelp.other.def_view_type.intro=Selecione a tela cuja apar\u00eancia melhor apresente sua lista de pastas ou \u00e1rea de trabalho. 
ihelp.other.def_view_type.folders=Ao escolher uma pasta, considere os tipos de entradas que ela cont\u00e9m. Por exemplo, uma lista de pastas de entradas de calend\u00e1rio geralmente tem uma melhor apresenta\u00e7\u00e3o em uma tela de calend\u00e1rio.
ihelp.other.def_view_type.workspaces=Ao escolher uma \u00e1rea de trabalho, voc\u00ea pode selecionar a defini\u00e7\u00e3o padr\u00e3o de <span class="page_item">\u00c1rea de trabalho</span>. Se desejar monitorar tarefas e etapas do projeto com base na conclus\u00e3o da tarefa, voc\u00ea poder\u00e1 selecionar a defini\u00e7\u00e3o <span class="page_item">\u00c1rea de trabalho de gerenciamento do projeto</span>. Finalmente, ao escolher uma \u00e1rea de trabalho de equipe, selecione <span class="page_item">Raiz da \u00e1rea de trabalho de equipe</span> para as \u00e1reas de trabalho em que deseja exibir o bot\u00e3o <span class="clickable_item">Adicionar uma \u00e1rea de trabalho de equipe</span>. Se sua \u00e1rea de trabalho de equipe for organizacional de fato e voc\u00ea n\u00e3o quiser ter \u00e1reas de trabalho de equipe como sub\u00e1reas de trabalho, selecione a defini\u00e7\u00e3o <span class="page_item">\u00c1rea de trabalho de equipe</span> (que omite o bot\u00e3o para a cria\u00e7\u00e3o de equipe).
#######################################################################################
ihelp.other.def_entry_type=Selecione os tipos de entradas que os usu\u00e1rios poder\u00e3o criar nesta pasta. Os administradores de site podem usar os "Designers de formul\u00e1rios e telas" no portlet administrativo para criar novos tipos de entrada, que depois aparecer\u00e3o nesta lista.
ihelp.other.workflow_association=Uma lista suspensa \u00e9 exibida para cada <span class="page_item">Tipo de entrada padr\u00e3o</span> selecionado na se\u00e7\u00e3o anterior. Quando voc\u00ea usar uma lista suspensa para selecionar um processo de workflow, esse processo iniciar\u00e1 automaticamente sempre que um usu\u00e1rio criar uma entrada desse tipo.
ihelp.other.allowed_workflows=Quando uma entrada for vista pelo usu\u00e1rio, essa pessoa poder\u00e1 usar o item de menu <span class="clickable_item">Workflow</span> > <span class="clickable_item">Iniciar fluxo de trabalho: <span class="variable">wf_name</span></span> para iniciar o processo para essa entrada.
ihelp.other.filters=Este formul\u00e1rio \u00e9 praticamente id\u00eantico ao usado para pesquisas avan\u00e7adas. Depois que voc\u00ea especificar crit\u00e9rios de pesquisa, os itens n\u00e3o correspondentes a eles n\u00e3o ser\u00e3o exibidos na listagem de pastas.
ihelp.other.inherit_roles=Para mudar o controle de acesso desta \u00e1rea de trabalho ou pasta, selecione o bot\u00e3o de op\u00e7\u00e3o <span class="clickable_item">N\u00e3o</span>, clique em <span class="clickable_item">Aplicar</span>, e os cabe\u00e7alhos na coluna mais \u00e0 esquerda da tabela ser\u00e3o mudados. Para adicionar grupos ou usu\u00e1rios \u00e0 tabela, clique no link <span class="clickable_item">Adicionar um grupo</span> ou <span class="clickable_item">Adicionar um usu\u00e1rio</span> na coluna mais \u00e0 esquerda da tabela e use o recurso "digite para encontrar" para selecionar um item; \u00e0 medida que voc\u00ea for digitando, ser\u00e3o exibidos itens correspondentes ao que j\u00e1 foi digitado. Clique em um cabe\u00e7alho de coluna para ver as tarefas associadas a essa fun\u00e7\u00e3o. Selecione e remova caixas de sele\u00e7\u00e3o para definir quem poder\u00e1 exercer quais fun\u00e7\u00f5es. Finalmente, para ajustar o controle de acesso em outro local, use a \u00e1rvore da \u00e1rea de trabalho em dire\u00e7\u00e3o \u00e0 parte superior da p\u00e1gina, clique no link de outro local na \u00e1rvore, e a p\u00e1gina de controle de acesso desse local ser\u00e1 exibida.
#######################################################################################
# The following strings are used in a jsp
#     Source: /jsp/help/workspaces_folders/menus_toolbars/access_control.jsp
ihelp.accessControl.intro=Use esta p\u00e1gina para atribuir pessoas ou grupos \u00e0s fun\u00e7\u00f5es desta \u00e1rea de trabalho ou pasta. Uma <span class="new_term">fun\u00e7\u00e3o</span> \u00e9 um conjunto de privil\u00e9gios; quando voc\u00ea atribuir algu\u00e9m a uma fun\u00e7\u00e3o, ela automaticamente ter\u00e1 todos os direitos associados a essa fun\u00e7\u00e3o. Na tabela seguinte, os nomes de fun\u00e7\u00e3o atuam como cabe\u00e7alhos de coluna. Clique em um cabe\u00e7alho de coluna (<span class="clickable_item">Participante</span>, <span class="clickable_item">Administra\u00e7\u00e3o do site</span> etc.) para ver uma lista dos direitos associados \u00e0 fun\u00e7\u00e3o.
ihelp.accessControl.defaultInherit=Por padr\u00e3o, as \u00e1reas de trabalho e as pastas herdam as configura\u00e7\u00f5es de controle de acesso de seus pais. Use esta p\u00e1gina somente se desejar configura\u00e7\u00f5es de acesso diferentes.
#######################################################################################
ihelp.folderManagement.uniqueFiles=Se voc\u00ea selecionar esta caixa, alguns recursos do produto tratar\u00e3o esta pasta como uma pasta de arquivo. Por exemplo, o applet que permite fazer upload de arquivos cria novas entradas para nomes de arquivo exclusivos e novas vers\u00f5es de anexos para arquivos j\u00e1 existentes na pasta.  
#######################################################################################
# The following strings are used in a jsp
#    Source: /jsp/help/workspaces_folders/menus_toolbars/mirrored_folders.jsp
ihelp.folderManagement.mirroredFiles.def=Uma pasta espelhada \u00e9 uma pasta de biblioteca cujos arquivos est\u00e3o localizados em um sistema externo (um diret\u00f3rio em um sistema de arquivos ou uma pasta em um SharePoint<sup><span class="ss_largerprint">*</span></sup> Server). Dessa maneira, voc\u00ea pode aplicar ferramentas de {0} (por exemplo, pesquisa e workflow) a arquivos externos.
ihelp.folderManagement.mirroredFiles.serverFile=\u00c9 necess\u00e1rio trabalhar com um arquivo localizado no servidor para habilitar este recurso.
#######################################################################################
ihelp.other.definition_family=Selecione o tipo de item mais pr\u00f3ximo \u00e0 fun\u00e7\u00e3o do item que est\u00e1 criando. As pessoas podem usar o tipo de fam\u00edlia quando fizerem pesquisas filtradas.
#######################################################################################
ihelp.forum_import.general=Procure o arquivo que cont\u00e9m as entradas exportadas do F\u00f3rum. Para importar mais itens do que apenas o t\u00edtulo e a descri\u00e7\u00e3o da entrada, compile uma defini\u00e7\u00e3o personalizada com campos que correspondam aos nomes usados no comando F\u00f3rum. O processo de importa\u00e7\u00e3o importar\u00e1 automaticamente o t\u00edtulo e a descri\u00e7\u00e3o das entradas do F\u00f3rum corretamente. Se criar uma defini\u00e7\u00e3o personalizada para as suas entradas, voc\u00ea poder\u00e1 adicionar campos com um nome e um tipo que correspondam aos valores de outros dados de suas entradas do F\u00f3rum. Somente o "Nome dos dados" precisa corresponder ao nome do F\u00f3rum - a Legenda pode ser qualquer uma. Al\u00e9m disso, v\u00e1rios valores internos do F\u00f3rum est\u00e3o dispon\u00edveis com esses nomes: forum_documentType, forum_lastActivity, forum_workflowModifiedOn, forum_createdBy, forum_workflowState, forum_modifiedOn, forum_closedOn, forum_modifiedBy, forum_createdOn, forum_category e forum_private. Se a sua defini\u00e7\u00e3o personalizada contiver campos com esses nomes, eles ser\u00e3o preenchidos com os dados correspondentes nas entradas do F\u00f3rum.
 

