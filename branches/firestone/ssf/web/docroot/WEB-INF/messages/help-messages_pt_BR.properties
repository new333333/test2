ihelp.email.binder_name=Este \u00e9 um nome exclusivo e amig\u00e1vel para ser usado no envio de e-mail para uma pasta.
ihelp.email.individual_notify_entry=Esta configura\u00e7\u00e3o indica que uma mensagem de e-mail \u00e9 enviada sempre que algu\u00e9m modifica ou faz coment\u00e1rios sobre uma entrada. O sistema monitora a atividade a cada cinco minutos para determinar se uma nova mensagem de notifica\u00e7\u00e3o dever\u00e1 ser enviada. 
ihelp.email.disable_admin_notify=Para desativar todas as notifica\u00e7\u00f5es (incluindo as enviadas pelos propriet\u00e1rios de pasta usando listas de distribui\u00e7\u00e3o), certifique-se de que todas as caixas de sele\u00e7\u00e3o acima n\u00e3o especifiquem endere\u00e7os de e-mail e marque esta caixa de sele\u00e7\u00e3o.
# e-mail settings for a folder   #####################
ihelp.email.schedule.inFolder=A programa\u00e7\u00e3o para publica\u00e7\u00e3o de e-mail \u00e9 uma configura\u00e7\u00e3o para toda a instala\u00e7\u00e3o. Contate o administrador do site para solicitar uma mudan\u00e7a na programa\u00e7\u00e3o.
