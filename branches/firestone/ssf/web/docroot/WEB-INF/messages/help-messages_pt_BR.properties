help.buddyListPortlet.contactingContinued=Ou, ent\u00e3o, voc\u00ea poder\u00e1 clicar no nome vinculado para ver a \u00e1rea de trabalho pessoal de seu amigo.
help.buddyListPortlet.configure=Para iniciar, clique no bot\u00e3o <span class="clickable_item">Adicionar amigos</span> e forne\u00e7a os nomes dos seus amigos. Para verificar se os \u00edcones de <span class="clickable_item">Presen\u00e7a</span> est\u00e3o exibindo informa\u00e7\u00f5es atualizadas de presen\u00e7a, clique no bot\u00e3o <span class="clickable_item">Atualizar</span>.

