ihelp.other.linksToEntries.title=Liens vers d'autres entrées
ihelp.other.linksToEntries.intro=Lorsque vous créez la section Description d'une entrée, vous pouvez inclure un lien vers une entrée se trouvant à n'importe quel endroit de votre installation {0}.
ihelp.other.linksToEntries.invokeTool=Dans la section <span class="page_item">Description</span> du formulaire <span class="page_item">Ajouter une entrée</span>, cliquez sur l'icône <span class="clickable_item">Appliquer un lien</span> située à l'extrémité de la deuxième rangée de boutons dans l'éditeur HTML. Après que vous avez cliqué sur cette icône, {0} affiche une fenêtre vous permettant de spécifier l'entrée vers laquelle vous souhaitez créer un lien.
ihelp.other.linksToEntries.explainTool=Si vous souhaitez créer un lien vers une entrée dans un autre dossier, cliquez sur le lien <span class="clickable_item">Modifier</span>. Pour localiser une entrée, saisissez le titre exact de l'entrée dans la zone de texte ou utilisez le lien <span class="clickable_item">Rechercher</span> pour sélectionner le titre adéquat. Le deuxième lien utilise la fonction « Saisir le texte à rechercher » (saisissez quelques caractères et vous verrez apparaître une liste des titres qui correspondent aux caractères que vous avez saisis jusqu'à présent). Lorsque vous cliquez sur le lien <span class="clickable_item">Insérer</span>, le lien de titre de l'entrée que vous avez sélectionnée est inséré dans la zone <span class="page_item">Description</span>.
ihelp.other.linksToEntries.newLinkText=Si vous souhaitez appliquer le lien à une autre portion de texte, saisissez le texte dans la zone <span class="page_item">Description</span>, sélectionnez-le, puis cliquez sur l'icône <span class="clickable_item">Appliquer un lien</span> pour afficher une fenêtre vous permettant de sélectionner une entrée. {0} applique le lien au texte sélectionné.