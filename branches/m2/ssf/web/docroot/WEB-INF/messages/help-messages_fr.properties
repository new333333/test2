#  designers   #####################
ihelp.designers.attributeList=Cet élément vous permet de configurer des ensembles d'attributs applicables à chaque entrée d'un dossier. Ces ensembles sont configurés par dossier. Chaque ensemble d'attributs possède sa propre liste d'attributs. Par exemple, vous pouvez configurer deux ensembles : Priorité et Couleur. Les attributs de l'ensemble Priorité sont haute, moyenne et basse, et ceux de l'ensemble Couleur sont rouge, jaune et bleu. Des attributs de priorité et de couleur peuvent ainsi être appliqués aux entrées de ce dossier.
ihelp.designers.description_view_type=Pour les dossiers comme les blogues et les albums photo, vous pouvez choisir de toujours afficher la description du dossier supérieur de l'ensemble, ce qui permet de conserver la mise en page lorsque vous naviguez entre les différents dossiers de l'ensemble.
ihelp.designers.event=Un rendez-vous programmé ou une occasion mémorable. Vous pouvez restreindre l’événement afin qu’il se produise sur une seule journée (par exemple, une réunion d’entreprise), ou vous pouvez autoriser des événements couvrant plusieurs jours (par exemple, une conférence).
ihelp.designers.icon=Cet élément insère l’icône comme spécifiée dans ses paramètres de configuration actuels.
ihelp.designers.readAccess=Remarque : les paramètres d'accès en lecture qui n'autorisent personne à lire l'entrée seront ignorés. Ce cas équivaut à sélectionner l'option "Accès par défaut au dossier".
ihelp.designers.radio_buttons=Choisissez ce type d’élément si vous voulez que l’utilisateur n’utilise qu’un seul élément parmi plusieurs possibilités.
ihelp.designers.selectbox=Utilisez ce type d’élément si vous voulez que l’utilisateur effectue sa sélection à partir d’une liste. Vous pouvez spécifier si l’utilisateur est autorisé à sélectionner plusieurs éléments de la liste.
ihelp.designers.custom_jsp=Vous pouvez fournir des pages JavaServer (JSP)—une pour le formulaire et une pour la vue—au lieu de spécifier des éléments au moyen de la commande "Concepteurs de formulaire et d'affichage". Ce niveau avancé de personnalisation permet le recours à des fonctions avancées, par exemple l’exécution d’un appel de service Web à une base de données afin de remplir un champ. Associez le champ à un champ HTML masqué, que le JSP remplit ; vous pourrez ainsi stocker les données dans cette application. Pour plus d’informations, adressez-vous aux Services de support. 
ihelp.designers.branding=Utilisez cet élément pour ajouter une marque à des espaces de travail et à des dossiers. Lorsqu'une marque est spécifiée pour un espace de travail ou un dossier, les espaces de travail et dossiers enfants héritent de cette dernière. Vous pouvez inclure des images et du langage HTML dans votre marque.
ihelp.designers.divider=Cette opération place une ligne de pixels sur la page.
ihelp.designers.expand_area=Cette opération crée une section qui se développe et se réduit, lorsque l’utilisateur clique sur les icônes <span class="clickable_item">Flèche droite</span> et <span class="clickable_item">Flèche bas</span> à côté du titre de l’élément.
ihelp.designers.remote_app=Les applications distantes sont des applications personnalisées qui s'exécutent sur un serveur distinct. Elles peuvent être utilisées pour insérer des données personnalisées dans des pages d'espace de travail et de dossier ou dans des formulaires et des vues d'entrée.
ihelp.designers.source_data=Cette case de sélection va vous permettre de choisir un élément de fichier ou de graphique dont le nom de fichier doit être utilisé comme titre de l'entrée.
ihelp.designers.source_event=Cette case de sélection va vous permettre de choisir un élément d'événement dont la valeur doit être utilisée par le planificateur d'événements.
ihelp.designers.source_user_list=Cette case de sélection va vous permettre de choisir un élément de la liste d'utilisateurs dont les valeurs doivent être utilisées par le planificateur d'événements.
ihelp.designers.recur=Cochez cette case si l’événement peut se produire plusieurs fois (par exemple, des événements quotidiens, hebdomadaires ou mensuels).
ihelp.groups.data_name=Il s’agit d’un nom de base de données à usage interne. Le premier caractère doit être un caractère alphabétique (a-z, A-Z). Pour le reste, les caractères autorisés sont les caractères alphanumériques (a-z, A-Z, 0-9), les tirets (-) et les caractères de soulignement (_).
ihelp.designers.data_name=Il s’agit d’un nom de base de données à usage interne. Les noms correspondant aux éléments d’une même définition doivent être uniques. Le premier caractère doit être un caractère alphabétique (a-z, A-Z). Pour le reste, les caractères autorisés sont les caractères alphanumériques (a-z, A-Z, 0-9), les tirets (-) et les caractères de soulignement (_).
ihelp.designers.selection_data_name=Il s’agit d’un nom de base de données à usage interne. Les noms correspondants aux éléments d’une même définition doivent être uniques. Le premier caractère doit être un caractère alphabétique en minuscules (a-z). Pour le reste, les caractères autorisés sont les caractères alphanumériques en minuscules (a-z, 0-9) et les caractères de soulignement (_).
ihelp.designers.form_button_alignment=Indiquez si les boutons doivent être alignés sur le bord droit ou gauche de la page.
ihelp.designers.mark_as_inline=Spécifiez un élément comme étant "en ligne", si vous voulez placer plusieurs éléments l’un à côté de l’autre, de gauche à droite, sur la page.
ihelp.designers.mark_as_title=Le titre est tiré d'un nom de fichier.  Choisissez l’élément de données de fichier à utiliser.
ihelp.designers.places=Cet élément affiche une arborescence d'espace de travail dans lequel des cases à cocher sont placées à côté des espaces de travail et des dossiers. Vous pouvez spécifier si l’utilisateur est limité à la sélection d’un emplacement unique, ou s’il peut sélectionner plusieurs emplacements.
ihelp.designers.radio_string=Entrez la chaîne d’identification que vous voulez afficher à côté de la case d’option.
ihelp.designers.required=Cochez cette case si l’utilisateur doit fournir une valeur avant de soumettre le formulaire.
ihelp.designers.selection_string=Entrez la chaîne à afficher dans la case de sélection.
ihelp.designers.storage_media=Ce champ indique l’emplacement dans lequel les fichiers chargés sont stockés.
ihelp.designers.title_field=Le champ <span class="page_item">Titre</span> doit toujours être inclus dans l’entrée. Il n’apparaît qu'une seule fois et vous ne pouvez pas le supprimer.
ihelp.designers.timeZone_name=Entrez le nom de fuseau horaire (trois lettres, par exemple, EST)
ihelp.designers.new_template=Cette fonction vous permet de tester les espaces de travail et les dossiers réels avant de vous engager pour la définition d’un modèle. Une fois que vous avez testé un espace de travail, un dossier ou une hiérarchie, cliquez sur cette case d’option, cliquez sur <span class="clickable_item">Ajouter</span> et spécifiez l’espace de travail ou le dossier de premier niveau pour l’emplacement que vous voulez utiliser comme modèle.
ihelp.designers.current_templates=Cliquez sur le lien de nom du modèle pour le modifier ou en vérifier la définition. <p class="ss_ihelp_para">Puisqu’un nombre potentiellement élevé d’espaces de travail ou de dossiers peut reposer sur les modèles standard, veuillez vous assurer que ces modèles vont servir vos utilisateurs ; envisagez de créer un prototype du modèle proposé, de le tester et de collecter les commentaires des utilisateurs avant de modifier un modèle standard.</p>
ihelp.designers.field_modification=Autoriser chaque utilisateur disposant du droit de contrôle d'accès "Modifier les champs spécifiés" à modifier ce champ.
ihelp.designers.import_definitions=Veillez à importer préalablement toutes les définitions dont vont dépendre les modèles importés. Par exemple, si vous définissez un dossier personnalisé et si le modèle inclut une instance de ce dossier personnalisé, vous devez d’abord importer la définition du dossier personnalisé avant d’importer la définition du modèle.
ihelp.designers.view_type=Dans la liste des styles d’affichage actuels, sélectionnez celui qui se rapproche le plus de votre nouvelle vue sur le plan de la présentation et du fonctionnement.
ihelp.designers.user_version=Autoriser chaque utilisateur à personnaliser ce champ. Par exemple, dans un champ État, tous les utilisateurs peuvent indiquer leur état. Lorsque l'entrée s'affiche, toutes les versions personnelles s'affichent.

#  workflow   #####################
ihelp.workflow.allMustMatch=Par défaut, une seule condition doit être satisfaite pour assurer la transition d’une entrée. Si vous voulez que les conditions soient toutes vraies pour assurer la transition de l’entrée, cochez cette case.
ihelp.workflow.parallel=Crée un ensemble d’états et de transitions dont l’exécution interviendra en même temps que celle des états et des transitions du fil principal. Un état du fil principal lance le processus parallèle et un autre état du processus principal peut attendre la fin du fil parallèle.
ihelp.workflow.process=Démarre un processus de flux de travail indépendant.
ihelp.workflow.on_entry=Vous pouvez lancer une action lorsqu’un processus adopte ou quitte un état. Par exemple, lors de l’adoption (ou de la sortie) d’un état, vous pouvez envoyer une notification, démarrer ou terminer un processus parallèle ou définir une variable. 
ihelp.workflow.trans_variable=Vous pouvez prendre vos décisions en fonction de la valeur d’une variable que vous définissez. Par exemple, si un processus envoie des notifications électroniques lorsqu’il adopte un état, il reprend le même état dans la suite du processus, mais vous ne voulez pas envoyer plusieurs fois les notifications. Configurez ce premier état de sorte qu’il envoie des notifications uniquement si la variable "notifications envoyées" n’a pas la valeur Vrai.
ihelp.workflow.condition=Vous pouvez exploiter cette condition afin de baser la transition sur la valeur qu’un utilisateur spécifie pour un élément personnalisé de l’entrée.  Par exemple, vous pouvez définir un élément de "niveau de priorité" pour une entrée personnalisée. La transition intervient lorsqu’un utilisateur sélectionne "priorité 1".
ihelp.workflow.remoteApp.variable=Le nom d'une variable qui contiendra les résultats renvoyés par l'application distante.

#  mirrored folders   #####################
ihelp.synchronization.schedule.enableCheckBox=Cochez cette case pour activer la synchronisation planifiée. Si vous ne cochez pas cette case, la synchronisation planifiée est désactivée.

#  other menus and tools   #####################
ihelp.other.advanced_search=Tapez les critères de recherche et cliquez sur l’icône <span class="clickable_item">Rechercher</span>, puis faites défiler vers le bas pour passer en revue les éléments correspondants listés dans cette colonne (le cas échéant). Pour spécifier d’autres critères, cliquez sur <span class="clickable_item">Autres options</span> dans le coin supérieur droit de ce formulaire et faites défiler vers le bas pour les appliquer. Si vous voulez enregistrer cette recherche afin de l’utiliser par la suite, entrez un nom dans la section "Recherches enregistrées" de l’encadré placé à gauche, et cliquez sur <span class="clickable_item">Enregistrer</span>.
ihelp.other.global_accessories=Cliquez sur cette case d’option si vous voulez que l’accessoire spécifié apparaisse automatiquement dans tous les espaces de travail et dossiers que vous voyez.
ihelp.other.community_accessories=Les propriétaires d’espace de travail et de dossier peuvent créer des <span class="new_term">accessoires de la communauté</span>, qui apparaissent automatiquement lorsqu’un utilisateur affiche l’espace de travail ou le dossier actuel.
ihelp.other.graphic_constraints=Le graphique est ajusté pour tenir dans les dimensions maximum spécifiées (largeur et hauteur), sans déformation de l’image (les "proportions" sont conservées).
ihelp.other.select_template=Les modèles définissent les paramètres par défaut pour la configuration. Une fois que vous avez créé un modèle d’espace de travail ou de dossier, vous ne pouvez pas le modifier. Les administrateurs de site peuvent utiliser les "Concepteurs de formulaire et d'affichage" dans le portlet d’administration pour manipuler les modèles de dossier et d’espace de travail.
ihelp.other.view_type=Étape 1 : Sélectionnez le type d’entrées que votre dossier doit contenir. Étape 2 : Sélectionnez une vue par défaut pour votre liste de dossiers. Étape 3 : Sélectionnez les vues autorisées, qui proposent d’autres présentations permettant d’organiser votre liste de dossiers. (Veuillez noter que, par défaut, deux vues sont destinées aux dossiers de discussion : une [valeur par défaut de] liste ou une table.)
ihelp.other.define_simple_url=Définissez une URL simple qui peut être utilisée pour référencer ce dossier. À moins que vous ne soyez l'administrateur d'un site, votre URL doit commencer par votre nom de login ou par l'un des mots-clés globaux prédéfinis.
ihelp.other.branding.info=Si vous souhaitez ajouter un graphique et du texte, essayez d'insérer un tableau à 2 colonnes et 1 ligne dans la zone d'édition de marque. Placez ensuite votre graphique dans la cellule de gauche et votre texte dans la cellule de droite, de manière à obtenir un affichage bien net.<br/><br/> Pour un résultat optimal, limitez la hauteur de votre image à maximum 100 pixels.
ihelp.other.attributes.info=Saisissez le nom de votre ensemble d'attributs, puis cliquez sur Ajouter. Une zone Ensemble d'attributs apparaît. Saisissez le nom de chaque attribut (un à la fois) et cliquez sur Enregistrer les modifications. Pour supprimer un attribut ou l'ensemble, cliquez sur la case correspondante, puis sur Enregistrer les modifications. 

#######################################################################################
# The following strings are used in a jsp
#   Source: /jsp/help/workspaces_folders/misc_tools/views_folders.jsp
ihelp.other.def_view_type.intro=Sélectionnez la vue dont l’aspect représente le mieux votre liste de dossiers ou votre espace de travail. 
ihelp.other.def_view_type.folders=Lorsque vous choisissez un dossier, vous devez tenir compte des types d’entrées qu’il contient. Par exemple, une vue de calendrier est normalement la plus appropriée pour une liste de dossiers des entrées de calendrier.
ihelp.other.def_view_type.workspaces=Lorsque vous choisissez un espace de travail, vous pouvez sélectionner la définition d’"espace de travail" par défaut. Si vous voulez assurer le suivi des étapes et des tâches de projet sur la base de l’exécution des tâches, vous pouvez sélectionner la définition de l’"espace de travail de gestion de projet". Enfin, lorsque vous choisissez un espace de travail d’équipe, sélectionnez "Racine de l’espace de travail d’équipe" pour les espaces de travail que vous voulez afficher avec le bouton <span class="clickable_item">Ajouter un espace de travail d’équipe</span>. Si votre espace de travail d’équipe a un caractère organisationnel et ne doit pas posséder d’espaces de travail d’équipe comme sous-espaces de travail, sélectionnez la définition d’"espace de travail d’équipe" (qui omet le bouton pour la création d’équipe).
#######################################################################################
ihelp.other.def_entry_type=Sélectionnez les types d’entrées que les utilisateurs pourront créer dans ce dossier. Les administrateurs de site peuvent utiliser les "Concepteurs de formulaire et d'affichage" dans le portlet d’administration pour créer de nouveaux types d’entrée, qui apparaissent ensuite dans cette liste.
ihelp.other.workflow_association=Une zone de liste déroulante apparaît pour chacun des <span class="page_item">Types d’entrée par défaut</span> que vous avez sélectionnés dans la section précédente. Lorsque vous utilisez une zone de liste déroulante pour sélectionner un processus de flux de travail, ce processus commence automatiquement dès qu’un utilisateur crée une entrée de ce type.
ihelp.other.allowed_workflows=Lorsque l’utilisateur affiche une entrée, il peut utiliser l’élément de menu <span class="clickable_item">Flux de travail</span> > <span class="clickable_item">Démarrer le flux de travail : wf_name</span> afin de démarrer le processus pour cette entrée.
ihelp.other.filters=Ce formulaire est pratiquement identique à celui utilisé pour les recherches avancées. Lorsque vous spécifiez les critères de recherche, les éléments qui ne leur correspondent pas ne sont pas affichés dans la liste des dossiers.
ihelp.other.inherit_roles=Pour modifier le contrôle d’accès pour cet espace de travail ou ce dossier, cliquez sur la case d’option <span class="clickable_item">Non</span>, cliquez sur <span class="clickable_item">Appliquer</span> ; les en-têtes de la colonne de gauche de la table changent. Pour ajouter des groupes ou des utilisateurs dans la table, cliquez sur le lien <span class="clickable_item">Ajouter un groupe</span> ou <span class="clickable_item">Ajouter un utilisateur</span> dans la colonne gauche de la table, et utilisez la fonction "taper pour rechercher" afin de sélectionner un élément ; à mesure de la saisie, des éléments correspondant aux caractères tapés s’affichent. Cliquez sur un en-tête de colonne pour afficher les tâches associées à ce rôle. Ajoutez et supprimez des coches pour définir qui peut fonctionner dans quels rôles. Enfin, pour ajuster le contrôle d’accès vers un autre emplacement, utilisez l’arborescence d’espace de travail vers le haut de la page, cliquez sur le lien d’un autre emplacement dans l’arborescence ; la page de contrôle d’accès pour cet emplacement apparaît.
