#              /jsp/help/workspaces_folders/menus_toolbars/subscriptions.jsp
ihelp.email.notify.understanding.topic=Présentation des notifications par message électronique
ihelp.email.notify.understanding.intro=Un propriétaire de dossier peut sélectionner un type de notification ainsi qu'une liste des personnes qui la recevront. Les paramètres d'abonnement individuels de ces personnes remplacent ceux du propriétaire de dossier.
ihelp.email.notify.understanding.types=Disponibles dans les dossiers uniquement, les <span class="new_term">notifications digest</span> sont des messages électroniques uniques qui contiennent un résumé de toutes les entrées créées et modifiées depuis la dernière notification. {0} fait le point sur l'activité récente à un intervalle déterminé par l'administrateur du site ; en cas de modifications, {0} envoie un message digest. Les <span class="new_term">notifications individuelles</span> sont des messages électroniques distincts pour chaque entrée créée ou modifiée, et {0} fait le point sur l'activité récente toutes les cinq minutes. Les <span class="new_term">notifications par message texte</span> sont des notifications pouvant être affichées sous forme de messages texte. Ces derniers n'incluent que les titres des entrées créées ou modifiées. 
ihelp.email.notify.understanding.textMessages=Pour définir des notifications par message texte, affichez votre espace de travail personnel, cliquez sur <span class="clickable_item">Gérer les informations de profil</span> et spécifiez une adresse électronique à laquelle {0} enverra les notifications par message texte. Utilisez ensuite le formulaire d'abonnement et sa case de sélection <span class="page_item">Message adapté à la messagerie texte</span> pour sélectionner l'adresse électronique que vous venez d'insérer dans votre profil.
ihelp.email.notify.understanding.users=Les profils des personnes peuvent contenir plusieurs adresses électroniques de n'importe quel type (adresse électronique générale, mobile et messagerie texte). Par ailleurs, {0} permet de recevoir des notifications à un nombre illimité d'adresses de n'importe quel type. Par exemple, une personne peut recevoir deux notifications digest et un message individuel ; l'une des notifications digest étant envoyée à une adresse professionnelle, l'autre à une adresse  personnelle et le message texte à une adresse de téléphone mobile. Lorsqu'une personne s'abonne à un dossier ou à une entrée, sous chaque catégorie de notification (digest, individuelle, message texte), elle doit utiliser une case de sélection pour sélectionner le nombre d'adresses électroniques. Enfin, pour désactiver toutes les notifications (y compris celles envoyées par les propriétaires de dossier au moyen de listes de distribution), elle doit laisser les cases de sélection vides et cocher la case <span class="page_item">Désactiver les notifications...</span>. 
