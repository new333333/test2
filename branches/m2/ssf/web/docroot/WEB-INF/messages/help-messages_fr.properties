##  Source: jsp/help/portlets/get_started/understand_workspaces_folders.jsp
#The first two are combined into one paragraph
help.getStartedProduct.content.workspaces.intro=Les <span class="new_term">espaces de travail</span> sont les points de départ pour les personnes et les équipes qui veulent effectuer un travail donné. 
help.getStartedProduct.content.workspaces.defaults=Il y a par défaut quatre espaces de travail organisationnels : l'espace de travail de niveau supérieur <span class="page_item">Espaces de travail</span>) et trois sous-espaces de travail : <span class="page_item">Espaces de travail globaux</span>, <span class="page_item">Espaces de travail personnels</span> et <span class="page_item">Espaces de travail d’équipe</span>. 
help.getStartedProduct.content.workspaces.defined=L’<span class="new_term">espace de travail global</span> contient les informations mises à la disposition de tous les membres de votre organisation. L’<span class="new_term">espace de travail personnel</span> contient des liens renvoyant aux informations personnelles (informations de contact ou blog personnel, par exemple) pour tous les membres de votre organisation. L’<span class="new_term">espace de travail d’équipe</span> contient les projets d’équipe. Un espace de travail peut contenir des sous-espaces de travail et des dossiers.
help.getStartedProduct.content.workspaces.projects=Le propriétaire d’un espace de travail peut créer un <span class="new_term">espace de travail de gestion de projet</span>. Les espaces de travail de ce type se trouvent normalement dans les zones d’un espace de travail global ou d’équipe. Ils proposent des outils qui permettent de passer en revue les étapes du projet et l’état de certaines tâches spécifiques.

##
## Understanding folders  ####
##  Source: /jsp/help/portlets/get_started/folder_types.jsp
help.getStartedProduct.content.folders.listIntro=Au niveau de l’espace de travail, vous pouvez mieux organiser votre travail en utilisant des dossiers qui peuvent, à leur tour, contenir des sous-dossiers. Les propriétaires d’un espace de travail peuvent créer les types de dossiers suivants dans {0} :
help.getStartedProduct.content.folders.listItem.discussion=<span class="def_list_term">Discussion</span>--Rubriques et commentaires publiés sur chaque rubrique
help.getStartedProduct.content.folders.listItem.file=<span class="def_list_term">Fichier</span>--Bibliothèque de fichiers chargés
help.getStartedProduct.content.folders.listItem.calendar=<span class="def_list_term">Calendrier</span>--Dates et rendez-vous importants
help.getStartedProduct.content.folders.listItem.photoAlbum=<span class="def_list_term">Album photo</span>--Collection d’images
help.getStartedProduct.content.folders.listItem.guestbook=<span class="def_list_term">Livre d’invités</span>--Signatures et commentaires des visiteurs
help.getStartedProduct.content.folders.listItem.blog=<span class="def_list_term">Blog</span>--Liste chronologique des entrées de journal
help.getStartedProduct.content.folders.listItem.wiki=<span class="def_list_term">Wiki</span>--Groupe de pages rédigées avec le concours de plusieurs participants
help.getStartedProduct.content.folders.listItem.survey=<span class="def_list_term">Enquête</span>--Questions posées aux participants
help.getStartedProduct.content.folders.listItem.task=<span class="def_list_term">Tâche</span>--Actions faisant l'objet d'un suivi
help.getStartedProduct.content.folders.listItem.milestone=<span class="def_list_term">Etape</span>--Récapitulatif d’un projet reposant sur l’exécution des tâches

##
## Getting started  ####
##  Source: /jsp/help/portlets/get_started/teaming.jsp
help.getStartedProduct.getStarted.intro=Pour commencer à utiliser {0}, cliquez sur l’icône <span class="clickable_item">Mon espace de travail</span>. Ajoutez des images à votre espace de travail personnel, écrivez une introduction et ajoutez une entrée de journal dans votre dossier de blog. Les visiteurs peuvent consulter vos informations de contact et vos entrées, et ils peuvent publier des commentaires sur vos entrées. Cependant, ils ne peuvent pas modifier vos entrées ni en ajouter de nouvelles. 
help.getStartedProduct.getStarted.team=Une fois que vous avez acquis un peu de pratique pour certaines des tâches du guide de démarrage rapide, vous pouvez inviter des gens de confiance dans votre espace de travail personnel afin qu’ils y jouent un rôle un peu plus important. Par exemple, vous pouvez afficher votre dossier de discussion, utiliser l’élément de menu <span class="clickable_item">Equipe</span> > <span class="clickable_item">Ajouter ou supprimer des membres de l'équipe</span> afin de spécifier des noms. Ces personnes peuvent ensuite créer de nouvelles entrées dans votre dossier, afin d’augmenter le niveau de collaboration.
help.getStartedProduct.getStarted.teamWorkspace=Si votre équipe exige un espace de travail privé de plus grande capacité et proposant davantage d’outils de collaboration (par exemple, un calendrier d’équipe, un dossier de tâches ou un wiki), vous pouvez afficher la page <span class="clickable_item">Espaces de travail d’équipe</span> (ou l’espace de travail spécifié par votre administrateur {0}), cliquer sur le bouton <span class="clickable_item">Ajouter un espace de travail d’équipe</span> et créer votre nouvel espace de travail d’équipe. Par défaut, seuls les membres de votre équipe peuvent afficher et utiliser cet espace de travail. 
