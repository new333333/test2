help.getStartedProduct.content.portal=La page que vous affichez est appelée <span class="new_term">page de portail</span>. Les outils de {0} apparaissent dans des sections de la page appelées <span class="new_term">portlets</span>. L’icône Information ( <span class="clickable-item">i</span> ) ou le lien sur lequel vous avez cliqué décrit une partie du <span class="new_term">portlet de navigation</span> ; utilisez ce portlet pour afficher les espaces de travail et les dossiers {0}.  
help.getStartedProduct.content.whatToClick=Cliquez sur l’icône <span class="clickable_item">Mon espace de travail</span> pour visualiser votre espace de travail personnel, ou ouvrez l’<span class="new_term">arborescence de l'espace de travail</span> (<span class="page_item">Espaces de travail globaux</span>, <span class="page_item">Espaces de travail personnels</span>, <span class="page_item">Espaces de travail d’équipe</span>) et cliquez sur le titre de l’élément que vous voulez visiter. {0} quitte la page du portail et affiche l’espace de travail ou le dossier voulu. Pour revenir à la page de portail, cliquez sur le nom proposé en tant que lien dans le coin supérieur gauche de la page (par défaut, il s’agit d’<span class="clickable-item">Accueil</span>) ou sur l’<span class="clickable_item">icône Flèche gauche</span> (coin supérieur droit).
