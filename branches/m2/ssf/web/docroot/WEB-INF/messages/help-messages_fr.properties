ihelp.email.from.moreInfo.topic=Comprendre les alias de messagerie
ihelp.email.from.moreInfo.intro=La personne effectuant l’installation de {0} a spécifié deux comptes de messagerie POP3 ou IMAP, qui permettront tous deux de gérer l’ensemble de dossiers de l’installation : l’un va envoyer les notifications électroniques à partir de tous les dossiers (sortant), tandis que l’autre va publier les entrées dans tous les dossiers (entrant). 
ihelp.email.from.moreInfo.aliases=Généralement, nous utilisons des alias. Pour mettre en oeuvre cette méthode, utilisez les éléments se trouvant dans le fichier de configuration XML (reportez-vous au guide d'installation) pour signaler que vous utilisez des alias de messagerie et pour indiquer le nom de votre compte de messagerie ainsi que votre mot de passe. (La syntaxe des noms de compte de messagerie diffère selon le type de serveur de messagerie utilisé par votre organisation. Ainsi, ils peuvent ou non ressembler à une adresse électronique.) Communiquez l'adresse alias au propriétaire de dossier.
ihelp.email.from.moreInfo.aliases.example=Par exemple, le propriétaire d'un dossier Marketing demande une adresse pour y effectuer des publications. Dans le <span class="light_emphasis">compte</span> de messagerie collab@acme.com, votre technicien en informatique crée l'adresse <span class="light_emphasis">alias</span> collab.marketing@acme.com. Le propriétaire du dossier introduit « collab.marketing@acme.com » dans le formulaire de configuration de publication sans indiquer le mot de passe. Tous les messages envoyés au compte au moyen de l'adresse collab.marketing@acme.com sont publiés dans le dossier Marketing.
ihelp.email.from.moreInfo.accounts=Certains systèmes requièrent un <span class="light_emphasis">compte</span> de messagerie distinct pour chaque dossier {0} nécessitant la publication de messages électroniques. Pour mettre en oeuvre cette méthode, dans le fichier de configuration XML, indiquez que vous n'utilisez pas d'alias et ne spécifiez pas le nom du compte, ni le mot de passe. Communiquez le nom du compte et le mot de passe, qui se trouvent <span class="light_emphasis">tous deux</span> dans le formulaire de configuration de publication, à un propriétaire de dossier.
ihelp.email.from.moreInfo.deletedAfterRouting=N’oubliez pas : une fois que le message électronique est acheminé vers un dossier {0}, il est supprimé du compte de messagerie.
#  More info is a global string.
