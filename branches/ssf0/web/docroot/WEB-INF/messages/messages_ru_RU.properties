__template_workspace=Рабочая область
__template_workspace_description=Основная рабочая область.  \
Пользователи будут иметь те же права что и в области в которой \
помещена эта область. Выберите тип папок которые должны быть в области.

__template_team_workspace=Рабочая область команды
__template_team_workspace_description=Рабочая область команды - это область, в которой \
Вы выбираете участников команды при создании области. Изначально доступ ограничен \
участниками команды. Аксессуар с именами участников команды автоматически помещается \
на страницу области. Имя области команды будет показано в списке команд каждого \
участника, в которых он/она присутствуют. \
Выберите типы папок которые должны быть в области.

__template_user_workspace=Рабочая область пользователя
# The blog, etc. are all types of folders 
__template_user_workspace_description=Создаёт рабочую область пользователя содержащую блог, \
фотогалерею, папку файлов, гостевую книгу, список задач и календарь

__template_project_management_workspace=Рабочая область управления проектами
__template_project_management_workspace_description=Рабочая область управления проектами - это область, \
созданная с папками необходимыми для эффективного управления проектами: Задачи, \
Этапы, Календарь, Обсуждения и Файлы. На странице области автоматически показываются, \
"свёрнутая" статистика по задачам, владелец задачи и общий статус проекта, а также \
аксессуары, суммирующие задачи без необходимости открывания папки задач.

__template_folder=Обсуждения
__template_folder_description=Папка обсуждений полезна для создания форума, где пользователи \
могут создавать записи и отвечать на них.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Wiki - это совместная папка, содержащая связанные веб-страницы, \
которые могут быть изменены кем угодно имеющим доступ. Полезна для создания \
и публикации информации создаваемой группой авторов.

__template_folder_blog=Блог
__template_folder_blog_description=Папка блогов - это форум, где записи отображаются \
в обратном хронологическом порядке, на базе даты создания. Блоги \
обычно предоставляют информацию на определённую тему от одного или маленькой \
группы авторов. Как вариант, папка блогов может быть настроена так ,чтобы большие \
группы могли комментировать записи автора.

__template_folder_calendar=Календарь
__template_folder_calendar_description=Папка календаря - это место для размещения \
групповых событий или отображения других типов записей по датам.

__template_folder_milestone=Папка этапов
__template_folder_milestone_description=Папка этапов используется для развёртывания или \
суммирования активности одной или более папки задач.

__template_folder_photo=Фотоальбом
__template_folder_photo_description=Фотоальбом позволяет пользователям добавлять и просматривать \
эскизы файлов в графических форматах .JPG и .PNG.

__template_folder_guestbook=Гостевая книга
__template_folder_guestbook_description=Папка гостевой книги - это место, где посетители \
могут "расписаться", показывая, что они посещали персональную область пользователя. Посетители \
также могут оставить комментарий о созданных в персональной области записях. Комментарии отображаются \
в обратном хронологическом порядке. Картинки посетителей расписавшихся в гостевой книге отображаются \
рядом с комментарием. Гостевая книга полезна для расширения социальной сети пользователя.

__template_folder_library=Папка файлов
__template_folder_library_description=Папка файлов - это место для размещения файлов. Могут быть \
помещены комментарии или внутренние обсуждения о конкретном файле. Дополнительно, \
файлы могут быть автоматически заблокированы, отредактированы, разблокированы, созданы \
новые версии файла. Папка файлов может эмулировать сервер WebDAV. Это позволяет пользователю \
