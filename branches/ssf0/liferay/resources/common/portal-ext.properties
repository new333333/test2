resource.repositories.root=${user.home}/bin/liferay
javascript.fast.load=false

login.events.post=com.sitescape.team.liferay.events.LoginPostAction,com.liferay.portal.events.LoginPostAction,com.sitescape.team.liferay.events.ServletLandingPageAction,com.liferay.portal.events.DefaultLandingPageAction

auth.pipeline.pre=com.sitescape.team.liferay.security.auth.LDAPAuth

users.screen.name.validator=com.sitescape.team.liferay.security.auth.ScreenNameValidator

# These properties determines where non-admin users are redirected after login
default.landing.context=/ssf
default.landing.path=/home