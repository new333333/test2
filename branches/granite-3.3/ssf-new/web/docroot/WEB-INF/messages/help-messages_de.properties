help.getStartedProduct.title=Erläuterungen zu {0}
help.getStartedProduct.content.intro={0} bietet neben vielen anderen Funktionen eine effiziente Möglichkeit, Dateien zu erstellen und auszutauschen, mit Teammitgliedern zu kommunizieren, Projektarbeiten zu verfolgen, nach nützlichem Fachwissen zu suchen und geschäftliche Aufgaben zu erledigen.
#################################################################################################
#  Translators: "IM" is common shorthand for one-on-one chatting in US English Internet use. Remove, if it
#  doesn't translate.
#################################################################################################
help.getStartedProduct.content.tools={0} enthält bewährte Werkzeuge für die Zusammenarbeit, wie beispielsweise Instant-Message (IM)-Chats (unter Verwendung des {1}-Programms) und die Bereitstellung von Posting-Kommentaren und Antworten. Es enthält aber auch modernere Tools wie Blogs und Wikis.
help.getStartedProduct.content.portal=Die Seite, die Sie sehen, wird als <span class="new_term">Portalseite</span> bezeichnet. Die {0}-Werkzeuge werden abschnittsweise auf der sog. <span class="new_term">Portlets</span>-Seite angezeigt. Über das Informationssymbol (<span class="clickable-item">i</span>) oder den angeklickten Link wird eine Beschreibung eines Abschnitts des <span class="new_term">Navigations-Portlets</span> eingeblendet; verwenden Sie dieses Portlet zur Anzeige von {0}-Arbeitsbereichen und –Ordnern.  
help.getStartedProduct.content.whatToClick=Klicken Sie auf das Symbol <span class="clickable_item">Mein Arbeitsbereich</span>, um Ihren persönlichen Arbeitsbereich anzuzeigen, oder klappen Sie die <span class="new_term">Arbeitsbereichsstruktur</span> (<span class="page_item">Globale Arbeitsbereiche</span>, <span class="page_item">Persönliche Arbeitsbereiche</span>, <span class="page_item">Team-Arbeitsbereiche</span>) auf und klicken Sie auf den Titel der Umgebung, die Sie aufrufen möchten. {0} schließt die Portalseite und zeigt den gewünschten Arbeitsbereich oder Ordner an. 
help.getStartedProduct.content.moreInfo=Weitere Informationen zu den ersten Schritten:
help.getStartedProduct.subtopic.workspaces=Erläuterungen zu Arbeitsbereichen 
help.getStartedProduct.subtopic.folders=Ordner 
help.getStartedProduct.subtopic.getStarted=Erste Schritte 

##
## Understanding workspaces  ####
##  Source: jsp/help/portlets/get_started/understand_workspaces_folders.jsp
#The first two are combined into one paragraph
help.getStartedProduct.content.workspaces.intro=<span class="new_term">Arbeitsbereiche</span> sind Ausgangspunkte für Einzelpersonen und Teams zur Erledigung einer bestimmten Arbeit. 
help.getStartedProduct.content.workspaces.defaults=Standardmäßig gibt es vier organisatorische Arbeitsbereiche: den obersten Arbeitsbereich namens <span class="page_item">Arbeitsbereiche</span> und die untergeordneten Arbeitsbereiche <span class="page_item">Globale Arbeitsbereiche</span>, <span class="page_item">Persönliche Arbeitsbereiche</span> und <span class="page_item">Team-Arbeitsbereiche</span>. 
help.getStartedProduct.content.workspaces.defined=Der Bereich <span class="new_term">Globale Arbeitsbereiche</span> ist ein Container für Informationen, die allen Personen in Ihrer Organisation zur Verfügung stehen. Der Bereich <span class="new_term">Persönliche Arbeitsbereiche</span> enthält Links zu persönlichen Informationen (z. B. Kontaktinformationen, persönliches Blog u. a.) für alle Personen in Ihrer Organisation. Der Bereich <span class="new_term">Team-Arbeitsbereiche</span> enthält teambezogene Arbeit. Arbeitsbereiche können untergeordnete Arbeitsbereiche und Ordner enthalten.
help.getStartedProduct.content.workspaces.projects=Der Besitzer eines Arbeitsbereichs kann einen <span class="new_term">Projektmanagement-Arbeitsbereich</span> erstellen. Arbeitsbereiche dieser Art werden in der Regel unter "Globale Arbeitsbereiche" oder "Team-Arbeitsbereiche" angelegt. Sie enthalten Werkzeuge zur Überprüfung von Projektmeilensteinen und des Status bestimmter Aufgaben.

##
## Understanding folders  ####
##  Source: /jsp/help/portlets/get_started/folder_types.jsp
help.getStartedProduct.content.folders.listIntro=Auf Arbeitsbereichsebene wird die Arbeit in Ordnern (die ihrerseits wieder Unterordner enthalten können) verwaltet. Besitzer von Arbeitsbereichen können in {0} Ordner der folgenden Art erstellen:
help.getStartedProduct.content.folders.listItem.discussion=<span class="def_list_term">Diskussion</span> - Themen und Kommentare zu den einzelnen Themen
help.getStartedProduct.content.folders.listItem.file=<span class="def_list_term">Datei</span> - Bibliothek hochgeladener Dateien
help.getStartedProduct.content.folders.listItem.calendar=<span class="def_list_term">Kalender</span> - Wichtige Daten und Termine
help.getStartedProduct.content.folders.listItem.photoAlbum=<span class="def_list_term">Fotoalbum</span> - Fotosammlung
help.getStartedProduct.content.folders.listItem.guestbook=<span class="def_list_term">Gästebuch</span> - Einträge und Kommentare von Besuchern
help.getStartedProduct.content.folders.listItem.blog=<span class="def_list_term">Blog</span> - Chronologische Liste von Journaleinträgen
help.getStartedProduct.content.folders.listItem.wiki=<span class="def_list_term">Wiki</span> - Eine Reihe von Seiten, die von Teilnehmern gemeinsam gestaltet werden
help.getStartedProduct.content.folders.listItem.survey=<span class="def_list_term">Umfragen</span> - An Teilnehmer gerichtete Umfragen
help.getStartedProduct.content.folders.listItem.task=<span class="def_list_term">Aufgaben</span> - Verfolgte Aktionselemente
help.getStartedProduct.content.folders.listItem.milestone=<span class="def_list_term">Meilensteine</span> - Projektübersicht zu erledigten Aufgaben

##
## Getting started  ####
##  Source: /jsp/help/portlets/get_started/teaming.jsp
help.getStartedProduct.getStarted.intro=Um mit der Verwendung von {0} zu beginnen, klicken Sie auf das Symbol <span class="clickable_item">Mein Arbeitsbereich</span>. Fügen Sie Ihrem persönlichen Arbeitsbereich einige Bilder hinzu, schreiben Sie eine Einleitung und nehmen Sie einen Journaleintrag in Ihrem Blog-Ordner vor. Andere Personen können als Besucher Ihre Kontaktinformationen anzeigen sowie Einträge lesen und kommentieren. Sie können Ihre Einträge jedoch weder bearbeiten noch neue Einträge hinzufügen. 
help.getStartedProduct.getStarted.team=Experimentieren Sie ein wenig mit den im Handbuch für den Schnellstart beschriebenen Aufgaben und laden Sie dann einige vertrauenswürdige Personen in Ihren persönlichen Arbeitsbereich ein, um weitere Funktionen zu testen. Zeigen Sie beispielsweise Ihren Diskussionsordner an und geben Sie über das Menüelement <span class="clickable_item">Team</span> > <span class="clickable_item">Teammitglieder hinzufügen oder löschen</span> einige Namen an. Diese Personen können dann in Ihrem Ordner neue Einträge erstellen, wodurch eine höhere Ebene der Zusammenarbeit realisiert wird.
help.getStartedProduct.getStarted.teamWorkspace=Wenn für das Team ein größerer privater Arbeitsbereich mit mehr Werkzeugen für die Zusammenarbeit (z. B. Team-Kalender, Aufgabenordner oder Wiki) erforderlich ist, zeigen Sie die Seite <span class="clickable_item">Team-Arbeitsbereiche</span> (oder den von Ihrem {0}-Administrator definierten Arbeitsbereich) an, klicken Sie auf die Schaltfläche <span class="clickable_item">Team-Arbeitsbereich hinzufügen</span> und erstellen Sie einen neuen Team-Arbeitsbereich. Standardmäßig dürfen nur Ihre Teammitglieder diesen Arbeitsbereich anzeigen und verwenden. 
# More information is a global identifier


