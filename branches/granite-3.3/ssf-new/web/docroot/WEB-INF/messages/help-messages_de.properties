help.buddyListPortlet.intro=In der <span class="new_term">Buddy-Liste</span> finden Sie den Online-Status von Personen in {0}, mit denen Sie besonders häufig kommunizieren. Der Online-Status wird als <span class="new_term">Anwesenheit</span> bezeichnet. Damit in {0} die Anwesenheit einer Person korrekt angezeigt werden kann, muss diese Person den Pidgin-Client von {1} ausführen. (Weitere Informationen zu Anwesenheit und Pidgin erhalten Sie von Ihrem Website-Administrator.) 
#  Next sentence and help.displayEntryControl.presenceIconDescription in one paragraph
help.buddyListPortlet.contacting=Nach der Konfiguration enthält diese Liste eine Zeile für jeden Buddy.
#  help.displayEntryControl.contactPeople and next sentence in one paragraph
help.buddyListPortlet.contactingContinued=Sie können aber auch auf den Namenslink klicken und den persönlichen Arbeitsbereich Ihres Buddys anzeigen.
help.buddyListPortlet.configure=Um mit der Arbeit zu beginnen, klicken Sie auf die Schaltfläche <span class="clickable_item">Buddies hinzufügen</span> und geben die Namen Ihrer Buddies an. Um sicher zu sein, dass die Anwesenheitssymbole die aktuellen Anwesenheitsinformationen wiedergeben, klicken Sie auf <span class="clickable_item">Aktualisieren</span>.

##
## Bookmarks portlet   ####
##   Source: /jsp/help/portlets/folder_bookmarks_portlet.jsp
help.folderBookmarksPortlet.info=Das <span class="clickable_item">Lesezeichen</span>-Portlet bietet einen schnellen Zugriff auf Arbeitsbereiche und Ordner. Verfolgt wird außerdem die kürzliche Aktivität in wichtigen Ordnern. 
help.folderBookmarksPortlet.using=Klicken Sie nach der Konfiguration auf die Schaltfläche <span class="clickable_item">Anzahl ungelesener Einträge anzeigen</span>. {0} blendet dann eine Tabelle ein. Bei Arbeitsbereichen werden nur die Titellinks angezeigt. Bei Ordnern wird neben dem Titellink des jeweiligen Ordners die Anzahl der neuen oder geänderten ungelesenen Einträge angezeigt. (Klicken Sie immer, wenn Sie die aktuellsten Zahlen benötigen, auf die Schaltfläche <span class="clickable_item">Anzahl ungelesener Einträge anzeigen</span) Die Gesamtzahl der ungelesenen Einträge bezieht sich auf Einträge in allen Unterordnern.
help.folderBookmarksPortlet.viewingUnread=Wenn Sie einen Ordner als Liste anzeigen, wird der Titelzeile ungelesener Einträge ein gelber Punkt vorangestellt. Bei der tabellarischen Anzeige von Ordnern weisen Titel in Fettdruck auf ungelesene Einträge hin.

