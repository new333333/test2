help.displayEntryControl.intro=Mit verschiedenen Werkzeugen in {0} (z. B. Ordnerauflistungen und Suchergebnisse) können Sie eine Übersicht über die Eintragsinformationen anzeigen. In der Übersicht lassen sich die einzelnen Einträge schnell mit dem <span class="new_term">Eintragsanzeigesymbol</span> aufrufen. Das Eintragsanzeigesymbol:
help.displayEntryControl.displayOptions=Mit dem Eintragsanzeigesymbol können Sie den Eintrag mit der Standardordnereinstellung ("Eintrag anzeigen"), auf der aktuellen Registerkarte (mit der Option "Zurück" in Ihrem Browser wird dieser Vorgang rückgängig gemacht), auf einer neuen Registerkarte oder in einem neuen Browserfenster anzeigen. 
help.displayEntryControl.contactPeopleIntro=In der Eintragsübersicht ist außerdem der Name des Autors mit einem <span class="new_term">Anwesenheitssymbol</span> versehen, das wie folgt aussehen kann:
# This next two sentences also in buddy portlet. Make sure wording is OK in both places.
help.displayEntryControl.presenceIconDescription=Das Symbol <span class="clickable_item">Anwesenheit</span> gibt an, ob die Person aktiv am Computer ist (grün), kürzlich aktiv war, aber nun abwesend ist (gelb), nicht am Pidgin-Client von {0} angemeldet ist (grau) oder einen unbekannten Status hat (weiß). 
help.displayEntryControl.contactPeople=Klicken Sie auf das Symbol <span class="clickable_item">Anwesenheit</span> und wählen Sie ein Menüelement aus, um Kontakt zu dieser Person aufzunehmen (z. B. eine E-Mail senden, mit  {0} eine Instant-Message senden, die Person in der Zwischenablage hinzufügen usw.).
