#  e-mail   #####################
ihelp.email.binder_name=Dieser Name ist ein eindeutiger, "benutzerfreundlicher" Name, der beim Senden von E-Mails an einen Ordner verwendet wird.
ihelp.email.individual_notify_entry=Sendet jedes Mal, wenn der Eintrag geändert oder kommentiert wird, eine E-Mail-Nachricht.
ihelp.email.disable_admin_notify=Der Ordnerbesitzer oder Administrator kann Ihren Namen in eine Verteilerliste von E-Mail-Benachrichtigungen aufnehmen. Klicken Sie auf dieses Optionsfeld, um solche Benachrichtigungen zu deaktivieren.
# e-mail settings for a folder   #####################
ihelp.email.schedule.inFolder=Der Zeitplan für Email-Posting ist eine installationsweite Einstellung. Kontaktieren Sie Ihren Webadministrator, um eine Änderung am Zeitplan anzufordern.
#######################################################################################
# Postings. In the folder config form (used in a JSP)
#    Source: /jsp/help/workspaces_folders/misc_tools/email_alias_explained.jsp
#            /[same path]/email_alias.jsp
#            /[same path]/email_enable_posting.jsp
#################
#  Second JSP.  More on e-mail aliases. Links off of site e-mail admin and folder posting config.
#     Source: Same as the three files listed previously
ihelp.email.from.moreInfo.topic=E-Mail-Aliase
ihelp.email.from.moreInfo.intro=Bei der Installation von {0} wurden zwei POP3- oder IMAP-E-Mail-Konten definiert, die für alle Ordner der Installation verwendet werden: Ein Konto zum Senden von E-Mail-Benachrichtigungen aus allen Ordnern (Ausgang) und ein Konto zum Bereitstellen der Einträge in allen Ordnern (Eingang). 
ihelp.email.from.moreInfo.aliases=Die Verwendung von Aliasnamen ist allgemein üblich. Zur Implementierung dieser Methode verwenden Sie die Elemente in der XML-Konfigurationsdatei (Informationen hierzu finden Sie im Installationshandbuch), um anzugeben, dass Sie Email-Aliasnamen verwenden, und auch um Ihren Email-Kontonamen und das Passwort anzugeben. (Die Syntax eines Email-Kontonamens unterscheidet sich je nach Typ des Email-Servers, der in Ihrem Unternehmen verwendet wird; er kann dann wie eine E-Mail-Adresse aussehen oder auch nicht.) Geben Sie dem Ordnereigentümer die Aliasadresse.
ihelp.email.from.moreInfo.aliases.example=Beispiel: Der Eigentümer eines Marketing-Ordners fordert eine Adresse zum Posting in den Ordner an. Innerhalb des Email-<span class="light_emphasis">Kontos</span> collab@acme.com erstellt Ihr IT-Beauftragter die <span class="light_emphasis">Alias</span>adresse collab.marketing@acme.com. Der Ordnereigentümer fügt "collab.marketing@acme.com" in das Posting-Konfigurationsformular ein und lässt das Passwort leer. Alle Emails, die über collab.marketing@acme.com an das Konto gesendet werden, werden daraufhin im Marketing-Ordner gepostet.
ihelp.email.from.moreInfo.accounts=Bei einigen Systemen ist ein separates Email-<span class="light_emphasis">Konto</span> für jeden {0}-Ordner erforderlich, der Email-Posting benötigt. Zur Implementierung dieser Methode geben Sie in der XML-Konfigurationsdatei an, dass Sie keine Aliasnamen verwenden. Geben Sie Null-Zeichenfolgen für den Kontonamen und das Passwort an. Geben Sie dem Ordnereigentümer den Kontonamen und das Passwort, wobei <span class="light_emphasis">beide</span> in das Posting-Konfigurationsformular eingefügt werden.
ihelp.email.from.moreInfo.deletedAfterRouting=Nach dem Weiterleiten der E-Mail an einen {0}-Ordner wird die E-Mail im E-Mail-Konto gelöscht.
#  More info is a global string.
############################################################################################
#  Source: /jsp/help/workspaces_folders/misc_tools/email_enable_posting.jsp
ihelp.email.incomingAddresses=Wenn Ordnerbesitzer oder Administratoren die E-Mail-Bereitstellung im Ordner über eine Alias-Adresse konfiguriert haben, werden diese Konfigurationsinformationen in dieser Spalte angezeigt. Mit diesen Informationen können Sie vorhandene Aliase zum E-Mail-Eingangskonto der Installation verfolgen.
ihelp.email.enableCheckBox=Ungeachtet der anderen Einstellungen auf dieser Seite müssen Sie dieses Feld aktivieren, um E-Mail-Benachrichtigungen für diesen Ordner zu aktivieren. Wenn Sie E-Mail-Benachrichtigungen für einen Ordner aktivieren, werden auch für alle Unterordner Benachrichtigungen aktiviert.
ihelp.email.enablePostings=Ungeachtet der anderen Einstellungen auf dieser Seite müssen Sie dieses Feld aktivieren, um die Bereitstellung von E-Mails als Ordnereinträge zu aktivieren. Anhand von E-Mail-Aliasen wird bestimmt, welche Nachrichten im E-Mail-Eingangskonto der Installation zu welchen Ordnern weitergeleitet werden.
#######################################################################################
# Describes notification settings in folder config. used in jsp
#    Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_folder_settings.jsp
ihelp.email.notification_list=Ordnerbesitzer können mithilfe dieser Tabellenspalte eine Liste von Personen erstellen, die Benachrichtigungen erhalten (ungeachtet der persönlichen E-Mail-Benachrichtigungseinstellungen dieser Personen). Personen können über das Menüelement <span class="clickable_item">Abonnements</span> > <span class="clickable_item">E-Mail-Benachrichtigungen</span> das Senden von Benachrichtigungen anhand dieser Listen deaktivieren.
#######################################################################################
# Detailed descriptions of how notifications work. linked from folder config and site config
#(used in a JSP)
#      Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_explained.jsp
#              /[same path]/email_notifications_folder_settings.jsp
#              /jsp/help/workspaces_folders/menus_toolbars/subscriptions.jsp
ihelp.email.notify.understanding.topic=Erläuterungen zu E-Mail-Benachrichtigungen
ihelp.email.notify.understanding.intro=Ein Ordnereigentümer kann einen Benachrichtigungstyp auswählen sowie eine Liste von Personen, die diese Benachrichtigung erhalten sollen. Die einzelnen Abonnementeinstellungen der Personen überschreiben die des Ordnereigentümers.
ihelp.email.notify.understanding.types=<span class="new_term">Digest-Benachrichtigungen</span> sind nur in Ordnern verfügbar. Es handelt sich dabei um einzelne Email-Nachrichten, die eine Zusammenfassung aller seit der letzten Benachrichtigung aufgetretenen neuen und geänderten Einträge im Ordner enthalten. {0} prüft die letzten Aktivitäten entsprechend eines vom Webadministrator festgelegten Zeitplans. Bei Änderungen sendet {0} eine Digest-Nachricht. <span class="new_term">Einzelne Benachrichtigungen</span> sind separate Email-Nachrichten für alle neuen oder geänderten Einträge, wobei {0} die letzten Aktivitäten alle fünf Minuten prüft. Bei <span class="new_term">Text-Messaging-Benachrichtigungen</span> handelt es sich um einzelne Benachrichtigungen, die zur Anzeige als Textnachrichten geeignet sind. Diese Textnachrichten enthalten nur die Titel der neuen oder geänderten Einträge. 
ihelp.email.notify.understanding.textMessages=Zum Einrichten von Benachrichtigungen als Textnachrichten zeigen Sie Ihren persönlichen Arbeitsbereich an. Klicken Sie anschließend auf <span class="clickable_item">Profil ändern</span>, und geben Sie eine Email-Adresse an, an die {0} die Benachrichtigungen als Textnachrichten sendet. Verwenden Sie dann das Abonnementformular und darin das Auswahlfeld <span class="page_item">Nachricht für Text-Messaging geeignet</span>, um die Email-Adresse auszuwählen, die Sie vorher in Ihr Profil eingefügt haben.
ihelp.email.notify.understanding.users=Die Profile von Personen können mehr als eine Email-Adresse beliebiger Typen (allgemeine Email, mobile Email und Text-Messaging) enthalten. {0} ermöglicht es Personen auch, Benachrichtigungen auf eine beliebige Anzahl an Email-Adressen jeden beliebigen Typs zu empfangen. Beispielsweise kann eine Person zwei Digest-Benachrichtigungen und eine einzelne Nachricht empfangen, wobei ein Digest an eine Arbeitsadresse geht, ein Digest an eine Adresse zu Hause und Benachrichtigungen als Textnachricht an eine Mobiltelefonadresse. Wenn jemand einen Ordner oder Eintrag abonniert, und zwar unter allen Benachrichtigungskategorien (Digest, Einzelnachricht, Textnachricht), so verwendet diese Person ein Auswahlfeld, um eine beliebige Anzahl an Email-Adressen auszuwählen. Um schließlich alle Benachrichtigungen wieder auszuschalten (einschließlich der Benachrichtigungen, die von Ordnereigentümern mithilfe von Verteilerlisten gesendet wurden), muss die betreffende Person alle Auswahlfelder leer lassen und das Kontrollkästchen <span class="page_item">Benachrichtigungen deaktivieren...</span> aktivieren. 
#########################################################################################
#  designers   #####################
ihelp.designers.attributeList=Dieses Element ermöglicht es Ihnen, Attributsätze zu konfigurieren, die auf jeden Eintrag in einem Ordner angewendet werden können. Diese Attributsätze werden pro Ordner konfiguriert. Jeder Attributsatz hat eine eigene Liste von Attributen. Zum Beispiel könnten Sie zwei Sätze haben: Priorität und Farbe. Priorität umfasst die Atrribute hoch, mittel und niedrig. Farbe umfasst die Attribute Rot, Gelb und Blau. Die Priorität- und Farbattribute könnten dann auf die Einträge in diesem Ordner angewendet werden.
ihelp.designers.description_view_type=Für Ordner wie Blogs und Fotoalben können Sie wählen, dass die Beschreibung des obersten Ordners im Satz immer angezeigt wird. Dadurch bleibt das Seitenlayout immer gleich, während Sie zwischen den Ordnern im Satz navigieren.
ihelp.designers.event=Ein geplanter Termin oder zu beachtendes Ereignis. Sie können ein Ereignis auf einen Tag beschränken (z. B. eine Mitarbeiterversammlung) oder mehrtägige Ereignisse angeben (z. B. eine Tagung).
ihelp.designers.icon=Über dieses Element wird auf Grundlage der aktuellen Konfiguration des Elements das Symbol eingefügt.
ihelp.designers.readAccess=Hinweis: Lesezugriffseinstellungen, gemäß derer der Eintrag von niemandem gelesen werden darf, werden ignoriert. Dies entspricht der Auswahl von "Standardmäßiger Ordnerzugriff".
ihelp.designers.radio_buttons=Verwenden Sie diese Elementart, wenn der Benutzer aus verschiedenen Möglichkeiten nur eine auswählen soll.
ihelp.designers.selectbox=Verwenden Sie diese Elementart, wenn der Benutzer aus einer Liste auswählen soll. Sie können dabei angeben, ob eine Mehrfachauswahl zulässig ist.
ihelp.designers.custom_jsp=Anstatt Elemente mit den Formular- und Ansichts-Designern zu erstellen, können Sie Java Server Pages (JSPs) bereitstellen (jeweils eine für das Formular und die Ansicht). Dieses erweiterte Anpassungsniveau lässt Funktionen, wie beispielsweise das Ausfüllen eines Felds über den Aufruf einer Datenbank durch einen Webdienst, zu. Wenn Sie das Feld mit einem ausgeblendeten HTML-Feld kombinieren, das von den JSP ausgefüllt wird, können die Daten in dieser Anwendung gespeichert werden. Weitere Informationen hierzu erhalten Sie beim Support-Dienst. 
ihelp.designers.branding=Verwenden Sie dieses Element zum Hinzufügen eines Brandings zu Arbeitsbereichen und Ordnern. Wenn ein Branding für einen Arbeitsbereich oder Ordner angegeben ist, übernehmen alle untergeordneten Arbeitsbereiche und Ordner dieses Branding. Sie können in Ihr Branding Bilder und HTML einfügen.
ihelp.designers.divider=Fügt eine 1-Pixel-Linie über die Seite ein.
ihelp.designers.expand_area=Erstellt einen Abschnitt, der erweitert und zugeklappt wird, wenn der Benutzer neben dem Elementtitel auf den Pfeil nach rechts oder den Pfeil nach unten klickt.
ihelp.designers.remote_app=Fernanwendungen sind benutzerdefinierte Anwendungen, die auf einem separaten Server ausgeführt werden. Sie können verwendet werden, um benutzerdefinierte Daten auf Arbeitsbereich- oder Ordnerseiten oder in Eintragsformularen oder Ansichten einzufügen.
ihelp.designers.source_data=Verwenden Sie dieses Auswahlfeld, um eine Datei oder ein Grafikelement auszuwählen, dessen Wert als Eintragstitel verwendet werden soll.
ihelp.designers.source_event=Verwenden Sie dieses Auswahlfeld, um ein benutzerdefiniertes Element auszuwählen, dessen Wert als Eintragstitel verwendet werden soll.
ihelp.designers.source_user_list=Verwenden Sie dieses Auswahlfeld, um ein benutzerdefiniertes Element auszuwählen, dessen Wert als Eintragstitel verwendet werden soll.
ihelp.designers.recur=Aktivieren Sie dieses Feld, wenn das Ereignis mehrmals stattfinden kann (z. B. täglich, wöchentlich oder monatlich).
ihelp.groups.data_name=Intern verwendeter Datenbankname. Das erste Zeichen muss ein Buchstabe sein (a-z, A-Z). Im Übrigen sind alphanumerische Zeichen (a-z, A-Z, 0-9), Bindestriche (-) und Unterstriche (_) zulässig.
ihelp.designers.data_name=Intern verwendeter Datenbankname. Die Elementnamen in einer Definition müssen eindeutig sein. Das erste Zeichen muss ein Buchstabe sein (a-z, A-Z). Im übrigen sind alphanumerische Zeichen (a-z, A-Z, 0-9), Bindestriche (-) und Unterstriche (_) zulässig.
ihelp.designers.selection_data_name=Intern verwendeter Datenbankname. Die Elementnamen in einer Definition müssen eindeutig sein. Das erste Zeichen muss ein Kleinbuchstabe sein (a-z). Im übrigen sind alphanumerische Zeichen (Kleinbuchstaben a-z sowie 0-9) und Unterstriche (_) zulässig.
ihelp.designers.form_button_alignment=Wählen Sie aus, ob die Schaltflächen auf der Seite rechts- oder linksbündig ausgerichtet werden sollen.
ihelp.designers.mark_as_inline=Definieren Sie ein Element als "Inline", wenn auf der Seite mehrere Elemente nebeneinander (von links nach rechts) angeordnet werden sollen.
ihelp.designers.mark_as_title=Der Titel wird von einem Dateinamen abgeleitet. Wählen Sie das zu verwendende Dateidatenelement aus.
ihelp.designers.places=Dieses Element zeigt eine Arbeitsbereichsstruktur mit Kontrollkästchen neben den Arbeitsbereichen und Ordnern an. Sie können angeben, ob der Benutzer nur eine oder mehrere Umgebungen auswählen darf.
ihelp.designers.radio_string=Geben Sie eine definierende Zeichenfolge ein, die neben dem Optionsfeld angezeigt werden soll.
ihelp.designers.required=Aktivieren Sie dieses Feld, wenn der Benutzer vor dem Senden des Formulars einen Wert angeben soll.
ihelp.designers.selection_string=Geben Sie die im Auswahlfeld anzuzeigende Zeichenfolge an.
ihelp.designers.storage_media=Dieses Feld gibt an, wo die hochgeladenen Dateien gespeichert werden.
ihelp.designers.title_field=Das Titelfeld muss in jedem Eintrag enthalten sein. Es wird nur einmal angezeigt und kann nicht gelöscht werden.
ihelp.designers.timeZone_name=Geben Sie den aus drei Buchstaben bestehenden Namen der Zeitzone ein (z. B. MEZ).
ihelp.designers.new_template=Diese Funktion ermöglicht eine Prüfung der Arbeitsbereiche und Ordner, bevor sie als Vorlagendefinition übernommen werden. Klicken Sie nach der Prüfung eines Arbeitsbereichs, Ordners oder der Hierarchie auf dieses Optionsfeld, klicken Sie dann auf <span class="clickable_item">Hinzufügen</span> und geben Sie den obersten Arbeitsbereich oder Ordner der Umgebung an, der als Vorlage verwendet werden soll.
ihelp.designers.current_templates=Klicken Sie auf den Namenslink der Vorlage, um deren Definition zu prüfen oder zu ändern. <p>Da wahrscheinlich eine größere Anzahl von Arbeitsbereichen oder Ordnern auf diesen Standardvorlagen basiert, sollten Sie sicherstellen, dass die Benutzer von Änderungen an diesen Vorlagen profitieren. Ziehen Sie in Erwägung, einen Prototyp der geplanten Vorlage zu erstellen, zu testen und die Benutzer um Rückmeldungen zu bitten, bevor Sie Änderungen an der Standardvorlage vornehmen.</p>
ihelp.designers.field_modification=Erlauben Sie jedem Benutzer mit dem Zugriffssteuerungsrecht "Angegebene Felder bearbeiten", dieses Feld zu ändern.
ihelp.designers.import_definitions=Importieren Sie zuerst unbedingt alle Definitionen, auf denen die importierten Vorlagen basieren. Wenn Sie beispielsweise einen benutzerdefinierten Ordner festlegen und die Vorlage bereits eine Instanz dieses benutzerdefinierten Ordners enthält, müssen Sie zuerst die Definition für den benutzerdefinierten Ordner importieren, bevor Sie die Vorlagendefinition importieren.
ihelp.designers.view_type=Wählen Sie aus der Liste der aktuellen Ansichtsarten die Art aus, die Ihrer neuen Ansicht in Funktion und Aussehen am nächsten kommt.
ihelp.designers.user_version=Erlauben Sie jedem Benutzer, eine persönliche Version dieses Felds einzugeben. Beispielsweise kann in einem Statusfeld jeder seinen Status angeben. Wenn der Eintrag angezeigt wird, werden alle persönlichen Versionen angezeigt.

#  workflow   #####################
ihelp.workflow.allMustMatch=Standardmäßig muss nur eine Bedingung erfüllt werden, damit ein Eintrag in einen anderen Status wechselt. Wenn vor dem Statuswechsel jedoch alle Bedingungen erfüllt sein müssen, aktivieren Sie dieses Feld.
ihelp.workflow.parallel=Erstellt einen Satz von Statuswerten und Statuswechseln, die zur gleichen Zeit wie die Statuswerte und Statuswechsel im Haupt-Thread ausgeführt werden sollen. Ein bestimmter Status im Haupt-Thread löst den Parallelprozess aus, und ein anderer Status im Hauptprozess wartet auf die Erledigung im Parallel-Thread.
ihelp.workflow.process=Startet einen unabhängigen Workflow-Prozess
ihelp.workflow.on_entry=Sie können eine Aktion einleiten, wenn ein Prozess in einen Status eintritt oder einen Status verlässt. So können Sie beispielsweise beim Eintritt in einen Status (oder beim Verlassen) eine Benachrichtigung senden, einen Parallelprozess starten oder beenden oder eine Variable festlegen. 
ihelp.workflow.trans_variable=Aufgrund des Werts der festgelegten Variablen werden Entscheidungen getroffen. Beispiel: Ein Prozess sendet beim Wechsel in einen bestimmten Status E-Mail-Benachrichtigungen. Der Prozess erreicht zu einem späteren Zeitpunkt wieder denselben Status. Es sollen aber nur ein Mal Benachrichtigungen gesendet werden. Richten Sie den ersten Status so ein, dass nur Benachrichtigungen gesendet werden, wenn die Variable "Benachrichtigungen gesendet" nicht wahr ist.
ihelp.workflow.condition=Sie können diese Bedingung auch verwenden, um den Statuswechsel von dem Wert abhängig zu machen, den ein Benutzer für ein benutzerdefiniertes Element im Eintrag angibt. So können Sie beispielsweise für einen benutzerdefinierten Eintrag eine Prioritätsstufe definieren. Wenn ein Benutzer "Priorität 1" auswählt, findet der Statuswechsel statt.
ihelp.workflow.remoteApp.variable=Der Name einer Variablen, die die von der Fernanwendung zurückgegebenen Ergebnisse enthält.

#  mirrored folders   #####################
ihelp.synchronization.schedule.enableCheckBox=Aktivieren Sie dieses Kontrollkästchen, um die geplante Synchronisierung zu aktivieren. Wenn Sie dieses Kontrollkästchen nicht aktivieren, wird die geplante Synchronisierung nicht aktiviert.

#  other menus and tools   #####################
ihelp.other.advanced_search=Nachdem Sie die Suchkriterien eingegeben und auf das Suchsymbol<span class="clickable_item"></span> geklickt haben, führen Sie einen Bildlauf durch, um die in dieser Spalte aufgelisteten Suchergebnisse (sofern vorhanden) zu prüfen. Um weitere Suchkriterien anzugeben, klicken Sie oben rechts in diesem Formular auf <span class="clickable_item">Weitere Optionen</span>, führen Sie einen Bildlauf durch, und nehmen Sie die entsprechenden Einträge vor. Um diese Suche zur späteren Wiederverwendung zu speichern, geben Sie links in der Randleiste im Bereich "Gespeicherte Suchen" einen Namen ein und klicken Sie auf <span class="clickable_item">Speichern</span>.
ihelp.other.global_accessories=Klicken Sie auf dieses Optionsfeld, wenn das angegebene Zubehörelement automatisch in jedem angezeigten Arbeitsbereich und Ordner angezeigt werden soll.
ihelp.other.community_accessories=Arbeitsbereichs- und Ordnerbesitzer können <span class="new_term">Community-Zubehörelemente</span> erstellen, die automatisch bei jedem Aufruf des aktuellen Arbeitsverzeichnisses oder Ordners angezeigt werden.
ihelp.other.graphic_constraints=Die Grafik wird ohne Bildverzerrung auf die von Ihnen angegebene maximale Breite und Höhe skaliert (das Seitenverhältnis wird beibehalten).
ihelp.other.select_template=Mit Vorlagen werden Konfigurationsstandards festgelegt. Nach der Erstellung können Arbeitsbereichs- und Ordnervorlagen nicht geändert werden. Standort-Administratoren können die Formular- und Ansichts-Designer im Verwaltungs-Portlet für die Arbeit mit Arbeitsbereichs- oder Ordnervorlagen verwenden.
ihelp.other.view_type=Schritt 1: Wählen Sie die Eintragsart aus, die der Ordner enthalten soll. Schritt 2: Wählen Sie eine Standardansicht für Ihre Ordnerauflistung aus. Schritt 3: Wählen Sie zulässige Ansichten für alternative, organisatorische Darstellungen Ihrer Ordnerauflistung aus. (Standardmäßig gibt es zwei Ansichten, die für Diskussionsordner vorgesehen sind: Liste [Standard] oder Tabelle.)
ihelp.other.define_simple_url=Richten Sie eine einfache URL ein, die zur Referenzierung dieses Ordners verwendet werden kann. Wenn Sie kein Webadministrator sind, muss Ihre URL entweder mit Ihrem Anmeldenamen oder mit einem der vordefinierten globalen Schlüsselwörter beginnen.
ihelp.other.branding.info=Wenn Sie eine Grafik mit Text hinzufügen möchten, fügen Sie eine Tabelle mit 2 Spalten und 1 Zeile in den Branding-Bearbeitungsbereich ein. Stellen Sie anschließend die Grafik in die linke Zelle und den Text in die rechte Zelle, wodurch die Anzeige sehr übersichtlich aussieht.<br/><br/>  Beste Ergebnisse erzielen Sie, wenn Sie die Bildgröße auf nicht mehr als 100 Pixel Höhe beschränken.
ihelp.other.attributes.info=Geben Sie den Namen des Attributsatzes ein und klicken Sie auf 'Hinzufügen'. Ein Feld mit der Bezeichnung 'Attributsatz' wird angezeigt.  Geben Sie den Namen der einzelnen Attribute (nacheinander) ein und klicken Sie auf 'Änderungen speichern'.  Zum Löschen eines Attributs oder des gesamten Satzes klicken Sie auf das entsprechende Kontrollkästchen und anschließend auf 'Änderungen speichern'. 

#######################################################################################
# The following strings are used in a jsp
#   Source: /jsp/help/workspaces_folders/misc_tools/views_folders.jsp
ihelp.other.def_view_type.intro=Wählen Sie die Ansicht aus, die Ihre Ordnerauflistung oder Ihren Arbeitsbereich optimal darstellt. 
ihelp.other.def_view_type.folders=Wenn Sie Ihre Auswahl für einen Ordner treffen, sollten Sie die Art der enthaltenen Einträge berücksichtigen. Eine Ordnerauflistung von Kalendereinträgen wird z. B. in der Regel in einer Kalenderansicht am besten dargestellt.
ihelp.other.def_view_type.workspaces=Wenn Sie Ihre Auswahl für einen Arbeitsbereich treffen, können Sie die Standarddefinition "Arbeitsbereich" wählen. Wenn Sie Projektaufgaben und Meilensteine auf Basis der Aufgabenerledigung verfolgen möchten, wählen Sie die Definition "Projektmanagement-Arbeitsbereich". Wenn Sie Ihre Auswahl für einen Team-Arbeitsbereich treffen, wählen Sie die Definition "Team-Stammarbeitsbereich" für die Arbeitsbereiche, bei denen die Schaltfläche <span class="clickable_item">Team-Arbeitsbereich hinzufügen</span> angezeigt werden soll. Wenn Ihr Team-Arbeitsbereich organisatorischer Art ist und keine untergeordneten Team-Arbeitsbereiche enthalten soll, wählen Sie die Definition "Team-Arbeitsbereich" (bei dieser entfällt die Schaltfläche für die Erstellung von Team-Arbeitsbereichen).
#######################################################################################
ihelp.other.def_entry_type=Wählen Sie die Eintragsarten aus, die Benutzer in diesem Ordner erstellen dürfen. Standort-Administratoren können die Formular- und Ansichts-Designer im Verwaltungs-Portlet zur Erstellung neuer Eintragsarten verwenden, die dann in dieser Liste angezeigt werden.
ihelp.other.workflow_association=Für jede im vorherigen Abschnitt ausgewählte Standardeintragsart wird eine Dropdown-Liste angezeigt. Wenn Sie eine Dropdown-Liste zur Auswahl eines Workflow-Prozesses verwenden, wird dieser Prozess jedes Mal automatisch gestartet, wenn ein Benutzer einen Eintrag dieser Art erstellt.
ihelp.other.allowed_workflows=Wenn der Benutzer einen Eintrag anzeigt, kann er mit dem Menüelement <span class="clickable_item">Workflow</span> > <span class="clickable_item">Workflow [Name des Workflows] starten</span> den Prozess für diesen Eintrag starten.
ihelp.other.filters=Dieses Formular ist nahezu identisch mit dem Formular, das für die erweiterte Suche verwendet wird. Nach Eingabe der Suchkriterien werden Elemente, die nicht mit den Suchkriterien übereinstimmen, in der Ordnerauflistung nicht angezeigt.
ihelp.other.inherit_roles=Um die Zugriffssteuerung für diesen Arbeitsbereich oder Ordner zu ändern, aktivieren Sie das Optionsfeld <span class="clickable_item">Nein</span>, klicken Sie dann auf <span class="clickable_item">Übernehmen</span> und auf die Header in der Spalte ganz links in der Tabelle. Um der Tabelle Gruppen oder Benutzer hinzuzufügen, klicken Sie in der Spalte ganz links in der Tabelle auf den Link <span class="clickable_item">Gruppe hinzufügen</span> oder <span class="clickable_item">Benutzer hinzufügen</span>. Wählen Sie mit der Funktion "Automatisch vervollständigen" ein Element aus; während der Eingabe werden schon die Elemente angezeigt, die Ihrer bisherigen Eingabe entsprechen. Klicken Sie auf einen Spalten-Header, um die dieser Rolle zugewiesenen Aufgaben anzuzeigen. Aktivieren bzw. deaktivieren Sie die Rollen (Häkchen hinzufügen oder entfernen), um die Funktionen der jeweiligen Personen anzupassen. Verwenden Sie schließlich die Arbeitsbereichsstruktur oben auf der Seite, um die Zugriffssteuerung einer anderen Umgebung anzupassen. Klicken Sie in der Struktur auf einen anderen Umgebungslink, und die Zugriffssteuerung dieser Umgebung wird auf der entsprechenden Seite angezeigt.
#######################################################################################
# The following strings are used in a jsp
#     Source: /jsp/help/workspaces_folders/menus_toolbars/access_control.jsp
ihelp.accessControl.intro=Verwenden Sie diese Seite, um Personen oder Gruppen Rollen für diesen Arbeitsbereich oder Ordner zuzuweisen. Eine <span class="new_term">Rolle</span> ist ein Satz von Berechtigungen; wenn Sie einer Person eine Rolle zuweisen, verfügt diese Person automatisch über alle mit dieser Rolle verknüpften Rechte. In der folgenden Tabelle werden die Rollennamen als Spalten-Header verwendet. Klicken Sie auf einen Spalten-Header (<span class="clickable_item">Teilnehmer</span>, <span class="clickable_item">Standortverwaltung</span> usw.), um eine Liste der Rechte anzuzeigen, die mit dieser Rolle verknüpft sind.
ihelp.accessControl.defaultInherit=Standardmäßig übernehmen Arbeitsbereiche und Ordner die Einstellungen der Zugriffssteuerung des übergeordneten Arbeitsbereichs oder Ordners. Verwenden Sie diese Seite nur, wenn Sie andere Einstellungen für den Zugriff festlegen möchten.
#######################################################################################
ihelp.folderManagement.uniqueFiles=Wenn Sie dieses Feld aktivieren, wird dieser Ordner von einigen Produktfunktionen als Dateiordner behandelt. So erstellt beispielsweise das Applet zum Hochladen von Dateien bei eindeutigen Dateinamen neue Einträge und bei Dateien, die sich bereits im Ordner befinden, neue Versionen von Anhängen. 
#######################################################################################
# The following strings are used in a jsp
#    Source: /jsp/help/workspaces_folders/menus_toolbars/mirrored_folders.jsp
ihelp.folderManagement.mirroredFiles.def=Ein gespiegelter Ordner ist ein Bibliotheksordner, dessen Dateien sich in einem externen System befinden (entweder ein Verzeichnis in einem Dateisystem oder ein Ordner auf einem SharePoint<sup><span class="ss_largerprint">*</span></sup>-Server). Auf diese Weise können Sie {0}-Werkzeuge (z. B. Suche und Workflow) auf externe Dateien anwenden.
ihelp.folderManagement.mirroredFiles.serverFile=Um diese Funktion zu aktivieren, müssen Sie mit einer Datei auf dem Server arbeiten.
#######################################################################################
ihelp.other.definition_family=Wählen Sie die Elementart aus, die der Funktion des zu erstellenden Elements am nächsten kommt. Personen können bei Suchvorgängen mit Filter den Familientyp verwenden.
#######################################################################################
ihelp.forum_import.general=Suchen Sie nach der Datei mit den Einträgen, die vom Forum exportiert wurden.  Um mehr als nur den Titel und die Beschreibung des Eintrags zu importieren, müssen Sie eine benutzerdefinierte Definition mit Feldern erstellen, die den im Forumbefehl verwendeten Namen entspricht.  Beim Importvorgang werden automatisch der Titel und die Beschreibung der Forumeinträge korrekt importiert.  Wenn Sie eine benutzerdefinierte Definition für Ihre Einträge erstellen, können Sie Felder hinzufügen und einen Namen und Typ angeben, der mit den Werten anderer Daten aus Ihren Forumeinträgen übereinstimmt.  Nur der "Datenname" muss mit dem Forumnamen übereinstimmen, die Beschriftung kann beliebig gewählt werden.  Zusätzlich sind verschiedene interne Werte vom Forum mit diesen Namen verfügbar: forum_documentType, forum_lastActivity, forum_workflowModifiedOn, forum_createdBy, forum_workflowState, forum_modifiedOn, forum_closedOn, forum_modifiedBy, forum_createdOn, forum_category und forum_private.  Wenn Ihre benutzerdefinierte Definition Felder mit diesen Namen enthält, werden die entsprechenden Daten aus den Forumeinträgen eingefügt.
 

