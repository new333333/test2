ihelp.other.linksToEntries.title=Link zu anderen Einträgen wird erstellt
ihelp.other.linksToEntries.intro=Wenn Sie den Abschnitt 'Beschreibung' eines Eintrags zusammenstellen, können Sie einen Link zu einem anderen Eintrag einfügen, der sich irgendwo anders in Ihrer {0}-Installation befindet.
ihelp.other.linksToEntries.invokeTool=Klicken Sie im Abschnitt <span class="page_item">Beschreibung</span> im Formular <span class="page_item">Eintrag hinzufügen</span> auf das Symbol <span class="clickable_item">Link anwenden</span>, das sich am Ende der zweiten Schaltflächenreihe im HTML-Editor befindet. Nach dem Klicken auf dieses Symbol zeigt {0} ein Fenster an, in dem Sie den Eintrag angeben können, auf den Sie verlinken möchten.
ihelp.other.linksToEntries.explainTool=Wenn Sie auf einen Eintrag in einem anderen Ordner verlinken möchten, klicken Sie auf den Link <span class="clickable_item">Ändern</span>. Um einen Eintrag zu finden, geben Sie entweder den Eintragstitel exakt im Textfeld ein oder verwenden Sie den Link <span class="clickable_item">Suchen</span>, um den passenden Titel auszuwählen.  Der zweite Link verwendet die Funktion "Finden durch Eingabe" (geben Sie einige Zeichen ein und Sie erhalten eine Liste von Titeln, die mit dem, was Sie bereits eingegeben haben, übereinstimmt). Wenn Sie auf den Link <span class="clickable_item">Einfügen</span> klicken, wird der verlinkte Titel des gewählten Eintrags im Feld <span class="page_item">Beschreibung</span> eingefügt.
ihelp.other.linksToEntries.newLinkText=Wenn Sie den Link auf einen anderen Text anwenden möchten, geben Sie den Text in das Feld <span class="page_item">Beschreibung</span> ein, wählen Sie ihn aus und klicken Sie auf das Symbol <span class="clickable_item">Link anwenden</span>, um ein Fenster zu öffnen, in dem Sie einen Eintrag auswählen können. {0} wendet den Link auf den ausgewählten Text an.