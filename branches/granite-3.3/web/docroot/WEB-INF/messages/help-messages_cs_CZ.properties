help.getStartedProduct.content.tools={0} zahrnuje časem ověřené nástroje pro spolupráci, jako je chatování (použitím aplikace {1}) či vkládání poznámek a reakcí na ně. Obsahuje ale také modernější nástroje např. blogy či wiki.
help.getStartedProduct.content.portal=Stránka, kterou právě prohlížíte se nazývá <span class="new_term">portál</span>. Nástroje {0} se zobrazují v sekcích stránky nazývaných <span class="new_term">portlety</span>. Informační ikona ( <span class="clickable-item">i</span> ) nebo odkaz, na který jste klepnuli, se nachází v části <span class="new_term">navigačního portletu</span>; tento portlet můžete použít pro zobrazení pracovních prostorů a složek {0}.  
help.getStartedProduct.content.whatToClick=Klepněte na ikonu <span class="clickable_item">Můj pracovní prostor</span> nebo rozbalte <span class="new_term">strom pracovních prostorů</span> ("Globální pracovní prostory", "Osobní pracovní prostory", "Týmové pracovní prostory") a klepněte na název umístění, které si přejete navštívit. {0} pak opustí stránku portálu a zobrazí požadovaný pracovní prostor nebo složku.
help.getStartedProduct.content.moreInfo=Další informace:
