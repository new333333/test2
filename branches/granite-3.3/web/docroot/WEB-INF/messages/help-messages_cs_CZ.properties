help.displayEntryControl.intro=Několik nástrojů aplikace {0} Vibe (například výpis složek nebo výsledky vyhledávání) zobrazují shrnuté informace o záznamu. Pro rychlé zobrazení celého záznamu lze v takovém případě použít tlačítko <span class="new_term">zobrazit záznam</span>. To vypadá takto:
help.displayEntryControl.displayOptions=Pomocí ikony <span class="clickable_item">Zobrazit záznam</span> můžete zvolit zobrazení záznamu podle výchozího nastavení složky („zobrazit záznam“) nebo např. v novém okně prohlížeče. 
help.displayEntryControl.contactPeopleIntro=Shrnutí záznamu obsahuje také ikonu <span class="new_term">přítomnosti</span> zobrazenou vedle jména autora. Ikona se zobrazuje v následujících variantách:
# This next two sentences also in buddy portlet. Make sure wording is OK in both places.
help.displayEntryControl.presenceIconDescription=Ikona přítomnosti indikuje, zda je daná osoba aktivní (zelená), nedávno aktivní ale nikoli nepřítomná (žlutá), nepřihlášená k Vibe {0} (šedá) nebo v neznámém stavu (bílá). 
help.displayEntryControl.contactPeople=Klepněte na ikonu přítomnosti a z menu zvolte možnost kontaktu s ní (např. poslat e-mail, instantní zprávu pomocí {0}, vložit do schránky a podobně).
