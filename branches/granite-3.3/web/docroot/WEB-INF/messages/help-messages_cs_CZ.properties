helpTitleAlt.skipNavTitles=Přeskočit navigaci (linked page titles)
helpTitleAlt.skipNavPanelNumbers=Přeskočit navigaci (linked panel numbers)
helpTitleAlt.noPrevPage=Není předchozí stránka
helpTitleAlt.noNextPage=Není další stránka 
helpTitleAlt.presence.unavailable=Informace o přítomnosti není dostupná
