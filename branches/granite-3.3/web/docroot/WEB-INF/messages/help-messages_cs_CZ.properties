ihelp.email.binder_name=Toto jméno představuje jedinečné „uživatelsky přívětivé“ jméno pro účely odeslání e-mailu do složky
ihelp.email.individual_notify_entry=Odešle e-mailovou zprávu pokaždé, když je záznam upraven nebo je k němu přidán komentář. 
ihelp.email.disable_admin_notify=Pro vypnutí všech upozornění (včetně těch odesílaných vlastníkem složky pomocí distribučního list) se ujistěte, že všechny výše uvedené možnosti neobsahují žádnou emailovou adrsy a poté vyberte tuto možnost.
# e-mail settings for a folder   #####################
ihelp.email.schedule.inFolder=Naplánování vkládání emailu je dané nastavením pro celý portál. Kontaktujte vašeho administrátora portálu pro změnu nastavení.
#######################################################################################
# Postings. In the folder config form (used in a JSP)
#    Source: /jsp/help/workspaces_folders/misc_tools/email_alias_explained.jsp
#            /[same path]/email_alias.jsp
#            /[same path]/email_enable_posting.jsp
#################
#  Second JSP.  More on e-mail aliases. Links off of site e-mail admin and folder posting config.
#     Source: Same as the three files listed previously
ihelp.email.from.moreInfo.topic=Pochopení nastavení pro vkládání e-mailu
ihelp.email.from.moreInfo.intro=Nejprve se dohodněte s vaším IT administrátorem, kdo je odpovědný za vytvoření emailového účtu, který se bude používat pro vkládání emailu do {0} složek. Oba se musíte rozhodnout, mezi poskytnutím různých e-mailových účtů pro vkládání emailů do složek nebo použitím jednoho účtu s více alias adresami. (Nebo použití kombinace obou metod.) 
ihelp.email.from.moreInfo.aliases=Je běžné použít aliasy. Pro zavedení této metody použijte prvky v XML konfiguračním souboru (viz instalační příručka) pro označení, že používáte aliasy e-mailu a určete váš emailový účet a heslo. (Syntax emailového účtu je odlišný v závislosti na typu emailového serveru vaší organizace, takže může nebo nemusí vypadat jako emailová adresa). Tuto emailovou adresu dejte vlastníkovi složky.
ihelp.email.from.moreInfo.aliases.example=Například vlastník složky Marketing požaduje adresu pro vkládání emailů do složky. Pomocí collab@acme.com emailového <span class="light_emphasis"> účtu</span>, vytvoří váš správce IT <span class="light_emphasis">alias</span> adresu collab.marketing@acme.com. Vlastník složky zadá  "collab.marketing@acme.com" do nastavení vkládání a nechá prázdné heslo. Nyní jsou všechny emaily zaslané pomocí collab.marketing@acme.com vloženy do složky Marketing.
ihelp.email.from.moreInfo.accounts=Některé systémy požadují odlišný emailový <span class="light_emphasis">účet</span> pro každou {0} složku, kde se mají vkládat emaily. Pro implementaci této metody označte v XML konfiguračním souboru, že nepoužíváte aliasy a nechte prázdné pole pro uživatelské jméno a heslo. Název účtu a heslo poskytněte vlastníkovi složky, <span class="light_emphasis">obojí</span> bude potřeba zadat do formuláře nastavení vkládání emailu.
ihelp.email.from.moreInfo.deletedAfterRouting=Pamatujte, že poté co je emial přesměrován do složky {0}, je vymazán z emailového účtu.
#  More info is a global string.
############################################################################################
#  Source: /jsp/help/workspaces_folders/misc_tools/email_enable_posting.jsp
ihelp.email.incomingAddresses=Pokud vlastník nebo administrátor složky v nastavení emailu určí allias adresu pro vkládání emailu do složky, tak informace o nastavení se objeví v tomto sloupci. Použijte tuto informace pro sledování existujících aliasů pro příchozí emailový účet této instalace.
ihelp.email.enableCheckBox=Pro povolení odesílání emailu musíte zvolit tuto možnost. Sledování je v případě potřeby odesíláno každých 5 minut. Naplánování odesílání je aplikováno pro všechna zhuštěná upozornění (Souhrn změn záznamů ve složce a jejích podsložkách).
ihelp.email.enablePostings=Pro povolení vkládání emailu do všech složek určete plánování pro celý portál. Poté, vlastník složky musí určit buď název emailového účtu a heslo nebo pouze alias emailové adresy. Tato informace se používá pro určení, které zprávy účtu jsou přesměrovány do složky. 
#######################################################################################
# Describes notification settings in folder config. used in jsp
#    Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_folder_settings.jsp
ihelp.email.notification_list=Můžete určit typ upozornění a seznam osob, které obdrží emailové upozornění. Upozornění obsahuje podrobnosti o nových nebo změněných záznamech ve vaší složce a jejích podsložkách. Pamatujte, ale že lidé mohou použít nabídku <span class="clickable_item">Sledovat</span> > <span class="clickable_item">E-mail upozornění</span> pro změnu vašeho nastavení; nastavení uživatelů převáží nastavení složky.
#######################################################################################
# Detailed descriptions of how notifications work. linked from folder config and site config
#(used in a JSP)
#      Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_explained.jsp
#              /[same path]/email_notifications_folder_settings.jsp
#              /jsp/help/workspaces_folders/menus_toolbars/subscriptions.jsp
ihelp.email.notify.understanding.topic=Pochopení potvrzení e-mailu
ihelp.email.notify.understanding.intro=Vlastní složky může vybrat typ upozornění a seznam uživatelů, kteří obdrží upozornění. Individuální nastavení uživatelů převáží nastavení vlastníka složky.
ihelp.email.notify.understanding.types=Dostupné pouze pro složky, <span class="new_term">zhuštěná upozornění</span> jsou jednotlivé e-mailové zprávy, které obsahují souhrn všech nových a změněných záznamů ve složce od posledního upozornění. {0} kontroluje poslední aktivity podle plánu určeného administrátorem portálu; pokud nastane změna, {0} odešle zhuštěné upozornění. <span class="new_term">Individuální upozornění</span> jsou jednotlivé e-mailové zprávy pro každý nový nebo změněný záznam, a {0} kontroluje poslední aktivity každých pět minut. <span class="new_term">Upozornění SMS</span> jsou jednotlivá upozornění, které je vhodné pro zobrazení formou SMS zprávy; tyto textové zprávy obsahují pouze nadpisy nových nebo změněných záznamů. 
ihelp.email.notify.understanding.textMessages=Pro zobrazení SMS upozornění zobrazte váš osobní pracovní prostor a klikněte <span class="clickable_item">Upravit profil</span>, a poté zadejte emailovou SMS adresu, na kterou {0} posílá textové upozornění. Poté použijte formulář sledování a vyberte <span class="page_item">Zprávy vhodné pro SMS </span> pro výběr e-mailové adresy, kterou máte zadánu ve vašem profilu.
ihelp.email.notify.understanding.users=Osobní profily mohou obsahovat více než jednu emailovou adresu libovolného typu (obecný e-mail, mobil a adresu textových zpráv). Také, {0} umožňuje lidem obdržet upozornění libovolného počtu emailových adres jakéhokoli typu. Například osoba může přijímat dvě zhuštěná upozornění a jednotlivé zprávy: jedno shrnutí, které jde na pracovní adresu a druhé shrnutí, které jde na domácí adresu, dále upozornění textovými zprávami, které jde na adresu mobilu. Pokud někdo sleduje složku nebo záznam v jakékoli kategorii upozornění (zhuštěné, jednotlivé nebo textovou zprávou), tak uživatel může vybrat jakýkoli počet emailových adres. Pro vypnutí všech upozornění (včetně těch, které byly odeslány vlastníky složky pomocí distribučního listu), musí uživatel nechat všechny možnosti prázdné a musí vybrat <span class="page_item">Vypnout upozornění...</span> možnost. 
#########################################################################################
#  designers   #####################
ihelp.designers.attributeList=Tato položka vám umožňuje nastavit množinu atributů, které mohou být použity pro každý záznam ve složce. Tyto množiny atributů jsou nastaveny pro jednotlivé složky. Každá množina atributů má svůj vlastní seznam atributů. Například můžete mít dvě množiny: Priorita a Barva. Priorita má atributy Vysoká, Střední a Nízká. Barva má atributy červená, žlutá a modrá. Záznamy v této složce, pak mohou používat atributy priority a barvy.
ihelp.designers.description_view_type=Pro složky jakou jsou blogy nebo album fotografií, můžete ve složce nastavit vždy zobrazovat popis nahoře. Takto lze mít rozvržení stránky složek stejné a můžete tak složkami snadno procházet.
ihelp.designers.event=Naplánovaná schůzka nebo důležitá událost. Událost můžete omezit, aby proběhla v určený den (například pracovní porada) nebo můžete určit vícedenní událost (například konference).
ihelp.designers.icon=Tato položka vkládá ikonu určenou aktuálním nastavením položky.
ihelp.designers.readAccess=Poznámka: Nastavení Přístupu pro čtení, které nepovolí každému přečít záznam, bude ignorováno. V tomto případě je ekvivalentní nastavení "Přístupová práva složky".
ihelp.designers.radio_buttons=Použijte tento prvek pokud chcete, aby uživatel mohl vybrat pouze jednu položku z více možností.
ihelp.designers.selectbox=Použijte tuto možnost, pokud chcete, aby uživatel vybíral ze seznamu možností. Navíc můžete určit, zda může uživatel vybrat ze seznamu více než jednu položku.
ihelp.designers.custom_jsp=Můžete poskytnout JavaServer Pages (JSPs)--jeden pro formulář a jeden pro zobrazení--narozdíl specifikaci prvků pomocí "Nástroje pro úpravu formulářů a zobrazení." Tato pokročilá úroveň přizpůsobení umožňuje vlastnosti jako provádění Web service volání do databáze pro doplnění pole. Spárujte pole se skrytým HTML polem, které JSP vyplňuje, a data mohou být uložena v aplikaci. Pro další informace se obraťte na servisní podporu. 
ihelp.designers.branding=Použijte tento prvek pro přidání přizpůsobení vzhledu pracovních prostorů nebo složek. Po přizpůsobení vzhledu pracovního prostoru nebo složky dědí tento vzhled všechny vnořené pracovní prostory a složky. Pro vzhled můžete použít obrázky a HTML.
ihelp.designers.divider=Toto umístí na stránku čáru o šířce jednoho pixelu.
ihelp.designers.expand_area=Tímto vytvoříte sekci, která se může zobrazit nebo skrýt, pokud uživatel klikne na ikonu <span class="clickable_item">Pravá šipka</span> nebo <span class="clickable_item">Šipka dolů</span> , která je umístěna pod názvem prvku.
ihelp.designers.remote_app=Vzdálené aplikace jsou vlastní aplikace, které běží na jiném serveru. Mohou být použity pro umístění vlastních dat na stránky pracovní plochy nebo složky a mohou sloužit pro zadání formulářů nebo pro různá zobrazení.
ihelp.designers.source_data=Použijte tuto možnost pro výběr souboru nebo grafického prvku, jehož název souboru má být použit jako název záznamu.
ihelp.designers.source_event=Použijte tuto možnost pro výběr prvku události, jehož hodnoty mají být použit plánovačem událostí.
ihelp.designers.source_user_list=Použijte tuto možnost pro výběr prvku seznamu uživatele, jehož hodnoty má použit plánovač událostí.
ihelp.designers.recur=Vyberte tuto možnost, pokud událost může nastat více než jednou (například pro denní, týdenní nebo měsíční opakující se události).
ihelp.groups.data_name=Toto je jméno používané v interní databázi. První znak musí být písmeno (a-z, A-Z). Pro zbytek názvu jsou povoleny alfanumerické znaky (a-z, A-Z, 0-9), pomlčky (-) a podtržítka (_).
ihelp.designers.data_name=Toto je jméno používané v interní databázi.  Jména prvků v rámci jedné definice musí být jedinečné. První znak musí být abecední (a-z, A-Z). Pro zbytek názvu jsou povoleny alfanumerické znaky (a-z, A-Z, 0-9), pomlčky (-) a podtržítka (_).
ihelp.designers.selection_data_name=Toto je jméno používané v interní databázi. Jména prvků v rámci jedné definice musí být jedinečné. První znak musí být malé písmeno (a-z). Pro zbytek názvu jsou povoleny malé alfanumerické znaky (a-z, 0-9) a podtržítka (_).
ihelp.designers.form_button_alignment=Zvolte, zda budou tlačítka na stránce zarovnána vlevo či vpravo.
ihelp.designers.mark_as_inline=Určuje, že je položka v řádku, pokud chcete na stránku vložit více položek za sebe (zleva doprava).
ihelp.designers.mark_as_title=Název je odvozen z názvu souboru. Vyberte položku souboru, která má být použita.
ihelp.designers.places=Tato položka zobrazuje strom pracovního prostoru se zaškrtávacími poli u pracovních prostorů a složek. Můžete určit, zda je uživatel omezen na výběr pouze jednoho umístění nebo zda může vybrat více míst.
ihelp.designers.radio_string=Zadejte text, který má být zobrazen vedle prvku Radio button.
ihelp.designers.required=Vyberte tuto možnost, pokud má uživatel před odesláním formuláře doplnit hodnotu.
ihelp.designers.selection_string=Zadejte řetězec, který má být zobrazen ve vybraném poli.
ihelp.designers.storage_media=Toto pole určuje, kde jsou uloženy nahrané soubory.
ihelp.designers.title_field=Pole <span class="page_item">Nadpis</span> musí být vždy uvedeno u záznamu. Objeví se pouze jednou, a nelze ho smazat.
ihelp.designers.timeZone_name=Zadejte tří písmenný anglický název časové zóny. (například EST)
ihelp.designers.new_template=Tato vlastnost umožňuje testovat konkrétní pracovní prostory a složky zaznamenáním do definic šablon. Po testování pracovního prostoru, složky, hierarchie, vyberte tento radio button, klikněte na <span class="clickable_item">Přidat</span>, a určete nejvyšší pracovní prostor nebo složku, která má sloužit jako šablona.
ihelp.designers.current_templates=Klikněte na odkazovaný název šablony pro kontrolu jejích definic nebo pro její modifikaci. <p class="ss_ihelp_para">Protože potenciálně velmi mnoho pracovních prostorů nebo složek může být využívat standartní šablony, ujistěte se, že tyto změny šablon přinášejí výhody vašim uživatelům. Před provedením změn ve standartních šablonách uvažujte o vytvoření prototypu navrhované šablony, jejím otestování a získání zpětné vazby.</p>
ihelp.designers.field_modification=Povolit každému s přístupovým právem "Změna pole" změnit toto pole.
ihelp.designers.import_definitions=Nejprve se ujistěte,že jste importoval/(a) všechny definice, na kterých importované šablony závisejí. Například pokud si definujete vlastní složku, a když šablony obsahují instanci této vlastní složky, pak nejprve musíte importovat definici vlastní složky před importováním definice šablony.
ihelp.designers.view_type=Ze seznamu současných stylů zobrazení, vyberte ten který se nejvíce podobá (i funguje) vašemu novému zobrazení.
ihelp.designers.user_version=Povolit každému uživateli vstup do osobní verze tohoto pole. Například, v stavovém poli, může každý říct svůj stav. Když je záznam zobrazen, jsou zobrazeny všechny osobní verze.

#  workflow   #####################
ihelp.workflow.allMustMatch=Ve výchozím nastavení je pro přechod záznamu do stavu nutné, aby byla splněna pouze jedna podmínka. Pokud záznam má přejít do stavu pouze při splnění všech podmínek, je nutné vybrat tuto možnost.
ihelp.workflow.parallel=Vytvoří množinu stavů a přechodů, které jsou prováděny ve stejný čas jako stavy a přechody na hlavním vlákně. Stav na hlavním vlákně spustí paralení proces a ostatní stavy v hlavním vlákně mohou čekat na dokončení procesů paralelního vlákna.
ihelp.workflow.process=Spustí nezávislý postup pracovního procesu.
ihelp.workflow.on_entry=Když proces vstoupí nebo opouští nějaký stav, můžete provést nějakou akci. Například po vstupu (ukončení) můžete odeslat upozornění, začít nebo ukončit paralelní procesy nebo nastavit proměnnou. 
ihelp.workflow.trans_variable=Provedení akce lze podmínit hodnotou proměnné. Zvažte, zda má proces, který odesílá upozornění, přejde-li do určitého stavu, odesílat upozornění znovu, pokud se do daného stavu v průběhu práce opět vrátí. Pokud chcete upozornění odeslat pouze jednou, můžete akci nastavit tak, že se upozornění odesílá pouze, pokud je proměnná „odesláno upozornění“ nastavena na „false“.
ihelp.workflow.condition=Tuto podmínku můžete použít pro provedení změny na základě hodnoty nastavené uživatelem ve vlastním prvku umístěném v záznamu. Například můžete definovat prvek „priorita“. Pokud uživatel nastaví hodnotu na „priorita 1“ provede se změna.
ihelp.workflow.remoteApp.variable=Název proměnné, která bude obsahovat výsledek odeslaný vzdálenou aplikací.
ihelp.workflow.elapsed_time_sum=Tato změna nastane, pokud doba od poslední změny stavu je větší než součet všech předchozích nastavených dob. Pracovní dny jsou určeny podle týdne a nastavení prázdnin je určeno administrátorem portálu.

#  mirrored folders   #####################
ihelp.synchronization.schedule.enableCheckBox=Výběrem této možnosti povolíte naplánovanou synchronizaci. Pokud nezvolíte tuto možnost, plánovaná synchronizace není aktivována.

#  other menus and tools   #####################
ihelp.other.advanced_search=Po zadání kritérií hledání a kliknutí na ikonu <span class="clickable_item">Hledat</span> můžete posunutím dolů zobrazit odpovídající seřazené položky (pokud nějaké vyhovují zadání).  Pro určení dalších kritérií klikněte na <span class="clickable_item">Další možnosti</span> v pravém horním rohu formuláře, a posuňte stránku dolů pro jejich použití. Po uložení tohoto hledání pro pozdější použití, zadejte název do části <span class="page_item">Uložené hledání</span> v panelu nástrojů na levé straně stránky a poté klikněte na <span class="clickable_item">Uložit</span>.
ihelp.other.global_accessories=Vyberte tuto možnost, pokud chcete, aby se zvolené příslušenství automaticky zobrazovalo v každém pracovním prostoru a složce, které zobrazíte.
ihelp.other.community_accessories=Vlastníci pracovních prostorů a složek mohou vytvořit <span class="new_term">obecné příslušenství</span>, které se bude, v daném pracovním prostoru nebo složce, zobrazovat všem uživatelům.
ihelp.other.graphic_constraints=Grafika je přizpůsobena tak, aby zaplnila maximální šířku a výšku, kterou jste určil/(a), bez zkroucení obrázku (poměr stran zůstal zachován).
ihelp.other.select_template=Šablony vytváří výchozí nastavení. Poté co jsou vytvořeny, nemůžete změnit pracovní prostor nebo složku šablon. Administrátor portálu může použít nabídku "Nástroje pro úpravu formulářů a zobrazení" v portletu administrace pro práci se šablonami složek nebo pracovních prostorů.
ihelp.other.view_type=Krok 1: Vyberte typ záznamu, který má složka obsahovat. Krok 2: Veyberte jeden z výchozích zobrazení pro vaši složku. Krok 3: Vyberte povolené zobrazení, které poskytují alternativní zobrazení vaší složky. (Pamatujte, že je možné vybrat ze dvou výchozích zobrazení diskuzní složky: seznam [výchozí] nebo tabulka.)
ihelp.other.define_simple_url=Nestavte jednoduchou URL adresu, která může být použit jako odkaz na vaši stránku. Pokud nejste administrátor portálu, musí vaše URL začínat buď vaším uživatelským jménem nebo jedním z předdefinovaných klíčových slov.
ihelp.other.branding.info=Pokud chcete přidat grafiku s textem, vložte tabulku se dvěmi sloupci a jedním řádkem do oblasti přizpůsobení vzhledu. Poté umístěte grafiku do levé buňky tabulky a text do pravé buňky pro přesné zobrazení textu.<br/><br/>  Nejlepších výsledků dosáhnete, pokud omezíte maximální výšku obrázku na 100 pixelů.
ihelp.other.attributes.info=Zadejte název množiny atributů a poté klikněte na přidat. Objeví se množina atributů. Po jendom zadejte název každého atributu a poté klikněte na Uložit změny. Pro smazání atributu nebo celé množiny, klikněte na možnosti, proveďte změnu a poté klikněte na Uložit změny. 

#######################################################################################
# The following strings are used in a jsp
#   Source: /jsp/help/workspaces_folders/misc_tools/views_folders.jsp
ihelp.other.def_view_type.intro=Vyberte zobrazení, které se nejlépe hodí k vašemu seznamu složek nebo pracovnímu prostoru. 
ihelp.other.def_view_type.folders=Při volbě složky, uvažujte typ záznamu, který obsahuje. Například složka obsahující záznamy událostí kalendáře se obvykle reprezentuje zobrazením kalendáře.
ihelp.other.def_view_type.workspaces=Při volbě pracovního prostoru můžete vybrat výchozí definici <span class="page_item">Pracovního prostoru</span>. Pokud chcete sledovat projektové úkoly a milníky postavené na plnění úkolu, můžete vybrat definici <span class="page_item">Pracovní prostor správy projektu</span>. Pokud potřebujte pracovní prostor pro váš tým, vyberte <span class="page_item">Základní týmový pracovní prostor</span> pro pracovní prostory, kde chcete zobrazit tlačítko<span class="clickable_item">Přidat týmový pracovní prostor</span>. Pokud je váš týmový pracovní prostor oraganizován přirozeně a nepotřebujete mít týmové pracovní prostory jako jejich podprostory, vyberte definici <span class="page_item">Týmový pracovní prostor</span> (která vynechá tlačítko pro vytvoření týmu).
#######################################################################################
ihelp.other.def_entry_type=Vyberte typy záznamů, které uživatelé mají povoleno ve složce vytvořit. Administrátor portálu může použít "Nástroje pro úpravu formulářů a zobrazení" v portletu administrace pro vytvoření nových typů záznamů, které se objeví na seznamu.
ihelp.other.workflow_association=Rozbalovací seznam se objevuje pro každý <span class="page_item">Výchozí typ záznamu</span> vybraný v předchozí části. Poté můžete použít rozbalovací seznam pro výběr pracovního procesu, který automaticky začíná, když uživatel vytvoří záznam tohoto typu.
ihelp.other.allowed_workflows=Když se záznam zobrazí uživateli, může uživatel použít nabídku<span class="clickable_item">Pracovní procesy</span> > <span class="clickable_item">Zahájení pracovního procesu: <span class="variable">wf_name</span></span> pro zahájení procesu pro daný záznam.
ihelp.other.filters=Tento formulář je skoro identický s tím, který se používá pro pokročilé hledání. Po zadání kritérií hledání, se položky, které neodpovídají kritériím zadání nezobrazují v seznamu složky.
ihelp.other.inherit_roles=Pro změnu přístupových práv k tomuto pracovnímu prostoru nebo složce, vyberte radio button <span class="clickable_item">Ne</span>, klikněte <span class="clickable_item">Použít</span>, a hlavičky sloupců v levé části tabulky se změní. Pro přidání skupin nebo uživatelů do tabulky klikněte buď na <span class="clickable_item">Přidat skupinu</span> nebo <span class="clickable_item">Přidat uživatele</span> v levém sloupci tabulky a použijte vlastnost "psaním najít" pro volbu konkrétní položky, položky odpovídající zadání se zobrazí. Klikněte na hlavičku sloupce pro zobrazení úkolů spojených s touto rolí. Zaškrtněte nebo zrušte zaškrtnutí polí pro nastavení, kdo má pracovat s jakou rolí. Pro nastavení kontroly přístupu jiného umístění, použijte strom pracovního prostoru a vyberte umístění na jiném místě stromu pro zobrazení stránky kontroly přístupu daného místa.
#######################################################################################
# The following strings are used in a jsp
#     Source: /jsp/help/workspaces_folders/menus_toolbars/access_control.jsp
ihelp.accessControl.intro=Tato stránka slouží pro přiřazení osob a skupin pro tento pracovní prost nebo složku. <span class="new_term">Role</span> je množina privilegií; když poté přiřadíte tuto roli někomu, tak automaticky získá všechna práva spojená s touto rolí. V následující tabulce slouží názvy rolí jako hlavičky sloupců. Klikněte na hlavičku sloupce (<span class="clickable_item">Účastník</span>, <span class="clickable_item">Administrace</span>, apod.) pro zobrazení seznamu práv spojených s touto rolí.
ihelp.accessControl.defaultInherit=Podle výchozího nastavení pracovní prostory a složky dědí nastavení přístupových práv z nadřazených složek. Tato stránka se používá pouze pokud chcete tato nastavení přístupu změnit.
#######################################################################################
ihelp.folderManagement.uniqueFiles=Pokud zvolíte tuto možnost, budou některé vlastnosti produktu tuto složku považovat za složku souborů. Například applet nahrání souboru vytvoří nové záznamy s unikátními názvy souborů a vytvoří nové verze příloh pro soubory, které již ve složce existují.  
#######################################################################################
# The following strings are used in a jsp
#    Source: /jsp/help/workspaces_folders/menus_toolbars/mirrored_folders.jsp
ihelp.folderManagement.mirroredFiles.def=Zrcadlená složka je složka knihovny, jejichž soubory jsou uloženy v externím systému (buď adresáři v souborovém systému nebo ve složce na Sharepoint<sup><span class="ss_largerprint">*</span></sup> serveru). Přitom můžete použít {0} nástroje (například hledání a pracovní procesy) pro externí soubory.
ihelp.folderManagement.mirroredFiles.serverFile=Pro povolení této funkce musíte pracovat se souborem umístěným na serveru.
#######################################################################################
ihelp.other.definition_family=Vyberte typ položky, který je nejbližší funkci vytvářené položky Uživatelé mohou použít typ při filtrování a vyhledávání.
#######################################################################################
ihelp.forum_import.general=Zvolte soubor obsahující záznamy, které byly exportovány z Fóra. Pokud chcete importovat více než jen titul a popis záznamu, musíte vybudovat vlastní definici s poli, která odpovídají názvům použitým ve Fóru. Proces importu automaticky správně importuje nadpisy a popisy záznamu  Fóra. Pokud si vytvoříte vlastní definici záznamu, můžete přidat pole s názvy a typy, které odpovídají hodnotám dalších dat záznamů ve Fóru. Pouze "Název dat" musí odpovídat názvům Fóra - legenda může být jiná. Navíc je několik interních hodnot Fóra dostupných pod těmito názvy: forum_documentType, forum_lastActivity, forum_workflowModifiedOn, forum_createdBy, forum_workflowState, forum_modifiedOn, forum_closedOn, forum_modifiedBy, forum_createdOn, forum_category, and forum_private.  Pokud vaše vlastní definice obsahuje pole s těmito názvy, budou obsazeny odpovídajícími daty ze záznamů Fóra.
 

