help.createTeam.content.listIntro=Pro vytvoření pracovního prostoru pro Váš tým:
help.createTeam.content.listItem.clickTeams=Ve stromu pracovních prostorů, umístěném v levé části tohoto portletu, klepněte na část <span class="clickable_item">Týmové pracovní prostory</span> 
help.createTeam.content.listItem.clickTeams.otherWorkspace=Pokud Vás {0} administrátor instruoval o používání jiného pracovního prostoru pro tyto účely, klepněte na znaménko plus (<span class="clickable_item">+</span>) vedle „Týmových pracovních prostorů“ (a pravděpodobně dalších podprostorů) dokud nenajdete určené umístění. Poté, klepněte na jeho název.
help.createTeam.content.listItem.clickMenu=Klepněte na tlačítko <span class="clickable_item">Přidat týmový pracovní prostor</span>. 
help.createTeam.content.listItem.fillOutForm=Ve formuláři vyplňte jméno nového pracovního prostoru, popis jeho určení, vyberte složky, které v něm mají být obsaženy a členy týmu. Při výběru šablony pracovního prostoru zvolte výchozí, pokud Vás {0} administrátor neinstruoval jinak.
