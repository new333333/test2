help.getStartedProduct.subtopic.folders=Porozumění složkám 
help.getStartedProduct.subtopic.getStarted=Začínáme 

##
## Understanding workspaces  ####
##  Source: jsp/help/portlets/get_started/understand_workspaces_folders.jsp
#The first two are combined into one paragraph
help.getStartedProduct.content.workspaces.intro=<span class="new_term">Pracovní prostory</span> jsou výchozím místem pro jednotlivce nebo týmy, které se chtějí věnovat určité práci. 
help.getStartedProduct.content.workspaces.defaults=Ve výchozím stavu aplikace existují čtyři organizační pracovní prostory: hlavní prostor nazvaný "Pracovní prostory"a další podprostory pojmenované "Globální pracovní prostory", "Osobní pracovní prostory" a "Týmové pracovní prostory". 
help.getStartedProduct.content.workspaces.defined=<span class="new_term">Globální pracovní prostory</span> jsou kontejnerem s informacemi dostupnými v rámci společnosti každému uživateli. <span class="new_term">Osobní pracovní prostory</span> obsahují odkazy na osobní informace (jako jsou kontaktní informace, osobní blog a další) dostupné každému uživateli v rámci společnosti. <span class="new_term">Týmové pracovní prostory</span> uchovávají práci a informace jednotlivých týmů. Pracovní prostory mohou obsahovat podprostory a složky.
help.getStartedProduct.content.workspaces.projects=Vlastník pracovního prostoru může vytvořit <span class="new_term">pracovní prostor pro správu projektu</span> Pracovní prostory tohoto typu se objeví buďto v prostorách Globálního nebo Týmového pracovního prostoru. Obsahují nástroje umožňující prohlížet "milníky" projektu a stav jednotlivých úkolů.

##
## Understanding folders  ####
##  Source: /jsp/help/portlets/get_started/folder_types.jsp
help.getStartedProduct.content.folders.listIntro=Na úrovni pracovních prostorů můžete svou práci dále uspořádávat do složek, které navíc mohou obsahovat další podsložky. Typy složek, které mohou vlastníci pracovních prostorů vytvářet jsou {0}:
help.getStartedProduct.content.folders.listItem.discussion=<span class="def_list_term">Diskuze</span>--Témata a reakce na ně
help.getStartedProduct.content.folders.listItem.file=<span class="def_list_term">Složka souborů</span>--Knihovna nahraných souborů
help.getStartedProduct.content.folders.listItem.calendar=<span class="def_list_term">Kalendář</span>--Důležitá data a události
help.getStartedProduct.content.folders.listItem.photoAlbum=<span class="def_list_term">Galerie</span>--Album obrázků
help.getStartedProduct.content.folders.listItem.guestbook=<span class="def_list_term">Návštěvní kniha</span>--Podpisy a komentáře návštěvníků
help.getStartedProduct.content.folders.listItem.blog=<span class="def_list_term">Blog</span>--Chronologicky řazený seznam zaznamenaných zpráv
help.getStartedProduct.content.folders.listItem.wiki=<span class="def_list_term">Wiki</span>--Sada stránek spoluvytvářených uživateli
help.getStartedProduct.content.folders.listItem.survey=<span class="def_list_term">Složka dotazníků</span>--Ankety a dotazy vznesené k účastníkům
help.getStartedProduct.content.folders.listItem.task=<span class="def_list_term">Úkoly</span>--Zadávání a sledování činnosti
help.getStartedProduct.content.folders.listItem.milestone=<span class="def_list_term">Složka milníků</span>--Shrnutí projektu na základě plnění úkolů

##
## Getting started  ####
##  Source: /jsp/help/portlets/get_started/teaming.jsp
help.getStartedProduct.getStarted.intro=Pro začátek práce s {0} klepněte na ikonu <span class="clickable_item">Můj pracovní prostor</span>. Do Vašeho prostoru pak přidejte několik obrázků, napište uvítání nebo záznam do blogu. Jako návštěvníci, mohou ostatní uživatelé zobrazovat Vaše kontaktní informace, záznamy a přidávat k nim komentáře. Nemohou je však upravovat ani vytvářet nové záznamy. 
help.getStartedProduct.getStarted.team=Po chvilce experimentování s některými úkoly ze stručného průvodce můžete pozvat několik důvěrihodných uživatelů do Vašeho osobního pracovního prostoru a přidělit jim více možností. Můžete například zobrazit složku diskuze a z menu <span class="clickable_item">Tým</span> > <span class="clickable_item">Přidat nebo odstranit členy týmu </span> vybrat několik jmen. Tito uživatelé pak budou ve složce moci vytvářet nové záznamy, což umožní vyšší úroveň spolupráce.
help.getStartedProduct.getStarted.teamWorkspace=Vyžaduje-li Váš tým větší, privátní pracovní prostor s více nástroji pro spolupráci (např. týmovým kalendářem, složkou úkolů, wiki apod.), zobrazte stránku <span class="clickable_item">Týmové pracovní prostory</span> (nebo prostor určený {0} administrátorem), klepněte na tlačítko <span class="clickable_item">Přidat týmový pracovní prostor</span> a vytvořte prostor pro svůj tým. Ve výchozím nastavení mohou obsah takového prostoru zobrazovat a upravovat pouze členové týmu. 
