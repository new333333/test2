help.buddyListPortlet.intro=<span class="new_term">Seznam přátel</span> Vám poskytuje přehled o  tom, zda jsou uživatelé, se {0} kterými komunikujete nejčastěji, online (v rámci Vibe). Stav online se nazývá <span class="new_term">přítomnost</span>. Aby {0} bylo možné správně zobrazit stav přítomnosti  musí tato osoba používat pro {1} klienta Pidgin. (Pro více informací o klientovi Pidgin a zobrazením stavu přítomnosti se obraťte na vašeho správce systému) 
#  Next sentence and help.displayEntryControl.presenceIconDescription in one paragraph
help.buddyListPortlet.contacting=Po nastavení, obsahuje seznam pro každého přítele jednu řádku. 
#  help.displayEntryControl.contactPeople and next sentence in one paragraph
help.buddyListPortlet.contactingContinued=Nebo můžete klepnout na jméno přítele, což Vám zobrazí jeho pracovní prostor.
help.buddyListPortlet.configure=Pro začátek, klepněte na tlačítko <span class="clickable_item">Přidat přátele</span> a vyberte jména svých přátel. Abyste se ujistili, že ikona přítomnosti odpovídá současnému stavu, klepněte na tlačítko <span class="clickable_item">Obnovit</span>.

##
## Bookmarks portlet   ####
##   Source: /jsp/help/portlets/folder_bookmarks_portlet.jsp
help.folderBookmarksPortlet.info=Portlet <span class="clickable_item">záložky</span> umožňuje rychlý přístup do pracovních prostorů a složek a sledování poslední aktivity v důležitých složkách. 
help.folderBookmarksPortlet.using=Po nastavení záložek, klepněte na tlačítko <span class="clickable_item">Zobrazit počet nepřečtených záznamů</span>. U záložek pracovních prostorů se zobrazí pouze {0} odkaz, u záložek složek počet nových nebo upravených neprohlédnutých záznamů. (Na tlačítko <span class="clickable_item">Zobrazit počet nepřečtených záznamů</span> klepněte kdykoli chcete mít aktuální informace o jejich počtu.) Nepřečteno zahrnuje nepřečtené položky ve všech podsložkách.
help.folderBookmarksPortlet.viewingUnread=Pokud prohížíte složku jako seznam, je počet nepřečtených položek uveden ikonou žlutého kolečka, při prohlížení složky jako tabulky indikuje počet nepřečtených položek tučný nadpis.

