help.getStartedProduct.title=Porozumění {0}
help.getStartedProduct.content.intro={0} poskytuje možnost efektivní cestou vytvářet a sdílet soubory, komunikovat s kolegy, sledovat práci na projektech a získávat o průběhu práce cenné informace, zadávat či plnit zadané úkoly a mnohem více.
