ihelp.other.linksToEntries.title=Odkaz na další záznamy
ihelp.other.linksToEntries.intro=Při vytváření části Popis záznamu, můžete použít odkaz na jiný záznam, kdekoli ve vaší {0} instalaci.
ihelp.other.linksToEntries.invokeTool=V části <span class="page_item">Popis</span>  položky <span class="page_item">Přidat záznam</span> formuláře, klikněte na ikonu <span class="clickable_item">Použít odkaz </span>, umístěnou na konci druhé řady tlačítek v HTML editoru. Po kliknutí na ikonu {0} se zobrazí okno, ve kterém můžete specifikovat záznam, na který se chcete odkazovat.
ihelp.other.linksToEntries.explainTool=Pokud chcete odkázat na jinou složku, klikněte na <span class="clickable_item">Změnit</span> odkaz. Pro určení záznamu zadejte do textového pole přesný název záznamu nebo použijte <span class="clickable_item">Najít</span> pro výběr odpovídajícího názvu. Druhá možnost použije vlastnost "pište pro nalezení" (napište několik znaků a zobrazí se seznam nadpisů, odpovídajících zadanému textu). Pokud kliknete <span class="clickable_item">Vložit</span>  je nalezený název vybraného záznamu vložen do pole <span class="page_item">Popis</span>.
ihelp.other.linksToEntries.newLinkText=Pokud chcete použít odkaz na nějaký jiný text, zadejte text do pole <span class="page_item">Popis</span>, vyberte ho, a poté klikněte na ikonu <span class="clickable_item">Použít odkaz</span> pro zobrazení okna povolující výběr záznamu. {0} použije odkaz pro vybraný text.