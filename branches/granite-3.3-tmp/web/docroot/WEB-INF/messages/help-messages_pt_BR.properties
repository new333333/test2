help.createTeam.content.listIntro=Para criar uma área de trabalho para a sua equipe:
help.createTeam.content.listItem.clickTeams=Na árvore da área de trabalho localizada à esquerda deste portlet, clique em <span class="clickable_item">Áreas de trabalho de equipe</span>. 
help.createTeam.content.listItem.clickTeams.otherWorkspace=Se o administrador de {0} o instruir a navegar até uma área de trabalho diferente, clique no sinal de adição (<span class="clickable_item">+</span>) ao lado de <span class="page_item">Áreas de trabalho de equipe</span> (e talvez de outras subáreas de trabalho) até encontrar o local correto. Em seguida, clique neste título vinculado.
help.createTeam.content.listItem.clickMenu=Clique no botão <span class="clickable_item">Adicionar uma área de trabalho de equipe</span>. 
help.createTeam.content.listItem.fillOutForm=Preencha o formulário, fornecendo um título para a sua área de trabalho de equipe, uma descrição da finalidade dela, as pastas a serem incluídas na área de trabalho e uma lista com os membros de equipe. Ao selecionar um modelo de área de trabalho, escolha o padrão, a menos que seja instruído a selecionar outro pelo administrador de {0}.
# Click OK is a global tag.
help.createTeam.content.defaultAccess=Por padrão, apenas os membros de equipe podem ver o conteúdo e participar de sua área de trabalho de equipe.


