help.buddyListPortlet.intro=A <span class="new_term">lista de amigos</span> fornece o status online das pessoas em {0} com as quais você se comunica com mais frequência. O status online é chamado de <span class="new_term">presença</span>. Para que {0} possa exibir a presença de uma pessoa de forma apropriada, é necessário que essa pessoa esteja executando o cliente Pidgin de {1}. (Consulte o administrador do site para obter mais informações sobre presença e Pidgin.) 
#  Next sentence and help.displayEntryControl.presenceIconDescription in one paragraph
help.buddyListPortlet.contacting=Após a configuração, esta lista incluirá uma linha para cada um dos seus amigos. 
#  help.displayEntryControl.contactPeople and next sentence in one paragraph
help.buddyListPortlet.contactingContinued=Ou, então, você poderá clicar no nome vinculado para ver a área de trabalho pessoal de seu amigo.
help.buddyListPortlet.configure=Para iniciar, clique no botão <span class="clickable_item">Adicionar amigos</span> e forneça os nomes dos seus amigos. Para verificar se os ícones de <span class="clickable_item">Presença</span> estão exibindo informações atualizadas de presença, clique no botão <span class="clickable_item">Atualizar</span>.

##
## Bookmarks portlet   ####
##   Source: /jsp/help/portlets/folder_bookmarks_portlet.jsp
help.folderBookmarksPortlet.info=O portlet de <span class="clickable_item">favoritos</span> permite um acesso rápido a áreas de trabalho e pastas, além de monitorar a atividade recente em pastas importantes. 
help.folderBookmarksPortlet.using=Após a configuração, clique no botão <span class="clickable_item">Mostrar número de entradas não lidas</span> para que {0} exiba uma nova coluna à esquerda de seus favoritos. Para áreas de trabalho, apenas os títulos vinculados serão exibidos. Para pastas, os números de entradas novas ou modificadas ainda não lidas serão exibidas na nova coluna. (Clique no botão <span class="clickable_item">Mostrar número de entradas não lidas</span> sempre que quiser obter o número mais atual.) Os totais não lidos incluem as entradas não lidas em todas as subpastas.
help.folderBookmarksPortlet.viewingUnread=Quando uma pasta é exibida como lista, a linha de título de entradas não lidas é precedida de um ícone de <span class="page_item">ponto amarelo</span>. Quando uma pasta é exibida como tabela, os títulos em negrito indicam as entradas não lidas.

