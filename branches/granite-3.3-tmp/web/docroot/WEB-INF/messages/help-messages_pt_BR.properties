help.displayEntryControl.intro=Várias ferramentas em {0} (por exemplo, listagens de pastas e resultados de pesquisa) exibem um resumo das informações de entrada. No resumo, use o <span class="new_term">ícone Exibir entrada</span> para ver a entrada rapidamente. Este é o ícone <span class="clickable_item">Exibir entrada</span>:
help.displayEntryControl.displayOptions=Use o ícone <span class="clickable_item">Exibir entrada</span> para ver a entrada usando a configuração de pasta padrão (mostrar entrada) ou para vê-la em uma nova janela do browser. 
help.displayEntryControl.contactPeopleIntro=O resumo de entrada também inclui um <span class="new_term">ícone de Presença</span>, localizado ao lado do nome do autor. Esse ícone de <span class="clickable_item">Presença</span> pode ser exibido da seguinte forma:
# This next two sentences also in buddy portlet. Make sure wording is OK in both places.
help.displayEntryControl.presenceIconDescription=O ícone de <span class="clickable_item">Presença</span> indica se a pessoa está ativa no computador (verde), estava ativa recentemente, mas agora está ausente (amarelo), não está conectada ao cliente Pidgin de {0} (cinza) ou se seu status é desconhecido (branco). 
help.displayEntryControl.contactPeople=Clique no ícone de <span class="clickable_item">Presença</span> e selecione um item de menu para contatar a pessoa (por exemplo, enviar e-mail, enviar uma mensagem instantânea usando {0}, adicioná-la à sua área de transferência etc.).
