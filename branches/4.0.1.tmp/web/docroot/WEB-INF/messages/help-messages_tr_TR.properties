ihelp.email.notify.understanding.topic=E-posta bildirimlerini anlama
ihelp.email.notify.understanding.intro=Bir klasör sahibi, bir bildirim tipi ve  \
bu bildirimi alacak olan kişilerin listesini seçebilir. Kişilerin bireysel abonelik ayarları \
klasör sahiplerinin ayarlarını bastırır.
ihelp.email.notify.understanding.types=Sadece klasörler içinde olmak üzere, \
<span class="new_term">özet bildirimler</span> en son bildirimden sonra klasör içindeki tüm yeni \
ve değiştirilmiş girişleri içeren özet halindeki e-posta mesajlarıdır.  \
{0} site yöneticisi tarafından belirlenmiş bir programdaki son aktiviteleri yeniden gösterir; \
eğer değişiklik olursa, {0} özet bir mesaj gönderir. \
<span class="new_term">Bireysel bildirimler</span> her yeni veya değiştirilmiş giriş  \
için ayrı e-posta mesajlarıdır ve {0} her beş dakikada bir en son aktiviteleri yeniden gösterir. \
<span class="new_term">Metin-mesajı bildirimleri</span> metin mesajı olarak göstermek için  \
uygun bireysel bildirimlerdir; bu metin mesajları yeni veya değiştirilmiş girişlerin  \
sadece başlıklarını içerir.
ihelp.email.notify.understanding.textMessages=Metin mesajı bildirimlerini ayarlamak için, \
kişisel çalışma alanınızı görüntüleyin, <span class="clickable_item">Profili değiştir</span>i tıklayın ve \
metin mesajı bildirimlerini gönderecek olan e-posta adresini belirleyin. Daha sonra, \
abone formunu kullanın. <span class="page_item">Metin mesajlaşması için mesaj uygun</span> \
seçim kutusunu seçerek profilinizde yerleştirdiğiniz e-posta adresini seçin.
ihelp.email.notify.understanding.users=Kişilerin profilleri birden fazla tipte e-posta adresi içerebilir. \
(genel e-posta, mobil ve metin mesajı). Ayrıca, \
{0} kişilerin herhangi bir sayıda e-posta adreslerine bildirim almalarına izin verir. \
Örneğin, bir kişi iki özel bildirim alabilir. 
