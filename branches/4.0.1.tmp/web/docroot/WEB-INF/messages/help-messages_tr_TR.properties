##
## Getting started  ####
##  Source: /jsp/help/portlets/get_started/teaming.jsp
help.getStartedProduct.getStarted.intro=Yardım almak için {0}, \
<span class="clickable_item">Çalışma Alanım</span> öğesine tıklayın. Kişisel çalışma alanınıza \
bir kaç fotoğraf ekleyin, bir giriş açıklaması yazın ve blog klasörünüze bir seyahat girişi ekleyin. \
Bir ziyaretçi olarak, diğer kişiler sizin iletişim bilgilerinizi ve girişlerinizi görebilirler ve \
girişlere yorumda bulunabilirler. Bununla birlikte, girişlerinizi düzenleyemezler veya yeni girişler ekleyemezler. 
help.getStartedProduct.getStarted.team=Bazı görevleri tecrübe ettikten sonra \
hızlı başlangıç kılavuzunda, güvendiğiniz bir kaç kişiyi kişisel çalışma alanınıza daha fazla hakkı olan bir rol ile \
davet edebilirsiniz. Örneğin, tartışma klasörünüzü gösterebilirsiniz ve \
<span class="clickable_item">Takım</span> > <span class="clickable_item">Takım üylerini ekle veya sil</span> \
menü öğelerini kullanarak isimleri özelleştirebilirsiniz. Daha sonra, bu kişiler klasörünüzde yeni girişler oluşturabilirler, bu sayede \
daha üst bir seviye ortak çalışma sağlanabilir.
help.getStartedProduct.getStarted.teamWorkspace=Eğer takımınızın daha fazla ortak çalışma araçları ile  \
donatılmış(örneğin, bir takım takvimi, görev klasörü veya wiki gibi), daha geniş, daha özel bir çalışma alanına ihtiyacı varsa \
o durumda <span class="clickable_item">Takım Çalışma Alanları</span> sayfasını görüntüleyin (veya {0} yöneticiniz \
tarafından belirlenmiş çalışma alanını kullanın), <span class="clickable_item">Yeni bir takım çalışma alanı ekle</span> \
düğmesine tıklayın ve kendi yeni takım çalışma alanınızı oluşturun. Varsayılan olarak,  \
sadece sizin takım üyeleriniz bu çalışma alanını açabilir ve kullanabilir. 
