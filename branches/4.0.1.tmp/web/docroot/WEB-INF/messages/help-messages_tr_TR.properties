ihelp.other.linksToEntries.title=Diğer Girişlere Bağlantı
ihelp.other.linksToEntries.intro=Bir girişe ait Tanım kısmını oluştururken, \
kurulumunuzda herhangi bir yerde başka bir girişe bir bağlantı yapabilirsiniz.
ihelp.other.linksToEntries.invokeTool=<span class="page_item">Giriş ekle</span> formunun \
<span class="page_item">Tanım</span> bölümünde, HTML editöründe butonların ikinci sırasının sonunda olan\
<span class="clickable_item">Bağlantıyı uygula</span> simgesine tıklayın. \
Bu simgeye tıkladıktan sonra, size bağlantı kurmak istediğiniz girişi  \
özelleştirebilmeniz için gerekli izni veren pencere görüntülenir.{0}
ihelp.other.linksToEntries.explainTool=Başka bir klasördeki bir girişe bağlantı kurmak isterseniz, \
<span class="clickable_item">Değiştir</span> bağlantısını tıklayın. \
Bir girişi yerleştirmek için, giriş başlığını metin kutusuna tam olarak yazın veya \
<span class="clickable_item">Bul</span> bağlantısını uygun başlığı seçmek \ 
için kullanın. İkinci bağlantı "arama tipi" özelliğidir (bir kaç karakter girin, \
ve o ana kadar girmiş olduğunuzla alakalı başlıkların listesini görürsünüz). \
<span class="clickable_item">Ekle</span> bağlantısına tıkladığınız zaman, \
seçtiğiniz başlıklı giriş \
<span class="page_item">Tanım</span> kutusuna eklenir.
ihelp.other.linksToEntries.newLinkText=Bağlantıyı diğer bir metine uygulamak isterseniz, \
metni <span class="page_item">Tanım</span> kutusuna yazın, seçin ve \
<span class="clickable_item">Bağlantıyı uygula</span> simgesine, girişi seçmenizi \
sağlayacak pencerenin görüntülenmesi için, tıklayın.\
{0} bağlantıyı seçili metne uygular.


