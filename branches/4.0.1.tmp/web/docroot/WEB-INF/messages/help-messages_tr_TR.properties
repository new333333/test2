ihelp.email.from.moreInfo.topic=E-posta gönderimi için ayarları anlama
ihelp.email.from.moreInfo.intro=Öncelikle, e-posta hesabı açmakla yetkili kurumunuzun \
Bilgi İşlem sorumlusu ile çalışın. Bu sorumlu ile birlikte ikiniz klasörlere gönderim yapmak için tek e-posta hesabı almak ile \
bir tek hesap ile bir çok takma ad adresine sahip olmak arasında karar vermelisiniz. (Veya her iki metodun kombinasyonunu kullanabilirsiniz) 
ihelp.email.from.moreInfo.aliases=Takma ad kullanımı daha yaygındır. Bu metodu başlatmak için \
XML yapılandırma dosyasındaki dosyayı kullanarak e-posta takma adları kullandığınızı gösterirsiniz.(kurulum klavuzunu inceleyin) \
ihelp.email.from.moreInfo.aliases.example=Örneğin, bir Pazarlama klasörü sahibi \
klasör içine göndermek üzere bir adres talep eder. collab@acme.com içinde \
e-posta <span class="light_emphasis">hesabı</span>, Bilgi İşlem yetkiliniz tarafından \
collab.marketing@acme.com <span class="light_emphasis">takma adı</span> adresi olarak oluşturulur. \
Dosya sahibi posta yapılandırma formu içine "collab.marketing@acme.com" adresini ekler \
ve şifre kısmını boş bırakır. collab.marketing@acme.com ile gönderilen tüm mailler Pazarlama klasörüne \
gönderilir.
ihelp.email.from.moreInfo.accounts=Bazı sistemler ayrı bir e-posta \
<span class="light_emphasis">hesabına</span> e-posta gönderilecek herbir {0} klasör için ihtiyaç duyarlar. \
Bu metodu başlatmak için, XML yapılandırma dosyası içinde, bir takma ad kullanmadığınızı belirtin \
ve hesap adı ve şifre kısımlarını boş metin olarak bırakın. Kullanıcı adı ve şifresi olan \
bir klasör sağlayın, <span class="light_emphasis">her ikisi</span> \
gönderim  yapılandırma formu içinde yer alsın. 
ihelp.email.from.moreInfo.deletedAfterRouting=Unutmayın, e-posta bir klasöre yönlendikten sonra\
e-posta hesabından silinir.
#  More info is a global string.
