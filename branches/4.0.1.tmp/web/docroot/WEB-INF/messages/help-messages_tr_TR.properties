ihelp.email.incomingAddresses=Klasör sahipleri veya yöneticiler e-posta ayarlarını  \
bir klasöre gönderi yapmak için bir takma ad adresi alacak şekilde ayarlarken, bu yapılandırma \
bilgisi bu sütunda görünür. Kurulum için gelen e-posta hesabına düşen mevcut  \
takma adlarının takibi için bu bilgiyi kullanın.
ihelp.email.enableCheckBox=E-mail gönderimine izin vermek için bu kutuyu seçmeniz gerekmektedir.\
Abonelikler gerektiğinde her 5 dakikada bir gönderilir.\
Giden progra
