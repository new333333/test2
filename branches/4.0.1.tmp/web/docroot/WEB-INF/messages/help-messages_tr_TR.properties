helpTitleAlt.skipNavTitles=Yönlendirmeyi geç (bağlantılı sayfa başlıkları)
helpTitleAlt.skipNavPanelNumbers=Yönlendirmeyi geç (bağlantılı sayfa başlıkları)
helpTitleAlt.noPrevPage=Önceki sayfa yok
helpTitleAlt.noNextPage=Sonraki sayfa yok
