yükseklik sınırları içinde, resimde bozulmaya yol açmadan çerçeveye oturur.
ihelp.other.select_template=Şablonları oluşturduktan sonra, bir çalışma alanı veya  \
klasör şablonunu değiştiremezsiniz. Site yöneticileri "Form ve Görünüm Tasarımcıları"  \
bölümünü kullanarak klasör veya çalışma alanı şablonları ile birlikte çalışabilirler.
ihelp.other.view_type=Adım 1: Klasörünüzün içermesi gereken giriş tiplerini seçin.  \
Adım 2: Klasör listeniz için varsayılan bir görünüm seçin.  \
Adım 3: Klasör listenizde alternatif kurumsal sunumları sağlayacak  \
izin verilmiş görüntüleri seçin.
ihelp.other.define_simple_url=Bu klasörü referans verecek bir basit URL ayarlayın.
ihelp.other.branding.info=Eğer içinde metin olan bir grafik eklemek istiyorsanız,
2 sütun ve 1 satırdan oluşan bir tabloyu kurumsallaşacak olan alana eklemeye çalışın.  \
Daha sonra grafiğinizi sol hücreye ve metninizi güzel bir görünüm için \
sağ hücreye yerleştirin<br/><br/>  \
En iyi sonuç için, resim dosyanızın yüksekliğini 100 pikselden daha fazla ayarlamayın.
ihelp.other.attributes.info=Nitelik Setinizin ad kısmına yazın ve ekleyi tıklayın. \
Bir Nitelik Seti kutusu gözükecektir. Herbir nitelik adını yazın ve değişiklikleri kaydedin. \
Bir nitelik veya tam bir seti silmek için, ilgili seçim kutusunu seçin ve değişiklikleri kaydedin. \

#######################################################################################
# The following strings are used in a jsp
#   Source: /jsp/help/workspaces_folders/misc_tools/views_folders.jsp
ihelp.other.def_view_type.intro=Sizin klasör veya çalışma alanınızı  \
en iyi şekilde temsil edecek görünüşü seçin. 
ihelp.other.def_view_type.folders=Bir klasörü seçerken,  \
içerdikleri giriş tiplerini hesaba katın. Örneğin, takvim girişleri  \
listesi, en iyi şekilde bir takvim görünümünde gösterilecektir.
ihelp.other.def_view_type.workspaces=Bir çalışma alanını seçerken, varsayılan \
<span class="page_item">Çalışma alanı</span> tanımını seçebilirsiniz.

#######################################################################################
ihelp.other.def_entry_type=Bu klasör içerisinde kullanıcıların oluşturmasına  \
izin vereceğiniz giriş tipleriniz seçin. Site yöneticisi, yönetim portletinde  \
"Form ve Görünüm Tasarımcıları"nı kullanarak, bu listede gözükecek şekilde  \
yeni giriş tipleri oluşturabilir.
ihelp.other.workflow_association=Bir önceki bölümde seçtiğiniz herbir \
<span class="page_item">Varsayılan giriş tipi</span> için bir açılan liste gözükür. \
Bir iş akışı seçmek için bir açılır liste kullandığınızda, herhangi bir  \
kullanıcı bu tipte bir giriş oluşturduğunda bu süreç otomatik olarak başlar. 
ihelp.other.allowed_workflows=Kullanıcı bir girişi görüntülediği zaman, bu kişi \
<span class="clickable_item">İş akışı</span> >nı kullanabilir \
<span class="clickable_item">İş akışını başlat: <span class="variable">iş_akışı adı</span></span> \
menü öğesi bu giriş için süreci başlatır. 
ihelp.other.filters=Bu form neredeyse ileri aramalar için kullanılan ile aynı. Arama  \
kriterini belirledikten sonra, arama kriteri ile örtüşmeyen aramalar klasör listesinde  \
gösterilmeyecektir. 
ihelp.other.inherit_roles=Bu çalışma alanına veya klasörüne erişim kontrolünü  \
değiştirmek için, <span class="clickable_item">Hayır</span> radyo butonunu seçin,  \
ardından <span class="clickable_item">Uygula</span> butonuna tıklayın,
tablonun sol tarafıntaki sütunların başlık kısımları değişir. \
Tabloya gruplar veya kullanıcılar eklemek için, <span class="clickable_item">Bir grup ekle</span> veya \
<span class="clickable_item">Bir kullanıcı ekle</span> bağlantısını tablonun en solundaki sütundan seçin ve\
"bulmak için yaz" özelliği ile bir öğe seçin; siz yazdıkça, o zamana kadar yazmış olduğunuz  \
harfler ile eşleşen öğeler gözükecektir. Bir sütun başlığını tıklayarak o rol ile ilgili olan   \
görevleri görüntüleyin. Hangi rolde kimin fonksiyonu olacağını düzenlemek için seçim kutularını  \
seçin veya kaldırın. Son olarak, başka bir yerdeki erişim kontrolünü düzenlemek için, sayfanın  \
en üstüne doğru çalışma alanını kullanın, ağaçtaki başka bir yeri tıklayın, bu sayede bu sayfa için erişim  \
kontrol sayfası gözükür.
#######################################################################################
# The following strings are used in a jsp
#     Source: /jsp/help/workspaces_folders/menus_toolbars/access_control.jsp
ihelp.accessControl.intro=Bu sayfayı kullanarak kişilere veya gruplara bu çalışma  \
alanı veya klasör için roller atayın. Bir <span class="new_term">rol</span> bir takım üyelik \
ayrıcalıkları sağlar; bir kişiyi bu role atadığınızda, otomatik olarak o kişi bu rol ile \
alakalı tüm haklara sahip olur. Takip eden tabloda, rol adları sütun başlıkları olarak  \
belirtilmektedir. (<span class="clickable_item">Katılımcı</span>, \
<span class="clickable_item">Site yöneticisi</span>, gibi)
ihelp.accessControl.defaultInherit=Varsayılan olarak, çalışma alanları ve klasörler  \
üst dizinlerinden miras yoluyla erişim kontrollerini alırlar. Bu sayfayı sadece başka bir  \
erişim ayarı istiyorsanız kullanın.
#######################################################################################
ihelp.folderManagement.uniqueFiles=Eğer bu kutuyu seçerseniz, o zaman bazı ürün özellikleri  \
bu klasörü bir dosya klasörü olarak görecekler. Örneğin; yüklenen dosya appleti benzersiz dosya   \
isimleri için yeni girişler ve klasörde bulunan dosyalar için yeni ek sürümleri   \
oluşturur.  
#######################################################################################
# The following strings are used in a jsp
#    Source: /jsp/help/workspaces_folders/menus_toolbars/mirrored_folders.jsp
ihelp.folderManagement.mirroredFiles.def=Yansıtılmış klasör, dosyaları harici bir sistem  \
üzerinde bulunan bir klasör kütüphanesidir.
ihelp.folderManagement.mirroredFiles.serverFile=Bu özelliği etkinleştirmek için, sunucu  \
üzerinde bulunan bir dosya ile çalışmanız gerekmektedir. 
#######################################################################################
ihelp.other.definition_family=Oluşturuyor olduğunuz öğenin fonksiyonuna en yakın olan  \
öğe tipini seçin. Kişiler, filtreleyerek arama yaptıkları zaman, bu tipleri kullanabilirler.
#######################################################################################
ihelp.forum_import.general=Forumdan dışa aktarılan girişleri içeren dosyaları ara.  \
Girişin başlığı ve tanımından daha fazlasını içe aktarmak için, forum komutunda \
kullanılan isimlerle eşleşecek şekilde ilgili alanları olan özel bir tanım \
oluşturmalısınız. İçe aktarma süreci, forum girişlerinin başlıklarını ve  \
tanımlarını doğru şekilde otomatik olarak aktarır. Eğer girişleriniz için özel  \
bir tanım oluşturursanız, forum girişlerinizden diğer veri değerleri ile eşleşen  \
bir isim ve tip ile alanlar ekleyebilirsiniz.
 

