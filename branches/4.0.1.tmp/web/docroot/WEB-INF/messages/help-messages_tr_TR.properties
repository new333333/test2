site çapında bir program belirleyin. Daha sonra, bir klasör sahibi bir e-posta kullanıcı adı  \
ve şifresi belirtmek zorunda veya bir e-posta takma adı adresi belirtmek zorundadır. Bu bilgi \
hesaptaki hangi  mesajların klasöre yönlendirileceğini belirlemek için kullanılır. 
