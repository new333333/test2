__template_workspace=Munkater\u00fclet
__template_workspace_description=Ez egy alapszint\u0171 munkater\u00fclet. A felhaszn\u00e1l\u00f3k azonos hozz\u00e1f\u00e9r\u00e9si \
jogokkal rendelkeznek, mint az a munkater\u00fclet, amelyben ez a munkater\u00fclet \
tal\u00e1lhat\u00f3. V\u00e1lassza ki a munkater\u00fcleten kezelni k\u00edv\u00e1nt mappat\u00edpusokat.

__template_discussions_workspace=F\u00f3rumok munkater\u00fclet
__template_discussions_workspace_description=A f\u00f3rumok munkater\u00fclet a f\u00f3rumok csoportj\u00e1nak kezd\u0151lapja. \
Seg\u00edts\u00e9g\u00e9vel p\u00e9ld\u00e1ul k\u00fcl\u00f6nf\u00e9le t\u00e9mak\u00f6r\u00f6k szerint rendezheti \
a v\u00e1llalati szint\u0171 eszmecser\u00e9ket.

__template_team_workspace=Csapat-munkater\u00fclet
__template_team_workspace_description=A csapat-munkater\u00fclet jellemz\u0151je, hogy l\u00e9trehoz\u00e1sa k\u00f6zben is kiv\u00e1laszthatja a csapat \
tagjait, \u00e9s kezdetben kiz\u00e1r\u00f3lag a csapattagok rendelkeznek hozz\u00e1f\u00e9r\u00e9ssel. A rendszer a \
csapattagok nev\u00e9t tartalmaz\u00f3 kell\u00e9ket helyez el automatikusan a munkater\u00fclet oldal\u00e1n. \
A csapat munkater\u00fclet\u00e9nek neve szerepelni fog minden egyes csapattag saj\u00e1t \
csapatlist\u00e1j\u00e1n (azon csapatok felsorol\u00e1s\u00e1ban, amelyeknek tagja). V\u00e1lassza ki a \
munkater\u00fcleten kezelni k\u00edv\u00e1nt mappat\u00edpusokat.

__template_user_workspace=Felhaszn\u00e1l\u00f3i munkater\u00fclet
# The blog, etc. are all types of folders 
__template_user_workspace_description=Ez a felhaszn\u00e1l\u00f3i munkater\u00fcleti sablon, amely rendszerint egy blogb\u00f3l, \
egy fot\u00f3gal\u00e9ri\u00e1b\u00f3l, egy f\u00e1jlmapp\u00e1b\u00f3l, egy vend\u00e9gk\u00f6nyvb\u0151l, egy feladatlist\u00e1b\u00f3l \u00e9s egy napt\u00e1rb\u00f3l \u00e1ll. \
Ha \u00faj felhaszn\u00e1l\u00f3i fi\u00f3k j\u00f6n l\u00e9tre, e sablon alapj\u00e1n k\u00e9sz\u00fcl el a felhaszn\u00e1l\u00f3 szem\u00e9lyes munkater\u00fclete.

__template_external_user_workspace=K\u00fcls\u0151 felhaszn\u00e1l\u00f3i munkater\u00fclet
__template_external_user_workspace_description=Ez a k\u00fcls\u0151 felhaszn\u00e1l\u00f3i munkater\u00fclet sablonja. \
Ha \u00faj k\u00fcls\u0151 felhaszn\u00e1l\u00f3i fi\u00f3k j\u00f6n l\u00e9tre, a felhaszn\u00e1l\u00f3 szem\u00e9lyes munkater\u00fclete e sablon alapj\u00e1n fog elk\u00e9sz\u00fclni.

__template_project_management_workspace=Projektvezet\u00e9si munkater\u00fclet
__template_project_management_workspace_description=A projektvezet\u00e9si munkater\u00fclet \u2013 l\u00e9trehoz\u00e1s\u00e1t k\u00f6vet\u0151en \u2013 azonnal tartalmazza a hat\u00e9kony \
projektvezet\u00e9shez sz\u00fcks\u00e9ges mapp\u00e1kat: Feladat, M\u00e9rf\u00f6ldk\u0151, Napt\u00e1r, F\u00f3rum \u00e9s F\u00e1jl. A \
munkater\u00fclet oldal\u00e1n automatikusan megjelenik az \u201e\u00f6sszes\u00edtett\u201d feladatstatisztika, a \
projekttulajdonos \u00e9s az \u00e1ltal\u00e1nos projekt\u00e1llapot, valamint egy kell\u00e9k is, amely a \
Feladatok mapp\u00e1j\u00e1nak megnyit\u00e1sa n\u00e9lk\u00fcl is megmutatja a feladatok \u00f6sszefoglal\u00f3j\u00e1t.

__template_folder=F\u00f3rum
__template_folder_description=A F\u00f3rum mappa l\u00e9trehoz\u00e1sa akkor hasznos, ha a felhaszn\u00e1l\u00f3k v\u00e1rhat\u00f3an \
l\u00e9tre is hoznak \u00e9s meg is v\u00e1laszolnak bejegyz\u00e9seket.

__template_folder_wiki=Wiki
__template_folder_wiki_description=A wiki egy egy\u00fcttm\u0171k\u00f6d\u00e9si mappa, amely \u2013 a megfelel\u0151 hozz\u00e1f\u00e9r\u00e9si szint \
birtok\u00e1ban \u2013 b\u00e1rki \u00e1ltal szerkeszthet\u0151, hivatkozott weboldalakat tartalmaz. \
Els\u0151sorban t\u00f6bb szerz\u0151t\u0151l sz\u00e1rmaz\u00f3 inform\u00e1ci\u00f3k l\u00e9trehoz\u00e1sakor \u00e9s k\u00f6zz\u00e9t\u00e9telekor hasznos.

__template_folder_blog=Blog
__template_folder_blog_description=A blog mappa egy olyan f\u00f3rum, amelyben a bejegyz\u00e9sek l\u00e9trehoz\u00e1si d\u00e1tumuk alapj\u00e1n \
ford\u00edtott id\u0151rendi sorrendben jelennek meg. A blogok jellemz\u0151en egy adott t\u00e9mak\u00f6rr\u0151l \
biztos\u00edtanak inform\u00e1ci\u00f3kat egy szerz\u0151t\u0151l vagy szerz\u0151k kis csoportj\u00e1t\u00f3l. A blog\
mapp\u00e1j\u00e1t \u00fagy is be lehet \u00e1ll\u00edtani, hogy az eredeti szerz\u0151 \u00e1ltal l\u00e9trehozott \
bejegyz\u00e9sekhez sokan m\u00e1sok is f\u0171zhessenek hozz\u00e1sz\u00f3l\u00e1sokat.

__template_folder_calendar=Napt\u00e1r
__template_folder_calendar_description=A napt\u00e1r mapp\u00e1j\u00e1ban csoportesem\u00e9nyeket lehet l\u00e9trehozni, illetve \
meg lehet jelen\u00edteni m\u00e1s t\u00edpus\u00fa bejegyz\u00e9seket is d\u00e1tum szerint rendezve.

__template_folder_milestone=M\u00e9rf\u00f6ldk\u00f6vek
__template_folder_milestone_description=A m\u00e9rf\u00f6ldk\u00f6vek mappa seg\u00edts\u00e9g\u00e9vel a Feladatok \
mapp\u00e1j\u00e1nak m\u0171veleteit lehet \u00f6sszegy\u0171jteni \u00e9s \u00f6sszegezni.

__template_folder_photo=Fot\u00f3album
__template_folder_photo_description=A fot\u00f3album lehet\u0151v\u00e9 teszi a felhaszn\u00e1l\u00f3 sz\u00e1m\u00e1ra grafikus form\u00e1tum\u00fa (p\u00e9ld\u00e1ul .jpg \
vagy .png kiterjeszt\u00e9s\u0171) f\u00e1jlok b\u00e9lyegk\u00e9peinek hozz\u00e1ad\u00e1s\u00e1t \u00e9s megjelen\u00edt\u00e9s\u00e9t.

__template_folder_guestbook=Vend\u00e9gk\u00f6nyv
__template_folder_guestbook_description=A vend\u00e9gk\u00f6nyv mapp\u00e1ja egyszer\u0171 hely, ahol az egy\u00e9nek \u201eal\u00e1\u00edr\u00e1sukkal\u201d jelezhetik, hogy megl\u00e1togatt\u00e1k \
a felhaszn\u00e1l\u00f3 szem\u00e9lyes munkater\u00fclet\u00e9t. Emellett hozz\u00e1sz\u00f3l\u00e1sokat is f\u0171zhetnek az adott szem\u00e9lyes \
munkater\u00fcleten l\u00e9trehozott bejegyz\u00e9sekhez. A hozz\u00e1sz\u00f3l\u00e1sok ford\u00edtott id\u0151rendi sorrendben jelennek meg. \
A vend\u00e9gk\u00f6nyvet al\u00e1\u00edr\u00f3 felhaszn\u00e1l\u00f3 k\u00e9pe a hozz\u00e1sz\u00f3l\u00e1ssal egy\u00fctt l\u00e1that\u00f3. A vend\u00e9gk\u00f6nyv els\u0151sorban a \
felhaszn\u00e1l\u00f3k ismerets\u00e9gi k\u00f6r\u00e9nek b\u0151v\u00edt\u00e9s\u00e9ben seg\u00edthet.

__template_folder_library=F\u00e1jlok
__template_folder_library_description=A f\u00e1jlmappa f\u00e1jlok elhelyez\u00e9s\u00e9re szolg\u00e1l. Az egyes f\u00e1jlokr\u00f3l hozz\u00e1sz\u00f3l\u00e1sokat vagy ak\u00e1r eg\u00e9sz \
eszmecser\u00e9ket is k\u00f6zz\u00e9 lehet tenni. Ezenk\u00edv\u00fcl lehet\u0151s\u00e9g van a f\u00e1jlok automatikus z\u00e1rol\u00e1s\u00e1ra, \
helyben t\u00f6rt\u00e9n\u0151 szerkeszt\u00e9s\u00e9re, majd felold\u00e1s\u00e1ra \u2013 azaz a f\u00e1jl \u00faj v\u00e1ltozat\u00e1nak l\u00e9trehoz\u00e1s\u00e1ra. \
A f\u00e1jlmappa k\u00e9pes emul\u00e1lni WebDAV-kiszolg\u00e1l\u00f3t is. Ez lehet\u0151v\u00e9 teszi a felhaszn\u00e1l\u00f3 sz\u00e1m\u00e1ra f\u00e1jlok \
hozz\u00e1ad\u00e1s\u00e1t \u00e9s t\u00f6rl\u00e9s\u00e9t b\u00e1rmilyen WebDAV-\u00fcgyf\u00e9l seg\u00edts\u00e9g\u00e9vel, \u00edgy p\u00e9ld\u00e1ul MS Windows Int\u00e9z\u0151vel is.

__template_folder_mirrored_file=T\u00fckr\u00f6z\u00f6tt f\u00e1jlok
__template_folder_mirrored_file_description=A t\u00fckr\u00f6z\u00f6tt f\u00e1jlmappa speci\u00e1lis t\u00edpus\u00fa mappa, amely a szokv\u00e1nyos Vibe t\u00e1rhely\
 helyett a kiszolg\u00e1l\u00f3 f\u00e1jlrendszer\u00e9nek egyik k\u00f6nyvt\u00e1r\u00e1t haszn\u00e1lja a f\u00e1jlok \
 t\u00e1rol\u00e1s\u00e1ra. Ez a k\u00f6nyvt\u00e1r rendszerint egy szokv\u00e1nyos f\u00e1jlmegoszt\u00e1son kereszt\u00fcl \
 \u00e9rhet\u0151 el. A Vibe megk\u00eds\u00e9rli a mappa tartalm\u00e1t folyamatosan a k\u00f6nyvt\u00e1r \u00e9ppen \
 aktu\u00e1lis tartalm\u00e1val szinkronban tartani. A t\u00fckr\u00f6z\u00f6tt mappa funkci\u00f3 k\u00e9pes \
 b\u00e1rmilyen WebDAV-mapp\u00e1t \u00e9s helyi f\u00e1jlel\u00e9r\u00e9si utat t\u00fckr\u00f6zni.

__template_folder_filr_root=Filr-f\u00e1jlok
__template_folder_filr_root_description=Filr-mappal\u00e1ncok fels\u0151 szint\u0171 mapp\u00e1inak c\u00e9lj\u00e1ra kialak\u00edtott mappa. \
Ilyen t\u00edpus\u00fa mapp\u00e1t csak a Filr konfigur\u00e1l\u00e1s\u00e1hoz aj\u00e1nlott haszn\u00e1lni. \
