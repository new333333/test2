__template_workspace=Çalışma Alanı
__template_workspace_description=Bu bir basit çalışma alanıdır.  \
Kullanıcılar bu yeni kullanıcı alanının içinde bulunduğu çalışma alanındaki kullanıcı yetkilerinin aynısına sahiptir.\
Çalışma alanında bulunmasını istediğiniz klasör tiplerinin seçiniz.

__template_discussions_workspace=Tartışma Çalışma Alanı
__template_discussions_workspace_description=Tartışma çalışma alanı \ 
bir takım tartışma forumlarının ana sayfasıdır. Örneğin, kurum içinde \
değişik konularda tartışmalar oluşturmak için bu çalışma alanını kullanabilirsiniz. 

__template_team_workspace=Takım Çalışma Alanı
__template_team_workspace_description=Bir Takım Çalışma Alanı, çalışma alanını oluştururken \
takım üyelerini seçtiğiniz bir çalışma alanıdır.  Erişim ilk olarak takım üyeleri ile sınırlandırılmıştır.\
Takım üyelerinin isimlerini içeren bir eklenti otomatik olarak çalışma alanı üzerine yerleştirilir.\
Takım çalışma alanlı ismi, her bir takım üyesinin üyesi olduğu kişisel takım listesi içinde gösterilir.\
Çalışma alanında bulunmasını istediğiniz klasör tiplerini seçiniz.

__template_user_workspace=Kullanıcı Çalışma Alanı
# The blog, etc. are all types of folders 
__template_user_workspace_description=Bu işlem, blog, fotoğraf galerisi, dosya klasörü,  \
ziyaretçi defteri, görev listesi ve takvimden oluşan bir kullanıcı çalışma alanı oluşturacak.

__template_project_management_workspace=Proje Yönetim Çalışma Alanı
__template_project_management_workspace_description=Bir proje yönetim çalışma alanı, etkin bir proje yönetimi için gerekli olan  \
Görev, Aşama Dosyaları, Takvim, Tartışma ve Dosya klasörlerini barındıran bir çalışma alanıdır. \
Çalışma alanı sayfasında, görev istatistikleri, proje sahipleri ve genel proje durumları, görev klasörünü açmaya gerek kalmadan \
görevleri özetleyen bir eklenti ile birlikte, otomatik olarak gösterilir.

__template_folder=Tartışma
__template_folder_description=Bir tartışma klasörü, kullanıcıların  \
hem giriş oluşturabileceği hem de girişleri cevaplayabileceği bir forum oluşturmak için faydalıdır.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Bir wiki, herhangi bir yetkili kişi tarafından düzenlenebilen  \
web sayfaları bağlantılarını içinde bulunduran bir ortak klasördür. Yazar grupları tarafından oluşturulan bilgileri oluşturmak \
ve erişilebilir kılmak için faydalıdır.

__template_folder_blog=Blog
__template_folder_blog_description=Bir blog klasörü, tüm girişlerin en son girilen öncelikli olarak sıralandığı  \
bir klasördür. Bloglar genel olarak belli bir kullanıcıdan veya küçük bir yazar grubundan belli bir konu üzerine bilgi sağlarlar. \
İsteğe bağlı olarak, orjinal yazar tarafından oluşturulan girişlere yorum yapabilecek  \
daha büyük gruplar için de yapılandırılabilirler.

__template_folder_calendar=Takvim
__template_folder_calendar_description=Bir takvim klasörü, grup olaylarının postalandığı veya  \
tarihe göre diğer giriş tiplerinin gösterildiği bir klasördür.

__template_folder_milestone=Aşama Dosyası
__template_folder_milestone_description=Bir aşama dosyası, bir veya daha fazla görev klasörü içindeki eylemleri  \
özetlemek veya detaylandırmak için kullanılır.

__template_folder_photo=Fotoğraf Albümü
__template_folder_photo_description=Bir fotoğraf albümü, .JPG ve .PNG gibi biçimlerdeki fotoğraf dosyalarını  \
ekleyebilmeleri için kullanıcılara izin verir.

__template_folder_guestbook=Ziyaretçi Defteri
__template_folder_guestbook_description=Bir ziyaretçi defteri, kullanıcılara kişisel  \
bir çalışma alanını ziyaret ettiklerini gösteren bir klasördür. Ziyaretçiler giriş yaparak, o çalışma alanındaki  \
girişlere yorumda bulunabilirler. Yorumlar en son girilenden itibaren gösterilir. Ziyaretçi defterine giriş yapan kişinin  \
bir resmi de yorum ile birlikte gösterilir. Ziyaretçi defteri kullanıcıların sosyal ağlarını genişletmeleri için faydalıdır.

__template_folder_library=Dosyalar
__template_folder_library_description=Bir dosya klasörü, dosyaları koymak için oluşturulmuş bir alandır.  \
Belli dosyalar ile ilgili yorumlar veya tartışmalar postalanabilir. Ek olarak, dosyalar otomatik olarak kililtlenebilir,  \
yerinde düzenlenebilir ve daha sonra dosyanın yeni bir sürümünü oluşturarak yeniden kilitlenebilir.  \
Bir dosya klasörü bir WebDAV sunucusuna benzeyebilir. Bu durum, MS Windows File Manager gibi  \
bir WebDAV istemcisi üzerinden bir kullanıcının dosya ekleme ve silmesine izin verir.

__template_folder_mirrored_file=Yansıtılmış Dosyalar
__template_folder_mirrored_file_description=Bir yansıtılmış dosya klasörü özel bir dosya klasörüdür. \
Dosya kayıt alanı olarak normal Kablink havuzu yerine sunucu dosya sistem dizinini kullanır. \
Türüne özgü olarak, dizin normal dosya paylaşım mekanizması aracılığıyla erişilebilen bir dosya paylaşımıdır.\
Yansıtılmış dosya yapısı herhangi bir WebDAV veya yerel dosya yolunu aynalayabilir.

__template_folder_miniblog=Mikro-Blog
__template_folder_miniblog_description=Bir mikro-blog klasörü herbir kullanıcı için otomatik olarak oluşturulan özel bir klasördür. \
Sadece kısa metinler içermek üzere tasarlanmıştır. \ Herbir kullanıcı her sayfa üzerinde bulunan araçlar alanından mikro-blog giriş dizini ekleyebilir.
Çoklu mikro-blog klasörleri oluştururken, sadece otomatik olarak oluşturulan mikro-bloga, kullanıcının gerçek mikro-blogu olarak erişilebilecektir.

__template_folder_task=Görevler
__template_folder_task_description=Bir görev klasörü bir dizi görev girişi içerir. \
Klasör aynı zamanda görev önceliği ve durumu özetini de gösterir.

__template_folder_survey=Anketler
__template_folder_survey_description=Bir anket klasörü bir dizi anketi barındırabilir. Herbir anket \
bir dizi sorudan oluşturulur.  Anketin sonuçları özetlenir ve bir klasör içerisinde gösterilebilir.

__template_workspace_welcome=Açılış Sayfası
__template_workspace_welcome_description=Bir açılış sayfası çalışma alanı. \
Açılış sayfaları sitenin bir çok yerinden materyalin karışımı gibidir.  \
Sıklıkla bir kurumun haber sayfasını oluşturmak için kullanılırlar.  \
Faydalı ipuçlarını veya popüler bilgilere bağlantıları gösteren bir yer olarak da kullanılırlar.

