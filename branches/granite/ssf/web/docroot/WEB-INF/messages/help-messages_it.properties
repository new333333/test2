help.createTeam.content.listIntro=Per creare un'area di lavoro per il team:
help.createTeam.content.listItem.clickTeams=Nella struttura area di lavoro sul lato sinistro del portlet, fare clic su <span class="clickable_item">Aree di lavoro del team</span>. 
help.createTeam.content.listItem.clickTeams.otherWorkspace=Se l'amministratore di {0} indica che è necessario navigare ad un'area di lavoro diversa, fare clic sul segno più (<span class="clickable_item">+</span>) accanto ad <span class="page_item">Aree di lavoro del team</span> (e possibilmente altre dipendenti) fino a trovare la posizione corretta, quindi fare clic sul link del titolo.
help.createTeam.content.listItem.clickMenu=Fare clic su <span class="clickable_item">Aggiungi un'area di lavoro del team</span>. 
help.createTeam.content.listItem.fillOutForm=Completare il modulo, specificando un titolo per l'area di lavoro del team, una descrizione del suo scopo, le cartelle da includervi e l'elenco dei membri del team. Quando si seleziona un modello per area di lavoro, scegliere quello predefinito, salvo quando l'amministratore di {0} non indica diversamente.
# Click OK is a global tag.
help.createTeam.content.defaultAccess=Per impostazione predefinita, solo i membri del team possono visualizzare il contenuto e partecipare nell'area di lavoro del team.


