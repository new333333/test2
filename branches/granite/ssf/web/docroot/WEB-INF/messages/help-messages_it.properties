ihelp.other.linksToEntries.title=Collegamento ad altre voci
ihelp.other.linksToEntries.intro=Nella composizione della sezione Descrizione di una voce, è possibile includere un collegamento a un'altra voce ovunque nel percorso di installazione di {0}.
ihelp.other.linksToEntries.invokeTool=Nella sezione <span class=page_item>Descrizione</span> del modulo <span class=page_item>Aggiungi voce</span>, fare clic sull'icona <span class=clickable_item>Applica collegamento</span> situata alla fine della seconda riga di pulsanti dell'editor HTML. Dopo aver fatto clic sull'icona, in {0} viene visualizzata una finestra nella quale è possibile specificare la voce alla quale effettuare il collegamento.
ihelp.other.linksToEntries.explainTool=Per collegare una voce in un'altra cartella, fare clic sul collegamento <span class=clickable_item>Modifica</span>. Per individuare una voce, digitarne il titolo esatto nella casella di testo o utilizzare il collegamento <span class=clickable_item>Trova</span> per selezionare il titolo appropriato. Il secondo collegamento utilizza la funzione Trova con digitazione mediante la quale si digitano alcuni caratteri e viene visualizzato un elenco di titoli che corrispondono a quanto digitato fino a tal punto. Quando si fa clic sul collegamento <span class=clickable_item>Inserisci</span>, il titolo di collegamento della voce selezionata viene inserito nella casella <span class=page_item>Descrizione</span>.
ihelp.other.linksToEntries.newLinkText=Se si desidera applicare il collegamento a un testo diverso, digitare il testo nella casella <span class=page_item>Descrizione</span>, selezionarlo e fare clic sull'icona <span class=clickable_item>Applica collegamento</span> per visualizzare una finestra di selezione delle voci. {0} applica il collegamento al testo selezionato.