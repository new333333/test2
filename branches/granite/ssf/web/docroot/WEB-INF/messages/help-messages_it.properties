help.getStartedProduct.title=Presentazione di {0}
help.getStartedProduct.content.intro={0} è un mezzo divertente ed efficiente per creare e condividere i file, comunicare con i colleghi, tenere traccia dei progetti, completare le attività lavorative e molto altro ancora.
#################################################################################################
#  Translators: "IM" is common shorthand for one-on-one chatting in US English Internet use. Remove, if it
#  doesn't translate.
#################################################################################################
help.getStartedProduct.content.tools={0} fornisce una gamma completa di strumenti per la collaborazione: messaggistica immediata (IM) e chat (con il programma {1}), inserimento di note e risposte, nonché strumenti moderni, quali blog e wiki.
help.getStartedProduct.content.portal=La pagina visualizzata al momento è una <span class="new_term">pagina del portale</span>. Gli strumenti di {0} che appaiono nelle sezioni della pagina sono denominati <span class="new_term">portlet</span>. L'icona di informazione ( <span class="clickable-item">i</span> ) o il link selezionato descrive una porzione del <span class="new_term">portlet di navigazione</span>; utilizzare questo portlet per visualizzare le aree di lavoro e le cartelle di {0}.  
help.getStartedProduct.content.whatToClick=Fare clic sull'icona <span class="clickable_item">Area di lavoro personale</span> per aprire la propria area di lavoro oppure aprire la <span class="new_term">Struttura area di lavoro</span> (<span class="page_item">Aree di lavoro globali</span>, <span class="page_item">Aree di lavoro personali</span>, <span class="page_item">Aree di lavoro del team</span>) e fare clic sul titolo di una posizione che si desidera visitare. {0} chiude la pagina del portale e visualizza l'area di lavoro o la cartella desiderata. Per tornare alla pagina del portale, fare clic sul link del nome nell'angolo superiore sinistro della pagina (per impostazione predefinita, <span class="clickable-item">Home</span>) oppure sull'<span class="clickable_item">icona della freccia Sinistra</span> (in alto a destra).
help.getStartedProduct.content.moreInfo=Per ulteriori informazioni preliminari:
help.getStartedProduct.subtopic.workspaces=Presentazione delle aree di lavoro 
help.getStartedProduct.subtopic.folders=Presentazione delle cartelle 
help.getStartedProduct.subtopic.getStarted=Preliminari 

##
## Understanding workspaces  ####
##  Source: jsp/help/portlets/get_started/understand_workspaces_folders.jsp
#The first two are combined into one paragraph
help.getStartedProduct.content.workspaces.intro=Le <span class="new_term">aree di lavoro</span> sono le posizioni di partenza per utenti e team che desiderano svolgere un certo tipo di attività. 
help.getStartedProduct.content.workspaces.defaults=Esistono quattro aree di lavoro predefinite: una di primo livello denominata <span class="page_item">Aree di lavoro</span> e tre di secondo livello denominate <span class="page_item">Aree di lavoro globali</span>, <span class="page_item">Aree di lavoro personali</span> e <span class="page_item">Aree di lavoro del team</span>. 
help.getStartedProduct.content.workspaces.defined=<span class="new_term">Aree di lavoro globali</span> è un contenitore per le informazioni disponibili a tutti gli utenti della società. <span class="new_term">Aree di lavoro personali</span> contiene i link dei dati personali (informazioni di contatto, blog personale e altro), accessibile a chiunque lavori presso la società. <span class="new_term">Aree di lavoro del team</span> contiene materiali specifici di un team e può contenere al suo interno altre aree di lavoro e cartelle.
help.getStartedProduct.content.workspaces.projects=I proprietari delle aree di lavoro possono creare un'<span class="new_term">area di lavoro per la gestione dei progetti</span>. Queste aree di lavoro appaiono di solito all'interno delle aree di lavoro globali o del team e contengono gli strumenti per l'esame del progresso di un progetto e dello stato di attività specifiche.

##
## Understanding folders  ####
##  Source: /jsp/help/portlets/get_started/folder_types.jsp
help.getStartedProduct.content.folders.listIntro=A livello di area di lavoro, è possibile organizzare ulteriormente il proprio lavoro in cartelle, a loro volta contenenti sottocartelle. I tipi di cartella che i proprietari di un'area di lavoro possono creare in {0} sono:
help.getStartedProduct.content.folders.listItem.discussion=<span class="def_list_term">Discussione</span>–Argomenti e commenti pubblicati
help.getStartedProduct.content.folders.listItem.file=<span class="def_list_term">File</span>–Libreria dei file caricati
help.getStartedProduct.content.folders.listItem.calendar=<span class="def_list_term">Calendario</span>–Date e appuntamenti importanti
help.getStartedProduct.content.folders.listItem.photoAlbum=<span class="def_list_term">Album fotografico</span>–Raccolta di immagini
help.getStartedProduct.content.folders.listItem.guestbook=<span class="def_list_term">Libro degli ospiti</span>–Firme e commenti lasciati dai visitatori
help.getStartedProduct.content.folders.listItem.blog=<span class="def_list_term">Blog</span>–Elenco cronologico delle voci di giornale
help.getStartedProduct.content.folders.listItem.wiki=<span class="def_list_term">Wiki</span>–Insieme di pagine create da diversi partecipanti
help.getStartedProduct.content.folders.listItem.survey=<span class="def_list_term">Sondaggio</span>–Questionari per i partecipanti
help.getStartedProduct.content.folders.listItem.task=<span class="def_list_term">Attività</span>–Traccia delle azioni intraprese
help.getStartedProduct.content.folders.listItem.milestone=<span class="def_list_term">Traguardi</span>–Sintesi di un progetto basata sul completamento delle attività

##
## Getting started  ####
##  Source: /jsp/help/portlets/get_started/teaming.jsp
help.getStartedProduct.getStarted.intro=Per iniziare a utilizzare {0}, fare clic sull'icona <span class="clickable_item">Area di lavoro personale</span>. Aggiungere qualche immagine alla propria area di lavoro, scrivere un'introduzione e aggiungere un testo (voce) nella cartella blog. I visitatori potranno visualizzare le proprie informazioni di contatto e le voci blog immesse e lasciare commenti, ma non potranno modificare i testi immessi o aggiungerne di nuovi. 
help.getStartedProduct.getStarted.team=Dopo qualche esperimento con le operazioni suggerite nella guida di riferimento rapido, si potranno invitare alcune persone affidabili all'interno della propria area di lavoro e assegnar loro un ruolo con privilegi superiori. Si può visualizzare la cartella discussione o utilizzare il comando <span class="clickable_item">Team</span> > <span class="clickable_item">Aggiungi o elimina membri del team</span> per scegliere alcuni nominativi. Queste persone potranno quindi creare nuove voci nella cartella per dare inizio ad attività di collaborazione.
help.getStartedProduct.getStarted.teamWorkspace=Se il team ha esigenze maggiori e necessita di un'area di lavoro più grande e privata o di strumenti di collaborazione aggiuntivi (es. un calendario, una cartella attività o wiki), aprire la pagina <span class="clickable_item">Aree di lavoro del team</span> (o l'area di lavoro specificata dall'amministratore di {0}), fare clic sul pulsante <span class="clickable_item">Aggiungi area di lavoro del team</span> e creare la nuova area di lavoro. Per impostazione predefinita, soltanto i membri del team potranno vedere e utilizzare quest'area di lavoro. 
