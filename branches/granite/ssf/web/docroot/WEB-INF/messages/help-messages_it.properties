ihelp.folderManagement.mirroredFiles.def=Una cartella di mirroring è una cartella di libreria i cui file sono residenti su un sistema esterno (una directory di un file system o una cartella su un server SharePoint<sup><span class="ss_largerprint">*</span></sup>). In questo modo, si possono applicare gli strumenti di {0} (es. Cerca e Workflow) ai file esterni.
ihelp.folderManagement.mirroredFiles.serverFile=È necessario utilizzare un file sul server per abilitare questa funzione.
#######################################################################################
ihelp.other.definition_family=Selezionare il tipo di elemento più simile alla funzione in via di creazione. Gli utenti possono usare il tipo di famiglia per le ricerche con i filtri.
#######################################################################################
ihelp.forum_import.general=Ricercare il file contenente le voci esportate dal forum. Per importare non solo il titolo e la descrizione della voce, è necessario creare una definizione personalizzata i cui campi devono corrispondere ai nomi utilizzati nel comando Forum. Tramite il processo di importazione, il titolo e la descrizione delle voci del forum vengono importati automaticamente nel modo corretto. Se si crea una definizione personalizzata per le voci, è possibile aggiungere campi con nome e tipo corrispondenti ai valori di altri dati nelle voci del forum. Solo il campo Nome dati deve corrispondere al nome del forum, mentre il campo Didascalia può contenere qualsiasi dato. Nel forum sono inoltre disponibili diversi valori interni denominati: forum_documentType, forum_lastActivity, forum_workflowModifiedOn, forum_createdBy, forum_workflowState, forum_modifiedOn, forum_closedOn, forum_modifiedBy, forum_createdOn, forum_category e forum_private. Se la definizione personalizzata creata contiene campi con i suddetti nomi, tali campi vengono compilati con i dati corrispondenti delle voci del forum.
 

