#  e-mail   #####################
ihelp.email.binder_name=Questo è un nome univoco e intuitivo da utilizzare per l'invio di messaggi a una cartella.
ihelp.email.individual_notify_entry=Invia un messaggio e-mail ogni volta che la voce viene modifica o commentata.
ihelp.email.disable_admin_notify=Il proprietario della cartella o l'amministratore può aggiungere il nome dell'utente a un elenco distribuzione che invia le notifiche per e-mail. Fare clic su questo pulsante di opzione per disattivare le notifiche.
# e-mail settings for a folder   #####################
ihelp.email.schedule.inFolder=La pianificazione per le pubblicazioni e-mail è un'impostazione a livello di installazione. Per modificare la pianificazione contattare l'amministratore del sito.
#######################################################################################
# Postings. In the folder config form (used in a JSP)
#    Source: /jsp/help/workspaces_folders/misc_tools/email_alias_explained.jsp
#            /[same path]/email_alias.jsp
#            /[same path]/email_enable_posting.jsp
#################
#  Second JSP.  More on e-mail aliases. Links off of site e-mail admin and folder posting config.
#     Source: Same as the three files listed previously
ihelp.email.from.moreInfo.topic=Presentazione degli alias di e-mail
ihelp.email.from.moreInfo.intro=L'utente responsabile dell'installazione di {0} specifica due account di posta POP3 o IMAP, entrambi validi per tutte le cartelle dell'installazione: uno viene utilizzato per inviare le notifiche per e-mail da tutte le cartelle (in uscita), mentre l'altro per inserire le voci in tutte le cartelle (in arrivo). 
ihelp.email.from.moreInfo.aliases=L'utilizzo di alias è una pratica comune. Per implementare questo metodo, utilizzare gli elementi nel file di configurazione XML (vedere la Guida all'installazione) per indicare l'attuale utilizzo di alias e-mail, nonché il nome account e la password e-mail. (La sintassi di un nome account e-mail varia a seconda del tipo di server e-mail utilizzato dall'organizzazione; pertanto potrebbe avere l'aspetto di un indirizzo e-mail oppure no).  Fornire al proprietario della cartella l'indirizzo alias.
ihelp.email.from.moreInfo.aliases.example=Il proprietario di una cartella Marketing, ad esempio, richiede un indirizzo da pubblicare nella cartella. All'interno dell''<span class=light_emphasis>account</span> e-mail collab@acme.com, il rappresentante IT crea l'indirizzo <span class=light_emphasis>alias</span> collab.marketing@acme.com. Il proprietario della cartella posiziona collab.marketing@acme.com nel modulo di configurazione per la pubblicazione lasciando vuoto il campo della password. Tutta la posta inviata all'account con collab.marketing@acme.com viene pubblicata nella cartella Marketing.
ihelp.email.from.moreInfo.accounts=Alcuni sistemi richiedono un <span class=light_emphasis>account</span> e-mail separato per ciascuna cartella {0} per cui è necessaria la pubblicazione e-mail. Per implementare questo metodo, indicare nel file di configurazione XML che non si stanno utilizzando alias e specificare stringhe nulle per il nome account e la password. Fornire un proprietario della cartella con nome account e password, inserendo <span class=light_emphasis>entrambi</span> nel modulo di configurazione per la pubblicazione.
ihelp.email.from.moreInfo.deletedAfterRouting=Ricordare che i messaggi indirizzati a una cartella {0} sono eliminati dall'account di posta.
#  More info is a global string.
############################################################################################
#  Source: /jsp/help/workspaces_folders/misc_tools/email_enable_posting.jsp
ihelp.email.incomingAddresses=Quando il proprietario della cartella o l'amministratore configura le impostazioni e-mail per specificare un alias, i dati di configurazione appaiono in questa colonna. Utilizzare questi dati per tenere traccia degli alias esistenti per l'account di posta in arrivo di questa installazione.
ihelp.email.enableCheckBox=A prescindere dalle altre impostazioni di questa pagina, attivare questa casella di controllo per abilitare le notifiche per e-mail in questa cartella. Le notifiche sono attivate anche per tutte le sottocartelle.
ihelp.email.enablePostings=A prescindere dalle altre impostazioni di questa pagina, attivare questa casella di controllo per abilitare l'inserimento dei messaggi come voci di cartella. Gli alias di e-mail sono utilizzati per determinare i messaggi dell'account di posta in arrivo da indirizzare a cartelle specifiche.
#######################################################################################
# Describes notification settings in folder config. used in jsp
#    Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_folder_settings.jsp
ihelp.email.notification_list=Il proprietario della cartella può utilizzare questa colonna della tabella per creare un elenco di persone che riceveranno le notifiche a prescindere dalle impostazioni di notifica individuali. Gli utenti potranno utilizzare il comando di menu <span class="clickable_item">Sottoscrizioni</span> > <span class="clickable_item">Notifiche per e-mail</span> per interrompere la ricezione delle notifiche.
#######################################################################################
# Detailed descriptions of how notifications work. linked from folder config and site config
#(used in a JSP)
#      Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_explained.jsp
#              /[same path]/email_notifications_folder_settings.jsp
#              /jsp/help/workspaces_folders/menus_toolbars/subscriptions.jsp
ihelp.email.notify.understanding.topic=Descrizione delle notifiche e-mail
ihelp.email.notify.understanding.intro=Il proprietario di una cartella può selezionare un tipo di notifica e un elenco di destinatari corrispondente. Le impostazioni per la sottoscrizione individuale delle persone sono prioritarie rispetto a quelle del proprietario della cartella.
ihelp.email.notify.understanding.types=Disponibili esclusivamente nelle cartelle, le <span class=new_term>notifiche del sommario</span> sono singoli messaggi e-mail che contengono un riepilogo di tutte le voci modificate nella cartella a partire dall'ultima notifica. {0} controlla le attività recenti in base alla pianificazione impostata dall'amministratore del sito e, in caso di modifiche, {0} invia un messaggio del sommario. Le <span class=new_term>notifiche individuali</span> sono messaggi e-mail separati generati per ogni voce nuova o modificata e il controllo delle attività recenti da parte di {0} viene effettuato ogni cinque minuti. Le <span class=new_term>notifiche di messaggistica di testi</span> sono singole notifiche che vengono visualizzate come messaggi di testo, in cui sono inclusi solo i titoli delle voci nuove o modificate. 
ihelp.email.notify.understanding.textMessages=Per configurare le notifiche dei messaggi di testo, visualizzare lo spazio di lavoro personale, fare clic su <span class=clickable_item>Modifica profilo</span> e specificare un indirizzo e-mail a cui {0} invia le notifiche dei messaggi di testo. Nel modulo di sottoscrizione e nella rispettiva casella di selezione <span class=page_item>Messaggio adatto per messaggistica di testi</span> specificare quindi l'indirizzo e-mail appena inserito nel profilo.
ihelp.email.notify.understanding.users=I profili degli utenti possono contenere più indirizzi e-mail di qualsiasi tipo (e-mail generale, mobile e di messaggistica di testi). {0} consente inoltre di ricevere notifiche in tutti gli indirizzi e-mail di qualsiasi tipo. Ad esempio un utente può ricevere due notifiche del sommario e un messaggio individuale: un sommario per l'indirizzo di lavoro e uno per l'indirizzo di casa, nonché notifiche dei messaggi di testo inviate all'indirizzo del cellulare. Quando si effettua la sottoscrizione a una cartella o a una voce, sotto ciascuna categoria di notifica (sommario, individuale, messaggio di testo), in un'apposita casella di selezione è possibile specificare qualsiasi numero di indirizzi e-mail. Infine, per disattivare tutte le notifiche, incluse quelle inviate dai proprietari delle cartelle tramite gli elenchi di distribuzione, è necessario lasciare vuote tutte le caselle di selezione e selezionare la casella di controllo <span class=page_item>Disabilita notifiche...</span>. 
#########################################################################################
#  designers   #####################
ihelp.designers.attributeList=Questo elemento consente di configurare set di attributi applicabili a ciascuna voce all'interno di una cartella. Tali set di attributi sono configurati per singole cartelle. Ciascun set di attributi dispone di un proprio elenco di attributi. I due set di attributi Priorità e Colore, ad esempio, contengono rispettivamente gli attributi relativi alla priorità alta, media e bassa e quelli relativi ai colori rosso, giallo e blu. È quindi possibile applicare alle voci nella cartella gli attributi di proprietà e colore.
ihelp.designers.description_view_type=Per cartelle come ad esempio blog e album fotografici, è possibile scegliere di visualizzare sempre la descrizione della cartella superiore nel set. In tal modo il layout della pagina rimane costante durante la navigazione delle cartelle nel set.
ihelp.designers.event=Un appuntamento pianificato o un'occasione importante. È possibile limitare l'evento all'interno di un solo giorno (es. riunione) oppure estenderlo nell'arco di più giorni (es. conferenza).
ihelp.designers.icon=Inserisce l'icona specificata dalle impostazioni correnti dell'elemento.
ihelp.designers.readAccess=Nota: le impostazioni di accesso in lettura che non consentono a tutti di leggere la voce saranno ignorate. Questa operazione equivale alla selezione di "Accesso di default cartella".
ihelp.designers.radio_buttons=Utilizzare questo tipo di elemento quando l'utente deve scegliere solo un elemento tra le diverse possibilità.
ihelp.designers.selectbox=Utilizzare questo tipo di elemento quando l'utente deve operare una scelta in un elenco. È possibile specificare se l'utente è autorizzato a selezionare più di un elemento nell'elenco.
ihelp.designers.custom_jsp=È possibile mettere a disposizione JavaServer Pages (JSP) – una per il modulo e una per la vista – anziché specificare gli elementi mediante la "Progettazione modulo e vista". Questo livello di personalizzazione avanzato offre maggiore funzionalità, ad esempio l'esecuzione di una chiamata di servizio web a un database per completare un campo. Accoppiare il campo con un campo HTML nascosto, compilato da JSP; i dati possono essere memorizzati in questa applicazione. Per ulteriori informazioni, rivolgersi all'assistenza tecnica. 
ihelp.designers.branding=Questo elemento consente di aggiungere branding a spazi di lavoro e cartelle. Il branding specificato per uno spazio di lavoro o una cartella viene ereditato da tutti gli spazi di lavoro e le cartelle secondari. Nel branding è possibile includere immagini e HTML.
ihelp.designers.divider=Inserisce una linea di pixel lungo la pagina.
ihelp.designers.expand_area=Crea una sezione che si espande e si comprime quando l'utente usa le frecce Destra e Giù poste accanto al titolo dell'elemento.
ihelp.designers.remote_app=Le applicazioni remote sono applicazioni personalizzate che vengono eseguite su un server separato. È possibile utilizzarle per inserire dati personalizzati sulle pagine di spazi di lavoro e cartelle o su moduli e viste.
ihelp.designers.source_data=Utilizzare questa casella per scegliere un file o un elemento grafico il cui nome dovrà essere usato come titolo della voce.
ihelp.designers.source_event=Utilizzare questa casella di selezione per scegliere un elemento dell'evento il cui valore deve essere utilizzato dalla pianificazione evento.
ihelp.designers.source_user_list=Utilizzare questa casella di selezione per scegliere un elemento elenco utenti il cui valore deve essere utilizzato dalla pianificazione evento.
ihelp.designers.recur=Attivare questa casella se l'evento può verificarsi più volte (es. giornaliero, settimanale, mensile).
ihelp.groups.data_name=Nome di database usato a scopo interno. Il primo carattere deve essere alfabetico (a-z, A-Z), cui possono fare seguito altri caratteri alfanumerici (a-z, A-Z, 0-9), il trattino (-) e la sottolineatura (_).
ihelp.designers.data_name=Nome di database usato a scopo interno. I nomi degli elementi in una definizione devono essere univoci. Il primo carattere deve essere una lettera o un numero, cui possono fare seguito lettere, numeri, il trattino (-) e la sottolineatura (_).
ihelp.designers.selection_data_name=Nome di database usato a scopo interno. I nomi degli elementi in una definizione devono essere univoci. Il primo carattere deve essere una lettera o un numero, cui possono fare seguito lettere, numeri, il trattino (-) e la sottolineatura (_).
ihelp.designers.form_button_alignment=Selezionare se allineare i pulsanti a destra o a sinistra nella pagina.
ihelp.designers.mark_as_inline=Indica un elemento "Non ancorato"; utile per inserire più elementi affiancati da sinistra a destra nella pagina.
ihelp.designers.mark_as_title=Il titolo proviene da un nome di file. Scegliere l'elemento da utilizzare.
ihelp.designers.places=Visualizza una struttura area di lavoro con caselle di controllo accanto alle aree di lavoro e alle cartelle. È possibile indicare se l'utente è autorizzato a selezionare una sola posizione o più posizioni.
ihelp.designers.radio_string=Immettere una stringa identificativa da visualizzare accanto al pulsante di opzione.
ihelp.designers.required=Attivare questa casella se l'utente dovrà specificare un valore prima di inviare il modulo.
ihelp.designers.selection_string=Immettere la stringa da visualizzare nella casella di selezione.
ihelp.designers.storage_media=Questo campo indica la posizione per la memorizzazione dei file caricati.
ihelp.designers.title_field=Il campo Titolo deve essere sempre incluso nella voce. Appare solo una volta e non può essere eliminato.
ihelp.designers.timeZone_name=Immettere il nome del fuso orario (tre lettere, es. EST)
ihelp.designers.new_template=Consente di verificare le aree di lavoro e le cartelle prima di accettare definitivamente la definizione di un modello. Dopo aver verificato un'area di lavoro, una cartella o una gerarchia, fare clic su questo pulsante di opzione, fare clic su <span class="clickable_item">Aggiungi</span> e specificare l'area di lavoro o la cartella di primo livello da utilizzare come modello.
ihelp.designers.current_templates=Fare clic su un link del nome di modello per esaminarne la definizione o modificarlo. <p>Dato che i modelli standard possono servire da base per un numero potenzialmente elevato di aree di lavoro o cartelle, assicurarsi che le modifiche apportate ai modelli vadano realmente a vantaggio degli utenti. Si consideri di creare un prototipo del modello proposto, di verificarlo e di raccogliere l'input dagli utenti prima di modificare un modello standard.</p>
ihelp.designers.field_modification=Consenti a chi possiede i diritti di controllo di accesso "Modifica i campi specificati" di modificare questo campo.
ihelp.designers.import_definitions=Sincerarsi di importare prima qualsiasi definizione da cui dipendano i modelli importanti. Ad esempio, se si definisce una cartella personalizzata e il modello include un'istanza di tale cartella, si dovrà anzitutto importare la definizione della cartella personalizzata prima di importare quella del modello.
ihelp.designers.view_type=nell'elenco degli stili di vista correnti, selezionare uno stile dall'aspetto e dalla funzionalità simile alla nuova vista.
ihelp.designers.user_version=Consenti a ciascun utente di immettere una versione personale di questo campo. Ad esempio, nel campo Stato, ogni utente può specificare qual è il suo stato. Quando la voce viene visualizzata, sono mostrate tutte le versioni personali.

#  workflow   #####################
ihelp.workflow.allMustMatch=Per impostazione predefinita, è sufficiente che sia soddisfatta una sola condizione per la transizione di una voce. Attivare questa casella di controllo per richiedere la soddisfazione di tutte le condizioni per la transizione.
ihelp.workflow.parallel=Crea un gruppo di stati e transizioni da eseguire contemporaneamente agli stati e alle transizioni del thread principale. Uno stato del thread principale inizia un processo parallelo e un altro stato del processo principale può attenere che si completi il thread parallelo.
ihelp.workflow.process=Avvia un processo di workflow indipendente.
ihelp.workflow.on_entry=Si può intervenire quando un processo entra o esce da uno stato. Ad esempio, si può inviare una notifica di entrata o uscita dallo stato, iniziare o terminare un processo parallelo o impostare una variabile. 
ihelp.workflow.trans_variable=È possibile prendere le decisioni in base al valore di una variabile impostata. Si consideri un processo che invia notifiche per e-mail quando entra in uno stato: il processo ritorna allo stesso stato più avanti, ma a questo punto non si desidera inviare un'altra notifica. Impostare il primo stato in modo che invii le notifiche solo se la variabile "Notifiche inviate" non è vera.
ihelp.workflow.condition=È possibile utilizzare questa condizione come base per la transizione al valore che l'utente specifica per un elemento personalizzato della voce. Ad esempio, si può definire un elementi "livello di priorità" in una voce personalizzata, in modo che quando un utente seleziona "Priorità 1" si dà luogo alla transizione.
ihelp.workflow.remoteApp.variable=Nome di una variabile che conterrà i risultati restituiti dall'applicazione remota.
ihelp.workflow.elapsed_time_sum=La transizione avrà luogo quando il tempo trascorso dall'ultimo cambio di stato è superiore alla somma dei tempi impostati in alto. I giorni lavorativi sono determinati in base alle impostazioni relative a weekend e vacanze definite dall'amministratore del sito.

#  mirrored folders   #####################
ihelp.synchronization.schedule.enableCheckBox=Selezionare questa casella di controllo per abilitare la sincronizzazione pianificata. In caso contrario la sincronizzazione pianificata non viene attivata.

#  other menus and tools   #####################
ihelp.other.advanced_search=Una volta immessi i criteri di ricerca e aver fatto clic sull'icona <span class="clickable_item">Cerca</span>, scorrere verso il basso per prendere in esame gli eventuali elementi corrispondenti elencati in questa colonna. Per specificare altri criteri, fare clic su <span class="clickable_item">Altre opzioni</span> nell'angolo superiore destro di questo modulo e scorrere verso il basso per applicarli. Per salvare la ricerca per uso futuro, specificare un nome nella sezione Ricerche salvate della barra laterale di sinistra e fare clic su <span class="clickable_item">Salva</span>.
ihelp.other.global_accessories=Fare clic su questo pulsante di opzione per mostrare automaticamente l'accessorio specificato in ogni area di lavoro e cartella visualizzabile.
ihelp.other.community_accessories=I proprietari delle aree di lavoro e delle cartelle possono creare <span class="new_term">accessori comunitari</span>, che appaiono automaticamente quando un utente visualizza l'area di lavoro o la cartella corrente.
ihelp.other.graphic_constraints=L'immagine si riduce per rientrare nella larghezza e altezza massime specificate, senza distorsione dell'immagine (ne vengono mantenute le proporzioni).
ihelp.other.select_template=I modelli stabiliscono i valori predefiniti della configurazione. Dopo la creazione, non è possibile modificare un modello per area di lavoro o cartella. L'amministratore può utilizzare la "Progettazione modulo e vista" nel portlet Amministrazione per accedere ai modelli per area di lavoro o cartella.
ihelp.other.view_type=Passaggio 1: Selezionare il tipo di voci che dovrà contenere la cartella. Passaggio 2: Selezionare una vista predefinita per l'elenco cartelle. Passaggio 3: Selezionare le viste consentite, che forniscono una presentazione alternativa all'elenco cartelle. (Per impostazione predefinita, esistono due viste per le cartelle discussione: elenco [predefinita] e tabella.)
ihelp.other.define_simple_url=Configurare un URL semplice da utilizzare come riferimento alla cartella. Tranne nel caso degli amministratori del sito, l'URL deve iniziare con il nome di login dell'utente o con una delle parole chiave globali predefinite.
ihelp.other.branding.info=Se si desidera aggiungere un'immagine grafica con testo, provare a inserire una tabella di due colonne e una riga nell'area di modifica branding. Posizionare quindi l'immagine grafica nella cella sinistra e il testo in quella destra per ottenere una visualizzazione equilibrata.<br/><br/> Per risultati ottimali, limitare l'altezza dell'immagine a 100 pixel.
ihelp.other.attributes.info=Digitare il nome del set di attributi, quindi fare clic su Aggiungi. Viene visualizzata la casella relativa al set di attributi. Digitare il nome di ciascun attributo, uno alla volta, e fare clic su Salva modifiche. Per cancellare un attributo o l'intero set, fare clic sulla casella di controllo corrispondente e fare clic su Salva modifiche. 

#######################################################################################
# The following strings are used in a jsp
#   Source: /jsp/help/workspaces_folders/misc_tools/views_folders.jsp
ihelp.other.def_view_type.intro=Selezionare la vista più adatta a presentare le cartelle o l'area di lavoro. 
ihelp.other.def_view_type.folders=Per una cartella, si tenga presente il tipo di voci che contiene. Ad esempio, un elenco cartelle di voci di calendario generalmente si presenta meglio in una vista calendario.
ihelp.other.def_view_type.workspaces=Per un'area di lavoro, è possibile selezionare la definizione "Area di lavoro" predefinita. Per tenere traccia delle attività di progetto e dei traguardi in base al completamento delle attività, selezionare la definizione "Area di lavoro per la gestione dei progetti". Infine, per un'area di lavoro del team, selezionare "Primo livello dell'area di lavoro del team" per le aree di lavoro che devono presentare il pulsante <span class="clickable_item">Aggiungi area di lavoro del team</span>. Se l'area di lavoro del team è di natura organizzativa e non si prevede che conterrà altre aree di lavoro secondarie, selezionare la definizione "Area di lavoro del team" (che non presenta il pulsante per la creazione del team).
#######################################################################################
ihelp.other.def_entry_type=Selezionare i tipi di voci che gli utenti potranno creare in questa cartella. L'amministratore può utilizzare la "Progettazione modulo e vista" nel portlet Amministrazione per creare i nuovi tipi di voce da visualizzare nell'elenco.
ihelp.other.workflow_association=Per tutti i <span class="page_item">Tipi di voce predefinit</span> selezionati si visualizza una casella di riepilogo a discesa. Quando si usa questa casella per selezionare un processo flusso di lavoro, quel processo inizia automaticamente ogni volta che un utente crea una voce di tale tipo.
ihelp.other.allowed_workflows=Quando l'utente visualizza una voce, può usare il comando di menu <span class="clickable_item">Flusso di lavoro</span> > <span class="clickable_item">Inizia flusso di lavoro: [nome]</span> per iniziare il processo relativo a tale voce.
ihelp.other.filters=Questo modulo è pressoché identico a quello utilizzato per la ricerca avanzata. Dopo aver specificato i criteri di ricerca, gli elementi non corrispondenti non appaiono nell'elenco cartelle.
ihelp.other.inherit_roles=Per modificare il controllo di accesso a questa area di lavoro o cartella, fare clic sul pulsante di opzione <span class="clickable_item">No</span>, quindi fare clic su <span class="clickable_item">Applica</span> per vedere le modifiche alle intestazioni nella colonna più a sinistra della tabella. Per aggiungere gruppi o utenti alla tabella, selezionare il link <span class="clickable_item">Aggiungi gruppo</span> o <span class="clickable_item">Aggiungi utente</span> nella colonna più a sinistra della tabella, quindi digitare le prime lettere del nome dell'elemento desiderato e selezionarlo quando il sistema lo trova e lo propone. Fare clic su un'intestazione di colonna per visualizzare le attività associate a quel ruolo. Aggiungere e rimuovere i segni di spunta per regolare le funzioni dei ruoli. Infine, per impostare il controllo di accesso in altre posizioni, utilizzare la Struttura area di lavoro in alto nella pagina, selezionare il link della posizione desiderata e aprire la pagina Controllo di accesso di tale posizione.
#######################################################################################
# The following strings are used in a jsp
#     Source: /jsp/help/workspaces_folders/menus_toolbars/access_control.jsp
ihelp.accessControl.intro=Utilizzare questa pagina per assegnare persone o gruppi ai ruoli di questa area di lavoro o cartella. Un <span class="new_term">ruolo</span> è un gruppo di privilegi. Quando si assegna un ruolo a un utente, questo assume automaticamente tutti i diritti associati a tale ruolo. Nella tabella seguente, i nomi dei ruoli sono le intestazioni delle colonne. Fare clic su un'intestazione di colonna (<span class="clickable_item">Partecipante</span>, <span class="clickable_item">Amministrazione del sito</span>, ecc.) per visualizzare l'elenco dei diritti associati al ruolo.
ihelp.accessControl.defaultInherit=Per impostazione predefinita, le aree di lavoro e le cartelle ereditano le impostazioni di accesso dal padre. Utilizzare questa pagina solo per selezionare impostazioni di accesso diverse.
#######################################################################################
ihelp.folderManagement.uniqueFiles=Se si attiva la casella, alcune funzionalità del prodotto considereranno questa cartella uno schedario. Ad esempio, l'applet di caricamento file crea nuove voci per i nomi di file univoci e crea nuove versioni degli allegati per i file già presenti nella cartella.  
