##    Source: /jsp/help/portlets/buddy_list_portlet.jsp
help.buddyListPortlet.intro=L'<span class="new_term">Elenco contatti</span> indica lo stato online delle persone registrate in {0} con le quali si comunica con maggiore frequenza. Lo stato online è denominato <span class="new_term">presenza</span>. Affinché {0} sia in grado di visualizzare correttamente la presenza di qualcuno, è necessario che tale persona esegua il client Pidgin di {1}. (Per ulteriori informazioni sulla presenza e su Pidgin, rivolgersi all'amministratore del sito.) 
#  Next sentence and help.displayEntryControl.presenceIconDescription in one paragraph
help.buddyListPortlet.contacting=Dopo la configurazione, questo elenco presenta una riga per il nome di ciascun contatto.
#  help.displayEntryControl.contactPeople and next sentence in one paragraph
help.buddyListPortlet.contactingContinued=È anche possibile fare clic su un link del nome per visualizzare l'area di lavoro personale del contatto.
help.buddyListPortlet.configure=Per iniziare, fare clic su <span class="clickable_item">Aggiungi contatti</span> e specificare i nomi dei contatti. Per verificare che le icone di stato indichino correttamente lo stato attuale di ogni contatto, fare clic su <span class="clickable_item">Aggiorna</span>.

##
## Bookmarks portlet   ####
##   Source: /jsp/help/portlets/folder_bookmarks_portlet.jsp
help.folderBookmarksPortlet.info=Il portlet dei <span class="clickable_item">segnalibri</span> dà accesso rapido alle aree di lavoro e alle cartelle e tiene traccia delle attività recenti svolte nelle cartelle importanti. 
help.folderBookmarksPortlet.using=Dopo la configurazione, fare clic su <span class="clickable_item">Mostra numero di voci non lette</span> perché {0} mostri una tabella. Per le aree di lavoro, appaiono solamente i link dei titoli. Per le cartelle, il numero delle voci nuove o modificate e non ancora visualizzate appare accanto al link del titolo della cartella. (Fare clic su <span class="clickable_item">Mostra numero di voci non lette</span> in qualsiasi momento per aggiornare il numero delle voci.) I totali comprendono le voci non lette in tutte le cartelle.
help.folderBookmarksPortlet.viewingUnread=Quando si visualizza una cartella sotto forma di elenco, davanti alla riga del titolo delle voci non lette appare l'icona di un punto giallo. Quando si visualizza una cartella sotto forma di tabella, i titoli in grassetto indicano le voci non lette.

