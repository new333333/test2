help.createTeam.content.listIntro=Så här skapar du en arbetsyta för ditt team:
help.createTeam.content.listItem.clickTeams=Klicka på <span class="clickable_item">Teamarbetsytor</span> i arbetsyteträdet till vänster om den här portleten. 
help.createTeam.content.listItem.clickTeams.otherWorkspace=Om {0}-administratören instruerar dig att navigera till en annan arbetsyta klickar du på plustecknet (<span class="clickable_item">+</span>) intill <span class="page_item">Teamarbetsytor</span> (och kanske andra underordnade arbetsytor) tills du hittar rätt plats. Klicka därefter på platsens länkade titel.
help.createTeam.content.listItem.clickMenu=Klicka på knappen <span class="clickable_item">Lägg till en teamarbetsyta</span>. 
help.createTeam.content.listItem.fillOutForm=Fyll i formuläret och ge teamarbetsytan en titel, en beskrivning av dess syfte, de mappar som ska inkluderas och en lista med teammedlemmar. Välj standardmallen som arbetsytemall om inte {0}-administratören ger dig andra instruktioner.
# Click OK is a global tag.
help.createTeam.content.defaultAccess=Som standard kan bara teammedlemmar se innehållet och delta på dina teamarbetsytor.


