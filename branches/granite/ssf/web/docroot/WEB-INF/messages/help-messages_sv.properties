help.displayEntryControl.contactPeople=Klicka på <span class="clickable_item">närvaroikonen</span> och välj ett menyalternativ om du vill kontakta personen (t.ex. genom e-post eller snabbmeddelanden via {0}, eller lägga till personen i Urklipp).
