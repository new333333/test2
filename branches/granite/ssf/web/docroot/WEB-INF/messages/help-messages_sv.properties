ihelp.other.linksToEntries.title=Länka till andra poster
ihelp.other.linksToEntries.intro=När du skapar beskrivningen för en post kan du lägga till en länk till en post som finns någon annanstans i {0}-installationen.
ihelp.other.linksToEntries.invokeTool=Under <span class="page_item">Beskrivning</span> i formuläret <span class="page_item">Lägg till post</span> klickar du på ikonen <span class="clickable_item">Lägg till länk</span>, som finns sist på den andra raden med knappar i HTML-redigeraren. När du klickar på ikonen {0} visas ett fönster där du kan ange den post du vill länka till.
ihelp.other.linksToEntries.explainTool=Om du vill länka till en post i en annan mapp klickar du på länken <span class="clickable_item">Ändra</span>. Om du vill söka efter en post skriver du antingen postens namn i textrutan eller använder länken <span class="clickable_item">Sök</span> för att välja lämpligt namn. Den andra länken använder "sök typ"-funktionen (skriv några tecken så visas en lista med namn som matchar det du hittills skrivit). När du klickar på länken <span class="clickable_item">Infoga</span> infogas länknamnet för den post du valt i rutan <span class="page_item">Beskrivning</span>.
ihelp.other.linksToEntries.newLinkText=Om du vill tillämpa länken på annan text skriver du texten i rutan <span class="page_item">Beskrivning</span>, markerar texten och klickar på ikonen <span class="clickable_item">Lägg till länk</span>. Ett fönster öppnas där du kan välja en post. {0} Länken läggs till för den markerade texten.