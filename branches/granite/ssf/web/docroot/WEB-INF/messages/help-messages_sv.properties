help.getStartedProduct.title=Förstå {0}
help.getStartedProduct.content.intro={0} ger dig ett enkelt sätt att utveckla och dela filer, kommunicera med teamkamrater, hålla reda på projektarbete, hitta värdefull expertis, utföra företagsuppgifter med mera.
#################################################################################################
#  Translators: "IM" is common shorthand for one-on-one chatting in US English Internet use. Remove, if it
#  doesn't translate.
#################################################################################################
help.getStartedProduct.content.tools={0} innehåller beprövade samarbetsverktyg, t.ex. snabbmeddelandeprogram (med {1}) och möjligheter att skicka kommentarer och svar. Det innehåller dessutom mer moderna verktyg som bloggar och wikis.
help.getStartedProduct.content.portal=Sidan som visas just nu är en <span class="new_term">portalsida</span>. {0}-verktyg visas i olika avsnitt på sidan som kallas <span class="new_term">portlets</span>. Informationsikonen( <span class="clickable-item">i</span> ) eller länken du klickade på beskriver en del av <span class="new_term">navigationsportleten</span>. Den portleten använder du för att visa arbetsytor och mappar i {0}.  
help.getStartedProduct.content.whatToClick=Klicka på ikonen för <span class="clickable_item">Min arbetsyta</span> för att visa din personliga arbetsyta eller öppna <span class="new_term">trädet för arbetsytor</span> (<span class="page_item">Globala arbetsytor</span>, <span class="page_item">Personliga arbetsytor</span>, <span class="page_item">Teamarbetsytor</span>) och klicka på titeln för en plats du vill besöka. {0} lämnar portalsidan och visar den önskade arbetsytan eller mappen. Du kan återgå till portalsidan genom att klicka på det länkade namnet i sidans övre vänstra hörn (som standard är det <span class="clickable-item">Hem</span>) eller <span class="clickable_item">vänsterpilikonen</span> (överst till höger).
help.getStartedProduct.content.moreInfo=Här hittar du ytterligare information om att komma igång:
help.getStartedProduct.subtopic.workspaces=Förstå arbetsytor
help.getStartedProduct.subtopic.folders=Förstå mappar
help.getStartedProduct.subtopic.getStarted=Komma igång

##
## Understanding workspaces  ####
##  Source: jsp/help/portlets/get_started/understand_workspaces_folders.jsp
#The first two are combined into one paragraph
help.getStartedProduct.content.workspaces.intro=<span class="new_term">Arbetsytor</span> är utgångspunkter för individer och team som vill utföra en viss typ av arbete. 
help.getStartedProduct.content.workspaces.defaults=Som standard finns det fyra organisationsmässiga arbetsytor: den översta arbetsytan <span class="page_item">Arbetsytor</span> och underordnade arbetsytor med namnen <span class="page_item">Globala arbetsytor</span>, <span class="page_item">Personliga arbetsytor</span> och <span class="page_item">Teamarbetsytor</span>. 
help.getStartedProduct.content.workspaces.defined=<span class="new_term">Globala arbetsytor</span> innehåller information som är tillgänglig för alla i din organisation. <span class="new_term">Personliga arbetsytor</span> innehåller länkar till personlig information (som t.ex. kontaktinformation, en personlig blogg osv.) för alla i din organisation. <span class="new_term">Teamarbetsytor</span> innehåller arbete som är specifikt för ett team. Arbetsytor kan innehålla underordnade arbetsytor och mappar.
help.getStartedProduct.content.workspaces.projects=En arbetsytas ägare kan skapa en <span class="new_term">projektledningsarbetsyta</span>. Arbetsytor av den typen visas vanligtvis under Globala arbetsytor eller Teamarbetsytor. De inkluderar verktyg för granskning av projektmilstolpar och specifika uppgifters status.

##
## Understanding folders  ####
##  Source: /jsp/help/portlets/get_started/folder_types.jsp
help.getStartedProduct.content.folders.listIntro=På arbetsytenivån kan du vidare organisera ditt arbete i mappar som i sin tur kan innehålla undermappar. Ägare av arbetsytor kan skapa följande typer av mappar i {0}:
help.getStartedProduct.content.folders.listItem.discussion=<span class="def_list_term">Diskussion</span> - Ämnen och skickade kommentarer om varje ämne
help.getStartedProduct.content.folders.listItem.file=<span class="def_list_term">Arkiv</span> - Ett bibliotek med uppladdade filer
help.getStartedProduct.content.folders.listItem.calendar=<span class="def_list_term">Kalender</span> - Viktiga datum och möten
help.getStartedProduct.content.folders.listItem.photoAlbum=<span class="def_list_term">Fotoalbum</span> - En samling bilder
help.getStartedProduct.content.folders.listItem.guestbook=<span class="def_list_term">Gästbok</span> - Underskrifter och kommentarer från besökare
help.getStartedProduct.content.folders.listItem.blog=<span class="def_list_term">Blogg</span> - En kronologisk lista med dagboksanteckningar
help.getStartedProduct.content.folders.listItem.wiki=<span class="def_list_term">Wiki</span> - En uppsättning sidor som skapats av flera deltagare tillsammans
help.getStartedProduct.content.folders.listItem.survey=<span class="def_list_term">Undersökning</span> - Frågor ställda till deltagare
help.getStartedProduct.content.folders.listItem.task=<span class="def_list_term">Uppgifter</span> - Spårade uppgifter
help.getStartedProduct.content.folders.listItem.milestone=<span class="def_list_term">Milstolpe</span> - En sammanfattning av ett projekt baserat på genomförda uppgifter

##
## Getting started  ####
##  Source: /jsp/help/portlets/get_started/teaming.jsp
help.getStartedProduct.getStarted.intro=Kom igång med {0} genom att klicka på ikonen <span class="clickable_item">Min arbetsyta</span>. Lägg till några bilder i din personliga arbetsyta, skriv en inledning och lägg till en bloggpost i bloggmappen. Andra personer kan som besökare se din kontaktinformation och dina poster och de kan även kommentera dina poster. De kan dock inte redigera dina poster eller lägga till nya poster. 
help.getStartedProduct.getStarted.team=När du har hunnit experimentera med några av uppgifterna i snabbstartguiden kan du bjuda in ett par personer du litar på till din personliga arbetsyta med utökade roller. Du kan t.ex. visa diskussionsmappen och specificera några namn med menyalternativet <span class="clickable_item">Team</span> > <span class="clickable_item">Lägg till eller ta bort teammedlemmar</span>. De personerna kan sedan skapa nya poster i dina mappar och på så vis samarbeta på en högre nivå.
help.getStartedProduct.getStarted.teamWorkspace=Om teamet behöver en större, privat arbetsyta med fler verktyg för samarbete (t.ex. en teamkalender, uppgiftsmapp eller wiki) kan du gå till sidan <span class="clickable_item">Teamarbetsytor</span> (eller den arbetsyta som {0}-administratören specificerar) och klicka på knappen <span class="clickable_item">Lägg till en teamarbetsyta</span> och skapa en ny teamarbetsyta. Som standard kan bara teamets medlemmar se och använda den arbetsytan. 
