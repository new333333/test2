#  e-mail   #####################
ihelp.email.binder_name=Det här namnet är ett unikt "användarvänligt" namn som du kan använda för att skicka e-post till en mapp.
ihelp.email.individual_notify_entry=Skickar ett e-postmeddelande varje gång den här posten ändras eller kommenteras.
ihelp.email.disable_admin_notify=Mappens ägare eller administratör kan lägga till ditt namn till en distributionslista som skickar ut meddelanden via e-post. Klicka på den här alternativknappen om du vill inaktivera meddelandena.
# e-mail settings for a folder   #####################
ihelp.email.schedule.inFolder=Schemat för e-postmeddelanden är en installationsomfattande inställning. Kontakta webbplatsadministratören om du vill be om en ändring av schemat.
#######################################################################################
# Postings. In the folder config form (used in a JSP)
#    Source: /jsp/help/workspaces_folders/misc_tools/email_alias_explained.jsp
#            /[same path]/email_alias.jsp
#            /[same path]/email_enable_posting.jsp
#################
#  Second JSP.  More on e-mail aliases. Links off of site e-mail admin and folder posting config.
#     Source: Same as the three files listed previously
ihelp.email.from.moreInfo.topic=Förstå e-postalias
ihelp.email.from.moreInfo.intro=Personen som installerade {0} angav två POP3- eller IMAP-konton för e-post som båda används för alla mappar i installationen: ett används för att skicka meddelanden via e-post från alla mappar (utgående) och ett används för att anslå poster i alla mappar (inkommande). 
ihelp.email.from.moreInfo.aliases=Det vanligaste är att använda alias. Du implementerar den här metoden genom att använda komponenterna i XML-konfigurationsfilen (se installationsguiden) för att ange att du använder e-postalias, samt för att ange användarnamnet och lösenordet för ditt e-postkonto. (Syntaxen för ett e-postkontonamn varierar beroende på vilken typ av e-postserver som används på ditt företag. Den kan, men behöver inte, ha formatet för en vanlig e-postadress.) Ge aliasadressen till mappägaren.
ihelp.email.from.moreInfo.aliases.example=Ägaren av en marknadsföringsmapp begär exempelvis en adress för meddelanden som ska skickas till mappen. Din IT-administratör skapar <span class="light_emphasis">aliasadressen</span> collab.marketing@acme.com i <span class="light_emphasis">e-postkontot</span> collab@acme.com. Mappägaren lägger till "collab.marketing@acme.com" i formuläret för meddelandekonfiguration och lämnar lösenordsfältet tomt. All e-post som skickas till kontot med collab.marketing@acme.com skickas till marknadsföringsmappen.
ihelp.email.from.moreInfo.accounts=I en del system krävs ett separat <span class="light_emphasis">e-postkonto</span> för varje {0}-mapp som du konfigurerar meddelandeinställningar för. Du implementerar den här metoden genom att använda XML-konfigurationsfilen för att ange att du inte använder alias, samt för att ange null-strängar för kontonamn och lösenord. Ange en mappägare jämte kontonamnet och lösenordet, som <span class="light_emphasis">båda</span> anges i formuläret för meddelandekonfiguration.
ihelp.email.from.moreInfo.deletedAfterRouting=Kom ihåg att e-postmeddelandet tas bort från e-postkontot efter det att det har styrts till en mapp i {0}.
#  More info is a global string.
############################################################################################
#  Source: /jsp/help/workspaces_folders/misc_tools/email_enable_posting.jsp
ihelp.email.incomingAddresses=När mappägare eller administratörer konfigurerar e-postinställningarna och anger en aliasadress för att anslå poster i mappen visas konfigurationsinformationen i den här kolumnen. Du kan använda den informationen för att spåra befintliga alias till installationskontot för inkommande e-post.
ihelp.email.enableCheckBox=Oavsett de övriga inställningarna på den här sidan måste du markera den här rutan för att aktivera meddelanden via e-post för den här mappen. När du aktiverar meddelanden via e-post för en mapp aktiveras det även för alla underordnade mappar.
ihelp.email.enablePostings=Oavsett de övriga inställningarna på den här sidan måste du markera den här rutan för att aktivera skapande av poster via e-post. E-postalias används för att fastställa vilka meddelanden i installationskontot för inkommande e-postkonto som ska styras till vilka mappar.
#######################################################################################
# Describes notification settings in folder config. used in jsp
#    Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_folder_settings.jsp
ihelp.email.notification_list=Mappägare kan använda den här tabellkolumnen för att skapa en lista över personer som får meddelanden oavsett deras personliga inställningar för meddelanden via e-post. Användare kan stoppa meddelanden från listorna genom att använda menyalternativet <span class="clickable_item">Prenumerationer</span> > <span class="clickable_item">Meddelanden via e-post</span>.
#######################################################################################
# Detailed descriptions of how notifications work. linked from folder config and site config
#(used in a JSP)
#      Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_explained.jsp
#              /[same path]/email_notifications_folder_settings.jsp
#              /jsp/help/workspaces_folders/menus_toolbars/subscriptions.jsp
ihelp.email.notify.understanding.topic=Så här fungerar e-postmeddelanden
ihelp.email.notify.understanding.intro=En mappägare kan välja en typ av meddelanden och en lista med personer som meddelandet ska skickas till. Användarnas personliga prenumerationsinställningar åsidosätter mappägarens inställningar.
ihelp.email.notify.understanding.types=<span class="new_term">Sammanfattningar</span> är bara tillgängliga i mappar och är enstaka e-postmeddelanden som innehåller en sammanfattning av alla nya och ändrade poster i mappen sedan det senaste meddelandet. {0} kontrollerar aktiviteten enligt ett schema som definierats av webbplatsadministratören. Om det har skett ändringar {0} skickas en sammanfattning. <span class="new_term">Enskilda meddelanden</span> är separata e-postmeddelanden för varje ny eller ändrad post. {0} kontrollerar aktiviteten var femte minut. <span class="new_term">Textmeddelanden</span> är enskilda meddelanden som lämpar sig för visning som textmeddelanden. De innehåller bara namnen på de nya eller ändrade posterna.  
ihelp.email.notify.understanding.textMessages=Om du vill konfigurera textmeddelanden öppnar du din personliga arbetsyta, klickar på <span class="clickable_item">Ändra profil</span> och anger en e-postadress som textmeddelandena ska skickas till {0}. Använd sedan prenumerationsformuläret och markeringsrutan <span class="page_item">Meddelande som lämpar sig för textmeddelande</span> i formuläret för att välja den e-postadress du nyss lagt till i profilen.
ihelp.email.notify.understanding.users=En användares profil kan innehålla mer än en e-postadress av valfri typ (allmän e-post, mobil och textmeddelande). Användarna kan {0} dessutom ta emot meddelanden till valfritt antal e-postadresser, oavsett typ. En användare kan exempelvis ta emot två sammanfattningar och ett enskilt meddelande, där den ena sammanfattningen skickas till en jobbadress, den andra till en hemadress och textmeddelandet till adressen för en mobiltelefon. En användare som vill prenumerera på en mapp eller post användaren kryssrutan under varje meddelandekategori (sammanfattning, enskild, textmeddelande) för att välja valfritt antal e-postadresser. Om en användare vill inaktivera alla meddelanden (även de som skickas av mappägare via distributionslistor) lämnar han eller hon alla kryssrutor avmarkerade och markerar kryssrutan <span class="page_item">Inaktivera meddelanden</span>. 
#########################################################################################
#  designers   #####################
ihelp.designers.attributeList=Använd det här alternativet om du vill konfigurera uppsättningar med attribut som kan tillämpas på varje post i en mapp. Dessa attributuppsättningar konfigureras för varje enskild mapp. Varje attributuppsättning har en egen lista med attribut. Du kan exempelvis ha två uppsättningar, en för prioritet och en för färg. Prioritetsuppsättningen har attribut som hög, medel och låg. Färguppsättningen har attribut som röd, gul och blå. När du har definierat en uppsättning kan du tillämpa den på posterna i mappen.
ihelp.designers.description_view_type=För mappar som bloggar och fotoalbum kan du välja att alltid visa beskrivningen av den översta mappen i uppsättningen. På så sätt visas alla mappar i uppsättningen med en enhetlig sidlayout.
ihelp.designers.event=Ett schemalagt möte eller viktig tid. Du kan begränsa evenemanget till en enda dag (t.ex. ett personalmöte) eller tillåta flerdagarsevenemang (t.ex. en konferens).
ihelp.designers.icon=Det här objektet infogar ikonen enligt objektets aktuella konfigurationsinställningar.
ihelp.designers.readAccess=Obs! Läsbehörighetsinställningar som innebär att ingen kan läsa posten ignoreras. Det innebär detsamma som att välja "Standardåtkomst till mapp".
ihelp.designers.radio_buttons=Använd den här komponenttypen när du vill att användaren bara ska välja ett av flera möjliga alternativ.
ihelp.designers.selectbox=Använd den här komponenttypen när du vill att användaren ska välja i en lista. Du kan ange om användaren kan markera mer än ett objekt i listan.
ihelp.designers.custom_jsp=Du kan tillhandahålla JavaServer-sidor (JSP) - en för formuläret och en för vyn - i stället för att ange komponenter med "Formulär- och vydesigners". Med den här avancerade anpassningsnivån kan du använda funktioner som att t.ex. exekvera ett webbtjänstanrop i en databas för att fylla i ett fält. Koppla fältet till ett dolt HTML-fält som fylls i av JSP så kan dessa data lagras av det här programmet. Kontakta supporttjänsten för ytterligare information. 
ihelp.designers.branding=Använd den här komponenten om du vill lägga till varumärkesinformation till arbetsytor och mappar. När du använder varumärkesinformation för en arbetsyta eller mapp, används samma varumärkesinformation automatiskt för alla underordnade arbetsytor och mappar. Du kan lägga till bilder och HTML i varumärkesinformationen.
ihelp.designers.divider=Det placerar en linje som är 1 pixel bred tvärs över sidan.
ihelp.designers.expand_area=Detta skapar en avdelning som visas och döljs när användaren klickar på höger- och nedåtpilarna bredvid komponentens titel.
ihelp.designers.remote_app=Fjärrprogram är anpassade program som körs på en separat server. De kan användas för att lägga till anpassad information på arbetsyte- och mappsidor eller i inmatningsformulär och vyer.
ihelp.designers.source_data=Använd den här markeringsrutan för att välja en fil eller ett grafiskt element vars filnamn ska användas som postens titel.
ihelp.designers.source_event=Använd den här markeringsrutan för att välja en händelsekomponent vars värde ska användas av schemaläggaren för händelser.
ihelp.designers.source_user_list=Använd den här markeringsrutan för att välja en användarlistkomponent vars värde ska användas av schemaläggaren för händelser.
ihelp.designers.recur=Markera den här rutan om evenemanget ska äga rum mer än en gång (t.ex. dagligen, varje vecka eller varje månad).
ihelp.groups.data_name=Detta är ett databasnamn för internt bruk. Det första tecknet måste vara en bokstav (a-z, A-Z). De övriga tecknen kan bestå av alfanumeriska tecken (a-z, A-Z, 0-9), bindestreck (-) och understrykningstecken (_).
ihelp.designers.data_name=Detta är ett databasnamn för internt bruk. Komponenter i en definition måste ha unika namn. Det första tecknet måste vara en bokstav (a-z, A-Z). De övriga tecknen kan bestå av alfanumeriska tecken (a-z, A-Z, 0-9), bindestreck (-) och understrykningstecken (_).
ihelp.designers.selection_data_name=Detta är ett databasnamn för internt bruk. Komponenter i en definition måste ha unika namn. Det första tecknet måste vara en gemen bokstav (a-z). De övriga tecknen kan bestå av gemena alfanumeriska tecken (a-z, 0-9) och understrykningstecken (_).
ihelp.designers.form_button_alignment=Välj om knapparna ska vara höger- eller vänsterjusterade på sidan.
ihelp.designers.mark_as_inline=Ange att ett objekt ska vara "i linje" om du vill placera flera objekt bredvid varandra från vänster till höger på sidan.
ihelp.designers.mark_as_title=Titeln hämtas från ett filnamn.  Välj det fildataobjekt du vill använda.
ihelp.designers.places=Det här objektet visar ett arbetsyteträd med kryssrutor bredvid arbetsytor och mappar. Du kan ange om du vill att användaren bara ska kunna markera en plats eller om han eller hon ska kunna markera flera platser.
ihelp.designers.radio_string=Ange en identifieringstext som ska visas bredvid alternativknappen.
ihelp.designers.required=Markera den här rutan om användaren måste ange ett värde innan formuläret skickas.
ihelp.designers.selection_string=Ange den text som ska visas i markeringsrutan.
ihelp.designers.storage_media=Det här fältet anger var de filer som skickats lagras.
ihelp.designers.title_field=Titelfältet måste alltid vara inkluderat i posten. Det visas bara en gång och går inte att ta bort.
ihelp.designers.timeZone_name=Ange en tidszon med tre bokstäver (t.ex. GMT)
ihelp.designers.new_template=Med den här funktionen kan du testa arbetsytor och mappar innan du fastställer en malldefinition. Efter det att du har testat en arbetsyta, mapp eller hierarki klickar du på den här alternativknappen och därefter på <span class="clickable_item">Lägg till</span>. Ange sedan den översta arbetsytan eller mappen för den plats du vill använda som mall.
ihelp.designers.current_templates=Klicka på mallens länkade namn för att granska dess definition eller ändra den. <p class="ss_ihelp_para">Eftersom ett potentiellt stort antal arbetsytor eller mappar kan vara baserade på standardmallar är det viktigt att ändringar i dessa mallar är till nytta för dina användare. Det är en god idé att skapa en prototyp av den tänkta mallen, testa den och få feedback från användarna innan du gör en ändring i en standardmall.</p>
ihelp.designers.field_modification=Tillåt alla med behörigheten Ändra markerade fält att ändra det här fältet.
ihelp.designers.import_definitions=Var noga med att först importera eventuella definitioner som de importerade mallarna är beroende av. Om du t.ex. definierar en anpassad mapp, och om mallen inkluderar en förekomst av den anpassade mappen, så måste du först importera definitionen för den anpassade mappen innan du importerar malldefinitionen.
ihelp.designers.view_type=Välj den vy i listan med aktuella vystilar som mest liknar och fungerar som din nya vy.
ihelp.designers.user_version=Tillåt alla att ange en anpassad version av det här fältet. Alla kan till exempel ange sin status i ett statusfält. Alla anpassade versioner visas när posten visas.

#  workflow   #####################
ihelp.workflow.allMustMatch=Som standard måste bara ett villkor uppfyllas för att en post ska övergå i nästa läge. Om du kräver att alla villkor måste uppfyllas innan posten övergår markerar du den här rutan.
ihelp.workflow.parallel=Skapar en uppsättning med lägen och övergångar som utförs samtidigt som lägen och övergångar i huvudtråden. Ett läge i huvudtråden initierar den parallella processen och ett annat läge i huvudtråden kan invänta att den parallella tråden slutförs.
ihelp.workflow.process=Startar en oberoende arbetsflödesprocess.
ihelp.workflow.on_entry=Du kan vidta en åtgärd när en process träder in i eller lämnar ett läge. Du kan t.ex. skicka ett meddelande, starta eller avsluta en parallell process eller ställa in en variabel när en process träder in i eller lämnar ett visst läge. 
ihelp.workflow.trans_variable=Du kan fatta beslut baserat på en variabel som du anger. Föreställ dig en process som skickar ut meddelanden via e-post när den träder in i ett läge. Processen återvänder till samma läge igen senare i processen, men du vill bara skicka ut meddelanden en gång. Ställ in det första läget så att meddelanden enbart skickas ut om variabeln "skickat meddelanden" är falsk.
ihelp.workflow.condition=Du kan använda det villkoret för att basera övergången på det värde användaren specificerar för en anpassad komponent i posten.  Du kan t.ex. definiera en komponent på "prioriteringsnivå" för en anpassad post. När en användare väljer "prioritering 1" sker övergången.
ihelp.workflow.remoteApp.variable=Namnet på en variabel som ska innehålla resultatet som returneras av fjärrprogrammet.

#  mirrored folders   #####################
ihelp.synchronization.schedule.enableCheckBox=Markera den här kryssrutan om du vill aktivera schemalagd synkronisering. Om du inte markerar den här kryssrutan aktiveras inte den schemalagda synkroniseringen.

#  other menus and tools   #####################
ihelp.other.advanced_search=Efter det att du har skrivit in sökkriterier och klickat på ikonen <span class="clickable_item">Sök</span> rullar du ner och granskar eventuella matchande objekt i den här kolumnen. Du kan ange fler sökkriterier genom att klicka på <span class="clickable_item">Fler alternativ</span> i formulärets övre högra hörn och rulla ner för att tillämpa dem. Du kan spara den här sökningen och använda den igen senare genom att ange ett namn i avdelningen <span class="page_item">Sparade sökningar</span> i sidofältet till vänster och sedan klicka på <span class="clickable_item">Spara</span>.
ihelp.other.global_accessories=Klicka på den här alternativknappen om du vill att det angivna tillbehöret ska visas automatiskt på alla arbetsytor och mappar du ser.
ihelp.other.community_accessories=Ägare av arbetsytor och mappar kan skapa <span class="new_term">grupptillbehör</span> som automatiskt visas när någon visar den aktuella arbetsytan eller mappen.
ihelp.other.graphic_constraints=Grafikens storlek ändras så att den får plats inom den maximala höjd och bredd som du anger utan att förvränga bilden (förhållandet mellan höjd och bredd bevaras).
ihelp.other.select_template=Mallar anger standardkonfigurationsinställningar. När du väl har skapat en mall för arbetsytor eller mappar så kan du inte ändra den. Platsadministratörer kan använda "Formulär- och vydesigners" i administrationsportleten för att arbeta med mapp- eller arbetsytemallar.
ihelp.other.view_type=Steg 1: Välj vilken typ av poster mappen ska innehålla. Steg 2: Välj en standardvy för mapplistan. Steg 3: Välj tillåtna vyer som ger alternativa sätt att presentera mapplistans uppställning. (Observera att det som standard finns två vyer avsedda för diskussionsmappar: en lista (standard) eller en tabell.)
ihelp.other.define_simple_url=Skapa en enkel URL som kan användas för att referera till den här mappen. Om du inte är en webbplatsadministratör måste URL:en börja med ditt inloggningsnamn eller med något av de fördefinierade, globala nyckelorden.
ihelp.other.branding.info=Om du vill lägga till en bild med text infogar du en tabell med två kolumner och en rad i redigeringsområdet för varumärkesinformation. Lägg sedan till bilden i den vänstra cellen och texten i den högra för att skapa en snygg layout.<br/><br/> Bäst resultat får du om du begränsar bildens höjd till högst 100 bildpunkter.
ihelp.other.attributes.info=Skriv namnet på attributuppsättningen och klicka på Lägg till. En ruta för attributuppsättning visas. Skriv namnet på varje attribut (ett i taget) och klicka på Spara ändringar. Om du vill ta bort ett attribut eller hela uppsättningen klickar du i motsvarande kryssruta och sedan på Spara ändringar. 

#######################################################################################
# The following strings are used in a jsp
#   Source: /jsp/help/workspaces_folders/misc_tools/views_folders.jsp
ihelp.other.def_view_type.intro=Välj den vy som på bästa sätt presenterar din mapplista eller arbetsyta. 
ihelp.other.def_view_type.folders=När du väljer en vy ska du ta hänsyn till vilken typ av poster mappen innehåller. En mapp med kalenderposter presenteras vanligtvis bäst med en kalendervy.
ihelp.other.def_view_type.workspaces=När du väljer vy för en arbetsyta kan du välja standarddefinitionen <span class="page_item">Arbetsyta</span>. Om du vill följa projektuppgifter och milstolpar baserat på slutförda uppgifter kan du välja definitionen <span class="page_item">Projektledningsarbetsyta</span>. När du väljer vy för en teamarbetsyta kan du slutligen välja <span class="page_item">Rot-teamarbetsyta</span> för arbetsytor där du vill att knappen <span class="clickable_item">Lägg till en teamarbetsyta</span> ska visas. Om teamarbetsytan är tänkt för organisationen och inte är avsedd att ha underordnade teamarbetsytor kan du välja definitionen <span class="page_item">Teamarbetsyta</span> (som inte inkluderar knappen för att skapa teamarbetsytor).
#######################################################################################
ihelp.other.def_entry_type=Markera de typer av poster som du vill tillåta användarna att skapa i den här mappen. Platsadministratörer kan använda "Formulär- och vydesigners" i den administrativa portleten för att skapa nya typer av poster som sedan visas i den här listan.
ihelp.other.workflow_association=En nedrullningsbar lista visas för varje <span class="page_item">Standardposttyp</span> som du markerade i det föregående steget. När du använder en nedrullningsbar lista för att välja en arbetsflödesprocess startar den processen automatiskt så fort en användare skapar en post av den typen.
ihelp.other.allowed_workflows=När en användare visar en post kan han eller hon starta processen för den posten med menyalternativet <span class="clickable_item">Arbetsflöde</span> > <span class="clickable_item">Starta arbetsflöde: af_namn</span>.
ihelp.other.filters=Det här formuläret är nästan identiskt med det som används för avancerad sökning. Efter det att du har angett sökkriterier visas inte objekt som inte matchar de sökkriterier som finns i mapplistan.
ihelp.other.inherit_roles=Du kan ändra inställningarna för åtkomstkontroll för den här arbetsytan eller mappen genom att klicka på alternativknappen <span class="clickable_item">Nej</span> och därefter klicka på <span class="clickable_item">Verkställ</span> varpå rubrikerna i kolumnen längst till vänster i tabellen ändras. Du kan lägga till grupper eller användare i tabellen genom att klicka på antingen <span class="clickable_item">Lägg till en grupp</span> eller <span class="clickable_item">Lägg till en användare</span> i kolumnen längst till vänster i tabellen och använda "skriv-och-sök-funktionen" för att markera ett objekt. Medan du skriver visas objekt som matchar det du har skrivit hittills. Du kan visa uppgifter associerade med en roll genom att klicka på kolumnrubriken. Justera vem som kan utföra vilken roll genom att lägga till och ta bort bockar. Om du vill justera åtkomstkontrollen för en annan plats använder du arbetsyteträdet längst upp på sidan och klickar på länken för en annan plats så visas inställningarna för åtkomstkontroll för den platsen.
#######################################################################################
# The following strings are used in a jsp
#     Source: /jsp/help/workspaces_folders/menus_toolbars/access_control.jsp
ihelp.accessControl.intro=Använd den här sidan för att tilldela personer eller grupper roller för den här mappen eller arbetsytan. En <span class="new_term">roll</span> är en uppsättning privilegier. När du tilldelar någon en roll får de automatiskt alla privilegier som associeras med den rollen. I följande tabell utgörs kolumnrubrikerna av rollnamn. När du klickar på en kolumnrubrik (<span class="clickable_item">Deltagare</span>, <span class="clickable_item">Platsadministratör</span> osv.) så visas en lista med de privilegier som associeras med den rollen.
ihelp.accessControl.defaultInherit=Som standard bestäms inställningarna för åtkomstkontroll för arbetsytor och mappar av inställningarna för deras överordnade arbetsytor och mappar. Använd bara den här sidan om du vill använda andra åtkomstinställningar.
#######################################################################################
ihelp.folderManagement.uniqueFiles=Om du markerar den här rutan behandlar vissa produktfunktioner den här mappen som en filmapp. Apleten för sändning av filer skapar t.ex. nya poster för unika filnamn och den skapar nya versioner av bifogade filer som redan finns i mappen.  
#######################################################################################
# The following strings are used in a jsp
#    Source: /jsp/help/workspaces_folders/menus_toolbars/mirrored_folders.jsp
ihelp.folderManagement.mirroredFiles.def=En speglad mapp är en biblioteksmapp vars filer finns i ett externt system (antingen i en katalog i ett filsystem eller i en mapp på en SharePoint-server<sup><span class="ss_largerprint">*</span></sup>). På det viset kan du använda verktyg (t.ex. sökning och arbetsflöde) i {0} på externa filer.
ihelp.folderManagement.mirroredFiles.serverFile=Du måste arbeta med en fil som finns på servern för att kunna aktivera den här funktionen.
#######################################################################################
ihelp.other.definition_family=Välj den typ av objekt som ligger närmast funktionen för det objekt du skapar. Användare kan använda familjetypen när de utför filtrerade sökningar.
#######################################################################################
ihelp.forum_import.general=Leta upp filen som innehåller posterna som exporterats från Forum. För att kunna importera mer än bara postens namn och beskrivning måste du skapa en anpassad definition med fält som matchar namnen som används i forumkommandot. Forumposternas namn och beskrivningar importeras automatiskt under importen. Om du skapar en anpassad definition för dina poster kan du lägga till fält med ett namn och en typ som matchar värdena för andra data från forumposterna. Endast Datanamn måste matcha forumnamnet; Beskrivning kan ha valfritt värde. Dessutom finns det flera interna värden från Forum, med följande namn: forum_documentType, forum_lastActivity, forum_workflowModifiedOn, forum_createdBy, forum_workflowState, forum_modifiedOn, forum_closedOn, forum_modifiedBy, forum_createdOn, forum_category och forum_private. Om din anpassade definition innehåller fält med dessa namn fylls de i med motsvarande data från forumposterna.
 

