help.getStartedProduct.getStarted.intro=Om aan de slag te gaan met {0}, klikt u op het pictogram <span class="clickable_item">Mijn werkruimte</span>. Plaats een paar foto's in uw persoonlijke werkruimte, schrijf een inleiding en maak een dagboeknotitie in uw map Blog. Bezoekers kunnen uw contactgegevens en notities zien en kunnen commentaar op die notities geven. Ze kunnen uw notities echter niet bewerken en geen nieuwe notities toevoegen. 
help.getStartedProduct.getStarted.team=Nadat u wat hebt geëxperimenteerd met de taken in de snelstartgids kunt u een paar mensen die u vertrouwt uitnodigen in uw persoonlijke werkruimte en ze een meer uitgebreide rol geven. U kunt bijvoorbeeld uw map Discussie bekijken of het menu-item <span class="clickable_item">Team</span> > <span class="clickable_item">Teamleden toevoegen of wissen</span> gebruiken om een paar namen te specificeren. Deze personen kunnen dan nieuwe vermeldingen in uw map maken, wat een hoger samenwerkingsniveau mogelijk maakt.
help.getStartedProduct.getStarted.teamWorkspace=Als uw team een grotere, besloten werkruimte nodig heeft met meer hulpmiddelen voor samenwerking (bijv. een teamkalender, takenmap of wiki), gaat u naar de pagina <span class="clickable_item">Teamwerkruimten</span> (of de werkruimte die is gespecificeerd door uw {0} beheerder). Daar klikt u op de knop <span class="clickable_item">Teamwerkruimte toevoegen</span> en zet u uw nieuwe teamwerkruimte op. Standaard kunnen alleen de leden van uw team deze werkruimte zien en gebruiken. 
