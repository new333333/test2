help.createTeam.siteAdminNotes.content.intro=Teams worden standaard als subwerkruimten van de pagina Teamwerkruimten opgezet. Als uw organisatie groot is, zult u wellicht een hiërarchie willen opzetten waarin mensen hun teamwerkruimten kunnen opzetten. U kunt bijvoorbeeld subwerkruimten in de teamruimte opzetten op basis van geografie (Noord-Amerika, Zuid-Amerika, Europa, Afrika) of op basis van de functie binnen de organisatie (Directie, Financiën, Marketing, Verkoop, Technische afdeling).
help.createTeam.siteAdminNotes.content.howTo=Vergeet bij het opzetten van een hiërarchie van teamwerkruimten niet om de configuratie van de pagina Teamwerkruimten te wijzigen zodat deze de definitie Teamwerkruimte gebruikt (hierdoor de knop <span class="clickable_item">Teamwerkruimte toevoegen</span>) verwijderd. Zet alle subwerkruimten eronder die geen hoofdfunctie hebben op als werkruimten, erf de toegangscontrole van de bovenliggende structuur en configureer ze vervolgens als teamwerkruimten.  Als laatste zet u de werkruimten op die een hoofdfunctie hebben (van waaruit gebruikers hun eigen teamwerkruimten opzetten) op met behulp van de definitie Hoofdteamwerkruimte (waardoor de knop <span class="clickable_item">Teamwerkruimte toevoegen</span> wordt toegevoegd).
help.createTeam.siteAdminNotes.content.access=U zult mogelijk ook de toegangscontrole van de subwerkruimten willen wijzigen zodat mensen hun teams alleen in de juiste subwerkruimten kunnen opzetten. Door van te voren groepsnamen op te zetten voor subgroepen in de organisatie kunt u dit proces aanzienlijk vergemakkelijken.


