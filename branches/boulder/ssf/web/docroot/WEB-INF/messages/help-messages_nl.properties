##
## Tabs  ####
##
help.tabs.intro=Als u een plaats bezoekt of een zoekbewerking uitvoert, toont {0} de resulterende informatie in een nieuwe tab. Met behulp van tabs kunt u heen en weer bewegen tussen verschillende soorten werk dat op verschillende plaatsen wordt verricht. 
help.tabs.using=Wanneer u klaar bent met een tab, klikt u op de <span class="clickable_item">X</span> om de tab te verwijderen en klikt u op de titel van een andere tab om verder te werken. Als u zich afmeldt, gaat de verzameling tabs verloren; {0} start opnieuw met een enkele tab.
help.tabs.types.listIntro=De volgende acties maken een nieuwe tab:
help.tabs.types.listItem.workspaces=Klikken op een werkruimtekoppeling
help.tabs.types.listItem.folder=Klikken op een mapkoppeling
help.tabs.types.listItem.quickSearch=Een snelle zoekbewerking uitvoeren (elke snelle zoekbewerking resulteert in een afzonderlijke tab)
help.tabs.types.listItem.advancedSearch=Verrichten van een geavanceerde zoekbewerking (elke geavanceerde zoekbewerking gebruikt dezelfde tab 'Geavanceerd zoeken)
help.tabs.entries=Als u met vermeldingen werkt, kunt u ze weergeven op de manier die voor u het beste werkt (in dezelfde tab, in een andere tab of in een ander browservenster).
##
## workspace tree (breadcrumbs)  ####
##
help.breadCrumbs.intro=Deze <span class="new_term">werkruimtestructuur</span> toont het pad van alle werkruimten en mappen die de plaats bevatten die u op dat moment bekijkt. 
help.breadCrumbs.opensInNewTab=Via deze structuur kunt u ook navigeren naar een andere plaats binnen {0}, maar dat gebeurt dan zonder dat u de huidige plaats verlaat. Als u op een werkruimte of mapkoppeling in de structuur klikt, creëert {0} een nieuwe tab om de nieuwe plaats weer te geven. Om terug te keren naar de plaats waar u daarvoor werkte, klikt u op de tab ervan.
#The next line is taken from the workspace-tree portlet

##
## Accessories tools  ####
##
helpSpot.accessory.listIntro=<span class="new_term">Accessoires</span> zijn secties aan de bovenkant van de werkruimte- en mappagina's die het teamwork en de communicatie verbeteren. Hieronder volgen enige voorbeelden van accessoires:
helpSpot.accessory.listItem.search=Zoekresultaten (mogelijk alleen voor de huidige plaats toegepast)
helpSpot.accessory.listItem.buddyList=Buddylijst (bijvoorbeeld voor plaatselijke experts op een bepaald gebied)
helpSpot.accessory.listItem.workspaceTree=Werkruimtestructuur (open op deze plaats in de hiërarchie)
helpSpot.accessory.listItem.guestBook=Gastenboek
helpSpot.accessory.adding=Als u een accessoire toevoegt, kunt u deze toepassen op de huidige plaats die u bekijkt, op alle plaatsen die u bekijkt of, als u de eigenaar van een werkruimte of map bent, op deze plaats wanneer die door iedereen wordt bekeken (dit wordt een <span class="new_term">gemeenschapsaccessoire</span> genoemd). Na het opzetten van een algemeen of gemeenschapspanel kunt een standaard lay-out (volgorde waarin de accessoires verschijnen) opzetten.
helpSpot.accessory.using=Om de volgorde van een accessoire te wijzigen, klikt u op de titelbalk ervan, versleept u deze en zet u hem neer wanneer u een donkere streep op de pagina ziet verschijnen. U kunt het gehele deelvenster openen en sluiten, of afzonderlijke accessoires, door op de pijlpictogrammen voor openen en sluiten te klikken. Door te klikken op het pictogram dat op het accessoirepictogram lijkt, configureert u een accessoire.  Klik op het pictogram <span class="clickable_item">X</span> om een accessoire te verwijderen en verwijder alle accessoires om het gehele deelvenster te verwijderen.

##
## footer toolbar  ####
##
help.bottomLinks.intro=Met de meeste van deze hulpmiddelen kunt u snel contact leggen met de mensen die met deze plaats of vermelding werken. U kunt bijvoorbeeld e-mailen naar, of een Zon-vergadering opzetten met, alle mensen die een vermelding of commentaar in een map hebben ingevoerd. U kunt hetzelfde doen met alle teamleden van de map. 
help.bottomLinks.exceptions=Uitzonderingen zijn Bestanden toevoegen aan map (te gebruiken om bestanden naar een map te slepen en neer te zetten), de <span class="new_term">permalink</span> van de map of werkruimte (toont een URL die u kunt kopiëren en versturen zodat men direct toegang tot een plaats kan verkrijgen), Inschrijven op deze vermelding (maakt e-mailnotificatie over veranderingen in de vermelding mogelijk) en Thema wijzigen (wijzigt het kleurschema van {0}).
help.bottomLinks.clipboard=Het <span class="new_term">klembord</span> is een hulpmiddel dat u kunt gebruiken om de naam van personen te verzamelen wanneer u plaatsen binnen {0} bezoekt. Later, bij gebruik van een hulpmiddel dat de naam van mensen vereist, kunt u de namen op uw klembord gemakkelijk raadplegen. De namen blijven op het klembord staan totdat u ze verwijdert of u zich afmeldt.
help.bottomLinks.iCal=Wanneer u een kalendermap of –vermelding bekijkt, kunt u de koppeling <span class="clickable_item">iCal</span> gebruiken om gegevens van de {0} kalender te exporteren voor gebruik in een andere kalender die het formaat iCal ondersteunt (bijvoorbeeld Google en Outlook). Klik op de koppeling en sla het bestand op met de bestandsextensie '.ics'; importeer het bestand vervolgens in de andere kalender (zie de Help van uw andere kalender voor nadere informatie).
help.bottomLinks.webDAV=U ziet mogelijk tevens de koppeling 'Deze map als een WebDAV-map weergeven' wanneer u een map bekijkt.
help.webDAV.subtopic=WebDAV gebruiken
##
## WebDAV  ####
##
help.webDAV.intro=<span class="new_term">WebDAV</span> (World Wide Web Distributed Authoring and Versioning) is een norm die het met anderen bewerken en beheren van bestanden vergemakkelijkt. Als u Internet Explorer versie 7.0 of hoger gebruikt kunt u in {0} WebDAV-hulpmiddelen gebruiken. U moet tevens Microsoft Windows XP hebben om deze hulpmiddelen te gebruiken.
help.webDAV.using=Als u klikt op <span class="clickable_item">Deze map als een WebDAV-map weergeven</span> in de werkbalk in de voettekst, opent {0} een WebDAV-venster. Als het venster niet bruikbaar is, kunt u bij de eigenaar van de map of de beheerder navragen of de configuratie WebDAV ondersteunt (de bestandnamen van mappen moeten uniek zijn). Naast de onderste werkbalkkoppeling activeert {0} tevens een pictogram voor het uploaden van vermeldingsbijlagen met WebDAV (dit is het tweede pictogram in de reeks).
help.webDAV.login=Voor WebDAV moet u uw {0} loginnaam en wachtwoord diverse malen opgeven wanneer u met bestanden werkt. WebDAV vereist diverse wachtwoorden voor toepassingen (uw browser en {0}) en zal soms om een derde aanmelding verzoeken wanneer u een afzonderlijk bestand opent.

##
## accessible mode  ####
##
help.accessibleMode.intro=<span class="new_term">Toegankelijke modus</span> verschaft een iets aangepaste gebruikersinterface die voldoet aan de bepalingen van United States Section 508 en internationale norm W3C voor toegankelijkheid. Gebruik deze modus wanneer u {0} gebruikt met ondersteunende apparatuur zoals paginalezers.
help.accessibleMode.disabling=Nadat u op deze koppeling hebt geklikt, {0} wordt de koppeling Toegankelijke modus uitschakelen zichtbaar. Hiermee gaat u terug naar de standaard gebruikersinterface.
##
## folder table  ####
##
help.folderTable.listIntro=Wanneer u met de mappentabel werkt, bevat elke rij informatie over één vermelding. Hieronder volgen tips voor gebruik van deze tabel:
help.folderTable.listItem.columnWidth=Klik boven in de tabel op een lijn met twee pijlpunten, houd de muisknop ingedrukt en sleep de lijn naar links of rechts om de grootte van de kolom te wijzigen.
help.folderTable.listItem.sortColumn=Klik op een kolomkop om de tabel in de volgorde van die kolom te sorteren. Klik opnieuw op de kolomkop om de volgorde om te keren. Het pijltje naast de kolomkop geeft aan dat de tabel momenteel volgens die kolom is gesorteerd (het pijltje omhoog betekent aflopende volgorde en het pijltje omlaag betekent oplopende volgorde). 
help.folderTable.listItem.seeWholeTitle=Plaats de muisaanwijzer op een cel (bijv. een titel die te lang is voor de tabelcel) en {0} toont de volledige inhoud van de cel.
help.folderTable.listItem.viewEntry=Klik op het pijltje omlaag naast de titel van de vermelding, selecteer een weergavemethode (de standaardmethode, in de huidige tab, in een nieuwe tab, of in een nieuw browservenster) en bekijk de vermelding.
##
## wiki side bar  ####
##
help.wikiControls.intro=Een <span class="new_term">wiki</span> is een verzameling met elkaar verband houdende vermeldingen die mogelijk door alle deelnemers in een map gezamenlijk zijn geschreven. De bekendste wiki op internet is Wikipedia. Andere voorbeelden van wiki-content zijn woordenlijsten, beleidsregels en procedures.
help.wikiControls.default=Wanneer u een wiki-map voor de eerste keer opent, toont {0} standaard geen wiki-pagina; de gebruiker moet de wiki-zijbalk gebruiken om pagina's te vinden. Als u wilt dat {0} een initiële wiki-pagina weergeeft, zoekt en opent u de vermelding en klikt u op <span class="clickable_item">Startpagina instellen</span> in de vermeldingenwerkbalk.
help.wikiControls.search=De wiki-zijbalk omvat het tekstvak Zoek een pagina, dat de functie 'typ en vind' gebruikt. Via dit tekstvak vermeldt {0} de wiki-pagina's waarvan de titel een woord of woordgroep bevat die overeenstemt met wat u totnogtoe hebt getypt. Als u bijvoorbeeld 'beheerderstaken' typt, vermeldt {0} de pagina's Beheerderstaken en Beheerderstaken delegeren.
help.wikiControls.sidebar=Het gedeelte Navigatie bevat een gerangschikte lijst met alle wiki-pagina's. Klik op <span class="clickable_item">Alle</span> om de lijst alfabetisch op titel te rangschikken. Klik op <span class="clickable_item">Recent</span> om de lijst te rangschikken op meest recente activiteit (invoer of wijziging).

##
## blog side bar  ####
##
help.moreBlogTools.intro=<span class="new_term">Blogs</span> zijn mappen met dagboeknotities. De notities worden in chronologische volgorde weergegeven (meest recent tot oudst). Afhankelijk van de instellingen voor toegangscontrole kunnen andere mensen dan de auteur commentaar op blogvermeldingen geven en deze beoordelen.
help.moreBlogTools.sidebar=De blog-zijbalk bevat hulpmiddelen voor het vinden en weergeven van blogvermeldingen. Klik op een datum in de kalender en {0} toont de bloglisting zoals die er op die dag uitzag, te beginnen met de vermeldingen van die dag, met weergave van alle oudere vermeldingen; als u een nieuwe maand selecteert zonder op een datum te klikken, mag u niet vergeten om op <span class="clickable_item">OK</span> te klikken om de door u geselecteerde maand toe te passen. Klik als laatste in het gedeelte Archief op een gekoppelde maand om alleen de vermeldingen voor die maand te zien. 
help.moreBlogTools.comments=Om commentaar te geven op een blogvermelding klikt u op de link <span class="clickable_item">Commentaar toevoegen</span> onder aan de vermelding. Om gegeven commentaar te zien, klikt u op de koppeling <span class="clickable_item">Commentaar weergeven</span>; klik nogmaals op de koppeling om het commentaar te verbergen.
help.moreBlogTools.modify=Als u gerechtigd bent om de blogvermelding te wijzigen, kunt u op de koppeling <span class="clickable_item">Bewerken</span> klikken, rechtsonder in de vermelding.

##
## blog tracking  ####
##
help.blogControls.intro=Deze hulpmiddelen helpen u bij het traceren van de activiteit in een blogvermelding. U kunt de inhoud van de vermelding aan iemand versturen in een e-mailbericht of u kunt u op de vermelding abonneren. Als u zich abonneert, kunt u afzonderlijke e-mailnotificaties ontvangen (een e-mailbericht voor elke wijziging in de blogvermelding), al dan niet met bijlagen.
##
## Date toolbar  ####
##
help.calendarTools.intro=De datumwerkbalk verandert de weergave van een map waarin de informatie op basis van een of meer datums is georganiseerd (kalender- en taakmappen). Afhankelijk van het door u gebruikte type map zult u soms niet elk hulpmiddel zien.
help.calendarTools.tools.listIntro=Met deze werkbalk kunt u het volgende specificeren:
help.calendarTools.tools.listItem.countDays=Of {0} alleen werkdagen moet tellen, of alle kalenderdagen.
help.calendarTools.tools.listItem.folderPage=De tijdsperiode die op een enkele mappagina wordt weergegeven (1 dag, 3 dagen, 5 dagen, 1 week, 2 weken of een maand).
help.calendarTools.tools.listItem.navigation=De volgende of vorige mappagina, met de pijlen naar links en rechts.  Als u momenteel bijvoorbeeld drie dagen aan informatie bekijkt, tonen de pijlen u de vorige of de volgende drie dagen aan informatie.
help.calendarTools.tools.listItem.calendarApplet=De weer te geven maand of dag, met behulp van de <span class="new_term">kalenderapplet</span>. Deze applet ziet eruit als een blad van een echte kalender, en u kunt klikken op de naam van de maand of de dag die u wilt zien. Nadat u de nieuw weer te geven maand hebt geselecteerd, mag u niet vergeten op <span class="clickable_item">OK</span> te klikken om de mappagina te vernieuwen.
##
## Entry date type  ####
##
help.calendarEntryControl.intro=Dit hulpmiddel is met name handig wanneer u de kalenderweergave gebruikt om informatie te zien die eigenlijk voor een ander type map bestemd is. U kunt bijvoorbeeld een wiki of discussie gebruiken met standaardweergave. Als de mapeigenaar of de beheerder de map heeft geconfigureerd voor ondersteuning van deze actie, kunt u de kalenderweergave gebruiken om te zien welke vermelding recentelijk activiteit hebben getoond (bijvoorbeeld welke vermeldingen het laatste zijn bewerkt). U kunt vermeldingen ook bekijken in de volgorde waarin ze zijn ingevoerd.
##
## tags  ####
##
help.tags.intro=Labels zijn trefwoorden die een categorie toewijzen aan een werkruimte, map of vermelding. Deze categorielabels kunnen nuttig zijn wanneer u met {0} zoekt.
help.tags.types=Een <span class="new_term">persoonlijk label</span> is een trefwoord dat u als enige kunt zien en gebruiken. Een <span class="new_term">gemeenschapslabel</span> is een trefwoord dat door de eigenaar van een werkruimte of map is opgezet voor gebruik door iedereen die aan die plaats deelneemt. 
help.tags.creating=Om een label op te zetten, klikt u op het pictogram <span class="clickable_item">Labels</span>. Typ in een tekstvak het trefwoord en klik op <span class="clickable_item">Toevoegen</span>. Het nieuwe label verschijnt in een lijst boven het tekstvak. Klik op het pictogram Afsluiten (<span class="clickable_item">X</span>) rechtsboven in het deelvenster Labels toevoegen/verwijderen om af te sluiten.
help.tags.syntax=Labels moeten een enkelvoudige identificator zijn; u kunt onderstrepingstekens (_) gebruiken om woorden te scheiden (bijvoorbeeld "marketing_plannen'). U kunt geen woordgroepen tussen aanhalingstekens (bijv. 'marketing plannen') of koppeltekens (bijv. marketing-plannen) gebruiken.
help.tags.deleting=Om een label uit een werkruimte of map of vermelding te verwijderen, opent u het item, klikt u op het pictogram <span class="clickable_item">Labels</span> en klikt u op het pictogram Afsluiten (<span class="clickable_item">X</span>) links van het label dat u wilt verwijderen. 

