ihelp.email.disable_admin_notify=De mapeigenaar of de beheerder kunnen uw naam toevoegen aan een distributielijst die e-mailnotificaties verstuurt. Klik op dit keuzerondje om de notificaties uit te schakelen.

# e-mail settings for a folder   #####################
#######################################################################################
# The following strings are used in two jsps
ihelp.email.from=Raadpleeg uw {0} sitebeheerder, vraag om een e-mailalias en specificeer de alias in dit tekstvak. Een <span class="new_term">e-mailalias</span> is een alternatief adres voor de ene e-mailaccount die vermeldingen in deze {0} installatie publiceert (<span class="light_emphasis">binnenkomende e-mail</span>). 
ihelp.email.from.restOfForm=De rest van dit formulier heeft betrekking op e-mailnotificaties (<span class="light_emphasis">uitgaande e-mail</span>).
#################
#  Second JSP.  More on e-mail aliases
ihelp.email.from.moreInfo.topic=Wat zijn e-mailaliassen
ihelp.email.from.moreInfo.intro=De persoon die {0} heeft geïnstalleerd, heeft twee POP3 of IMAP e-mailaccounts gespecificeerd, die beide gelden voor alle mappen in de installatie: één account wordt gebruikt om e-mailnotificaties vanuit alle mappen te versturen (uitgaand) en één account wordt gebruikt om vermeldingen in alle mappen te plaatsen (binnenkomend). 
ihelp.email.from.moreInfo.routing=Om voor binnenkomende e-mail verschillende berichten binnen dezelfde account naar diverse mappen te versturen, gebruikt {0} <span class="new_term">e-mailaliassen</span>, wat alternatieve e-mailadressen voor die account zijn. Aliassen hebben hetzelfde formaat als een gewoon e-mailadres, te weten:
#  Translators: Translate everything except for the "com" at the end.
ihelp.email.from.moreInfo.example=<span class="variable">naam</span>@<span class="variable">bedrijf.</span>com
ihelp.email.from.moreInfo.explained=De binnenkomende account voor de installatie is bijvoorbeeld ic@uwbedrijf.com. U kunt dan e-mailaliassen gebruiken zoals ic.widget-team@uwbedrijf.com, ic.foobar-team@uwbedrijf.com enzovoorts. E-mail die aan een van deze aliassen wordt verstuurd, belandt in de account ic@uwbedrijf.com. Wanneer {0} mail uit de account doorstuurt, neemt het de berichten die zijn verstuurd aan ic.widget-team@uwbedrijf.com en plaatst het deze als vermeldingen in de map 'Widget Team'; het neemt berichten die naar ic.foobar-team@uwbedrijf.com zijn gestuurd en plaatst deze in de map 'Foobar Team'; en zo verder.
ihelp.email.from.moreInfo.consult=Raadpleeg uw {0} sitebeheerder om een e-mailalias te ontvangen. (Sitebeheerders zullen mogelijk de hulp van de IT-persoon met toezicht over e-mailaccounts moeten vragen een e-mailalias op te zetten.) 
ihelp.email.from.moreInfo.deletedAfterRouting=Denk eraan dat e-mail, nadat deze naar een {0} map is doorgestuurd, uit de e-mailaccount wordt verwijderd.
#  More info is a global string.
############################################################################################
ihelp.email.incomingAddresses=Wanneer mapeigenaars of beheerders hun e-mailinstellingen configureren met specificatie van een alias-adres voor doorsturen naar de map, verschijnen die configuratiegegevens in deze kolom. Gebruik deze informatie om bestaande aliassen naar de e-mailaccount 'Binnenkomend' voor de installatie te vinden.
ihelp.email.enablePostings=Ongeacht de andere instellingen op deze pagina moet u dit vakje aanvinken om e-mails als mapvermeldingen te publiceren. E-mailaliassen worden gebruikt om te bepalen welke berichten in de e-mailaccount 'Binnenkomend' voor de installatie naar welke map worden doorgestuurd.
ihelp.email.enableCheckBox=Ongeacht de andere instellingen op deze pagina moet u dit vakje aanvinken om e-mailnotificaties voor deze map te activeren. Wanneer u e-mailnotificaties voor een map activeert, activeert u tevens notificaties voor alle submappen van deze map.
ihelp.email.notification_list=Mapeigenaars kunnen deze kolom van deze tabel gebruiken om een lijst op te zetten van mensen die notificaties ontvangen, ongeacht de instellingen voor persoonlijke e-mailnotificatie. Men kan het menu-item <span class="clickable_item">Abonnementen</span> > <span class="clickable_item">E-mailnotificaties</span> gebruiken om de via deze lijsten verstuurde notificaties te stoppen.
ihelp.schedule.repeat_hours=Dit cijfer specificeert het aantal uren dat verstrijkt tussen e-mailnotificaties. Als u met de standaard begintijd van 12:00 uur 8 uur specificeert, worden de notificaties om 12:00 uur, om 20:00 uur en om 04:00 uur verstuurd. Om alleen op de begintijd te versturen, laat u dit tekstvak leeg.
ihelp.schedule.at_hours=Dit cijfer vermeldt het begintijdstip voor de waarde Herhalen om de uu uur. Gebruik het 24-uursformaat. (Bijv. 13:00 is 1 uur 's middags.)
ihelp.schedule.repeat_minutes=Specificeer te beginnen bij de waarde 'Op minuten' (standaard uu:15) hoe veel minuten er moeten verstrijken voordat er opnieuw een notificatie wordt verstuurd. Als u met het standaard beginpunt van uu:15 hier 15 minuten specificeert, worden de notificaties om uu:15. uu:30, uu:45 en uu:00 verstuurd. Om alleen op het beginpunt (standaard uu:15) te versturen, laat u dit tekstvak leeg.
ihelp.schedule.at_minutes=Dit cijfer vermeldt het beginpunt voor de waarde 'Herhalen om de mm minuten'.

#  designers   #####################
ihelp.designers.event=Een geplande afspraak of belangrijke gebeurtenis. U kunt de gebeurtenis tot een enkele dag beperken (bijv. een stafvergadering) of u kunt een gebeurtenis van meerdere dagen (bijv. een conferentie) toestaan.
ihelp.designers.icon=Dit item voegt het pictogram in dat is gespecificeerd in de huidige configuratie-instellingen van het item.
ihelp.designers.radio_buttons=Gebruik dit element als u wilt dat de gebruiker slechts één item uit meerdere mogelijkheden kiest.
ihelp.designers.selectbox=Gebruik dit element als u wilt dat de gebruiker iets uit een lijst kiest. U kunt specificeren of de gebruiker meer dan één item uit de lijst kan kiezen.
ihelp.designers.custom_jsp=U kunt JavaServer Pages (JSPs)— één voor het formulier en één voor de weergave - verstrekken in plaats van elementen te specificeren met de Ontwerpers voor formulieren en weergaven. Dit geavanceerde aanpassingsniveau staat gebruik toe van functies zoals het maken van een webservice-verbinding met een database om een veld in te vullen. Koppel het veld aan een verborgen HTML-veld dat de JSP invult: de gegevens kunnen dan in deze toepassing worden opgeslagen. Raadpleeg voor nadere informatie de ondersteuningsdienst. 
ihelp.designers.divider=Dit plaatst een lijn van 1 pixel breed op de pagina.
ihelp.designers.expand_area=Dit vormt een sectie die groter en kleiner wordt als de gebruiker naast de elementtitel op de pijlen naar rechts en omlaag klikt.
ihelp.designers.source_data=Gebruik dit selectievak om een aangepast element te kiezen waarvan de waarde als vermeldingstitel moet worden gebruikt.
ihelp.designers.recur=Vink dit vakje aan als de gebeurtenis zich meerdere malen kan voordoen (bijvoorbeeld dagelijks, wekelijks of maandelijks).
ihelp.groups.data_name=Dit is een databasenaam voor intern gebruik. Het eerste teken moet een alfabetisch teken zijn (a-z, A-Z). Alle andere toegestane tekens zijn alfanumerieke tekens (a-z, A-Z, 0–9), koppeltekens (-) en onderstrepingstekens (_).
ihelp.designers.data_name=Dit is een databasenaam voor intern gebruik. De namen voor de elementen in een definitie moeten uniek zijn. Het eerste teken moet een alfabetisch teken zijn (a-z, A-Z). Alle andere toegestane tekens zijn alfanumerieke tekens (a-z, A-Z, 0–9), koppeltekens (-) en onderstrepingstekens (_).
ihelp.designers.selection_data_name=Dit is een databasenaam voor intern gebruik. De namen voor de elementen in een definitie moeten uniek zijn. Het eerste teken moet een kleine letter zijn (a-z). Alle andere toegestane tekens zijn kleine letters en cijfers (a-z, 0–9) en onderstrepingstekens (_).
ihelp.designers.form_button_alignment=Selecteer of de knoppen op de rechter- of linkerkant van de pagina uitgelijnd moeten worden.
ihelp.designers.mark_as_inline=Specificeer een item als 'inline' als u meerdere items van links naar rechts naast elkaar op de pagina wilt plaatsen.
ihelp.designers.mark_as_title=De titel wordt afgeleid van een bestandsnaam.  Kies het te gebruiken bestandsgegevensitem.
ihelp.designers.places=Dit item opent een werkruimtestructuur met aankruisvakjes naast de werkruimten en mappen. U kunt specificeren of de gebruiker slechts één plaats mag selecteren of dat de gebruiker meerdere plaatsen kan selecteren.
ihelp.designers.radio_string=Voer een tekenreeks ter identificatie in om naast het keuzerondje weer te geven.
ihelp.designers.required=Kruis dit vakje aan als de gebruiker een waarde moet opgeven voordat het formulier wordt ingediend.
ihelp.designers.selection_string=Vul de tekenreeks in die in het selectievak moet worden weergegeven.
ihelp.designers.storage_media=Dit veld specificeert waar de geüploade bestanden worden opgeslagen.
ihelp.designers.title_field=Het veld Titel moet altijd in de vermelding inbegrepen zijn. Het verschijnt slechts één keer en kan niet worden verwijderd.
ihelp.designers.timeZone_name=Voer de tijdzonenaam van drie letters in (bijv. EST)
ihelp.designers.new_template=Met deze functie kunt u daadwerkelijke werkruimten en mappen testen voordat u de sjabloondefinitie bepaalt. Na het testen van een werkruimte, map of hiërarchie klikt u op dit keuzerondje, klikt u op <span class="clickable_item">Toevoegen</span> en specificeert u de bovenste werkruimte of map van de plaats die u als sjabloon wilt gebruiken.
ihelp.designers.current_templates=Klik op de gekoppelde naam van de sjabloon om de definitie ervan te zien of de sjabloon te wijzigen. <p>Omdat een potentieel groot aantal werkruimten of mappen gebaseerd kan worden op de standaardsjablonen dient u er zeker van te zijn dat uw gebruikers baat hebben bij wijzigingen in deze sjablonen; overweeg het opzetten van een prototype van de voorgestelde sjabloon, test het, en vraag gebruikers om hun feedback voordat u een wijziging aanbrengt in een standaardsjabloon.</p>
ihelp.designers.import_definitions=Zorg dat u eerst alle definities importeert waarvan de geïmporteerde sjablonen afhankelijk zijn. Als u bijvoorbeeld een aangepaste map definieert en de sjabloon een geval van deze aangepaste map bevat, moet u eerst de definitie van de aangepaste map importeren voordat u de sjabloondefinitie importeert.
ihelp.designers.view_type=Selecteer uit de lijst met weergavestijlen de stijl die het meest lijkt op uw nieuwe weergave en op vergelijkbare manier werkt.

#  workflow   #####################
ihelp.workflow.allMustMatch=Er dient standaard aan slechts één voorwaarde te worden voldaan voordat overgang van een vermelding kan plaatsvinden. Als u wilt dat aan alle voorwaarden wordt voldaan voordat overgang van een vermelding plaatsvindt, vinkt u dit vakje aan.
ihelp.workflow.parallel=Creëert een verzameling toestanden en overgangen die plaatsvinden op hetzelfde moment als de toestanden en overgangen in de hoofdlijn. Een toestand in de hoofdlijn start het parallelle proces en een andere toestand in het hoofdproces kan wachten totdat de parallelle lijn is voltooid.
ihelp.workflow.on_entry=U kunt actie ondernemen wanneer een proces een toestand ingaat of verlaat. U kunt bijvoorbeeld wanneer de toestand ingaat (of wordt verlaten) een notificatie versturen, een parallel proces starten of beëindigen of een variabele instellen. 
ihelp.workflow.trans_variable=U kunt besluiten nemen op basis van de door u ingestelde variabelen. Denk bijvoorbeeld aan een proces dat e-mailnotificties verstuurt wanneer een toestand wordt bereikt en waarbij diezelfde toestand later in het proces nogmaals wordt bereikt, maar u niet wilt dat de notificaties meer dan eens worden verstuurd. Stel de eerste toestand zo in dat hij alleen notificaties verstuurt als de variabele 'notificaties verstuurd' niet waar is.
ihelp.workflow.condition=U kunt deze voorwaarde gebruiken om de overgang te baseren op een waarde die een gebruiker specificeert voor een aangepast element in de vermelding.  U kunt bijvoorbeeld een element 'prioriteitsniveau' definiëren voor een aangepaste vermelding. De overgang vindt plaats wanneer een gebruiker 'prioriteit 1' selecteert.

#  other menus and tools   #####################
ihelp.other.advanced_search=Nadat u de zoekcriteria hebt getypt en op het pictogram <span class="clickable_item">Zoeken</span> hebt geklikt, schuift u omlaag om de in deze kolom vermelde, gevonden elementen te bekijken (als die er zijn). Om meer criteria te specificeren, klikt u op <span class="clickable_item">Meer opties</span> rechtsboven in dit formulier en schuift u omlaag om ze toe te passen. Om deze zoekbewerking voor later gebruik op te slaan, typt u een naam in het gedeelte Opgeslagen zoekopdrachten in de zijbalk links en klikt u op <span class="clickable_item">Opslaan</span>.
ihelp.other.global_accessories=Klik op dit keuzerondje als u wilt dat de gespecificeerde accessoire automatisch verschijnt op elke werkruimte en map die u ziet.
ihelp.other.community_accessories=De eigenaars van werkruimten en mappen kunnen <span class="new_term">gemeenschapsaccessoires</span> opzetten die automatisch verschijnen wanneer iemand de huidige werkruimte of map bekijkt.
ihelp.other.graphic_constraints=De schaal van de afbeelding wordt aangepast aan de maximale breedte en hoogte die u specificeert zonder dat de afbeelding vervormd raakt (de hoogte-breedteverhouding blijft behouden).
ihelp.other.select_template=Sjablonen bepalen standaardconfiguraties. Nadat hij is opgezet, kunt u een werkruimte- of mapsjabloon niet meer wijzigen. Sitebeheerders kunnen de Ontwerpers voor formulieren en weergaven in de beheerdersportlet gebruiken om met map- of werkruimtesjablonen te werken.
ihelp.other.view_type=Stap 1: Selecteer het type vermeldingen dat uw map moet bevatten. Stap 2: Selecteer een standaardweergave voor uw maplisting. Stap 3: Selecteer de toegestane weergaven, met anders opgezette presentaties van uw maplisting. (Denk eraan dat er aan de discussiemappen standaard twee weergaven zijn toegewezen: een lijst [standaard] of een tabel.)
#######################################################################################
# The following strings are used in a jsp
ihelp.other.def_view_type.intro=Selecteer de weergave die uw mappenlijst of werkruimte het beste doet uitkomen. 
ihelp.other.def_view_type.folders=Neem wanneer u voor een map kiest het type vermeldingen in overweging dat de map bevat. Voor een mappenlijst met kalendervermeldingen bijvoorbeeld is kalenderweergave het meest geschikt.
ihelp.other.def_view_type.workspaces=Wanneer u voor een werkruimte kiest, kunt u de standaarddefinitie Werkruimte selecteren. Als u projecttaken en mijlpalen wilt traceren op basis van voltooiing van taken, kunt u de definitie Werkruimte voor projectbeheer selecteren. En als u een teamwerkruimte kiest, selecteert u Hoofdteamwerkruimte voor werkruimten waarin u de knop <span class="clickable_item">Teamwerkruimte toevoegen</span> wilt weergeven. Als de aard van uw teamwerkruimte organisationeel is en er geen teamwerkruimten als subwerkruimten worden voorzien, selecteert u de definitie Teamwerkruimte (waarin de knop voor het opzetten van een team ontbreekt).
#######################################################################################
ihelp.other.def_entry_type=Selecteer de vermeldingstypen die gebruikers in deze map mogen maken. Sitebeheerders kunnen de Ontwerpers voor formulieren en weergaven in de beheerdersportlet gebruiken om nieuwe vermeldingtypes te maken, die dan in deze lijst verschijnen.
ihelp.other.workflow_association=Er verschijnt een vervolgkeuzelijst voor elk Standaardvermeldingstype dat u in de vorige sectie hebt geselecteerd. Als u een vervolgkeuzelijst gebruikt om een workflowproces te selecteren, start dat proces automatisch zodra een gebruiker een vermelding van dat type maakt.
ihelp.other.allowed_workflows=Wanneer de gebruiker een vermelding bekijkt, kan hij/zij het menu-item <span class="clickable_item">Workflow</span> > <span class="clickable_item">Workflow starten: wf_naam</span> gebruiken om het proces voor die vermelding te starten.
ihelp.other.filters=Dit formulier is bijna identiek aan het formulier dat voor geavanceerd zoeken wordt gebruikt. Nadat u de zoekcriteria hebt gespecificeerd, worden items die niet aan de zoekcriteria voldoen niet in de maplisting weergegeven.
ihelp.other.inherit_roles=Om de toegangscontrole voor deze werkruimte of map te wijzigen, klikt u op het keuzerondje <span class="clickable_item">Nee</span> en klikt u op <span class="clickable_item">Toepassen</span>: de koppen in de meest linkse kolom in de tabel veranderen dan. Om groepen of gebruikers aan de tabel toe te voegen, klikt u op de koppeling <span class="clickable_item">Een groep toevoegen</span> of <span class="clickable_item">Een gebruiker toevoegen</span> in de meest linkse kolom van de tabel en gebruikt u de functie 'typ en vind' om een item te selecteren. Terwijl u typt verschijnen de items die overeenstemmen met wat u tot zover hebt getypt. Klik op een kolomkop om de taken te zien die aan die rol zijn gekoppeld. Plaats vinkjes of verwijder ze om te bepalen wie welke rollen mag vervullen. Gebruik ten slotte om de toegangscontrole voor een andere plaats aan te passen, de werkruimtestructuur aan de bovenkant van de pagina en klik op de koppeling van een andere plaats in de structuur: de toegangscontrolepagina voor die plaats verschijnt nu.
#######################################################################################
# The following strings are used in a jsp
ihelp.accessControl.intro=Gebruik deze pagina om personen of groepen toe te wijzen aan rollen voor deze werkruimte of map. Een <span class="new_term">rol</span> is een verzameling rechten; wanneer u iemand aan een rol toewijst, verkrijgt die persoon automatisch alle aan die rol gekoppelde rechten. In de tabel die volgt, fungeren de rolnamen als kolomkoppen. Klik op een kolomkop (<span class="clickable_item">Deelnemer</span>, <span class="clickable_item">Sitebeheer</span> enz.) om een lijst met de aan die rol gekoppelde rechten te zien.
ihelp.accessControl.defaultInherit=Werkruimten en mappen erven standaard de instellingen voor toegangscontrole van de bovenliggende structuren. Gebruik deze pagina alleen als u andere toegangsinstellingen wenst.
#######################################################################################
ihelp.folderManagement.uniqueFiles=Als u dit vakje aankruist, behandelen bepaalde productonderdelen deze map als bestandsmap. De applet upload-bestand bijvoorbeeld maakt nieuwe vermeldingen voor unieke bestandsnamen en maakt nieuwe versies van bijlagen voor bestanden die al in de map aanwezig zijn.  
#######################################################################################
# The following strings are used in a jsp
ihelp.folderManagement.mirroredFiles.def=Een gespiegelde map is een {0} bibliotheekmap waarvan de bestanden zich in een extern systeem bevinden (een directory in een bestandssysteem of een map op een SharePoint-server). Op deze manier kunt u {0} hulpmiddelen (bijv. zoeken en workflow) toepassen op externe bestanden.
ihelp.folderManagement.mirroredFiles.serverFile=U moet met een bestand op de server werken om deze functie te activeren.
#######################################################################################
ihelp.other.definition_family=Selecteer het itemtype dat het meest lijkt op de functie van het item dat u maakt. Men kan dan het familietype gebruiken bij het verrichten van gefilterde zoekbewerkingen.

