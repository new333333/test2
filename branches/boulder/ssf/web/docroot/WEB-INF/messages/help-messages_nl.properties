#########################################################################
##
## entry toolbar  ####
##
help.entryToolbar.listIntro=De vermeldingenwerkbalk bevat uitsluitend de hulpmiddelen die u mag gebruiken. De werkbalk verschijnt zowel voor vermeldingen als voor commentaar en kan de volgende knoppen en menu's bevatten:
help.entryToolbar.listItem.comment=<span class="def_list_term">Commentaar</span>-- Voegt commentaar toe aan de vermelding. U kunt commentaar op commentaar geven (dit wordt het geven van <span class="new_term">genest commentaar</span> genoemd).
help.entryToolbar.listItem.modify=<span class="def_list_term">Wijzigen</span>-- Hiermee kunt u de vermelding bewerken of nog een bijlage toevoegen. (U kunt ook de koppeling <span class="clickable_item">Bewerken</span> rechtsonder in de vermelding, direct boven de bijlagen, gebruiken.)
help.entryToolbar.listItem.lock=<span class="def_list_term">Vergrendeling</span>-- Voorkomt dat anderen de vermelding bewerken terwijl u hem bewerkt.
help.entryToolbar.listItem.move=<span class="def_list_term">Verplaatsen</span>-- Hiermee kunt u de map naar een andere vermelding verplaatsen.
help.entryToolbar.listItem.delete=<span class="def_list_term">Verwijderen</span>-- Verwijdert de vermelding uit de map.
help.entryToolbar.listItem.reports=<span class="def_list_term">Rapporten</span>-- Toont een bestand met door komma's gescheiden waarden (CSV) in Microsoft Excel<sup>TM</sup>, met informatie over gebruikers en hun activiteiten met deze vermelding.  Dit menu bevat tevens een hulpmiddel dat versies van de vermelding vergelijkt. Klik op een keuzerondje in elke kolom naast de bewerkte versies die u wilt vergelijken en klik vervolgens op <span class="clickable_item">Vergelijken</span>.
##
## display-entry icon  ####
##
help.displayEntryControl.intro=Diverse hulpmiddelen in {0} (bijvoorbeeld maplisting en zoekresultaten) geven een overzicht van vermeldingsinformatie. Gebruik in het overzicht het <span class="new_term">pictogram Vermelding tonen</span> om de vermelding snel te zien. Dit is het pictogram Vermelding tonen:
help.displayEntryControl.displayOptions=Met het pictogram Vermelding tonen kunt u de vermelding zien met de standaard mapinstelling (vermelding tonen), of u kunt hem bekijken in de huidige tab (gebruik de functie Terug in uw browser om deze handeling ongedaan te maken), in een nieuwe tab of in een nieuw browservenster. 
help.displayEntryControl.contactPeopleIntro=De samenvatting van de vermelding bevat ook een <span class="new_term">aanwezigheidspictogram</span>, naast de naam van de auteur. Dit pictogram kan er als volgt uitzien:
# This next two sentences also in buddy portlet. Make sure wording is OK in both places.
help.displayEntryControl.presenceIconDescription=Het aanwezigheidpictogram geeft aan of de persoon actief is achter de computer (groen), recent actief was maar nu weg is (geel), zich niet bij het Zon-programma heeft aangemeld (grijs) of dat zijn status onbekend is (wit). 
help.displayEntryControl.contactPeople=Klik op het aanwezigheidspictogram en selecteer een menu-item om contact met de persoon op te nemen (bijvoorbeeld te e-mailen, een instant message te sturen met Zon, de persoon aan uw klembord toe te voegen enz.).
##
## attachments  ####
##
help.attachments.intro=Klik op een van de pictogrammen voor het toevoegen van bijlagen om bestanden aan de vermelding toe te voegen. Met het eerste pictogram kunt u bestanden slepen en neerzetten; het tweede opent een formulier dat wordt gebruikt voor het uploaden van bestanden.
help.attachments.dragDrop.intro=Nadat u op het eerste pictogram hebt geklikt, geeft {0} een mappictogram weer. Selecteer bestanden in een ander venster, sleep ze naar het mappictogram en laat de muisknop los (zet de bestanden neer). {0} toont een map die open en dicht gaat om aan te geven dat de door u neergezette bestanden als bijlagen geüpload worden.
help.attachments.dragDrop.folders=Als de door u gesleepte en neergezette items mappen bevatten, voegt {0} alle bestanden (inclusief de bestanden in de mappen) toe maar gebruikt niet de mappenstructuur.
#################################################################################################
# Translators: The term "thumbnail" is very well known in American English Internet use 
#    as a small version of a picture used to review choices. If the term does not translate, 
#    eliminate it.
#################################################################################################
help.attachments.dragDrop.viewPics=Als de bijlage een foto is, toont {0} een kleine afbeelding van de foto (een miniatuur). Klik op de gekoppelde bestandsnaam, de kleine foto of het pictogram Geen foto om een bijlage te zien. 
help.attachments.dragDrop.workWithNonPics=Voor bijlagen die geen foto zijn, toont {0} koppelingen die u kunt gebruiken wanneer u met het bestand werkt (als u hiervoor toestemming hebt). Klik op de koppeling <span class="clickable_item">HTML</span> om het bestand in HTML te zien (handig als u niet beschikt over de bronapplicatie die nodig is om direct met het bestand te werken) en klik op de koppeling <span class="clickable_item">Bewerken</span> om het bestand te bewerken.
##
## star ratings  ####
##
help.rating.intro=Met behulp van programma's voor kennismanagement kan men zien welke vermeldingen het populairst zijn. {0} heeft voor dit doel een beoordelingshulpmiddel met vijf sterren.
help.rating.explained=Wanneer u een vermelding bekijkt, toont {0} gele sterren om de gemiddelde beoordeling voor deze vermelding aan te geven, waarbij één ster de laagste beoordeling en vijf sterren de hoogste beoordeling aangeeft. Als alle sterren grijs zijn, heeft nog niemand de vermelding beoordeeld.
help.rating.submitRating=Klik op een ster om uw beoordeling op te geven (klik bijvoorbeeld op de derde ster voor een driesterrenbeoordeling). U kunt uw beoordeling zo vaak als u wilt wijzigen, maar {0} gebruikt slechts één beoordeling (uw laatste beoordeling) voor het bereken van het gemiddelde.
##
## The Edit footer link  ####
##
help.moreEntryTools.intro=Met de koppeling <span class="clickable_item">Bewerken</span> kunt u de inhoud van de vermelding of het commentaar wijzigen. Deze handeling vormt een alternatief voor gebruik van de knop <span class="clickable_item">Wijzigen</span> op de werkbalk.
help.moreEntryTools.detail=Via deze koppeling kunt u de titel of beschrijving van de vermelding of het commentaar wijzigen, een bestand als bijvoegsel uploaden of de momenteel bijgevoegde bestanden verwijderen.


