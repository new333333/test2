#                to form a paragraph.
help.myTeams.intro.portalPage=Als u op de vervolgkeuzelijst <span class="clickable_item">Mijn teams</span> klikt, verschijnen er koppelingen naar alle algemene en teamwerkruimten waarvan u teamlid bent. 
help.myTeams.intro.navBar=Als u op het pictogram <span class="clickable_item">Mijn teams</span> klikt, verschijnen er koppelingen naar alle algemene en teamwerkruimten waarvan u teamlid bent. 
help.myTeams.intro.continued=Klik op een gekoppelde titel om de werkruimte of map te zien. Klik nogmaals op <span class="clickable_item">Mijn teams</span> om de lijst te verbergen.
help.myTeams.teamsDefined=Lidmaatschap van een team kan bepalen wie een werkruimte of map kan zien en erin kan deelnemen.  Lidmaatschap van een team kan tevens de configuratie- en communicatiesnelheid verbeteren. Als u bijvoorbeeld in een teamgebied werkt, kunt u alle leden van het team snel toevoegen aan een buddylijst of aan het klembord.

##
## Create teams: task list   ####
##
help.createTeam.content.listIntro=Een werkruimte voor uw team opzetten:
help.createTeam.content.listItem.clickTeams=Klik in de werkruimtestructuur links van deze portlet op <span class="clickable_item">Teamwerkruimten</span>. 
help.createTeam.content.listItem.clickTeams.otherWorkspace=Als uw {0} beheerder u vraagt om naar een andere werkruimte te navigeren, klikt u op het plusteken (<span class="clickable_item">+</span>) naast Teamwerkruimten (en mogelijk andere subwerkruimten) totdat u de juiste plaats hebt gevonden. Klik vervolgens op de gekoppelde titel ervan.
help.createTeam.content.listItem.clickMenu=Klik op de knop <span class="clickable_item">Teamwerkruimte toevoegen</span>. 
help.createTeam.content.listItem.fillOutForm=Vul het formulier in en geef een titel op voor uw teamwerkruimte, een beschrijving van het doel, mappen om in de werkruimte te gebruiken, en een lijst van de teamleden. Selecteer voor de werkruimtesjabloon de standaardsjabloon tenzij uw {0} beheerder andere aanwijzingen heeft gegeven.
# Click OK is a global tag.
help.createTeam.content.defaultAccess=Standaard kunnen alleen de teamleden de inhoud van de teamwerkruimte zien en er deelnemen.


