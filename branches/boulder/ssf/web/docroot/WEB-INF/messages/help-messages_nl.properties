#########################################################################
##
##   Basic ACL definitions    ####
##
help.accessIntro.title=Overzicht van toegangscontrole
help.accessIntro.content.intro=<span class="new_term">Toegangscontrole</span> is de methode waarmee u specificeert welke gebruikers welke taken in welke ruimten mogen verrichten. Standaard heeft iedereen het recht om deel te nemen aan elke algemene werkruimte en map, alle werkruimten te bezoeken (ingevoerde vermeldingen te lezen en er commentaar op geven), teamwerkruimten op te zetten en deel te nemen in werkruimten waarvan men lid is.  Ga als volgt te werk om toegangscontrole te wijzigen: bezoek een bezoek in {0}, klik op de knop <span class="clickable_item">Toegangscontrole</span> en gebruik de pagina 'Toegangscontrole configureren' om de standaardinstelling te wijzigen.
help.accessIntro.content.roles={0} gebruikt <span class="new_term">op rol gebaseerde toegangscontrole</span>. Met deze methode wijst {0} standaard een <span class="new_term">rol</span>naam toe aan zes taakverzamelingen. Als u wilt dat mensen de bijbehorende reeks taken mogen verrichten, wijst u aan hen de desbetreffende rol toe.
help.accessIntro.content.inheritance=Plaatsen erven standaard de toegangsinstelling van hun bovenliggende structuur. Dus als u instellingen voor een primaire ruimte vaststelt, gebruiken alle subplaatsen automatisch dezelfde instellingen. Dit bespaart de beheerder tijd. Als u andere instellingen dan die van de bovenliggende structuur wilt specificeren, opent u de toegangstabel, schakelt u 'erven' uit, klikt u op <span class="clickable_item">Een groep toevoegen</span> of <span class="clickable_item">Een gebruiker toevoegen</span> en verwijdert en plaatst u vinkjes naar behoefte.
help.accessIntro.content.multiplePlaces=Als u op meerdere plaatsen de instellingen voor toegangscontrole wilt wijzigen, opent en gebruikt u een willekeurige pagina 'Toegangscontrole configureren' en klikt u op de titel van de plaats in de werkruimtestructuur hoger op de pagina. {0} toont dan de toegangscontroletabel voor de nieuwe plaats. Herhaal dit zo vaak als vereist.
#  More info header is a global
help.accessIntro.subTopic.usersGroups=Wat zijn standaardgebruikers en –groepen?
help.accessIntro.subTopic.delegating=Beheer delegeren
help.accessIntro.subTopic.defRoles=Nieuwe rollen definiëren
##
##   default ACL users and roles    ####
##
help.accessIntro.usersGroups.listIntro.users=Hieronder volgen de standaardgebruikers en –groepen in de tabellen Toegangscontrole configureren:
help.accessIntro.usersGroups.listItem.owner=<span class="def_list_term">Eigenaar van werkruimte of map</span>-- De persoon die deze heeft opgezet of de persoon die als eigenaar is aangesteld.
help.accessIntro.usersGroups.listItem.teamMembers=<span class="def_list_term">Teamleden</span>-- Personen die de status van teamlid hebben gekregen op een bepaalde plaats, via het menu-item <span class="clickable_item">Team</span> > <span class="clickable_item">Teamleden toevoegen of verwijderen</span>.
help.accessIntro.usersGroups.listItem.allUsers=<span class="def_list_term">Alle gebruikers</span>-- Elke persoon die in {0} is geregistreerd.
help.accessIntro.usersGroups.listItem.superAdmin=<span class="def_list_term">Sitebeheerder</span>-- De persoon waarvan in een bestand op de server is bepaald dat hij/zij elke taak in elke werkruimte of map kan verrichten.
help.accessIntro.usersGroups.listIntro.roles=Hier zijn de standaardrollen:
help.accessIntro.usersGroups.listItem.visitor=<span class="def_list_term">Bezoeker</span>-- Heeft toegang maar kan alleen lezen en commentaar geven.
help.accessIntro.usersGroups.listItem.participant=<span class="def_list_term">Deelnemer</span>-- Kan vermeldingen maken en wijzigen (en de taken van een bezoeker verrichten).
help.accessIntro.usersGroups.listItem.teamMember=<span class="def_list_term">Teamlid</span>-- Is een deelnemer met een aantal administratieve rechten.
help.accessIntro.usersGroups.listItem.wsFldrAdmin=<span class="def_list_term">Werkruimte- en mappenbeheer</span>-- Kan werkruimten en mappen opzetten, wijzigen of verwijderen; kan deelname modereren (de vermeldingen van anderen wijzigen of verwijderen enz.); vermeldingen en workflows ontwerpen, en meer (en de taken van een deelnemer verrichten).
help.accessIntro.usersGroups.listItem.siteAdmin=<span class="def_list_term">Sitebeheerder</span>-- Kan alle ontwerpers gebruiken (die definities opstellen), kan sjablonen opstellen, en meer (plus de taken van alle andere rollen verrichten).
help.accessIntro.usersGroups.listItem.workspaceCreator=<span class="def_list_term">Werkruimteschepper</span>-- Kan subwerkruimten opzetten (staat in hoofdteamwerkruimten gebruikers toe om hun eigen teamwerkruimten op te zetten).
##
##   default ACL delegating    ####
##
help.accessIntro.delegating.intro=Naarmate het aantal algemene werkruimten en mappen toeneemt, wordt het minder praktisch om alle plaatsen in de werkruimtehiërarchie door dezelfde personen te laten beheren. Daarom wilt u het beheer van werkruimten of mappen wellicht delegeren.
help.accessIntro.delegating.howTo=In het algemeen zet u daarvoor een groep op met de namen van mensen aan wie u het beheer van werkruimten of mappen wilt delegeren (als er meerdere personen zijn). Voeg de groep toe aan de tabel Toegangscontrole met de koppeling <span class="clickable_item">Groep toevoegen</span> (aan de linkerkant van de tabel). {0} voegt een rij toe voor de nieuw toegevoegde groep of gebruiker.  Plaats ten slotte een vinkje in de kolom Werkruimte- en mappenbeheer.
help.accessIntro.delegating.limitedAdmin=U zult de rechten die u aan de beheerders van een werkruimte of map toewijst misschien willen beperken. (U wilt bijvoorbeeld niet dat ze de plaats kunnen verwijderen.) In dat geval kunt u een nieuwe rol opzetten (bijvoorbeeld Moderator), die niet alle rechten omvat die worden verleend aan personen in de rol Werkruimte- en mappenbeheer.
##
##   default ACL defining roles    ####
##
help.accessIntro.defRoles.intro=Als u constateert dat de bestaande rollen niet voldoen aan de vereisten van uw organisatie, kunt u bestaande rollen wijzigen of nieuwe rollen opzetten. Dit is met name handig als u het beheer van subwerkruimten en submappen wilt delegeren maar niet alle rechten van de rol Werkruimte- en mappenbeheer wilt verlenen.
help.accessIntro.defRoles.howTo=Meld u aan als sitebeheerder en klik op de koppeling <span class="clickable_item">Roldefinities configureren</span> in de beheerdersportlet. Vermeld op de pagina Rollen configureren een naam voor de nieuwe rol, klik op de aankruisvakjes naast de taken die leden van deze rol moeten kunnen verrichten, en klik op <span class="clickable_item">Toevoegen</span>. Navigeer vervolgens naar de plaats waar u de nieuwe rol wilt gebruiken, klik op de knop <span class="clickable_item">Toegangscontrole</span>, klik op de koppeling <span class="clickable_item">Een rol toevoegen</span> boven aan de tabel en klik op de rol in het vervolgmenu die u voor deze tabel wilt gebruiken. {0} voegt dan een nieuwe tabelkolom toe voor de nieuwe rol. U kunt nu personen, groepen en vinkjes naar behoefte toevoegen en verwijderen. 

#########################################################################
##############            WORKFLOW OVERVIEW   ######################
#########################################################################
##
##   Basic workflow definitions    ####
##
help.workflowIntro.title=Workflowoverzicht
help.workflowIntro.content.businessProcesses=Alle organisaties beschrijven <span class="new_term">bedrijfsprocessen</span>, die een vaste reeks taken vaststellen om een bepaald doel te bereiken.  Enige voorbeelden van bedrijfsprocessen zijn: Kantoorbenodigdheden bestellen, nieuw personeel aannemen, verzoeken om betaald verlof, en verkrijgen van een vergoeding voor gemaakte onkosten.
help.workflowIntro.content.tasks=<span class="new_term">Taken</span> in een bedrijfsproces kunnen onafhankelijk zijn, of afhankelijk van andere taken.  Een voorbeeld van een afhankelijke taak is een taak waarvoor het management eerst zijn goedkeuring moet verlenen. Taken kunnen zowel door de leden van uw organisatie verricht worden als automatisch (bijvoorbeeld het verstrijken van een bepaalde periode).
help.workflowIntro.content.status=Voor, tijdens en na het voltooien van een taak zal iemand misschien de status van het werk melden, waarbij de status bepaalt wie er vervolgens aan de taak moet werken.  Voorbeelden van statuslabels zijn 'begonnen', 'toegewezen', 'in afwachting' 'goedkeuring vereist', 'voltooid' enzovoorts.  
help.workflowIntro.content.workflowDef=Een <span class="new_term">workflowproces</span> is de online-versie van een bedrijfsproces.  Met een workflowproces kan men bedrijfsprocessen automatiseren, de geschiedenis ervan bijhouden en alle aspecten ervan traceren.  Zet als volgt een workflowproces op: gebruik de Workflowontwerper in de beheerdersportlet en gebruik de {0} configuratiehulpmiddelen om het proces automatisch te laten starten wanneer een gebruiker een dergelijke vermelding invoert ('koppelen') of bied gebruikers de mogelijkheid om het proces 'handmatig' te starten wanneer ze een vermelding bekijken.
help.workflowIntro.subtopic.moreDefs=Meer definities van workflow
help.workflowIntro.subtopic.example=Conceptueel voorbeeld
help.workflowIntro.subtopic.associatingWorkflows=Workflowprocessen koppelen

##
##   More workflow definitions    ####
##
help.workflowIntro.moreDefs.content.state=De <span class="new_term">workflowtoestand</span> is een label dat het resultaat van een voltooide taak aangeeft en laat zien wie er verantwoordelijk is voor het verrichten van de volgende taak (waar aanwezig).  Een <span class="new_term">toestandovergang</span> vindt plaats wanneer aan een of meer bepaalde <span class="new_term">voorwaarden</span> is voldaan.  Afhankelijk van de voorwaarden waaraan is voldaan, kan een toestand overgaan naar een of mogelijke vele daaropvolgende toestanden.
help.workflowIntro.moreDefs.content.accessControl=<span class="new_term">Toegangscontrole</span> bepaalt welke gebruikers bepaalde taken voor elke toestand binnen het workflowproces mogen verrichten.
help.workflowIntro.moreDefs.content.question=Met een <span class="new_term">workflowvraag</span><sup><span class="ss_largerprint">*</span></sup> kan het workflowproces een aantal antwoorden gebruiken om te bepalen of en hoe een vermelding naar een volgende toestand moet overgaan. 
help.workflowIntro.moreDefs.content.notifications=Een <span class="new_term">notificatie</span> is een e-mailbericht of een instant message, verstuurd aan een aantal personen (gespecificeerd onder de instellingen voor toegangscontrole) na overgang van de toestand.
help.workflowIntro.moreDefs.content.parallelThread=Een <span class="new_term">parallelle lijn</span> <sup><span class="ss_largerprint">*</span></sup> is een min of meer onafhankelijk subproces van de workflow, waarin de overgangen op hetzelfde moment plaatsvinden als in de hoofdworkflow. Een toestand in de hoofdworkflow begint de parallelle lijn en een andere toestand later wacht totdat een of meer parallelle processen zijn beëindigd voordat er verdere overgangen in de hoofdworkflow plaatsvinden.
help.workflowIntro.moreDefs.content.dedicatedApp=Een <span class="new_term">speciale toepassing</span> is een map waarvan het enige vermeldingstype mogelijk speciaal is ontworpen en is gekoppeld aan een workflowproces. Deze map bevat slechts één type vermelding en het werk is sterk gefocust.

##
##   workflow Example    ####
##
help.workflowIntro.example.content.listIntro=Gebruik {0} workflow om een procedure voor betaald verlof op te zetten:
help.workflowIntro.example.listItem.submit=Een werknemer dient een verzoek om verlof in door een vermelding in een speciaal voor deze procedure bestemde map in te voeren.  
help.workflowIntro.example.listItem.submit.moreInfo=Het invoerformulier is speciaal ontworpen en omvat formulierelementen voor gegevens zoals 'begindatum', 'einddatum' en 'naam manager'. De werknemer wordt intern in het workflowproces weergegeven met het label 'vermeldingsmaker'.  
#################################################################################################
#  TRANSLATORS: The letters "HR" are easily recognizable in American English as meaning 
#               the Human Resources department  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "HR" with "Human Resources Department".
#################################################################################################
help.workflowIntro.example.listItem.submit.moreInfo2=Toegangscontroles voor de workflow zorgen ervoor dat werknemers alleen hun eigen verzoeken om verlof zien en dat managers en de personeelsafdeling alle verzoeken om verlof kunnen zien. De ingevoerde vermelding komt automatisch in de eerste toestand 'ingediend'.  
help.workflowIntro.example.listItem.managerQuestion=De manager ontvangt een notificatie dat een van haar werknemers een verzoek om verlof heeft ingediend.  Ze bekijkt de ingevoerde vermelding in de map en beantwoordt een workflowvraag <sup><span class="ss_largerprint">*</span></sup> die het verzoekt 'goedkeurt' of 'afwijst'.
help.workflowIntro.example.listItem.denied=Als de manager het verzoek afwijst, stuurt het workflowproces een notificatie aan de 'vermeldingsmaker' en komt het werk in de toestand 'Afgewezen'.
help.workflowIntro.example.listItem.approved=Als de manager het verzoek goedkeurt, stuurt het workflowproces een notificatie aan de personeelsafdeling en komt het werk in de toestand 'Goedgekeurd'.
help.workflowIntro.example.listItem.recorded=Nadat de personeelsafdeling het verlof in de database geregistreerd heeft, verandert men de status van het werk in 'Geregistreerd'.

##
##   Associating workflow with an entry    ####
##
help.workflowIntro.associatingWorkflows.intro=Als u de 'Workflowontwerper' gebruikt in de beheerdersportlet, is het proces niet afhankelijk van een bepaalde ingevoerde vermelding of map.  Om uw workflowprocessen te testen en te gebruiken kunt u een formulier voor mapconfiguratie gebruiken om gebruik van de workflow in de map toe te staan. Dat betekent dat u een vermelding in de map kunt zien en een menu-item kunt gebruiken om het proces voor die ene vermelding te starten.
help.workflowIntro.associatingWorkflows.associate=De meeste voor productie gereed zijnde systemen vereisen dat een workflowproces automatisch begint nadat een gebruiker een vermelding heeft ingevoerd. Om dit mogelijk te maken, kunt u de workflow als volgt koppelen aan een bepaald type ingevoerde vermelding:
help.workflowIntro.associatingWorkflows.listItem.viewFolder=Open de map die de aan het workflowproces gekoppelde vermeldingen moet bevatten.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem=Klik op <span class="clickable_item">Deze map beheren</span> > <span class="clickable_item">Configureren</span>.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem.moreInfo=In de sectie Workflowkoppelingen van het formulier vermeldt {0} standaard vermeldingstypen naast de vervolgkeuzelijsten.
help.workflowIntro.associatingWorkflows.listItem.selectEntry=Selecteer een vermeldingstype waaraan u het workflowproces wilt koppelen.
help.workflowIntro.associatingWorkflows.listItem.selectWorkflow=Selecteer in de vervolgkeuzelijst de naam van het workflowproces dat u wilt koppelen aan het standaardvermeldingstype.
help.workflowIntro.associatingWorkflows.autoStart=Waneer iemand nu een vermelding van dat type in deze folder invoert, plaatst {0} de vermelding automatisch in de eerste toestand van het workflowproces.


