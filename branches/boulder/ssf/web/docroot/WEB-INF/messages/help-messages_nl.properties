help.understandingTeams.topic=Wat zijn {0} teams
help.understandingTeams.intro=Algemeen gesteld is een <span class="new_term">team</span> een groep mensen die samen aan een gezamenlijk doel werken. Met een <span class="new_term">{0} team</span> hebt u een speciale ruimte waarin u online kunt samenwerken en snel en gemakkelijk met teamleden kunt communiceren.
help.understandingTeams.teamWorkspace=Standaard kan iedereen die {0} gebruikt een teamwerkruimte opzetten, die uw team een speciale werkruimte biedt. Nadat u uw teamwerkruimte hebt opgezet, kunt u net zo veel subwerkruimten of mappen (discussies, bestandsbibliotheken, wiki's, blogs enz.) opzetten als u voor uw werk nodig hebt.
help.understandingTeams.globalWorkspace={0} ondersteunt nog een ander type team, speciaal bestemd voor gebruik in de structuur 'Algemene werkruimten'. Hoewel algemene werkruimten vaak open staan voor deelname door iedereen, zal de eigenaar van een werkruimte of map mogelijk een team willen opzetten van mensen die een speciale taak in die ruimte verrichten (bijv. specialisten op bepaalde gebieden die ingevoerde vermeldingen beoordelen, of moderators). In dat geval kan de eigenaar het menu-item <span class="clickable_item">Team</span> > <span class="clickable_item">Teamleden toevoegen of verwijderen</span> gebruiken om dat team op te zetten en de instellingen voor toegangsbeheer gebruiken om aanvullende rechten te verlenen. 
help.understandingTeams.communicate=De communicatiehulpmiddelen van {0} maken gebruik tussen teamleden sneller. Wanneer u bijvoorbeeld in een teamwerkruimte onder in een werkruimte of map klikt op de koppeling <span class="clickable_item">Vergaderen</span>, dan op <span class="clickable_item">Teamleden</span> klikt en vervolgens op <span class="clickable_item">Vergadering nu beginnen</span>, begint {0} een Zon-vergadering zonder dat u alle namen van de teamleden afzonderlijk hoeft op te geven. Lidmaatschap van een team vergemakkelijkt ook het gebruik van het klembord, Zon-IM en e-mail.
