##
## Workspace and folder menu bar  ####
##
help.manageMenuBar.intro=Dit zijn uitsluitend de beheer- en configuratiehulpmiddelen waarvan gebruik aan u is toegestaan. Sitebeheerders of de eigenaar van deze werkruimte of map kunnen deze hulpmiddelen gebruiken en er toegang toe verlenen. 
help.manageMenuBar.menuDescription=Via het menu Deze werkruimte beheren kunt u subwerkruimten, mappen en submappen toevoegen, rapporten genereren, weergaven voor de pagina configureren, en deze plaats verwijderen, modificeren of verplaatsen.
help.manageMenuBar.aclsTeams=De knop Toegangscontrole wijzigt wie deze plaats kan zien en er kan deelnemen. Via het menu Team kunt u het teamlidmaatschap voor deze plaats beheren en snel met teamleden communiceren. 
help.manageMenuBar.adminMoreInfo=De onderstaande overzichten zijn nuttig voor sitebeheerders en voor de eigenaars van werkruimten en mappen die meer over beheer willen weten:
##
## Folder-management menu bar  ####
##
help.manageMenuBar.folders.menuDescription=Via het menu Deze werkruimte beheren kunt u submappen toevoegen, rapporten genereren, weergaven voor de pagina configureren, instellingen voor e-mailverzending naar deze folder instellen en deze plaats verwijderen, modificeren of verplaatsen.
help.manageMenuBar.folders.subscriptions=Via het menu Abonnementen kunt u e-mailnotificaties ontvangen over nieuwe of gewijzigde vermeldingen en kan een RSS Reader deze vermeldingen ophalen.
##
## Personal workspace menu bar  ####
##
help.modifyProfileButton.intro=Gebruik dit hulpmiddel om contactgegevens te wijzigen, zoals naam, telefoonnummer, e-mailadres en Zon-gebruikersnaam. 
help.modifyProfileButton.pics=U kunt ook foto's uploaden, deze rangschikken met de pijl omhoog of omlaag, en ze verwijderen. Als u meerdere foto's uploadt, toont {0} de eerste foto in de lijst in het gedeelte Foto en toont het kleinere versies van de andere foto's in een balk onder de contactinformatie.  Wanneer u uw muis op een van de kleine foto's plaatst, toont {0} een grotere versie in het gedeelte Foto.
##
## folder-listing toolbar  ####
##
help.moreFolderNavigation.listIntro=Deze hulpmiddelen regelen de weergave van de maplisting en hoe u navigeert in de pagina's van de listing. Een maplisting toont vermeldingen of informatie over vermeldingen. Van links naar rechts bevat deze werkbalk de volgende hulpmiddelen:
help.moreFolderNavigation.listItem.entryNumbers=<span class="def_list_term">Weergegeven vermeldingen</span>-- {0} vermeldt het bereik aan vermeldingen dat momenteel wordt weergegeven. (De meeste maptypen nummeren hun vermeldingen in de volgorde waarin ze zijn ingevoerd.)
help.moreFolderNavigation.listItem.howManyEntries=<span class="def_list_term">Aantal vermeldingen</span>-- Deze vervolgkeuzelijst specificeert hoeveel vermeldingen u tegelijkertijd wilt zien (met andere woorden, hoeveel vermeldingen u per pagina wilt zien). 
help.moreFolderNavigation.listItem.goToPage=<span class="def_list_term">Ga naar pagina</span>-- Als u in dit tekstvak een paginanummer typt en vervolgens op <span class="clickable_item">Ga naar</span> klikt, toont {0} die pagina met mapvermeldingen. 
help.moreFolderNavigation.listItem.goToPageNumber=<span class="def_list_term">Gekoppelde paginanummers</span>-- Klik op het nummer van de mappagina die waarschijnlijk de door u gewenste vermelding bevat of gebruik de dubbele pijlen naar links of naar rechts om een voor een door de mappagina's te lopen.
help.moreFolderNavigation.listItem.configureColumns=<span class="def_list_term">Kolommen configureren</span>-- Als u de mapinhoud als tabel bekijkt en eigenaar van de map bent, kunt u deze koppeling gebruiken om de standaardkolommen in te stellen voor iedereen die deze map bekijkt.
##
## folder-listing-page settings  ####
##
help.folderControlAndFiltering.listIntro=Deze hulpmiddelen regelen de weergave en inhoud van een enkele pagina in de maplisting. Van links naar rechts bevat deze werkbalk de volgende hulpmiddelen:
help.folderControlAndFiltering.listItem.newMenu=<span class="def_list_term">Menu Nieuw</span>-- Hiermee voegt u nieuwe vermeldingen toe aan de map.
help.folderControlAndFiltering.listItem.sorting=<span class="def_list_term">Sorteren op</span>-- Als u een discussiemap als lijst bekijkt, kunt u via dit menu de sorteervolgorde wijzigen.
help.folderControlAndFiltering.listItem.folderView=<span class="def_list_term">Mapweergave</span>-- In dit menu kunt u een manier selecteren waarop mapinformatie wordt gepresenteerd, als dit is toegestaan door de eigenaar of beheerder van de map. Naast het bekijken van een discussie als een lijst of tabel kunt u soms ook een weergave als blog, wiki of kalender (op datum gesorteerd) selecteren.
help.folderControlAndFiltering.listItem.folderAction=<span class="def_list_term">Mapactie</span>-- Dit menu bepaalt hoe u een vermelding wilt zien wanneer u op de gekoppelde titel ervan in de lijst klikt (als overlay binnen dezelfde pagina, in een nieuw venster of onder aan de mappentabel).
help.folderControlAndFiltering.listItem.importCalendar=<span class="def_list_term">Kalender importeren</span>-- Wanneer u een kalender bekijkt, kunt u met deze knop kalendervermeldingen importeren uit andere kalenders die het formaat iCal ondersteunen (bijv. Google en Outlook) en deze in uw {0} map opnemen. Zie de Help voor uw andere kalender voor nadere informatie over het exporteren van afspraken naar een iCal-bestand.
help.folderControlAndFiltering.listItem.filter=<span class="def_list_term">Filter</span>-- Met deze hulmiddelen kunt u filters definiëren die vermeldingen in de maplisting opnemen of uitsluiten, aan de hand van zoekcriteria. (U kunt bijvoorbeeld een filter opzetten dat alleen de door u ingevoerde mapvermeldingen toont.) Om een nieuw filter op te zetten, klikt u op <span class="clickable_item">Bewerken</span>.
##
## subscriptions  ####
##
help.manageSubscriptionsMenu.intro=Dit menu helpt u bij het traceren van de activiteit in de map. U kunt e-mailnotificatie, een RSS-abonnement of beide selecteren.
help.manageSubscriptionsMenu.emailNotifications=<span class="new_term">E-mailnotificaties</span> zijn e-mailberichten die aan u worden verstuurd door {0} en die informatie over nieuwe of gewijzigde mapvermeldingen bevatten. Als u specificeert dat u <span class="new_term">individuele</span> notificaties wenst, stuurt {0} een afzonderlijk e-mailbericht voor elke nieuwe of gewijzigde vermelding. Als u <span class="new_term">Samenvatting</span> van notificaties specificeert, stuurt {0} een enkel bericht na elke notificatieperiode zoals die is ingesteld door de mapeigenaar of beheerder. Dat bericht bevat samenvattingen voor elke wijziging of invoer die heeft plaatsgevonden sinds de laatste notificatie. Via dit menu kunt u ook de door de mapeigenaar of beheerder opgezette e-mailnotificaties uitschakelen.
help.manageSubscriptionsMenu.rss=<span class="new_term">RSS</span>, soms wel een 'web feed' of 'channel' genoemd, is een manier om een abonnement op veranderende content te verkrijgen. Een RSS Reader kan {0} mappen controleren en nieuwe of gewijzigde vermeldingen ophalen. De meest recente versies van de modernste webbrowsers hebben een ingebouwde RSS Reader die via hun menu toegankelijk is. Om een abonnement op een {0} map op te zetten, klikt u op <span class="clickable_item">Abonnementen</span> > <span class="clickable_item">RSS feed</span>. Deze nieuwe browsers openen soms een formulier met een aantal vragen die u moet beantwoorden, waarna u geabonneerd bent. Bij gebruik van dit menu-item tonen oudere browsers XML-code met labels op de pagina. Als dat gebeurt, selecteert u het webadres (de URL) en plakt u dit in uw RSS Reader (vraag de IT-beheerders van uw organisatie om nadere informatie).


