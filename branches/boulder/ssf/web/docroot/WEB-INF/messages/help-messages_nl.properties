help.configIntro.designers.listItem.folders=<span class="def_list_term">Mapontwerper</span>-- Definities voor mappen.
help.configIntro.designers.listItem.profiles=<span class="def_list_term">Profielontwerper</span>-- Definities voor contactgegevens (<span class="clickable_item">Profiel wijzigen</span>).
help.configIntro.designers.listItem.profileListing=<span class="def_list_term">Profiellistingontwerper</span>-- Definities voor de pagina Persoonlijke werkruimten.
help.configIntro.designers.listItem.workflow=<span class="def_list_term">Workflowontwerper</span>-- Definities voor workflowprocessen.
help.configIntro.designers.listItem.userWorkspaces=<span class="def_list_term">Gebruikerswerkruimteontwerper</span>-- Definities voor persoonlijke werkruimten.
help.configIntro.designers.listItem.workspaces=<span class="def_list_term">Werkruimteontwerper</span>-- Definities voor algemene en teamwerkruimten.
help.configIntro.designers.using=Bij gebruik van de ontwerpers (behalve de workflowontwerper) klikt u op het plusteken (<span class="clickable_item">+</span>) om de structuur uit te breiden totdat u de weergave en het formulier kunt zien. Klik op de titel van een element dat u wilt wijzigen of dat zich bij de plaats van een nieuw element bevindt en gebruik vervolgens de hulpmiddelen rechts van de structuur om elementen toe te voegen, te wijzigen, te verwijderen of te verplaatsen. Als steun geeft de ontwerper onder op de pagina een voorbeeld weer van het formulier.
help.configIntro.designers.restrictions=Sitebeheerders kunnen alle ontwerpers gebruiken; de eigenaars van werkruimten en mappen kunnen alleen de vermeldings- en de workflowontwerper gebruiken.
##
