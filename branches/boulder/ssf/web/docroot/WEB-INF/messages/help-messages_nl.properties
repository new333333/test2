help.getStartedProduct.content.workspaces.intro=<span class="new_term">Werkruimten</span> zijn beginplaatsen voor personen en teams die een bepaald soort werk willen doen. 
help.getStartedProduct.content.workspaces.defaults=Er zijn standaard vier organisatorische werkruimten: De bovenliggende werkruimte 'Werkruimten', en subwerkruimten met de naam 'Algemene werkruimten', 'Persoonlijke werkruimten' en 'Teamwerkruimten'. 
help.getStartedProduct.content.workspaces.defined=In <span class="new_term">Algemene werkruimten</span> wordt informatie bewaard die voor iedereen in uw organisatie beschikbaar is. <span class="new_term">Persoonlijke werkruimten</span> bevat koppelingen naar persoonlijke informatie (zoals contactgegevens, een persoonlijk blog en meer) voor iedereen in uw organisatie. <span class="new_term">Teamwerkruimten</span> bevatten teamspecifiek werk. De werkruimten kunnen subwerkruimten en mappen bevatten.
help.getStartedProduct.content.workspaces.projects=Werkruimte-eigenaars kunnen een <span class="new_term">werkruimte voor projectbeheer</span> opzetten. Werkruimten van dit type verschijnen doorgaans in het gebied voor de algemene of de teamwerkruimten. Ze omvatten hulpmiddelen waarmee projectmijlpalen en de status van bepaalde taken weergegeven kunnen worden.

