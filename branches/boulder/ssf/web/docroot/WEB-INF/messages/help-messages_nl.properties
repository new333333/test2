help.configIntro.designers.intro=Met behulp van Ontwerpers voor formulieren en weergaven kunt u standaarddefinities wijzigen of nieuwe definities opzetten. 
help.configIntro.designers.getStarted=Om deze hulpmiddelen te gebruiken, klikt u op het plusteken (<span class="clickable_item">+</span>) naast Ontwerpers voor formulieren en weergaven in de beheerdersportlet en klikt u vervolgens op de categorie waarin u wilt werken.
