help.configIntro.content.listItem.prepopulation=<span class="def_list_term">Vooraf ingevuld</span>-- Zet initiële werkruimten en mappen op, bepaalt toegang, en delegeert het beheer van subplaatsen binnen de hiërarchie van werkruimten en mappen. Zorg dat u de gebruikers om input vraagt voordat u de aanvankelijke hiërarchie voor de werkruimten opzet.
