##
## Admin portlet   ####
##
help.adminPortlet.roleDefined=Gebruikers zijn standaard beheerder van hun persoonlijke werkruimte (en de mappen erin) en van teamwerkruimten die zij hebben opgezet. Als u iemand het recht verleent om de bovenste werkruimte in de structuur te beheren, kan deze persoon standaard alle werkruimten en mappen in de structuur beheren (omdat alle werkruimten en mappen de instellingen erven). Deze persoon kan werkruimten en mappen opzetten, vermeldingen invoeren en workflows ontwerpen, groepen opzetten, rapporten genereren, plaatsen opnieuw indexeren (om de zoekefficiëntie te vergroten) en meer. 
help.adminPortletSite.listIntro=Sitebeheerders kunnen hiernaast: 
help.adminPortletSite.listItem.roleDefs=Roldefinities configureren (toegangscontrole)
help.adminPortletSite.listItem.configEmail=Het schema voor binnenkomende e-mail configureren (publiceren in {0})
help.adminPortletSite.listItem.exportImport=Definities importeren en exporteren (zie Help voor configuratie)
help.adminPortletSite.listItem.templates=Werken met werkruimte- en mapsjablonen (zie Help voor configuratie)
help.adminPortlet.duties={0} beheer (met name configuratie) vindt plaats in fasen. Weeg het belang van het minimaal functioneel maken van uw installatie af tegen de noodzaak om te wachten totdat gebruikersdeelname optimaal gebruik van {0} begint aan te geven. Gebruik de koppelingen aan het einde van deze Help om korte overzichten van primaire beheerderstaken te zien.
help.adminPortlet.createGroups=Ten slotte, mocht u besluiten om een grootschalige algemene werkruimtestructuur te ontwikkelen, dan kan het nuttig zijn om vroeg in het configuratieproces groepsnamen voor uw organisatie te ontwerpen en op te zetten. (Groepsnamen zijn voor het opzetten van teams of het beheer van persoonlijke werkruimten niet vereist.)
# More information is a global string

##
## Workspace tree portlet   ####
##
help.workspaceTreePortlet.intro=Via de <span class="new_term">werkruimtestructuur</span> kunt u navigeren naar elke gewenste plaats in {0}. Plaatsen omvatten werkruimten (algemeen, persoonlijk of team) en mappen.  
help.workspaceTreePortlet.using=Klik op een plusteken (<span class="clickable_item">+</span>) om de subwerkruimten of submappen van een item te zien. Klik op een minteken (<span class="clickable_item">-</span>) om de structuur samen te vouwen.  
help.workspaceTreePortlet.using.displayPlace=Klik op de gekoppelde titel van een plaats: {0} verlaat dan de portaalpagina en geeft het item weer.
help.workspaceTreePortlet.getStarted=Klik om te beginnen op het plusteken naast de werkruimte op het hoogste niveau van uw organisatie. {0} toont koppelingen naar de algemene, persoonlijke en teamwerkruimten. Dit zijn standaardwerkruimten die fungeren als houder voor specifieke werkcategorieën.
# Add info about how administratorscustomize this stuff and allow/disallow access.

##
## Buddy list portlet   ####
##
help.buddyListPortlet.intro=De <span class="new_term">buddylijst</span> toont u de online-status van de mensen in {0} waarmee u het vaakst communiceert. De online-status wordt de <span class="new_term">aanwezigheid</span> genoemd. 
#  Next sentence and help.displayEntryControl.presenceIconDescription in one paragraph
help.buddyListPortlet.contacting=Na configuratie bevatten deze lijsten een regel voor elke buddy.
#  help.displayEntryControl.contactPeople and next sentence in one paragraph
help.buddyListPortlet.contactingContinued=Of u kunt op de gekoppelde naam klikken om de persoonlijke werkruimte van uw buddy te zien.
help.buddyListPortlet.configure=Om te beginnen, klikt u op de knop <span class="clickable_item">Buddy's toevoegen</span> en vermeldt u de namen van uw buddy's. Om ervoor te zorgen dat de aanwezigheidspictogrammen de meest recente aanwezigheidsinformatie weergeven, klikt u op de knop <span class="clickable_item">Vernieuwen</span>.

##
## Bookmarks portlet   ####
##
help.folderBookmarksPortlet.info=De portlet <span class="clickable_item">Bladwijzers</span> biedt snel toegang tot werkruimten en mappen en traceert de recente activiteit in belangrijke mappen. 
help.folderBookmarksPortlet.using=Klik na configuratie op de knop <span class="clickable_item">Toon aantal ongelezen vermeldingen</span>: {0} opent dan een tabel. Voor werkruimten verschijnen alleen de gekoppelde titels. Voor mappen wordt het aantal nieuwe of gewijzigde ongeziene vermeldingen naast de titel van de gekoppelde map vermeld. (Klik op de knop <span class="clickable_item">Toon aantal ongelezen vermeldingen</span> wanneer u het meest recente aantal wilt zien.) De totaalwaarden voor ongelezen vermeldingen omvatten de ongelezen vermeldingen in alle submappen.
help.folderBookmarksPortlet.viewingUnread=Wanneer u een map als lijst bekijkt, wordt de titelregel van ongelezen vermeldingen voorafgegaan door een gele stip. Wanneer u de map als tabel bekijkt, geven vetgedrukte titels de ongelezen vermeldingen weer.


