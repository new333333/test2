##
help.configIntro.applyDefs.intro=Om een werkruimte of map te configureren, geeft u de plaats weer en klikt u op <br /> <span class="clickable_item">Dit (Deze) ... beheren</span> > <span class="clickable_item">Configureren</span>.
help.configIntro.applyDefs.workspace=Bij het configureren van een werkruimte kunt u de werkruimtedefinitie erven van de bovenliggende werkruimte en kunt u een standaardweergave selecteren. Het is niet mogelijk om de standaardweergave van de bovenste werkruimte van uw organisatie te wijzigen.
help.configIntro.applyDefs.folders.listIntro=U kunt de volgende configuratie-instellingen voor mappen vaststellen:
help.configIntro.applyDefs.folders.listItem.allowViews=<span class="def_list_term">Toegestane weergaven</span>-- Gebruikers kunnen een keuze make uit deze lijst.
help.configIntro.applyDefs.folders.listItem.defView=<span class="def_list_term">Standaardweergave</span>-- De weergave wanneer de map voor de eerste keer wordt bezocht.
help.configIntro.applyDefs.folders.listItem.defEntryTypes=<span class="def_list_term">Standaardvermeldingstypen</span>-- De typen ingevoerde vermeldingen die een gebruiker kan maken.
help.configIntro.applyDefs.folders.listItem.workflowAssociations=<span class="def_list_term">Workflowkoppelingen</span>-- Workflowprocessen die automatisch starten zodra een gebruiker het gespecificeerde type ingevoerde vermelding creëert.
help.configIntro.applyDefs.folders.listItem.workflow=<span class="def_list_term">Workflows</span>-- Workflowprocessen die u kunt toepassen op een ingevoerde vermelding terwijl u deze bekijkt, via een vervolgkeuzelijst.
##
##   dedicated apps   ####
##
help.configIntro.dedicatedApps.intro=Met behulp van de ontwerpers, definities, workflow en configuratiehulpmiddelen kunt u <span class="new_term">speciale toepassingen</span> opzetten. U kunt een map in {0} dus gebruiken als een platform voor het bouwen van een krachtige toepassing die gekoppeld is aan een bedrijfsproces binnen uw organisatie.
help.configIntro.dedicatedApps.listIntro=Hieronder volgen de algemene stappen die u kunt nemen om speciale toepassingen op te zetten:
#################################################################################################
#  TRANSLATORS: The letters "PTO" are easily recognizable in American English as meaning 
#               Paid Time Off.  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "PTO" with "paid time off".
#################################################################################################
help.configIntro.dedicatedApps.listItem.createEntry=Gebruik de vermeldingsontwerper om een vermelding in te voeren die voor uw bedrijfsproces moet worden gebruikt. Als u bijvoorbeeld een toepassing opzet voor 'verzoek om betaald verlof' hebt u waarschijnlijk invoervelden nodig voor een begindatum, een einddatum en de naam van een manager.
help.configIntro.dedicatedApps.listItem.createWorkflow=Gebruik de workflowontwerper om een procedure voor het aanvragen van betaald verlof op te zetten.
help.configIntro.dedicatedApps.listItem.testWorkflow=Koppel in een testmap de workflow aan de nieuwe vermelding, test deze en pas uw nieuwe vermelding en de workflowprocessen naar behoefte aan. (Het kan nuttig zijn om de toepassing door gebruikers te laten testen voordat u deze in een map plaatst die voor productie gereed is.)
help.configIntro.dedicatedApps.listItem.createFolder=Zet een map op, configureer deze zo dat de enige standaardvermelding de nieuw opgezette vermelding is en koppel de nieuwe vermelding aan uw procedure voor betaald verlof. De toepassing voor deze map is 'speciaal' omdat de map alleen aanvragen voor betaald verlof bevat.
help.configIntro.dedicatedApps.listItem.allowedViews=Configureer toegestane weergaven die logisch zijn voor uw toepassing. Bijvoorbeeld: omdat verzoeken om betaald verlof een begin- en einddatum hebben, zullen managers mogelijk weergave wensen van een kalender die alle verzoeken van hun medewerkers in een bepaalde maand laat zien.
##
##   templates   ####
##
help.configIntro.templates.intro=Als u sitebeheerder bent, kunt u het hulpmiddel 'Werkruimte- en mappensjablonen' gebruiken. Zoals vermeld in een eerder Help-deelvenster kunt u standaardsjablonen wijzigen of nieuwe sjablonen opzetten.
help.configIntro.templates.hierarchy=De standaardsjablonen bevatten de configuratie-instellingen voor een enkele werkruimte of map; gezien vanuit het standpunt van de werkplaatsstructuur configureren de standaardsjablonen een vlakke hiërarchie(slechts één plaats). Een van de krachtigste functies van het hulpmiddel Sjablonen in {0} is de mogelijkheid om een hiërarchie voor werkruimtemappen op te zetten. Op deze wijze kunt u kant-en-klare hiërarchieën ontwikkelen.
help.configIntro.templates.example=Stel dat uw organisatie vereist dat de meeste teamwerkruimten twee subwerkruimten, een discussie, een bestandsmap en een blog bevatten. U kunt de sjabloonontwerper gebruiken om deze hiërarchie van werkruimten en mappen op te zetten. Wanneer uw gebruikers vervolgens een teamwerkruimte opzetten, kunnen ze de door u opgezette sjabloon gebruiken; {0} voorziet de nieuwe teamwerkruimte dan automatisch van twee subwerkruimten, een discussie, een bestandsmap en een blog.
help.configIntro.templates.using=Na het openen van het sjabloonhulpmiddel klikt u op het keuzerondje <span class="clickable_item">Werkruimte</span> en vervolgens op <span class="clickable_item">Toevoegen</span>.  Geef de sjabloon vervolgens een titel, een beschrijving en een pictogram. Wanneer u de pagina Werkruimtesjabloon: [uw titel] bekijkt, ziet u daar twee menu's: Deze sjabloon beheren en Dit doel beheren. Gebruik <span class="clickable_item">Deze sjabloon beheren</span> > <span class="clickable_item">Werkruimtesjabloon toevoegen</span> om de twee subwerkruimten in ons voorbeeld aan te geven. Gebruik <span class="clickable_item">Dit doel beheren</span> om de toegangscontrole in te stellen, de plaats te configureren of de titel, de beschrijving of het pictogram te wijzigen.
help.configIntro.templates.moreUsing=Wanneer u werkruimte- en mapsjablonen toevoegt, ziet u dat {0} een werkruimtestructuur weergeeft direct onder de menu's. Gebruik deze structuur om te navigeren in de subwerkruimten en mappen van de sjabloonhiërarchie. U moet bijvoorbeeld naar een subwerkruimte in de sjabloon navigeren om een subwerkruimte of map toe te voegen op die plaats in de sjabloonhiërarchie.

