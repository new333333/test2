##
##   Explaining definitions  ####
##
help.configIntro.understandDefs.intro=Bij het configureren van {0} enig inzicht nodig in het ontwerp dat de objecten in de gebruikersinterface ondersteunt. Er zijn bijvoorbeeld diverse categorieën voor objecten. Algemeen zijn er <span class="new_term">werkruimten</span> en <span class="new_term">mappen</span> (plaatsen), en <span class="new_term">ingevoerde vermeldingen</span> (dingen). Daarnaast zijn er <span class="new_term">Persoonlijke werkruimten</span> en <span class="new_term">profielen</span> van contactgegevens (personen) en bestanden die <span class="new_term">bevestigd</span> zijn aan ingevoerde vermeldingen (ook dingen).
help.configIntro.understandDefs.subcategories=Voor samenwerkingsdoeleinden kan elke categorie subcategorieën hebben. Neem bijvoorbeeld de categorie 'map'. Om het doel ervan te verfijnen, kan een map discussie, blog, wiki, bestand, fotoalbum, gastenboek enz. zijn. 
help.configIntro.understandDefs.definitions=Een <span class="new_term">definitie</span> is een verzameling elementen die van invloed is op de inhoud en weergave van de subcategorie voor een object. Laten we opnieuw naar de map kijken: de definitie 'wiki' bepaalt zowel het formulier dat wordt gebruikt om een wiki-map op te zetten (<span class="new_term">het formulier</span> genoemd) als de inhoud die we zien als we een wiki-map openen (dit heet <span class="new_term">de weergave</span>). 
help.configIntro.understandDefs.instances=En dan is er als laatste het verschil tussen een categorie (bijv. 'een wiki-map') en een opgezet object dat tot die categorie behoort (bijv. 'wiki Bedrijfsrichtlijnen en procedures Acme'). Als u {0} de opdracht geeft om een object op te zetten, wordt u gevraagd om een verzameling standaardconfiguratie-instellingen die voor het nieuw op te zetten object gebruikt moeten worden.
help.configIntro.understandDefs.templates=Een <span class="new_term">sjabloon</span> is de verzameling standaardconfiguratie-instellingen die wordt gebruikt om een nieuwe plaats (werkruimte of map) op te zetten. Een sjabloon omvat een definitie (het formulier en de weergave die zijn gebruikt om het object op te zetten en weer te geven), standaardinstellingen voor toegangscontrole (meestal 'van bovenliggende structuur erven') en dikwijls nog veel meer.  Bijvoorbeeld: sjablonen voor mappen omvatten standaardvermeldingstypen (wiki-mappen horen wiki-vermeldingen te bevatten), een lijst van toegestane weergaven (waarbij wiki-gegevens mogelijk in een discussietabel of chronologisch als een kalender gerangschikt verschijnen), een standaardweergave (wiki-mappen horen standaard een wiki-mapweergave te gebruiken) en meer.
