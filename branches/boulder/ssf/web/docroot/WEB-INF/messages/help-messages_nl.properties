ihelp.email.binder_name=Deze naam is een unieke, gebruikersvriendelijke naam die u kunt gebruiken als u e-mail naar een map stuurt.
ihelp.email.digest_notify=Verstuurt een e-mailbericht voor elke notificatie die door de mapeigenaar of beheerder is gepland. De e-mail geeft een overzicht van alle ingevoerde vermeldingen en wijzigingen sinds uw laatste notificatie.
ihelp.email.individual_notify=Verstuurt een e-mailbericht voor elke nieuwe of gewijzigde vermelding in de map.
