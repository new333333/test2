help.myWorkspaceIcon.content.intro=Klik op het pictogram <span class="clickable_item">Mijn werkruimte</span> om uw {0} startpagina te zien. Deze leuke en aantrekkelijke <span class="new_term">Persoonlijke werkruimte</span> kan het volgende bevatten:
help.myWorkspaceIcon.content.listItem.pictures=Uw foto en andere favoriete foto's
help.myWorkspaceIcon.content.listItem.contactInfo=Contactgegevens
help.myWorkspaceIcon.content.listItem.blog=Uw blog
help.myWorkspaceIcon.content.listItem.task=Uw persoonlijke agenda
help.myWorkspaceIcon.content.listItem.guestbook=Een gastenboek waarin anderen hun handtekening kunnen plaatsen
help.myWorkspaceIcon.content.listItem.more=En nog veel meer!
help.myWorkspaceIcon.content.ifNew=Als u een nieuwe gebruiker van {0} bent, is vertrouwd raken met uw persoonlijke werkruimte een goed begin. Schrijf bijvoorbeeld een inleiding voor uw werkruimte, upload een paar foto's en maak een dagboeknotitie in uw blog. Bezoekers van uw persoonlijke werkruimte kunnen uw contactgegevens en blogvermeldingen zien en hier commentaar op geven.

##
## FAVORITES ICON  ####
##
help.favoritesicon.title=Het deelvenster Favorieten
help.favoritesicon.content.intro=Als u op het pictogram <span class="clickable_item">Favorieten</span> klikt, opent {0} het deelvenster Favorieten. Dit deelvenster bevat koppelingen naar uw favoriete werkruimten en mappen.
help.favoritesicon.content.using=Om plaatsen aan uw deelvenster Favorieten toe te voegen, gebruikt u de navigatiebalk of werkruimtestructuur om een werkruimte of map te zien. Nadat u op een van uw favoriete plaatsen bent aangekomen, klikt u op het pictogram <span class="clickable_item">Favorieten</span> en vervolgens op de koppeling <span class="clickable_item">Deze plaats toevoegen</span>.
help.favoritesicon.content.organizing=Het deelvenster Favorieten bevat hulpmiddelen om koppelingen naar uw favoriete plaatsen te organiseren. Klik in het deelvenster Favorieten op de koppeling <span class="clickable_item">Favorieten bewerken</span>, vink het vakje naast de gewenste plaats aan en geef aan dat u de koppeling omhoog of omlaag wilt verplaatsen in de lijst of dat u de koppeling uit het deelvenster Favorieten wilt verwijderen.

##
## SEARCH BOXES   ####
##
help.searchboxes.content.intro=Type woorden of woordgroepen tussen aanhalingstekens in het vakje Snel zoeken en druk op <span class="keyboard_keys">Enter</span> op uw toetsenbord of op het pictogram Zoeken:
help.searchboxes.content.results={0} creëert een nieuwe tab en toont een lijst met koppelingen naar elk item in {0} dat alle door u opgegeven woorden of woordgroepen bevat. Wanneer u klaar bent met zoeken, klikt u op het pictogram <span class="clickable_item">X</span> op de tab om deze te verwijderen.
help.searchboxes.content.peoplePlacesTags=Als u op de koppeling <span class="clickable_item">Geavanceerd</span> klikt kunt u een meer verfijnde zoekbewerking uitvoeren. Het kleine pijltje omlaag naast het pictogram Zoeken toont koppelingen naar opgeslagen zoekbewerkingen.  En de tekstvakken Mensen vinden, Plaatsen vinden en Labels vinden vormen een manier om bepaalde soorten items snel te vinden. 
help.searchboxes.content.typeFewLetters=Wanneer u de tekstvakken voor mensen, plaatsen en labels gebruikt, past {0} de functie 'typ en vind' toe. Terwijl u typt, toont {0} de items die overeenstemmen met wat u tot dan toe hebt getypt (eerst alle items met 'd', dan alle items met 'di'). Als er meer dan één venster met mogelijkheden is, kunt u op de pijl naar links of pijl naar rechts klikken om de mogelijkheden te zien.
# more info is a global tag
help.searchboxes.subtopic.moreSearchInfo=Meer over zoeken
##
## search boxes moreinfo: search results
##
help.searchboxes.subtopic.searchResults=Gebruik van de pagina Zoekresultaten
help.searchboxes.searchResults.intro=Na een zoekbewerking bevat de pagina <span class="new_term">Zoekresultaten</span> hulpmiddelen in de linkerkolom en worden<span class="new_term">zoekcriteria</span> boven aan de rechterkolom weergegeven, direct gevolgd door de items die aan uw zoekcriteria voldoen.
help.searchboxes.searchResults.saved=Bovenaan de linkerkolom kunt u een naam invullen voor de huidige zoekbewerking en vervolgens op <span class="clickable_item">Opslaan</span> klikken. U kunt dan in de navigatiebalk op het pijltje klikken (naast het pictogram Zoeken) en op een gekoppelde naam klikken om een opgeslagen zoekbewerking te verrichten.
help.searchboxes.searchResults.rankingsTags=De linkerkolom bevat ook koppelingen naar de belangrijkste plaatsen en personen die te maken hebben met de gevonden items. Omdat de items boven aan de lijst het meest relevant zijn, kunt u in deze lijsten de plaatsen zien waar de door u gezochte zaken het vaakst worden besproken, en wie het vaakst bijdraagt aan de discussie. Tevens vermeldt deze kolom labels die zijn toegepast voor gevonden items.
help.searchboxes.searchResults.criteria=Als u bovenaan de rechterkolom een nieuwe tekenreeks in Snel zoeken invoert, plaatst {0} de resultaten in een nieuwe tab. Daaropvolgende geavanceerde zoekbewerkingen gebruiken dezelfde tab. {0} vermeldt onder de criteria de items die eraan voldoen.
##
## search boxes moreinfo: advanced search
##
help.searchboxes.subtopic.advancedSearch=Geavanceerd zoeken gebruiken
help.searchboxes.advancedSearch.intro=Gebruik geavanceerd zoeken als u uw zoekbewerking wilt beperken aan de hand van diverse aanvullende criteria, zoals de auteur van het item, een bepaalde werkruimte of map, een categorie voor het item (alleen mappen of alleen persoonlijke werkruimten), een workflowtoestand, een toegepast label, een activiteitsdatum en meer.
help.searchboxes.advancedSearch.access=U kunt het formulier Geavanceerd zoeken openen vanuit de navigatiebalk of vanuit een zoekresultaat; na een snelle zoekbewerking kunt u klikken op <span class="clickable_item">Geavanceerd</span> om over te schakelen op een geavanceerde zoekbewerking. Als u meer dan de aanvankelijk verstrekte criteria wilt gebruiken, klikt u op de koppeling <span class="clickable_item">Meer opties...</span> rechtsboven. (Klik nogmaals op dezelfde koppeling om de aanvullende criteria te verbergen.)
help.searchboxes.advancedSearch.moreCriteria=Als uw zoekbewerking meer dan één criterium bevat, klikt u op de knop <span class="clickable_item">Meer criteria...</span>; {0} toont dan nog een vervolgkeuzelijst. Klik op het pictogram <span class="clickable_item">X</span> naast een vervolgkeuzelijst met criteria om de lijst uit het formulier te verwijderen.
##
## search boxes moreinfo: restrict to one place
##
help.searchboxes.subtopic.restrictingSearches=Zoekbewerkingen tot een enkele plaats beperken
help.searchboxes.restrictingSearches.listIntro=Ga als volgt te werk om zoekbewerkingen tot een enkele werkruimte of map te beperken:
help.searchboxes.restrictingSearches.listItem.clickAdvanced=Klik op de koppeling <span class="clickable_item">Geavanceerd</span>.
help.searchboxes.restrictingSearches.listItem.workspaceTree=Klik in het formulier Geavanceerd zoeken op het plusteken (<span class="clickable_item">+</span>) naast de bovenste werkruimte ('Werkruimten'), bekijk de hiërarchie en vink het vakje aan naast de werkruimte of map die u wilt doorzoeken.  (Gebruik het plus- en minteken: klik niet op de titels van werkruimten of mappen.)
help.searchboxes.restrictingSearches.listItem.searchSubs=Als u wilt dat {0} elke plaats onder uw selectie in de werkruimtestructuur doorzoekt, vinkt u het vakje aan naast <span class="clickable_item">doorzoek alle subplaatsen</span>.
help.searchboxes.restrictingSearches.listItem.moreCriteria=Specificeer eventueel aanvullende criteria voor de geavanceerde zoekbewerking.
help.searchboxes.restrictingSearches.listItem.clickSearch=Klik op het pictogram <span class="clickable_item">Zoeken</span> rechtsonder in het bovenste deel van het formulier.
##
## search icon: search-strings page
##
help.searchboxes.subtopic.searchStrings=Regels voor zoekreeksen
help.searchboxes.searchStrings.content.intro=Hier volgen enige regels voor zoekreeksen:
help.searchboxes.searchStrings.content.listItem.case=<span class="def_list_term">Hoofdlettergevoeligheid</span>--Als u alleen kleine letters specificeert, zoekt {0} overeenkomsten met zowel hoofdletters als kleine letters ('boom' vindt 'boom', 'Boom', 'BOoM' enz.). Als u een of meer hoofdletters specificeert, zoekt {0} alleen items die daarmee precies overeenstemmen ('Boom' stemt niet overeen met 'boom').
help.searchboxes.searchStrings.content.listItem.severalWords=<span class="def_list_term">Meer dan één woord</span>--{0} vindt items die alle woorden in de zoekreeks bevatten.
help.searchboxes.searchStrings.content.listItem.quotedPhrase=<span class="def_list_term">Woordgroep tussen aanhalingstekens</span>-- {0} vindt items die woordgroep in die volgorde bevatten. De regels voor hoofdlettergevoeligheid gelden zoals eerder beschreven.
help.searchboxes.searchStrings.content.listItem.exclude=<span class="def_list_term">Uitsluiting</span>-- Om een woord uit te sluiten ('geen zoekresultaten tonen die dit woord bevatten'), plaatst u een min-teken voor het woord. Bijvoorbeeld: '-boom' sluit alle items uit die 'boom, 'Boom', 'BOOM' enzovoorts bevatten.

##
## My teams listing/link   ####
##
