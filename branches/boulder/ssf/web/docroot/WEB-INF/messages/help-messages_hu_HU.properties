ihelp.other.linksToEntries.title=Hivatkozás más bejegyzésekre
ihelp.other.linksToEntries.intro=Egy bejegyzés Leírás szakaszának írásakor létrehozhat egy hivatkozást a(z) {0} egy másik bejegyzésére.
ihelp.other.linksToEntries.invokeTool=A "Bejegyzés hozzáadása" ûrlap Leírás szakaszában kattintson a(z) "{0} hivatkozás" ikonra, amely a HTML szerkesztõ második gombsorának végén található. A(z) {0} megjelenít egy ablakot, amely lehetõvé teszi a hivatkozni kívánt bejegyzés megadását.
ihelp.other.linksToEntries.explainTool=Ha egy másik mappában található bejegyzésre kíván hivatkozni, akkor használja a <span class="clickable_item">Módosítás</span> hivatkozást a megfelelõ mappa megkereséséhez. Egy bejegyzés kereséséhez írja be pontosan a bejegyzés címsorát, vagy használja a <span class="clickable_item">Keresés</span> hivatkozást a(z) {0} segítségének igénybe vételéhez a megfelelõ címsor kiválasztásához. A <span class="clickable_item">Beszúrás</span> hivatkozásra kattintáskor a(z) {0} beszúrja a kiválasztott bejegyzés hivatkozott címsorát a Leírás mezõbe.
ihelp.other.linksToEntries.newLinkText=Ha a bejegyzés címsorától eltérõ szövegre kíván hivatkozni, akkor jelölje ki a szöveget és kattintson a(z) {0} hivatkozás gombra egy ablak megjelenítéséhez, amely lehetõvé teszi a hivatkozni kívánt bejegyzés megadását.
