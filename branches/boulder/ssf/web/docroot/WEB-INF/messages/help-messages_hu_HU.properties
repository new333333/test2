help.buddyListPortlet.intro=A <span class="new_term">partnerlista</span> megadja azon személyek online állapotát a(z) {0} rendszerben, akikkel a leggyakrabban kommunikál. Az online állapotot <span class="new_term">jelenlétnek</span> nevezzük. 
#  Next sentence and help.displayEntryControl.presenceIconDescription in one paragraph
help.buddyListPortlet.contacting=A beállítás után ez a lista tartalmazni fog egy sort minden egyes partneréhez.
#  help.displayEntryControl.contactPeople and next sentence in one paragraph
help.buddyListPortlet.contactingContinued=Ennek alternatívájaként kattintson a hivatkozott névre a partner személyes munkaterületének megtekintéséhez.
help.buddyListPortlet.configure=Az elinduláshoz kattintson a <span class="clickable_item">Partnerek hozzáadása</span> gombra és adja meg partnereinek nevét. A jelenlétikonok által megjelenített információk naprakészségét a <span class="clickable_item">Frissítés</span> gombra kattintva biztosíthatja.

##
## Bookmarks portlet   ####
##   Source: /jsp/help/portlets/folder_bookmarks_portlet.jsp
help.folderBookmarksPortlet.info=A <span class="clickable_item">könyvjelzõk</span> portál kisalkalmazás gyors hozzáférést biztosít a munkaterületekhez és mappákhoz, valamint követi a fontos mappák legutóbbi módosításait. 
help.folderBookmarksPortlet.using=A beállítás után kattintson az <span class="clickable_item">Olvasatlan bejegyzések számának megjelenítése</span> gombra és a(z) {0} megjelenít egy táblázatot. A munkaterületek esetén csak a hivatkozott címsorok jelennek meg. Mappák esetén az új vagy módosított még nem látott bejegyzések száma jelenik meg a hivatkozott mappacímsorok mellett. (Kattintson az <span class="clickable_item">Olvasatlan bejegyzések számának megjelenítése</span> gombra a számérték frissítéséhez.) Az olvasatlan elemek összesítése tartalmazza az összes almappa olvasatlan bejegyzéseit.
help.folderBookmarksPortlet.viewingUnread=Egy mappa listaként történõ megjelenítésekor az olvasatlan bejegyzések címsorát egy sárga pont ikon elõzi meg. A mappa táblázatként történõ megjelenítésekor félkövér címsorok jelzik az olvasatlan bejegyzéseket.

