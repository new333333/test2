help.createTeam.content.listIntro=Munkaterület létrehozása a csapat számára:
help.createTeam.content.listItem.clickTeams=A portál kisalkalmazás bal oldalán található munkaterületfában kattintson a <span class="clickable_item">Csapat-munkaterületek</span> lehetõségre. 
help.createTeam.content.listItem.clickTeams.otherWorkspace=Ha a(z) {0} adminisztrátor másik munkaterületre lépésre utasítja, akkor kattintson a "Csapat-munkaterületek" (esetleg más almunkaterületek) melletti plusz jelre (<span class="clickable_item">+</span>) a megfelelõ hely megtalálásáig. Ezután kattintson a hivatkozott címsorra.
help.createTeam.content.listItem.clickMenu=Kattintson a <span class="clickable_item">Csapat-munkaterület hozzáadása</span> gombra. 
help.createTeam.content.listItem.fillOutForm=Töltse ki az ûrlapot, adja meg a csapat-munkaterület címsorát, céljának leírását, a munkaterületbe felvenni kívánt mappákat és a csapattagok listáját. A munkaterület-sablon kiválasztásakor válassza az alapértelmezést, hacsak a(z) {0} adminisztrátor nem utasította másként.
# Click OK is a global tag.
