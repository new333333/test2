<div class="sect1" id="mngfldrs_config_requireuniquename">

<h1 class="title"> ファイル名を必ず固有にする</h1>

<p class="para">このチェックボックスをオンにすると、製品の一部の機能でこのフォルダがファイルフォルダとして扱われます。たとえば、ファイルのアップロードアプレットは、固有のファイル名で新しいエントリを作成し、フォルダ内にすでに存在するファイルに対しては新しいバージョンの添付ファイルを作成します。</p>
</div>
