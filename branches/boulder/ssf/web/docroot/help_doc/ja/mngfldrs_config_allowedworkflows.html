<h1 class="title"> 許可されたワークフロー</h1>

<p class="para">ユーザは、このフォルダ内のエントリを表示した際に、［エントリ］ツールバーで［<span class="guimenu">ワークフロー</span>］&gt;［<span class="guimenu">ワークフローを開始:</span> <span class="replaceable">wf_name</span>］の順にクリックして、このセクションで選択した任意のワークフローを開始できます。 </p>
<p class="para">これにより、そのエントリでワークフロープロセスが開始されます。</p>
