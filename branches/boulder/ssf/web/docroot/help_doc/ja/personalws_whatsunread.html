<div class="sect1" id="personalws_whatsunread">

<h1 class="title"> 未読情報</h1>

<p class="para">ワークスペースまたはフォルダで［<span class="guimenu">未読情報</span>］をクリックすると、<span class="phrase">Kablink</span> Teamingでは、現在のワークスペースまたはフォルダ、およびこのワークスペースまたはフォルダの下層のすべての場所にあり、まだ表示していないエントリがすべて一覧表示されます。表示されるのは、適切なアクセス権を持っているエントリのみです。このリストに含まれるエントリは、過去30日以内に作成または変更されたエントリのみです。</p>
