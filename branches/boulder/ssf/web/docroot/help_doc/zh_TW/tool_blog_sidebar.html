<div class="sect1" id="tool_blog_sidebar">

<h1 class="title"> 部落格側邊列</h1>

<p class="para"><span class="phrase">Kablink</span> Teaming 中的「部落格」側邊列提供了下列工具來尋找及檢視部落格項目：</p>
<div class="sect2" id="bjbfgy1">

<h2 class="title"> 部落格頁面</h2>

<span class="collapsible">

<p class="para">如果您的部落格資料夾中有多個頁面，這些頁面將列於「部落格」側邊列的頂部。若要導覽至資料夾中的另一個頁面，請按一下該頁面的連結名稱。</p>
</span>

</div>

<div class="sect2" id="bjbfh86">

<h2 class="title"> 歸檔</h2>

<span class="collapsible">

<p class="para">「部落格」側邊列提供一個<span class="guimenu">「歸檔」</span>區段，列出在部落格資料夾中建立項目的所有月份。如果按一下某個月份，將按建立時間的反向順序顯示在該月建立的所有部落格項目，最新的項目顯示在清單頂部。</p>
</span>

</div>

</div>
