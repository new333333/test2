<div class="sect1" id="mngfldrs_config_allowedworkflows">

<h1 class="title"> 允許的工作流程</h1>

<p class="para">當使用者檢視此資料夾中的項目時，可以啟動在此區段中選取的任何工作流程，方法是在「項目」工具列中按一下<span class="guimenu">「工作流程」</span>&gt;<span class="guimenu">「啟動工作流程：</span><span class="replaceable">工作流程名稱」</span>。 </p>
<p class="para">上述操作將對該項目啟動此工作流程程序。</p>
