<h1 class="title"> 我的工作區</h1>

<p class="para">按一下<span class="guimenu">「我的工作區」</span>圖示可以檢視 <span class="phrase">Kablink</span> Teaming 個人工作區。其中，個人工作區可以包含：</p>
<div class="itemizedlist">
<ul class="listbullet">
<li class="listitem">
<p class="listitem">圖片和其他最愛的相片</p></li>
<li class="listitem">
<p class="listitem">聯絡資訊</p></li>
<li class="listitem">
<p class="listitem">部落格</p></li>
<li class="listitem">
<p class="listitem">個人行事曆</p></li>
<li class="listitem">
<p class="listitem">其他人可以簽名的留言簿</p></li></ul></div>

<p class="para">如果您是初次使用 Teaming，從個人工作區開始熟悉不失為一個好的開端。例如，您可以編寫工作區簡介、上載一些圖片並新增部落格項目 (日誌項目)。您個人工作區的訪客可以看到您的聯絡資訊、檢視您的部落格項目並對它們提出意見。</p>
</div>
