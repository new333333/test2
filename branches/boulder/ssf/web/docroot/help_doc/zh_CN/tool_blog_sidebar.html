<div class="sect1" id="tool_blog_sidebar">

<h1 class="title"> 博客侧栏</h1>

<p class="para"><span class="phrase">Kablink</span> Teaming 中的博客侧栏提供了以下工具，用于查找和查看博客条目：</p>
<div class="sect2" id="bjbfgy1">

<h2 class="title"> 博客页</h2>

<span class="collapsible">

<p class="para">如果博客文件夹中有多个页面，则博客侧栏顶部会列出这些页面。要导航至文件夹中的其他页面，请单击此页的链接名称。</p>
</span>

</div>

<div class="sect2" id="bjbfh86">

<h2 class="title"> 存档</h2>

<span class="collapsible">

<p class="para">博客侧栏提供的<span class="guimenu">存档</span>部分列出了在博客文件夹中创建条目时的所有月份。单击某月份时，将按时间逆序显示在此月创建的所有博客条目，最新的条目显示在列表顶部。</p>
</span>

</div>

</div>
