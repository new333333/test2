<div class="sect1" id="mngfldrs_config_requireuniquename">

<h1 class="title"> 要求文件具有唯一名称</h1>

<p class="para">如果选中此复选框，则部分产品功能会将此文件夹视为文件文件夹。例如，上载文件的小程序会为唯一文件名创建新条目，并为已存在于文件夹中的文件创建新版本的附件。</p>
