<div class="sect1" id="personalws_modifyprofile">

<h1 class="title"> 修改个人资料</h1>

<p class="para">使用此工具可更改联系信息，如口令、姓名、电话号码、电子邮件地址以及 <span class="phrase">Kablink</span> Conferencing 用户名。</p>
<p class="para">此外，您还可以上载图片、使用向上箭头和向下箭头图标重新排列图片以及删除图片。如果上载多张图片，则 Teaming 会在<span class="guimenu">照片</span>部分中显示列表中的第一张图片，并将其他图片的较小版本显示在联系信息下方的栏中。将鼠标放在某张较小图片上时，Teaming 会在<span class="guimenu">照片</span>部分中显示其较大版本。</p>
</div>
