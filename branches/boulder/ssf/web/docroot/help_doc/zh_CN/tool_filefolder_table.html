<div class="sect1" id="tool_filefolder_table">

<h1 class="title"> 文件夹表</h1>

<p class="para">使用文件夹表时，每一行都包含一个条目的信息。使用此表时可使用以下提示：</p>
<div class="itemizedlist">
<ul class="listbullet">
<li class="listitem">
<div class="formalpara" id="bjbhg5g">
              <p class="title"><em class="title">调整列大小：</em>
              在表的顶部，用变成两箭头形的鼠标单击某列并按住，然后向左或向右拖动此列。</p>
            </div>
</li>
<li class="listitem">
<div class="formalpara" id="bjbhgh4">
              <p class="title"><em class="title">对表的内容排序：</em>
              单击某列标题可按此列的内容对表进行排序。再次单击它可反转顺序。列标题旁边的箭头图标表示当前按此列对表排序（向上箭头表示降序，向下箭头表示升序）。</p>
            </div>
</li>
<li class="listitem">
<div class="formalpara" id="bjbhlk3">
              <p class="title"><em class="title">将鼠标悬停在单元格上：</em>
              将鼠标悬停在单元格上（例如，表单元格内的标题太长），<span class="phrase">Kablink</span> Teaming 会显示单元格的完整内容。</p>
            </div>
</li></ul></div>

</div>
