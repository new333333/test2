<div class="sect1" id="tool_task_viewtoolbar">

<h1 class="title"> 视图工具栏</h1>

<p class="para">视图工具栏使您能够根据以下类别选择要在任务列表中显示的任务种类：</p>
<div class="itemizedlist">
<ul class="listbullet">
<li class="listitem">
<div class="formalpara" id="bhymuir">
              <p class="title"><em class="title">已关闭：</em>
              显示状态为已关闭的任务。</p>
            </div>
</li>
<li class="listitem">
<div class="formalpara" id="bhymuy0">
              <p class="title"><em class="title">今天：</em>
              显示今天到期的任务。</p>
            </div>
</li>
<li class="listitem">
<div class="formalpara" id="bhymv3s">
              <p class="title"><em class="title">周：</em>
              显示将在未来七天内到期的任务。</p>
            </div>
</li>
<li class="listitem">
<div class="formalpara" id="bhymva8">
              <p class="title"><em class="title">月：</em>
              显示将在未来 30 天内到期的任务。</p>
            </div>
</li>
<li class="listitem">
<div class="formalpara" id="bhymvi6">
              <p class="title"><em class="title">所有活动的：</em>
              显示当前活动的任务。</p>
            </div>
</li>
<li class="listitem">
<div class="formalpara" id="bhymvr2">
              <p class="title"><em class="title">所有条目：</em>
              显示所有任务。</p>
            </div>
</li></ul></div>

</div>
