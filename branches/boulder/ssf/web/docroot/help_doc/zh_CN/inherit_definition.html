<h1 class="title"> 继承定义设置</h1>

<p class="para">可以通过本部分指定是否要从父文件夹继承定义设置。</p>
<div class="procedure">
<ol class="steps">
<li class="step" id="bkxgfgp">
<p class="para">如果要继承定义设置，请单击<span class="guimenu">是</span> &gt; <span class="guimenu">应用</span>。</p>
<p class="para">或</p>
<p class="para">如果不想继承定义设置，请单击<span class="guimenu">否</span> &gt; <span class="guimenu">应用</span>。</p></li></ol>
