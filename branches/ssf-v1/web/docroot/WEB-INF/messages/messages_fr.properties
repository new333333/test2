ihelp.other.linksToEntries.intro=Lorsque vous composez la section Description d’une entrée, vous pouvez inclure un lien renvoyant à une autre entrée à n’importe quel emplacement de votre installation {0}.
ihelp.other.linksToEntries.invokeTool=Dans la section Description du formulaire « Ajouter une entrée », cliquez sur l’icône « Lien {0} », qui se trouve à la fin de la seconde ligne de boutons dans l’éditeur HTML. {0} ouvre une fenêtre dans laquelle vous pouvez spécifier l’entrée à laquelle établir le lien.
ihelp.other.linksToEntries.explainTool=Si vous voulez établir un lien à une entrée dans un autre dossier, utilisez le lien <span class="clickable_item">Modifier</span>. Pour repérer une entrée, tapez le titre exact de l’entrée dans la case de texte ou utilisez le lien
<span class="clickable_item">Rechercher</span> pour sélectionner le titre approprié. Les deux liens utilisent la fonction de « recherche par la saisie » (lorsque vous tapez quelques caractères, vous pouvez voir la liste des titres qui correspondent à votre saisie). Lorsque vous cliquez sur le lien <span class="clickable_item">Insérer</span>, le titre lié de l’entrée que vous avez choisi est inséré dans la case Description.
ihelp.other.linksToEntries.newLinkText=Si vous voulez appliquer le lien à un autre texte, tapez le texte voulu dans la case Description, sélectionnez-le et cliquez sur le bouton « Lien {0} » pour ouvrir une fenêtre dans laquelle vous pourrez sélectionner une entrée. {0} applique le lien au texte sélectionné.



