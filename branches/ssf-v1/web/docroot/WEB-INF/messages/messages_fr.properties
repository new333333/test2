__template_workspace=Espace de travail
__template_workspace_description=Il s’agit d’un espace de travail de base. Les utilisateurs possèdent les mêmes droits d’accès que l’espace de travail dans lequel ce nouvel espace de travail est placé. Sélectionnez les types de dossiers que vous souhaitez avoir dans l’espace de travail.

__template_team_workspace=Espace de travail d'équipe
__template_team_workspace_description=Un espace de travail d’équipe est un espace de travail dans lequel vous sélectionnez les membres de l’équipe lorsque vous le créez.  L’accès est initialement limité aux membres de l’équipe. Un accessoire indiquant le nom des membres de l’équipe est placé automatiquement dans la page de l’espace de travail. Le nom de l’espace de travail d’équipe est affiché dans les différentes listes individuelles de chaque membre de l’équipe pour les équipes auxquelles ce membre appartient. Sélectionnez les types de dossiers que vous voulez avoir dans l’espace de travail.

__template_user_workspace=Espace de travail utilisateur
# The blog, etc. are all types of folders 
__template_user_workspace_description=Cette opération va créer un espace de travail utilisateur contenant un blog, une galerie de photos, un dossier de fichiers, un livre d'invités, une liste de tâches et un calendrier

__template_project_management_workspace=Espace de travail de gestion de projet
__template_project_management_workspace_description=Un espace de travail de gestion de projet est un espace de travail déjà créé, qui contient les dossiers nécessaires pour garantir l’efficacité de la gestion de projets : Tâche, Étape, Calendrier, Discussion et Fichier. La page de l’espace de travail affiche automatiquement les statistiques sur les tâches « de cumul », le propriétaire du projet et l’état global du projet, ainsi qu’un accessoire permettant de récapituler les tâches sans que l’utilisateur doive ouvrir le dossier Tâches.

__template_folder=Discussion
__template_folder_description=Un dossier Discussion est utile pour créer un forum dans lequel les utilisateurs pourront à la fois créer des entrées et y répondre.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Un wiki est un dossier collaboratif contenant des pages Web liées que toute personne peut modifier pourvu qu’elle possède les droits d’accès appropriés. Il est utile pour créer des informations et mettre à disposition les informations créées par un groupe d’auteurs.

__template_folder_blog=Blog
__template_folder_blog_description=Un dossier de blog est un forum dans lequel des entrées complètes sont affichées par ordre chronologique inverse, sur la base de leur date de création. Un blog propose normalement des informations sur une rubrique spécifique ; il est le fait d’un seul auteur ou d’un petit groupe d’auteurs. Le dossier de blog peut être configuré de sorte qu’un groupe plus important puisse faire des commentaires sur les entrées publiées par l’auteur initial.

__template_folder_calendar=Calendrier
__template_folder_calendar_description=Un dossier de calendrier est l’emplacement dans lequel publier des événements de groupe ou afficher d’autres types d’entrées par date.

__template_folder_milestone=Dossier des étapes
__template_folder_milestone_description=Un dossier d’étape permet de cumuler ou de 
récapituler l’activité dans un ou plusieurs dossiers de tâches.

__template_folder_photo=Album photo
__template_folder_photo_description=Un album photo permet à l’utilisateur d’ajouter et d’afficher des fichiers miniatures dans un format graphique tel que .JPG et .PNG.

__template_folder_guestbook=Livre d'invités
__template_folder_guestbook_description=Un dossier de livre d’invités est un emplacement simple que des personnes peuvent « signer », pour signaler qu’ils ont visité l’espace de travail personnel d’un utilisateur. Les visiteurs peuvent également laisser des commentaires sur les entrées créées dans cet espace de travail personnel. Ces commentaires sont affichés par ordre chronologique inverse. Une photo de la personne signant le livre d’invités accompagne le commentaire. Le livre d’invités est utile pour développer les réseaux sociaux de l’utilisateur.

__template_folder_library=Dossier de fichiers
__template_folder_library_description=Un dossier de fichiers permet d’y placer des fichiers. Il est possible de publier des commentaires ou des discussions entières sur les fichiers individuels. De plus, il est possible de verrouiller automatiquement les fichiers, de les éditer sur place, puis de les déverrouiller, afin de créer une nouvelle version du fichier. Un dossier de fichiers peut émuler un serveur WebDAV. Un utilisateur peut ainsi se servir d’un client WebDAV (le Gestionnaire de fichiers de MS Windows, par exemple) pour ajouter et supprimer des fichiers.

__template_folder_task=Dossier de tâches
__template_folder_task_description=Un dossier de tâches contient une série d’entrées de tâche. Le dossier affiche également un récapitulatif de la priorité et de l’état des tâches.

__template_folder_survey=Dossier de l'enquête
__template_folder_survey_description=Un dossier d’enquête peut contenir une série d’enquêtes. Chaque enquête comprend une série de questions.  Les résultats de l’enquête font l’objet d’un récapitulatif et ils peuvent être consultés depuis le dossier.

