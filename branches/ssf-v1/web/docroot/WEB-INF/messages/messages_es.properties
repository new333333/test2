ihelp.other.linksToEntries.intro=Al crear la sección Descripción de una entrada, puede incluir un enlace a otra entrada cualquiera de la instalación {0}.
ihelp.other.linksToEntries.invokeTool=En la sección Descripción del formulario "Agregar entrada", haga clic en el icono "enlace {0}" que se encuentra al final de la segunda fila de botones en el editor HTML. {0} muestra una ventana que le permite especificar la entrada a la que desea crear el enlace.
ihelp.other.linksToEntries.explainTool=Si desea crear un enlace a una entrada de otra carpeta, utilice el enlace <span class="clickable_item">Cambiar</span>. Para encontrar una entrada, escriba el título exacto de la entrada en el recuadro de texto o utilice el enlace
<span class="clickable_item">Buscar</span> para seleccionar el título adecuado. Ambos enlaces utilizan la función "escribir para encontrar" (escriba algunos caracteres y verá una lista de los títulos que coinciden con lo que ha escrito hasta el momento). Cuando haga clic en el enlace <span class="clickable_item">Insertar</span>, el título enlazado de la entrada seleccionada se inserta en el recuadro Descripción.
ihelp.other.linksToEntries.newLinkText=Si desea aplicar el enlace a otro texto, escríbalo en el recuadro Descripción, selecciónelo y haga clic en el botón "enlace {0}" para visualizar una ventana que le permita seleccionar una entrada. {0} aplica el enlace al texto seleccionado.


