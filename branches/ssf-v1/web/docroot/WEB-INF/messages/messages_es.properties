__template_workspace=Área de trabajo
__template_workspace_description=Se trata de un área de trabajo básica. Los usuarios tienen los mismos derechos de acceso que al área de trabajo donde se encuentra esta nueva área de trabajo. Seleccione los tipos de carpetas que desee colocar en el área de trabajo.

__template_team_workspace=Área de trabajo de equipo
__template_team_workspace_description=Un área de trabajo de equipo es un área de trabajo en la que se seleccionan los miembros de equipo a medida que se crea el área de trabajo.  El acceso se limita, inicialmente, a los miembros del equipo. En la página del área de trabajo se coloca automáticamente un accesorio con los nombres de los miembros del equipo. El nombre del área de trabajo de equipo se visualizará en cada una de las listas individuales de los miembros del equipo, en aquellos equipos de los que sea miembro. Seleccione los tipos de carpetas que desee colocar en el área de trabajo.

__template_user_workspace=Área de trabajo del usuario
# The blog, etc. are all types of folders 
__template_user_workspace_description=Esto creará un área de trabajo del usuario, que consta de las carpetas blog, galería de fotos, carpeta de archivos, libro de invitados, lista de tareas y calendario

__template_project_management_workspace=Área de trabajo de gestión de proyectos
__template_project_management_workspace_description=Un área de trabajo de gestión de proyectos es un área de trabajo en la que, al crearla, se incluyen las carpetas necesarias para una gestión de proyectos eficaz: Tarea, Hito, Calendario, Debate y Archivo. En la página del área de trabajo, se visualizan automáticamente el estado global del proyecto, el propietario del proyecto y las estadísticas recopiladas de la tarea, así como un Complemento que resume las tareas sin necesidad de que el usuario abra la carpeta Tareas.

__template_folder=Debate
__template_folder_description=La carpeta Debate es útil para crear un foro en el que los usuarios puedan crear entradas y responder a ellas.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Un wiki es una carpeta de colaboración que contiene páginas web enlazadas que puede editar todo aquel que disponga del acceso adecuado. Es útil para crear información y garantizar la disponibilidad de información creada por un grupo de autores.

__template_folder_blog=Blog
__template_folder_blog_description=Una carpeta blog es un foro en el que se visualizan entradas completas en orden cronológico inverso, en función de su fecha de creación. Por lo general, los blogs proporcionan información sobre un tema en concreto de un individuo o un pequeño grupo de autores. La carpeta del blog también se puede configurar para que un grupo mayor pueda hacer comentarios sobre las entradas creadas por el autor original.

__template_folder_calendar=Calendario
__template_folder_calendar_description=Una carpeta de calendario es un lugar para colocar los eventos de grupo o mostrar otros tipos de entradas por fecha.

__template_folder_milestone=Carpeta de hitos
__template_folder_milestone_description=Una carpeta de hitos se utiliza para recopilar o 
resumir actividad en una o varias carpetas Tareas.

__template_folder_photo=Álbum de fotos
__template_folder_photo_description=Un álbum de fotos permite al usuario agregar y ver miniaturas de archivos en formato gráfico, como .JPG y .PNG.

__template_folder_guestbook=Libro de invitados
__template_folder_guestbook_description=Una carpeta de libro de invitados es un lugar donde los individuos pueden "firmar", a fin de indicar que han visitado el área de trabajo personal del usuario. Los visitantes pueden realizar también comentarios sobre las entradas creadas en dicha área de trabajo personal. Los comentarios se visualizan en orden cronológico inverso. Junto con el comentario, se visualiza una imagen del individuo que firma el libro de visitas. El libro de visitas es útil para ampliar las redes sociales de los usuarios.

__template_folder_library=Carpeta de archivos
__template_folder_library_description=Una carpeta de archivos es un lugar donde colocar archivos. Se pueden colocar comentarios o debates completos sobre archivos concretos. Además, los archivos se pueden bloquear automáticamente, editarse y desbloquearse, para finalmente crear una nueva versión del archivo. Una carpeta de archivos puede emular a un servidor WebDAV. Esto permite al usuario agregar y suprimir archivos mediante un cliente WebDAV, como MS Windows File Manager.

__template_folder_task=Carpeta Tarea
__template_folder_task_description=Una carpeta de tareas contiene una serie de entradas de tarea. La carpeta muestra también un resumen del estado y la prioridad de las tareas.

__template_folder_survey=Carpeta de encuestas
__template_folder_survey_description=Una carpeta de encuestas puede contener varias encuestas. Cada encuesta se compone de una serie de preguntas.  Los resultados de la encuesta se resumen y se pueden ver en la carpeta.

