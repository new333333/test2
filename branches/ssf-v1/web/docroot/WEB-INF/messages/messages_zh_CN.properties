__template_workspace=工作区
__template_workspace_description=这是一个基本工作区。用户在此新工作区中拥有与其父工作区相同的访问权。 选择您想要在工作区中包含的文件夹类型。

__template_team_workspace=团队工作区
__template_team_workspace_description=团队工作区是您在创建工作区时选择将团队成员置于其中的工作区。访问最初仅限于团队成员。 带有团队成员名称的配件会自动置于工作区页面上。 团队工作区名称将显示于每个团队成员的团队（其为团队成员）个人列表中。 选择您想要在工作区中包含的文件夹类型。

__template_user_workspace=用户工作区
# The blog, etc. are all types of folders 
__template_user_workspace_description=此操作将创建用户工作区，其中包含博客、图片库、文件文件夹、留言板、任务列表和日历

__template_project_management_workspace=项目管理工作区
__template_project_management_workspace_description=项目管理工作区是一个已创建的工作区，包含有效项目管理所需的文件夹：任务、大事记、日历、讨论和文件。 在工作区页面上，会自动显示“累积”任务统计信息、项目所有者和整体项目状态，以及汇总任务而不需要用户打开“任务”文件夹的“配件”。

__template_folder=讨论
__template_folder_description=讨论文件夹在创建论坛（其中用户可能同时创建和回复条目）时非常有用。

__template_folder_wiki=Wiki
__template_folder_wiki_description=wiki 是一个协作性文件夹，包含链接的网页，可由拥有相应访问权的其他人进行编辑。这对于由一组作者创建和制作可用信息非常有用。

__template_folder_blog=博客
__template_folder_blog_description=博客文件夹是一个论坛，其中所有条目均基于其创建的时间按时间逆序显示。博客通常提供由个人或作者小组撰写的、有关特定主题的信息。 可以选择配置博客文件夹，以便较大的组可对原作者发表的条目进行评论。

__template_folder_calendar=日历
__template_folder_calendar_description=日历文件夹是一个按日期发布组事件或显示其它类型条目的位置。

__template_folder_milestone=大事记文件夹
__template_folder_milestone_description=大事记文件夹用于累积或
汇总一个或多个任务文件夹中的活动。

__template_folder_photo=相册
__template_folder_photo_description=相册可让用户添加和查看图形格式的文件（如 .JPG 和 .PNG）的缩略图。

__template_folder_guestbook=留言板
__template_folder_guestbook_description=留言板文件夹是一个用户可以“签名”表示其访问过用户个人工作区的简单位置。访问者还可以对关于该个人工作区中创建的条目留下评论。评论按时间逆序显示。在留言板签名的个人的图片会与评论一起显示。留言板对于拓展用户的社交网络非常有用。

__template_folder_library=文件文件夹
__template_folder_library_description=文件文件夹是放置文件的位置。可发布关于个人文件的评论或完整讨论¡C 此外，还可以自动锁定文件，在该位置编辑文件，然后解除锁定，创建该文件的一个新版本。 文件文件夹可以仿真 WebDAV 服务器。 这会允许用户通过任意 WebDAV 客户端（如 MS Windows 文件管理器）来添加和删除文件。

__template_folder_task=任务文件夹
__template_folder_task_description=任务文件夹包含一系列的任务条目。该文件夹还显示任务优先级和状态的摘要。

__template_folder_survey=调查文件夹
__template_folder_survey_description=调查文件夹可进行一系列的调查。每个调查均由一系列问题组成。调查结果将被汇总并可在该文件夹内进行查看。

