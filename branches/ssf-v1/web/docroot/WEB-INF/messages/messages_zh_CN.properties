ihelp.other.linksToEntries.intro=当撰写一个条目的“描述”部分时，您可以包括指向 {0} 安装中任何位置的其它条目的链接。
ihelp.other.linksToEntries.invokeTool=在“添加条目”表单的“描述”部分中，单击“{0} 链接”图标，该图标位于 HTML 编辑器中第二行按钮的末端。{0} 随即显示一个窗口，可让您指定想要链接的条目。
ihelp.other.linksToEntries.explainTool=如果您想要链接到其它文件夹中的条目，请使用<span class="clickable_item">更改</span>链接。要查找一个条目，可在文本框中键入确切的条目标题或使用
<span class="clickable_item">查找</span>链接以选择相应的标题。这两个链接均使用“键入以查找”功能（键入几个字符，然后会看到目前为止匹配键入内容的标题列表）。当您单击<span class="clickable_item">插入</span>链接时，您所选条目的链接标题会插入“描述”方框中。
ihelp.other.linksToEntries.newLinkText=如果您想要将该链接应用于某些其它文本，则在“描述”方框中键入该文本，选择文本并单击“{0} 链接”按钮以显示一个窗口，允许您选择一个条目。{0} 将该链接应用于所选的文本。



