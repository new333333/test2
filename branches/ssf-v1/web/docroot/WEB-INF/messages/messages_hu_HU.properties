__template_workspace=Munkaterület
__template_workspace_description=Ez egy alapszintű munkaterület. \
A felhasználók azonos hozzáférési jogokkal rendelkeznek, mint az a munkaterület, amelyben ez a munkaterület található. \
Válassza ki a munkaterületen kezelni kívánt mappatípusokat.

__template_team_workspace=Csapat munkaterülete
__template_team_workspace_description=A csapat munkaterülete egy olyan munkaterület, amelynek létrehozásakor csapattagokat választ ki. \
A hozzáférés kezdetben a csapattagokra van korlátozva. \
A csapattagok neveivel rendelkező kellék automatikusan elhelyezésre kerül a munkaterület oldalán. \
A csapat munkaterületének neve megjelenik minden egyes csapattag egyéni csapatlistáján, ez azokat a csapatokat sorolja fel, amelyeknek tagja. \
Válassza ki a munkaterületen kezelni kívánt mappatípusokat.

__template_user_workspace=Felhasználói munkaterület
# The blog, etc. are all types of folders 
__template_user_workspace_description=Ez egy felhasználói munkaterületet hoz létre, amely blogból, fotógalériából, fájlmappából, vendégkönyvből, feladatlistából és naptárból áll.

__template_project_management_workspace=Projektvezetési munkaterület
__template_project_management_workspace_description=A projektvezetési munkaterület már létrejött és tartalmazza a hatékony projektvezetéshez szükséges mappákat: Feladat, Mérföldkő, Naptár, Fórum és Fájl. \
A munkaterület oldalán az "összesített" feladatstatisztika, projekttulajdonos és az átfogó állapot automatikusan megjelenítésre kerül, egy kellékkel együtt, amely a Feladat mappa megnyitása nélkül összefoglalja a feladatokat.

__template_folder=Fórum
__template_folder_description=A Fórum mappa fórumok létrehozásakor hasznos, ahol a felhasználók valószínűleg egyaránt létrehoznak bejegyzéseket és válaszolnak is azokra.

__template_folder_wiki=Wiki
__template_folder_wiki_description=A wiki egy együttműködő mappa, amely összekapcsolt weboldalakat tartalmaz, amelyeket bármely, megfelelő hozzáféréssel rendelkező felhasználó módosíthat. \
Ez szerzők csoportja által létrehozandó információk létrehozásakor és elérhetővé tételekor hasznos.

__template_folder_blog=Blog
__template_folder_blog_description=A blog mappa egy olyan fórum, amelyben a bejegyzések létrehozási dátumuk alapján fordított időrendi sorrendben jelennek meg. \
A blogok jellemzően egy adott témakörről biztosítanak információkat egy szerzőtől vagy szerzők kis csoportjától. \
A blog mappa beállítható úgy is, hogy az eredeti szerző által beküldött bejegyzésekhez egy nagyobb csoport küldhet hozzászólásokat.

__template_folder_calendar=Naptár
__template_folder_calendar_description=A naptár mappába csoportesemények küldhetők be, vagy más típusú bejegyzéseket is megjeleníthetnek dátum szerint.

__template_folder_milestone=Mérföldkő mappa
__template_folder_milestone_description=A mérföldkő mappa segítségével néhány Feladat mappa műveletei foglalhatók össze.

__template_folder_photo=Fotóalbum
__template_folder_photo_description=A fotóalbum lehetővé teszi a felhasználónak grafikus formátumú fájlok, mint például .JPG és .PNG bélyegképeinek felvételét és megjelenítését.

__template_folder_guestbook=Vendégkönyv
__template_folder_guestbook_description=A vendégkönyv mappa egy egyszerű hely, ahol az egyes személyek "aláírást" hagyhatnak, jelezve hogy felkeresték a felhasználó személyes munkaterületét. \
A látogatók hozzászólásokat is hagyhatnak az adott személyes munkaterületen létrehozott bejegyzésekről. \
A hozzászólások fordított időrendi sorrendben jelennek meg. \
A vendégkönyvet aláíró személy képe a hozzászólással együtt jelenik meg. \
A vendégkönyv a felhasználók szociális hálózatainak kibővítéséhez hasznosak.

__template_folder_library=Fájlmappa
__template_folder_library_description=A fájlmappában fájlok helyezhetők el. \
Az egyedi fájlokról hozzászólások vagy egész fórumok küldhetők be. \
Ezen kívül a fájlok automatikusan zárolhatók, helyben módosíthatók, ezzel a zárolás feloldása után a fájl új változatát létrehozva. \
A fájlmappa képes egy WebDAV kiszolgáló emulálására. \
Ez lehetővé teszi a felhasználó számára fájlok hozzáadását és törlését bármely WebDAV ügyfélen keresztül, mint például az MS Windows Intéző.

__template_folder_task=Feladatmappa
__template_folder_task_description=A feladatmappa feladatbejegyzések sorozatát tartalmazza. \
A mappa megjeleníti a feladatok prioritásának és állapotának összegzését.

__template_folder_survey=Kérdőívmappa
__template_folder_survey_description=A kérdőívmappa kérdőívek sorozatát tárolhatja. \
Minden kérdőív kérdések sorozatából áll. \
A kérdőív eredményei a mappán belül összegzésre kerülnek és megjeleníthetők.

