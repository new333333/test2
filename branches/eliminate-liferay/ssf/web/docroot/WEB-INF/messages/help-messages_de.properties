help.tags.intro=Tags sind Schlüsselwörter, die einen Arbeitsbereich, Ordner oder Eintrag kategorisieren. Diese Kategoriekennzeichnungen sind bei der Suche in {0} hilfreich.
help.tags.types=Ein <span class="new_term">persönliches Tag</span> ist ein Schlüsselwort, das nur Sie anzeigen und verwenden können. Ein <span class="new_term">Community-Tag</span> ist ein Schlüsselwort, das vom Besitzer eines Arbeitsbereichs oder Ordners für alle Teilnehmer dieser Umgebung erstellt wurde. 
help.tags.creating=Um ein Tag zu erstellen, klicken Sie auf das <span class="clickable_item">Tagsymbol</span>. Geben Sie im Textfeld ein Schlüsselwort ein und klicken Sie auf <span class="clickable_item">Hinzufügen</span>. Das neue Tag wird in einer Liste über dem Textfeld angezeigt. Klicken Sie im Bereich "Tags hinzufügen/löschen" oben rechts auf das Kreuz (<span class="clickable_item">X</span>), um den Bereich zu schließen.
help.tags.syntax=Ein Tag muss eine individuelle Kennung sein. Zur Trennung von Wörtern können Unterstriche (_) verwendet werden (z. B. Marketing_Pläne). Sie können keine Begriffe in Anführungszeichen (z. B. "Marketing Pläne") oder mit Bindestrichen (z. B. Marketing-Pläne) verwenden.
help.tags.deleting=Um ein Tag in einem Arbeitsbereich, Ordner oder Eintrag zu löschen, zeigen Sie das Element an, klicken Sie auf das Tagsymbol <span class="clickable_item"></span> und dann links vom zu löschenden Tag auf das Kreuz (<span class="clickable_item">X</span>). 

