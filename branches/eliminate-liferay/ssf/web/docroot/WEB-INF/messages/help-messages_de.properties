help.accessIntro.title=Übersicht über die Zugriffssteuerung
help.accessIntro.content.intro=Unter <span class="new_term">Zugriffssteuerung</span> versteht man die Methode, mit der Sie festlegen, welche Benutzer in welchen Umgebungen zur Ausführung welcher Aufgaben berechtigt sind. Standardmäßig ist jeder berechtigt, an allen globalen Arbeitsbereichen und Ordnern mitzuwirken, alle persönlichen Arbeitsbereiche zu besuchen (Lesen und Kommentieren von Einträgen), Team-Arbeitsbereiche zu erstellen und an allen Team-Arbeitsbereichen mitzuwirken, dessen Teammitglied er ist. Zur Änderung der Zugriffssteuerung gehen Sie im Allgemeinen wie folgt vor: Klicken Sie in einer Umgebung in {0} auf die Schaltfläche <span class="clickable_item">Zugriffssteuerung</span> und ändern Sie auf der Seite "Zugriffssteuerung konfigurieren" die Standardeinstellungen.
help.accessIntro.content.roles={0} verwendet eine <span class="new_term">rollenbasierte Zugriffssteuerung</span>. Aufgrund dieser Methode weist {0} standardmäßig sechs Aufgabensätzen einen <span class="new_term">Rollen</span>namen zu. Wenn eine Person berechtigt sein soll, den zugehörigen Satz von Aufgaben auszuführen, wird ihr die entsprechende Rolle zugewiesen.
help.accessIntro.content.inheritance=Standardmäßig übernehmen Umgebungen die Zugriffseinstellungen von den übergeordneten Umgebungen. Wenn Sie daher Einstellungen für eine primäre Umgebung festlegen, werden die gleichen Einstellungen automatisch auf alle untergeordneten Umgebungen angewendet. Das spart Verwaltungsaufwand. Um für eine bestimmte Umgebung andere Einstellungen als für die übergeordnete Umgebung festzulegen, zeigen Sie in der Umgebung die Zugriffstabelle an. Deaktivieren Sie die Vererbung, klicken Sie entweder auf <span class="clickable_item">Gruppe hinzufügen</span> oder <span class="clickable_item">Benutzer hinzufügen</span> und deaktivieren bzw. aktivieren Sie die Kontrollkästchen für die Berechtigungen nach Bedarf (Häkchen entfernen oder hinzufügen).
help.accessIntro.content.multiplePlaces=Um in mehreren Umgebungen die Einstellungen der Zugriffssteuerung zu ändern, zeigen Sie an beliebiger Stelle die Seite "Zugriffssteuerung konfigurieren" an und klicken Sie im oberen Bereich der Seite auf den Titel der Umgebung in der Arbeitsbereichsstruktur. {0} blendet dann die Zugriffssteuerungstabelle für die andere Umgebung ein. Wiederholen Sie den Vorgang so oft wie nötig.
