##
## entry toolbar  ####
##
help.entryToolbar.listIntro=Die Eintrags-Symbolleiste enthält nur die Werkzeuge, zu deren Nutzung Sie berechtigt sind. Die Symbolleiste wird sowohl für Einträge als auch für Kommentare angezeigt. Sie enthält die folgenden Schaltflächen und Menüs:
help.entryToolbar.listItem.comment=<span class="def_list_term">Kommentar</span> - Fügt dem Eintrag einen Kommentar hinzu. Sie können einen Kommentar kommentieren (so genannte <span class="new_term">verschachtelte Kommentare</span>).
help.entryToolbar.listItem.modify=<span class="def_list_term">Ändern</span> - Ermöglicht das Bearbeiten des Eintrags oder Hinzufügen einer anderen Anlage. (Sie können auch den Link <span class="clickable_item">Bearbeiten</span> im rechten unteren Bereich des Eintrags, unmittelbar über den Anlagen, verwenden.)
help.entryToolbar.listItem.lock=<span class="def_list_term">Sperren</span> - Verhindert, dass andere Personen den Eintrag bearbeiten, solange er von Ihnen bearbeitet wird.
help.entryToolbar.listItem.move=<span class="def_list_term">Verschieben</span> - Ermöglicht das Verschieben des Ordners zu einem anderen Eintrag.
help.entryToolbar.listItem.delete=<span class="def_list_term">Löschen</span> - Entfernt den Eintrag aus dem Ordner.
help.entryToolbar.listItem.reports=<span class="def_list_term">Berichte</span> - Zeigt eine Datei mit kommagetrennten Werten (CSV) in Microsoft Excel<sup>TM</sup> an, die Informationen zu Benutzern und deren Aktivitäten in Bezug auf den Eintrag enthält. Dieses Menü enthält außerdem ein Werkzeug, mit dem Versionen von Einträgen verglichen werden können. Klicken Sie in jeder Spalte neben den bearbeiteten Versionen, die verglichen werden sollen, auf das Optionsfeld und dann auf <span class="clickable_item">Vergleichen</span>.
##
## display-entry icon  ####
##
help.displayEntryControl.intro=Mit verschiedenen Werkzeugen in {0} (z. B. Ordnerauflistungen und Suchergebnisse) können Sie eine Übersicht über die Eintragsinformationen anzeigen. In der Übersicht lassen sich die einzelnen Einträge schnell mit dem <span class="new_term">Eintragsanzeigesymbol</span> aufrufen. Das Eintragsanzeigesymbol:
help.displayEntryControl.displayOptions=Mit dem Eintragsanzeigesymbol können Sie den Eintrag mit der Standardordnereinstellung ("Eintrag anzeigen"), auf der aktuellen Registerkarte (mit der Option "Zurück" in Ihrem Browser wird dieser Vorgang rückgängig gemacht), auf einer neuen Registerkarte oder in einem neuen Browserfenster anzeigen. 
help.displayEntryControl.contactPeopleIntro=In der Eintragsübersicht ist außerdem der Name des Autors mit einem <span class="new_term">Anwesenheitssymbol</span> versehen, das wie folgt aussehen kann:
# This next two sentences also in buddy portlet. Make sure wording is OK in both places.
help.displayEntryControl.presenceIconDescription=Das Anwesenheitssymbol gibt an, ob die Person aktiv am Computer ist (grün), kürzlich aktiv war, aber nicht abwesend ist (gelb), nicht in Zon angemeldet ist (grau) oder einen unbekannten Status hat (weiß). 
help.displayEntryControl.contactPeople=Klicken Sie auf das Anwesenheitssymbol, und wählen Sie ein Menüelement aus, um Kontakt zu dieser Person aufzunehmen (z. B. eine E-Mail senden, mit Zon eine Instant-Message senden, den Namen in die Zwischenablage kopieren usw.).
##
## attachments  ####
##
help.attachments.intro=Klicken Sie auf eines der Symbole zum Hinzufügen einer Anlage, um dem Eintrag Dateien hinzuzufügen. Das erste Symbol ermöglicht das Ziehen und Ablegen von Dateien, beim Anklicken des zweiten Symbols wird ein Formular zum Hochladen von Dateien geöffnet.
help.attachments.dragDrop.intro=Wenn Sie auf das erste Symbol klicken, zeigt {0} ein Ordnersymbol an. Wählen Sie die Dateien in einem anderen Fenster aus, ziehen Sie sie über das Ordnersymbol, und lassen Sie die Maustaste los (legen Sie die Dateien ab). {0} zeigt einen sich öffnenden und schließenden Ordner, um anzudeuten, dass die Dateien als Anlage hochgeladen werden.
help.attachments.dragDrop.folders=Wenn die gezogenen und abgelegten Elemente auch Ordner enthalten, fügt {0} alle Dateien (einschließlich der Dateien in den Ordnern) hinzu, jedoch nicht die Ordnerstruktur.
#################################################################################################
# Translators: The term "thumbnail" is very well known in American English Internet use 
#    as a small version of a picture used to review choices. If the term does not translate, 
#    eliminate it.
#################################################################################################
help.attachments.dragDrop.viewPics=Wenn als Anlage ein Bild hochgeladen wird, zeigt {0} eine kleine Version des Bildes (Minigrafik) an. Klicken Sie auf den Dateilink, die Minigrafik oder das Symbol "Kein Bild", um eine Anlage anzuzeigen. 
help.attachments.dragDrop.workWithNonPics=Bei Anlagen, die kein Bild darstellen, zeigt {0} Links an, die Sie beim Arbeiten mit der Datei verwenden können (sofern Sie über die entsprechende Berechtigung verfügen). Klicken Sie auf den <span class="clickable_item">HTML</span>-Link, um die Datei im HTML-Format anzuzeigen (hilfreich, wenn die Quellanwendung für das direkte Bearbeiten der Datei nicht verfügbar ist) und dann auf den Link <span class="clickable_item">Bearbeiten</span>, um die Datei zu bearbeiten.
##
## star ratings  ####
##
help.rating.intro=Mit Programmen für die Wissensverwaltung lässt sich feststellen, welche Einträge besonders beliebt sind. {0} enthält zu diesem Zweck ein 5-Sterne-Bewertungswerkzeug.
help.rating.explained=Wenn Sie einen Eintrag anzeigen, blendet {0} gelbe Sterne ein, mit denen die durchschnittliche Bewertung für diesen Eintrag angegeben wird. Die Bewertungsskala reicht dabei von einem Stern (unterste Bewertungsstufe) bis zu fünf Sternen (beste Bewertung). Wenn alle Sterne grau sind, wurde der Eintrag noch nicht bewertet.
help.rating.submitRating=Um Ihre Bewertung abzugeben, klicken Sie auf den entsprechenden Stern (um eine 3-Sterne-Bewertung abzugeben, klicken Sie beispielsweise auf den dritten Stern). Sie können Ihre Bewertung beliebig oft ändern. {0} verwendet jedoch nur die letzte Bewertung zur Berechnung des Mittelwerts.
##
## The Edit footer link  ####
##
help.moreEntryTools.intro=Der Link <span class="clickable_item">Bearbeiten</span> dient zum Ändern von Eintrags- und Kommentarinhalten. Dieser Link wird alternativ zur Symbolleistenschaltfläche <span class="clickable_item">Ändern</span> verwendet.
help.moreEntryTools.detail=Über diesen Link können Sie den Titel oder die Beschreibung des Eintrags oder Kommentars ändern, eine Datei als Anhang hochladen oder aktuelle Dateianhänge löschen.


#########################################################################
#########################################################################
##############            Misc. Tools                    ################
#########################################################################
##
## Tabs  ####
##
help.tabs.intro=Wenn Sie eine Umgebung besuchen oder eine Suche durchführen, zeigt {0} die entsprechenden Informationen auf einer neuen Registerkarte an. Mithilfe der Registerkarten können Sie zwischen verschiedenen Arbeitsschritten in unterschiedlichen Umgebungen hin- und herwechseln. 
help.tabs.using=Wenn die Arbeitsschritte auf einer Registerkarte beendet sind, klicken Sie auf das Kreuz (<span class="clickable_item">X</span>), um die Registerkarte zu schließen. Klicken Sie dann auf den Titel einer anderen Registerkarte, um die Arbeit fortzusetzen. Bei der Abmeldung werden alle Registerkarten gelöscht; {0} wird wieder mit einer einzigen Registerkarte gestartet.
help.tabs.types.listIntro=Eine neue Registerkarte wird bei folgenden Aktionen erstellt:
help.tabs.types.listItem.workspaces=Anklicken eines Arbeitsbereichslinks
help.tabs.types.listItem.folder=Anklicken eines Ordnerlinks
help.tabs.types.listItem.quickSearch=Durchführen einer Schnellsuche (für jede Schnellsuche wird eine separate Registerkarte erstellt)
help.tabs.types.listItem.advancedSearch=Durchführen einer erweiterten Suche (für jede erweiterte Suche wird dieselbe Registerkarte "Erweiterte Suche" verwendet)
help.tabs.entries=Einträge können zum Bearbeiten in der für Sie optimalen Weise angezeigt werden (auf derselben Registerkarte, auf einer anderen Registerkarte oder in einem anderen Browserfenster).
##
## workspace tree (breadcrumbs)  ####
##
help.breadCrumbs.intro=Die <span class="new_term">Arbeitsbereichsstruktur</span> zeigt den Pfad aller Arbeitsbereiche und Ordner an, die die aktuell angezeigte Umgebung beinhaltet. 
help.breadCrumbs.opensInNewTab=Über diese Struktur können Sie auch zu jeder anderen Umgebung in {0} wechseln, ohne die aktuelle Seite zu verlassen. Wenn Sie in der Struktur auf einen Arbeitsbereichs- oder Ordnerlink klicken, erstellt {0} zur Darstellung der gewünschten Umgebung eine neue Registerkarte. Klicken Sie einfach auf die Registerkarte der vorherigen Umgebung, um die Arbeit dort fortzusetzen.
#The next line is taken from the workspace-tree portlet

##
## Accessories tools  ####
##
helpSpot.accessory.listIntro=<span class="new_term">Zubehörelemente</span> sind Abschnitte im oberen Teil des Arbeitsbereichs und Ordnerseiten zur Verbesserung der Teamarbeit und Kommunikation. Zubehörelemente sind zum Beispiel:
helpSpot.accessory.listItem.search=Suchergebnisse (evtl. gerade für die aktuelle Umgebung abgefragt)
helpSpot.accessory.listItem.buddyList=Buddy-Liste (z. B. für lokale Experten)
helpSpot.accessory.listItem.workspaceTree=Arbeitsbereichsstruktur (offen an dieser Stelle der Hierarchie)
helpSpot.accessory.listItem.guestBook=Gästebuch
helpSpot.accessory.adding=Wenn Sie ein Zubehörelement hinzufügen, können Sie es nur auf die aktuell angezeigte Umgebung, auf alle von Ihnen anzeigbaren Umgebungen oder als Besitzer eines Arbeitsbereichs oder Ordners auf die Umgebung anwenden, die allen angezeigt wird (ein so genanntes <span class="new_term">Community-Zubehörelement</span>). Nach der Erstellung eines globalen Bereichs oder Community-Bereichs können Sie ein Standardlayout festlegen (Anzeigereihenfolge der Zubehörelemente).
helpSpot.accessory.using=Um die Reihenfolge eines Zubehörelements zu ändern, klicken Sie auf dessen Titelleiste. Ziehen Sie sie und legen Sie sie ab, wenn eine dunkle Linie über die Seite eingeblendet wird. Sie können den gesamten Bereich oder einzelne Zubehörelemente ein- und ausblenden, indem Sie auf die Pfeile zum Öffnen und Schließen klicken. Ein Zubehörelement kann konfiguriert werden, indem Sie auf das Symbol klicken, das wie das Zubehörelementsymbol aussieht. Wenn Sie auf das Kreuz (<span class="clickable_item">X</span>) klicken, wird das Zubehörteil gelöscht. Werden alle Zubehörteile gelöscht, dann wird der gesamte Bereich entfernt.

##
## footer toolbar  ####
##
help.bottomLinks.intro=Die meisten dieser Werkzeuge dienen der einfachen Kontaktaufnahme mit Personen, die in dieser Umgebung oder an diesem Eintrag arbeiten. So können Sie beispielsweise eine E-Mail an alle Personen senden, die in einem Ordner einen Eintrag oder Kommentar erstellt haben, oder eine Zon-Besprechung mit diesen Personen einberufen. Das Gleiche ist mit allen Teammitgliedern des Ordners möglich. 
help.bottomLinks.exceptions=Ausnahmen: "Dateien zu Ordner hinzufügen" (dient zum Ziehen und Ablegen von Dateien in einen Ordner), <span class="new_term">Permalink</span> auf einen Ordner oder Arbeitsbereich (URL, der kopiert und versendet werden kann, damit der Empfänger die Umgebung direkt aufrufen kann), "Diesen Eintrag abonnieren" (aktiviert E-Mail-Benachrichtigungen über Eintragsänderungen) und "Schema ändern" (ändert das Farbschema von {0}).
help.bottomLinks.clipboard=Die <span class="new_term">Zwischenablage</span> ist ein Werkzeug, das Sie zum Speichern der Namen von Personen verwenden können, denen Sie beim Besuch von Umgebungen in {0} begegnen. Wenn Sie später ein Werkzeug verwenden, in dem Sie einen Namen angeben müssen, können Sie einfach Bezug auf die Namen in Ihrer Zwischenablage nehmen. Die Namen bleiben in der Zwischenablage, bis Sie sie löschen oder sich vom Programm abmelden.
help.bottomLinks.iCal=Bei der Anzeige eines Kalenderordners oder –eintrags können Sie über den Link <span class="clickable_item">iCal</span> {0}-Kalenderdaten exportieren und in einen anderen Kalender importieren, der das iCal-Format unterstützt (z. B. Google oder Outlook). Klicken Sie auf den Link und speichern Sie die Datei mit der Dateierweiterung "*.ics". Importieren Sie anschließend die Datei in den anderen Kalender (in der Hilfe zum anderen Kalender finden Sie weitere Informationen).
help.bottomLinks.webDAV=Bei der Anzeige eines Ordners wird u. U. auch der Link "Diesen Ordner als WebDAV-Ordner anzeigen" eingeblendet.
help.webDAV.subtopic=Verwenden von WebDAV
##
## WebDAV  ####
##
help.webDAV.intro=<span class="new_term">WebDAV</span> (World Wide Web Distributed Authoring and Versioning) ist ein Standard, der die gemeinsame Bearbeitung und Verwaltung von Dateien vereinfacht. Bei Verwendung von Internet Explorer 7.0 oder höher werden die WebDAV-Werkzeuge in {0} aktiviert. Voraussetzung für die Verwendung der Werkzeuge ist außerdem Microsoft Windows XP.
help.webDAV.using=Wenn Sie in der Fußzeilen-Symbolleiste auf <span class="clickable_item">Diesen Ordner als WebDAV-Ordner anzeigen</span> klicken, blendet {0} ein WebDAV-Fenster ein. Wenn das Fenster nicht funktionsfähig ist, wenden Sie sich an den Ordnerbesitzer oder Administrator, um zu prüfen, ob WebDAV von der Konfiguration unterstützt wird (Ordner-/Dateinamen müssen eindeutig sein). Neben dem Link in der Fußzeilen-Symbolleiste aktiviert {0} ein weiteres Symbol für das Hochladen von Eintragsanhängen mit WebDAV (zweites Symbol der Gruppe).
help.webDAV.login=Bei der Verwendung von WebDAV müssen Sie mehrmals Ihren {0}-Anmeldenamen und Ihr Kennwort eingeben, wenn Sie mit Dateien arbeiten. WebDAV erfordert verschiedene Kennwörter für die Anwendungen (Ihren Browser und {0}) und u. U. einen dritten Anmeldevorgang beim Zugriff auf die einzelne Datei.

##
## accessible mode  ####
##
help.accessibleMode.intro=Mit der Option <span class="new_term">Eingabehilfen</span> wird eine leicht modifizierte Benutzeroberfläche bereitgestellt, die den Anforderungen des US-amerikanischen Gesetzes "Workforce Rehabilitation Act, Section 508" und den internationalen W3C-Standards für Personen mit Behinderungen entspricht. Wechseln Sie in diesen Modus, wenn Sie {0} mit technischen Hilfsmitteln (z. B. Page Reader) verwenden.
help.accessibleMode.disabling=Nach dem Anklicken dieses Links blendet {0} den Link "Eingabehilfen deaktivieren" ein, mit dem wieder die Standardbenutzeroberfläche aufgerufen wird.
##
## folder table  ####
##
help.folderTable.listIntro=Wenn Sie mit der Ordnertabelle arbeiten, enthält jede Zeile Informationen zu einem Eintrag. Nachstehend einige Tipps zur Verwendung dieser Tabelle:
help.folderTable.listItem.columnWidth=Klicken Sie oben in der Tabelle auf eine Zeile mit zwei Pfeilspitzen und ziehen Sie sie mit gedrückter Maustaste nach rechts oder links, um die Größe der Spalte zu verändern.
help.folderTable.listItem.sortColumn=Klicken Sie auf eine Spaltenüberschrift, um die Tabelle nach dieser Spalte zu sortieren. Wenn Sie erneut auf die Spaltenüberschrift klicken, wird die Sortierreihenfolge umgekehrt. Der Pfeil neben dem Spaltentitel gibt an, dass die Tabelle nach dieser Spalte sortiert ist (ein Pfeil nach oben weist auf eine absteigende, ein Pfeil nach unten auf eine aufsteigende Sortierreihenfolge hin).
help.folderTable.listItem.seeWholeTitle=Wenn Sie mit der Maus auf eine Zelle zeigen (z. B. einen Titel, der für die Tabellenzelle zu lang ist), blendet {0} den gesamten Inhalt der Zelle ein.
help.folderTable.listItem.viewEntry=Klicken Sie neben dem Eintragstitel auf den Pfeil nach unten, wählen Sie eine Anzeigemethode (Standardmethode, auf der aktuellen Registerkarte, auf einer neuen Registerkarte oder in einem neuen Browserfenster) und zeigen Sie den Eintrag an.
##
## wiki side bar  ####
##
help.wikiControls.intro=<span class="new_term">Wiki</span> ist ein Satz verwandter Einträge, die ggf. von allen Ordnerteilnehmern gemeinsam verfasst werden. Das bekannteste Wiki im Internet ist beispielsweise Wikipedia. Denkbare Wiki-Inhalte können außerdem Glossare, Richtlinien und Prozeduren sein.
help.wikiControls.default=Standardmäßig zeigt {0} bei der erstmaligen Anzeige eines Wiki-Ordners keine Wiki-Seite an; der Benutzer muss über die Wiki-Randleiste nach Seiten suchen. Wenn {0} eine Wiki-Anfangsseite anzeigen soll, suchen Sie nach dem entsprechenden Eintrag und zeigen Sie ihn an. Klicken Sie anschließend in der Eintrags-Symbolleiste auf <span class="clickable_item">Startseite festlegen</span>.
help.wikiControls.search=Die Wiki-Randleiste enthält das Textfeld "Seite suchen", für das die Funktion "Automatisch vervollständigen" verwendet wird. {0} listet Wiki-Seiten auf, deren Titel das Wort oder den Ausdruck enthält, das bzw. der mit Ihrer aktuellen Eingabe in diesem Textfeld übereinstimmt. Wenn Sie beispielsweise "Verwaltungsaufgaben" eingeben, führt {0} die Seiten "Verwaltungsaufgaben" und "Verwaltungsaufgaben delegieren" auf.
help.wikiControls.sidebar=Im Navigationsbereich finden Sie eine sortierte Liste aller Wiki-Seiten. Klicken Sie auf <span class="clickable_item">Alle</span>, um die Liste alphabetisch nach Titel zu sortieren. Klicken Sie auf <span class="clickable_item">Letzte Aktion</span>, um die Liste nach der letzten Aktivität (Erstellung oder Änderung) zu sortieren.

##
## blog side bar  ####
##
help.moreBlogTools.intro=<span class="new_term">Blogs</span> sind Ordner, die Journaleinträge enthalten. Die Einträge werden in chronologischer Folge (von den aktuellsten bis zu den ältesten) angezeigt. Wenn die Einstellungen der Zugriffssteuerung es gestatten, können neben dem Autor auch andere Personen Blog-Einträge kommentieren und bewerten.
help.moreBlogTools.sidebar=Die Blog-Randleiste enthält Werkzeuge zum Suchen und Anzeigen von Blog-Einträgen. Klicken Sie im Kalender auf ein Datum. {0} zeigt dann die Blog-Liste an, wie sie an diesem Tag aussah. Am Anfang befinden sich die Einträge des entsprechenden Tages, anschließend folgen die älteren Einträge. Wenn Sie einen neuen Monat auswählen, ohne auf ein Datum zu klicken, müssen Sie auf <span class="clickable_item">OK</span> klicken, um die Monatsauswahl zu übernehmen. Klicken Sie schließlich im Archivbereich auf einen Monatslink, um die Einträge dieses Monats anzuzeigen. 
help.moreBlogTools.comments=Wenn Sie einem Blog-Eintrag einen Kommentar hinzufügen möchten, klicken Sie unten im Eintrag auf den Link <span class="clickable_item">Kommentar hinzufügen</span>. Die Kommentare werden eingeblendet, wenn Sie auf den Link <span class="clickable_item">Kommentare anzeigen</span> klicken. Durch erneutes Anklicken des Links werden die Kommentare wieder ausgeblendet.
help.moreBlogTools.modify=Wenn Sie berechtigt sind, den Blog-Eintrag zu ändern, können Sie unten rechts im Eintrag auf den Link <span class="clickable_item">Bearbeiten</span> klicken.

##
## blog tracking  ####
##
help.blogControls.intro=Mit diesen Werkzeugen wird die Aktivität in einem Blog-Eintrag protokolliert. Sie können den Inhalt des Eintrags in einer E-Mail-Nachricht an andere Personen senden oder den Eintrag abonnieren. Wenn Sie den Eintrag abonnieren, erhalten Sie einzelne E-Mail-Benachrichtigungen (eine E-Mail-Nachricht bei jeder Änderung des Blog-Eintrags) mit oder ohne Anhänge.
##
## Date toolbar  ####
##
help.calendarTools.intro=Mit der Datum-Symbolleiste wird die Ansicht eines Ordners geändert, in dem die Informationen nach einer oder mehreren Datumsangaben (Kalender- und Aufgabenordner) verwaltet werden. Welche Werkzeuge angezeigt werden, hängt von der Art des Ordners ab.
help.calendarTools.tools.listIntro=Mithilfe dieser Symbolleiste können Sie Folgendes festlegen:
help.calendarTools.tools.listItem.countDays=die von {0} gezählten Tage (nur Arbeitstage oder alle Kalendertage).
help.calendarTools.tools.listItem.folderPage=den auf einer Ordnerseite angezeigten Zeitraum (1 Tag, 3 Tage, 5 Tage, 1 volle Woche, zwei Wochen oder ein Monat).
help.calendarTools.tools.listItem.navigation=die nächste oder vorherige Ordnerseite, die unter Verwendung der Pfeile nach rechts oder links angezeigt wird. Beispiel: Wenn Sie aktuell Informationen für drei Tage anzeigen, werden mit den Pfeilen Informationen der drei vorherigen oder nächsten Tage angezeigt.
