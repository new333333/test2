help.calendarEntryControl.intro=Dieses Werkzeug ist besonders praktisch in der Kalenderansicht, um Informationen zu prüfen, die für eine andere Ordnerart bestimmt sind. Sie können beispielsweise einen Wiki- oder Diskussionsordner in seiner Standardansicht verwenden. Wenn der Ordnerbesitzer oder Administrator konfigurationsseitig diesen Vorgang unterstützt, können Sie in der Kalenderansicht sehen, bei welchen Einträgen kürzlich Aktivitäten stattgefunden haben (z. B. welche Einträge vor kurzem bearbeitet wurden). Die Einträge können auch nach Erstellungsdatum angezeigt werden.
