ihelp.email.binder_name=Dieser Name ist ein eindeutiger, "benutzerfreundlicher" Name, der beim Senden von E-Mails an einen Ordner verwendet wird.
ihelp.email.digest_notify=Sendet für jede vom Ordnerbesitzer oder Administrator geplante Benachrichtigung eine E-Mail-Nachricht. In der E-Mail werden alle Erstellungen und Änderungen seit der letzten Benachrichtigung zusammengefasst.
ihelp.email.individual_notify=Sendet bei jedem im Ordner neu erstellten oder geänderten Eintrag eine E-Mail-Nachricht.
ihelp.email.individual_notify_entry=Sendet jedes Mal, wenn der Eintrag geändert oder kommentiert wird, eine E-Mail-Nachricht.
ihelp.email.disable_admin_notify=Der Ordnerbesitzer oder Administrator kann Ihren Namen in eine Verteilerliste von E-Mail-Benachrichtigungen aufnehmen. Klicken Sie auf dieses Optionsfeld, um solche Benachrichtigungen zu deaktivieren.

