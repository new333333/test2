help.getStartedProduct.content.workspaces.intro=<span class="new_term">Arbeitsbereiche</span> sind Ausgangspunkte für Einzelpersonen und Teams zur Erledigung einer bestimmten Arbeit. 
help.getStartedProduct.content.workspaces.defaults=Standardmäßig gibt es vier organisatorische Arbeitsbereiche: den obersten Arbeitsbereich namens "Arbeitsbereiche" und die untergeordneten Arbeitsbereiche "Globale Arbeitsbereiche", "Persönliche Arbeitsbereiche" und "Team-Arbeitsbereiche". 
help.getStartedProduct.content.workspaces.defined=Der Bereich <span class="new_term">Globale Arbeitsbereiche</span> ist ein Container für Informationen, die allen Personen in Ihrer Organisation zur Verfügung stehen. Der Bereich <span class="new_term">Persönliche Arbeitsbereiche</span> enthält Links zu persönlichen Informationen (z. B. Kontaktinformationen, persönliches Blog u. a.) für alle Personen in Ihrer Organisation. Der Bereich <span class="new_term">Team-Arbeitsbereiche</span> enthält teambezogene Arbeit. Arbeitsbereiche können untergeordnete Arbeitsbereiche und Ordner enthalten.
help.getStartedProduct.content.workspaces.projects=Der Besitzer eines Arbeitsbereichs kann einen <span class="new_term">Projektmanagement-Arbeitsbereich</span> erstellen. Arbeitsbereiche dieser Art werden in der Regel unter "Globale Arbeitsbereiche" oder "Team-Arbeitsbereiche" angelegt. Sie enthalten Werkzeuge zur Überprüfung von Projektmeilensteinen und des Status bestimmter Aufgaben.

