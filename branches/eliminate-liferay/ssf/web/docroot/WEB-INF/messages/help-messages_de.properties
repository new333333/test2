#########################################################################
##############     w/s and folder Menus and toolbars     ################
#########################################################################
##
## Workspace and folder menu bar  ####
##
help.manageMenuBar.intro=Hier sind nur die Verwaltungs- und Konfigurationswerkzeuge enthalten, zu deren Nutzung Sie berechtigt sind. Standort-Administratoren oder Besitzer von Arbeitsbereichen oder Ordnern können diese Werkzeuge verwenden und den Zugriff darauf gewähren. 
help.manageMenuBar.menuDescription=Im Menü "Diesen Arbeitsbereich verwalten" können Sie untergeordnete Arbeitsbereiche, Ordner und Unterordner hinzufügen, Berichte erstellen, Ansichten für die Seite konfigurieren und die Umgebung löschen, ändern oder verschieben.
help.manageMenuBar.aclsTeams=Über die Schaltfläche "Zugriffssteuerung" wird geändert, wer diese Umgebung anzeigen und als Teilnehmer an ihr mitwirken darf. Über das Menü "Team" können Sie Teammitgliedschaften für diese Umgebung verwalten und schnell mit anderen Teammitgliedern kommunizieren. 
help.manageMenuBar.adminMoreInfo=Die folgenden Zusammenfassungen sind hilfreich für Standort-Administratoren und Besitzer von Arbeitsbereichen und Ordnern, die mehr über die Verwaltung erfahren möchten:
##
## Folder-management menu bar  ####
##
help.manageMenuBar.folders.menuDescription=Im Menü "Diesen Ordner verwalten" können Sie Unterordner hinzufügen, Berichte erstellen, Ansichten für die Seite konfigurieren, Einstellungen für die E-Mail-Bereitstellung in diesem Ordner festlegen und diese Umgebung löschen, ändern oder verschieben.
help.manageMenuBar.folders.subscriptions=Das Menü "Abonnements" ermöglicht den Empfang von E-Mail-Benachrichtigungen über neue oder geänderte Einträge und den Abruf von RSS-Einträgen (für RSS-Leser).
##
## Personal workspace menu bar  ####
##
help.modifyProfileButton.intro=Mit diesem Werkzeug werden Kontaktinformationen, wie beispielsweise Name, Telefonnummer, E-Mail-Adresse und Zon-Benutzername, geändert. 
help.modifyProfileButton.pics=Sie können außerdem Bilder hochladen und sie mit den Pfeilen nach oben oder unten sortieren oder löschen. Wenn Sie mehr als ein Bild hochladen, zeigt {0} das erste Bild der Liste im Fotofeld und die anderen Bilder als Minigrafiken in einer Leiste unter den Kontaktinformationen an. Wenn Sie die Maus über eine Minigrafik bewegen, blendet {0} eine größere Version im Fotofeld ein.
##
## folder-listing toolbar  ####
##
help.moreFolderNavigation.listIntro=Mit diesen Werkzeugen werden das Erscheinungsbild der Ordnerauflistung und die Navigation zwischen den verschiedenen Seiten gesteuert. Eine Ordnerauflistung enthält Einträge oder Informationen zu Einträgen. Diese Symbolleiste enthält die folgenden Werkzeuge (von links nach rechts):
help.moreFolderNavigation.listItem.entryNumbers=<span class="def_list_term">Angezeigte Einträge</span> - {0} listet den Bereich der aktuell angezeigten Einträge auf. (In den meisten Ordnerarten werden die Einträge nach Erstellung nummeriert.)
help.moreFolderNavigation.listItem.howManyEntries=<span class="def_list_term">Anzahl der Einträge</span> - Anhand dieser Dropdown-Liste können Sie angeben, wie viele Einträge jeweils (d. h. auf einer Seite) angezeigt werden sollen. 
help.moreFolderNavigation.listItem.goToPage=<span class="def_list_term">Gehe zu Seite</span> - Wenn Sie eine Seitenzahl in diesem Textfeld eingeben und dann auf <span class="clickable_item">Los</span> klicken, ruft {0} die entsprechende Seite mit Ordnereinträgen auf. 
help.moreFolderNavigation.listItem.goToPageNumber=<span class="def_list_term">Verknüpfte Seitenzahlen</span> - Klicken Sie entweder auf die Zahl der Ordnerseite, die wahrscheinlich den gewünschten Eintrag enthält, oder wechseln Sie mit den Doppelpfeilen nach links oder rechts zur jeweils nächsten Ordnerseite.
help.moreFolderNavigation.listItem.configureColumns=<span class="def_list_term">Spalten konfigurieren</span> - Bei der tabellenförmigen Anzeige des Ordnerinhalts können Sie als Ordnerbesitzer mit diesem Link die Standardspalten für alle Besucher dieses Ordners festlegen.
##
## folder-listing-page settings  ####
##
help.folderControlAndFiltering.listIntro=Mit diesen Werkzeugen werden das Erscheinungsbild und der Inhalt einer einzelnen Seite der Ordnerauflistung gesteuert. Diese Symbolleiste enthält die folgenden Werkzeuge (von links nach rechts):
help.folderControlAndFiltering.listItem.newMenu=Menü <span class="def_list_term">Neu</span> - Fügt dem Ordner neue Einträge hinzu.
help.folderControlAndFiltering.listItem.sorting=<span class="def_list_term">Sortieren nach</span> - Bei der listenförmigen Anzeige eines Diskussionsordners ermöglicht dieses Menü die Änderung der Sortierreihenfolge.
help.folderControlAndFiltering.listItem.folderView=<span class="def_list_term">Ordneransicht</span> - Dieses Menü bietet eine Auswahl bezüglich der Darstellung der Ordnerinformationen, wie durch die vom Ordnerbesitzer oder Administrator gewährten Berechtigungen vorgegeben. Neben einer listen- oder tabellenförmigen Ansicht einer Diskussion können Sie für die Informationen auch eine Blog-, Wiki- oder Kalenderansicht (sortiert nach Datum) auswählen.
help.folderControlAndFiltering.listItem.folderAction=<span class="def_list_term">Ordneraktion</span> - In diesem Menü wird festgelegt, wie ein Eintrag angezeigt wird, wenn Sie auf den Titellink in der Liste klicken (als Überblendung auf derselben Seite, in einem neuen Fenster oder unten in einer Ordnertabelle).
help.folderControlAndFiltering.listItem.importCalendar=<span class="def_list_term">Kalender importieren</span> - Bei der Anzeige eines Kalenders können Sie über diese Schaltfläche Kalendereinträge aus anderen Kalendern, die das iCal-Format unterstützen (z. B. Google und Outlook), importieren und in Ihren {0}-Ordner aufnehmen. In der Hilfe zu den jeweiligen Kalendern finden Sie Informationen zum Exportieren von Kalendereinträgen in eine iCal-Datei.
help.folderControlAndFiltering.listItem.filter=<span class="def_list_term">Filter</span> - Mit diesen Werkzeugen werden Filter definiert, die unter Anwendung von Suchkriterien Einträge in die Ordnerauflistung ein- oder ausschließen. (So kann beispielsweise ein Filter erstellt werden, der nur die von Ihnen erstellten Ordnereinträge anzeigt.) Um einen neuen Filter zu erstellen, klicken Sie auf <span class="clickable_item">Bearbeiten</span>.
##
## subscriptions  ####
##
help.manageSubscriptionsMenu.intro=Mit diesem Menü wird die Aktivität im Ordner protokolliert. Sie können E-Mail-Benachrichtigungen, RSS-Abonnements oder beides wählen.
help.manageSubscriptionsMenu.emailNotifications=<span class="new_term">E-Mail-Benachrichtigungen</span> sind E-Mail-Nachrichten, die von {0} an Sie gesendet werden, um Informationen zu neuen oder geänderten Ordnereinträgen bereitzustellen. Wenn Sie die Zustellung <span class="new_term">einzelner</span> Benachrichtigungen festlegen, sendet {0} bei jedem neuen oder geänderten Eintrag eine separate E-Mail-Nachricht. Wenn Sie Benachrichtigungen in <span class="new_term">Kurzfassung</span> erhalten möchten, sendet {0} in jedem vom Ordnerbesitzer oder Administrator geplanten Benachrichtigungszeitraum eine Nachricht. Diese Nachricht enthält Zusammenfassungen zu allen Änderungen oder Erstellungen, die seit der letzten Benachrichtigung vorgenommen wurden. In diesem Menü können Sie auch die vom Ordnerbesitzer oder Administrator festgelegten E-Mail-Benachrichtigungen deaktivieren.
help.manageSubscriptionsMenu.rss=<span class="new_term">RSS</span>, auch als "RSS-Feed" oder "Kanal" bezeichnet, bietet die Möglichkeit, geänderte Inhalte zu abonnieren. Ein RSS-Leser kann die Ordner von {0} prüfen und neue oder geänderte Einträge abrufen. Die neuesten Versionen der meisten zeitgemäßen Webbrowser enthalten einen integrierten RSS-Reader, auf den Sie über das entsprechende Menü zugreifen können. Um einen {0}-Ordner zu abonnieren, klicken Sie auf <span class="clickable_item">Abonnements</span> > <span class="clickable_item">RSS-Feed</span>. Die heutigen Browser erhalten u. U. ein Formular mit einigen Fragen, die zu beantworten sind. Damit ist das Abonnement abgeschlossen. Bei Verwendung dieses Menüelements wird in älteren Browsern getaggter XML-Code auf der Seite angezeigt. 
Kopieren Sie in diesem Fall die Internetadresse (URL) und fügen Sie sie in Ihren RSS-Reader ein (weitere Informationen erhalten Sie von den IT-Administratoren Ihrer Organisation).


