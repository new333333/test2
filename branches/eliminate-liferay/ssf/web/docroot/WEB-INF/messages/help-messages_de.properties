help.workflowIntro.title=Übersicht über den Workflow
help.workflowIntro.content.businessProcesses=In allen Organisationen werden <span class="new_term">Geschäftsprozesse</span> definiert, mit denen ein strukturierter Satz von Aufgaben zur Erreichung eines bestimmten Ziels festgelegt wird. Nachstehend einige Beispiele für Geschäftsprozesse: Büromaterialbeschaffung, Einstellung neuer Mitarbeiter, Einreichen von Urlaubsanträgen und Erstattung von Reisekosten.
help.workflowIntro.content.tasks=Die <span class="new_term">Aufgaben</span> in einem Geschäftsprozess können von anderen Aufgaben abhängig oder unabhängig sein. Eine abhängige Aufgabe ist beispielsweise eine Aufgabe, die zuerst von der Geschäftsleitung genehmigt werden muss. Darüber hinaus können Aufgaben von Mitgliedern der Organisation oder automatisch (z. B. nach Ablauf einer bestimmten Zeit) ausgeführt werden.
help.workflowIntro.content.status=Vor, während oder nach Abschluss einer Aufgabe kann der Arbeitsstatus gemeldet werden und anhand des Status wird bestimmt, wer die Arbeit fortsetzen muss. Zu den Statusangaben zählen beispielsweise "Gestartet", "Zugewiesen", "Zurückgehalten", "Genehmigung erforderlich", "Abgeschlossen". 
help.workflowIntro.content.workflowDef=Ein <span class="new_term">Workflow-Prozess</span> ist eine Online-Version eines Geschäftsprozesses. Mit einem Workflow-Prozess lassen sich alle Aspekte eines Geschäftsprozesses automatisieren und verfolgen. Auch der Verlauf wird protokolliert. Ein Workflow-Prozess wird mit dem "Workflow-Designer" im Verwaltungs-Portlet erstellt. Legen Sie dann mit den Konfigurationswerkzeugen von {0} fest, ob der Prozess automatisch bei Erstellung eines Eintrags ("zugeordnet") gestartet werden oder der Benutzer den Prozess manuell beim Anzeigen einer beliebigen Eintragsart starten soll.
help.workflowIntro.subtopic.moreDefs=Weitere Workflow-Definitionen
help.workflowIntro.subtopic.example=Konzeptionelle Beispiele
help.workflowIntro.subtopic.associatingWorkflows=Workflow-Prozessen zuordnen

##
##   More workflow definitions    ####
##
help.workflowIntro.moreDefs.content.state=Ein <span class="new_term">Workflow-Status</span> ist eine Kennzeichnung für das Ergebnis einer abgeschlossenen Aufgabe und gibt an, wer ggf. für die Ausführung der Folgeaufgabe verantwortlich ist. Ein <span class="new_term">Statuswechsel</span> findet statt, wenn eine oder mehrere einzelne <span class="new_term">Bedingungen</span> erfüllt sind. In Abhängigkeit von den erfüllten Bedingungen kann ein Status in einen von möglicherweise mehreren Folgestatuszuständen wechseln.
help.workflowIntro.moreDefs.content.accessControl=Mit der <span class="new_term">Zugriffssteuerung</span> wird definiert, welche Benutzer in welchem Status innerhalb des Workflows zur Ausführung welcher Aufgaben berechtigt sind.
help.workflowIntro.moreDefs.content.question=Bei einer <span class="new_term">Workflow-Frage</span><sup><span class="ss_largerprint">*</span></sup> verwendet der Workflow-Prozess einen Satz Antworten und ermittelt, ob und in welcher Form ein Eintrag in einen anderen Status wechseln soll. 
help.workflowIntro.moreDefs.content.notifications=Eine <span class="new_term">Benachrichtigung</span> ist entweder eine E-Mail-Nachricht oder Instant-Message, die bei einem Statuswechsel an diverse Personen (die in den Einstellungen der Zugriffssteuerung definiert sind) gesendet wird.
help.workflowIntro.moreDefs.content.parallelThread=Ein <span class="new_term">paralleler Thread</span> <sup><span class="ss_largerprint">*</span></sup> ist ein in gewisser Weise unabhängiger Nebenprozess des Workflows, dessen Statuswechsel zum gleichen Zeitpunkt wie im Haupt-Workflow stattfinden. Der parallele Thread wird durch einen Status im Haupt-Workflow initiiert. Ein anderer Status im Workflow wartet, bis der oder die parallele(n) Prozess(e) beendet sind. Erst dann können im Haupt-Workflow weitere Statuswechsel erfolgen.
help.workflowIntro.moreDefs.content.dedicatedApp=Eine <span class="new_term">zweckbestimmte Anwendung</span> ist ein Ordner, dessen Eintragsart möglicherweise von einem Benutzer entwickelt und mit einem Workflow-Prozess verknüpft wurde. Dieser Ordner verfügt über nur eine Eintragsart und die Arbeit ist schwerpunktmäßig ausgerichtet.

##
##   workflow Example    ####
##
help.workflowIntro.example.content.listIntro=Erstellen Sie mit einem {0}-Workflow einen Urlaubsantragsprozess:
help.workflowIntro.example.listItem.submit=Jeder Mitarbeiter stellt einen Urlaubsantrag, indem er einen Eintrag in einem für diesen Prozess bestimmten Ordner erstellt. 
help.workflowIntro.example.listItem.submit.moreInfo=Das Eintragsformular ist benutzerdefiniert und enthält Formularelemente für Daten wie beispielsweise "Startdatum", "Enddatum" und "Name des Abteilungsleiters". Der Mitarbeiter wird intern im Workflow-Prozess mit der Kennzeichnung "Eintragsersteller" dargestellt. 
#################################################################################################
#  TRANSLATORS: The letters "HR" are easily recognizable in American English as meaning 
#               the Human Resources department  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "HR" with "Human Resources Department".
#################################################################################################
help.workflowIntro.example.listItem.submit.moreInfo2=Durch die Zugriffssteuerungen für den Workflow wird sichergestellt, dass Mitarbeiter nur ihre eigenen Urlaubsanträge sehen können und den Abteilungsleitern sowie der Personalabteilung alle Anträge angezeigt werden. Die Einträge befinden sich automatisch im Anfangsstatus "Eingereicht". 
help.workflowIntro.example.listItem.managerQuestion=Der Abteilungsleiter erhält eine Benachrichtigung, dass einer der Mitarbeiter soeben einen Urlaubsantrag eingereicht hat. Er sieht den Eintrag im Ordner und beantwortet eine Workflow-Frage<sup><span class="ss_largerprint">*</span></sup>, indem er den Antrag "genehmigt" oder "ablehnt".
help.workflowIntro.example.listItem.denied=Wenn der Abteilungsleiter den Antrag abgelehnt hat, sendet der Workflow-Prozess eine Benachrichtigung an den "Eintragsersteller" und der Eintrag wechselt in den Status "Abgelehnt".
help.workflowIntro.example.listItem.approved=Wenn der Abteilungsleiter den Antrag genehmigt hat, sendet der Workflow-Prozess eine Benachrichtigung an die Personalabteilung, und der Eintrag wechselt in den Status "Genehmigt".
help.workflowIntro.example.listItem.recorded=Nachdem die Personalabteilung die Urlaubszeit in ihrer Datenbank gespeichert hat, ändert sie den Status in "Erfasst".

##
##   Associating workflow with an entry    ####
##
help.workflowIntro.associatingWorkflows.intro=Wenn Sie im Verwaltungs-Portlet den Workflow-Designer verwenden, wird der Prozess unabhängig von einem bestimmten Eintrag oder Ordner entwickelt. Zum Testen und Verwenden Ihres Workflow-Prozesses dient ein Ordnerkonfigurationsformular, das den Einsatz des Workflows in einem Ordner ermöglicht, d. h., Sie können einen Eintrag im Ordner anzeigen und über ein Menüelement den Prozess für diesen Eintrag starten.
help.workflowIntro.associatingWorkflows.associate=Die meisten Produktionssysteme setzen voraus, dass ein Workflow-Prozess automatisch bei der Erstellung eines Eintrags durch einen Benutzer gestartet wird. Dazu müssen Sie den Workflow folgendermaßen mit einer bestimmten Eintragsart verknüpfen:
help.workflowIntro.associatingWorkflows.listItem.viewFolder=Zeigen Sie den Ordner an, der Einträge enthalten soll, die dem Workflow-Prozess zugeordnet sind.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem=Klicken Sie auf <span class="clickable_item">Diesen Ordner verwalten</span> > <span class="clickable_item">Konfigurieren</span>.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem.moreInfo=Unter "Workflow-Zuordnungen" im Formular sind in {0} neben Dropdown-Listen die Standardeintragsarten aufgeführt.
help.workflowIntro.associatingWorkflows.listItem.selectEntry=Wählen Sie eine Eintragsart aus, der der Workflow-Prozess zugeordnet werden soll.
help.workflowIntro.associatingWorkflows.listItem.selectWorkflow=Wählen Sie in der Dropdown-Liste den Namen des Workflow-Prozesses aus, der der Standardeintragsart zugeordnet werden soll.
help.workflowIntro.associatingWorkflows.autoStart=Wenn nun jemand einen Eintrag dieser Art in diesem Ordner erstellt, versetzt {0} den Eintrag automatisch in den Anfangsstatus des Workflows.


