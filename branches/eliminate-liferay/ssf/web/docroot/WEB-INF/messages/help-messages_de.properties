help.configIntro.applyDefs.intro=Wenn Sie einen Arbeitsbereich oder Ordner konfigurieren möchten, zeigen Sie die Umgebung an und klicken Sie auf<br /> <span class="clickable_item">Diese [Umgebung] verwalten</span> > <span class="clickable_item">Konfigurieren</span>.
help.configIntro.applyDefs.workspace=Beim Konfigurieren eines Arbeitsbereichs können Sie die Definition des Arbeitsbereichs vom übergeordneten Arbeitsbereich übernehmen (erben) und eine Standardansicht auswählen. Nicht geändert werden kann die Standardansicht des obersten Arbeitsbereichs Ihrer Organisation.
help.configIntro.applyDefs.folders.listIntro=Für Ordner können die folgenden Konfigurationseinstellungen festgelegt werden:
help.configIntro.applyDefs.folders.listItem.allowViews=<span class="def_list_term">Zulässige Ansichten</span> - Diese Liste steht dem Benutzer zur Auswahl zur Verfügung.
help.configIntro.applyDefs.folders.listItem.defView=<span class="def_list_term">Standardansicht</span> - Die Ansicht, die beim ersten Öffnen des Ordners angezeigt wird.
help.configIntro.applyDefs.folders.listItem.defEntryTypes=<span class="def_list_term">Standardeintragsarten</span> - Die Art der Einträge, die erstellt werden können.
help.configIntro.applyDefs.folders.listItem.workflowAssociations=<span class="def_list_term">Workflow-Zuordnungen</span> - Workflow-Prozesse, die automatisch gestartet werden, wenn der Benutzer die angegebene Eintragsart erstellt.
help.configIntro.applyDefs.folders.listItem.workflow=<span class="def_list_term">Workflows</span> - Workflow-Prozesse, die Sie mithilfe einer Dropdown-Liste auf einen angezeigten Eintrag anwenden können.
