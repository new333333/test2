# The following strings are used in a jsp
ihelp.accessControl.intro=Verwenden Sie diese Seite, um Personen oder Gruppen Rollen für diesen Arbeitsbereich oder Ordner zuzuweisen. Eine <span class="new_term">Rolle</span> ist ein Satz von Berechtigungen; wenn Sie einer Person eine Rolle zuweisen, verfügt diese Person automatisch über alle mit dieser Rolle verknüpften Rechte. In der folgenden Tabelle werden die Rollennamen als Spalten-Header verwendet. Klicken Sie auf einen Spalten-Header (<span class="clickable_item">Teilnehmer</span>, <span class="clickable_item">Standortverwaltung</span> usw.), um eine Liste der Rechte anzuzeigen, die mit dieser Rolle verknüpft sind.
ihelp.accessControl.defaultInherit=Standardmäßig übernehmen Arbeitsbereiche und Ordner die Einstellungen der Zugriffssteuerung des übergeordneten Arbeitsbereichs oder Ordners. Verwenden Sie diese Seite nur, wenn Sie andere Einstellungen für den Zugriff festlegen möchten.
#######################################################################################
ihelp.folderManagement.uniqueFiles=Wenn Sie dieses Feld aktivieren, wird dieser Ordner von einigen Produktfunktionen als Dateiordner behandelt. So erstellt beispielsweise das Applet zum Hochladen von Dateien bei eindeutigen Dateinamen neue Einträge und bei Dateien, die sich bereits im Ordner befinden, neue Versionen von Anhängen. 
#######################################################################################
# The following strings are used in a jsp
ihelp.folderManagement.mirroredFiles.def=Ein gespiegelter Ordner ist ein {0}-Bibliotheksordner, dessen Dateien sich in einem externen System befinden (Verzeichnis in einem Dateisystem oder ein Ordner auf einem SharePoint-Server). Auf diese Weise können Sie {0}-Werkzeuge (z. B. Suche und Workflow) auf externe Dateien anwenden.
ihelp.folderManagement.mirroredFiles.serverFile=Um diese Funktion zu aktivieren, müssen Sie mit einer Datei auf dem Server arbeiten.
#######################################################################################
ihelp.other.definition_family=Wählen Sie die Elementart aus, die der Funktion des zu erstellenden Elements am nächsten kommt. Personen können bei Suchvorgängen mit Filter den Familientyp verwenden.

