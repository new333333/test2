help.configIntro.dedicatedApps.intro=Mit Designern, Definitionen, Workflow und Konfigurationswerkzeugen können <span class="new_term">zweckbestimmte Anwendungen</span> erstellt werden. Ein {0}-Ordner lässt sich also als Plattform zur Erstellung einer leistungsfähigen Anwendung nutzen, die mit einem Geschäftsprozess in Ihrer Organisation verknüpft ist.
help.configIntro.dedicatedApps.listIntro=Nachstehend sind die allgemeinen Schritte zur Erstellung von zweckbestimmten Anwendungen aufgeführt:
#################################################################################################
#  TRANSLATORS: The letters "PTO" are easily recognizable in American English as meaning 
#               Paid Time Off.  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "PTO" with "paid time off". ##Anmerkung Übersetzer: Da es für PTO keine entsprechende deutsche Funktion gibt, wurde die bezahlte Ausfall- bzw. Freizeit hier mit "Urlaub" gleichgesetzt.
#################################################################################################
help.configIntro.dedicatedApps.listItem.createEntry=Erstellen Sie mit dem Eintrags-Designer einen Eintrag, der in Ihrem Geschäftsprozess verwendet werden soll. Wenn Sie beispielsweise die Anwendung "Antrag auf bezahlten Urlaub" erstellen, benötigen Sie wahrscheinlich Eingabefelder für ein Startdatum, ein Enddatum und den Namen des Abteilungsleiters.
help.configIntro.dedicatedApps.listItem.createWorkflow=Mit dem Workflow-Designer können Sie einen Prozess für Urlaubsanträge erstellen.
help.configIntro.dedicatedApps.listItem.testWorkflow=Ordnen Sie in einem Testordner den Workflow dem neuen Eintrag zu, testen Sie die Funktion und stimmen Sie Neueintrag und Workflow-Prozess aufeinander ab. (Lassen Sie ggf. die Anwendung von Benutzern testen, bevor Sie sie in einem Produktionsordner zur Verfügung stellen.)
help.configIntro.dedicatedApps.listItem.createFolder=Erstellen Sie einen Ordner und konfigurieren Sie ihn so, dass der neu erstellte Eintrag der einzige Standardeintrag ist, und ordnen Sie den neuen Eintrag Ihrem Urlaubsantragsprozess zu. Die Anwendung für diesen Ordner ist "zweckbestimmt", da der Ordner nur Urlaubsanträge enthält.
help.configIntro.dedicatedApps.listItem.allowedViews=Konfigurieren Sie zulässige Ansichten, die für Ihre Anwendung sinnvoll sind. Beispiel: Da Urlaubsanträge ein Start- und Enddatum haben, könnte für einen Abteilungsleiter eine Kalenderansicht mit allen Anträgen von Mitarbeitern pro Monat praktisch sein.
