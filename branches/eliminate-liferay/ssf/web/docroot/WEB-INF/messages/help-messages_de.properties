help.accessIntro.usersGroups.listIntro.users=Nachstehend sind die Standardbenutzer und –gruppen aufgeführt, die sich in den Tabellen "Zugriffssteuerung konfigurieren" befinden:
help.accessIntro.usersGroups.listItem.owner=<span class="def_list_term">Besitzer des Arbeitsbereichs oder Ordners</span> - Die Person, die den Arbeitsbereich oder Ordner erstellt hat, oder die Person, die als Besitzer zugewiesen wurde.
help.accessIntro.usersGroups.listItem.teamMembers=<span class="def_list_term">Teammitglieder</span> - Personen, denen über das Menüelement <span class="clickable_item">Team</span> > <span class="clickable_item">Teammitglieder hinzufügen oder löschen</span> der Status eines Teammitglieds in einer bestimmten Umgebung verliehen wurde.
help.accessIntro.usersGroups.listItem.allUsers=<span class="def_list_term">Alle Benutzer</span> - Alle Personen, die bei {0} registriert sind.
help.accessIntro.usersGroups.listItem.superAdmin=<span class="def_list_term">Standort-Administrator</span> - In einer Datei auf dem Server definierte Person, die alle Aufgaben in allen Arbeitsbereichen oder Ordnern ausführen darf.
help.accessIntro.usersGroups.listIntro.roles=Nachstehend sind die Standardrollen aufgelistet:
help.accessIntro.usersGroups.listItem.visitor=<span class="def_list_term">Besucher</span> - Hat nur die Berechtigung, Einträge zu lesen und zu kommentieren.
help.accessIntro.usersGroups.listItem.participant=<span class="def_list_term">Teilnehmer</span> - Kann Einträge erstellen und modifizieren (und die Aufgaben eines Besuchers ausführen).
help.accessIntro.usersGroups.listItem.teamMember=<span class="def_list_term">Teammitglied</span> - Teilnehmer mit einigen wenigen Verwaltungsberechtigungen.
help.accessIntro.usersGroups.listItem.wsFldrAdmin=<span class="def_list_term">Arbeitsbereichs- und Ordneradministrator</span> - Kann u. a. Arbeitsbereiche und Ordner erstellen, ändern und löschen, die Beteiligung moderieren (Einträge anderer ändern oder löschen usw.) sowie Einträge und Workflows entwickeln (und die Aufgaben eines Teilnehmers ausführen).
help.accessIntro.usersGroups.listItem.siteAdmin=<span class="def_list_term">Standort-Administrator</span> - Kann u. a. alle Designer (zur Erstellung von Definitionen) verwenden sowie Vorlagen erstellen (und die Aufgaben aller anderen Rollen ausführen).
help.accessIntro.usersGroups.listItem.workspaceCreator=<span class="def_list_term">Arbeitsbereichsersteller</span> - Kann untergeordnete Arbeitsbereiche (in Team-Stammarbeitsbereichen) erstellen; diese Rolle ermöglicht dem Benutzer die Erstellung eigener Team-Arbeitsbereiche.
##
##   default ACL delegating    ####
##
help.accessIntro.delegating.intro=Mit zunehmender Anzahl von globalen Arbeitsbereichen und Ordnern ist es unpraktisch, alle Umgebungen in der Arbeitsbereichshierarchie von denselben Personen verwalten zu lassen. Aus diesem Grund kann die Verwaltung von Arbeitsbereichen und Ordnern delegiert werden.
help.accessIntro.delegating.howTo=Im Allgemeinen wird eine Gruppe mit den Namen der Personen erstellt, an die die Arbeitsbereichs- oder Ordnerverwaltung delegiert werden soll (wenn es sich um mehr als eine Person handelt). Fügen Sie mithilfe des Links <span class="clickable_item">Gruppe hinzufügen</span> (links in der Tabelle) die Gruppe der Zugriffssteuerungstabelle hinzu. {0} fügt der Tabelle eine Zeile für die neu hinzugefügte Gruppe oder den neu hinzugefügten Benutzer hinzu. Aktivieren Sie zum Schluss das Kontrollkästchen in der Spalte "Arbeitsbereichs- und Ordneradministrator" (Häkchen hinzufügen).
help.accessIntro.delegating.limitedAdmin=Manchmal sollen die Berechtigungen, die einem Arbeitsbereichs- oder Ordneradministrator zugewiesen sind, eingeschränkt werden. (Er soll beispielsweise die Umgebung nicht löschen dürfen.) In diesem Fall müssen Sie eine neue Rolle (z. B. "Moderator") erstellen, die nur einige der Berechtigungen enthält, die der Rolle "Arbeitsbereichs- und Ordneradministrator" zugewiesen sind.
##
##   default ACL defining roles    ####
##
help.accessIntro.defRoles.intro=Wenn die vorhandenen Rollen den Anforderungen Ihrer Organisation nicht entsprechen, können Sie Rollen ändern oder neue erstellen. Das ist besonders praktisch, wenn Sie die Verwaltung von untergeordneten Arbeitsbereichen und Ordnern delegieren und der Rolle "Arbeitsbereichs- und Ordneradministrator" nicht alle Berechtigungen gewähren möchten.
help.accessIntro.defRoles.howTo=Im Allgemeinen müssen Sie sich als Standort-Administrator anmelden. Klicken Sie dann im Verwaltungs-Portlet auf den Link <span class="clickable_item">Rollendefinitionen konfigurieren</span>. Geben Sie auf der Seite "Rollen konfigurieren" einen Namen für die neue Rolle ein, aktivieren Sie die Kontrollkästchen neben den Aufgaben, die Mitglieder dieser Rolle ausführen sollen, und klicken Sie auf <span class="clickable_item">Hinzufügen</span>. Klicken Sie dann in der Umgebung, in der Sie die neue Rolle zuweisen möchten, auf die Schaltfläche <span class="clickable_item">Zugriffssteuerung</span> und dann oben in der Tabelle auf den Link <span class="clickable_item">Rolle hinzufügen</span>. Klicken Sie anschließend im Dropdown-Menü auf die Rolle, die Sie dieser Tabelle zuweisen möchten. {0} fügt dann eine neue Tabellenspalte für die neue Rolle hinzu. Fügen Sie nach Bedarf Personen, Gruppen und Berechtigungen hinzu bzw. entfernen Sie sie. 

