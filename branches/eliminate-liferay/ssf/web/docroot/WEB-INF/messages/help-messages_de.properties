help.getStartedProduct.content.portal=Die Seite, die Sie sehen, wird als <span class="new_term">Portalseite</span> bezeichnet. Die {0}-Werkzeuge werden abschnittsweise auf der sog. <span class="new_term">Portlets</span>-Seite angezeigt. Über das Informationssymbol (<span class="clickable-item">i</span>) oder den angeklickten Link wird eine Beschreibung eines Abschnitts des <span class="new_term">Navigations-Portlets</span> eingeblendet; verwenden Sie dieses Portlet zur Anzeige von {0}-Arbeitsbereichen und –Ordnern.  
help.getStartedProduct.content.whatToClick=Klicken Sie auf das Symbol <span class="clickable_item">Mein Arbeitsbereich</span>, um Ihren persönlichen Arbeitsbereich anzuzeigen, oder klappen Sie die <span class="new_term">Arbeitsbereichsstruktur</span> ("Globale Arbeitsbereiche", "Persönliche Arbeitsbereiche", "Team-Arbeitsbereiche") auf und klicken Sie auf den Titel der Umgebung, die Sie aufrufen möchten. {0} schließt die Portalseite und zeigt den gewünschten Arbeitsbereich oder Ordner an. 
Um zur Portalseite zurückzukehren, klicken Sie auf den Link oben links auf der Seite (standardmäßig <span class="clickable-item">Anfang</span>) oder auf den <span class="clickable_item">Pfeil nach links</span> (oben rechts). help.getStartedProduct.content.moreInfo=Weitere Informationen für den Direkteinstieg:help.getStartedProduct.subtopic.workspaces=Arbeitsbereiche 
