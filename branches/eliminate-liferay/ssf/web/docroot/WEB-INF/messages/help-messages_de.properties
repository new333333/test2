help.myWorkspaceIcon.content.intro=Klicken Sie auf das Symbol <span class="clickable_item">Mein Arbeitsbereich</span>, um Ihre {0}-Startseite anzuzeigen. Dieser ansprechende <span class="new_term">Persönliche Arbeitsbereich</span> kann folgende Elemente enthalten:
help.myWorkspaceIcon.content.listItem.pictures=Ein Bild von Ihnen und andere Lieblingsfotos
help.myWorkspaceIcon.content.listItem.contactInfo=Kontaktinformationen
help.myWorkspaceIcon.content.listItem.blog=Ihr Blog
help.myWorkspaceIcon.content.listItem.task=Ihren persönlichen Kalender
help.myWorkspaceIcon.content.listItem.guestbook=Ein Gästebuch, in das sich andere eintragen können
help.myWorkspaceIcon.content.listItem.more=Und vieles mehr!
help.myWorkspaceIcon.content.ifNew=Wenn Sie {0} zum ersten Mal verwenden, beginnen Sie am besten damit, sich mit Ihrem persönlichen Arbeitsbereich vertraut zu machen. Sie können beispielsweise eine Einleitung für Ihren Arbeitsbereich schreiben, einige Bilder hochladen und einen Blog-Eintrag (Journaleintrag) hinzufügen. Besucher Ihres persönlichen Arbeitsbereichs können Ihre Kontaktinformationen sehen sowie Ihre Blog-Einträge anzeigen und kommentieren.

##
## FAVORITES ICON  ####
##
help.favoritesicon.title=Favoritenbereich
help.favoritesicon.content.intro=Wenn Sie auf das Symbol <span class="clickable_item">Favoriten</span> klicken, zeigt {0} den Favoritenbereich an. Dieser Bereich enthält Links zu Ihren bevorzugten Arbeitsbereichen und Ordnern.
help.favoritesicon.content.using=Um dem Favoritenbereich Umgebungen hinzuzufügen, zeigen Sie mithilfe der Navigationsleiste oder der Arbeitsbereichsstruktur einen Arbeitsbereich oder Ordner an. Nachdem Sie eine Ihrer bevorzugten Umgebungen aufgerufen haben, klicken Sie auf das Symbol <span class="clickable_item">Favoriten</span> und dann auf den Link <span class="clickable_item">Diese Umgebung hinzufügen</span>.
help.favoritesicon.content.organizing=Der Favoritenbereich enthält Werkzeuge, mit denen die Links zu Ihren bevorzugten Umgebungen verwaltet werden. Klicken Sie im Favoritenbereich auf den Link <span class="clickable_item">Favoriten bearbeiten</span>, aktivieren Sie das Kontrollkästchen neben der gewünschten Umgebung und geben Sie an, ob der Link in der Liste nach oben oder unten verschoben oder im Favoritenbereich gelöscht werden soll.

##
## SEARCH BOXES   ####
##
help.searchboxes.content.intro=Geben Sie einzelne Wörter oder in Anführungszeichen gesetzte Satzteile in das Feld "Schnellsuche" ein und drücken Sie die <span class="keyboard_keys">Eingabetaste</span> auf Ihrer Tastatur oder klicken Sie auf das Suchsymbol:
help.searchboxes.content.results={0} erstellt eine neue Registerkarte und gibt eine Liste mit Links zu allen Elementen in {0} zurück, die die angegebenen Wörter oder Satzteile enthalten. Wenn Sie die Suche beendet haben, klicken Sie auf der Registerkarte auf das Kreuz (<span class="clickable_item">X</span>), um sie zu schließen.
help.searchboxes.content.peoplePlacesTags=Der Link <span class="clickable_item">Erweitert</span> ermöglicht eine verfeinerte Suche. Über den kleinen nach unten zeigenden Pfeil neben dem Suchsymbol werden Links zu gespeicherten Suchvorgängen angezeigt. Die Textfelder "Personen suchen", "Umgebungen suchen" und "Tags suchen" bieten zudem eine gute Möglichkeit, schnell bestimmte Elementarten zu finden. 
help.searchboxes.content.typeFewLetters=Bei der Eingabe in diese Textfelder wendet {0} die Methode "Automatisch vervollständigen" an. Während Sie den Text eingeben, listet {0} Elemente auf, die mit Ihrer bisherigen Eingabe übereinstimmen (z. B. alle Elemente mit "d", dann alle Elemente mit "di" usw.). Wenn es mehr als einen Auswahlbereich gibt, können Sie mit den Pfeilen nach rechts und links Ihre Auswahl überprüfen.
# more info is a global tag
help.searchboxes.subtopic.moreSearchInfo=Weitere Informationen zur Suche
##
## search boxes moreinfo: search results
##
help.searchboxes.subtopic.searchResults=Verwenden der Suchergebnisseite
help.searchboxes.searchResults.intro=Nachdem Sie eine Suche durchgeführt haben, werden auf der <span class="new_term">Suchergebnisseite</span> in der linken Spalte Werkzeuge und in der rechten Spalte oben <span class="new_term">Suchkriterien</span> eingeblendet. Unmittelbar darunter werden die Elemente angezeigt, die den Kriterien entsprechen.
help.searchboxes.searchResults.saved=Links oben können Sie einen Namen für die aktuelle Suche eingeben und dann auf <span class="clickable_item">Speichern</span> klicken. Klicken Sie dann in der Navigationsleiste auf den Pfeil (neben dem Suchsymbol) und anschließend auf einen Namenslink, um eine gespeicherte Suche auszuführen.
help.searchboxes.searchResults.rankingsTags=Die linke Spalte enthält ebenso Links zu den bevorzugten Umgebungen und Personen, die mit den Suchergebnissen verknüpft sind. Diese Listen sind nach abnehmender Relevanz sortiert und geben Auskunft darüber, wo Ihr Suchbegriff besonders häufig diskutiert wird und wer die meisten Diskussionsbeiträge liefert. Schließlich werden in dieser Spalte auch Tags aufgelistet, die bei übereinstimmenden Elementen angewendet wurden.
help.searchboxes.searchResults.criteria=Rechts oben können Sie eine neue Zeilenfolge für die "Schnellsuche" eingeben. {0} zeigt die Ergebnisse dann auf einer neuen Registerkarte an. Für nachfolgende, erweiterte Suchvorgänge wird dieselbe Registerkarte verwendet. Die Suchergebnisse werden in {0} unterhalb der Kriterien aufgeführt.
##
## search boxes moreinfo: advanced search
##
help.searchboxes.subtopic.advancedSearch=Erweiterte Suche verwenden
help.searchboxes.advancedSearch.intro=Verwenden Sie die erweiterte Suche, wenn Sie Ihre Suche durch verschiedene zusätzliche Kriterien (z. B. Autor des Elements, bestimmter Arbeitsbereich oder Ordner, Elementkategorie [nur Ordner oder nur persönliche Arbeitsbereiche], Workflow-Status, bestimmte Tags, Aktivitätsdatum usw.) einschränken möchten.
help.searchboxes.advancedSearch.access=Das Formular für die erweiterte Suche wird über die Navigationsleiste oder aus einem Suchergebnis aufgerufen; nach einer Schnellsuche klicken Sie auf <span class="clickable_item">Erweitert</span>, um zur erweiterten Suche zu wechseln. Wenn Sie mehr Kriterien als die zu Beginn definierten Kriterien angeben möchten, klicken Sie oben rechts auf den Link <span class="clickable_item">Weitere Optionen...</span>. (Durch erneutes Anklicken dieses Links werden die zusätzlichen Kriterien wieder ausgeblendet.)
help.searchboxes.advancedSearch.moreCriteria=Wenn für Ihre Suche mehrere Kriterienelemente erforderlich sind, klicken Sie auf die Schaltfläche <span class="clickable_item">Weitere Kriterien...</span>. {0} stellt dann eine weitere Dropdown-Liste zur Auswahl bereit. Klicken Sie auf das Kreuz (<span class="clickable_item">X</span>) neben einer Dropdown-Kriterienliste, um sie vom Formular zu entfernen.
##
## search boxes moreinfo: restrict to one place
##
help.searchboxes.subtopic.restrictingSearches=Suche auf eine Umgebung einschränken
help.searchboxes.restrictingSearches.listIntro=Gehen Sie wie folgt vor, wenn die Suche auf einen Arbeitsbereich oder Ordner eingeschränkt werden soll:
help.searchboxes.restrictingSearches.listItem.clickAdvanced=Klicken Sie auf den Link <span class="clickable_item">Erweitert</span>.
help.searchboxes.restrictingSearches.listItem.workspaceTree=Klicken Sie auf dem Formular "Erweiterte Suche" auf das Pluszeichen (<span class="clickable_item">+</span>) neben dem obersten Arbeitsbereich ("Arbeitsbereiche"), blättern Sie durch die hierarchische Struktur und aktivieren Sie das Feld neben dem Arbeitsbereich oder Ordner, der durchsucht werden soll. (Verwenden Sie die Plus- und Minuszeichen und klicken Sie nicht auf die Arbeitsbereich- oder Ordnertitel.)
help.searchboxes.restrictingSearches.listItem.searchSubs=Wenn {0} alle Umgebungen unterhalb Ihrer Auswahl in der Arbeitsbereichsstruktur durchsuchen soll, aktivieren Sie das Kontrollkästchen <span class="clickable_item">Alle untergeordneten Umgebungen durchsuchen</span>.
help.searchboxes.restrictingSearches.listItem.moreCriteria=Geben Sie alle zusätzlichen Kriterien für die erweiterte Suche ein.
help.searchboxes.restrictingSearches.listItem.clickSearch=Klicken Sie in der rechten unteren Ecke des obersten Formularabschnitts auf das <span class="clickable_item"></span>Suchsymbol.
##
## search icon: search-strings page
##
help.searchboxes.subtopic.searchStrings=Regeln für Suchbegriffe
help.searchboxes.searchStrings.content.intro=Nachfolgend sind einige Regeln für Suchbegriffe aufgelistet:
help.searchboxes.searchStrings.content.listItem.case=<span class="def_list_term">Groß-/Kleinschreibung</span> - Bei Suchbegriffen in Kleinbuchstaben gibt {0} Ergebnisse in Groß- und Kleinbuchstaben zurück ("struktur" entspricht "struktur", "Struktur", "StrUKtur" usw.). Bei ein oder mehreren Großbuchstaben gibt {0} nur genaue Übereinstimmungen zurück ("Struktur" entspricht nicht "struktur").
help.searchboxes.searchStrings.content.listItem.severalWords=<span class="def_list_term">Mehrere Wörter</span> - {0} gibt Elemente zurück, die alle Wörter des Suchbegriffs enthalten.
help.searchboxes.searchStrings.content.listItem.quotedPhrase=<span class="def_list_term">Ausdrücke in Anführungszeichen</span> - {0} gibt Elemente zurück, die alle Wörter in der angegebenen Reihenfolge enthalten. Auch hier gelten die oben beschriebenen Regeln für die Groß- und Kleinschreibung.
help.searchboxes.searchStrings.content.listItem.exclude=<span class="def_list_term">Ausschluss</span> - Setzen Sie ein Minuszeichen (-) vor das Wort, um es von der Suche auszuschließen (Ergebnisse, die dieses Wort enthalten, werden nicht zurückgegeben). So werden beispielsweise durch den Suchbegriff "-struktur" alle Elemente ausgeschlossen, die die Begriffe "struktur", "Struktur", "STRUKTUR" usw. enthalten.

##
## My teams listing/link   ####
##
#   TRANSLATORS: The first two sentences are alternates, both combined with third sentence 
#                to form a paragraph.
help.myTeams.intro.portalPage=Wenn Sie auf die Dropdown-Liste <span class="clickable_item">Meine Teams</span> klicken, werden alle globalen und Team-Arbeitsbereiche angezeigt, denen Sie als Mitglied angehören. 
help.myTeams.intro.navBar=Wenn Sie auf das Symbol <span class="clickable_item">Meine Teams</span> klicken, werden alle globalen und Team-Arbeitsbereiche angezeigt, denen Sie als Mitglied angehören. 
help.myTeams.intro.continued=Klicken Sie auf einen Titellink, um den entsprechenden Arbeitsbereich oder Ordner aufzurufen: Wenn Sie erneut auf <span class="clickable_item">Meine Teams</span> klicken, wir die Liste wieder ausgeblendet.
help.myTeams.teamsDefined=Durch die Mitgliedschaft in einem Team kann bestimmt werden, wer einen Arbeitsbereich oder Ordner anzeigen oder als Teilnehmer daran mitwirken darf. Die Mitgliedschaft in einem Team kann außerdem die Konfiguration und Kommunikation vereinfachen. So können Sie beispielsweise, wenn Sie in einem Teambereich arbeiten, alle Mitglieder des Teams schnell einer Buddy-Liste hinzufügen oder in die Zwischenablage kopieren.

##
## Create teams: task list   ####
##
help.createTeam.content.listIntro=So erstellen Sie einen Arbeitsbereich für Ihr Team:
help.createTeam.content.listItem.clickTeams=Klicken Sie in der Arbeitsbereichsstruktur auf der linken Seite dieses Portlets auf <span class="clickable_item">Team-Arbeitsbereiche</span>. 
help.createTeam.content.listItem.clickTeams.otherWorkspace=Wenn Ihr {0}-Administrator einen anderen Arbeitsbereich vorgegeben hat, klicken Sie neben "Team-Arbeitsbereiche" (und evtl. auch neben anderen untergeordneten Arbeitsbereichen) auf das Pluszeichen (<span class="clickable_item">+</span>), bis Sie die richtige Umgebung gefunden haben. Klicken Sie dann auf den Titellink.
help.createTeam.content.listItem.clickMenu=Klicken Sie auf die Schaltfläche <span class="clickable_item">Team-Arbeitsbereich hinzufügen</span>. 
help.createTeam.content.listItem.fillOutForm=Füllen Sie das Formular aus. Geben Sie einen Titel für den Team-Arbeitsbereich, eine Beschreibung des Zwecks und eine Liste von Teammitgliedern ein und geben Sie die Ordner an, die der Arbeitsbereich enthalten soll. Wählen Sie bei der Auswahl einer Arbeitsbereichsvorlage die Standardvorlage aus, sofern Sie nicht von Ihrem {0}-Administrator andere Anweisungen erhalten.
# Click OK is a global tag.
help.createTeam.content.defaultAccess=Standardmäßig dürfen nur Teammitglieder die Inhalte anzeigen und als Teilnehmer an diesem Arbeitsbereich mitwirken.


