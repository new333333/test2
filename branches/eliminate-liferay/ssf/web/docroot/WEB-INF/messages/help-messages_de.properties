help.getStartedProduct.getStarted.intro=Um mit der Verwendung von {0} zu beginnen, klicken Sie auf das Symbol <span class="clickable_item">Mein Arbeitsbereich</span>. Fügen Sie Ihrem persönlichen Arbeitsbereich einige Bilder hinzu, schreiben Sie eine Einleitung und nehmen Sie einen Journaleintrag in Ihrem Blog-Ordner vor. Andere Personen können als Besucher Ihre Kontaktinformationen anzeigen sowie Einträge lesen und kommentieren. Sie können Ihre Einträge jedoch weder bearbeiten noch neue Einträge hinzufügen. 
help.getStartedProduct.getStarted.team=Experimentieren Sie ein wenig mit den im Handbuch für den Schnellstart beschriebenen Aufgaben und laden Sie dann einige vertrauenswürdige Personen in Ihren persönlichen Arbeitsbereich ein, um weitere Funktionen zu testen. Zeigen Sie beispielsweise Ihren Diskussionsordner an und geben Sie über das Menüelement <span class="clickable_item">Team</span> > <span class="clickable_item">Teammitglieder hinzufügen oder löschen</span> einige Namen an. Diese Personen können dann in Ihrem Ordner neue Einträge erstellen, wodurch eine höhere Ebene der Zusammenarbeit realisiert wird.
help.getStartedProduct.getStarted.teamWorkspace=Wenn für das Team ein größerer privater Arbeitsbereich mit mehr Werkzeugen für die Zusammenarbeit (z. B. Team-Kalender, Aufgabenordner oder Wiki) erforderlich ist, zeigen Sie die Seite <span class="clickable_item">Team-Arbeitsbereiche</span> (oder den von Ihrem {0}-Administrator definierten Arbeitsbereich) an, klicken Sie auf die Schaltfläche <span class="clickable_item">Team-Arbeitsbereich hinzufügen</span> und erstellen Sie einen neuen Team-Arbeitsbereich. Standardmäßig dürfen nur Ihre Teammitglieder diesen Arbeitsbereich anzeigen und verwenden. 
