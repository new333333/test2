help.setTeamAccess.content.listItem.noInherit=Aktivieren Sie im Abschnitt "Dieser Ordner erbt..." das Optionsfeld <span class="clickable_item">Nein</span> und klicken Sie dann auf <span class="clickable_item">Übernehmen</span>.
help.setTeamAccess.content.listItem.addUser=Klicken Sie auf den Spalten-Header <span class="clickable_item">Benutzer hinzufügen</span> und geben Sie die ersten Buchstaben des Vor- oder Nachnamens der Person ein. Klicken Sie in der angezeigten Dropdown-Liste auf den Namenslink. {0} fügt der Tabelle eine Zeile für diese Person hinzu.
