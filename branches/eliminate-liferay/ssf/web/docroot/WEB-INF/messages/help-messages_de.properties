##
##   Explaining definitions  ####
##
help.configIntro.understandDefs.intro=Für die Konfiguration von {0} ist es hilfreich, das Design zu kennen, das den Objekten der Benutzeroberfläche zugrunde liegt. Betrachten Sie zuerst die verschiedenen Objektkategorien. Im Allgemeinen gibt es <span class="new_term">Arbeitsbereiche</span>, <span class="new_term">Ordner</span> (Umgebungen) und <span class="new_term">Einträge</span> (Elemente). Außerdem sind <span class="new_term">persönliche Arbeitsbereiche</span>, <span class="new_term">Profile</span> mit Kontaktinformationen (Personen) und <span class="new_term">Dateianhänge</span> (ebenfalls Elemente) vorhanden.
help.configIntro.understandDefs.subcategories=Zur Unterstützung bestimmter Formen der Zusammenarbeit können für jede Kategorie Unterkategorien eingerichtet werden. Betrachten Sie als Beispiel die Ordnerkategorie. Um den Zweck genauer festzulegen, kann ein Ordner ein Diskussionsordner, ein Blog-Ordner, ein Wiki-Ordner, ein Fotoalbum-Ordner, ein Gästebuch-Ordner usw. sein. 
help.configIntro.understandDefs.definitions=Eine <span class="new_term">Definition</span> ist ein Satz Parameter, der sich auf den Inhalt und das Erscheinungsbild einer Objekt-Unterkategorie auswirkt. Um beim Ordner-Beispiel zu bleiben: Die Wiki-Definition gibt sowohl die Form zur Erstellung eines Wiki-Ordners (das <span class="new_term">Formular</span>) als auch die bei der Anzeige eines Wiki-Ordners eingeblendeten Inhalte (die <span class="new_term">Ansicht</span>) vor. 
help.configIntro.understandDefs.instances=Betrachten Sie zum Schluss den Unterschied zwischen einer Kategorie (z. B. ein "Wiki-Ordner") und einem erstellten Objekt, das zu dieser Kategorie gehört (z. B. Acme-Wiki "Unternehmensrichtlinien und -vorgehensweisen"). Wenn Sie {0} anweisen, ein Objekt zu erstellen, wird auf das neu erstellte Objekt ein Satz Standardkonfigurationseinstellungen angewendet.
help.configIntro.understandDefs.templates=Die Standardkonfigurationseinstellungen, die zur Erstellung einer neuen Umgebung (Arbeitsplatz oder Ordner) verwendet werden, sind in einer <span class="new_term">Vorlage</span> zusammengefasst. Eine Vorlage enthält eine Definition (das zur Erstellung und Anzeige des Objekts verwendete Formular bzw. die Ansicht), Standardeinstellungen für die Zugriffssteuerungen (in der Regel werden die Einstellungen der übergeordneten Umgebung übernommen) und meist eine Reihe weiterer Vorgaben. So enthalten beispielsweise Vorlagen für Ordner die Standardeintragsarten (Wiki-Ordner sollten Wiki-Einträge enthalten), eine Liste der zulässigen Ansichten (mögliche Darstellung von Wiki-Daten in einer Diskussionstabelle oder zeitlich in kalendarischer Form sortiert), eine Standardansicht (Wiki-Ordner sollten standardmäßig in der für sie definierten Form angezeigt werden) und einiges mehr.
##
##   Using form and view designers ####
##
help.configIntro.designers.intro=Zum Ändern der Standarddefinitionen oder zur Erstellung neuer Definitionen werden die "Formular- und Ansichtsdesigner" verwendet. 
help.configIntro.designers.getStarted=Klicken Sie im Verwaltungs-Portlet auf das Pluszeichen (<span class="clickable_item">+</span>) neben der Option "Formular- und Ansichtsdesigner" und dann auf die gewünschte Kategorie, um diese Werkzeuge zu verwenden.
help.configIntro.designers.listIntro={0} enthält folgende Designer:
help.configIntro.designers.listItem.entries=<span class="def_list_term">Eintrags-Designer</span> - Definitionen für Einträge.
help.configIntro.designers.listItem.folders=<span class="def_list_term">Ordner-Designer</span> - Definitionen für Ordner.
help.configIntro.designers.listItem.profiles=<span class="def_list_term">Profil-Designer</span> - Definitionen für Kontaktinformationen (<span class="clickable_item">Profil ändern</span>).
help.configIntro.designers.listItem.profileListing=<span class="def_list_term">Profillisten-Designer</span> - Definitionen für die Seite "Persönliche Arbeitsbereiche".
help.configIntro.designers.listItem.workflow=<span class="def_list_term">Workflow-Designer</span> - Definitionen für Workflow-Prozesse.
help.configIntro.designers.listItem.userWorkspaces=<span class="def_list_term">Benutzerarbeitsbereich-Designer</span> - Definitionen für persönliche Arbeitsbereiche.
help.configIntro.designers.listItem.workspaces=<span class="def_list_term">Arbeitsbereich-Designer</span> - Definitionen für globale und Team-Arbeitsbereiche.
help.configIntro.designers.using=Klicken Sie bei Verwendung der Designer (mit Ausnahme des Workflow-Designers) auf das Pluszeichen (<span class="clickable_item">+</span>), um die Struktur zu erweitern, bis die Ansicht und das Formular angezeigt werden. Klicken Sie auf den Titel des Elements, das geändert werden soll oder das sich in der Nähe eines neuen Elements befindet. Verwenden Sie dann die rechts neben der Struktur angezeigten Werkzeuge, um Elemente hinzuzufügen, zu ändern, zu löschen oder zu verschieben. Zur Erleichterung der Arbeit wird unten im Designer eine Vorschau des Formulars eingeblendet.
help.configIntro.designers.restrictions=Standort-Administratoren können alle Designer verwenden. Besitzer von Arbeitsbereichen und Ordnern können nur den Eintrags- und Workflow-Designer verwenden.
