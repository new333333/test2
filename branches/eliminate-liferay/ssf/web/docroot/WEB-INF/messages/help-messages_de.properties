help.configIntro.templates.intro=Als Standortabteilungsleiter können Sie das Werkzeug "Arbeitsbereichs- und Ordnervorlagen" verwenden. Wie bereits in einem vorherigen Hilfefenster erwähnt, lassen sich Standardvorlagen ändern oder neu erstellen.
help.configIntro.templates.hierarchy=Mit den Standardvorlagen werden Konfigurationseinstellungen für einen einzelnen Arbeitsbereich oder Ordner festgelegt; unter strukturellen Gesichtspunkten wird mit den Standardvorlagen eine flache Hierarchie (nur eine Umgebung) erstellt. Eine der leistungsfähigsten Funktionen des {0}-Vorlagenwerkzeugs ist jedoch die Möglichkeit, eine hierarchische Struktur mit Arbeitsbereichen und Ordnern zu erstellen. Auf diese Weise können Sie verschachtelte Hierarchien entwickeln.
help.configIntro.templates.example=Beispiel: In Ihrer Organisation sollen die meisten Team-Arbeitsbereiche zwei untergeordnete Arbeitsbereiche, einen Diskussionsordner, einen Dateiordner und einen Blog-Ordner enthalten. Diese hierarchische Anordnung von Arbeitsbereichen und Ordnern wird mit dem Vorlagen-Designer erstellt. Wenn der Benutzer dann einen Team-Arbeitsbereich erstellt, wählt er die von Ihnen erstellte Vorlage aus. {0} stellt dann automatisch einen neuen Team-Arbeitsbereich mit zwei untergeordneten Arbeitsbereichen, einem Diskussionsordner, einem Dateiordner und einem Blog-Ordner zur Verfügung.
help.configIntro.templates.using=Nachdem Sie das Vorlagenwerkzeug aufgerufen haben, klicken Sie auf das Optionsfeld <span class="clickable_item">Arbeitsbereich</span> und dann auf <span class="clickable_item">Hinzufügen</span>. Geben Sie dann einen Titel, eine Beschreibung und ein Symbol für Ihre Vorlage ein. Wenn Sie die Seite "Arbeitsbereichsvorlage: [Ihr Titel]" anzeigen, stehen zwei Menüs zur Auswahl: "Diese Vorlage verwalten" und "Dieses Ziel verwalten". Mit dem Menüelement <span class="clickable_item">Diese Vorlage verwalten</span> > <span class="clickable_item">Arbeitsbereichsvorlage hinzufügen</span> definieren Sie die beiden im Beispiel genannten untergeordneten Arbeitsbereiche. Mit dem Menüelement <span class="clickable_item">Dieses Ziel verwalten</span> legen Sie die Zugriffssteuerung fest, konfigurieren die Umgebung oder ändern den Titel, die Beschreibung bzw. das Symbol.
help.configIntro.templates.moreUsing=Beim Hinzufügen von Arbeitsbereichs- oder Ordnervorlagen blendet {0} direkt unterhalb der Menüs eine Arbeitsbereichsstruktur ein. Über diese Struktur navigieren Sie in der Vorlagenhierarchie zu untergeordneten Arbeitsbereichen und Ordnern. Sie müssen beispielsweise in der Vorlagenhierarchie der Vorlage zu einem untergeordneten Arbeitsbereich gehen, um dieser Umgebung einen untergeordneten Arbeitsbereich oder Ordner hinzuzufügen. 

