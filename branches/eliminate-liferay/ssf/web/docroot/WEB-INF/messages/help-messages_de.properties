help.createTeam.siteAdminNotes.content.intro=Standardmäßig werden neu erstellte Team-Arbeitsbereiche der Seite "Team-Arbeitsbereiche" untergeordnet. Wenn Ihre Organisation sehr groß ist, können Sie eine Hierarchie festlegen, in der Team-Arbeitsbereiche erstellt werden. Denkbar im Teambereich ist beispielsweise eine Gliederung in untergeordneten Arbeitsbereichen nach geografischer Lage (Nordamerika, Südamerika, Europa, Afrika) oder Organisationsfunktion (Geschäftsleitung, Finanzen, Marketing, Vertrieb, Technik).
help.createTeam.siteAdminNotes.content.howTo=Bei der Implementierung einer Hierarchie von Team-Arbeitsbereichen müssen Sie die Konfiguration der Seite "Team-Arbeitsbereiche" unbedingt ändern und die Definition "Team-Arbeitsbereich" verwenden (dadurch wird die Schaltfläche <span class="clickable_item">Team-Arbeitsbereich hinzufügen</span> entfernt). Alle dem Stammarbeitsbereich untergeordneten Arbeitsbereiche müssen als Arbeitsbereiche erstellt werden und die Zugriffsrechte vom übergeordneten Bereich übernehmen. Konfigurieren Sie sie dann als Team-Arbeitsbereiche. Erstellen Sie schließlich mit der Definition "Team-Arbeitsbereich - Stammbereich" die Stammarbeitsbereiche (die zur Erstellung der einzelnen Team-Arbeitsbereiche durch den Benutzer dienen). Dadurch wird die Schaltfläche <span class="clickable_item">Team-Arbeitsbereich hinzufügen</span> wieder eingefügt.
help.createTeam.siteAdminNotes.content.access=Außerdem können Sie die Zugriffssteuerung der untergeordneten Arbeitsbereiche so ändern, dass Personen ihre Teams nur in den zugehörigen untergeordneten Arbeitsbereichen erstellen können. Die vorherige Erstellung von Gruppennamen für organisatorische Untergruppen kann diesen Prozess erheblich vereinfachen.


