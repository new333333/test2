help.understandingTeams.topic={0}-Teams
help.understandingTeams.intro=Im Allgemeinen ist ein <span class="new_term">Team</span> eine Gruppe von Personen, die gemeinsam an einem bestimmten Ziel arbeiten. <span class="new_term">{0}-Teams</span> bieten einen zweckbestimmten Bereich für die Online-Zusammenarbeit, in dem Teammitglieder außerdem schnell und einfach miteinander kommunizieren können.
help.understandingTeams.teamWorkspace=Standardmäßig können alle Personen, die {0} verwenden, einen Team-Arbeitsbereich als zweckbestimmten Arbeitsbereich für Ihr Team erstellen. Dem erstellten Team-Arbeitsbereich können so viele untergeordnete Arbeitsbereiche oder Ordner (Diskussion, Datei [Bibliothek], Wiki, Blog usw.) hinzugefügt werden, wie für Ihre Arbeit erforderlich sind.
help.understandingTeams.globalWorkspace={0} unterstützt eine zweite Teamart, die primär für die globale Arbeitsbereichsstruktur bestimmt ist. Obwohl globale Arbeitsbereiche häufig jedem offen stehen, kann der Besitzer eines Arbeitsbereichs oder Ordners u. U. ein Team von Personen erstellen, die in dieser Umgebung eine Sonderfunktion einnehmen (z. B. Experten, die Einträge bewerten, oder Moderatoren). In diesem Fall kann der Besitzer über das Menüelement <span class="clickable_item">Team</span> > <span class="clickable_item">Teammitglieder hinzufügen oder löschen</span> ein derartiges Team erstellen und über die Einstellungen der Zugriffssteuerung zusätzliche Zugriffsrechte gewähren. 
help.understandingTeams.communicate=Die Kommunikationswerkzeuge von {0} können innerhalb eines Teams schneller verwendet werden. Wenn Sie beispielsweise in einem Team-Arbeitsbereich oder in einem Ordner unten auf den Link <span class="clickable_item">Besprechung</span>, dann auf <span class="clickable_item">Teammitglieder</span> und <span class="clickable_item">Besprechung jetzt starten</span> klicken, initiiert {0} eine Zon-Besprechung, ohne dass Sie die Namen der Teammitglieder einzeln angeben müssen. Durch die Mitgliedschaft in einem Team wird auch die Verwendung von Zwischenablage, Zon-Instant-Messaging und E-Mail ermöglicht.
