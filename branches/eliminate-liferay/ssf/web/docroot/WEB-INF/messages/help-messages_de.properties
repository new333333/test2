##
## Admin portlet   ####
##
help.adminPortlet.roleDefined=Standardmäßig ist ein Benutzer auch Administrator seines persönlichen Arbeitsbereichs (und der evtl. enthaltenen Ordner) und aller Team-Arbeitsbereiche, die er erstellt. Wenn jemand berechtigt ist, den obersten Arbeitsbereich in der Struktur zu verwalten, darf diese Person standardmäßig alle Arbeitsbereiche und Ordner der Installation verwalten (da alle Arbeitsbereiche und Ordner diese Einstellung übernehmen). Diese Person darf Arbeitsbereiche und Ordner erstellen, Einträge und Workflows entwickeln, Gruppen und Berichte erstellen, Umgebungen neu indizieren (zur Verbesserung der Sucheffizienz) und vieles mehr. 
help.adminPortletSite.listIntro=Standort-Administratoren haben darüber hinaus folgende Berechtigungen: 
help.adminPortletSite.listItem.roleDefs=Konfigurieren von Rollendefinitionen (Zugriffssteuerung)
help.adminPortletSite.listItem.configEmail=Konfigurieren des Zeitplans für den E-Mail-Eingang (Bereitstellung in {0})
help.adminPortletSite.listItem.exportImport=Exportieren und Importieren von Definitionen (Informationen zur Konfiguration finden Sie in der Hilfe)
help.adminPortletSite.listItem.templates=Arbeiten mit Arbeitsbereichs- und Ordnervorlagen (Informationen zur Konfiguration finden Sie in der Hilfe)
help.adminPortlet.duties=Die Verwaltung von {0} – besonders die Konfiguration – findet stufenweise statt. Wägen Sie die Notwendigkeit, die Installation mit Minimalfunktionen in Betrieb zu nehmen, gegen die Notwendigkeit ab, warten zu müssen, bis sich durch die Benutzerbeteiligung die optimale Nutzung von {0} für Ihre Organisation erkennen lässt. Über die Links am Ende dieser Hilfe können Sie noch einmal kurze Zusammenfassungen zu den primären Verwaltungsaufgaben anzeigen.
help.adminPortlet.createGroups=Schließlich sollten Sie, wenn Sie eine große globale Arbeitsbereichsstruktur entwickeln, zu einem frühen Zeitpunkt im Konfigurationsprozess Gruppennamen für Ihre Organisation erstellen. (Gruppennamen sind für die Erstellung von Teams oder die Verwaltung persönlicher Arbeitsbereiche nicht erforderlich.)
# More information is a global string

##
## Workspace tree portlet   ####
##
help.workspaceTreePortlet.intro=Die <span class="new_term">Arbeitsbereichsstruktur</span> ermöglicht Ihnen, innerhalb von {0} zu jeder beliebigen Umgebung zu wechseln. Umgebungen beinhalten Arbeitsbereiche (globale, persönliche und Team-Arbeitsbereiche) und Ordner. 
help.workspaceTreePortlet.using=Klicken Sie auf ein Pluszeichen (<span class="clickable_item">+</span>), um die untergeordneten Arbeitsbereiche und Ordner eines Elements einzublenden. Durch Anklicken des Minuszeichens (<span class="clickable_item">-</span>) wird die Struktur wieder zusammengeklappt. 
help.workspaceTreePortlet.using.displayPlace=Wenn Sie auf den Titellink einer Umgebung klicken, blendet {0} die Portalseite aus und das Element ein.
help.workspaceTreePortlet.getStarted=Um mit der Arbeit zu beginnen, klicken Sie auf das Pluszeichen neben dem obersten Arbeitsbereich Ihrer Organisation. {0} zeigt Links zu den globalen, persönlichen und Team-Arbeitsbereichen an. Diese Standardarbeitsbereiche sind Container für bestimmte Arbeitskategorien.
# Add info about how administratorscustomize this stuff and allow/disallow access.

##
## Buddy list portlet   ####
##
help.buddyListPortlet.intro=Die <span class="new_term">Buddy-Liste</span> enthält den Online-Status von Personen in {0}, mit denen Sie besonders häufig kommunizieren. Der Online-Status wird als <span class="new_term">Anwesenheit</span> bezeichnet. 
#  Next sentence and help.displayEntryControl.presenceIconDescription in one paragraph
help.buddyListPortlet.contacting=Nach der Konfiguration enthält diese Liste eine Zeile für jeden Buddy.
#  help.displayEntryControl.contactPeople and next sentence in one paragraph
help.buddyListPortlet.contactingContinued=Sie können aber auch auf den Namenslink klicken und den persönlichen Arbeitsbereich Ihres Buddys anzeigen.
help.buddyListPortlet.configure=Um mit der Arbeit zu beginnen, klicken Sie auf die Schaltfläche <span class="clickable_item">Buddies hinzufügen</span> und geben die Namen Ihrer Buddies an. Um sicher zu sein, dass die Anwesenheitssymbole die aktuellen Anwesenheitsinformationen wiedergeben, klicken Sie auf <span class="clickable_item">Aktualisieren</span>.

##
## Bookmarks portlet   ####
##
help.folderBookmarksPortlet.info=Das <span class="clickable_item">Lesezeichen</span>-Portlet bietet einen schnellen Zugriff auf Arbeitsbereiche und Ordner. Verfolgt wird außerdem die kürzliche Aktivität in wichtigen Ordnern. 
help.folderBookmarksPortlet.using=Klicken Sie nach der Konfiguration auf die Schaltfläche <span class="clickable_item">Anzahl ungelesener Einträge anzeigen</span>. {0} blendet dann eine Tabelle ein. Bei Arbeitsbereichen werden nur die Titellinks angezeigt. Bei Ordnern wird neben dem Titellink des jeweiligen Ordners die Anzahl der neuen oder geänderten ungelesenen Einträge angezeigt. (Klicken Sie immer, wenn Sie die aktuellsten Zahlen benötigen, auf die Schaltfläche <span class="clickable_item">Anzahl ungelesener Einträge anzeigen</span) Die Gesamtzahl der ungelesenen Einträge bezieht sich auf Einträge in allen Unterordnern.
help.folderBookmarksPortlet.viewingUnread=Wenn Sie einen Ordner als Liste anzeigen, wird der Titelzeile ungelesener Einträge ein gelber Punkt vorangestellt. Bei der tabellarischen Anzeige von Ordnern weisen Titel in Fettdruck auf ungelesene Einträge hin.


