# Set to false if you want to exclude applets when building larger project.
# Useful when building with non-Sun JDK or 64bit JDK. The resulting artifacts
# will not contain applets though, which means that all applet-related features
# will be lost from the runtime. So, it should never be set to false for
# production build.
build.applets=true

# Controls how the GWT components are compiled.  Possible values are
# development and production.  All other values are treated as
# production.
#
# development:
#    Browsers:   All
#    Locales:    en
#    Style:      DETAILED
#    Log Level:  INFO
#    Optimized:  no
#    Asserts:    yes
#
# production:
#    Browsers:   All
#    Locales:    All
#    Style:      OBFUSCATED
#    Log Level:  INFO
#    Optimized:  yes
#    Asserts:    no
#
build.gwt.mode=production

# Controls whether the GWT symbol maps get deployed with the GWT
# output.  If set the drop, they don't.  If set to deploy (or anything
# else), they do.
gwt.symbol.maps=drop

# Tells the GWT compiler the number of exclusive code fragments to try
# to limit code splitting to.  This number should be in the range of
# N/2 to N-1 where N is the number of calls to Gwt.runAsync() (i.e.,
# the number of split points.)
#
# On 20131031, that number stood at 139.  That count was arrived at by
# inspecting a compilation report. 
#gwt.merge.fragments=138
