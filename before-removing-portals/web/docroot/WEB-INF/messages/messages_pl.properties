__template_workspace=Obszar roboczy
__template_workspace_description=Jest to podstawowy obszar roboczy. Użytkownicy majš takie same prawa dostępu, jak w obszarze roboczym, w którym utworzony jest nowy obszar roboczy. Wybierz typy folderów, które chcesz mieć w obszarze roboczym.

__template_team_workspace=Zespołowy obszar roboczy
__template_team_workspace_description=Podczas tworzenia zespołowego obszaru roboczego możesz dobierać sobie członków zespołu.  Początkowo, dostęp do obszaru jest ograniczony wyłącznie do członków zespołu. Na stronie obszaru roboczego automatycznie otwiera się pole akcesoriów z nazwami członków zespołu. Nazwa zespołowego obszaru roboczego zostanie wyświetlona na osobistej liście każdego członka zespołu zawierającej wykaz wszystkich zespołów, do których dana osoba należy. Wybierz typy folderów, które chcesz mieć w obszarze roboczym.

__template_user_workspace=Obszar roboczy użytkownika
# The blog, etc. are all types of folders 
__template_user_workspace_description=Spowoduje to utworzenie obszaru roboczego użytkownika zawierającego folder blogu, galerii zdjęć, plików, księgi gości, zadań i kalendarza.

__template_project_management_workspace=Obszar roboczy zarządzania projektem
__template_project_management_workspace_description=Obszar roboczy zarządzania projektem zawiera wszystkie foldery wymagane do efektywnego zarządzania projektem: zadania, kamienie milowe, kalendarz, dyskusje i pliki. Na stronie obszaru roboczego automatycznie wyświetlane są statystyki dla zadań z możliwością przewijania, nazwa właściciela projektu i ogólny status projektu, a także pole akcesoriów zawierające podsumowanie zadań, dzięki czemu użytkownik nie musi otwierać foldera zadań.

__template_folder=Dyskusja
__template_folder_description=Folder dyskusji może stanowić wygodne forum, na którym użytkownicy mogą tworzyć wpisy i odpowiadać na nie.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Wiki to wspólny folder zawierający odsyłacze do stron internetowych, które mogą być edytowane przez każdą osobę posiadającą odpowiedni poziom dostępu. Służy on do tworzenia i udostępniania informacji opracowanych przez grupę autorów.

__template_folder_blog=Blog
__template_folder_blog_description=Folder blogu zawiera wszystkie wpisy wyświetlane w kolejności chronologicznej odwrotnej do kolejności ich utworzenia. Blogi zwykle dostarczają informacji na konkretny temat, opracowywanych przez jedną osobę lub grupę osób. Istnieje opcja takiej konfiguracji folderu, aby większa grupa osób mogła komentować wpisy zamieszczone przez oryginalnego autora.

__template_folder_calendar=Kalendarz
__template_folder_calendar_description=Folder kalendarza umożliwia zamieszczanie informacji o wydarzeniach dotyczących grupy i wyświetlanie innych wpisów według daty.

__template_folder_milestone=Folder kamieni milowych
__template_folder_milestone_description=Folder kamieni milowych służy do przesuwania lub 
podsumowywania działań w jednym lub kilku folderach zadań.

__template_folder_photo=Album zdjęć
__template_folder_photo_description=Album zdjęć umożliwia użytkownikom dodawanie i przeglądanie miniatur plików w formatach graficznych, tj. .JPG czy .PNG.

__template_folder_guestbook=Księga gości
__template_folder_guestbook_description=Folder księgi gości to miejsce, w którym mogą się wpisać osoby, które odwiedziły osobisty obszar roboczy danego użytkownika. Goście mogą także zostawiać komentarze na temat wpisów znajdujących się w tym obszarze osobistym. Komentarze są wyświetlane w kolejności chronologicznej, odwrotnej do daty ich utworzenia. Obok komentarza wyświetlane jest zdjęcie osoby wpisującej się do księgi gości. Księga gości to skuteczne narzędzie pozwalające na rozwijanie więzi towarzyskich.

__template_folder_library=Folder plików
__template_folder_library_description=Folder plików służy do przechowywania plików. Poszczególnym plikom mogą towarzyszyć komentarze lub dyskusje. Dodatkowo, pliki można automatycznie zablokować, edytować, a następnie odblokować tworząc nową wersję pliku. Folder plików może imitować serwer WebDAV. Dzięki temu użytkownik może dodawać i usuwać pliki za pośrednictwem dowolnego klienta WebDAV, np. MS Windows File Manager.

__template_folder_task=Folder zadań
__template_folder_task_description=Folder zadań zawiera zbiór wpisów dotyczących zadań. W folderze wyświetlane są także informacje o priorytecie i statusie zadań.

__template_folder_survey=Folder ankiety
__template_folder_survey_description=Folder ankiety może zawierać kilka ankiet. Każda ankieta składa się z serii pytań.  Wyniki ankiety są podsumowywane i można je przeglądać w folderze.

