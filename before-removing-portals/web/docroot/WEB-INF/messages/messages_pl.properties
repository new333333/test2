ihelp.other.linksToEntries.intro=Podczas formułowania opisu dla konkretnego wpisu, możesz dołączyć odsyłacz do innego wpisu w każdym miejscu w instalacji {0}. 
ihelp.other.linksToEntries.invokeTool=W sekcji Opis w formularzu "Dodaj wpis", kliknij ikonę "{0} link", znajdującą się na końcu drugiego rzędu przycisków edytora HTML. {0} wyświetli okno umożliwiające określenie wpisu, do którego chcesz utworzyć odsyłacz.
ihelp.other.linksToEntries.explainTool=Jeśli chcesz utworzyć odsyłacz do wpisu w innym folderze, skorzystaj z odsyłacza <span class="clickable_item">Zmień</span>. Aby znaleźć konkretny wpis, wpisz dokładny tytuł wpisu w polu tekstowym lub skorzystaj z odsyłacza 
<span class="clickable_item">Znajdź</span>, aby wybrać właściwy tytuł. Oba odsyłacze wykorzystują funkcję "wpisz, aby znaleźć" (po wpisaniu kilku znaków otwiera się lista tytułów odpowiadających wpisanemu dotychczas ciągowi znaków). Po kliknięciu na odsyłacz <span class="clickable_item">Wstaw</span> tytuł wybranego wpisu zostanie wklejony do pola Opis.
ihelp.other.linksToEntries.newLinkText=Jeśli chcesz zastosować ten sam odsyłacz także do innego tekstu, wpisz ten tekst w polu Opisu, zaznacz go i kliknij przycisk "{0} link", aby otworzyć okno, w którym możesz wybrać odpowiedni wpis. {0} przypisuje odsyłacz do wybranego tekstu.



