ihelp.other.linksToEntries.intro=When composing the Description section of an entry, you can include a link to another entry anywhere in your {0} installation.
ihelp.other.linksToEntries.invokeTool=In the Description section of the "Add entry" form, click the "{0} link" icon, located at the end of the second row of buttons in the HTML editor. {0} displays a window allowing you to specify the entry to which you want to link.
ihelp.other.linksToEntries.explainTool=If you want to link to an entry in another folder, use the <span class="clickable_item">Change</span> link. To locate an entry, either type the entry title exactly in the text box or use the
<span class="clickable_item">Find</span> link to select the appropriate title. Both of the links use the "type to find" feature (type a few characters, and you see a list of titles that match what you typed so far). When you click the <span class="clickable_item">Insert</span> link, the linked title of your chosen entry is inserted into the Description box.
ihelp.other.linksToEntries.newLinkText=If you want to apply the link to some other text, type the text into the Description box, select it, and click on the "{0} link" button to display a window allowing you to select an entry. {0} applies the link to the selected text.


