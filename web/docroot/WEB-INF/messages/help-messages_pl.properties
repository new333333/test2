help.displayEntryControl.intro=W niektórych narzędziach systemu {0} (np. listingu folderów i wynikach wyszukiwania) wyświetlane są podsumowania informacji ze wpisów. W podsumowaniu takim należy skorzystać z <span class="new_term">Wyświetl ikonę wpisu</span>, aby szybko przejrzeć wpis. Ikona <span class="clickable_item">Wyświetl wpis</span> jest następująca:
help.displayEntryControl.displayOptions=Klikając ikonę <span class="clickable_item">Wyświetl wpis</span>, można wyświetlić wpis w domyślnych ustawieniach folderu (pokaż wpis) lub w nowym oknie przeglądarki.
help.displayEntryControl.contactPeopleIntro=Podsumowanie wpisu zawiera także <span class="new_term">ikonę obecności</span>, która znajduje się obok nazwy autora wpisu. Ikona <span class="clickable_item">obecności</span> wygląda następująco:
# This next two sentences also in buddy portlet. Make sure wording is OK in both places.
help.displayEntryControl.presenceIconDescription=Ikona <span class="clickable_item">obecności</span> wskazuje, czy dana osoba jest aktywna przy komputerze (ikona zielona), ostatnio aktywna a teraz nieobecna (ikona żółta), niezalogowana w kliencie Pidgin {0} (ikona szara), lub czy jej stan jest nieznany (ikona biała).
help.displayEntryControl.contactPeople=Aby skontaktować się z daną osobą (np. wysłać wiadomość e-mail, skorzystać z komunikatora systemu {0}, dodać osobę do schowka itd.), należy kliknąć ikonę <span class="clickable_item">obecności</span> i wybrać odpowiednią pozycję z menu.
