ihelp.other.linksToEntries.title=Dodawanie łączy do innych wpisów
ihelp.other.linksToEntries.intro=Podczas tworzenia sekcji Opis dla wpisu można dołączyć łącze do innego wpisu w dowolnym miejscu instalacji {0}.
ihelp.other.linksToEntries.invokeTool=W sekcji <span class="page_item">Opis</span> formularza <span class="page_item">Dodaj wpis</span> należy kliknąć ikonę <span class="clickable_item">Dodaj łącze</span>, znajdującą się na końcu drugiej linii przycisków w edytorze HTML. Po kliknięciu tej ikony, system {0} wyświetli okno pozwalające na wybór wpisu, do którego ma być dodane łącze.
ihelp.other.linksToEntries.explainTool=Jeśli trzeba dodać łącze do wpisu w innym folderze, należy kliknąć łącze <span class="clickable_item">Zmień</span>. W celu podania położenia wpisu trzeba albo wpisać dokładny tytuł wpisu w polu tekstowym, albo użyć łącza <span class="clickable_item">Znajdź</span> do wybrania odpowiedniego tytułu. Drugie łącze używa funkcji "wyszukiwania przez wpisywanie" (elementy pojawiają się w miarę wpisywania, aż osiągnie się zgodność z wpisanym tekstem). Po kliknięciu łącza <span class="clickable_item">Wstaw</span>, tytuł wybranego wpisu zostanie wstawiony w pole <span class="page_item">Opis</span>.
ihelp.other.linksToEntries.newLinkText=Jeśli trzeba dodać łącze do jakiegoś innego tekstu, należy wpisać ten tekst w polu <span class="page_item">Opis</span>, zaznaczyć go i kliknąć ikonę <span class="clickable_item">Dodaj łącze</span>, aby wyświetlić okno pozwalające na wybór wpisu. System {0} doda łącze do zaznaczonego tekstu.