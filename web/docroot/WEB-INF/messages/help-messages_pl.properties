help.buddyListPortlet.intro=<span class="new_term">Lista znajomych</span> zawiera stan połączenia użytkowników systemu {0}, z którymi użytkownik najczęściej się komunikuje. Stan połączenia zwany jest <span class="new_term">obecnością</span>. Aby obecność osoby była poprawnie rozpoznawana w systemie {0}, osoba ta musi korzystać z klienta Pidgin {1}. (Więcej informacji na temat obecności i programu Pidgin można uzyskać u administratora witryny.) 
#  Next sentence and help.displayEntryControl.presenceIconDescription in one paragraph
help.buddyListPortlet.contacting=Po skonfigurowaniu lista ta zawiera wiersz stanu dla każdego ze znajomych.
#  help.displayEntryControl.contactPeople and next sentence in one paragraph
help.buddyListPortlet.contactingContinued=Można także kliknąć łącze, aby zobaczyć osobisty obszar roboczy znajomego.
help.buddyListPortlet.configure=Aby rozpocząć, należy kliknąć przycisk <span class="clickable_item">Dodaj znajomych</span> i wprowadzić ich dane. Aby upewnić się, że ikony <span class="clickable_item">Obecności</span> przedstawiają aktualne informacje, należy nacisnąć przycisk <span class="clickable_item">Odśwież</span>.

##
## Bookmarks portlet   ####
##   Source: /jsp/help/portlets/folder_bookmarks_portlet.jsp
help.folderBookmarksPortlet.info=Portlet <span class="clickable_item">Zakładki</span> umożliwia szybki dostęp do obszarów roboczych i folderów oraz śledzenie ostatnich czynności w ważnych folderach.
help.folderBookmarksPortlet.using=Po skonfigurowaniu należy kliknąć przycisk <span class="clickable_item">Pokaż liczbę nieprzeczytanych wpisów</span>, co spowoduje wyświetlenie nowej kolumny po lewej stronie zakładek w witrynie {0}. Dla obszarów roboczych wyświetlone zostaną tylko tytuły będące łączami. Dla folderów wyświetlona zostanie liczba nowych lub zmienionych nieprzeczytanych wpisów. (W każdej chwili można nacisnąć przycisk  <span class="clickable_item">Pokaż liczbę nieprzeczytanych wpisów</span> w celu aktualizacji liczb.) Liczba nieprzeczytanych wpisów zawiera wszystkie nieprzeczytane wpisy w podfolderach.
help.folderBookmarksPortlet.viewingUnread=W folderze wyświetlanym w formie listy tytuł nieprzeczytanych wpisów poprzedzony jest ikoną <span class="page_item">żółtej kropki</span>. Jeśli folder wyświetlany jest jako tabela, tytuły nieprzeczytanych wpisów są pogrubione.

