#  e-mail   #####################
ihelp.email.binder_name=Ta nazwa określa unikatową, przyjazną użytkownikowi nazwę, która będzie używana podczas wysyłania wiadomości e-mail do folderu.
ihelp.email.individual_notify_entry=Ustawienie to wskazuje, że wiadomość e-mail wysyłana jest za każdym razem, gdy ktoś zmieni wpis lub doda do niego komentarz. Aktywność jest monitorowana co pięć minut w celu określenia, czy wysłać nową wiadomość z powiadomieniem.
ihelp.email.disable_admin_notify=Aby wyłączyć wszystkie powiadomienia (łącznie z powiadomieniami wysyłanymi przez właścicieli folderów za pomocą list dystrybucyjnych), należy upewnić się, że żadne z pól wyboru powyżej nie zawiera adresu e-mail, a następnie zaznaczyć to pole wyboru.
# e-mail settings for a folder   #####################
ihelp.email.schedule.inFolder=Harmonogram wysyłania wiadomości e-mail jest ustawieniem całej instalacji systemu. W celu zmiany harmonogramu należy skontaktować się z administratorem witryny.
#######################################################################################
# Postings. In the folder config form (used in a JSP)
#    Source: /jsp/help/workspaces_folders/misc_tools/email_alias_explained.jsp
#            /[same path]/email_alias.jsp
#            /[same path]/email_enable_posting.jsp
#################
#  Second JSP.  More on e-mail aliases. Links off of site e-mail admin and folder posting config.
#     Source: Same as the three files listed previously
ihelp.email.from.moreInfo.topic=Wyjaśnienie ustawień wysyłania wiadomości e-mail
ihelp.email.from.moreInfo.intro=Na początku należy dokonać ustaleń z działem IT naszej organizacji, który jest odpowiedzialny za utworzenie kont e-mail używanych do wysyłania wiadomości do folderów systemu {0}. Należy wspólnie zdecydować, czy utworzyć różne konta e-mail do wysyłania wiadomości do folderów, czy pojedyncze konto z wieloma adresami typu alias. (Możliwe są także kombinacje obu metod.)
ihelp.email.from.moreInfo.aliases=Zwykle korzysta się z aliasów. Aby zastosować tę metodę, należy skorzystać z elementów pliku XML konfiguracji (opisanego w przewodniku instalacji) do włączenia korzystania z aliasów e-mail oraz określenia nazwy i hasła konta e-mail. (Składnia nazwy konta jest różna w zależności od typu serwera e-mail używanego w danej organizacji. Może, ale nie musi ona wyglądać jak zwykły adres e-mail.) Alias należy przekazać właścicielowi folderu.
ihelp.email.from.moreInfo.aliases.example=Na przykład: właściciel folderu Marketing zażądał adresu do wysyłania wiadomości do folderu. Pracownik IT musi utworzyć adres typu <span class="light_emphasis">alias</span> collab.marketing@acme.com dla <span class="light_emphasis">konta</span> e-mail collab@acme.com. Właściciel folderu musi umieścić adres "collab.marketing@acme.com" w formularzu konfiguracji wysyłania i pozostawić puste hasło. Od tej chwili cała poczta wysłana na adres collab.marketing@acme.com będzie umieszczana w folderze Marketing.
ihelp.email.from.moreInfo.accounts=Niektóre systemy wymagają oddzielnych <span class="light_emphasis">kont</span> e-mail dla każdego folderu systemu {0}, do którego mają być wysyłane wiadomości e-mail. Aby zastosować tę metodę, należy w pliku XML konfiguracji określić, że nie korzysta się z aliasów oraz wpisać puste ciągi dla nazwy konta i hasła. Nazwę i hasło konta należy przekazać właścicielowi folderu, który umieszcza <span class="light_emphasis">nazwę i hasło</span> w formularzu konfiguracji wysyłania.
ihelp.email.from.moreInfo.deletedAfterRouting=Należy pamiętać, że po przekazaniu wiadomości e-mail do folderu w systemie {0} będzie ona usunięta z konta e-mail.
#  More info is a global string.
############################################################################################
#  Source: /jsp/help/workspaces_folders/misc_tools/email_enable_posting.jsp
ihelp.email.incomingAddresses=Informacje o konfiguracji pojawiają się w tej kolumnie, gdy właściciele folderów i administratorzy konfigurują ustawienia e-mail i określają aliasy adresów do wysłania do folderu. Informacje te przydatne są do śledzenia istniejących aliasów dla konta e-mail wiadomości przychodzących do systemu.
ihelp.email.enableCheckBox=Należy zaznaczyć to pole, aby zezwolić na wysyłanie wiadomości e-mail. Ewentualne subskrypcje będą wysyłane co 5 minut. Harmonogram wysyłania stosuje się do wszystkich powiadomień skrótowych (które zwierają podsumowania zmian we wpisach w folderze i jego podfolderach).
ihelp.email.enablePostings=Aby zezwolić na wysyłanie wiadomości e-mail do wszystkich folderów w danej instalacji, należy określić harmonogram dla całej witryny. Następnie właściciel folderu musi określić albo nazwę konta e-mail i hasło, albo tylko alias adresu e-mail. Ta informacja jest używana do określania, które wiadomości w danym koncie są kierowane do tego folderu.
#######################################################################################
# Describes notification settings in folder config. used in jsp
#    Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_folder_settings.jsp
ihelp.email.notification_list=Można określić typ powiadamiania i listę osób, które mają otrzymywać powiadomienia e-mail. Powiadomienia dostarczają informacji o nowych albo zmienionych wpisach w folderze i jego podfolderach. Należy jednak pamiętać, że użytkownicy mogą skorzystać z menu <span class="clickable_item">Subskrypcje</span> > <span class="clickable_item">Powiadomienia e-mail</span> w celu zmodyfikowania ustawień; ustawienia osobiste nadpisują ustawienia folderu.
#######################################################################################
# Detailed descriptions of how notifications work. linked from folder config and site config
#(used in a JSP)
#      Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_explained.jsp
#              /[same path]/email_notifications_folder_settings.jsp
#              /jsp/help/workspaces_folders/menus_toolbars/subscriptions.jsp
ihelp.email.notify.understanding.topic=Podstawy korzystania z powiadomień e-mail
ihelp.email.notify.understanding.intro=Właściciel folderu może wybrać typ powiadamiania i listę osób, które mają je otrzymywać. Indywidualne ustawienia subskrypcji nadpisują ustawienia właściciela folderu.
ihelp.email.notify.understanding.types=Dostępne tylko w folderach <span class="new_term">powiadomienia skrótowe</span> są prostymi wiadomościami e-mail, zawierającymi podsumowanie wszystkich nowych albo zmienionych wpisów w folderze, od czasu ostatniego powiadomienia. System {0} analizuje ostatnią aktywność wg harmonogramu określonego przez administratora witryny; jeśli nastąpiły zmiany, system {0} wysyła wiadomość skrótową. <span class="new_term">Powiadomienia indywidualne</span> są oddzielnymi wiadomościami e-mail dla każdego nowego albo zmienionego wpisu, a system {0} analizuje ostatnią aktywność co pięć minut. <span class="new_term">Powiadomienia tekstowe</span> są indywidualnymi powiadomieniami, które mogą być wyświetlane jako wiadomości tekstowe; wiadomości te zawierają tylko tytuły nowych lub zmienionych wpisów. 
ihelp.email.notify.understanding.textMessages=Aby ustawić powiadomienia tekstowe, należy wyświetlić osobisty obszar roboczy, kliknąć opcję <span class="clickable_item">Modyfikuj profil</span> i określić adres e-mail, na który system {0} ma wysyłać powiadomienia tekstowe. Następnie trzeba użyć formularza subskrypcji i pola wyboru <span class="page_item">Wiadomość odpowiednia dla wiadomości tekstowych</span>, aby wybrać adres e-mail umieszczony już w profilu.
ihelp.email.notify.understanding.users=Profile poszczególnych osób mogą zawierać więcej niż jeden adres e-mail każdego typu (adres ogólny, mobilny i do wiadomości tekstowych). System {0} pozwala również użytkownikom na odbieranie powiadomień z dowolnej liczby adresów e-mail dowolnego typu. Na przykład, można odbierać dwa powiadomienia skrótowe i jedną wiadomość indywidualną: jedno powiadomienie skrótowe na adres służbowy, jedno skrótowe na adres domowy i powiadomienie tekstowe na adres telefonu. W przypadku subskrypcji folderu albo wpisu w dowolnej kategorii powiadomienia (skrótowe, indywidualne, tekstowe), należy użyć pola wyboru w celu wybrania dowolnej liczby adresów e-mail. W końcu, aby wyłączyć wszystkie powiadomienia (włącznie z wysyłanymi przez właścicieli folderów używających list dystrybucyjnych), trzeba pozostawić wszystkie pola wyboru puste i zaznaczyć pole <span class="page_item">Wyłącz powiadomienia...</span>. 
#########################################################################################
#  designers   #####################
ihelp.designers.attributeList=W tym miejscu można skonfigurować zestawy atrybutów, które mogą być dodawane do każdego wpisu w folderze. Zestawy te są konfigurowane dla każdego folderu. Każdy zestaw ma własną listę atrybutów. Na przykład, można mieć dwa zestawy: Priorytet i Kolor. Priorytet ma atrybuty: wysoki, średni i niski. Kolor ma atrybuty: czerwony, żółty i niebieski. Wpisy w danym folderze mogą mieć więc przyznane atrybuty priorytetu i koloru.
ihelp.designers.description_view_type=Dla folderów takich jak blogi, czy albumy zdjęć, można wybrać stałe wyświetlanie opisu folderu nadrzędnego w zestawie. Powoduje to utrzymanie stałego układu strony podczas przechodzenia między folderami w zestawie.
ihelp.designers.event=Zaplanowane spotkanie lub ważna okazja. Można ograniczyć zdarzenie do jednego dnia (na przykład zebranie zespołu) lub można włączyć zdarzenia wielodniowe (na przykład konferencja).
ihelp.designers.icon=Ten element wstawia ikonę określoną w bieżącej konfiguracji elementu.
ihelp.designers.readAccess=Uwaga: Ustawienie Dostęp do odczytu, które nie zezwala komukolwiek na odczyt wpisu, zostanie zignorowane. W takim przypadku zostaną użyte ustawienia odpowiadające opcji Domyślny dostęp do folderu.
ihelp.designers.radio_buttons=Należy użyć tego typu elementu, jeśli użytkownik ma dokonać wyboru tylko jednego elementu z kilku możliwości.
ihelp.designers.selectbox=Tego typu elementu należy użyć, jeśli użytkownik ma dokonać wyboru z listy. Można określić, czy użytkownik może zaznaczyć więcej niż jeden element na liście.
ihelp.designers.custom_jsp=Zamiast określania elementów za pomocą strony "Projektowanie formularzy i widoków" można użyć stron JavaServer Pages (JSP) -- jednej dla formularza i jednej dla widoku. Ten zaawansowany poziom dostosowania umożliwia obsługę funkcji takich jak wywołanie usługi Web do wywołania bazy danych w celu wypełnienia pola. Wystarczy skojarzyć pole z ukrytym polem HTML, które wypełni strona JSP, a dane będą mogły być przechowywane w tej aplikacji. Więcej informacji można uzyskać w usłudze pomocy technicznej.
ihelp.designers.branding=Tego elementu używa się do dodawania motywu firmowego do obszarów roboczych albo folderów. Po określeniu motywu firmowego dla obszaru roboczego lub folderu jest on dziedziczony przez wszystkie potomne obszary robocze i foldery. Motyw firmowy może zawierać grafikę i HTML.
ihelp.designers.divider=Element ten umieszcza linię poziomą o wysokości jednego piksela.
ihelp.designers.expand_area=Element ten służy do tworzenia sekcji rozszerzającej się i zwijającej po kliknięciu ikon <span class="clickable_item">Strzałki w prawo</span> i <span class="clickable_item">Strzałki w dół</span>, znajdujących się obok tytułu elementu.
ihelp.designers.remote_app=Aplikacje zdalne to własne aplikacje działające na oddzielnym serwerze. Można ich używać do umieszczania własnych danych na stronach obszaru roboczego lub folderów, albo formularzy wpisów i widoków.
ihelp.designers.source_data=Należy użyć tego pola wyboru, aby wybrać plik lub element graficzny, którego nazwa pliku ma być użyta jako tytuł wpisu.
ihelp.designers.source_event=Należy użyć tego pola wyboru, aby wybrać element zdarzenia, którego wartość ma być użyta przez harmonogram zdarzeń.
ihelp.designers.source_user_list=Należy użyć tego pola wyboru, aby wybrać element listy użytkownika, którego wartość ma być użyta przez harmonogram zdarzeń.
ihelp.designers.recur=Proszę zaznaczyć to pole, jeśli zdarzenie może wystąpić więcej niż jeden raz (na przykład codziennie, co tydzień lub co miesiąc).
ihelp.groups.data_name=To jest wewnętrzna nazwa bazy danych. Pierwszy znak musi być literą (a-z, A-Z). Jako pozostałe dozwolone są znaki alfanumeryczne (a-z, A-Z, 0-9), dywiz (-) i podkreślenie (_).
ihelp.designers.data_name=To jest wewnętrzna nazwa bazy danych. Nazwy elementów w jednej definicji muszą być niepowtarzalne. Pierwszy znak musi być literą (a-z, A-Z). Jako pozostałe dozwolone są znaki alfanumeryczne (a-z, A-Z, 0-9), dywiz (-) i podkreślenie (_).
ihelp.designers.selection_data_name=To jest wewnętrzna nazwa bazy danych. Nazwy elementów w jednej definicji muszą być niepowtarzalne. Pierwszy znak musi być małą literą (a-z). Jako pozostałe dozwolone są małe litery i cyfry (a-z, 0-9) oraz podkreślenie (_).
ihelp.designers.form_button_alignment=Proszę wybrać, czy przyciski na stronie mają być wyrównane do prawej, czy do lewej strony.
ihelp.designers.mark_as_inline=Jeśli na stronie trzeba umieścić kilka elementów obok siebie, od lewej do prawej, trzeba określić je jako elementy w treści.
ihelp.designers.mark_as_title=Tytuł jest tworzony na podstawie nazwy pliku. Proszę wybrać element pliku danych do użycia.
ihelp.designers.places=Ten element wyświetla drzewo obszaru roboczego z polami wyboru obok obszarów roboczych i folderów. Można określić, czy użytkownik może wybrać tylko jedno, czy wiele miejsc.
ihelp.designers.radio_string=Proszę wprowadzić ciąg identyfikacyjny, który ma być wyświetlany obok przycisku pojedynczego wyboru.
ihelp.designers.required=Proszę zaznaczyć to pole, jeśli użytkownik ma obowiązkowo wprowadzić wartość przed wysłaniem tego formularza.
ihelp.designers.selection_string=Proszę wprowadzić ciąg, który ma być wyświetlany w polu wyboru.
ihelp.designers.storage_media=To pole określa miejsce, w którym przechowywane są wysyłane pliki.
ihelp.designers.title_field=Wpis musi zawsze zawierać pole <span class="page_item">Tytuł</span>. Pojawi się ono tylko raz i nie można go usunąć.
ihelp.designers.timeZone_name=Proszę wprowadzić trzyliterowe określenie strefy czasowej (np. CET)
ihelp.designers.new_template=Ta funkcja umożliwia przetestowanie właściwych obszarów roboczych i folderów przed wysłaniem definicji szablonu. Po przetestowaniu obszaru roboczego, folderu lub hierarchii, proszę zaznaczyć ten przycisk pojedynczego wyboru, kliknąć przycisk <span class="clickable_item">Dodaj</span> i określić nadrzędny obszar roboczy albo folder miejsca, które ma być użyte jako szablon.
ihelp.designers.current_templates=Aby sprawdzić lub zmodyfikować definicję szablonu, trzeba kliknąć jego nazwę w postaci łącza. <p class="ss_ihelp_para">Z powodu potencjalnie wielkiej liczby obszarów roboczych lub folderów, które mogą opierać się na standardowych szablonach, trzeba się upewnić, że zmiany tych szablonów będą korzystne dla użytkowników; warto rozważyć utworzenie projektu proponowanego szablonu, przetestowanie go i zebranie opinii użytkowników zanim dokona się zmian w szablonie standardowym.</p>
ihelp.designers.field_modification=Zezwalaj każdemu z prawami kontroli dostępu Zmodyfikuj określone pola na modyfikowanie tego pola.
ihelp.designers.import_definitions=Proszę się upewnić, że najpierw zaimportowano wszystkie definicje, od których zależne są importowane szablony. Na przykład, jeśli definiuje się własny folder i jeśli szablon zawiera instancję tego własnego folderu, trzeba najpierw zaimportować definicję tego folderu przed importem definicji szablonu.
ihelp.designers.view_type=Z listy aktualnych stylów widoku proszę wybrać jeden, który wygląda i działa najbardziej podobnie do nowego widoku.
ihelp.designers.user_version=Zezwalaj każdemu użytkownikowi na określenie osobistej wersji tego pola. Na przykład w polu Stan wszyscy użytkownicy mogą wprowadzić informacje o swoim stanie. Po wyświetleniu wpisu będą widoczne wszystkie wersje osobiste tego pola.

#  workflow   #####################
ihelp.workflow.allMustMatch=Domyślnie tylko jeden warunek musi być spełniony dla wpisu do przejścia. Jeśli wymagane jest spełnienie wszystkich warunków do spowodowania przejścia wpisu, należy zaznaczyć to pole.
ihelp.workflow.parallel=Tworzy zestaw stanów i przejść odbywających się w tym samym czasie, co stany i przejścia w wątku głównym. Stan w wątku głównym inicjuje proces równoległy, a inny stan w procesie głównym może czekać na ukończenie wątku równoległego.
ihelp.workflow.process=Uruchamia niezależny proces przepływu pracy.
ihelp.workflow.on_entry=Można podjąć działanie, gdy proces wchodzi w stan lub wychodzi z niego. Na przykład, przy wejściu (lub wyjściu) można wysłać powiadomienie, rozpocząć lub zakończyć proces równoległy, albo ustawić zmienną.
ihelp.workflow.trans_variable=Można podejmować decyzje w oparciu o wartość ustawionej zmiennej. Rozważmy proces, który wysyła powiadomienia e-mail przy wejściu w określony stan, i który wchodzi w niego ponownie kilka stanów później w tym procesie, ale nie chcemy, aby wysyłał powiadomienia więcej niż raz. Należy więc ustawić, aby wysyłał powiadomienia tylko, jeśli wartość zmiennej "powiadomienia wysłane" nie jest prawdą.
ihelp.workflow.condition=Warunku tego można używać, aby uzależnić przejście od wartości, którą użytkownik określa dla własnego elementu we wpisie. Na przykład, można zdefiniować element "wartość priorytetu" dla własnego wpisu. Jeśli użytkownik wybierze "priorytet 1," następuje przejście.
ihelp.workflow.remoteApp.variable=Nazwa zmiennej, która będzie zawierała wyniki zwracane przez aplikację zdalną.

#  mirrored folders   #####################
ihelp.synchronization.schedule.enableCheckBox=Proszę zaznaczyć to pole wyboru, aby włączyć synchronizację zgodnie z harmonogramem. Jeśli pole to nie będzie zaznaczone, funkcja synchronizacji wg harmonogramu nie będzie aktywna.

#  other menus and tools   #####################
ihelp.other.advanced_search=Po wpisaniu kryteriów wyszukiwania i kliknięciu ikony <span class="clickable_item">Szukaj</span> należy przewinąć wyniki, aby przejrzeć elementy pasujące do kryterium, wyświetlone w tej kolumnie. Aby określić więcej kryteriów, trzeba kliknąć opcję <span class="clickable_item">Więcej opcji</span> w górnym prawym rogu tego formularza i przewinąć w dół, w celu ich dodania. Aby zapisać to wyszukiwanie do późniejszego użycia, należy wpisać nazwę w części <span class="page_item">Zapisane wyszukiwania</span> bocznego panelu narzędzi po lewej stronie i kliknąć przycisk <span class="clickable_item">Zapisz</span>.
ihelp.other.global_accessories=Aby wybrane dodatki pojawiały się automatycznie w każdym widocznym obszarze roboczym i folderze, należy zaznaczyć to pole wyboru pojedynczego.
ihelp.other.community_accessories=Właściciele obszarów roboczych i folderów mogą tworzyć <span class="new_term">wspólne dodatki</span> pojawiające się automatycznie, gdy ktoś przegląda bieżący obszar roboczy lub folder.
ihelp.other.graphic_constraints=Ta grafika jest tak skalowana, aby wypełnić przestrzeń określoną przez podaną maksymalną szerokość i wysokość, bez zniekształcenia obrazu (proporcje obrazu są zachowane).
ihelp.other.select_template=Szablony określają domyślne wartości konfiguracyjne. Po utworzeniu szablonu obszaru roboczego lub folderu nie można ich zmienić. Administratorzy witryny mogą użyć opcji "Projektowanie formularzy i widoków" w portlecie administracyjnym do pracy z szablonami folderów i obszarów roboczych.
ihelp.other.view_type=Krok 1: Proszę zaznaczyć typ wpisów, które ma zawierać folder. Krok 2: Proszę zaznaczyć jeden domyślny widok listingu folderu. Krok 3: Proszę zaznaczyć dozwolone widoki, zapewniające alternatywne prezentacje organizacyjne listingu folderu. (Należy zauważyć, że domyślnie istnieją dwa widoki zaprojektowane dla folderów dyskusji: lista [domyślny] i tabela.)
ihelp.other.define_simple_url=Tu można ustawić prosty adres URL, który może być użyty do odwołań do tego folderu. Adres URL musi zaczynać się albo od nazwy użytkownika (login), albo od predefiniowanych globalnych słów kluczowych. Nie dotyczy to administratorów witryny.
ihelp.other.branding.info=Jeśli trzeba dodać grafikę z tekstem, należy spróbować wstawić jednowierszową tabelę z dwiema kolumnami do obszaru edycji motywu firmowego. Następnie trzeba umieścić grafikę w lewej komórce a tekst w prawej, w celu uzyskania ładnego wyglądu.<br/><br/>  Najlepsze wyniki osiąga się, jeśli ograniczy się wielkość obrazu do maksymalnej wysokości 100 pikseli.
ihelp.other.attributes.info=Proszę wpisać nazwę zestawu atrybutów i kliknąć przycisk Dodaj. Wyświetlone zostanie pole Zestaw atrybutów. Należy wpisać nazwę każdego atrybutu (po jednej na raz) i kliknąć przycisk Zapisz zmiany. Aby usunąć pojedynczy atrybut albo cały zestaw, należy zaznaczyć odpowiednie pole wyboru i kliknąć przycisk Zapisz zmiany.

#######################################################################################
# The following strings are used in a jsp
#   Source: /jsp/help/workspaces_folders/misc_tools/views_folders.jsp
ihelp.other.def_view_type.intro=Należy wybrać widok, który najlepiej przedstawia listę folderów lub obszar roboczy. 
ihelp.other.def_view_type.folders=W przypadku wyboru folderu, należy zastanowić się nad typami wpisów, jakie on zawiera. Na przykład, folder listy wpisów kalendarza zazwyczaj najlepiej wygląda w widoku kalendarza.
ihelp.other.def_view_type.workspaces=W przypadku wyboru dla obszaru roboczego można wybrać definicję <span class="page_item">Obszar roboczy</span>. Jeśli trzeba śledzić zadania projektu i punkty kontrolne na podstawie stanu ukończenia zadań, można wybrać definicję <span class="page_item">Obszar roboczy zarządzania projektem</span>. Z kolei jeśli wybiera się obszar roboczy zespołu, należy zaznaczyć opcję <span class="page_item">Główny obszar roboczy zespołu</span> i dla obszarów roboczych, które chce się wyświetlać. Następnie należy kliknąć przycisk <span class="clickable_item">Dodaj zespół do obszaru roboczego zespołu</span>. Jeśli obszar roboczy zespołu jest w istocie zorganizowany i nie planuje się, żeby zawierał obszary robocze zespołów oraz ich obszary podrzędne, należy zaznaczyć definicję <span class="page_item">Obszar roboczy zespołu</span> (która pomija przycisk do tworzenia zespołów).
#######################################################################################
ihelp.other.def_entry_type=Proszę wybrać typy wpisów, na których tworzenie w tym folderze należy zezwolić użytkownikom. Administratorzy witryny mogą użyć "Projektowanie formularzy i widoków" w portlecie administracyjnym do tworzenia nowych typów wpisów, które następnie mają się ukazać na tej liście.
ihelp.other.workflow_association=Lista rozwijana pojawia się dla każdego <span class="page_item">domyślnego typu wpisu</span>, jaki został zaznaczony w poprzedniej części. Jeśli do wyboru procesu przepływu pracy używa się listy rozwijanej, proces ten rozpoczyna się automatycznie, gdy tylko użytkownik utworzy wpis tego typu.
ihelp.other.allowed_workflows=Gdy użytkownik przegląda wpis, może użyć pozycji menu <span class="clickable_item">Przepływ pracy</span> > <span class="clickable_item">Uruchom przepływ pracy: <span class="variable">wf_name</span></span>, aby uruchomić ten proces dla danego wpisu.
ihelp.other.filters=Formularz ten jest prawie identyczny z używanym do wyszukiwania zaawansowanego. Po określeniu kryteriów wyszukiwania elementy niespełniające tych kryteriów nie są wyświetlane w liście folderu.
ihelp.other.inherit_roles=Aby zmienić ustawienia kontroli dostępu dla tego obszaru roboczego czy folderu, należy zaznaczyć przycisk wyboru jednokrotnego <span class="clickable_item">Nie</span> i kliknąć przycisk <span class="clickable_item">Dodaj</span>; zmienią się nagłówki w skrajnej lewej kolumnie tabeli. Aby dodać do tabeli grupy lub użytkowników, należy kliknąć albo opcję <span class="clickable_item">Dodaj grupę</span>, albo opcję <span class="clickable_item">Dodaj użytkownika</span> w skrajnej lewej kolumnie tabeli, a następnie użyć funkcji "wyszukiwania przez wpisywanie" w celu wybrania elementu; elementy pojawiają się w miarę wpisywania, aż osiągnie się zgodność z wpisanym tekstem. Następnie trzeba kliknąć nagłówek kolumny, aby wyświetlić zadania skojarzone z daną rolą. Przez odpowiednie zaznaczanie i odznaczanie pól wyboru należy określić, kto może działać w jakich rolach. Na końcu, aby ustawić kontrolę dostępu dla innego miejsca, trzeba użyć drzewa obszaru roboczego na górze strony i kliknąć łącze do innego miejsca w drzewie. Pojawi się strona kontroli dostępu dla tego miejsca.
#######################################################################################
# The following strings are used in a jsp
#     Source: /jsp/help/workspaces_folders/menus_toolbars/access_control.jsp
ihelp.accessControl.intro=Strony tej używa się do przypisywania osób lub grup do ról dla tego obszaru roboczego lub folderu. <span class="new_term">Rola</span> jest zestawem upoważnień; w przypadku przypisania komuś określonej roli, osoba ta otrzymuje automatycznie uprawnienia powiązane z tą rolą. W poniższej tabeli nazwy ról służą jako nagłówki kolumn. Aby zobaczyć listę uprawnień powiązanych z konkretną rolą, należy kliknąć nagłówek kolumny (<span class="clickable_item">Uczestnik</span>, <span class="clickable_item">Administracja witryny</span> itd.).
ihelp.accessControl.defaultInherit=Domyślnie obszary robocze i foldery dziedziczą ustawienia kontroli dostępu od ich elementów nadrzędnych. Strony tej należy używać tylko, jeśli potrzebne są inne ustawienia kontroli dostępu.
#######################################################################################
ihelp.folderManagement.uniqueFiles=W przypadku zaznaczenia tego pola, niektóre funkcje produktu będą traktować ten folder jako folder plików. Na przykład, aplet wysyłania plików tworzy nowe wpisy dla niepowtarzalnych nazw plików i nowe wersje załączników do plików już istniejących w tym folderze.  
#######################################################################################
# The following strings are used in a jsp
#    Source: /jsp/help/workspaces_folders/menus_toolbars/mirrored_folders.jsp
ihelp.folderManagement.mirroredFiles.def=Folder lustrzany jest folderem archiwalnym, którego pliki znajdują się w systemie zewnętrznym (albo katalog w systemie plików, albo folder na serwerze SharePoint<sup><span class="ss_largerprint">*</span></sup>). W ten sposób można używać narzędzi systemu {0} (np. wyszukiwania czy przepływu pracy) do plików zewnętrznych.
ihelp.folderManagement.mirroredFiles.serverFile=Aby móc skorzystać z tej funkcji, trzeba pracować z plikiem umieszczonym na serwerze.
#######################################################################################
ihelp.other.definition_family=Proszę wybrać typ elementu, który jest najbliższy pod względem funkcji tworzonemu elementowi. Można użyć typu pokrewnego podczas wyszukiwania z użyciem filtrów.
#######################################################################################
ihelp.forum_import.general=Przeglądanie w poszukiwaniu pliku zawierającego wpisy wyeksportowane z forum. W przypadku zaimportowania więcej niż tylko opisu i tytułu wpisu, trzeba zbudować własną definicję z polami, zgodnymi z nazwami używanymi w poleceniu forum. Proces importu automatycznie importuje prawidłowo  opisy i tytuły z wpisów forum. Jeśli tworzy się własną definicję swoich wpisów, można dodawać pola z nazwą i typem zgodnymi z wartościami innych danych z wpisów forum. Tylko "Nazwa danych" (Data name) musi zgadzać się z nazwą forum - nagłówek może być dowolny. Dodatkowo, niektóre wewnętrzne wartości z forum są dostępne pod następującymi nazwami: forum_documentType (typ dokumentu forum), forum_lastActivity (ostatnia aktywność na forum), forum_workflowModifiedOn (przepływ forum zmodyfikowany dnia), forum_createdBy (forum utworzone przez), forum_workflowState (stan przepływu forum), forum_modifiedOn (forum zmodyfikowane dnia), forum_closedOn (forum zamknięte dnia), forum_modifiedBy (forum zmodyfikowane przez), forum_createdOn (forum utworzone dnia), forum_category (kategoria forum) i forum_private (forum prywatne). Jeśli definicja własna zawiera pola o tych nazwach, zostaną one wypełnione odpowiednimi danymi z wpisów forum.
 

