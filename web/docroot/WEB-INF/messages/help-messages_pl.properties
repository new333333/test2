help.createTeam.content.listIntro=Aby utworzyć obszar roboczy dla swojego zespołu, należy:
help.createTeam.content.listItem.clickTeams=Kliknąć <span class="clickable_item">Obszary robocze zespołów</span> w drzewie obszarów roboczych po lewej stronie tego portletu.
help.createTeam.content.listItem.clickTeams.otherWorkspace=Jeśli administrator witryny {0} określił inny obszar roboczy, należy kliknąć znak plus (<span class="clickable_item">+</span>) obok <span class="page_item">Obszarów roboczych zespołów</span> (i innych podrzędnych obszarów roboczych), a następnie kliknąć tytuł będący łączem.
help.createTeam.content.listItem.clickMenu=Kliknąć przycisk <span class="clickable_item">Dodaj obszar roboczy zespołu</span>.
help.createTeam.content.listItem.fillOutForm=Wypełnić formularz, podając tytuł obszaru roboczego zespołu, opis jego przeznaczenia, foldery w nim zawarte oraz listę członków zespołu. W razie korzystania z szablonu obszaru roboczego, należy korzystać z domyślnego, chyba że administrator witryny {0} przekazał inne instrukcje.
# Click OK is a global tag.
help.createTeam.content.defaultAccess=Domyślnie tylko członkowie zespołu mogą przeglądać treść i udzielać się w obszarze roboczym zespołu.


