help.getStartedProduct.title=Podstawy {0}
help.getStartedProduct.content.intro=System {0} to przyjemny i wydajny sposób na rozwijanie i współdzielenie plików, komunikowanie się ze współpracownikami, śledzenie pracy nad projektami, znajdowanie opinii specjalistów, wykonywanie zadań biznesowych i wiele więcej.
#################################################################################################
#  Translators: "IM" is common shorthand for one-on-one chatting in US English Internet use. Remove, if it
#  doesn't translate.
#################################################################################################
help.getStartedProduct.content.tools=System {0} zawiera sprawdzone narzędzia współpracy, takie jak rozmowy poprzez komunikator (IM) (za pomocą programu {1}) i publikowanie notatek oraz odpowiedzi. Dostępne są także nowocześniejsze narzędzia, jak blogi i strony wiki.
help.getStartedProduct.content.portal=Wyświetlana aktualnie strona nazywania jest <span class="new_term">stroną portalu</span>. Narzędzia systemu {0} umieszczone są na stronie zwanej <span class="new_term">portlet</span>. Ikona informacji (<span class="clickable-item">i</span>) lub kliknięte łącze określają część <span class="new_term">portletu nawigacji</span>. Portletu tego można użyć do przeglądania obszarów roboczych i folderów systemu {0}.
help.getStartedProduct.content.whatToClick=Kliknięcie ikony <span class="clickable_item">Mój obszar roboczy</span> spowoduje wyświetlenie osobistego obszaru roboczego. Żądane miejsce można znaleźć w <span class="new_term">drzewie obszarów roboczych</span> (<span class="page_item">Globalne obszary robocze</span>, <span class="page_item">Osobiste obszary robocze</span>, <span class="page_item">Obszary robocze zespołów</span>), gdzie można kliknąć odpowiedni tytuł. System {0} zamknie stronę portalu i zostanie wyświetlony żądany obszar roboczy lub folder. Aby powrócić do strony portalu, należy kliknąć ikonę <span class="clickable_item">strzałki w lewo</span> w prawym górnym rogu strony.
help.getStartedProduct.content.moreInfo=Więcej informacji na temat rozpoczynania pracy:
help.getStartedProduct.subtopic.workspaces=Podstawy korzystania z obszarów roboczych
help.getStartedProduct.subtopic.folders=Podstawy korzystania z folderów
help.getStartedProduct.subtopic.getStarted=Rozpoczynanie pracy

##
## Understanding workspaces  ####
##  Source: jsp/help/portlets/get_started/understand_workspaces_folders.jsp
#The first two are combined into one paragraph
help.getStartedProduct.content.workspaces.intro=<span class="new_term">Obszary robocze</span> to miejsca startowe dla użytkowników i zespołów, gdzie można wykonać określony typ pracy. 
help.getStartedProduct.content.workspaces.defaults=Domyślnie istnieją cztery organizacyjne obszary robocze: nadrzędne <span class="page_item">Obszary robocze</span> i podrzędne obszary robocze o nazwach <span class="page_item">Globalne obszary robocze</span>, <span class="page_item">Osobiste obszary robocze</span> oraz <span class="page_item">Obszary robocze zespołów</span>. 
help.getStartedProduct.content.workspaces.defined=<span class="new_term">Globalne obszary robocze</span> służą jako kontener dla informacji dostępnej dla wszystkich w danej organizacji. <span class="new_term">Osobiste obszary robocze</span> zawierają łącza do informacji osobistych (takich jak informacje kontaktowe, blog osobisty i inne) dla każdej osoby w danej organizacji. <span class="new_term">Obszary robocze zespołów</span> zawierają wyniki pracy zespołów. Obszary robocze mogą zawierać podrzędne obszary robocze i foldery.
help.getStartedProduct.content.workspaces.projects=Właściciele obszarów roboczych mogą tworzyć <span class="new_term">obszary robocze zarządzania projektem</span>. Obszary robocze tego typu używane są zwykle w obszarach globalnych lub zespołowych. Zawierają one narzędzia do przeglądania punktów kontrolnych projektu i stanu poszczególnych zadań.

##
## Understanding folders  ####
##  Source: /jsp/help/portlets/get_started/folder_types.jsp
help.getStartedProduct.content.folders.listIntro=Na poziomie obszaru roboczego pracę można organizować za pomocą folderów, które z kolei mogą zawierać podfoldery. Właściciele obszarów roboczych mogą tworzyć w {0} następujące typy folderów:
help.getStartedProduct.content.folders.listItem.discussion=<span class="def_list_term">Dyskusja:</span> tematy i komentarze do nich
help.getStartedProduct.content.folders.listItem.file=<span class="def_list_term">Plik:</span> biblioteka przekazanych plików
help.getStartedProduct.content.folders.listItem.calendar=<span class="def_list_term">Kalendarz:</span> ważne daty i spotkania
help.getStartedProduct.content.folders.listItem.photoAlbum=<span class="def_list_term">Album zdjęć:</span> kolekcja obrazów
help.getStartedProduct.content.folders.listItem.guestbook=<span class="def_list_term">Księga gości:</span> wpisy i komentarze od odwiedzających
help.getStartedProduct.content.folders.listItem.blog=<span class="def_list_term">Blog:</span> chronologiczna lista wpisów dziennika
help.getStartedProduct.content.folders.listItem.wiki=<span class="def_list_term">Wiki:</span> zbiór stron tworzonych przez uczestników
help.getStartedProduct.content.folders.listItem.survey=<span class="def_list_term">Ankieta:</span> zestaw pytań dla uczestników
help.getStartedProduct.content.folders.listItem.task=<span class="def_list_term">Zadanie:</span> śledzone czynności
help.getStartedProduct.content.folders.listItem.milestone=<span class="def_list_term">Punkt kontrolny:</span> podsumowanie projektu na podstawie stanu ukończenia zadań

##
## Getting started  ####
##  Source: /jsp/help/portlets/get_started/teaming.jsp
help.getStartedProduct.getStarted.intro=Aby rozpocząć korzystanie z systemu {0}, można kliknąć ikonę <span class="clickable_item">Mój obszar roboczy</span>. Można dodać kilka obrazów do osobistego obszaru roboczego, napisać wprowadzenie i dodać wpis do folderu blogu. Odwiedzający mogą przeglądać informacje kontaktowe i wpisy oraz dodawać komentarze. Odwiedzający nie mogą edytować i dodawać nowych wpisów.
help.getStartedProduct.getStarted.team=Po kilku eksperymentach z zadaniami z przewodnika Szybki start można zaprosić kilka zaufanych osób do osobistego obszaru roboczego w szerszym zakresie. Na przykład można wyświetlić folder dyskusji, wybrać opcję z menu <span class="clickable_item">Zespół</span> > <span class="clickable_item">Dodaj lub usuń członków zespołu</span> i określić osoby. Od tego momentu osoby te będą mogły tworzyć nowe wpisy w folderze użytkownika w ramach wyższego poziomu współpracy.
help.getStartedProduct.getStarted.teamWorkspace=Jeśli zespół potrzebuje większego, prywatnego obszaru roboczego z większą liczbą narzędzi do współpracy (np: kalendarz zespołowy, folder zadań, strony wiki), należy wyświetlić stronę <span class="clickable_item">Obszary robocze zespołów</span> (lub obszar roboczy określony przez administratora witryny {0}), kliknąć przycisk <span class="clickable_item">Dodaj zespołowy obszar roboczy</span> i utworzyć nowy obszar roboczy. Domyślnie tylko członkowie zespołu użytkownika mogą używać tego obszaru roboczego.
