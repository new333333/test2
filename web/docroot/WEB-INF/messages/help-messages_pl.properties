helpTitleAlt.skipNavAll=Pomiń całą nawigację
helpTitleAlt.skipNavTitles=Pomiń nawigację (tytuły stron w formie łączy)
helpTitleAlt.skipNavPanelNumbers=Pomiń nawigację (numery paneli w formie łączy)
helpTitleAlt.noPrevPage=Brak poprzedniej strony
helpTitleAlt.noNextPage=Brak następnej strony
helpTitleAlt.presence.unavailable=Niedostępne informacje o obecności
helpTitleAlt.displayEntryIcon=Wyświetlaj ikonę wpisu



