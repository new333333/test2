#fallbackformat  FI_ANSI8
#fallbackformat  FI_ASCII
fallbackformat  FI_ASCII8
#fallbackformat  FI_CENTRALEU_1250
#fallbackformat  FI_CYRILLIC1251
#fallbackformat  FI_CYRILLICKOI8
#fallbackformat  FI_LATIN2
#fallbackformat  FI_MAC
#fallbackformat  FI_MAC8
#fallbackformat  FI_CHINESEBIG5
#fallbackformat  FI_CHINESEGB
#fallbackformat  FI_HANGEUL
#fallbackformat  FI_JAPANESE_EUC
#fallbackformat  FI_JAPANESE_JIS
#fallbackformat  FI_SHIFTJIS
#fallbackformat  FI_HEBREW_OLDCODE
#fallbackformat  FI_HEBREW_WINDOWS
#fallbackformat  FI_ARABIC_WINDOWS
#fallbackformat  FI_UTF8
#fallbackformat  FI_UNICODE
