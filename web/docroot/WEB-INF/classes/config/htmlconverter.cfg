# SCCOPT_EX_PAGESIZE
#
# Page Size.  A soft limit on the size of an HTML page.  The limit
# specifies the number of source document characters per output file.
# Setting the page size to 0 implies that there is no limit.
#
pagesize    0


# SCCOPT_EX_PREVENTGRAPHICOVERLAP
#
# Prevents graphics from overlapping due to (rare) bugs found in many
# browsers.  Turning this on places <div> tags around all <img> tags
# written by Export, forcing each graphic to be on its own line in
# the browser window.
#
preventgraphicoverlap	no
#preventgraphicoverlap	yes


# SCCOPT_EX_SHOWHIDDENTEXT
#
# Force HTML Export to place all hidden text in line with surrounding text.   Please note that
# enabling this option will not display hidden cells, hidden rows or hidden sheets in spreadsheet
# documents. Also note that when graphic documents (such as faxes) are processed by OCR software and
# converted to PDF, the optically recognized text may be rendered as a layer of hidden text behind
# the original image. In order to properly export such PDF documents, this option must be enabled.
#
# showhiddentext    yes
showhiddentext  no


# SCCOPT_EX_SIMPLESTYLENAMES
#
# When outputting style names, invalid characters (such as spaces,
# punctuation, and multi-byte characters) are expanded to a
# four-digit hex value.  Setting this option will discard invalid
# characters to produce a more human-readable style name.  Setting
# this option may result in non-unique style names.  This will only
# affect CSS flavors. 
#
#simplestylenames yes
simplestylenames no


# SCCOPT_EX_TEMPLATE
#
# (Due to how frequently people want to change this option, it is
# described near the top of this config file.)


# SCCOPT_EX_UNICODECALLBACKSTR
#
# This option is not supported at this time in this sample app.
# When run, the sample apps always force this to FALSE.


# SCCOPT_FALLBACKFORMAT
#
# Fallback Format.  This indicates the file format that will be assumed when
# a file cannot be identified.  Note that FI_SHIFTJIS, FI_JAPANESE_EUC,
