# SCCVW_FONTALIAS_USEDEFAULTS
#printfontaliasflag	128	

#printfontaliasoriginal	Roman
#printfontalias			helv

# SCCVW_FONTALIAS_ALIASNAME 
#printfontaliasflag	2	

# SCCVW_FONTALIAS_REMOVEALIASBYNAME
#printfontaliasflag 32	

# SCCVW_FONTALIAS_REMOVEALL
#printfontaliasflag	64	

# SCCVW_FONTALIAS_USEDEFAULTS
#printfontaliasflag	128	


# SCCOPT_RENDERING_PREFER_OIT
#
# When this option is set to TRUE, Outside In will use its internal graphics rendering code 
# to produce bitmap output files whenever possible. This option enables Outside In 
# to render images without using the operating system's native graphics subsystem (X11 on
# Unix/Linux or Windows GDI on Windows platforms.) Note that this option only has an effect when
# Outside In has been installed with support for both native graphics and internal graphics "output
# solutions."  If only one of these output solutions is present, it will always be used regardless
# of this option's value. 
#
#preferoitrendering	true
preferoitrendering	false


# SCCOPT_TEMPDIR
#
# Temp Directory.  This specifies the directory to use for storing temporary
# files during the export process.  The sample below could work on a Windows
# or Unix system.
#
# tempdir /home/MyHome/MyTempDir


# SCCOPT_UNMAPPABLECHAR
#
# Unmappable Character.  This is the character used when a character
# cannot be found in the output character set.  The replacement
# character is specified as a hex Unicode value.  It is the user's
# responsibility to make sure that the selected replacement character
# is available in the output character set.  The value 0x002A used
# below corresponds to the "*" (asterisk) character. 
#
unmappablechar  0x002A


################################################################################
#              (Exredir specific) Callback Version 1 or 2 Options              #
################################################################################
#
# Everything below here is only used by the exredir sample app.
# All other sample apps ignore these settings.


# These next two config file options (cmcallbackversion and
# cmcallbackcharset) are related to the new "version 2" OEM Output
# and Process Element String callbacks.  They are NOT part of the
# Export API, but rather they are used by exredir sample application
# to determine how exredir will interact with Export.


# Callback version selection
#
# The first config file option determines whether to use the version
# 1 (OEMOUTPUT, PROCESSELEMENTSTR) or the version 2 callbacks
# (OEMOUTPUT_VER2, PROCESSSELEMENTSTR_VER2).  In HTML Export, the
# version 1 callbacks have been deprecated and may be dropped from a
# future release.  
#
#cmcallbackversion 1
cmcallbackversion 2


# dwCharset - Value passed into the EX_CALLBACK_ID_OEMOUTPUT_VER2 and
#             EX_CALLBACK_ID_PROCESSELEMENT_VER2 to specify what
#             character set is used by the contents of pwBuffer.
#
# This option is used ONLY when cmcallbackversion is set to "2".  It
# is used for strings passed to Export by the OEM (in this case,
# exredir takes the role of the OEM).  This is independent of the
# SCCOPT_UNICODECALLBACKSTR option, which indicates the character set
# of strings passed to the OEM by Export. 
#
# A special encoding mechanism is provided by the exredir sample
# application (NOT Export) to assist with using double byte character
# set strings in this config file.  The encoding mechanism may only
# be used by the "oem", "oemoutput" and "processelement" options
# below.  Such strings are encoded in the config file as hex word
# strings.  This is done by specifying a colon (:) followed by the
# hex digits.
#
# For example, the word "joe" would be encoded as:
# processelement :006A006F0065
#
# The string will be converted using the byte ordering of the
# platform, so the config file doesn't have to be changed when moving
# from one platform to another.
#
# NOTE: UTF-8 is not supported.  This is because the VER2 callbacks
# require word strings in the ** Export API **.  So characters
# entered in single-byte character sets must be padded to conform to
# the word length, as in the above example.  UTF-8 is not supported
# because its encodings can not always be constrained to 16 bits per
# character. 
#
#cmcallbackcharset        iso8859-1
#cmcallbackcharset        iso8859-2
#cmcallbackcharset        iso8859-3
#cmcallbackcharset        iso8859-4
#cmcallbackcharset        iso8859-5
#cmcallbackcharset        iso8859-6
#cmcallbackcharset        iso8859-7
#cmcallbackcharset        iso8859-8
#cmcallbackcharset        iso8859-9
#cmcallbackcharset        macroman
#cmcallbackcharset        maclatin2
#cmcallbackcharset        macgreek
#cmcallbackcharset        maccyrillic
#cmcallbackcharset        macromanturkish
#cmcallbackcharset        gb2312
#cmcallbackcharset        big5
#cmcallbackcharset        shiftjis
#cmcallbackcharset        eucjp
#cmcallbackcharset        iso2022-jp
#cmcallbackcharset        koi8r
#cmcallbackcharset        windows1250
#cmcallbackcharset        windows1251
#cmcallbackcharset        windows1252
#cmcallbackcharset        windows1253
#cmcallbackcharset        windows1254
#cmcallbackcharset        windows1255
#cmcallbackcharset        windows1256
#cmcallbackcharset        windows1257
#cmcallbackcharset        thai874
#cmcallbackcharset        koreanhangul
cmcallbackcharset        unicode



################################################################################
#                     Export API Callback Test Options                         #
################################################################################
#
# Settings are listed in the order the related callbacks appear in
# the manual. 


# EX_CALLBACK_ID_ALTLINK - prev
#
# The anchor alternate link callback handler will return the
# URL string given below if the "prev" attribute of a template
# {## anchor} cannot be resolved.  Note that the callback 
# function will not be called if the template's anchor statement 
# contains the "altlink" attribute.
#
# altlinkprev http://www.stellent.com


# EX_CALLBACK_ID_ALTLINK - next
#
# Same as "EX_CALLBACK_ID_ALTLINK - prev" above, except this is for
# when the "next" attribute of a {## anchor} can not be resolved.
#
# altlinknext http://www.stellent.com


# EX_CALLBACK_ID_CREATENEWFILE
#
# This callback is always handled by exredir and uses no options in
# this configuration file.


# EX_CALLBACK_ID_CUSTOMELEMENT
# EX_CALLBACK_ID_PROCESSELEMENT and EX_CALLBACK_ID_PROCESSELEMENT_VER2
#
# The custom element list handler will output the "processelement"
# string corresponding to the "customelement" "customelementvalue"
# pair encountered in the template.  Format is as follows:
#
#   customelement KeyName
#   processelement insertion string -> inserted if no element value is specified.
#   customelementvalue ElementName
#   processelement insertion string -> inserted for KeyName ElementName pair
#   ...
#   Additional elements
#   ...
#
# In the examples below, the statement... | produces this in the output file
# ----------------------------------------+---------------------------------
# {## Insert element=contact}             | joe chicago 555-1212
# {## Insert element=contact name}        | joe
# {## Insert element=contact city}        | chicago
# {## Insert element=contact phone}       | 555-1212
#
#customelement contact
#processelement joe chicago 555-1212
#customelementvalue name
#processelement joe
#customelementvalue city
#processelement chicago
#customelementvalue phone
#processelement 555-1212


# EX_CALLBACK_ID_ENTERARCHIVE
#
# Exredir prints messages based on the information in this callback.


# EX_CALLBACK_ID_GRAPHICEXPORTFALIURE
#
# This callback is always handled by exredir and uses no options in
# this configuration file.


# EX_CALLBACK_ID_LEAVEARCHIVE
#
# Exredir prints messages based on the information in this callback.


# EX_CALLBACK_ID_NEWFILEINFO
#
# When set to "yes", exredir will print to stderr information about
# each new file generated by Export.
#
#handlenewfileinfo yes
handlenewfileinfo no


# EX_CALLBACK_ID_OEMOUTPUT and EX_CALLBACK_ID_OEMOUTPUT_VER2
#
# The OEM output strings callback handler will output the "oemoutput"
# string corresponding to the "oem" string encountered in the
# template.  So, for example, when {## Insert OEM=phone} is found in
# the template, "555-1212" will be written to the output file.  Or
# when version 2 callbacks are in use and "VER2_SayItAintSo" is found
# in the template "joe" will be written to the output file.
#
#oem phone
#oemoutput 555-1212
#oem piano
#oemoutput Korg
#oem plane
#oemoutput Boeing
#oem VER2_SayItAintSo
#oemoutput :006A006F0065


# EX_CALLBACK_ID_PROCESSELEMENT and EX_CALLBACK_ID_PROCESSELEMENT_VER2
#
# See EX_CALLBACK_ID_CUSTOMELEMENTLIST above.


# EX_CALLBACK_ID_PROCESSLINK
#
# Specifies the action to take when a link is to be converted.  For
# the "create" action, specify the URL to be output with the 
# "linklocation" string.
#
#linkaction convert
#linkaction create
#linkaction skip
#linklocation images/next.gif


# EX_CALLBACK_ID_REFLINK
#
# Specifies if exredir should generate it's own URLs in response to this
# callback.  If set to "yes" then exredir will generate URLs of the form
# "wzFullName=pSubdocSpec", where wzFullName and pSubdocSpec are taken from
# the information provided by the callback.  Since the returned RefLink must
# be URL-encoded, any characters in wzFullName that are not allowed in a
# URL will be pseudo-URL-encoded.
#
#reflink yes
reflink no


# SCCOPT_EX_EXTRACTEMBEDDEDFILES
# Some types of embedded files may be extracted or converted instead of skipped over.
extractembeddedformat  off
#extractembeddedformat binary
#extractembeddedformat convert

# SCCOPT_EX_SHOWHIDDENSSDATA
# Show the hidden spread sheet columns/rows/sheets 
#showhiddenssdata yes
showhiddenssdata no

# SCCOPT_EX_CHANGETRACKING
# Show change tracking of the word processing document
#showchangetracking yes
showchangetracking no

# SCCOPT_EX_SHOWSPREADSHEETBORDER
# Show the spread sheet border
showspreadsheetborder yes
#showspreadsheetborder no

################################################################################
#                         Exredir Application Option                           #
################################################################################
#
# This option turns on or off the gimmick in exredir that converts all
# instances of the letter "z" in the output to the letter "q".  There
# is no real purpose to this function except to demonstrate that the
# IO of the Export process has been redirected.  This conversion does
# not happen on graphics output files.
#
#ZtoQ yes
ZtoQ no



# SCCOPT_EX_CALLBACKS
#
# This is actually an option, not a callback.  Since the option
# affects callbacks though, it is given in this part of the config
# file.
