__template_workspace=ワークスペース
__template_workspace_description=これは基本的なワークスペースです。ユーザには、この新しい\
ワークスペースが配置されるワークスペースと同じアクセス権が\
与えられます。ワークスペースに含めるフォルダのタイプを選択してください。

__template_discussions_workspace=ディスカッションワークスペース
__template_discussions_workspace_description=ディスカッションワークスペースは、一連のディスカッションフォー\
ラムのホームページです。たとえば、このワークスペースを使用し\
て、さまざまなトピックについて企業全体の一連のディスカッションを整理します。

__template_team_workspace=チームワークスペース
__template_team_workspace_description=チームワークスペースは、ワークスペース作成時にチームメンバーを\
選択するワークスペースです。初期状態では、アクセス権はチーム\
メンバーに制限されています。チームメンバー名を使用したアクセサ\
リが自動的にワークスペースページ上に配置されます。チームワーク\
スペース名は、各チームメンバーの所属チームリストに表示されます。\
ワークスペースに含めるフォルダのタイプを選択してください。

__template_user_workspace=ユーザワークスペース
# The blog, etc. are all types of folders 
__template_user_workspace_description=これはユーザワークスペーステンプレートです。通常、ブログ、フォトギャラリー、\
ファイルフォルダ、ゲストブック、タスクリスト、およびカレンダで構成されています。新規\
ユーザアカウントを作成するときはいつでも、このテンプレートを使用してユーザーのパーソナルワークスペースを作成します。

__template_external_user_workspace=外部ユーザワークスペース
__template_external_user_workspace_description=これは外部ユーザワークスペーステンプレートです。新規\
外部ユーザアカウントを作成するときはいつでも、このテンプレートを使用して外部ユーザーのパーソナルワークスペースを作成します。

__template_project_management_workspace=プロジェクト管理ワークスペース
__template_project_management_workspace_description=プロジェクト管理ワークスペースは、効率的なプロジェクト管理に必要な各種フォルダ\
(タスク、マイルストーン、カレンダ、ディスカッション、およびファイル)をすでに含んだ形\
で作成されるワークスペースです。ワークスペースページには、「ロールアップ」タスク統計\
情報、プロジェクト所有者、および全体的なプロジェクトステータスが自動的に表示され\
ます。また、タスクフォルダを開くことなくタスクの概要を見ることが可能な「アクセサリ」も表示されます。

__template_folder=ディスカッション
__template_folder_description=ディスカッションフォルダは、ユーザがエントリを作成したりエント\
リに回答したりできるフォーラムを作成する際に役立ちます。

__template_folder_wiki=Wiki
__template_folder_wiki_description=wikiは、適切なアクセスを持つユーザなら誰でも編集可能なリン\
ク済みWebページを含むコラボレーションフォルダです。作成者のグ\
ループが情報を作成し、提供する際に便利です。

__template_folder_blog=ブログ
__template_folder_blog_description=ブログフォルダは、すべてのエントリが作成時間の新しいものから順に表示される\
フォーラムです。ブログでは一般的に、特定の話題に関する情報が、特定の作\
成者または作成者のグループにより提供されます。オプションで、元の作成者が\
ポストしたエントリへより大きなグループがコメントできるようにブログフォルダを構\
成することも可能です。

__template_folder_calendar=カレンダ
__template_folder_calendar_description=カレンダフォルダは、グループイベントをポストしたり、他のタイ\
プのエントリを日付順に表示したりする場所です。

__template_folder_milestone=マイルストーン
__template_folder_milestone_description=マイルストーンフォルダは、1つ以上のタスクフォルダ内にあ\
るアクティビティをまとめたり、要約したりするのに使用されます。

__template_folder_photo=フォトアルバム
__template_folder_photo_description=フォトアルバムでは、.JPGや.PNGなどの画像形式のファ\
イルを追加し、そのサムネイルを表示することができます。

__template_folder_guestbook=ゲストブック
__template_folder_guestbook_description=ゲストブックフォルダは、個人がユーザのパーソナルワークスペースを訪問したこ\
とを知らせる「サイン」を残すためだけの場所です。訪問者は、そのパーソナル\
ワークスペースに作成されたエントリについてコメントを残すこともできます。コメン\
トは新しいものから順に表示されます。ゲストブックにサインした訪問者の画像と\
共にコメントを表示することもできます。ゲストブックはユーザのソーシャルネットワークを広げるのに役立ちます。

__template_folder_library=ファイル
__template_folder_library_description=ファイルフォルダはファイルの置き場所です。個々のファイルに関してコメントまたはディスカッション全体をポ\
ストできます。さらに、このフォルダにあるファイルを自動的にロックしてその場で編集してからロックを解除し、\
新しいバージョンのファイルを作成することもできます。ファイルフォルダはWebDAVサーバをエミュレートできます。\
これにより、ユーザはMS WindowsファイルマネージャなどのWebDAVクライアント経由でファイルを追加および\
削除できます。

__template_folder_mirrored_file=ミラーリングされたファイル
__template_folder_mirrored_file_description=ミラーリングされたファイルフォルダは、通常のVibeリポジトリの代わりに、ファイル記憶領域としてサーバファイルシステムディレクトリを使用するミラーリングされたファイルフォルダは、通常のVibeリポジトリの代わりに、ファイル記\
憶領域としてサーバファイルシステムディレクトリを使用する特殊なタイプのファイルフ\
ォルダです。通常、ディレクトリは標準のファイル共有メカニズムを使用してアクセスさ\
れるファイル共有になります。Vibeは、フォルダ内容に関する知識とディレクトリ内に\
保存されている内容の同期を保ちます。ミラーリングされたフォルダ機能では、\
WebDAVまたはローカルファイルパスをミラーリングできます。

__template_folder_filr_root=Filrファイル
__template_folder_filr_root_description=Filrフォルダチェーン内の最上位フォルダ用に特別に設計された\
フォルダ。このタイプのフォルダはFilr構成専用です。 \
フォルダACLが外部ファイルシステムから同期されていることが前提となっています。 

__template_folder_filr_netfolder=Filrネストされたファイル
__template_folder_filr_netfolder_description=Filrフォルダチェーン内の最上位以外のフォルダ用に特別に設計された\
フォルダ。このタイプのフォルダはFilr構成専用です。\
フォルダACLが外部ファイルシステムから同期されていることが前提となっています。 

__template_folder_filr_home_folder=Filrホームフォルダ
__template_folder_filr_home_folder_description=各ユーザのFilrホームフォルダ用に特別に設計されている \
ファイルフォルダ。これは内部使用専用です。 

__template_folder_filr_root_cloud=Filrクラウドファイル
__template_folder_filr_root_cloud_description=Filrフォルダチェーンの最上位フォルダ用に明示的に\
設計されたフォルダ。このタイプのフォルダはFilr構成にのみ使用してください。 \
フォルダACLが外部ファイルシステムから同期されていることを前提としています。 

__template_folder_filr_cloud_folder=Filrネストされたクラウドファイル
__template_folder_filr_cloud_folder_description=Filrフォルダチェーンの最上位以外のフォルダ用に明示的に\
設計されたフォルダ。このタイプのフォルダはFilr構成にのみ使用してください。\
フォルダACLが外部ファイルシステムから同期されていることを前提としています。 

__template_folder_miniblog=マイクロブログ
__template_folder_miniblog_description=マイクロブログフォルダは、各ユーザに対して自動的に作成される特別なフォ\
ルダです。このフォルダは、短いテキストエントリのみを格納するためのものです。\
各ユーザは、すべてのページのツール領域から直接マイクロブログエントリを追\
加できます。マイクロブログフォルダは複数作成できますが、ユーザの実際のマ\
イクロブログとしてアクセスされるのは、自動的に作成されたフォルダのみです。

__template_folder_task=タスク
__template_folder_task_description=タスクフォルダには、一連のタスクエントリが含まれます。\
このフォルダには、タスクの優先度やステータスのサマリも表示されます。

__template_folder_survey=調査
__template_folder_survey_description=調査フォルダには一連の調査を格納できます。\
各調査は一連の質問で構成されます。このフォ\
ルダ内で調査の結果を要約し、表示できます。

__template_workspace_welcome=ランディングページ
__template_workspace_welcome_description=ランディングページワークスペース。ランディングページは、サイト全体の素材を「混在\
させた(マッシュアップした)」ものです。多くの場合、会社のニュースページを構築す\
る場合や、有益なヒントまたは人気のある情報へのリンクを表示する場所として\
使用されます。

