__template_workspace=Espace de travail
__template_workspace_description=Il s'agit d'un espace de travail de base. Les utilisateurs possèdent \
les mêmes droits d'accès que dans l'espace de travail dans lequel ce nouvel \
espace de travail est placé. Sélectionnez les types de dossiers que vous souhaitez avoir dans l'espace de travail.

__template_discussions_workspace=Espace de travail réservé aux discussions
__template_discussions_workspace_description=L'espace de travail réservé aux discussions est la page d'accueil d'un \
ensemble de forums de discussion. Vous pouvez, par exemple, utiliser cet \
espace de travail pour organiser un ensemble de discussions sur divers sujets, impliquant toute l'entreprise.

__template_team_workspace=Espace de travail d'équipe
__template_team_workspace_description=Un espace de travail d'équipe est un espace de travail dans lequel vous sélectionnez les \
membres de l'équipe lorsque vous le créez. L'accès est initialement limité aux membres de \
l'équipe. Un accessoire indiquant le nom des membres de l'équipe est placé automatiquement \
dans la page de l'espace de travail. Le nom de l'espace de travail d'équipe apparaît dans \
la liste des équipes auxquelles appartient chaque membre de l'équipe. Sélectionnez les \
types de dossiers que vous voulez avoir dans l'espace de travail.

__template_user_workspace=Espace de travail utilisateur
# The blog, etc. are all types of folders 
__template_user_workspace_description=Il s'agit du modèle d'espace de travail utilisateur. Il est généralement composé d'un blogue, \
d'une galerie de photos, d'un dossier de fichiers, d'un livre d'invités, d'une liste des tâches et d'un agenda. Si \
un nouveau compte utilisateur est créé, ce modèle est utilisé pour créer l'espace de travail personnel de l'utilisateur.

__template_external_user_workspace=Espace de travail utilisateur externe
__template_external_user_workspace_description=Il s'agit du modèle d'espace de travail des utilisateurs externes. Si \
un nouveau compte d'utilisateur externe est créé, ce modèle est utilisé pour créer l'espace de travail personnel de l'utilisateur externe.

__template_project_management_workspace=Espace de travail de gestion de projet
__template_project_management_workspace_description=Un espace de travail de gestion de projet est un espace de travail qui contient, dès sa création, les dossiers \
nécessaires à une gestion efficace du projet : Tâches, Réalisations, Agenda, Discussion et Fichiers. La page de \
l'espace de travail affiche automatiquement les statistiques sur les tâches cumulées, le propriétaire du \
projet et le statut général de ce dernier, ainsi qu'un accessoire permettant de résumer les tâches sans que \
l'utilisateur ouvre le dossier de tâches.

__template_folder=Discussion
__template_folder_description=Un dossier de discussion permet de créer un forum dans lequel \
les utilisateurs pourront à la fois créer des entrées et y répondre.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Un wiki est un dossier collaboratif contenant des pages Web liées que \
peut modifier tout utilisateur possédant les droits d'accès appropriés. \
Il permet de créer et de diffuser collectivement des informations.

__template_folder_blog=Blogue
__template_folder_blog_description=Un dossier de blogue est un forum dans lequel des entrées complètes sont affichées de la plus récente \
à la plus ancienne, selon leur date de création. Un blogue propose généralement des informations sur \
un sujet précis ; il est le fait d'un seul auteur ou d'un petit groupe d'auteurs. Le dossier de \
blogue peut (facultatif) être configuré de manière qu'un groupe plus étendu puisse commenter les \
entrées publiées par l'auteur initial.

__template_folder_calendar=Agenda
__template_folder_calendar_description=Un dossier d'agenda permet de publier des événements de \
groupe ou d'afficher d'autres types d'entrées par date.

__template_folder_milestone=Réalisations
__template_folder_milestone_description=Un dossier de réalisations permet de résumer \
l'activité d'un ou de plusieurs dossiers de tâches.

__template_folder_photo=Album photo
__template_folder_photo_description=Un album photo permet d'ajouter et d'afficher des miniatures de représentation \
des fichiers dans un format graphique tel que .JPG et .PNG.

__template_folder_guestbook=Livre d'or
__template_folder_guestbook_description=Un dossier de livre d'or est un emplacement où des personnes peuvent laisser leur "signature", pour \
indiquer qu'elles ont visité l'espace de travail personnel d'un utilisateur. Les visiteurs peuvent \
également laisser des commentaires sur les entrées créées dans cet espace de travail personnel. Ces \
commentaires sont affichés par ordre chronologique inverse. Ils sont accompagnés d'une photo de la \
personne qui signe le livre d'or. Le livre d'or permet de développer les réseaux sociaux de l'utilisateur.

__template_folder_library=Fichiers
__template_folder_library_description=Un dossier de fichiers est un emplacement destiné à accueillir des fichiers. Il permet de publier des \
commentaires ou des discussions entières sur les fichiers. Il permet également de verrouiller automatiquement \
les fichiers, de les éditer sur place, puis de les déverrouiller, afin d'en créer une nouvelle version. \
Enfin, un dossier de fichiers peut émuler un serveur WebDAV : ainsi, l'utilisateur peut ajouter et supprimer \
des fichiers à l'aide d'un client WebDAV (le Gestionnaire de fichiers de MS Windows, par exemple).

__template_folder_mirrored_file=Fichiers en miroir
__template_folder_mirrored_file_description=Un dossier de fichiers en miroir est un dossier de fichiers spécial, qui stocke les \
fichiers dans un répertoire d'un système de fichiers serveur, et non dans l'espace \
de stockage Vibe habituel. Il s'agit généralement d'un partage de fichiers accessible \
grâce aux fonctions de partage de fichiers classiques. Vibe essaie de synchroniser en \
permanence les informations relatives au contenu du dossier avec le contenu du répertoire. \
La fonction de dossier en miroir permet de mettre en miroir n'importe quel chemin d'accès de fichiers local ou WebDAV.

__template_folder_filr_root=Fichiers Filr
__template_folder_filr_root_description=Dossier conçu expressément pour le dossier supérieur \
d'une arborescence de dossiers Filr. Ce type de dossier ne doit être utilisé que pour les configurations Filr. \
Les ACL du dossier sont censées être synchronisées depuis le système de fichiers externe. 

__template_folder_filr_netfolder=Fichiers imbriqués Filr
__template_folder_filr_netfolder_description=Dossier de fichiers conçu expressément pour un dossier non supérieur \
d'une arborescence de dossiers Filr. Ce type de dossier ne doit être utilisé que pour les configurations Filr. \
Les ACL du dossier sont censées être synchronisées depuis le système de fichiers externe. 

__template_folder_filr_home_folder=Dossier privé Filr
__template_folder_filr_home_folder_description=Dossier de fichiers conçu expressément pour le dossier privé Filr \
de chaque utilisateur. Usage interne uniquement. 

__template_folder_filr_root_cloud=Fichiers Filr dans le cloud
__template_folder_filr_root_cloud_description=Dossier conçu expressément pour le dossier supérieur \
d'une arborescence de dossiers Filr dans le cloud. Ce type de dossier ne doit être utilisé que pour les configurations Filr. \
Les ACL du dossier sont censées être synchronisées depuis le système de fichiers externe. 

__template_folder_filr_cloud_folder=Fichiers imbriqués Filr dans le cloud
__template_folder_filr_cloud_folder_description=Dossier de fichiers conçu expressément pour un dossier non supérieur \
d'une arborescence de dossiers Filr dans le cloud. Ce type de dossier ne doit être utilisé que pour les configurations Filr. \
Les ACL du dossier sont censées être synchronisées depuis le système de fichiers externe. 

__template_folder_miniblog=Micro-blogue
__template_folder_miniblog_description=Un dossier de micro-blogue est un dossier spécial, créé automatiquement pour \
chaque utilisateur. Il ne doit contenir que des entrées de texte court. \
Chaque utilisateur peut ajouter une entrée de micro-blogue depuis la zone \
d'outils de chaque page. Vous pouvez créer plusieurs dossiers de micro-blogue, \
mais seul celui qui est créé automatiquement est accessible comme "vrai" micro-blogue de l'utilisateur.

__template_folder_task=Tâches
__template_folder_task_description=Un dossier de tâches contient une série d'entrées de tâche. \
Il affiche également un résumé de la priorité et du statut des tâches.

__template_folder_survey=Enquêtes
__template_folder_survey_description=Un dossier d'enquêtes peut contenir une série d'enquêtes comprenant chacune une série de \
questions. Les résultats de l'enquête font l'objet d'un résumé. Il est possible de les \
consulter dans le dossier.

__template_workspace_welcome=Page de renvoi
__template_workspace_welcome_description=Espace de travail de page de renvoi. Les pages de renvoi sont une "compilation" d'éléments \
provenant du site. Elles sont souvent utilisées soit comme pages d'information sur la \
société, soit comme espace d'affichage de conseils utiles ou de liens vers des \
informations fréquemment consultées.

