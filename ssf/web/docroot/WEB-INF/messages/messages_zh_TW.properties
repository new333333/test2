__template_workspace=工作區
__template_workspace_description=這是一個基本工作區。使用者擁有的存取權和這個新工作區被放進去的工作區中的一樣。 選擇工作區中您希望有的資料夾種類。

__template_team_workspace=團隊工作區
__template_team_workspace_description=團隊工作區是一個您在建立工作區時可以挑選團隊成員的工作區。存取權最初僅限於團隊成員。具有團隊成員姓名的配件會被自動放在工作區頁面上。團隊工作區名稱會顯示於各團隊成員在所屬團隊的個人清單中。選擇工作區中您希望有的資料夾種類。

__template_user_workspace=使用者工作區
# The blog, etc. are all types of folders 
__template_user_workspace_description=這樣將會建立使用者工作區，其中包含部落格、圖片庫、檔案資料夾、留言簿、任務清單和行事曆

__template_project_management_workspace=專案管理工作區
__template_project_management_workspace_description=專案管理工作區是一個建立時已經包含有效專案管理所需的資料夾的工作區：任務、重要事件、行事曆、討論和檔案。「總結」任務統計資料、專案所有者和整體專案狀態，以及一個不需要使用者開啟「任務」資料夾就能提供任務摘要的配件，會自動顯示在工作區頁面上。

__template_folder=討論
__template_folder_description=討論資料夾可以用來建立論壇，讓使用者可以建立並回覆項目。

__template_folder_wiki=Wiki
__template_folder_wiki_description=wiki 是一個互動資料夾，其中包含可以讓任何有適當存取權的人編輯的連結網頁。可以用來建立和製作由一群作者創作的有用資訊。

__template_folder_blog=部落格
__template_folder_blog_description=部落格資料夾是一個資料夾，其中的所有項目都是根據建立日期的順序反向顯示。部落格通常由個人或一小群作者提供有關特定主題的資訊。部落格資料夾也可以配置成讓較大群的人能對原作者發佈的項目發表意見。

__template_folder_calendar=行事曆
__template_folder_calendar_description=行事曆資料夾是一個可以按日期發佈團體事件或顯示別種項目的位置。

__template_folder_milestone=重要事件資料夾
__template_folder_milestone_description=重要事件資料夾用來總結或概述一個或多個「任務」資料夾中的活動。

__template_folder_photo=相簿
__template_folder_photo_description=相簿可以讓使用者以 .JPG 和 .PNG 之類的圖片格式新增和檢視檔案縮圖。

__template_folder_guestbook=留言簿
__template_folder_guestbook_description=留言簿資料夾是一個簡單的位置，可以讓個人「簽名」以表示他們造訪過使用者的個人工作區。造訪者也可以留下對於該個人工作區中建立的項目的意見。意見會按日期順序反向顯示。個人在留言簿上簽名的圖片會與意見一起顯示出來。留言簿可以用來擴展使用者的社交網絡。

__template_folder_library=檔案資料夾
__template_folder_library_description=檔案資料夾是一個用來放檔案的位置。意見或完整的討論可以針對個別檔案發佈。檔案還可以自動鎖定、就地編輯，然後解除鎖定，以建立檔案的一個新版本。檔案資料夾可以模擬 WebDAV 伺服器。這樣使用者便可以經由任何 WebDAV 用戶端（例如，MS Windows 檔案管理員）新增和刪除檔案。

__template_folder_task=任務資料夾
__template_folder_task_description=任務資料夾包含一系列的任務項目。這種資料夾也會顯示任務優先順序和狀態的摘要。

__template_folder_survey=意見調查資料夾
__template_folder_survey_description=意見調查資料夾可以包含一系列的意見調查。各項意見調查由一系列的問題組成。意見調查的結果會被彙整起來，可以在資料夾內檢視。

