__template_workspace=工作空间
__template_workspace_description=这是一个基本工作空间。\
用户在此新工作空间中拥有与其父工作空间相同的访问权限。\
选择要在此工作空间中包含的文件夹类型。

__template_discussions_workspace=讨论工作空间
__template_discussions_workspace_description=讨论工作空间是一组讨论论坛的主页。\
例如，使用此工作空间可管理一组\
公司范围内的有关各种主题的讨论。

__template_team_workspace=团队工作空间
__template_team_workspace_description=团队工作空间是您在创建工作空间时选择放入\
团队成员的工作空间。访问最初仅限于团队成员。\
带有团队成员名称的附件会自动置于工作空间页\
面上。团队工作空间名称将显示在每个团队成员\
的各自所属团队的列表中。选择要在工作空间中\
包含的文件夹类型。

__template_user_workspace=用户工作空间
# The blog, etc. are all types of folders 
__template_user_workspace_description=这是用户工作空间模板。通常它包括博客、\
照片库、文件文件夹、留言簿、任务列表和日历。每当\
创建一个新的用户帐户时，将使用此模板来创建该用户的个人工作空间。

__template_external_user_workspace=外部用户工作空间
__template_external_user_workspace_description=这是外部用户工作空间。每当\
创建一个新的外部用户帐户时，将使用此模板来创建该外部用户的个人工作空间。

__template_project_management_workspace=项目管理工作空间
__template_project_management_workspace_description=项目管理工作空间是一个已创建的工作空间，包含有效项\
目管理所需的文件夹：任务、大事记、日历、讨论和文件。在\
工作空间页面上，会自动显示“累积”任务统计数字、项目拥\
有者和整体项目状态，以及用于汇总任务的“附件”，用户不\
需要打开“任务”文件夹。

__template_folder=讨论
__template_folder_description=讨论文件夹在创建论坛（用户可能会\
在其中创建和回复条目）时非常有用。

__template_folder_wiki=Wiki
__template_folder_wiki_description=Wiki 是一个协作性文件夹，包含链接的网页，可由拥\
有相应访问权限的任何人进行编辑。对于创建和制作\
由一组作者建立的可用信息，此文件夹非常有用。

__template_folder_blog=博客
__template_folder_blog_description=博客文件夹是一个论坛，其中所有条目均基于其创\
建的时间按时间逆序显示。博客通常提供由个人或\
作者小组撰写的、有关特定主题的信息。可以选择配\
置博客文件夹，以便较大的组可对原作者发表的条\
目做出评论。

__template_folder_calendar=日历
__template_folder_calendar_description=日历文件夹是一个按日期张贴组事\
件或显示其他类型的条目的位置。

__template_folder_milestone=大事记
__template_folder_milestone_description=大事记文件夹用于累积或概述一个\
或多个“任务”文件夹中的活动。

__template_folder_photo=相册
__template_folder_photo_description=相册可让用户添加和查看图形格式的\
文件（如 .JPG 和 .PNG）的缩略图。

__template_folder_guestbook=留言板
__template_folder_guestbook_description=留言板文件夹是一个用户可用“签名”指示其访问过用户个\
人工作空间的简单位置。访问者还可以对在此个人工作空间\
中创建的条目留下评论。评论按时间逆序显示。在留言板签\
名的个人的图片会与评论一起显示。留言板对于拓展用户的\
社交网络非常有用。

__template_folder_library=文件
__template_folder_library_description=文件文件夹是放置文件的位置。可发表关于个人文件的评论或完\
整讨论。此外，还可以自动锁定文件，在此位置编辑文件，然后解\
除锁定，以创建此文件的一个新版本。文件文件夹可以仿真 WebDAV \
服务器。这使用户能够通过任意 WebDAV 客户端（如 MS Windows \
文件管理器）来添加和删除文件。

__template_folder_mirrored_file=镜像文件
__template_folder_mirrored_file_description=镜像文件文件夹是一种特殊类型的文件文件夹，它\
使用服务器文件系统目录代替常规的 Vibe 储存库，\
作为其文件储存区域。通常，目录是通过常规文件共享\
机制访问的文件共享。Vibe 尝试将它对文件夹内容的\
了解与目录中的任何内容保持同步。镜像文件夹功能可\
以镜像任何 WebDAV 或本地文件路径。

__template_folder_filr_root=Filr 文件
__template_folder_filr_root_description=为 Filr 文件夹链中的顶级文件夹\
专门设计的一个文件夹。此类型的文件夹只应当用于 Filr 配置。\
它假定正从外部文件系统同步文件夹 ACL。 

__template_folder_filr_netfolder=Filr 嵌套文件
__template_folder_filr_netfolder_description=为 Filr 文件夹链中的非顶级文件夹\
专门设计的一个文件文件夹。此类型的文件夹只应当用于 Filr 配置。\
它假定正从外部文件系统同步文件夹 ACL。 

__template_folder_filr_home_folder=Filr 用户主文件夹
__template_folder_filr_home_folder_description=为每个用户的 Filr 用户主文件夹专门设计\
的一个文件文件夹。此文件夹仅供内部使用。 

__template_folder_filr_root_cloud=Filr 云文件
__template_folder_filr_root_cloud_description=为 Filr 云文件夹链中的顶级文件夹\
专门设计的一个文件夹。此类型的文件夹只应用于 Filr 配置。\
它假定正从外部文件系统同步文件夹 ACL。

__template_folder_filr_cloud_folder=Filr 嵌套云文件
__template_folder_filr_cloud_folder_description=为 Filr 云文件夹链中的非顶级文件夹\
专门设计的一个文件文件夹。此类型的文件夹只应用于 Filr 配置。\
它假定正从外部文件系统同步文件夹 ACL。

__template_folder_miniblog=微博客
__template_folder_miniblog_description=微博客文件夹是一种特殊的文件夹，它自动为每个用\
户创建。目的在于仅包含简短文本条目。每个用户都\
可以从每页的工具区域添加微博客条目目录。您可以\
创建多个微博客文件夹，但只有自动创建的那一个将\
作为用户的实际微博客进行访问。

__template_folder_task=任务
__template_folder_task_description=任务文件夹包含一系列的任务条目。\
该文件夹还显示任务优先级和状态的摘要。

__template_folder_survey=调查
__template_folder_survey_description=调查文件夹可执行一系列的调查。\
每个调查均由一系列问题组成。\
调查结果将进行汇总并可在此文件夹内查看。

__template_workspace_welcome=登录页
__template_workspace_welcome_description=录页工作空间。登录页是站点中的材料\
的“混搭”。它们常用于构建公司新闻页，\
或者用作显示帮助提示或热门信息相关\
链接的位置。

