__template_workspace=Рабочая область
__template_workspace_description=Базовая рабочая область. Пользователи будут иметь те же права, \
что и в области, в которую помещена новая рабочая область. \
Выберите тип папок, которые должны быть в области.

__template_discussions_workspace=Рабочая область обсуждений
__template_discussions_workspace_description=Рабочая область обсуждений является домашней страницей для набора \
дискуссионных форумов. Например, эту рабочую область можно использовать \
для организации обсуждений по разным вопросам на уровне компании.

__template_team_workspace=Рабочая область коллектива
__template_team_workspace_description=Рабочая область коллектива - это область, в которой вы выбираете \
участников коллектива при создании области. Изначально выбор ограничен \
участниками коллектива. Аксессуар с именами участников автоматически \
помещается на страницу области. Имя области коллектива будет показано в \
индивидуальном списке участника, где отображаются все коллективы, \
в которых он состоит. Выберите типы папок, которые должны быть в области.

__template_user_workspace=Рабочая область пользователя
# The blog, etc. are all types of folders 
__template_user_workspace_description=Это шаблон рабочей области пользователя. Он обычно состоит из папки блога, \
галереи фотографий, папки файлов, гостевой книги, списка задач и календаря. При каждом \
создании новой учетной записи пользователя этот шаблон используется для создания персональной рабочей области пользователя.

__template_external_user_workspace=Рабочая область внешнего пользователя
__template_external_user_workspace_description=Это шаблон рабочей области внешнего пользователя. При каждом \
создании новой учетной записи внешнего пользователя этот шаблон используется для создания персональной рабочей области внешнего пользователя.

__template_project_management_workspace=Рабочая область управления проектами
__template_project_management_workspace_description=Рабочая область управления проектами - это область, созданная с папками, необходимыми для \
эффективного управления проектами: Задачи, Этапы, Календарь, Обсуждения и Файлы. На \
странице области автоматически отображаются "свернутая" статистика по задачам, владелец \
задачи и общее состояние проекта, а также аксессуары, суммирующие задачи без \
необходимости открывать папки задач.

__template_folder=Обсуждения
__template_folder_description=Папка обсуждений полезна для создания форума, где \
пользователи могут создавать записи и отвечать на них.

__template_folder_wiki=Вики
__template_folder_wiki_description=Вики - это совместно используемая папка, содержащая связанные веб-страницы, \
которые могут быть изменены кем угодно, имеющим доступ. Полезна для \
создания и публикации информации, создаваемой группой авторов.

__template_folder_blog=Блог
__template_folder_blog_description=Папка блога - это форум, где записи отображаются в обратном хронологическом \
порядке по датам создания. Блоги обычно предоставляют информацию на \
определенную тему от одного или маленькой группы авторов. Как вариант, \
папка блога может быть настроена так, чтобы большие группы могли \
комментировать записи автора.

__template_folder_calendar=Календарь
__template_folder_calendar_description=Папка календаря - это место для размещения групповых \
событий или отображения других типов записей по датам.

__template_folder_milestone=Этапы
__template_folder_milestone_description=Папка этапов используется для развертывания или \
суммирования действий для одной или нескольких папок задач.

__template_folder_photo=Фотоальбом
__template_folder_photo_description=Фотоальбом позволяет пользователям добавлять и просматривать эскизы \
файлов в графических форматах, таких как .JPG и .PNG.

__template_folder_guestbook=Гостевая книга
__template_folder_guestbook_description=Папка гостевой книги - это место, где посетители могут "расписаться", показывая, \
что они посещали персональную область пользователя. Посетители также могут оставить \
комментарий о созданных в персональной области записях. Комментарии отображаются в \
обратном хронологическом порядке. Рисунки посетителей, расписавшихся в гостевой книге, \
отображаются рядом с комментарием. Гостевая книга полезна для расширения социальных сетей пользователей.

__template_folder_library=Файлы
__template_folder_library_description=Папка файлов - это место для размещения файлов. Могут быть помещены комментарии \
или внутренние обсуждения о конкретном файле. Дополнительно файлы могут быть \
автоматически заблокированы, отредактированы, разблокированы, созданы новые версии \
файла. Папка файлов может эмулировать сервер WebDAV. Это позволяет пользователю \
добавлять или удалять файлы через любой клиент WebDAV, такой как диспетчер файлов MS Windows.

__template_folder_mirrored_file=Отраженные файлы
__template_folder_mirrored_file_description=Отраженная папка файлов является особым типом папки файлов, использующей \
каталог файловой системы сервера как хранилище файлов вместо обычного \
хранилища Vibe. Обычно каталог представляет общий файловый ресурс с обычными \
механизмами общего доступа к файлам. Vibe пытается синхронизовать свою \
информацию о содержимом папки со всем содержимым каталога. Средство отраженных \
папок позволяет зеркально отображать любой путь WebDAV или локальный путь.

__template_folder_filr_root=Файлы Filr
__template_folder_filr_root_description=Папка специально предназначена для папки высшего уровня \
в цепи папок Filr. Папку такого типа следует использовать только для конфигураций Filr. \
Для нее предполагается синхронизация атрибутов "ACL" из внешней файловой системы. 

__template_folder_filr_netfolder=Вложенные файлы Filr
__template_folder_filr_netfolder_description=Папка с файлами специально предназначена для папки, которая не является папкой высшего уровня \
в цепи папок Filr. Папку такого типа следует использовать только для конфигураций Filr. \
Для нее предполагается синхронизация атрибутов "ACL" из внешней файловой системы. 

__template_folder_filr_home_folder=Домашняя папка Filr
__template_folder_filr_home_folder_description=Папка с файлами специально предназначена для домашней папки Filr \
для каждого пользователя. Только для внутреннего использования. 

__template_folder_filr_root_cloud=Облачные файлы Filr
__template_folder_filr_root_cloud_description=Папка специально предназначена для папки высшего уровня \
в цепи облачных папок Filr. Папку такого типа следует использовать только для конфигураций Filr. \
Для нее предполагается синхронизация атрибутов "ACL" из внешней файловой системы. 

__template_folder_filr_cloud_folder=Вложенные облачные файлы Filr
__template_folder_filr_cloud_folder_description=Папка с файлами специально предназначена для папки, которая не является папкой высшего уровня \
в цепи облачных папок Filr. Папку такого типа следует использовать только для конфигураций Filr. \
Для нее предполагается синхронизация атрибутов "ACL" из внешней файловой системы. 

__template_folder_miniblog=Микроблог
__template_folder_miniblog_description=Папка микроблога является особой папкой, которая автоматически создается для каждого \
пользователя. Она предназначена для хранения коротких текстовых записей. Каждый пользователь \
может добавлять записи микроблога непосредственно из области инструментов на каждой \
странице. Хотя пользователь может создать несколько папок микроблога, только к одной, \
которая была создана автоматически, доступ будет осуществляться как к реальному микроблогу.

__template_folder_task=Задачи
__template_folder_task_description=Папка задач содержит наборы записей задач. \
В папке также отображается сводка приоритетов задач и их состояний.

__template_folder_survey=Опросы
__template_folder_survey_description=Папка опросов может хранить серии опросов. Каждый \
опрос сделан из серии вопросов. Результаты опроса \
резюмируются и могут быть просмотрены внутри папки.

__template_workspace_welcome=Целевая страница
__template_workspace_welcome_description=Рабочая область целевой страницы. На целевых страницах \
появляются разнородные материалы, относящиеся к сайту. \
Они часто используются для построения страниц корпоративных \
новостей или для отображения полезных советов и ссылок на популярную информацию.

