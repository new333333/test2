webDavPageTitleDesc=Select the authentication method to use for WebDAV access.
webDavPageDesc=Two forms of WebDAV authentication are supported, basic and digest. The choice of which one to select must take the following consideration: \
			   <br><br> &nbsp; &nbsp; &nbsp; 1) Windows 7 users may not be able to use WebDAV features if basic authentication is selected and the users access Filr over HTTP; \
			   <br><br> &nbsp; &nbsp; &nbsp; 2) Basic Authentication is recommended if Filr server is set up to force HTTPS; \
			   <br><br> &nbsp; &nbsp; &nbsp; 3) Digest Authentication will require user passwords to be stored using symmetric encryption; and \
			   <br><br> &nbsp; &nbsp; &nbsp; 4) If external authentication services such as NetIQ Access Manager (NAM), \
			   select basic authentication.
