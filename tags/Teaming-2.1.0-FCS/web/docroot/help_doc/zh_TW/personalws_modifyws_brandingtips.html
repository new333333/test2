<body>

<div class="sect1" id="personalws_modifyws_brandingtips">

<h1 class="title"> 建立品牌</h1>

<p class="para">若要新增含文字的圖形，可以在品牌編輯區域中插入一個含兩欄一列的表格。將圖形放在左側儲存格中，將文字放在右側儲存格中。 </p>
<p class="para">若要插入表格：</p>
<div class="procedure">
<ol class="steps">
<li class="step" id="bj9yl6d">
<p class="para">按一下<span class="guimenu">「插入表格」</span>圖示 <img src="images/insert_table_n.png" alt="" class="inline" />。
     </p></li>
<li class="step" id="bj9ym1u">
<p class="para">指定表格的內容，然後按一下<span class="guimenu">「插入」</span>。</p></li></ol>
</div>

<p class="para">為了取得最佳效果，請將影像大小限制為高度不超過 100 像素。</p>
</div>
