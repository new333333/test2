<div class="sect1" id="mngfldrs_config_defaultview">

<h1 class="title"> 變更預設資料夾檢視窗</h1>

<div class="procedure">
<ol class="steps">
<li class="step" id="bjk38oq">
<p class="para">選取最適合用來呈現您的資料夾清單或工作區的檢視窗。 </p></li>
<li class="step" id="bjk38rg">
<p class="para">按一下<span class="guimenu">「套用」</span>&gt;<span class="guimenu">「關閉」</span>。</p>
<p class="para">此時資料夾檢視窗會變更。</p></li></ol>
</div>

<p class="para">如需將檢視窗新增至此區段，以便將其選為資料夾之預設檢視窗的相關資訊，請參閱<a href="./mngfldrs_config_allowedviews.html#mngfldrs_config_enabledefaultview">啟用要用做預設檢視窗的檢視窗</a>。</p>
<p class="para">選擇資料夾的檢視窗時，應考量資料夾包含的項目類型。例如，行事曆項目的資料夾清單在行事曆檢視窗中通常能呈現最佳效果。</p>
</div>
