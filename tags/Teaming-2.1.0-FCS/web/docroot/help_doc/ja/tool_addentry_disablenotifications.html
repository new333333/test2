<h1 class="title"> 電子メール通知設定の変更</h1>

<p class="para">管理者またはフォルダ所有者が行った通知設定を選択した内容で上書きする場合は、このオプションを選択します。 </p>
<p class="para">電子メール通知を一切受信したくない場合は、このチェックボックスをオンにして、上のすべてのフィールドで電子メールアドレスと電話番号が指定されていないことを確認します。</p>
