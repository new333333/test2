<h1 class="title"> 定義設定の継承</h1>

<p class="para">このセクションでは、親フォルダから定義設定を継承するかどうかを指定できます。</p>
<div class="procedure">
<ol class="steps">
<li class="step" id="bkxgfgp">
<p class="para">定義設定を継承する場合は、<span class="guimenu">［はい］&gt;</span> > <span class="guimenu">［適用］</span>の順にクリックします。</p>
<p class="para">または</p>
<p class="para">定義設定を継承しない場合は、<span class="guimenu">［いいえ］&gt;</span> > <span class="guimenu">［適用］</span>の順にクリックします。</p></li></ol>
</div>
