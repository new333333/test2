<div class="sect1" id="tool_addentry_linktofolder">

<h1 class="title"> 链接到其他文件夹中的条目</h1>

<div class="procedure">
<ol class="steps">
<li class="step" id="bjczs6k">
<p class="para">单击<span class="guimenu">更改</span>。</p></li>
<li class="step" id="bi9vr7y">
<p class="para">在提供的字段中，开始输入包含要链接到的条目的文件夹名称。</p></li>
<li class="step" id="bi9vr7z">
<p class="para">当所需文件夹显示在下拉列表中时，请选择它。</p></li>
<li class="step" id="bi9vr80">
<p class="para">在<span class="guimenu">链接到的页面名称</span>字段中，指定要链接到的条目的完整名称，或单击<span class="guimenu">查找</span>使用“边输入边查找”功能。</p></li>
<li class="step" id="bi9vr81">
<p class="para">输入完条目名称或在“边输入边查找”下拉列表中单击名称后，请单击<span class="guimenu">插入</span>。</p>
<p class="para"> 所选条目的链接标题便插入到<span class="guimenu">说明</span>框中。</p></li></ol>
</div>

</div>
