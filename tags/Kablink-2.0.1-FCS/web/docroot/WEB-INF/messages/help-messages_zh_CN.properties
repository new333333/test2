#  e-mail   #####################
ihelp.email.binder_name=此名称提供一个唯一的、“用户友好的”名称用于向文件夹发送电子邮件时使用。
ihelp.email.individual_notify_entry=每次修改或评论此条目时发送一封电子邮件消息。
ihelp.email.disable_admin_notify=文件夹所有者或管理员可将您的姓名添加到通讯组列表，该列表会发送电子邮件通知。单击此单选按钮可禁用上述通知。
# e-mail settings for a folder   #####################
ihelp.email.schedule.inFolder=电子邮件投递的时间表是安装范围内的设置。请联系站点管理员以请求更改时间表。
