ihelp.email.from.moreInfo.topic=了解电子邮件别名
ihelp.email.from.moreInfo.intro=安装 {0} 的人员指定两个 POP3 或 IMAP 电子邮件帐户，这两个帐户为安装的所有文件夹服务：一个用于从所有文件夹发送电子邮件通知（传出），而另一个用于将条目记入所有文件夹（传入）。 
ihelp.email.from.moreInfo.aliases=使用别名是非常常见的。要实现此方法，请使用 XML 配置文件中的元素（参见安装指南）以表明您使用了电子邮件别名，并且表明您的电子邮件帐户名和口令。（根据组织使用的电子邮件服务器类型，电子邮件帐户名的语法会有所不同；它可能像也可能不像电子邮件地址。）将别名地址提供给文件夹拥有者。
ihelp.email.from.moreInfo.aliases.example=例如，Marketing 文件夹的拥有者请求一个地址用于向文件夹中投递。在 collab@acme.com 电子邮件<span class="light_emphasis">帐户</span>内，IT 代表创建了 collab.marketing@acme.com <span class="light_emphasis">别名</span>地址。文件夹拥有者将“collab.marketing@acme.com”放进投递配置表单并将口令留空。所有使用 collab.marketing@acme.com 发送到此帐户的邮件都将投递进 Marketing 文件夹中。
ihelp.email.from.moreInfo.accounts=某些系统要求每个需要电子邮件投递的 {0} 文件夹具有独立的电子邮件<span class="light_emphasis">帐户</span>。要实现此方法，请在 XML 配置文件中表明您没有使用别名，并为帐户名和口令指定空字符串。向文件夹拥有者提供此帐户名和口令，<span class="light_emphasis">两者</span>都置于投递配置表单中。
ihelp.email.from.moreInfo.deletedAfterRouting=请记住，电子邮件路由到 {0} 文件夹后，该电子邮件即从电子邮件帐户中删除。
#  More info is a global string.
############################################################################################
#  Source: /jsp/help/workspaces_folders/misc_tools/email_enable_posting.jsp
ihelp.email.incomingAddresses=当文件夹所有者或管理员配置其电子邮件设置以指定记入文件夹的别名地址时，该配置信息在本列中显示。使用此信息可以跟踪安装的传入电子邮件帐户下的现有别名。
ihelp.email.enableCheckBox=不论此页面的其它设置如何，您必须选中此方框以启用此文件夹的电子邮件通知。当您启用一个文件夹的电子邮件通知时，也启用了所有其子文件夹的通知。
ihelp.email.enablePostings=不论此页面的其它设置如何，您必须选中此方框以启用将电子邮件记入文件夹条目这一功能。电子邮件别名用于确定安装的传入电子邮件帐户中的哪些邮件路由到哪些文件夹。
#######################################################################################
# Describes notification settings in folder config. used in jsp
#    Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_folder_settings.jsp
ihelp.email.notification_list=文件夹所有者可使用此表格中的此列来创建接收通知的人员列表，而不论其个人电子邮件通知设置如何。用户可使用<span class="clickable_item">订阅</span> > <span class="clickable_item">电子邮件通知</span>菜单项来停止使用这些列表发送的通知。
#######################################################################################
# Detailed descriptions of how notifications work. linked from folder config and site config
#(used in a JSP)
#      Source: /jsp/help/workspaces_folders/misc_tools/email_notifications_explained.jsp
#              /[same path]/email_notifications_folder_settings.jsp
#              /jsp/help/workspaces_folders/menus_toolbars/subscriptions.jsp
ihelp.email.notify.understanding.topic=了解电子邮件通知
ihelp.email.notify.understanding.intro=文件夹拥有者可以选择通知类型及接收此通知的人员列表。人员的个人订阅设置会覆盖文件夹拥有者的设置。
ihelp.email.notify.understanding.types=仅在文件夹中可用的<span class="new_term">摘要通知</span>是单个电子邮件讯息，它包含自上次通知后文件夹中所有新的和更改过的条目的摘要。{0} 按照站点管理员确定的时间表查看最近的活动；如果发生更改，{0} 会发送摘要讯息。<span class="new_term">单个通知</span>是为每个新的或更改过的条目发送的独立电子邮件讯息，{0} 每五分钟查看一次最近的活动。<span class="new_term">文本讯息交换通知</span>是适合以文本讯息显示的单个通知；这些文本讯息仅包括新的或更改过的条目的标题。
ihelp.email.notify.understanding.textMessages=要设置文本讯息通知，请查看您的个人工作空间，单击<span class="clickable_item">修改个人资料</span>，并指定用于接收 {0} 发送的文本讯息通知的电子邮件地址。然后，使用订阅表单及其<span class="page_item">适合文本讯息交换的讯息</span>选择框来选择刚才置于个人资料中的电子邮件地址。
ihelp.email.notify.understanding.users=人员的个人资料可以包含多个任意类型的电子邮件地址（常规电子邮件、移动和文本讯息交换）。同时，{0} 允许人员用任意数量、任意类型的电子邮件地址接收通知。例如，一个人可以接收两份摘要通知和一份单个讯息：一份摘要发送到工作地址，另一份摘要发送到家庭地址，文本讯息通知发送到手机地址。当某人订阅文件夹或条目时，在每个通知类别下（摘要、单个、文本讯息），此人可使用选择框选择任意数量的电子邮件地址。最后，要关闭所有通知（包括那些文件夹拥有者使用分发列表发送的通知），此人必须将所有选择框留空，且必须选中<span class="page_item">禁用通知...</span>复选框。
#########################################################################################
#  designers   #####################
ihelp.designers.attributeList=此项允许配置属性集，这些属性可应用于文件夹中的每个条目。这些属性集基于文件夹进行配置。每个属性集都具有其属性列表。例如，可以配置两个属性集：优先级和颜色。优先级具有高、中、低属性、颜色具有红、黄、蓝属性。然后便可以对此文件夹中的条目应用优先级和颜色属性。
ihelp.designers.description_view_type=对于博客和相册等文件夹，可以选择始终显示集合中顶级文件夹的说明。这将使得您在集合中的文件夹之间导航时保持页面布局不变。
ihelp.designers.event=预定的约会或特别重要的事件。您可以将事件限制于某一天（例如，员工会议），也可以允许多日事件（例如，会议）。
ihelp.designers.icon=此项目插入由项目当前配置设置指定的图标。
ihelp.designers.radio_buttons=当您想要用户从几个可选项中仅选择一项时，请使用此元素类型。
ihelp.designers.selectbox=当您想要用户从列表中进行选择时，请使用此元素类型。您可以指定是否允许用户在列表中选择多项。
ihelp.designers.custom_jsp=您可以提供 JavaServer 页面 (JSP)--一个用于表单，一个用于视图--而不使用“表单和视图设计器”指定元素。此高级自定义允许如执行 Web 服务调用数据库以填充字段之类的功能。将该字段与 HTML 隐藏字段配对，即 JSP 填充的字段，且数据可存储在此应用程序中。有关详细信息，请咨询支持服务。 
ihelp.designers.branding=使用此元素可向工作空间和文件夹添加固定设计。为工作空间或文件夹指定固定设计后，所有子级工作空间和文件夹都将继承此固定设计。可以在固定设计中包括图像和 HTML。
ihelp.designers.divider=在页面上放置一条像素线。
ihelp.designers.expand_area=当用户单击元素标题旁边的向右箭头和向下箭头图标时，这将创建一个可展开和折叠的部分。
ihelp.designers.remote_app=远程应用程序是运行在独立服务器上的自定义应用程序。它们可用于将自定义数据置于工作空间和文件夹页面或条目表单和视图中。
ihelp.designers.source_data=使用此选择框可选择自定义元素，其值用作条目标题。
ihelp.designers.source_event=使用此选择框可选择事件元素，其值应用于事件时间表。
ihelp.designers.source_user_list=使用此选择框可选择用户列表元素，其值应用于事件时间表。
ihelp.designers.recur=如果事件可能发生多次（例如，每日、每周或每月事件），则选中此方框。
ihelp.groups.data_name=这是一个内部使用的数据库名称。第一个字符必须为字母字符（a-z、A-Z）。其余部分的合法字符为字母数字字符（a-z、A-Z、0-9）、连字符 (-) 以及下划线 underscores (_)。
ihelp.designers.data_name=这是一个内部使用的数据库名称。一个定义中的元素名称必须唯一。第一个字符必须为字母字符（a-z、A-Z）。其余部分的合法字符为字母数字字符（a-z、A-Z、0-9）、连字符 (-) 以及下划线 underscores (_)。
ihelp.designers.selection_data_name=这是一个内部使用的数据库名称。一个定义中的元素名称必须唯一。第一个字符必须为小写字母字符 (a-z)。其余部分的合法字符为小写字母数字字符（a-z、0-9）和下划线 underscores (_)。
ihelp.designers.form_button_alignment=选择按钮是否应与页面右对齐或左对齐。
ihelp.designers.mark_as_inline=如果您想在页面上让多项彼此相邻（从左到右），则将项目指定为“内嵌”。
ihelp.designers.mark_as_title=标题源自文件名。选择要使用的文件数据项。
ihelp.designers.places=此项显示的工作区树在工作区和文件夹旁边带有复选框。您可以指定是限制用户只能选择一个位置，还是可以选择多个位置。
ihelp.designers.radio_string=输入要在单选按钮旁边显示的标识字符串。
ihelp.designers.required=如果用户需要在提交此表单之前提供值，则选中此方框。
ihelp.designers.selection_string=输入要在选择框中显示的字符串。
ihelp.designers.storage_media=此字段指定上载文件的存储位置。
ihelp.designers.title_field=“标题”字段必须始终包含在条目中。该字段只出现一次，并且不能被删除。
ihelp.designers.timeZone_name=输入三位字母的时区名（例如，EST）
ihelp.designers.new_template=此功能可让您在提交模板定义之前测试实际的工作区和文件夹。测试工作区、文件夹或层次结构之后，单击此单选按钮，再单击<span class="clickable_item">添加</span>，然后指定您想要用作模板的位置的顶级工作区或文件夹。
ihelp.designers.current_templates=单击模板的链接名称以审查其定义或进行修改。<p>由于基于标准模板的工作区或文件夹数量可能非常多，因此请确保对这些模板所做的更改对用户有益；对标准模板进行更改之前，请参考创建建议模板的原型，进行测试，然后从用户处收集反馈。</p>
ihelp.designers.import_definitions=请确保首先导入与导入的模板相关的任何定义。例如，如果您定义了一个自定义文件夹，并且如果模板包括该自定义文件夹的实例，则您必须首先导入该自定义文件夹的定义，然后再导入模板定义。
ihelp.designers.view_type=从当前视图样式的列表中，选择一个与新视图最相似并且功能类似的样式。

#  workflow   #####################
ihelp.workflow.allMustMatch=默认情况下，一个条目转换前只须满足一个条件。如果您要求必须所有条件为真才能进行条目转换，则选中此方框。
ihelp.workflow.parallel=创建一组与主线程的状态和转换同时执行的状态和转换。主线程中的一个状态启动并行过程，而主过程中的另一个状态可等待并行线程完成后执行。
ihelp.workflow.process=启动独立的工作流程进程。
ihelp.workflow.on_entry=您可在过程进入或退出一个状态时进行操作。例如，在进入（或退出）时您可以发送通知、开始或结束一个并行过程或设置一个变量。 
ihelp.workflow.trans_variable=您可以基于设置的变量值做出决定。例如有一个过程在进入某个状态时发送电子邮件通知，该过程在稍后可能会再次进入相同的状态，但您可能不想多次发送通知。设置第一个状态以便过程仅在“发送通知”变量不为真时发送通知。
ihelp.workflow.condition=您可以使用此条件，使转换基于用户为条目中的自定义元素指定的值。例如，您可以定义自定义条目的“优先级”元素。当用户选择“优先级 1”时，则进行转换。
ihelp.workflow.remoteApp.variable=将包含由远程应用程序返回的结果的变量名称。

#  mirrored folders   #####################
ihelp.synchronization.schedule.enableCheckBox=选中此复选框可启用计划的同步。如果不选中此复选框，则将不激活计划的同步。

#  other menus and tools   #####################
ihelp.other.advanced_search=键入搜索条件并单击<span class="clickable_item">搜索</span>图标后，向下卷动以查阅本列中列出的匹配项（若存在）。要指定更多条件，请单击本表单右上角中的<span class="clickable_item">更多选项</span>，然后向下卷动以进行应用。要保存此搜索供以后使用，请在左侧工具条的“保存的搜索”部分中提供一个名称，然后单击<span class="clickable_item">保存</span>。
ihelp.other.global_accessories=如果您想要指定配件自动显示在您所查看的每个工作区和文件夹上，请单击此单选按钮。
ihelp.other.community_accessories=工作区和文件夹所有者可创建<span class="new_term">社区配件</span>，该配件当任何人查看当前工作区或文件夹时自动显示。
ihelp.other.graphic_constraints=该图片会缩放以适应您指定的最大宽度和高度，而不扭曲图片（维持“纵横比”）。
ihelp.other.select_template=模板建立配置的默认值。一旦创建，您就无法更改工作区或文件夹模板。站点管理员可使用管理 portlet 中的“表单和视图设计器”来处理文件夹或工作区模板。
ihelp.other.view_type=步骤 1：选择您的文件夹应包含的条目类型。步骤 2：选择文件夹列表的一种默认视图。步骤 3：选择允许的视图，即提供文件夹列表的备用组织显示方式。（请注意，默认情况下，有两个视图设计用于讨论文件夹：列表 [默认] 或表格。）
ihelp.other.define_simple_url=设置一个可用于参照此文件夹的简单 URL。除非您是站点管理员，否则此 URL 必须以您的登录名或某个预定义的全局关键字开头。
ihelp.other.branding.info=如果要添加带文本的图形，可尝试在固定设计编辑区域中插入一个 2 列 1 行的表。然后将图形置于左边的单元格中，文本置于右边的单元格中，这样显示出来就会非常整洁。<br/><br/>  要获得最佳结果，请将图像大小限制为高度不超过 100 像素。
ihelp.other.attributes.info=输入属性集的名称并单击“添加”。此时将显示属性集框。输入每个属性的名称（一次一个）并单击“保存更改”。要删除某个属性或整个集，可单击相关复选框并单击“保存更改”。

#######################################################################################
# The following strings are used in a jsp
#   Source: /jsp/help/workspaces_folders/misc_tools/views_folders.jsp
ihelp.other.def_view_type.intro=选择能最好地呈现您的文件夹列表和工作区的视图。 
ihelp.other.def_view_type.folders=为文件夹作选择时，请仔细考虑文件夹包含的条目类型。例如，日历条目的文件夹列表通常在日历视图方式中显示最佳。
ihelp.other.def_view_type.workspaces=为工作区作选择时，可选择默认的“工作区”定义。如果您想要跟踪基于项目完成情况的项目任务和大事记，则可以选择“项目管理工作区”定义。最后，当为团队工作区作选择时，可选择“团队工作区根目录”用于您想要显示<span class="clickable_item">添加团队工作区</span>按钮的工作区。如果您的团队工作区的性质是组织，并且不打算创建团队工作区作为其子工作区，则选择“团队工作区”定义（即省略用于团队创建的按钮）。
#######################################################################################
ihelp.other.def_entry_type=选择您想要让用户在此文件夹中创建的条目类型。站点管理员可使用管理 portlet 中的“表单和视图设计器”来创建新条目类型，这些条目类型随即显示在此列表中。
ihelp.other.workflow_association=您在前面部分中选择的每个“默认条目类型”会出现一个下拉列表。当您使用下拉列表来选择工作流过程时，该过程在用户创建该类型的条目时自动开始。
ihelp.other.allowed_workflows=当用户查看一个条目时，该用户可使用<span class="clickable_item">工作流</span> > <span class="clickable_item">启动工作流：wf_name</span>菜单项来启动该条目的过程。
ihelp.other.filters=此表单与用于高级搜索的表单非常相似。指定搜索条件后，文件夹列表中不显示不匹配搜索条件的项。
ihelp.other.inherit_roles=要更改此工作区或文件夹的访问控制，请依次单击<span class="clickable_item">否</span>单选按钮、<span class="clickable_item">应用</span>以及更改表格最左侧那一列的标题。要向表中添加组或用户，请单击表最左侧那一列中的<span class="clickable_item">添加组</span>或<span class="clickable_item">添加用户</span>链接，然后使用“键入以查找”功能来选择一项；当您键入时，显示目前为止匹配键入内容的项目。单击列标题以查看与该角色关联的任务。添加和删除复选标记以调整哪些人员担任哪些角色。最后，要调整其它位置的访问控制，请使用页面上方的工作区树，单击树中其它位置的链接，随即出现该位置的访问控制页面。
#######################################################################################
# The following strings are used in a jsp
#     Source: /jsp/help/workspaces_folders/menus_toolbars/access_control.jsp
ihelp.accessControl.intro=使用此页面可为人员或组指定此工作区或文件夹的角色。<span class="new_term">角色</span>是一组权限；当您为用户指定一个角色后，该用户将自动拥有与该角色关联的所有权限。在后面的表格中，角色名称用作列标题。单击列标题（<span class="clickable_item">参与者</span>、<span class="clickable_item">站点管理</span>等）以查看与该角色关联的权限列表。
ihelp.accessControl.defaultInherit=默认情况下，工作区和文件夹继承其父项的访问控制设置。仅当您想要不同的访问设置时使用此页面。
#######################################################################################
ihelp.folderManagement.uniqueFiles=如果选中此方框，则某些产品功能将此文件夹视为文件文件夹。例如，上载文件 applet 创建了文件名唯一的新条目，并且为该文件夹中已存在的文件创建了新版本的附件。  
#######################################################################################
# The following strings are used in a jsp
#    Source: /jsp/help/workspaces_folders/menus_toolbars/mirrored_folders.jsp
ihelp.folderManagement.mirroredFiles.def=镜像文件夹是一个 {0} 库文件夹，其文件位于外部系统中（文件系统中的一个目录或SharePoint 服务器上的一个文件夹中）。通过这种方式，您可以将 {0} 工具（例如，搜索和工作流）应用于外部文件。
ihelp.folderManagement.mirroredFiles.serverFile=您需要处理位于服务器上的文件以启用此功能。
#######################################################################################
ihelp.other.definition_family=选择与您要创建的项目功能最接近的项目类型。执行过滤搜索时，可使用系列类型。
#######################################################################################
ihelp.forum_import.general=浏览以查找包含从论坛导出的条目的文件。为了不仅仅导入条目的标题和说明，必须构建自定义的定义(带有与论坛命令中使用的名称匹配的字段)。导入过程会自动正确地导入论坛条目的标题和说明。如果为条目创建了自定义的定义，则可以添加名称和类型与论坛条目中其他数据的值匹配的字段。仅“数据名称”需要与论坛名称匹配 - 标题可以为任何内容。此外，还提供了具有以下名称的多个论坛内部值：forum_documentType、forum_lastActivity、forum_workflowModifiedOn、forum_createdBy、forum_workflowState、forum_modifiedOn、forum_closedOn、forum_modifiedBy、forum_createdOn、forum_category 和 forum_private。如果自定义的定义包含这些名称的字段，则会以论坛条目的相应数据填写这些字段。
 

