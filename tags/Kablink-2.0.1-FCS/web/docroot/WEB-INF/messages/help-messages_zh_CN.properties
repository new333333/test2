help.createTeam.content.listItem.clickTeams.otherWorkspace=如果 {0} 管理员指示您导航至不同的工作区，则单击“团队工作区”（可能还要单击其它子工作区）旁边的加号 (<span class="clickable_item">+</span>)，直到您找到正确的位置。接下来，单击其链接的标题。
