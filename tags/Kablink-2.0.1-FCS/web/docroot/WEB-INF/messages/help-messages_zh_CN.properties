ihelp.other.linksToEntries.title=链接到其他条目
ihelp.other.linksToEntries.intro=撰写条目的“说明”部分时，可包括链接，指向 {0} 安装内的任意位置的其他条目。
ihelp.other.linksToEntries.invokeTool=在<span class="page_item">添加条目</span>表单的<span class="page_item">说明</span>部分中，单击<span class="clickable_item">应用链接</span>图标，它位于 HTML 编辑器中的第二行按钮的末端。单击此图标后，{0} 会显示一个窗口，允许指定要链接到的条目。
ihelp.other.linksToEntries.explainTool=如果要链接到其他文件夹中的条目，请单击<span class="clickable_item">更改</span>链接。要查找条目，可在文本框中准确地输入条目标题，或使用<span class="clickable_item">查找</span>链接来选择相应的标题。第二个链接使用“边输入边查找”功能(输入一些字符，然后将看到与到目前为止所输入的内容匹配的标题列表)。单击<span class="clickable_item">插入</span>链接后，所选条目的链接标题就插入到<span class="page_item">说明</span>框中了。
ihelp.other.linksToEntries.newLinkText=如果要对某些文本应用链接，请在<span class="page_item">说明</span>框中输入文本，然后选中这些文本，并单击<span class="clickable_item">应用链接</span>图标。此时将显示一个窗口，允许选择条目。{0} 将对选定文本应用链接。