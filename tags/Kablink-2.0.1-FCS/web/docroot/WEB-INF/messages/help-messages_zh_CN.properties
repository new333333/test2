help.buddyListPortlet.configure=要开始使用，请单击<span class="clickable_item">添加好友</span>按钮，然后提供好友的姓名。要确保联机状态图标显示最新的联机状态信息，请单击<span class="clickable_item">刷新</span>按钮。

##
## Bookmarks portlet   ####
##   Source: /jsp/help/portlets/folder_bookmarks_portlet.jsp
help.folderBookmarksPortlet.info=<span class="clickable_item">书签</span> portlet提供对工作区和文件夹的快速访问，并跟踪重要文件夹中最近的活动。 
help.folderBookmarksPortlet.using=配置后，单击<span class="clickable_item">显示未读条目的数目</span>按钮，{0} 随即显示一个表格。对于工作区，只显示链接的标题。对于文件夹，链接的文件夹标题旁边显示新增或修改过的未查看条目的数目。（可随时单击<span class="clickable_item">显示未读条目的数目</span>按钮获知最新的数目。）未读总数包括所有子文件夹中的未读条目数。
help.folderBookmarksPortlet.viewingUnread=当将文件夹作为列表查看时，未读条目的标题行前面有一个黄点图标。将文件夹作为表格查看时，则黑体标题表示未读的条目。

