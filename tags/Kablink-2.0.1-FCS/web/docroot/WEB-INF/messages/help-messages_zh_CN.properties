help.getStartedProduct.title=了解 {0}
help.getStartedProduct.content.intro={0} 提供了一种轻松有效的途径，使用户可以开发和共享文件、与团队成员进行沟通、跟踪项目工作、查找有价值的专业知识、完成业务任务以及实现更多其它功能。
#################################################################################################
#  Translators: "IM" is common shorthand for one-on-one chatting in US English Internet use. Remove, if it
#  doesn't translate.
#################################################################################################
help.getStartedProduct.content.tools={0} 包括一些久经考验的协作工具，例如即时消息 (IM) 聊天（使用 Zon 程序）以及发帖和回复。它还包括更多时髦的工具，例如博客和 wiki。
help.getStartedProduct.content.portal=您当前正在查看的页面称为<span class="new_term">门户页面</span>。{0} 工具出现在称为<span class="new_term">portlet</span> 的页面上的一些部分中。信息图标( <span class="clickable-item">i</span> ) 或您点击的链接说明了<span class="new_term">导航 portlet</span> 的一部分；使用此 portlet 可查看 {0} 工作区和文件夹。  
help.getStartedProduct.content.whatToClick=单击<span class="clickable_item">我的工作区</span>图标以查看您的个人工作区，或打开<span class="new_term">工作区树</span>（“全局工作区”、“个人工作区”、“团队工作区”）并单击您想要访问的位置的标题。{0} 随即离开门户页面并显示您想访问的工作区或文件夹。要返回到门户页面，请单击页面左上角中的链接名称（默认情况下，该名称为<span class="clickable-item">主页</span>）或单击<span class="clickable_item">向左箭头图标</span>（右上角）。
help.getStartedProduct.content.moreInfo=有关入门信息的详细信息：
help.getStartedProduct.subtopic.workspaces=了解工作区
help.getStartedProduct.subtopic.folders=了解文件夹
help.getStartedProduct.subtopic.getStarted=入门

##
## Understanding workspaces  ####
##  Source: jsp/help/portlets/get_started/understand_workspaces_folders.jsp
#The first two are combined into one paragraph
help.getStartedProduct.content.workspaces.intro=<span class="new_term">工作区</span>是想要进行特定类型工作的个人和团队的起始位置。 
help.getStartedProduct.content.workspaces.defaults=默认情况下，有四个组织工作区：顶级的“工作区”工作区，以及名为“全局工作区”、“个人工作区”和“团队工作区”的子工作区。 
help.getStartedProduct.content.workspaces.defined=<span class="new_term">全局工作区</span>是一个容器，其中包含对组织中任何人均可用的信息。<span class="new_term">个人工作区</span>包含指向组织中每个人的个人信息（例如联系信息、个人博客以及更多内容）的链接。<span class="new_term">团队工作区</span>包含团队特定的工作。工作区可包含子工作区和文件夹。
help.getStartedProduct.content.workspaces.projects=工作区所有者可以创建<span class="new_term">项目管理工作区</span>。此类型的工作区通常出现在“全局”或“团队”工作区区域中。这些工作区包括用于审查重要的项目事件和特定任务状态的工具。

##
## Understanding folders  ####
##  Source: /jsp/help/portlets/get_started/folder_types.jsp
help.getStartedProduct.content.folders.listIntro=在工作区级别，您可以使用文件夹（可包含下一级的子文件夹）进一步组织您的工作。以下是工作区所有者可在 {0} 中创建的文件夹类型：
help.getStartedProduct.content.folders.listItem.discussion=<span class="def_list_term">讨论</span>--主题以及针对每个主题的评论
help.getStartedProduct.content.folders.listItem.file=<span class="def_list_term">文件</span>--上载文件的库
help.getStartedProduct.content.folders.listItem.calendar=<span class="def_list_term">日历</span>--重要的日期和约会
help.getStartedProduct.content.folders.listItem.photoAlbum=<span class="def_list_term">相册</span>--图片集
help.getStartedProduct.content.folders.listItem.guestbook=<span class="def_list_term">留言板</span>--访问者的签名和评论
help.getStartedProduct.content.folders.listItem.blog=<span class="def_list_term">博客</span>--按时间顺序排列的日记条目列表
help.getStartedProduct.content.folders.listItem.wiki=<span class="def_list_term">Wiki</span>--参与者合作撰写的一组页面
help.getStartedProduct.content.folders.listItem.survey=<span class="def_list_term">调查</span>--面向参与者的投票表决问题
help.getStartedProduct.content.folders.listItem.task=<span class="def_list_term">任务</span>--受跟踪的操作项
help.getStartedProduct.content.folders.listItem.milestone=<span class="def_list_term">大事记</span>--基于项目完成情况的项目摘要

##
## Getting started  ####
##  Source: /jsp/help/portlets/get_started/teaming.jsp
help.getStartedProduct.getStarted.intro=要初步了解如何使用 {0}，请单击<span class="clickable_item">我的工作区</span>图标。向您的个人工作区中添加几张图片，撰写说明，然后在您的博客文件夹中添加一个日记条目。其他人以访问者的身份可查看您的联系信息和条目，并且他们可以对条目进行评论。不过，他们不能编辑您的条目或添加新条目。 
help.getStartedProduct.getStarted.team=试用快速入门指南中的一些任务后，您可以用功能更为丰富的角色邀请一些信任的人进入您的个人工作区。例如，您可以查看讨论文件夹，使用<span class="clickable_item">团队</span> > <span class="clickable_item">添加或删除团队成员</span>菜单项来指定几个名字。然后，这些人可在您的文件夹中创建新的条目，以启用更高级别的协作。
help.getStartedProduct.getStarted.teamWorkspace=如果您的团队需要更大以及使用更多协作工具（例如，团队日历、任务文件夹或 wiki）的私人工作区，则查看<span class="clickable_item">团队工作区</span>页面（或由您的{0} 管理员指定的工作区），单击<span class="clickable_item">添加团队工作区</span>按钮，然后创建新的团队工作区。默认情况下，只有团队成员可查看和使用此工作区。 
