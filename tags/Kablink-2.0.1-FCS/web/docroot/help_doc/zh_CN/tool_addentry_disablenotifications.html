<h1 class="title"> 禁用电子邮件通知</h1>

<p class="para">选择此选项可关闭管理员和文件夹拥有者之前设置的所有通知。如果不想接收任何电子邮件通知，请选中此复选框并确保上面的所有字段中未指定电子邮件地址或电话号码。</p>
