<div class="sect1" id="schedule_synchronization">

<h1 class="title"> 计划同步</h1>

<p class="para">您可以通过此页面为镜像文件夹激活和设置同步日程表。此页面包含以下选项：</p>
<div class="formalpara" id="bkz4nuf">
          <p class="title"><em class="title">启用已计划同步：</em>
          必须选中将发生的已计划同步的此复选框。</p>
        </div>

<div class="formalpara" id="bkz4o5l">
          <p class="title"><em class="title">每天：</em>
          如果希望同步每天发生，请选择此选项。</p>
        </div>

<div class="formalpara" id="bkz4oe0">
          <p class="title"><em class="title">每周:</em>
          如果要指定同步将于一周中的特定哪几天发生，请选择此选项。</p>
        </div>

<div class="formalpara" id="bkz4oun">
          <p class="title"><em class="title">偶尔：</em>
          指定同步发生的特定时间。</p>
        </div>

<div class="formalpara" id="bkz4p2g">
          <p class="title"><em class="title">每 <span class="replaceable">nn</span> 小时重复一次：</em>
          指定两次同步之间的间隔。</p>
        </div>

</div>
