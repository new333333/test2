<div class="sect1" id="tool_cal_entrydate">

<h1 class="title"> 条目日期类型</h1>

<p class="para">使用日历视图查看为其他文件夹类型而设计的信息时，此工具特别有用。例如，您可以使用 Wiki 或默认视图下的讨论。然后，如果文件夹拥有者或管理员将其配置为支持此操作，则您可以使用日历视图查看哪些条目的活动时间最近（例如，哪些条目最近被编辑过）。此外，您也可以按创建日期查看条目。</p>
