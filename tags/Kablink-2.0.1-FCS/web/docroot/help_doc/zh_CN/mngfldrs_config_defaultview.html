<div class="sect1" id="mngfldrs_config_defaultview">

<h1 class="title"> 更改默认文件夹视图</h1>

<div class="procedure">
<ol class="steps">
<li class="step" id="bjk38oq">
<p class="para">选择能最好地呈现您的文件夹列表或工作空间的视图。 </p></li>
<li class="step" id="bjk38rg">
<p class="para">单击<span class="guimenu">应用</span> &gt; <span class="guimenu">关闭</span>。</p>
<p class="para">文件夹视图即已更改。</p></li></ol>
</div>

<p class="para">有关如何向此部分添加视图以便将其选为文件夹默认视图的信息，请参见<a href="./mngfldrs_config_allowedviews.html#mngfldrs_config_enabledefaultview">允许视图用作默认视图</a>。</p>
<p class="para">在为文件夹选择视图时，请考虑文件夹包含的条目类型。例如，日历条目的文件夹列表通常以日历视图来呈现效果最好。</p>
</div>
