<div class="sect1" id="mngfldrs_accesscontrol_rolemembership">

<h1 class="title"> 继承角色成员资格</h1>

<p class="para">如果在此部分中选择<span class="guimenu">是</span>，则会从文件夹或工作空间的父目录继承用户和角色，并且不允许您对访问控制表进行任何更改。</p>
<p class="para">要对此表进行更改，请确保选择了<span class="guimenu">否</span>。如果尚未选择，请选择<span class="guimenu">否</span>，然后单击<span class="guimenu">应用</span>。</p>
<p class="para">请注意，表左边的列中的标题有所更改。</p>
<p class="para">有关如何修改访问控制表以适应您的访问控制需要的信息，请参见<a href="./mngfldrs_accesscontrol_config.html">配置访问控制</a>。</p>
</div>
