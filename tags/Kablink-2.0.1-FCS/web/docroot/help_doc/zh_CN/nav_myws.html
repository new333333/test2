<h1 class="title"> 我的工作空间</h1>

<p class="para">单击<span class="guimenu">我的工作空间</span>图标可查看您的 <span class="phrase">Kablink</span> Teaming 个人工作空间。除了其他内容，个人工作空间还可以包含：</p>
<div class="itemizedlist">
<ul class="listbullet">
<li class="listitem">
<p class="listitem">您的图片和其他喜爱的照片</p></li>
<li class="listitem">
<p class="listitem">联系信息</p></li>
<li class="listitem">
<p class="listitem">您的博客</p></li>
<li class="listitem">
<p class="listitem">您的个人日历</p></li>
<li class="listitem">
<p class="listitem">其他人可签名的留言板</p></li></ul></div>

<p class="para">如果您是 Teaming 的新用户，逐渐熟悉并适应您的个人工作空间是一种很好的入门方式。例如，您可以写一个工作空间的介绍、上载一些图片以及添加博客条目（日记条目）。您的个人工作空间的访问者可以查看您的联系信息、博客条目并对它们发表评论。</p>
</div>
