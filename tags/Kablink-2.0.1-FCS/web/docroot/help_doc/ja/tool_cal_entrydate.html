<div class="sect1" id="tool_cal_entrydate">

<h1 class="title"> エントリの日付タイプ</h1>

<p class="para">このツールは、カレンダ表示を使用して、別のフォルダタイプ用に設計されている情報を確認する場合に特に便利です。たとえば、Wikiまたはディスカッションをそのデフォルト表示で使用することができます。フォルダ所有者または管理者がこのアクションをサポートするように設定していれば、カレンダ表示を使用して、どのエントリに最新のアクティビティがあるか(たとえば、どのエントリが最近編集されたかなど)を確認することができます。作成日に従ってエントリを表示することもできます。</p>
</div>
