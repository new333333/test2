<div class="sect1" id="mngfldrs_accesscontrol_rolemembership">

<h1 class="title"> 役割メンバーシップの継承</h1>

<p class="para">このセクションで［<span class="guimenu">はい</span>］を選択すると、ユーザと役割はフォルダまたはワークスペースの親ディレクトリから継承され、テーブルのアクセス制御を変更することはできません。</p>
<p class="para">このテーブルを変更するには、［<span class="guimenu">いいえ</span>］が選択されていることを確認します。選択されていない場合は［<span class="guimenu">いいえ</span>］を選択し、［<span class="guimenu">適用</span>］をクリックします。</p>
<p class="para">テーブル左側のカラムのヘッダが変わります。</p>
<p class="para">アクセスニーズに合わせてアクセス制御テーブルを変更する方法の詳細については、<a href="./mngfldrs_accesscontrol_config.html">アクセス制御の設定</a>を参照してください。</p>
</div>
