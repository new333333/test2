<div class="sect1" id="tool_cal_entrydate">

<h1 class="title"> 項目日期類型</h1>

<p class="para">如果您要使用行事曆檢視窗來檢閱為其他資料夾類型所設計的資訊，此工具將尤其有用。例如，Wiki 或討論可以與其預設檢視窗搭配使用。然後，可以使用行事曆檢視窗查看哪些項目有最新的活動 (例如，最近編輯了哪些項目)，如果資料夾擁有者或管理員將其設定為支援此動作的話。您還可以根據建立日期檢視項目。</p>
</div>
