<div class="sect1" id="personalws_modifyprofile">

<h1 class="title"> 修改設定檔</h1>

<p class="para">此工具可用於變更聯絡資訊，例如密碼、姓名、電話號碼、電子郵件地址和 <span class="phrase">Kablink</span> Conferencing 使用者名稱。</p>
<p class="para">您還可以上載圖片、使用向上箭頭和向下箭頭圖示重新排列圖片，以及刪除圖片。如果上載多張圖片，Teaming 將在<span class="guimenu">「相片」</span>區段中顯示清單中的第一張圖片，並在聯絡資訊下面的列中顯示其他圖片的縮圖。將滑鼠停放在其中一張縮圖上時，Teaming 將在<span class="guimenu">「相片」</span>區段顯示該圖片的放大圖。</p>
</div>
