<h1 class="title"> 允許電子郵件張貼</h1>

<p class="para">若要在安裝的所有資料夾上啟用電子郵件張貼，請指定站台級別的排程。隨後，資料夾擁有者必須指定電子郵件帳戶名和密碼，或單單電子郵件別名地址。此資訊決定將帳戶內的哪封電子郵件路由至該資料夾。</p>
