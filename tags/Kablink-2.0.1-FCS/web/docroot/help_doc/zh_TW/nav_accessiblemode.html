<h1 class="title"> 工具提示</h1>

<p class="para">此連結可以開啟和關閉 <span class="phrase">Kablink</span> Teaming 中的工具提示功能。按一下<span class="guimenu">「開啟工具提示」</span>可以顯示工具提示。將滑鼠停放在 Teaming 介面中的特定選項上，即會顯示工具提示。如果不想再看到工具提示，請按一下<span class="guimenu">「關閉工具提示」</span>。 </p>
