<div class="sect1" id="tool_addentry_disablenotifications">

<h1 class="title"> 停用電子郵件通知</h1>

<p class="para">選取此選項可以關閉管理員和資料夾擁有者之前設定的所有通知。如果不想接收任何電子郵件通知，請選取此核取方塊，並確定上面的所有欄位均未指定電子郵件地址或電話號碼。</p>
