help.configIntro.templates.intro=Egy webhely adminisztrátoraként használhatja a "Munkaterület- és mappasablonok" eszközt. \
Az előző súgópanelen említett módon megváltoztathatja az alapértelmezett sablonokat, vagy újakat hozhat létre.
help.configIntro.templates.hierarchy=Az alapértelmezett sablonok egyetlen munkaterület vagy mappa konfigurációs beállításait hozzák létre, a munkaterületfa szempontjából az alapértelmezett sablonok egy egyszerű hierarchiát (csak egy helyet) konfigurálnak. \
Azonban a(z) {0} sabloneszközének egyik leghatékonyabb szolgáltatása egy munkaterület-mappa hierarchia létrehozásának képessége. \
Ilyen módon csomagolt hierarchiákat fejleszthet.
help.configIntro.templates.example=Tegyük fel például, hogy a szervezet legtöbb munkaterületének két almunkaterületet kell tartalmaznia, egy fórumot, egy fájlmappát és egy blogot. \
A sablontervező segítségével létrehozhatja ezt a munkaterület- és mappahierarchiát. \
Ha ezután a felhasználók létrehoznak egy csapat-munkaterületet, akkor az Ön által létrehozott sablont kiválasztva a(z) {0} az új csapat-munkaterületet automatikusan két almunkaterülettel, egy fórummal, egy fájlmappával és egy bloggal hozza létre.
help.configIntro.templates.using=A sabloneszköz megnyitása után kattintson a <span class="clickable_item">Munkaterület</span> választógombra, majd a <span class="clickable_item">Hozzáadás</span> lehetőségre. \
Adja meg a sablon címsorát, leírását és ikonját. \
A "Munkaterület-sablon: [a megadott címsor]" oldal megjelenítésekor két menüt lát: "Ezen sablon kezelése" és "Ezen cél kezelése". Válassza az <span class="clickable_item">Ezen sablon kezelése</span> > <span class="clickable_item">Munkaterület-sablon hozzáadása</span> lehetőséget a példahelyzet két almunkaterületének megadásához. \
Az <span class="clickable_item">Ezen cél kezelése</span> segítségével állítsa be a hozzáférés-felügyeletet és a helyet, vagy módosítsa a címsort, leírást vagy ikont.
help.configIntro.templates.moreUsing=A munkaterület- és mappasablonok hozzáadásakor ne feledje, hogy a(z) {0} a menük alatt megjelenít egy munkaterületfát. \
Ezen fa segítségével közlekedhet az almunkaterületek és mappák között a sablonhierarchiában. \
Egy almunkaterület vagy mappa a sablonhierarchia adott helyéhez adásához például a sablonban egy almunkaterületre kell lépnie.

