##
##   Basic workflow definitions    ####
##
help.workflowIntro.title=Munkafolyamat bemutatása
help.workflowIntro.content.businessProcesses=Minden szervezet meghatároz <span class="new_term">üzleti folyamatokat</span>, amelyek kialakítják egy adott cél eléréséhez szükséges feladatok strukturált halmazát. \
Néhány példa üzleti folyamatokra: irodai kellékanyagok rendelése, új alkalmazottak felvétele, fizetett szabadság és költségtérítés kérése.
help.workflowIntro.content.tasks=Az üzleti folyamat <span class="new_term">feladatai</span> lehetnek más feladatoktól függetlenek vagy függők. \
A függő feladatokra lehet példa egy olyan feladat, amely egy felettes aláírását igényli. \
Ezen kívül a feladatokat végrehajthatják a szervezet tagjai, vagy végrehajthatók automatikusan (például egy időmennyiség letelte).
help.workflowIntro.content.status=A feladat befejezése előtt, közben vagy után valaki jelentést készíthet a munka állapotáról, amely meghatározza, hogy azután ki fog az adott elemen dolgozni. \
Az állapotcímkék például a következők lehetnek: "elkezdődött", "kiadva", "várakozik", "jóváhagyást igényel", "befejeződött", stb. 
help.workflowIntro.content.workflowDef=A <span class="new_term">munkafolyamat-eljárás</span> egy üzleti folyamat online változata. \
Egy munkafolyamat-eljárás lehetővé teszi egy üzleti folyamat automatizálását, történetének rögzítését és követését minden nézőpontból. \
Egy munkafolyamat-eljárás létrehozásához használja a "Munkafolyamat-tervezőt" az adminisztrációs portál kisalkalmazásban, majd a(z) {0} konfigurációs eszközeit az eljárás elindításához, amikor egy felhasználó ilyen bejegyzést hoz létre ("társítás"), vagy az eljárás felhasználók általi "saját kezű" indításának lehetővé tételéhez, amikor a felhasználó tetszőleges típusú bejegyzést jelenít meg.
help.workflowIntro.subtopic.moreDefs=További munkafolyamat-meghatározások
help.workflowIntro.subtopic.example=Fogalmi példa
help.workflowIntro.subtopic.associatingWorkflows=Munkafolyamat-eljárások társítása

##
##   More workflow definitions    ####
##
help.workflowIntro.moreDefs.content.state=A <span class="new_term">munkafolyamat-állapot</span> egy címke, amely egy befejeződött feladat eredményét azonosítja és jelzi, hogy ki a felelős a soron következő feladat végrehajtásáért (ha van ilyen). \
<span class="new_term">Állapotátmenet</span> történik, ha legalább egy egyedi <span class="new_term">feltétel</span> teljesül. \
A teljesült feltételektől függően egy állapot több lehetséges soron következő állapot egyikébe mehet át.
help.workflowIntro.moreDefs.content.accessControl=A <span class="new_term">Hozzáférés-felügyelet</span> azonosítja, hogy mely felhasználók rendelkeznek jogosultsággal adott feladat végrehajtásához a munkafolyamat-eljárás egyes állapotain belül.
help.workflowIntro.moreDefs.content.question=A <span class="new_term">munkafolyamat-kérdés</span><sup><span class="ss_largerprint">*</span></sup> lehetővé teszi egy munkafolyamat-eljárásnak válaszok halmazának használatát annak meghatározásához, hogy egy bejegyzésnek mikor és hogyan kell az átmenetet végrehajtania. 
help.workflowIntro.moreDefs.content.notifications=Az <span class="new_term">értesítés</span> egy e-mail vagy azonnali üzenet, amely (a hozzáférés-felügyelet beállításaiban megadott) személyek halmazának kerül elküldésre az állapotátmenet bekövetkeztekor.
help.workflowIntro.moreDefs.content.parallelThread=A <span class="new_term">párhuzamos szál</span> <sup><span class="ss_largerprint">*</span></sup> egy, a munkafolyamattól némileg független alfolyamat, amely átmenetei a főmunkafolyamattal egyidejűleg kerülnek végrehajtásra. \
A főmunkafolyamat egy állapota kezdeményezi a párhuzamos szálat, majd egy állapottal később megvárja legalább egy másik szál befejeződését a főmunkafolyamat átmeneteinek folytatása előtt.
help.workflowIntro.moreDefs.content.dedicatedApp=A <span class="new_term">kijelölt alkalmazás</span> egy olyan mappa, amelynek egyetlen bejegyzéstípusa egyénileg tervezhető és egy munkafolyamat-feladathoz van társítva. \
Ez a mappa csak egy bejegyzéstípussal rendelkezik és a benne folyó munka erősen koncentrált.

##
##   workflow Example    ####
##
help.workflowIntro.example.content.listIntro=Egy {0} munkafolyamat segítségével hozzon létre egy szabadságkérő folyamatot:
help.workflowIntro.example.listItem.submit=Egy alkalmazott benyújt egy szabadságkérést egy bejegyzés létrehozásával a folyamathoz kijelölt mappában. 
help.workflowIntro.example.listItem.submit.moreInfo=A bejegyzésűrlap egyéni, és olyan űrlapelemeket biztosít, mint a "kezdő dátum", "befejező dátum" és "felettes neve". Az alkalmazottat a munkafolyamat-eljárásban a "bejegyzés létrehozója" címke képviseli. 
#################################################################################################
#  TRANSLATORS: The letters "HR" are easily recognizable in American English as meaning 
#               the Human Resources department  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "HR" with "Human Resources Department".
#################################################################################################
help.workflowIntro.example.listItem.submit.moreInfo2=A munkafolyamat hozzáférés-felügyelete biztosítja, hogy az alkalmazottak csak a saját szabadságkéréseiket lássák, valamint hogy a felettesek és HR-vezetők az összes szabadságkérést lássák. \
A bejegyzés automatikusan belép a "benyújtott" nevű kezdőállapotba. 
help.workflowIntro.example.listItem.managerQuestion=A felettes értesítést kap arról, hogy az egyik alkalmazottja szabadságot kért. \
Megjeleníti a bejegyzést a mappában és megválaszol egy munkafolyamat-kérdést<sup><span class="ss_largerprint">*</span></sup>, amely "jóváhagyja" vagy "megtagadja" a kérést.
help.workflowIntro.example.listItem.denied=Ha a felettes megtagadta a kérést, akkor a munkafolyamat értesítést küld a "bejegyzés létrehozójának", majd a feladat belép a Megtagadott állapotba.
help.workflowIntro.example.listItem.approved=Ha a felettes jóváhagyta a kérést, akkor a munkafolyamat értesítést küld a HR-nek, majd a feladat belép a Jóváhagyott állapotba.
help.workflowIntro.example.listItem.recorded=Miután a HR rögzíti a szabadságot az adatbázisába, a feladat állapotát Rögzítettre módosítják.

##
##   Associating workflow with an entry    ####
##
help.workflowIntro.associatingWorkflows.intro=Az adminisztrációs portál kisalkalmazás "Munkafolyamat-tervezőjének" használatakor a folyamat független bármely adott bejegyzéstől vagy mappától. \
A munkafolyamat-eljárást egy mappakonfigurációs űrlap segítségével tesztelheti és használhatja, amely lehetővé teszi a munkafolyamat használatát a mappában. \
Ez azt jelenti, hogy megjelenítheti a mappa egy bejegyzését és egy menüpont segítségével elkezdheti a folyamat végrehajtását a bejegyzésen.
help.workflowIntro.associatingWorkflows.associate=A legtöbb éles rendszer megköveteli, hogy a munkafolyamat-eljárás automatikusan elinduljon, ha egy felhasználó létrehoz egy bejegyzést. \
Ennek engedélyezéséhez a munkafolyamatot egy adott bejegyzéstípushoz társíthatja az alábbiak szerint:
help.workflowIntro.associatingWorkflows.listItem.viewFolder=Jelenítse meg a munkafolyamat-eljáráshoz tartozó bejegyzéseket tartalmazó mappát.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem=Kattintson az <span class="clickable_item">Ezen mappa kezelése</span> > <span class="clickable_item">Beállítás</span> elemre.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem.moreInfo=Az űrlap "munkafolyamat-társítások" szakaszában a(z) {0} legördülő listák mellett felsorolja az alapértelmezett bejegyzéstípusokat.
help.workflowIntro.associatingWorkflows.listItem.selectEntry=Válasszon ki egy bejegyzéstípust, amelyhez egy munkafolyamat-eljárást kíván társítani.
help.workflowIntro.associatingWorkflows.listItem.selectWorkflow=A legördülő listában válassza ki az alapértelmezett bejegyzéstípushoz társítandó munkafolyamat-eljárás nevét.
help.workflowIntro.associatingWorkflows.autoStart=Ha ezután valaki a mappában létrehoz egy ilyen típusú bejegyzést, a(z) {0} a bejegyzést automatikusan a munkafolyamat-eljárás kiinduló állapotába helyezi.


