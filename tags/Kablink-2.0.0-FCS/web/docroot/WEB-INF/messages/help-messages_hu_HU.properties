Így egy {0} mappa platformként történő használatával összeállítható egy hatékony, a szervezet egy üzleti folyamatának megfelel alkalmazás.
help.configIntro.dedicatedApps.listIntro=A kijelölt alkalmazások létrehozásának általános lépései az alábbiak:
#################################################################################################
