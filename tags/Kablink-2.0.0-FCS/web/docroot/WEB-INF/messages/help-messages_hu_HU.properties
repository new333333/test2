Végül ez az oszlop felsorolja az illeszkedő elemekre alkalmazott címkéket.
help.searchboxes.searchResults.criteria=A jobb oldali oszlop tetején egy új "Gyorskeresés" karaktersorozat megadásakor a(z) {0} a találatokat egy új lapon helyezi el. \
