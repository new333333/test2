ihelp.designers.view_type=Az aktuális megjelenítési stílusok listájából válassza ki azt, amely az új nézethez leginkább hasonlóan néz ki és működik.

#  workflow   #####################
ihelp.workflow.allMustMatch=Alapértelmezésben csak egy feltételnek kell teljesülnie egy bejegyzés átmenetéhez. \
Ha az összes feltétel teljesülését meg kívánja követelni a bejegyzés átmenetéhez, akkor jelölje be ezt a jelölőnégyzetet.
ihelp.workflow.parallel=Létrehozza állapotok és átmenetek halmazát, amelyek a fő szál állapotaival és átmeneteivel együtt kerülnek végrehajtásra. \
A főszál egy állapota kezdeményezi a párhuzamos folyamatot, majd a főfolyamat egy másik állapota megvárhatja a párhuzamos szál befejeződését.
ihelp.workflow.on_entry=Végrehajthat egy műveletet, amikor egy folyamat belép egy állapotba vagy kilép abból. \
A belépéskor (vagy kilépéskor) például küldhet egy értesítés, elkezdhet vagy befejezhet egy párhuzamos folyamatot, vagy beállíthat egy változót. 
ihelp.workflow.trans_variable=Egy változó beállított értéke alapján döntéseket hozhat. \
Vegyünk egy folyamatot, amely e-mail értesítéseket küld, ha belép egy állapotba, majd a folyamat később újra belép ebbe az állapotba, de nem szeretné ugyanazokat az értesítéseket többször elküldeni. \
Állítsa be az első állapotot úgy, hogy csak akkor küldje el az értesítéseket, ha az "értesítések elküldve" változó értéke nem igaz.
ihelp.workflow.condition=Ezt a feltételt az átmenet egy felhasználó által a bejegyzés egy egyéni elemében megadott értékére alapozásához használhatja. \
Megadhat például egy "prioritási szint" elemet az egyéni bejegyzésben. \
Ha a felhasználó az "1-es prioritás" értéket választja, akkor az átmenet megtörténik.

#  other menus and tools   #####################
ihelp.other.advanced_search=A keresési feltétel beírása és a <span class="clickable_item">Keresés</span> ikonra kattintás után görgessen lejjebb ebben az oszlopban az illeszkedő elemek áttekintéséhez (ha van ilyen). \
