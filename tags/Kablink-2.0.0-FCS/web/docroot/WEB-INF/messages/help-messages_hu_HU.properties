ihelp.designers.new_template=Ez a szolgáltatás lehetővé teszi a tényleges munkaterületek és mappák tesztelését a sablonmeghatározás véglegesítése előtt. \
Egy munkaterület, mappa vagy hierarchia tesztelése után kattintson erre a választógombra, majd a <span class="clickable_item">Hozzáadás</span> gombra, és adja meg a sablonként használandó hely legfelső munkaterületét vagy mappáját.
