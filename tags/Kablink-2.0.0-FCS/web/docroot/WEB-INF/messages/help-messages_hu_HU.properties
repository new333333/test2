A munka elősegítése érdekében a tervező megjeleníti az űrlap előképét az oldal alsó részén.
help.configIntro.designers.restrictions=A webhely adminisztrátorai az összes tervezőt használhatják, a munkaterület- és mappatulajdonosok csak a bejegyzés- és munkafolyamat-tervezőket.
