help.accessIntro.title=Hozzáférés-felügyelet bemutatása
help.accessIntro.content.intro=A <span class="new_term">hozzáférés-felügyelet</span> segítségével megadhatja, hogy mely felhasználók mely helyeken mely feladatok végrehajtására jogosultak. \
Alapértelmezésben mindenki jogosult részt venni minden globális munkaterületben és mappában, felkeresni az összes személyes munkaterületet (bejegyzéseket olvasni és hozzászólni), csapat-munkaterületeket létrehozni és részt venni minden csapat-munkaterületben, amelynek tagja. \
A hozzáférés-felügyelet megváltoztatásának általános lépései: keressen fel egy helyet a(z) {0} rendszerben, kattintson a <span class="clickable_item">Kezelés > Hozzáférés-felügyelet</span> elemre és a "Hozzáférés-felügyelet beállítása" oldal segítségével változtassa meg az alapértelmezett beállításokat.
help.accessIntro.content.roles=A(z) {0} <span class="new_term">szerepalapú hozzáférés-felügyeletet</span> használ. \
Ezzel a módszerrel a(z) {0} alapértelmezésben egy <span class="new_term">szerep</span>nevet rendel a feladatok hat halmazához. \
Ha azt szeretné, hogy a felhasználók képesek legyenek a társított feladatok halmazának végrehajtására, akkor rendelje hozzájuk a szerepet.
help.accessIntro.content.inheritance=Alapértelmezésben a helyek a szülőjük hozzáférési beállításait öröklik. \
Így az elsődleges terület beállításainak létrehozásával minden alhelyre automatikusan ugyanazok a beállítások lesznek érvényesek, ezzel csökkenthető az adminisztrációra fordított idő. \
A szülőtől eltérő beállítások megadásához keresse fel a helyet, jelenítse meg a hozzáférési táblázatot, kapcsolja ki az öröklést, kattintson a <span class="clickable_item">Csoport hozzáadása</span> vagy a <span class="clickable_item">Felhasználó hozzáadása</span> lehetőségekre, majd szükség szerint távolítsa el és adja hozzá a pipákat.
help.accessIntro.content.multiplePlaces=A hozzáférés-felügyeleti beállítások több helyen történő megváltoztatásához jelenítse meg és használja bármely "Hozzáférés-felügyelet beállítása" oldalt, majd kattintson a hely címsorára az oldal felső részén található munkaterületfában. \
A(z) {0} ezután megjeleníti az új hely hozzáférés-felügyeleti táblázatát. \
Szükség szerint ismételje meg az eljárást.
