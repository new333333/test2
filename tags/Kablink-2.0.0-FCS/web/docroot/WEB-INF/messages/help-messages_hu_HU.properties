##
help.configIntro.understandDefs.intro=A(z) {0} beállításához hasznos megérteni a felhasználói felület objektumait támogató tervezést. \
Először vegyük a különféle objektumkategóriákat. \
Általánosságban léteznek <span class="new_term">munkaterületek</span> és <span class="new_term">mappák</span> (helyek), illetve <span class="new_term">bejegyzések</span> (tartalmak). \
Ezen kívül a kapcsolatinformációkhoz (emberek) tartoznak <span class="new_term">Személyes munkaterületek</span> és <span class="new_term">profilok</span>, illetve a bejegyzésekhez <span class="new_term">csatolt</span> fájlok (szintén tartalmak).
help.configIntro.understandDefs.subcategories=Adott együttműködési cél támogatása érdekében minden kategória rendelkezik alkategóriákkal. \
Vegyük a mappa kategóriát. \
A rendeltetésének finomítása érdekében egy mappa lehet fórum, blog, wiki, fájl,  fotóalbum, vendégkönyv, stb. 
help.configIntro.understandDefs.definitions=A <span class="new_term">meghatározás</span> egy objektum-alkategória tartalmát és megjelenését befolyásoló elemek halmaza. \
A mappapéldát folytatva, a wiki meghatározás létrehozza mind a wiki mappa létrehozására használt űrlapot (<span class="new_term">az űrlapot</span>) és a wiki mappa megjelenítésekor látható tartalmat (<span class="new_term">a nézetet</span>). 
help.configIntro.understandDefs.instances=Végül vegyük a kategória (például "wiki mappa") és az abba a kategóriába tartozó létrehozott objektum (például az "Acme társaság irányelvei és eljárásai wiki"). \
Ha egy objektum létrehozására utasítja a(z) {0} rendszert, az megköveteli az újonnan létrehozott objektumra alkalmazandó alapértelmezett konfigurációs beállítások halmazát.
help.configIntro.understandDefs.templates=A <span class="new_term">sablon</span> az új hely (munkaterület vagy mappa) létrehozására használt alapértelmezett konfigurációs beállítások halmaza. \
Egy sablon tartalmazza a meghatározást (az objektum létrehozására és megjelenítésére használt űrlapot és nézetet), az alapértelmezett hozzáférés-felügyeleti beállításokat (általában "öröklés a szülőtől") és gyakran még sok egyebet is. \
A mappasablonok tartalmaznak alapértelmezett bejegyzéstípusokat (a wiki mappáknak wiki bejegyzéseket kell tartalmazniuk), a megengedhető nézetek listáját (például a wiki adatok megjelenítése fórumtáblázatban vagy időrendben, naptárszerűen), egy alapértelmezett nézetet (a wiki mappák alapértelmezetten wiki mappa megjelenítést használnak) és még sok egyebet.
