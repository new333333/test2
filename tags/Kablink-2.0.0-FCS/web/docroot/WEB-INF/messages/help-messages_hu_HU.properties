help.favoritesicon.content.organizing=A Kedvencek panel a kedvenc helyeire mutató hivatkozások rendszerezésére szolgáló eszközöket tartalmaz. \
A Kedvencek panelen kattintson a <span class="clickable_item">Kedvencek módosítása</span> hivatkozásra, jelölje be a kívánt hely melletti jelölőnégyzetet és jelezze, hogy a hivatkozást le vagy fel kívánja mozgatni a listában, illetve hogy törölni kívánja azt a Kedvencek panelről.

