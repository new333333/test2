help.searchboxes.restrictingSearches.listItem.workspaceTree=Az "Összetett keresés" űrlapon kattintson a felső munkaterület ("Munkaterületek") melletti plusz jelre (<span class="clickable_item">+</span>), lépkedjen végig a hierarchián és jelölje be a keresendő munkaterület vagy mappa melletti jelölőnégyzetet. \
