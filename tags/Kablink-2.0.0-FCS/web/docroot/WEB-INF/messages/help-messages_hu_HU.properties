ihelp.other.def_view_type.workspaces=Ha munkaterülethez választ, akkor választhatja az alapértelmezett "Munkaterület" meghatározást. \
Ha a projekt feladatait és mérföldköveit a feladat elkészültsége alapján kívánja követni, akkor választhatja a"Projektvezetési munkaterület" meghatározást. \
Végül ha csapat-munkaterülethez választ, akkor válassza a "Csapat-munkaterület gyökere" meghatározást azokhoz a munkaterületekhez, amelyekhez meg kívánja jeleníteni a <span class="clickable_item">Csapat-munkaterület hozzáadása</span> gombot. \
Ha a csapat-munkaterülete természeténél fogva szervezeti, és nem tervez csapat-munkaterületeket almunkaterületekként hozzáadni, akkor válassza a "Csapat-munkaterület" meghatározást (amely kihagyja a csapatlétrehozásra szolgáló gombot).
#######################################################################################
ihelp.other.def_entry_type=Válassza ki azokat a bejegyzéstípusokat, amelyek létrehozását engedélyezni kívánja a felhasználóknak a mappában. \
A webhely adminisztrátorai az adminisztrációs portál kisalkalmazás "Űrlap- és nézettervezői" segítségével létrehozhatnak új bejegyzéstípusokat, amelyek azután megjelennek ebben a listában.
ihelp.other.workflow_association=Megjelenik egy legördülő lista minden, az előző szakaszban kiválasztott "Alapértelmezett bejegyzéstípushoz". \
Ha a munkafolyamat-eljárást legördülő lista segítségével választja ki, akkor a folyamat automatikusan elindul, amint a felhasználó létrehoz egy adott típusú bejegyzést.
ihelp.other.allowed_workflows=Ha a felhasználó megjelenít egy bejegyzést, akkor a <span class="clickable_item">Munkafolyamat</span> > <span class="clickable_item">Munkafolyamat elindítása: munkafolyamatnév</span> menüpont segítségével elindíthatja az adott bejegyzés folyamatát.
ihelp.other.filters=Ez az űrlap közel azonos az összetett keresésekhez használttal. \
A keresési feltétel megadása után az annak nem megfelelő elemek nem jelennek meg a mappalistában.
ihelp.other.inherit_roles=A munkaterület vagy mappa hozzáférés-felügyeletének módosításához kattintson a <span class="clickable_item">Nem</span> választógombra, majd az <span class="clickable_item">Alkalmaz</span> elemre, a táblázat legbaloldalibb oszlopának fejlécei ezután megváltoznak. \
Csoportok vagy felhasználók táblázathoz adásához kattintson a <span class="clickable_item">Csoport hozzáadása</span> vagy a <span class="clickable_item">Felhasználó hozzáadása</span> hivatkozásra a táblázat legbaloldalibb oszlopában és a "gépelőkeresés" szolgáltatás segítségével válasszon ki egy elemet; gépelés közben megjelennek azok az elemek, amelyek illeszkednek az addig beírt kifejezésre. \
Kattintson egy oszlopfejlécre az adott szerephez társított feladatok megjelenítéséhez. \
A pipák hozzáadásával és eltávolításával beállíthatja, hogy ki melyik szereppel rendelkezhet. \
Végül a hozzáférés-felügyelet beállításához használja az oldal tetején található munkaterületfát, kattintson egy másik hely hivatkozására a fában, ezután megjelenik az adott hely hozzáférés-felügyeleti oldala.
#######################################################################################
# The following strings are used in a jsp
ihelp.accessControl.intro=Ezen oldal segítségével embereket vagy csoportokat rendelhet szerepekhez a munkaterülethez vagy mappához. \
A <span class="new_term">szerep</span> jogosultságok halmaza, ha valakit egy szerephez rendel, akkor automatikusan rendelkezni fog a szerephez társított összes jogosultsággal. \
A következő táblázatban a szerepnevek oszlopfejlécként szolgálnak. \
Kattintson egy oszlopfejlécre (<span class="clickable_item">Résztvevő</span>, <span class="clickable_item">Webhely-adminisztráció</span>, stb.) az adott szerephez társított jogok listájának megjelenítéséhez.
ihelp.accessControl.defaultInherit=Alapértelmezésben a munkaterületek és mappák a szülőik hozzáférés-felügyeleti beállításai öröklik. \
Ezt az oldalt csak akkor használja, ha eltérő hozzáférési beállításokat kíván megadni.
#######################################################################################
ihelp.folderManagement.uniqueFiles=Ha bejelöli ezt a jelölőnégyzetet, akkor a termék néhány összetevője ezt a mappát fájlmappaként fogja kezelni. \
A fájlok feltöltése kisalkalmazás például új bejegyzéseket hoz létre az egyedi fájlnevekhez, és a mappában már létező fájlokhoz új mellékletváltozatokat hoz létre. 
#######################################################################################
# The following strings are used in a jsp
ihelp.folderManagement.mirroredFiles.def=A tükrözött mappa egy {0} könyvtármappa, amely fájljai egy külső rendszerben találhatók (egy fájlrendszer-könyvtárban vagy egy SharePoint kiszolgáló könyvtárában). \
Ilyen módon a(z) {0} eszközeit (például a keresést és a munkafolyamatot) külső fájlokra is alkalmazhatja.
ihelp.folderManagement.mirroredFiles.serverFile=Ezen szolgáltatás engedélyezéséhez a kiszolgálón található fájllal kell dolgoznia.
#######################################################################################
ihelp.other.definition_family=Válassza ki azt az elemtípust, amely a legközelebb van a létrehozandó elem funkciójához. \
A szűrt keresések végrehajtásához használható a család típus.

