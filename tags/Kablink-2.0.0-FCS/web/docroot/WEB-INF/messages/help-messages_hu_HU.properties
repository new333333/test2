ihelp.other.linksToEntries.intro=Egy bejegyzés Leírás szakaszának írásakor létrehozhat egy hivatkozást a(z) {0} egy másik bejegyzésére.
ihelp.other.linksToEntries.invokeTool=A "Bejegyzés hozzáadása" űrlap Leírás szakaszában kattintson a(z) "{0} hivatkozás" ikonra, amely a HTML szerkesztő második gombsorának végén található. \
A(z) {0} megjelenít egy ablakot, amely lehetővé teszi a hivatkozni kívánt bejegyzés megadását.
ihelp.other.linksToEntries.explainTool=Ha egy másik mappában található bejegyzésre kíván hivatkozni, akkor használja a <span class="clickable_item">Módosítás</span> hivatkozást a megfelelő mappa megkereséséhez. \
Egy bejegyzés kereséséhez írja be pontosan a bejegyzés címsorát, vagy használja a <span class="clickable_item">Keresés</span> hivatkozást a(z) {0} segítségének igénybe vételéhez a megfelelő címsor kiválasztásához. \
A <span class="clickable_item">Beszúrás</span> hivatkozásra kattintáskor a(z) {0} beszúrja a kiválasztott bejegyzés hivatkozott címsorát a Leírás mezőbe.
ihelp.other.linksToEntries.newLinkText=Ha a bejegyzés címsorától eltérő szövegre kíván hivatkozni, akkor jelölje ki a szöveget és kattintson a(z) {0} hivatkozás gombra egy ablak megjelenítéséhez, amely lehetővé teszi a hivatkozni kívánt bejegyzés megadását.


