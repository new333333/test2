help.understandingTeams.intro=Általánosságban a <span class="new_term">csapat</span> egy közös célért dolgozó emberek csoportja. \
A(z) <span class="new_term">{0} csapatok</span> egy kijelölt területet biztosítanak az online együttműködéshez, valamint a csapattagokkal való gyors és egyszerű kommunikációhoz.
help.understandingTeams.teamWorkspace=Alapértelmezésben minden {0} felhasználó létrehozhat csapat-munkaterületet, amely a csapat számára egy kijelölt munkafelületet biztosít. \
A csapat-munkaterület létrehozása után a munkájához szükséges mennyiségű almunkaterületet vagy mappát (fórumokat, fájlkönyvtárakat, wikiket, blogokat stb.) vehet fel.
help.understandingTeams.globalWorkspace=A(z) {0} támogat egy másik csapattípust, amelyet a globális munkaterületek fában történő használatra terveztek. \
Noha a globális munkaterületek gyakran nyitottak a részvételre, a munkaterület vagy mappa tulajdonosa létrehozhat egy olyan csapatot, amely az adott helyen speciális funkcióval bír (például egy téma szakértői, akik a bejegyzéseket értékelik, vagy moderátorok). \
Ebben az esetben a tulajdonos a <span class="clickable_item">Csapat</span> > <span class="clickable_item">Csapattagok hozzáadása vagy törlése</span> menüpont segítségével létrehozhatja a csapatot és a hozzáférés-felügyeleti beállításokkal további jogosultságokat adhat nekik. 
help.understandingTeams.communicate=A(z) {0} kommunikációs eszközei lehetővé teszik a csapattagok közötti gyorsabb használatot. \
Ha egy csapat-munkaterületen például a munkaterület vagy mappa alján található <span class="clickable_item">Találkozzunk</span> hivatkozásra, majd a <span class="clickable_item">Csapattagok</span> és a <span class="clickable_item">Találkozó indítása most</span> lehetőségre kattint, akkor a(z) {0} egy {0} konferenciatalálkozót kezdeményez a csapatagok neveinek egyenkénti megadása nélkül. \
