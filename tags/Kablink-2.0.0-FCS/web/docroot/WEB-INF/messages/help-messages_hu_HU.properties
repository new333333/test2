help.searchboxes.subtopic.searchResults=A keresési eredmények oldal használata
help.searchboxes.searchResults.intro=A keresés végrehajtása után a <span class="new_term">keresési eredmények oldal</span> a bal oldali oszlopban eszközöket biztosít és a jobb oldal oszlop tetején megjeleníti a <span class="new_term">keresési feltételeket</span>, amelyeket közvetlenül követnek a feltételeknek megfelelő elemek.
help.searchboxes.searchResults.saved=A bal oldali oszlop tetején adjon meg egy nevet a jelenlegi keresésnek, majd kattintson a <span class="clickable_item">Mentés</span> gombra. \
Ezután a navigációs sávban kattintson a (Keresés ikon melletti) nyíl ikonra, majd egy hivatkozott névre a mentett keresés végrehajtásához.
help.searchboxes.searchResults.rankingsTags=A bal oldali oszlop hivatkozásokat ad a legjobbra értékelt helyekre és az illeszkedő elemek által érintett személyekre. \
