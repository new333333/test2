help.configIntro.dedicatedApps.listItem.createEntry=A bejegyzéstervező segítségével hozza létre az üzleti folyamatban használandó bejegyzést. \
Ha például egy "fizetettszabadság-kérő" alkalmazást hoz létre, akkor valószínűleg szükség lesz beviteli mezőkre a kezdő- és befejező dátum és a felettes nevének megadásához.
help.configIntro.dedicatedApps.listItem.createWorkflow=A munkafolyamat-tervező segítségével hozzon létre egy fizetettszabadság-kérő folyamatot.
help.configIntro.dedicatedApps.listItem.testWorkflow=Egy tesztmappában társítsa a munkafolyamatot az új bejegyzéshez, tesztelje és hangolja az új bejegyzést és munkafolyamat-eljárást. \
