A(z) {0} felvesz egy sort az újonnan hozzáadott csoporthoz vagy felhasználóhoz. \
Végül jelölje be a "Munkaterület- és mappaadminisztráció" oszlopot.
help.accessIntro.delegating.limitedAdmin=Előfordulhat, hogy korlátozni kívánja egy munkaterület vagy mappa adminisztrátorainak jogosultságait. \
(Ha például nem akarja, hogy képesek legyenek a hely törlésére). Ebben az esetben hozzon létre egy új szerepet (például: "Moderátor"), amely csak a "Munkaterület- és mappaadminisztráció" szerepben megadott jogok egy részével rendelkezik.
##
##   default ACL defining roles    ####
##
help.accessIntro.defRoles.intro=Ha a meglévő szerepek nem felelnek meg a szervezet igényeinek, akkor módosíthatja azokat, vagy létrehozhat újakat. \
Ez különösen hasznos lehet, ha almunkaterületek és almappák adminisztrációjával megbízottaknak nem kívánja megadni a "Munkaterület- és mappaadminisztráció" szereppel megkapható összes jogosultságot.
help.accessIntro.defRoles.howTo=Általánosságban, jelentkezzen be a webhely adminisztrátoraként és kattintson a <span class="clickable_item">Szerepmeghatározások konfigurálása</span> hivatkozásra az adminisztrációs portál kisalkalmazásban. \
A "Szerepek beállítása" oldalon adja meg az új szerep nevét, kattintson az azon feladatok melletti jelölőnégyzetekre, amelyek végrehajtására az új szerep tagjait fel kívánja hatalmazni, majd kattintson a <span class="clickable_item">Hozzáadás</span> gombra. \
Ezután nyissa meg azt a helyet, amelyen alkalmazni kívánja az új szerepet, kattintson a <span class="clickable_item">Hozzáférés-felügyelet</span> gombra, majd a táblázat tetején található <span class="clickable_item">Szerep hozzáadása</span> hivatkozásra, végül a legördülő listában a táblázatra alkalmazni kívánt szerepre. \
A(z) {0} ezután felvesz egy új táblázatoszlopot az új szerephez. \
Szükség szerint távolítsa el és adja hozzá a személyeket, csoportokat és pipákat. 

