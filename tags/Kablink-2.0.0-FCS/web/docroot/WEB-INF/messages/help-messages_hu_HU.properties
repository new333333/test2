help.searchboxes.content.intro=Írjon be a "Gyorskeresés" mezőbe szavakat vagy idézőjelek közé zárt szókapcsolatokat és nyomja meg az <span class="keyboard_keys">Enter</span> billentyűt, vagy kattintson a Keresés ikonra:
help.searchboxes.content.results=A(z) {0} létrehoz egy új lapot és visszaadja a(z) {0} rendszer a megadott összes szót vagy kifejezést tartalmazó tetszőleges elemére mutató hivatkozásokat. \
Ha befejezte a keresést, akkor kattintson a lap <span class="clickable_item">X</span> ikonjára a lap törléséhez.
help.searchboxes.content.peoplePlacesTags=Az <span class="clickable_item">Összetett</span> hivatkozás segítségével finomíthatja a keresést. \
