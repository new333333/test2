##
help.createTeam.siteAdminNotes.content.intro=Alapértelmezésben a létrehozott csapatok a "Csapat-munkaterületek" oldal almunkaterületei. \
Ha a szervezet nagy, akkor érdemes lehet egy hierarchiát létrehozni, amelyen belül létrehozhatók a saját csapat-munkaterületek. \
Érdemes lehet például földrajzi elhelyezkedés (Észak-Amerika, Dél-Amerika, Európa, Afrika) vagy szervezeti funkció (döntéshozó, pénzügyi, marketing, kereskedelem, tervezés) szerint létrehozni az almunkaterületeket.
help.createTeam.siteAdminNotes.content.howTo=A csapat-munkaterületek hierarchiájának megvalósításakor győződjön meg róla, hogy a "Csapat-munkaterületek" oldal konfigurációját módosította, hogy az a "Csapat-munkaterület" meghatározást használja (ez eltávolítja a <span class="clickable_item">Csapat-munkaterület hozzáadása</span> gombot). \
Ez alatt bármely nem gyökér almunkaterület esetén munkaterületként hozza létre azokat, örököltesse a szülő hozzáférés-felügyeleti beállításait és konfigurálja újra azokat a csapat-munkaterület részeként. \
Végül a gyökér munkaterületek esetén (amelyekről a felhasználók létrehozzák a saját csapat-munkaterületeiket), a "Csapat-munkaterület gyökere" meghatározás segítségével hozza létre azokat (ez hozzáadja a <span class="clickable_item">Csapat-munkaterület hozzáadása</span> gombot).
help.createTeam.siteAdminNotes.content.access=Ezen kívül érdemes lehet megváltoztatni az almunkaterületek hozzáférés-felügyeletét, hogy a felhasználók a csapataikat csak a megfelelő almunkaterületen hozhassák létre. \
A csoportnevek előzetes létrehozása a szervezeti alcsoportokhoz jelentősen megkönnyítheti ezt a folyamatot.


