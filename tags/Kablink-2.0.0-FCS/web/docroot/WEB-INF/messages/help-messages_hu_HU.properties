help.getStartedProduct.getStarted.intro=A(z) {0} használatának megkezdéséhez kattintson a <span class="clickable_item">Munkaterületem</span> ikonra. \
Adjon néhány képet a személyes munkaterületéhez, írjon egy bemutatkozást és vegyen fel egy naplóbejegyzést a blogmappájába. \
A látogatók megjeleníthetik a kapcsolatinformációit és bejegyzéseit, illetve hozzászólhatnak a bejegyzésekhez. \
Nem lesznek azonban képesek módosítani a bejegyzéseit vagy újakat felvenni. 
help.getStartedProduct.getStarted.team=A "gyorstalpaló" kézikönyv feladataival való kísérletezés után meghívhat néhány megbízható személyt a személyes munkaterületére, akiknek fontosabb szerepet szán. \
Megjelenítheti például a fórummappáját, a <span class="clickable_item">Csapat</span> > <span class="clickable_item">Csapattagok hozzáadása vagy törlése</span> menüpont segítségével pedig megadhat néhány nevet. \
Ezután ezek a személyek új bejegyzéseket hozhatnak létre a mappájában, ezzel lehetővé téve a magasabb szintű együttműködést.
help.getStartedProduct.getStarted.teamWorkspace=Ha a csapata nagyobb, privát munkaterületet igényel további együttműködési eszközökkel (például csapatnaptárral, feladatmappával vagy wikivel), akkor jelenítse meg a <span class="clickable_item">Csapat-munkaterületek</span> oldalt (vagy a(z) {0} adminisztrátor által megadott oldalt), kattintson a <span class="clickable_item">Csapat-munkaterület hozzáadása</span> gombra és hozza létre az új csapat-munkaterületet. \
Alapértelmezésben csak a csapattagok jeleníthetik meg és használhatják ezt a munkaterületet. 
