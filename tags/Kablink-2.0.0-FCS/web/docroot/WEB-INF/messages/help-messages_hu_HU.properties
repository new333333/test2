help.configIntro.dedicatedApps.listItem.createFolder=Hozzon létre egy mappát, így az egyetlen alapértelmezett bejegyzés az újonnan létrehozott bejegyzés lesz, majd társítsa azt a fizetettszabadság-kérő folyamathoz. \
