__template_workspace=Obszar roboczy
__template_workspace_description=Jest to podstawowy obszar roboczy.  \
Użytkownicy mają takie same prawa dostępu jak w obszarze roboczym, \
w którym jest umieszczony ten nowy obszar roboczy. Wybierz typy folderów, które mają się znaleźć w tym obszarze roboczym.

__template_discussions_workspace=Obszar roboczy dyskusji
__template_discussions_workspace_description=Obszar roboczy dyskusji to strona domowa dla zbioru forów \
dyskusyjnych. Można użyć tego obszaru np. do zorganizowania \
firmowych dyskusji na różne tematy.

__template_team_workspace=Obszar roboczy zespołu
__template_team_workspace_description=Obszar roboczy zespołu to obszar, \
podczas tworzenia którego można wybrać członków zespołu. Początkowo dostęp \
do obszaru jest ograniczony wyłącznie do członków zespołu. Na stronie obszaru roboczego \
umieszczane jest automatycznie dodatkowe okno z nazwiskami członków zespołu. \
Nazwa obszaru roboczego zespołu będzie wyświetlana na osobistej liście każdego członka zespołu zawierającej wykaz \
wszystkich zespołów, do których on należy. Wybierz typy folderów, które mają się znaleźć w tym obszarze roboczym.

__template_user_workspace=Obszar roboczy użytkownika
# The blog, etc. are all types of folders 
__template_user_workspace_description=Jest to szablon obszaru roboczego użytkownika. Zwykle składa się z blogu, \
galerii zdjęć, folderu plików, księgi gości, listy zadań i kalendarza. Podczas \
tworzenia nowego konta użytkownika ten szablon służy do utworzenia osobistego obszaru roboczego użytkownika.

__template_external_user_workspace=Obszar roboczy użytkownika zewnętrznego
__template_external_user_workspace_description=Jest to szablon obszaru roboczego użytkownika zewnętrznego. Podczas \
tworzenia nowego konta użytkownika zewnętrznego ten szablon służy do utworzenia osobistego obszaru roboczego użytkownika zewnętrznego.

__template_project_management_workspace=Obszar roboczy zarządzania projektem
__template_project_management_workspace_description=Obszar roboczy zarządzania projektem jest już utworzony i zawiera foldery wymagane do \
efektywnego zarządzania projektem: zadania, punkty kontrolne, kalendarz, dyskusje i pliki. \
Na stronie obszaru roboczego wyświetlane są automatycznie zwijane pola ze statystyką zadań, \
właścicielem i stanem projektu wraz z dodatkiem z podsumowaniami zadań umożliwiającymi \
podgląd bez otwierania folderu zadań.

__template_folder=Dyskusja
__template_folder_description=Folder dyskusji jest przydatny do tworzenia forum, na którym \
użytkownicy mogą tworzyć wpisy i odpowiadać na nie.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Wiki to wspólny folder zawierający połączone strony www, które mogą być \
edytowane przez każdą osobę posiadającą odpowiedni poziom dostępu. Służy \
on do tworzenia i udostępniania informacji opracowanych przez grupę autorów.

__template_folder_blog=Blog
__template_folder_blog_description=Folder blogu to forum, gdzie wszystkie wpisy wyświetlane są w odwróconym \
porządku chronologicznym według kolejności ich utworzenia. Blogi zwykle \
dostarczają informacji na konkretny temat, opracowywany przez jedną osobę lub \
grupę osób. Istnieje opcja takiej konfiguracji folderu, aby większa grupa \
osób mogła komentować wpisy zamieszczone przez autora.

__template_folder_calendar=Kalendarz
__template_folder_calendar_description=Folder kalendarza umożliwia zamieszczanie informacji o wydarzeniach \
dotyczących grupy i wyświetlanie innych wpisów według daty.

__template_folder_milestone=Punkty kontrolne
__template_folder_milestone_description=Folder punktów kontrolnych służy do zwijania lub \
podsumowywania aktywności w folderze lub folderach zadań.

__template_folder_photo=Album zdjęć
__template_folder_photo_description=Album zdjęć umożliwia użytkownikom dodawanie i przeglądanie miniatur \
plików w formatach graficznych takich jak JPG czy PNG.

__template_folder_guestbook=Księga gości
__template_folder_guestbook_description=Folder księgi gości to miejsce, gdzie mogą się wpisać osoby, które odwiedziły osobisty obszar roboczy \
danego użytkownika. Goście mogą także zostawiać komentarze na temat wpisów znajdujących się w tym \
obszarze osobistym. Komentarze są wyświetlane w odwróconym porządku chronologicznym według daty ich \
utworzenia. Obok komentarza wyświetlane jest zdjęcie osoby wpisującej się do księgi gości. Księga \
gości to skuteczne narzędzie pozwalające na rozwijanie więzi społecznościowych.

__template_folder_library=Pliki
__template_folder_library_description=Folder plików służy do przechowywania plików. Poszczególnym plikom mogą towarzyszyć \
komentarze lub dyskusje. Dodatkowo, pliki można automatycznie blokować, edytować \
i następnie odblokowywać, tworząc nową wersję pliku. Folder plików może emulować \
serwer WebDAV. Dzięki temu użytkownik może dodawać i usuwać pliki za pośrednictwem \
dowolnego klienta WebDAV, np. MS Windows File Manager.

__template_folder_mirrored_file=Kopie lustrzane plików
__template_folder_mirrored_file_description=Lustrzany folder plików to specjalny typ folderu, którego obszar przechowywania \
jest katalogiem w systemie plików serwera, a nie zwykłym repozytorium systemu Vibe. \
Zwykle katalog ten jest udziałem plikowym z dostępem za pośrednictwem normalnych \
mechanizmów współdzielenia plików. Zawartość wyświetlana w systemie Vibe jest na \
bieżąco synchronizowana z katalogiem. Funkcja ta może tworzyć obraz lustrzany \
dowolnego serwisu WebDAV lub ścieżki lokalnej.

__template_folder_filr_root=Pliki systemu Filr
__template_folder_filr_root_description=Folder wyznaczony specjalnie jako folder najwyższego poziomu \
w łańcuchu folderów systemu Filr. Folderu tego typu należy używać tylko w konfiguracjach systemu Filr. \
Zakłada się, że listy kontroli dostępu (ACL) folderu są synchronizowane z zewnętrznego systemu plików. 

__template_folder_filr_netfolder=Zagnieżdżone pliki systemu Filr
__template_folder_filr_netfolder_description=Folder plików wyznaczony specjalnie jako folder niebędący folderem najwyższego poziomu \
w łańcuchu folderów systemu Filr. Folderu tego typu należy używać tylko w konfiguracjach systemu Filr. \
Zakłada się, że listy kontroli dostępu (ACL) folderu są synchronizowane z zewnętrznego systemu plików. 

__template_folder_filr_home_folder=Folder domowy systemu Filr
__template_folder_filr_home_folder_description=Folder plików wyznaczony specjalnie jako folder domowy systemu Filr \
każdego użytkownika. Przeznaczony wyłącznie do użytku wewnętrznego. 

__template_folder_filr_root_cloud=Pliki chmury Filr
__template_folder_filr_root_cloud_description=Folder wyznaczony specjalnie jako folder najwyższego poziomu \
w łańcuchu folderów chmury Filr. Folderu tego typu należy używać tylko w konfiguracjach systemu Filr. \
Zakłada się, że listy kontroli dostępu (ACL) folderu są synchronizowane z zewnętrznego systemu plików. 

__template_folder_filr_cloud_folder=Zagnieżdżone pliki chmury Filr
__template_folder_filr_cloud_folder_description=Folder plików wyznaczony specjalnie jako folder niebędący folderem najwyższego poziomu \
w łańcuchu folderów chmury Filr. Folderu tego typu należy używać tylko w konfiguracjach systemu Filr. \
Zakłada się, że listy kontroli dostępu (ACL) folderu są synchronizowane z zewnętrznego systemu plików. 

__template_folder_miniblog=Mikroblog
__template_folder_miniblog_description=Folder mikroblogu to folder specjalny tworzony automatycznie dla każdego \
użytkownika. Jest on przeznaczony do przechowywania tylko krótkich wpisów \
tekstowych. Każdy użytkownik może dodawać wpisy mikroblogu bezpośrednio \
z obszaru narzędzi na każdej stronie. Mimo że można tworzyć wiele folderów \
mikroblogów, tylko ten utworzony automatycznie pełni funkcję mikroblogu użytkownika.

__template_folder_task=Zadania
__template_folder_task_description=Folder zadań zawiera zbiór wpisów dotyczących zadań. W folderze \
wyświetlane są także informacje o priorytecie i stanie zadań.

__template_folder_survey=Ankiety
__template_folder_survey_description=Folder ankiet może zawierać kilka ankiet. Każda ankieta \
składa się z serii pytań.  Wyniki ankiety są podsumowywane \
i można je przeglądać w folderze.

__template_workspace_welcome=Strona docelowa
__template_workspace_welcome_description=Docelowy obszar roboczy. Strony docelowe zawierają różnego typu \
zawartość z całej witryny. Są one często używane do tworzenia \
strony z wiadomościami firmy lub do wyświetlania przydatnych \
podpowiedzi lub łącz do popularnych informacji.

