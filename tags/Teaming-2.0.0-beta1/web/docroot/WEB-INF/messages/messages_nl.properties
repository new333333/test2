__template_workspace=Werkruimte
__template_workspace_description=Dit is een basis werkruimte.  Gebruikers hebben dezelfde rechten als op de werkruimte waarin deze nieuwe werkruimte is geplaatst. Selecteer de mappen die u in deze werkruimte wilt plaatsen.

__template_discussions_workspace=Discussie Werkruimte
__template_discussions_workspace_description=De discussie werkruimte is de startpagina voor een aantal discussieforums. Gebruik deze werkruimte bijvoorbeeld om een aantal bedrijfsbrede discussies over verschillende onderwerpen te plaatsen.

__template_team_workspace=Team Werkruimte
__template_team_workspace_description=Een teamwerkruimte is een werkruimte waarin u teamleden selecteert terwijl u de werkruimte opzet. De toegang is in eerste instantie beperkt tot teamleden. Op de werkruimtepagina wordt automatisch een accessoire met de namen van de teamleden geplaatst. De naam van de teamwerkruimte wordt alleen weergegeven in de persoonlijke lijst van teams waarvan elk teamlid lid is. Selecteer de soorten mappen die u in de werkruimte wenst.

__template_user_workspace=Gebruikers Werkruimte
# The blog, etc. are all types of folders 
__template_user_workspace_description=Hiermee wordt een gebruikerswerkruimte gemaakt, bestaande uit een blog, fotogalerij, bestandsmap, gastenboek, taaklijst en kalender.

__template_project_management_workspace=Projectbeheer Werkruimte
__template_project_management_workspace_description=Een projectbeheerwerkruimte is een werkruimte die wanneer hij wordt opgezet reeds de mappen bevat die voor effectief projectbeheer vereist zijn: Taak, Mijlpaal, Kalender, Discussie en Bestand. Op de werkruimtepagina worden de 'roll up' taakstatistieken, de projecteigenaar en de algehele projectstatus automatisch weergegeven, samen met een accessoire die een samenvatting van de taken biedt zonder dat de gebruiker hiervoor de map Taken hoeft te openen.

__template_folder=Discussie
__template_folder_description=Een discussiemap is handig voor het creëren van een forum waarin gebruikers vermeldingen kunnen maken en beantwoorden.

__template_folder_wiki=Wiki
__template_folder_wiki_description=Een wiki is een gezamenlijke map met gekoppelde webpagina's die door iedereen met de juiste toegangsrechten kan worden bewerkt. Hij is handig voor het creëren en beschikbaar stellen van informatie die door een groep van auteurs is gecreëerd.

__template_folder_blog=Blog
__template_folder_blog_description=Een blogmap is een forum waarin complete vermeldingen in omgekeerde chronologische volgorde worden weergegeven, op basis van het tijdstip waarop ze zijn gecreëerd. Blogs bevatten doorgaans informatie over een bepaald onderwerp van een persoon of kleine groep auteurs. De blogmap kan ook zo worden geconfigureerd dat een grotere groep opmerkingen kan plaatsen bij de vermeldingen die door de oorspronkelijke auteur zijn aangebracht.

__template_folder_calendar=Kalender
__template_folder_calendar_description=Een kalender is een plaats voor het aankondigen van groepsevenementen of weergeven van andere soorten vermeldingen op datum.

__template_folder_milestone=Mijlpaalmap
__template_folder_milestone_description=Een mijlpaalmap wordt gebruikt om een samenvatting te geven van de activiteit in een of meer taakmappen.

__template_folder_photo=Fotoalbum
__template_folder_photo_description=In een fotoalbum kan de gebruiker bestanden in een grafisch formaat zoals .JPG en .PNG plaatsen en deze als thumbnails bekijken.

__template_folder_guestbook=Gastenboek
__template_folder_guestbook_description=Een gastenboekmap is een eenvoudige plaats waar personen kunnen 'tekenen' om aan te geven dat ze de persoonlijke werkruimte van de gebruiker hebben bezocht. Bezoekers kunnen ook opmerkingen achterlaten over de vermeldingen die in die persoonlijke werkruimte zijn gecreëerd. De opmerkingen worden in omgekeerde chronologische volgorde weergegeven. Naast de opmerking wordt een foto weergegeven van de persoon die het gastenboek tekent. Het gastenboek is voor de gebruiker een handige manier om zijn/haar sociale netwerk uit te breiden.

__template_folder_library=Bestandsmap
__template_folder_library_description=Een bestandsmap is een plek waar u bestanden plaatst. Voor de afzonderlijke bestanden kunnen opmerkingen of complete discussies worden aangebracht. De bestanden kunnen tevens automatisch vergrendeld, ter plaatse bewerkt en vervolgens weer ontgrendeld worden, wat resulteert in een nieuwe versie van het bestand. Een bestandsmap kan een WebDAV-server emuleren. De gebruiker kan dan bestanden toevoegen en verwijderen via een WebDAV-client, zoals Bestandsbeheer in MS Windows.

__template_folder_mirrored_file=áñMirrored File Folder
__template_folder_mirrored_file_description=áñA mirrored file folder is a special type of file folder where it uses a server file system directory as its file storage area instead of the normal Teaming repository. Typically the directory is a file share accessed via normal file sharing mechanisms. Teaming attempts to keep its knowledge about the folder contents in synch with whatever is in the directory. The mirrored folder feature can mirror any WebDAV or local file path.xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

__template_folder_miniblog=MiniBlog
__template_folder_miniblog_description=Een MiniBlogmap is een speciale map die automatisch voor elke gebruiker wordt gemaakt. Het is alleen bedoeld om korte tekst items te bevatten. Elk gebruiker kan direct vanuit de opties op elke pagina een nieuw miniblog item maken. Hoewel u meerdere MiniBlogmappen kunt maken, wordt alleen de automatisch gemaakte als de gebruikers echte MiniBlog gezien.

__template_folder_task=Taakmap
__template_folder_task_description=Een taakmap bevat een reeks taakvermeldingen. De map toont tevens een overzicht van de prioriteit en status van taken.

__template_folder_survey=Enquêtemap
__template_folder_survey_description=Een enquêtemap kan een reeks enquêtes bevatten. Elke enquête bestaat uit een reeks vragen. De resultaten van de enquête worden samengevat en in de map weergegeven.

__template_workspace_welcome=Welkom
__template_workspace_welcome_description=Een startpagina die gebruikers verwelkomt op de site. Deze werkruimte bevat in eerste instantie informatie over het gebruik van de site, maar kan eventueel makkelijk worden aangepast om specifieke informatie te bevatten.

