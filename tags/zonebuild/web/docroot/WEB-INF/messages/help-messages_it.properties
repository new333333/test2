help.favoritesicon.title=Pannello Preferiti
help.favoritesicon.content.intro=Quando si fa clic sull'icona <span class="clickable_item">Preferiti</span>, {0} visualizza il pannello Preferiti contenente i link alle aree di lavoro e alle cartelle preferite.
help.favoritesicon.content.using=Per aggiungere altre posizioni al pannello Preferiti, utilizzare la barra di navigazione o la struttura area di lavoro per visualizzare un'area di lavoro o una cartella. Dopodiché, fare clic sull'icona <span class="clickable_item">Preferiti</span> e selezionare il link <span class="clickable_item">Aggiungi pagina corrente</span>.
help.favoritesicon.content.organizing=Il pannello Preferiti include gli strumenti per organizzare i link delle posizioni preferite. Nel pannello Preferiti, selezionare il link <span class="clickable_item">Modifica preferiti</span>, attivare la casella accanto alla posizione desiderata e indicare se spostare il link in alto o in basso nell'elenco e se eliminarlo dal pannello Preferiti.

##
## SEARCH BOXES   ####
##
help.searchboxes.content.intro=Immettere parole o frasi tra virgolette nella casella Ricerca rapida e premere <span class="keyboard_keys">Invio</span> sulla tastiera o fare clic sull'icona Cerca:
help.searchboxes.content.results={0} crea una nuova scheda e restituisce un elenco dei link a qualsiasi elemento presente in {0} che contenga le parole o le frasi specificate. Al termine della ricerca, fare clic sull'icona <span class="clickable_item">X</span> nella scheda per eliminarla.
help.searchboxes.content.peoplePlacesTags=Selezionare il link <span class="clickable_item">Avanzata</span> per eseguire una ricerca più precisa. L'icona della freccia Giù accanto a Cerca visualizza i link delle ricerche salvate. Le caselle di testo Trova persone, Trova posizioni e Trova tag consentono di individuare specifici tipi di elementi in maniera rapida. 
help.searchboxes.content.typeFewLetters=Quando si usano queste caselle, {0} applica il completamento automatico dei nomi, così mentre si digita {0} visualizza un elenco con gli elementi corrispondenti alle lettere digitate. Se i risultati superano la dimensione di un pannello, fare clic sulle icone della freccia Sinistra e Destra per visualizzare tutte le corrispondenze.
# more info is a global tag
help.searchboxes.subtopic.moreSearchInfo=Altre informazioni sulla ricerca
##
## search boxes moreinfo: search results
##
help.searchboxes.subtopic.searchResults=Uso della pagina Risultati ricerca
help.searchboxes.searchResults.intro=Al termine di una ricerca, la pagina <span class="new_term">Risultati ricerca</span> mette a disposizione vari strumenti nella colonna di sinistra e mostra i <span class="new_term">Criteri di ricerca</span> in cima alla colonna di destra, seguiti dagli elementi corrispondenti trovati.
help.searchboxes.searchResults.saved=In cima alla colonna di destra, è possibile immettere un nome per la ricerca corrente e fare clic su <span class="clickable_item">Salva</span>. Nella barra di navigazione, fare clic sull'icona della freccia (accanto all'icona Cerca) e selezionare un link per eseguire una ricerca salvata.
help.searchboxes.searchResults.rankingsTags=La colonna di sinistra contiene anche i link per le posizioni e le persone prime in classifica relative agli elementi corrispondenti. Presentando gli elementi più rilevanti in alto, gli elenchi indicano le posizioni in cui l'oggetto ricercato è discusso più spesso e gli utenti che contribuiscono maggiormente alla discussione. Questa colonna elenca anche i tag applicati agli elementi trovati.
help.searchboxes.searchResults.criteria=Se si immette una nuova stringa di "Ricerca rapida" in cima alla colonna di destra, {0} inserisce i risultati in una nuova scheda. Le ricerche successive utilizzano la stessa scheda. {0} elenca gli elementi corrispondenti sotto i criteri.
##
## search boxes moreinfo: advanced search
##
help.searchboxes.subtopic.advancedSearch=Uso della ricerca avanzata
help.searchboxes.advancedSearch.intro=La ricerca avanzata consente di limitare i risultati in base a criteri aggiuntivi, comprendenti l'autore di un elemento, un'area di lavoro o una cartella specifica, una categoria di elementi (solo per cartelle o per aree di lavoro personali), uno stato del flusso di lavoro, un tag applicato, una data di attività e altro.
help.searchboxes.advancedSearch.access=È possibile accedere alla Ricerca avanzata dalla barra di navigazione o dai risultati di una ricerca; dopo una ricerca rapida, fare clic su <span class="clickable_item">Avanzata</span> per passare alla ricerca avanzata. Per includere un numero maggiore di criteri, selezionare il link <span class="clickable_item">Altre opzioni</span> nell'angolo superiore destro. (Selezionare di nuovo questo link per nascondere i criteri aggiuntivi.)
help.searchboxes.advancedSearch.moreCriteria=Se la ricerca richiede la specificazione di più criteri, fare clic sul pulsante <span class="clickable_item">Altri criteri</span>, {0} visualizza una casella di riepilogo a discesa con le opzioni. Fare clic sull'icona <span class="clickable_item">X</span> accanto a una casella di riepilogo a discesa per rimuovere il corrispondente criterio.
##
## search boxes moreinfo: restrict to one place
##
help.searchboxes.subtopic.restrictingSearches=Limitazione delle ricerche ad una posizione
help.searchboxes.restrictingSearches.listIntro=Per limitare le ricerche a un'area di lavoro o una cartella:
help.searchboxes.restrictingSearches.listItem.clickAdvanced=Selezionare il link <span class="clickable_item">Avanzata</span>.
help.searchboxes.restrictingSearches.listItem.workspaceTree=Nella pagina Ricerca avanzata, fare clic sul segno più (<span class="clickable_item">+</span>) accanto all'area di lavoro di primo livello ("Aree di lavoro"), passare in rassegna la gerarchia e selezionare la casella accanto all'area di lavoro o alla cartella desiderata. (Utilizzare le icone con il segno più e meno, non fare clic sui titoli delle aree di lavoro e cartelle.)
help.searchboxes.restrictingSearches.listItem.searchSubs=Per far sì che {0} cerchi in ogni posizione dipendente dalla selezione, attivare la casella di controllo accanto a <span class="clickable_item">cerca in tutte le sottocartelle</span>.
help.searchboxes.restrictingSearches.listItem.moreCriteria=Specificare eventuali criteri aggiuntivi.
help.searchboxes.restrictingSearches.listItem.clickSearch=Fare clic sull'icona <span class="clickable_item">Cerca</span> nell'angolo inferiore destro della porzione alta della pagina.
##
## search icon: search-strings page
##
help.searchboxes.subtopic.searchStrings=Regole per le stringhe di ricerca
help.searchboxes.searchStrings.content.intro=Vigono le seguenti regole per le stringhe di ricerca:
help.searchboxes.searchStrings.content.listItem.case=<span class="def_list_term">Maiuscole/minuscole</span>–Se si specificano solo lettere minuscole, {0} restituisce tutte le corrispondenze indipendentemente da maiuscole/minuscole ("albero" corrisponde ad "albero", "Albero", "ALBeRo" ecc.). Se si specificano una o più lettere maiuscole, {0} restituisce solo le corrispondenze esatte ("Albero" non corrisponde ad "albero").
help.searchboxes.searchStrings.content.listItem.severalWords=<span class="def_list_term">Più parole</span>–{0} restituisce le corrispondenze contenenti tutte le parole della stringa.
help.searchboxes.searchStrings.content.listItem.quotedPhrase=<span class="def_list_term">Frase tra virgolette</span>–{0} restituisce tutte le corrispondenze contenenti tutte le parole della frase nell'ordine specificato. Valgono le regole descritte in precedenza per maiuscole/minuscole.
help.searchboxes.searchStrings.content.listItem.exclude=<span class="def_list_term">Esclusione</span>–Per escludere una parola ("non restituire le corrispondenze di elementi che contengono questa parola"), inserire il segno meno (-) davanti alla parola. Ad esempio, "-albero" esclude tutte le corrispondenze contenenti "albero", "Albero", "ALBERO", ecc.

##
## My teams listing/link   ####
##
#   TRANSLATORS: The first two sentences are alternates, both combined with third sentence 
#                to form a paragraph.
help.myTeams.intro.portalPage=Fare clic sulla casella di riepilogo a discesa <span class="clickable_item">Team personali</span> per visualizzare i link a tutte le aree di lavoro globali e del team di cui l'utente è membro. 
help.myTeams.intro.navBar=Fare clic sull'icona <span class="clickable_item">Team personali</span> per visualizzare i link a tutte le aree di lavoro globali e del team di cui l'utente è membro. 
help.myTeams.intro.continued=Fare clic su un link del titolo per visitare la corrispondente area di lavoro o cartella. Fare di nuovo clic su <span class="clickable_item">Team personali</span> per nascondere l'elenco.
help.myTeams.teamsDefined=L'appartenenza ad un team stabilisce chi può visualizzare e partecipare in un'area di lavoro o cartella e può accelerare la configurazione e la comunicazione. Ad esempio, mentre si usa l'area del team, è possibile aggiungere velocemente tutti i membri all'elenco contatti o salvarli negli Appunti.

##
## Create teams: task list   ####
##
help.createTeam.content.listIntro=Per creare un'area di lavoro per il team:
help.createTeam.content.listItem.clickTeams=Nella struttura area di lavoro sul lato sinistro del portlet, fare clic su <span class="clickable_item">Aree di lavoro del team</span>. 
help.createTeam.content.listItem.clickTeams.otherWorkspace=Se l'amministratore di {0} indica che è necessario navigare ad un'area di lavoro diversa, fare clic sul segno più (<span class="clickable_item">+</span>) accanto ad "Aree di lavoro del team" (e possibilmente altre dipendenti) fino a trovare la posizione corretta, quindi fare clic sul link del titolo.
help.createTeam.content.listItem.clickMenu=Fare clic su <span class="clickable_item">Aggiungi un'area di lavoro del team</span>. 
help.createTeam.content.listItem.fillOutForm=Completare il modulo, specificando un titolo per l'area di lavoro del team, una descrizione del suo scopo, le cartelle da includervi e l'elenco dei membri del team. Quando si seleziona un modello per area di lavoro, scegliere quello predefinito, salvo quando l'amministratore di {0} non indica diversamente.
# Click OK is a global tag.
help.createTeam.content.defaultAccess=Per impostazione predefinita, solo i membri del team possono visualizzare il contenuto e partecipare nell'area di lavoro del team.


