help.getStartedProduct.content.workspaces.intro=Le <span class="new_term">aree di lavoro</span> sono le posizioni di partenza per utenti e team che desiderano svolgere un certo tipo di attività. 
help.getStartedProduct.content.workspaces.defaults=Esistono quattro aree di lavoro predefinite: una di primo livello denominata "Aree di lavoro" e tre di secondo livello denominate "Aree di lavoro globali", "Aree di lavoro personali" e "Aree di lavoro del team". 
help.getStartedProduct.content.workspaces.defined=<span class="new_term">Aree di lavoro globali</span> è un contenitore per le informazioni disponibili a tutti gli utenti della società. <span class="new_term">Aree di lavoro personali</span> contiene i link dei dati personali (informazioni di contatto, blog personale e altro), accessibile a chiunque lavori presso la società. <span class="new_term">Aree di lavoro del team</span> contiene materiali specifici di un team e può contenere al suo interno altre aree di lavoro e cartelle.
help.getStartedProduct.content.workspaces.projects=I proprietari delle aree di lavoro possono creare un'<span class="new_term">area di lavoro per la gestione dei progetti</span>. Queste aree di lavoro appaiono di solito all'interno delle aree di lavoro globali o del team e contengono gli strumenti per l'esame del progresso di un progetto e dello stato di attività specifiche.

