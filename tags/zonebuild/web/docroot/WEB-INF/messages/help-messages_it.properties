##
help.createTeam.siteAdminNotes.content.intro=Per impostazione predefinita, le persone formano i team nelle aree di lavoro secondarie della pagina Aree di lavoro del team. Nelle grandi società, si consiglia di creare una struttura gerarchica in cui gli utenti possano creare le aree di lavoro dei vari team. Ad esempio, si potrebbe scegliere un criterio geografico per le aree di lavoro (Nord America, Sud America, Europa, Africa) o per funzione nella società (Dirigenza, Finanza, Marketing, Vendite, Ufficio tecnico).
help.createTeam.siteAdminNotes.content.howTo=Quando si implementa una gerarchia di varie aree di lavoro, assicurarsi di modificare la configurazione della pagina Aree di lavoro del team in modo da utilizzare la definizione "Area di lavoro del team" (e rimuovere il pulsante <span class="clickable_item">Aggiungi area di lavoro del team</span>). Tutte le altre aree di lavoro non di primo livello possono essere create come tali ed erediteranno il controllo di accesso del padre. Successivamente potranno essere riconfigurate come aree di lavoro del team. Infine, le aree di lavoro di primo livello (dalle quali si creano tutte le aree di lavoro del team) devono essere create con la definizione "Primo livello dell'area di lavoro del team" (che aggiunge il pulsante <span class="clickable_item">Aggiungi area di lavoro del team</span>).
help.createTeam.siteAdminNotes.content.access=Inoltre, si consideri di modificare il controllo di accesso delle aree di lavoro secondarie in modo che gli utenti possano creare i propri team solo nelle aree appropriate. Si consiglia di creare i nomi dei gruppi in modo preliminare per facilitare le assegnazioni in seguito.


