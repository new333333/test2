help.configIntro.applyDefs.intro=Per configurare un'area di lavoro o una cartella, visualizzare la posizione e fare clic su<br /> <span class="clickable_item">Gestisci (quest'area di lavoro o questa cartella)</span> > <span class="clickable_item">Configura</span>.
help.configIntro.applyDefs.workspace=Quando si configura un'area di lavoro, si può ereditare la definizione dall'area di lavoro padre e selezionare una vista predefinita. Non è possibile modificare la vista predefinita dell'area di lavoro di primo livello della società.
help.configIntro.applyDefs.folders.listIntro=Sono disponibili le seguenti impostazioni di configurazione per le cartelle:
help.configIntro.applyDefs.folders.listItem.allowViews=<span class="def_list_term">Viste consentite</span>–Elenco per la selezione delle viste disponibili.
help.configIntro.applyDefs.folders.listItem.defView=<span class="def_list_term">Vista predefinita</span>–La vista che si presenta quando si visita la cartella per la prima volta.
help.configIntro.applyDefs.folders.listItem.defEntryTypes=<span class="def_list_term">Tipi di voce predefiniti</span>–Tipi di voci che l'utente può creare.
help.configIntro.applyDefs.folders.listItem.workflowAssociations=<span class="def_list_term">Associazioni flusso di lavoro</span>–Processi flusso di lavoro che iniziano automaticamente quando l'utente crea il tipo di voce specificato .
help.configIntro.applyDefs.folders.listItem.workflow=<span class="def_list_term">Flusso di lavoro</span>–Processi flusso di lavoro che si possono applicare a una voce durante la visualizzazione, mediante una casella di riepilogo a discesa .
##
##   dedicated apps   ####
##
help.configIntro.dedicatedApps.intro=Con l'uso degli assistenti di progettazione, delle definizioni e degli strumenti per flusso di lavoro e configurazione si possono creare <span class="new_term">applicazioni dedicate</span>. Ad esempio, si può usare una cartella {0} come punto di partenza per la creazione di un'applicazione associata ad un particolare processo aziendale.
help.configIntro.dedicatedApps.listIntro=Di seguito sono fornite le procedure generali per creare applicazioni dedicate:
#################################################################################################
#  TRANSLATORS: The letters "PTO" are easily recognizable in American English as meaning 
#               Paid Time Off.  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "PTO" with "paid time off".
#################################################################################################
help.configIntro.dedicatedApps.listItem.createEntry=Utilizzare la Progettazione voce per creare una voce da usare nel processo aziendale. Ad esempio, per creare un'applicazione per le richieste dei permessi di lavoro, si dovranno creare i campi per la data di inizio, la data di fine e il nome del manager.
help.configIntro.dedicatedApps.listItem.createWorkflow=Utilizzare la Progettazione flusso di lavoro per creare il processo Permesso di lavoro.
help.configIntro.dedicatedApps.listItem.testWorkflow=In una cartella di prova, associare il flusso di lavoro alla nuova voce, verificare l'associazione e regolare la voce e il flusso di lavoro. (È consigliabile chiedere ad altri utenti di collaudare l'applicazione prima di inserirla in una cartella di produzione.)
help.configIntro.dedicatedApps.listItem.createFolder=Creare una cartella configurandola in modo che solo la voce creata sia quella predefinita e associarla al nuovo processo. L'applicazione in questa cartella è "dedicata", nel senso che la cartella contiene solo le richieste per permessi di lavoro.
help.configIntro.dedicatedApps.listItem.allowedViews=Configurare le viste consentite opportune per l'applicazione. Ad esempio, dato che le richieste dei permessi di lavoro hanno una data di inizio e di fine, i manager potrebbero apprezzare una vista calendario che mostra tutte le richieste avanzate dai dipendenti per mese.
##
##   templates   ####
##
help.configIntro.templates.intro=Il manager del sito può anche utilizzare lo strumento "Modelli per area di lavoro e cartella". Come indicato in precedenza, si possono modificare i modelli predefiniti o crearne di nuovi.
help.configIntro.templates.hierarchy=I modelli predefiniti determinano le impostazioni di configurazione di un'area di lavoro o una cartella. Nell'ottica della struttura dell'area di lavoro, i modelli predefiniti configurano una gerarchia piatta (una sola posizione). Una delle funzioni più potenti dello strumento per modelli {0} è la capacità di cerare una gerarchia area di lavoro-cartella, che consente di sviluppare gerarchie a più livelli.
help.configIntro.templates.example=Ad esempio, supponiamo che la maggior parte delle aree di lavoro del team debba contenere due aree di lavoro secondarie, una discussione, una cartella schedario e un blog. Si può utilizzare la progettazione dei modelli per creare questa gerarchia di aree di lavoro e cartelle, quindi quando un utente crea un'area di lavoro del team, può selezionare il modello appena creato e {0} genera automaticamente la nuova area di lavoro del team con le due aree di lavoro secondarie, una discussione, una cartella schedario e un blog.
help.configIntro.templates.using=Dopo aver selezionato lo strumento per modelli, fare clic sul pulsante di opzione <span class="clickable_item">Area di lavoro</span> e su <span class="clickable_item">Aggiungi</span>. Fornire un titolo, una descrizione e un'icona al modello. Quando si visualizza la pagina Modello area di lavoro: [titolo], si presentano due menu: Gestisci questo modello e Gestisci questa destinazione. Utilizzare <span class="clickable_item">Gestisci questo modello</span> > <span class="clickable_item">Aggiungi modello area di lavoro</span> per specificare le due aree di lavoro secondarie di questo esempio. Utilizzare <span class="clickable_item">Gestisci questa destinazione</span> per impostare il controllo di accesso, configurare le posizioni o modificare il titolo, la descrizione o l'icona.
help.configIntro.templates.moreUsing=Via via che si aggiungono modelli per area di lavoro e cartella, {0} mostra una struttura area di lavoro appena sotto i menu. Utilizzare questa struttura per navigare nelle aree di lavoro secondarie e nelle cartelle della gerarchia del modello. Ad esempio, è necessario navigare a un'aera di lavoro secondaria nel modello per aggiungere un'altra area o cartella in tale posizione della gerarchia.

