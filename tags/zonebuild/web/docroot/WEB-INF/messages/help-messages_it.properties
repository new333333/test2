##
##   Explaining definitions  ####
##
help.configIntro.understandDefs.intro=Per la configurazione di {0}, è bene conoscere lo schema di supporto degli oggetti nell'interfaccia utente. Anzitutto, si considerino le varie categorie di oggetti. In generale, esistono <span class="new_term">aree di lavoro</span> e <span class="new_term">cartelle</span> (posizioni) e <span class="new_term">voci</span> (cose). Inoltre, esistono le <span class="new_term">aree di lavoro personali</span>, i <span class="new_term">profili</span> dei contatti (persone) ed i file <span class="new_term">allegati</span> alle voci (cose).
help.configIntro.understandDefs.subcategories=Per il supporto delle varie modalità di collaborazione, ogni categoria può avere categorie secondarie. Un esempio è la categoria Cartella. Per definirne meglio lo scopo, una cartella può essere una discussione, un blog, un wiki, un file, un album fotografico, un libro degli ospiti, ecc. 
help.configIntro.understandDefs.definitions=Una <span class="new_term">definizione</span> è un gruppo di elementi che incide sul contenuto e sull'aspetto di una categoria di oggetti. Usando sempre l'esempio della cartella, la definizione wiki stabilisce sia il modulo utilizzato per creare una cartella wiki (il cosiddetto <span class="new_term">modulo</span>) sia il contenuto che appare quando si visualizza una cartella wiki (la cosiddetta <span class="new_term">vista</span>). 
help.configIntro.understandDefs.instances=Infine, si consideri la differenza tra una categoria (es. "una cartella wiki") e un oggetto appartenente ad essa (es. "il wiki delle politiche e delle procedure della società ABC"). Quando {0} crea un oggetto, richiede una serie di impostazioni di configurazione predefinite da applicare a tale oggetto.
help.configIntro.understandDefs.templates=Un <span class="new_term">modello</span> è una serie di impostazioni di configurazione predefinite utilizzate per creare una nuova posizione (area di lavoro o cartella). I modelli comprendono una definizione (il modulo e la vista usati per creare e visualizzare l'oggetto), le impostazioni predefinite per il controllo di accesso (di solito ereditate dal padre) e altro ancora. Ad esempio, i modelli per cartella comprendono tipi di voce predefiniti (le cartelle wiki devono contenere voci wiki), un elenco delle viste consentite (che presentano i dati wiki in una tabella di discussione oppure ordinati per ora come un calendario), una vista predefinita (le cartelle wiki devono avere una vista predefinita) e altro.
