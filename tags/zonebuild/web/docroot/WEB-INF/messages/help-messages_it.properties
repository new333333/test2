help.myWorkspaceIcon.content.intro=Fare clic sull'icona <span class="clickable_item">Area di lavoro personale</span> per visualizzare la Home page di {0}. L'<span class="new_term">Area di lavoro personale</span> può contenere:
help.myWorkspaceIcon.content.listItem.pictures=La propria foto e altre immagini preferite
help.myWorkspaceIcon.content.listItem.contactInfo=Informazioni di contatto
help.myWorkspaceIcon.content.listItem.blog=Blog personale
help.myWorkspaceIcon.content.listItem.task=Calendario personale
help.myWorkspaceIcon.content.listItem.guestbook=Libro degli ospiti da firmare
help.myWorkspaceIcon.content.listItem.more=e molto altro ancora!
help.myWorkspaceIcon.content.ifNew=Per i nuovi utenti di {0}, l'area di lavoro personale è un ottimo punto di partenza per acquisire dimestichezza con il sistema. Si può ad esempio scrivere un'introduzione, caricare qualche immagine e aggiungere un testo al blog. I visitatori dell'area di lavoro personale possono vedere le informazioni di contatto, leggere il blog e lasciare commenti.

