##
## Admin portlet   ####
##
help.adminPortlet.roleDefined=Per impostazione predefinita, gli utenti sono anche amministratore delle rispettive aree di lavoro personali (e delle relative cartelle) e di qualsiasi area di lavoro del team creata di persona. Se si concede a un utente il diritto per gestire l'area di lavoro di primo livello della struttura, automaticamente tale utente potrà gestire tutte le aree di lavoro e le cartelle dell'installazione (perché tutte ereditano questa impostazione). L'utente potrà quindi creare aree di lavoro e cartelle, progettare le voci e i flussi di lavoro, creare gruppi, generare i report, reindicizzare le posizioni (per migliorare la velocità di ricerca) e altro ancora. 
help.adminPortletSite.listIntro=Inoltre, l'amministratore del sito può: 
help.adminPortletSite.listItem.roleDefs=Configurare le definizioni di ruolo (controllo di accesso)
help.adminPortletSite.listItem.configEmail=Configurare la pianificazione di posta in arrivo (inserimento in {0})
help.adminPortletSite.listItem.exportImport=Esportare e importare le definizioni (vedere la Guida sulla configurazione)
help.adminPortletSite.listItem.templates=Utilizzare i modelli per area di lavoro e cartella (vedere la Guida sulla configurazione)
help.adminPortlet.duties=L'amministrazione di {0}, in particolar modo la configurazione, avviene per fasi. È necessario trovare l'equilibrio giusto tra un'installazione con funzionalità minima e le esigenze dei partecipanti per l'uso ottimale di {0} nella società. Utilizzare i link di questa Guida per ulteriori informazioni sulle principali attività amministrative.
help.adminPortlet.createGroups=Infine, se si decide di sviluppare una struttura area di lavoro globale di grandi dimensioni, si consideri di progettare e creare nomi di gruppo per gli utenti della società sin dalle prime fasi della configurazione. I nomi di gruppo non sono obbligatori per la creazione dei team o la gestione delle aree di lavoro personali.
# More information is a global string

##
## Workspace tree portlet   ####
##
help.workspaceTreePortlet.intro=La <span class="new_term">Struttura area di lavoro</span> consente di navigare a qualsiasi posizione desiderata in {0}. Le posizioni comprendono aree di lavoro (globale, personale e del team) e cartelle.  
help.workspaceTreePortlet.using=Fare clic sul segno più (<span class="clickable_item">+</span>) per visualizzare le aree di lavoro o le cartelle secondarie di un elemento. Fare clic sul segno meno (<span class="clickable_item">-</span>) per comprimere la struttura.  
help.workspaceTreePortlet.using.displayPlace=Fare clic su un link del titolo di una posizione; {0} chiude la pagina del portale e visualizza l'elemento.
help.workspaceTreePortlet.getStarted=Per iniziare, fare clic sul segno più accanto all'area di lavoro di primo livello della società. {0} visualizza i link delle aree di lavoro globale, personale e del team. Queste sono le aree di lavoro periferiche che contengono specifiche categorie di attività.
# Add info about how administratorscustomize this stuff and allow/disallow access.

##
## Buddy list portlet   ####
##
help.buddyListPortlet.intro=L'<span class="new_term">Elenco contatti</span> indica lo stato in linea delle persone registrate in {0} con le quali si comunica con frequenza. Le varie condizioni di presenza, assenza, non disponibilità, ecc. degli utenti del proprio elenco contatti è denominata <span class="new_term">stato</span>. 
#  Next sentence and help.displayEntryControl.presenceIconDescription in one paragraph
help.buddyListPortlet.contacting=Dopo la configurazione, questo elenco presenta una riga per il nome di ciascun contatto.
#  help.displayEntryControl.contactPeople and next sentence in one paragraph
help.buddyListPortlet.contactingContinued=È anche possibile fare clic su un link del nome per visualizzare l'area di lavoro personale del contatto.
help.buddyListPortlet.configure=Per iniziare, fare clic su <span class="clickable_item">Aggiungi contatti</span> e specificare i nomi dei contatti. Per verificare che le icone di stato indichino correttamente lo stato attuale di ogni contatto, fare clic su <span class="clickable_item">Aggiorna</span>.

##
## Bookmarks portlet   ####
##
help.folderBookmarksPortlet.info=Il portlet dei <span class="clickable_item">segnalibri</span> dà accesso rapido alle aree di lavoro e alle cartelle e tiene traccia delle attività recenti svolte nelle cartelle importanti. 
help.folderBookmarksPortlet.using=Dopo la configurazione, fare clic su <span class="clickable_item">Mostra numero di voci non lette</span> perché {0} mostri una tabella. Per le aree di lavoro, appaiono solamente i link dei titoli. Per le cartelle, il numero delle voci nuove o modificate e non ancora visualizzate appare accanto al link del titolo della cartella. (Fare clic su <span class="clickable_item">Mostra numero di voci non lette</span> in qualsiasi momento per aggiornare il numero delle voci.) I totali comprendono le voci non lette in tutte le cartelle.
help.folderBookmarksPortlet.viewingUnread=Quando si visualizza una cartella sotto forma di elenco, davanti alla riga del titolo delle voci non lette appare l'icona di un punto giallo. Quando si visualizza una cartella sotto forma di tabella, i titoli in grassetto indicano le voci non lette.


