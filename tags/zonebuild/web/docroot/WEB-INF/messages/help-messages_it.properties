##
## Workspace and folder menu bar  ####
##
help.manageMenuBar.intro=Sono gli unici strumenti di gestione e configurazione di cui è consentito l'uso. Solo l'amministratore del sito o il proprietario dell'area di lavoro o cartella può utilizzare e concedere l'accesso a questo strumenti. 
help.manageMenuBar.menuDescription=Il menu Gestisci quest'area di lavoro consente di aggiungere aree di lavoro secondarie, cartelle e sottocartelle, di generare i report, configurare le viste della pagina, eliminare, modificare e spostare questa posizione.
help.manageMenuBar.aclsTeams=Il pulsante Controllo di accesso determina i diritti di visualizzazione e partecipazione in questa posizione. Il menu Team consente di gestire l'appartenenza al team di questa posizione e di comunicare velocemente con i membri del team. 
help.manageMenuBar.adminMoreInfo=Le informazioni presentate di seguito sono utili per l'amministratore del sito e per i proprietari di aree di lavoro e cartelle che desiderino approfondire l'argomento:
##
## Folder-management menu bar  ####
##
help.manageMenuBar.folders.menuDescription=Il menu Gestisci questa cartella consente di aggiungere sottocartelle, di generare i report, configurare le viste della pagina, definire le impostazioni per l'inserimento della posta in questa cartella, eliminare, modificare e spostare questa posizione.
help.manageMenuBar.folders.subscriptions=Il menu Sottoscrizioni consente di ricevere notifiche per e-mail su voci nuove o modificate, nonché di recuperare tali voci mediante un lettore RSS.
##
## Personal workspace menu bar  ####
##
help.modifyProfileButton.intro=Utilizzare questo strumento per modificare i dati di contatto, ad esempio nome, numero telefonico, indirizzo e-mail e nome utente Zon. 
help.modifyProfileButton.pics=È anche possibile caricare immagini, ordinarle mediante le frecce Su e Giù ed eliminarle. Se si caricano più immagini, {0} visualizza la prima in elenco nella sezione Foto e mostra le altre in versione ridotta in una barra sotto i dati di contatto. Quando si passa con il mouse su una delle immagini piccole, {0} ne mostra la versione ingrandita nella sezione Foto.
##
## folder-listing toolbar  ####
##
help.moreFolderNavigation.listIntro=Questi strumenti controllano l'aspetto della cartella e la navigazione tra le pagine in elenco. Un elenco di cartelle mostra le voci o le informazioni sulle voci. Gli strumenti disponibili in questa barra, da sinistra a destra, sono:
help.moreFolderNavigation.listItem.entryNumbers=<span class="def_list_term">Voci visualizzate</span>–{0} elenca l'intervallo delle voci attualmente visualizzate. La maggior parte delle cartelle assegna alle voci un numero nell'ordine di creazione.
help.moreFolderNavigation.listItem.howManyEntries=<span class="def_list_term">Numero di voci</span>–Questa casella di riepilogo a discesa indica il numero di voci da visualizzare contemporaneamente (in una pagina). 
help.moreFolderNavigation.listItem.goToPage=<span class="def_list_term">Vai a pagina</span>–Quando si specifica un numero di pagina in questa casella e si fa clic su <span class="clickable_item">Vai</span>, {0} visualizza la pagina desiderata. 
help.moreFolderNavigation.listItem.goToPageNumber=<span class="def_list_term">Numeri di pagina collegati</span>–Fare clic sul numero di pagina della cartella che probabilmente contiene la voce desiderata oppure utilizzare le frecce Sinistra e Destra per passare in rassegna le pagine della cartella una alla volta.
help.moreFolderNavigation.listItem.configureColumns=<span class="def_list_term">Configura colonne</span>–Se il contenuto della cartella è visualizzato sotto forma di tabella, il proprietario della cartella può utilizzare questo link per impostare le colonne predefinite che tutti potranno vedere in questa cartella.
##
## folder-listing-page settings  ####
##
help.folderControlAndFiltering.listIntro=Questi strumenti determinano l'aspetto e il contenuto di una pagina dell'elenco cartelle. Gli strumenti disponibili in questa barra, da sinistra a destra, sono:
help.folderControlAndFiltering.listItem.newMenu=<span class="def_list_term">Nuovo</span>–Aggiunge nuove voci alla cartella.
help.folderControlAndFiltering.listItem.sorting=<span class="def_list_term">Criterio di ordinamento</span>–Quando si visualizza una cartella discussione sotto forma di elenco, questo menu consente di cambiare l'ordine.
help.folderControlAndFiltering.listItem.folderView=<span class="def_list_term">Vista cartella</span>–Questo menu consente di selezionare il modo per presentare le informazioni sulla cartella, in base ai permessi concessi dal proprietario della cartella o dall'amministratore. Oltre a visualizzare una discussione sotto forma di elenco o tabella, potrebbe essere possibile selezionare una vista Blog, Wiki o Calendario (ordinata per data) delle informazioni.
help.folderControlAndFiltering.listItem.folderAction=<span class="def_list_term">Azione cartella</span>–Questo menu determina l'aspetto di una voce quando si seleziona il link del titolo nell'elenco (sovrapposta nella stessa pagina, in un'altra finestra, in fondo alla tabella della cartella).
help.folderControlAndFiltering.listItem.importCalendar=<span class="def_list_term">Importa calendario</span>–Quando si visualizza un calendario, questo pulsante consente di importare le voci di calendario da calendari che supportano il formato iCal (es. Google e Outlook) e le include nella cartella {0} dell'utente. Vedere la Guida dell'altro calendario per ulteriori informazioni sull'esportazione di appuntamenti in un file iCal.
help.folderControlAndFiltering.listItem.filter=<span class="def_list_term">Filtro</span>–Questi strumenti consentono di specificare i filtri di inclusione ed esclusione delle voci dall'elenco cartella, utilizzando i criteri di ricerca. Ad esempio, è possibile creare un filtro che visualizzi solo le voci nella cartella di cui questo utente è l'autore. Per creare un filtro, fare clic su <span class="clickable_item">Modifica</span>.
##
## subscriptions  ####
##
help.manageSubscriptionsMenu.intro=Questo menu consente di tenere traccia delle attività svolte nella cartella. È possibile scegliere le notifiche per e-mail e/o una sottoscrizione RSS.
help.manageSubscriptionsMenu.emailNotifications=<span class="new_term">Notifiche per e-mail</span> sono messaggi inviati all'utente da {0} con informazioni sulle voci di cartella nuove o modificate. Se si sceglie di ricevere notifiche <span class="new_term">individuali</span>, {0} invia un messaggio distinto per ogni voce nuova o modifica. Se si sceglie di ricevere un <span class="new_term">riassunto</span> delle notifiche, {0} invia un solo messaggio entro il periodo di notifica impostati dal proprietario della cartella o dall'amministratore. Il messaggio contiene un riassunto di tutte le modifiche o della creazione di nuove voci dall'ultima notifica ricevuta. Questo menu consente inoltre di disattivare le notifiche per e-mail impostate dal proprietario della cartella o dall'amministratore.
help.manageSubscriptionsMenu.rss=<span class="new_term">RSS</span>, anche detto "web feed" o "canale", è un modo di sottoscrizione per la ricezione del contenuto quando viene modificato. Un lettore RSS controlla le cartelle di {0} e recupera le voci nuove o modificate. Le ultime versioni dei browser più moderni integrano un lettore RSS accessibile come comando di menu. Per sottoscrivere una cartella di {0}, fare clic su <span class="clickable_item">Sottoscrizioni</span> > <span class="clickable_item">Feed RSS</span>. I nuovi browser possono visualizzare un modulo con alcune domande cui rispondere prima di completare la sottoscrizione. L'uso di questo menu nei browser di vecchia generazione può provocare la visualizzazione del codice XML sulla pagina. In questo caso, selezionare e copiare l'indirizzo web (URL) e incollarlo nel lettore RSS (rivolgersi all'amministratore IT aziendale per assistenza).


