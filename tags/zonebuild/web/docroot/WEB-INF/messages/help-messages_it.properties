##
## Tabs  ####
##
help.tabs.intro=Quando si visita una posizione o si esegue una ricerca, {0} mostra i risultati in una nuova scheda. Le schede consentono di spostarsi in avanti e indietro tra i diversi tipi di operazioni che avvengono in varie posizioni. 
help.tabs.using=Ultimate le operazioni in una scheda, fare clic sull'icona <span class="clickable_item">X</span> per chiuderla, quindi fare clic sul titolo di un'altra scheda. Le schede vengono eliminate alla disconnessione dal sistema; {0} si apre di nuovo con una sola scheda.
help.tabs.types.listIntro=Per creare una scheda:
help.tabs.types.listItem.workspaces=Selezionare il link di un'area di lavoro
help.tabs.types.listItem.folder=Selezionare il link di una cartella
help.tabs.types.listItem.quickSearch=Eseguire una ricerca rapida (ogni ricerca rapida crea una scheda distinta)
help.tabs.types.listItem.advancedSearch=Eseguire una ricerca avanzata (ogni ricerca avanzata utilizza la stessa scheda)
help.tabs.entries=È possibile visualizzare le voci in vari modi: nella stessa scheda, in una scheda diversa o in un'altra finestra del browser.
##
## workspace tree (breadcrumbs)  ####
##
help.breadCrumbs.intro=Questa <span class="new_term">struttura area di lavoro</span> mostra il percorso di tutte le aree di lavoro e le cartelle contenti la posizione visualizzata al momento. 
help.breadCrumbs.opensInNewTab=La struttura consente anche di navigare a qualsiasi altra posizione all'interno di {0}, ma senza uscire dalla pagina corrente. Quando si seleziona il link di un'area di lavoro o una cartella nella struttura, {0} crea una nuova scheda in cui visualizza la posizione selezionata. Per tornare alla posizione precedente, fare clic sulla relativa scheda.
#The next line is taken from the workspace-tree portlet

##
## Accessories tools  ####
##
helpSpot.accessory.listIntro=Gli <span class="new_term">Accessori</span> sono sezioni poste in alto nelle pagine delle aree di lavoro e delle cartelle con le quali potenziare il lavoro di squadra e la comunicazione. Di seguito sono forniti alcuni esempi degli accessori:
helpSpot.accessory.listItem.search=Risultati ricerca (possibilmente applicati solo alla posizione corrente)
helpSpot.accessory.listItem.buddyList=Elenco contatti (forse per esperti locali in materia)
helpSpot.accessory.listItem.workspaceTree=Struttura area di lavoro (aperta in questa posizione della gerarchia)
helpSpot.accessory.listItem.guestBook=Libro degli ospiti
helpSpot.accessory.adding=Quando si aggiunge un accessorio, è possibile applicarlo solo alla posizione corrente visualizzata dall'utente, applicarlo a tutte le posizioni visualizzate dall'utente oppure (per il proprietario di un'area di lavoro o una cartella) applicarlo a questa posizione visualizzata da tutti (un <span class="new_term">accessorio comunitario</span>). Dopo aver creato un pannello Globale o Comunità, è possibile definire il layout predefinito (l'ordine in cui appaiono gli accessori).
helpSpot.accessory.using=Per riordinare un accessorio, fare clic nella barra del titolo, trascinarlo e rilasciarlo quando appare una linea scura nella pagina. È possibile aprire e chiudere l'intero pannello o un singolo accessorio facendo clic sulle icone delle frecce Apri e Chiudi. Facendo clic sull'icona che assomiglia a un accessorio si configura un accessorio. Fare clic sull'icona <span class="clickable_item">X</span> per eliminare un accessorio. Eliminare tutti gli accessori per rimuovere un intero pannello.

##
## footer toolbar  ####
##
help.bottomLinks.intro=La maggior parte di questi strumenti consente di comunicare rapidamente con i colleghi che stanno utilizzando questa posizione o questa voce. Ad esempio, è possibile inviare per e-mail o creare una riunione Zon con tutti gli utenti che hanno creato una voce o inserito un commento in una cartella. Ciò vale anche per tutti i membri del team di una cartella. 
help.bottomLinks.exceptions=Le eccezioni riguardano "Aggiungi file a cartella" (consente solo di trascinare e rilasciare i file in una cartella), il <span class="new_term">link permanente</span> dell'area di lavoro o della cartella (che apre un URL da copiare e inviare alle persone per l'accesso diretto alla posizione), "Sottoscrivi questa voce" (che attive le notifiche per e-mail sulle modifiche alla voce) e "Cambia tema" (che modifica lo schema colori di {0}).
help.bottomLinks.clipboard=Gli <span class="new_term">Appunti</span> sono uno strumento in cui raccogliere i nomi delle persone durante le visite alle posizioni in {0}. Questi nomi raccolti negli Appunti possono essere utilizzati successivamente in altri strumenti. I nomi rimangono negli Appunti fino alla rimozione manuale o alla disconnessione dal sistema.
help.bottomLinks.iCal=Quando si visualizza una cartella o voce di calendario, utilizzare il link <span class="clickable_item">iCal</span> per esportare i dati di calendario {0} e includerli in un altro calendario che supporti il formato iCal (es. Google e Outlook). Selezionare il link e salvare il file con l'estensione ".ics", quindi importarlo nell'altro calendario (vedere la Guida dell'altro calendario per ulteriori informazioni).
help.bottomLinks.webDAV=Potrebbe anche apparire il link "Mostra questa cartella come cartella WebDAV" quando si visualizza una cartella.
help.webDAV.subtopic=Uso di WebDAV
##
## WebDAV  ####
##
help.webDAV.intro=<span class="new_term">WebDAV</span> (World Wide Web Distributed Authoring and Versioning) è uno standard che agevola la collaborazione per la modifica e la gestione dei file. Con Internet Explorer 7.0 e versioni successive, {0} attiva gli strumenti WebDAV. Inoltre, è necessario eseguire Microsoft Windows XP per utilizzare questi strumenti.
help.webDAV.using=Quando si seleziona il link <span class="clickable_item">Mostra questa cartella come cartella WebDAV</span> nella barra degli strumenti del piè di pagina, {0} apre una finestra WebDAV. Se la finestra non si apre, verificare che la configurazione della cartella supporti WebDAV (i nomi delle cartelle devono essere univoci). Oltre a questo link, {0} attiva un'icona (la seconda del gruppo) che consente di utilizzare WebDAV per caricare gli allegati.
help.webDAV.login=Se si usa WebDAV, sarà necessario specificare il nome utente e la password di accesso a {0} diverse volte durante le operazioni con i file. WebDAV richiede diverse password per le applicazioni (il browser e {0}) e può richiedere una terza password per l'accesso ai singoli file.

##
## accessible mode  ####
##
help.accessibleMode.intro=<span class="new_term">Modalità accessibile</span> presenta un'interfaccia utente lievemente diversa e conforme agli standard US Sezione 508 e internazionali W3C in materia di accessibilità. Utilizzare questa modalità se si usa {0} con dispositivi assistenziali, come la sintesi vocale.
help.accessibleMode.disabling=Dopo aver selezionato questo link, {0} mostra il link "Disattiva modalità accessibile" che ripristina l'aspetto predefinito dell'interfaccia utente.
##
## folder table  ####
##
help.folderTable.listIntro=Nella vista a tabella della cartella, ogni riga presenta le informazioni su una voce. Suggerimenti per l'uso della tabella:
help.folderTable.listItem.columnWidth=In cima alla tabella, fare clic e tenere premuto il pulsante del mouse su una riga con una freccia a due punte, trascinarla a sinistra o destra per ridimensionare la colonna.
help.folderTable.listItem.sortColumn=Fare clic su un'intestazione di colonna per ordinare la tabella in base a questo criterio. Fare di nuovo clic per invertire l'ordine. L'icona della freccia accanto all'intestazione indica che la colonna è il criterio di ordinamento attuale della tabella. La freccia Su rappresenta l'ordine discendente, la freccia Giù l'ordine ascendente.
help.folderTable.listItem.seeWholeTitle=Passare con il mouse su una cella (es. un titolo che fuoriesce dai margini) perché {0} visualizza l'intero contenuto della cella.
help.folderTable.listItem.viewEntry=Fare clic sull'icona della freccia Giù accanto al titolo della voce, selezionare un metodo di visualizzazione (predefinito, scheda corrente, nuova scheda, nuova finestra del browser) e visualizzare la voce.
##
## wiki side bar  ####
##
help.wikiControls.intro=Uno <span class="new_term">wiki</span> è un gruppo di voci correlate, alla cui creazione hanno collaborato possibilmente tutti i partecipanti di una cartella. Ad esempio, il wiki più diffuso su Internet è Wikipedia. Altri esempi di contenuto wiki sono i glossari, le politiche e le procedure aziendali.
help.wikiControls.default=Per impostazione predefinita, quando si visualizza una cartella wiki per la prima volta, {0} non mostra alcuna pagina wiki: l'utente deve utilizzare la barra laterale per individuare le pagine. Per far sì che {0} visualizzi una pagina wiki iniziale, individuare e visualizzare la voce, quindi fare clic su <span class="clickable_item">Imposta home page</span> nella barra degli strumenti.
help.wikiControls.search=La barra laterale del wiki contiene la casella Trova una pagina wiki, in cui è possibile digitare un testo da ricercare. Il testo immesso in questa casella avvia la ricerca, {0} elenca le pagine wiki il cui titolo contiene la parola o la frase corrispondente all'immissione. Ad esempio, se si immette "attività amministrative", {0} mostra in elenco le pagine "Attività amministrative" e "Delega delle attività amministrative".
help.wikiControls.sidebar=La sezione di navigazione mostra un elenco ordinato di tutte le pagine wiki. Fare clic su <span class="clickable_item">Tutto</span> per ordinare l'elenco alfabeticamente per titolo. Fare clic su <span class="clickable_item">Recente</span> per ordinarlo in base all'attività più recente (creazione o modifica).

##
## blog side bar  ####
##
help.moreBlogTools.intro=I <span class="new_term">blog</span> sono cartelle contenenti voci di giornale. Le voci sono presentate in ordine cronologico (dalla più recente alla meno recente). In funzione delle impostazioni di controllo di accesso, altre persone oltre l'autore di un blog possono inserire commenti e valutare le voci di un blog.
help.moreBlogTools.sidebar=La barra laterale del blog mette a disposizione gli strumenti per trovare e visualizzare le voci di un blog. Fare clic su una data nel calendario; {0} visualizza il blog con l'aspetto di quel giorno, con le voci più recenti per prime. Se si seleziona un mese diverso senza fare clic su una data, ricordare di fare clic su <span class="clickable_item">OK</span> per applicare la selezione. Infine, nella sezione Archivi, selezionare il link del nome di un mese per visualizzare le voci corrispondenti. 
help.moreBlogTools.comments=Per aggiungere un commento a una voce blog, selezionare il link <span class="clickable_item">Aggiungi commento</span> in fondo alla voce. Per visualizzare i commenti, selezionare il link <span class="clickable_item">Mostra commenti</span>; selezionarlo di nuovo per nasconderli.
help.moreBlogTools.modify=Se si dispone del permesso per modificare le voci blog, è possibile selezionare il link <span class="clickable_item">Modifica</span> nell'angolo inferiore destro della voce.

##
## blog tracking  ####
##
help.blogControls.intro=Questi strumenti consentono di tenere traccia delle attività svolte su una voce blog. È possibile inviare il contenuto della voce come testo di un messaggio e-mail oppure fare la sottoscrizione a tale voce. Con la sottoscrizione, si riceveranno notifiche individuali per e-mail (un messaggio per ogni modifica della voce), con o senza allegati.
##
## Date toolbar  ####
##
help.calendarTools.intro=La barra degli strumenti della data modifica la vista di una cartella e ne organizza le informazioni in base a una o più date (cartelle calendario e attività). Gli strumenti disponibili dipendono dal tipo di cartella.
help.calendarTools.tools.listIntro=Questa barra degli strumenti consente di specificare:
help.calendarTools.tools.listItem.countDays=se {0} deve contare solo i giorni lavorativi o tutti i giorni di calendario;
help.calendarTools.tools.listItem.folderPage=il periodo visualizzato in un'unica pagina (1 giorno, 3 giorni, 5 giorni, 1 settimana, due settimane o un mese);
help.calendarTools.tools.listItem.navigation=la pagina di cartella precedente o successiva, accessibili con le frecce Sinistra e Destra. Ad esempio, se la vista corrente è di 3 giorni, le frecce mostrano i 3 giorni precedenti o successivi;
help.calendarTools.tools.listItem.calendarApplet=il mese o il giorno da visualizzare, mediante l'applet <span class="new_term">Calendario</span>. Questo applet assomiglia a una normale pagina di un calendario cartaceo; fare clic sul nome di un mese o sul numero del giorno da visualizzare. Dopo aver selezionato il mese, ricordare di fare clic su <span class="clickable_item">OK</span> per aggiornare la pagina della cartella.
##
## Entry date type  ####
##
help.calendarEntryControl.intro=Questo strumento è utile soprattutto quando si usa la vista calendario per esaminare le informazioni intese per un tipo di cartella diverso. Ad esempio, è possibile utilizzare un wiki o una discussione con la vista predefinita corrispondente, quindi se il proprietario della cartella o l'amministratore la configura con il supporto di questa azione, si potrà usare la vista calendario per vedere le voci con attività recenti (es. le voci modificate più di recente). Si possono anche visualizzare le voci in base alla data di creazione.
##
## tags  ####
##
help.tags.intro=I tag sono parole chiave che classificano un'area di lavoro, una cartella o una voce. Queste etichette di categoria sono utili per le ricerche {0}.
help.tags.types=Un <span class="new_term">tag personale</span> è una parola chiave che solo questo utente può vedere e usare. Un <span class="new_term">tag comunità</span> è una parola chiave creata dal proprietario di un'area di lavoro o una cartella e disponibile per l'uso da parte di chiunque vi partecipi. 
help.tags.creating=Per creare un tag, fare clic sull'icona <span class="clickable_item">Tag</span>. Immettere una parola chiave in una casella e fare clic su <span class="clickable_item">Aggiungi</span>. Il nuovo tag appare in un elenco sopra la casella di testo. Fare clic sull'icona Chiudi (<span class="clickable_item">X</span>) nell'angolo superiore destro del pannello Aggiungi/elimina tag per uscire.
help.tags.syntax=I tag sono identificativi univoci. È possibile utilizzare il carattere della sottolineatura (_) per separare le parole (es. "materiali_marketing"). Non è possibile utilizzare le virgolette ("materiali marketing") né i trattini ("materiali-marketing").
help.tags.deleting=Per eliminare un tag da un'area di lavoro, una cartella o una voce, visualizzare l'elemento, fare clic sull'icona <span class="clickable_item">Tag</span> e quindi sull'icona Chiudi (<span class="clickable_item">X</span>) a sinistra de tag da eliminare. 

