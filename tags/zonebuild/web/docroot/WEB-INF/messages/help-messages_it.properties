##
## entry toolbar  ####
##
help.entryToolbar.listIntro=La barra degli strumenti per le voci mette a disposizione solo gli strumenti concessi all'uso. Questa barra appare sia per le voci che per i commenti e può contenere i seguenti pulsanti e menu:
help.entryToolbar.listItem.comment=<span class="def_list_term">Commento</span>–Aggiunge un commento alla voce. È possibile commentare un commento (creando i cosiddetti <span class="new_term">commenti annidati</span>).
help.entryToolbar.listItem.modify=<span class="def_list_term">Modifica</span>–Consente di modificare una voce o di aggiungere un altro allegato. (È anche possibile utilizzare il link <span class="clickable_item">Modifica</span> nella porzione in basso a destra della voce, appena sopra gli allegati.)
help.entryToolbar.listItem.lock=<span class="def_list_term">Blocca</span>–Impedisce ad altri di modificare una voce mentre è già in modifica.
help.entryToolbar.listItem.move=<span class="def_list_term">Sposta</span>–Consente di spostare la voce in un'altra cartella.
help.entryToolbar.listItem.delete=<span class="def_list_term">Elimina</span>–Rimuove la voce dalla cartella.
help.entryToolbar.listItem.reports=<span class="def_list_term">Report</span>–Visualizza un file CSV (valori separati dalla virgola) in Microsoft Excel<sup>TM</sup>, con informazioni sugli utenti e le attività che hanno svolto su questa voce. Questo menu contiene anche uno strumento per il confronto delle versioni di una voce. Fare clic su un pulsante di opzione in ciascuna colonna accanto alle versioni modificate da confrontare, quindi fare clic su <span class="clickable_item">Confronta</span>.
##
## display-entry icon  ####
##
help.displayEntryControl.intro=Molti strumenti di {0} (es. elenco cartelle e Risultati ricerca) visualizzano un riepilogo delle informazioni di una voce. Nel riepilogo, utilizzare l'<span class="new_term">icona voce</span> per visualizzare velocemente la voce. Questa è l'icona voce:
help.displayEntryControl.displayOptions=Con questa icona è possibile visualizzare la voce con l'impostazione di cartella predefinita (Mostra voce) oppure visualizzarla nella scheda corrente (utilizzare il pulsante Indietro del browser per annullare l'azione), in una nuova scheda creata o in una nuova finestra del browser. 
help.displayEntryControl.contactPeopleIntro=Il riepilogo della voce contiene anche un'<span class="new_term">icona di stato</span>, situata accanto al nome dell'autore. Questa icona può avere l'aspetto seguente:
# This next two sentences also in buddy portlet. Make sure wording is OK in both places.
help.displayEntryControl.presenceIconDescription=L'icona di stato indica se un contatto è attivo al computer (verde), se al momento non è al computer (giallo), non è connesso a Zon (grigio) o se il suo stato è sconosciuto (bianco). 
help.displayEntryControl.contactPeople=Fare clic sull'icona di stato e selezionare un comando di menu per comunicare con l'utente (es. inviando una e-mail, un messaggio immediato con Zon, inserendo il contatto negli Appunti, ecc.).
##
## attachments  ####
##
help.attachments.intro=Fare clic su una delle icone Aggiungi allegato per aggiungere file a questa voce. La prima icona consente di trascinare e rilasciare i file, la seconda apre un modulo dal quale caricare i file.
help.attachments.dragDrop.intro=Dopo aver fatto clic sulla prima icona, {0} visualizza un'icona di cartella. Selezionare i file in un'altra finestra, trascinarli sull'icona di cartella e rilasciare il pulsante del mouse. {0} mostra una cartella che si apre e chiude per indicare che i file rilasciati sono stati caricati come allegati.
help.attachments.dragDrop.folders=Se negli elementi trascinati sono incluse anche cartelle, {0} aggiunge tutti i file, ma non include la struttura di cartelle.
