help.getStartedProduct.getStarted.intro=Per iniziare a utilizzare {0}, fare clic sull'icona <span class="clickable_item">Area di lavoro personale</span>. Aggiungere qualche immagine alla propria area di lavoro, scrivere un'introduzione e aggiungere un testo (voce) nella cartella blog. I visitatori potranno visualizzare le proprie informazioni di contatto e le voci blog immesse e lasciare commenti, ma non potranno modificare i testi immessi o aggiungerne di nuovi. 
help.getStartedProduct.getStarted.team=Dopo qualche esperimento con le operazioni suggerite nella guida di riferimento rapido, si potranno invitare alcune persone affidabili all'interno della propria area di lavoro e assegnar loro un ruolo con privilegi superiori. Si può visualizzare la cartella discussione o utilizzare il comando <span class="clickable_item">Team</span> > <span class="clickable_item">Aggiungi o elimina membri del team</span> per scegliere alcuni nominativi. Queste persone potranno quindi creare nuove voci nella cartella per dare inizio ad attività di collaborazione.
help.getStartedProduct.getStarted.teamWorkspace=Se il team ha esigenze maggiori e necessita di un'area di lavoro più grande e privata o di strumenti di collaborazione aggiuntivi (es. un calendario, una cartella attività o wiki), aprire la pagina <span class="clickable_item">Aree di lavoro del team</span> (o l'area di lavoro specificata dall'amministratore di {0}), fare clic sul pulsante <span class="clickable_item">Aggiungi area di lavoro del team</span> e creare la nuova area di lavoro. Per impostazione predefinita, soltanto i membri del team potranno vedere e utilizzare quest'area di lavoro. 
