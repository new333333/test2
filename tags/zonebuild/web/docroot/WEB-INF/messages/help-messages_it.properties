help.configIntro.title=Configurazione
help.configIntro.content.listIntro={0} è versatile nella configurazione e consente di creare uno spazio collaborativo nel modo più adatto per ogni società. Di seguito sono descritte le varie categorie per la configurazione di {0}:
help.configIntro.content.listItem.initial=<span class="def_list_term">Iniziale</span>–Rende disponibile la funzionalità minima di {0} (es. pianificazione e-mail e impostazioni LDAP).
help.configIntro.content.listItem.prepopulation=<span class="def_list_term">Precompletamento</span>–Crea le aree di lavoro e le cartelle iniziali, stabilisce l'accesso e delega la gestione delle posizioni secondarie nella gerarchia della struttura. Raccogliere l'input dagli utenti prima di creare la gerarchia iniziale dell'area di lavoro.
help.configIntro.content.listItem.placeEnhancement=<span class="def_list_term">Estetica delle posizioni</span>–Seleziona le opzioni legate all'aspetto di aree di lavoro e cartelle. È anche possibile creare nuovi tipi di posizione (solo amministratore del sito) o di voce oppure creare processi personalizzati per il flusso di lavoro. 
help.configIntro.content.listItem.useEnhancement=<span class="def_list_term">Estetica d'uso</span>–Determina le impostazioni di aspetto (es. lo schema colori predefinito), i pannelli accessori per le cartelle disponibili a livello globale agli utenti e altro. 
