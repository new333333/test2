#    eliminate it.
#################################################################################################
help.attachments.dragDrop.viewPics=Se l'allegato è un'immagine, {0} la visualizza sotto forma di anteprima. Fare clic sul link del nome file, sull'anteprima dell'immagine o sull'icona "nessuna immagine" per visualizzare l'allegato. 
help.attachments.dragDrop.workWithNonPics=Per allegati non di immagine, {0} mostra i link utilizzabili durante le operazioni con il file (a seconda dei permessi). Selezionare il link <span class="clickable_item">HTML</span> per visualizzare il file in HTML (utile se non si dispone dell'applicazione che ha creato il file) e quindi <span class="clickable_item">Modifica</span> per modificare il file.
##
## star ratings  ####
##
help.rating.intro=I programmi di gestione delle conoscenze sono un modo per stabilire le voci più popolari. {0} mette a disposizione uno strumento di valutazione a cinque stelle per assolvere questo scopo.
help.rating.explained=Quando si visualizza una voce, {0} mostra una serie di stelle gialle indicante la valutazione media della voce, dove una stella rappresenta una valutazione poco favorevole e cinque stelle una molto favorevole. Se tutte le stelle sono grigie, non esiste ancora una valutazione per la voce.
help.rating.submitRating=Per inviare la propria valutazione, fare clic su una stella (es. per dare una valutazione a tre stelle, fare clic sulla terza stella). È possibile cambiare la valutazione come desiderato, ma {0} utilizza solo l'ultima valutazione data per calcolare la media.
##
## The Edit footer link  ####
##
help.moreEntryTools.intro=Il link <span class="clickable_item">Modifica</span> consente di cambiare il contenuto della voce o di inserire un commento. Questa azione è un'alternativa all'uso del pulsante <span class="clickable_item">Modifica</span> nella barra degli strumenti.
help.moreEntryTools.detail=Con questo link, è possibile modificare il titolo o la descrizione di una voce o un commento, caricare un file allegato o eliminare i file allegati correnti.


