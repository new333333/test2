help.accessIntro.title=Controllo di accesso
help.accessIntro.content.intro=<span class="new_term">Controllo di accesso</span> è il metodo per specificare i diritti e privilegi degli utenti a svolgere determinate attività nelle varie posizioni. Per impostazione predefinita, tutti hanno il diritto di partecipare in ogni area di lavoro globale e cartella, di visitare tutte le aree di lavoro personali (leggere e lasciare commenti), creare aree di lavoro del team e partecipare nelle aree di lavoro di cui sono membri. In generale, per modificare il controllo di accesso è necessario visitare una posizione in {0}, fare clic su <span class="clickable_item">Controllo di accesso</span> e utilizzare la pagina Configura controllo di accesso per cambiare le impostazioni predefinite.
help.accessIntro.content.roles={0} utilizza un <span class="new_term">controllo di accesso basato sui ruoli</span>. Per impostazione predefinita, con questo metodo {0} assegna un nome di <span class="new_term">ruolo</span> a sei gruppi di attività. Per consentire agli utenti di eseguire un determinato gruppo di attività, è necessario assegnar loro un ruolo.
help.accessIntro.content.inheritance=Per impostazione predefinita, le posizioni ereditano le impostazioni di accesso dal padre e pertanto, le impostazioni stabilite per una posizione di primo livello si ripercuotono automaticamente a tutti i livelli secondari. Per specificare impostazioni diverse dal padre, visitare la posizione, visualizzare la tabella di accesso, disattivare l'ereditarietà, fare clic su <span class="clickable_item">Aggiungi gruppo</span> o <span class="clickable_item">Aggiungi utente</span> e (de)selezionare le caselle di controllo come opportuno.
help.accessIntro.content.multiplePlaces=Per modificare le impostazioni di controllo di accesso di più posizioni, visualizzare e utilizzare una pagina Configura controllo di accesso e fare clic sul titolo della posizione nella struttura area di lavoro in alto nella pagina. {0} visualizza la tabella di accesso della nuova posizione. Ripetere secondo necessità.
#  More info header is a global
help.accessIntro.subTopic.usersGroups=Presentazione di utenti e gruppi predefiniti
help.accessIntro.subTopic.delegating=Delega dell'amministrazione
help.accessIntro.subTopic.defRoles=Definizione di nuovi ruoli
##
##   default ACL users and roles    ####
##
help.accessIntro.usersGroups.listIntro.users=Questi sono gli utenti e gruppi predefiniti presenti nelle tabelle Configura controllo di accesso:
help.accessIntro.usersGroups.listItem.owner=<span class="def_list_term">Proprietario di area di lavoro o cartella</span>–La persona che ha creato la posizione o assegnata come proprietario.
help.accessIntro.usersGroups.listItem.teamMembers=<span class="def_list_term">Membri del team</span>–Utenti designati con lo stato di membro in una data posizione mediante il comando di menu <span class="clickable_item">Team</span> > <span class="clickable_item">Aggiungi o elimina membri del team</span>.
help.accessIntro.usersGroups.listItem.allUsers=<span class="def_list_term">Tutti gli utenti</span>–Tutti gli utenti registrati su {0}.
help.accessIntro.usersGroups.listItem.superAdmin=<span class="def_list_term">Amministratore del sito</span>–Persona designata per l'esecuzione di qualsiasi operazione in tutte le aree di lavoro o cartelle.
help.accessIntro.usersGroups.listIntro.roles=I ruoli predefiniti sono:
help.accessIntro.usersGroups.listItem.visitor=<span class="def_list_term">Visitatore</span>–Accesso di sola lettura e inserimento commenti.
help.accessIntro.usersGroups.listItem.participant=<span class="def_list_term">Partecipante</span>–Può creare e modificare le voci (oltre a tutte le attività di visitatore).
help.accessIntro.usersGroups.listItem.teamMember=<span class="def_list_term">Membro del team</span>–Partecipante con qualche privilegio si amministrazione.
help.accessIntro.usersGroups.listItem.wsFldrAdmin=<span class="def_list_term">Amministratore area di lavoro e cartella</span>–Può creare, modificare ed eliminare aree di lavoro e cartelle; moderare la partecipazione (modificare o eliminare le voci di altri, ecc.); progettare voci e flussi di lavoro e altro (oltre alle attività di partecipante).
help.accessIntro.usersGroups.listItem.siteAdmin=<span class="def_list_term">Amministratore del sito</span>–Può utilizzare tutti gli assistenti di progettazione (per creare le definizioni), creare i modelli e altro (oltre alle attività di tutti gli altri ruoli).
help.accessIntro.usersGroups.listItem.workspaceCreator=<span class="def_list_term">Autore area di lavoro</span>–Può creare aree di lavoro secondarie (nelle aree di lavoro del team di primo livello, consente agli utenti di creare aree di lavoro proprie).
##
##   default ACL delegating    ####
##
help.accessIntro.delegating.intro=Quanto più cresce il numero di aree di lavoro globali e cartelle, più diventa difficile ad una persona gestire la gerarchia. Per questo motivo si può delegare l'amministrazione di qualche area di lavoro o cartella ad altri.
help.accessIntro.delegating.howTo=In generale, creare un gruppo con i nomi delle persone cui delegare la gestione di aree di lavoro e cartelle. Aggiungere il gruppo alla tabella di controllo accesso mediante il link <span class="clickable_item">Aggiungi gruppo</span> (a sinistra della tabella). {0} aggiunge una riga per ogni nuovo gruppo o utente aggiunto. Infine, inserire un segno di spunta nella colonna Amministratore area di lavoro e cartella.
help.accessIntro.delegating.limitedAdmin=A volte si potrebbe desiderare di limitare i privilegi assegnati all'amministratore di un'area di lavoro o una cartella, ad esempio impedendo l'eliminazione una posizione. In questo caso, si può creare un nuovo ruolo (es. "Moderatore"), che includa solo alcuni dei diritti concessi al ruolo "Amministratore area di lavoro e cartella".
##
##   default ACL defining roles    ####
##
help.accessIntro.defRoles.intro=Se i ruoli esistenti non soddisfano le esigenze della società, è possibile modificarli o crearne di nuovi. Ciò è utile soprattutto per delegare la gestione delle aree di lavoro e cartelle secondarie e per non concedere tutti i privilegi normalmente associati al ruolo "Amministratore area di lavoro e cartella".
help.accessIntro.defRoles.howTo=In generale, eseguire l'accesso come amministratore del sito e selezionare il link <span class="clickable_item">Configura definizioni di ruolo</span> nel portlet Amministrazione. Nella pagina Configura ruoli, specificare un nome per il nuovo ruolo, selezionare le caselle di controllo accanto alle attività che i membri di questo ruolo potranno eseguire, quindi fare clic su <span class="clickable_item">Aggiungi</span>. Navigare quindi alla posizione in cui applicare il nuovo ruolo, fare clic su <span class="clickable_item">Controllo di accesso</span>, poi selezionare il link <span class="clickable_item">Aggiungi ruolo</span> in cima alla tabella e nella casella di riepilogo selezionare il ruolo da applicare a questa tabella. {0} aggiunge una nuova colonna alla tabella per il nuovo ruolo. Rimuovere e aggiungere persone, gruppi e segni di spunta secondo necessità. 

