help.understandingTeams.topic=Presentazione dei team di {0}
help.understandingTeams.intro=In generale, un <span class="new_term">team</span> è un gruppo di persone che lavora insieme per conseguire un obiettivo comune. I <span class="new_term">team di {0}</span> hanno a disposizione un'area dedicata in cui possono collaborare in linea e comunicare velocemente con gli altri membri.
help.understandingTeams.teamWorkspace=Per impostazione predefinita, tutte le persone che usano {0} possono creare un'area di lavoro del team come ambito dedicato in cui il team può lavorare congiuntamente. Dopo aver creato quest'area di lavoro, vi si possono aggiungere aree di lavoro o cartelle secondarie (discussioni, librerie di file, wiki, blog, ecc.) secondo le necessità di lavoro.
help.understandingTeams.globalWorkspace={0} supporta anche un altro tipo di team, inteso per l'uso nella struttura delle aree di lavoro globali. Benché le aree di lavoro globali siano generalmente aperte a chiunque, il proprietario di un'area di lavoro o una cartella può creare un team che rivesta una funzione speciale (es. di esperti per la classificazione delle voci o moderatori). In questo caso, il proprietario può utilizzare il comando <span class="clickable_item">Team</span> > <span class="clickable_item">Aggiungi o elimina membri del team</span> per creare il team e impostare le opzioni di accesso per concedere i privilegi necessari. 
help.understandingTeams.communicate=Gli strumenti di comunicazione di {0} agevolano lo scambio tra i membri del team. Ad esempio, in un'area di lavoro del team, se si sceglie link <span class="clickable_item">Inizia riunione</span> in fondo a un'area di lavoro o una cartella, si fa clic su <span class="clickable_item">Membri del team</span> e su <span class="clickable_item">Inizia riunione</span>, {0} inizia una riunione Zon senza dover selezionare individualmente i nomi dei membri. L'appartenenza a un team facilita l'uso degli Appunti, della messaggistica immediata Zon e della posta elettronica.
