help.getStartedProduct.content.portal=La pagina visualizzata al momento è una <span class="new_term">pagina del portale</span>. Gli strumenti di {0} che appaiono nelle sezioni della pagina sono denominati <span class="new_term">portlet</span>. L'icona di informazione ( <span class="clickable-item">i</span> ) o il link selezionato descrive una porzione del <span class="new_term">portlet di navigazione</span>; utilizzare questo portlet per visualizzare le aree di lavoro e le cartelle di {0}.  
