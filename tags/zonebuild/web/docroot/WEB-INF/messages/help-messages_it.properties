##
##   Basic workflow definitions    ####
##
help.workflowIntro.title=Flusso di lavoro
help.workflowIntro.content.businessProcesses=Tutte le società definiscono <span class="new_term">processi aziendali</span> che stabiliscono una serie strutturata di attività volte al raggiungimento di uno scopo specifico. Alcuni esempi di processi aziendali sono: ordinare forniture d'ufficio, assumere nuovi dipendenti, richiedere permessi di lavoro e ottenere il rimborso spese.
help.workflowIntro.content.tasks=Le <span class="new_term">attività</span> in un processo aziendale possono dipendere o meno da altre attività. La richiesta di approvazione da parte di un manager è un esempio di attività dipendente. Inoltre, le attività possono essere svolte da membri della società o in modo automatico (come nel caso delle scadenze).
help.workflowIntro.content.status=Prima, durante e dopo il compimento di un'attività, un utente può indicare lo stato di un processo, che determina chi dovrà svolgere l'attività successiva. Alcuni esempi di stato sono: "iniziato", "assegnato", "sospeso", "da approvare", "completato", ecc.  
help.workflowIntro.content.workflowDef=Un <span class="new_term">processo flusso di lavoro</span> è una versione in linea di un processo aziendale e consente agli utenti di automatizzare, registrare e tenere traccia di tutti gli aspetti legati a tale processo. Per creare un processo flusso di lavoro, utilizzare "Progettazione flusso di lavoro" nel portlet Amministrazione, quindi utilizzare gli strumenti di configurazione di {0} per impostare l'inizio automatico del processo ogni qualvolta un utente crei una voce ("associazione") oppure per consentire agli utenti di iniziare il processo "manualmente" quando visualizzano un dato tipo di voce.
help.workflowIntro.subtopic.moreDefs=Altre definizioni di flusso di lavoro
help.workflowIntro.subtopic.example=Esempio concettuale
help.workflowIntro.subtopic.associatingWorkflows=Associazione di processi flusso di lavoro

##
##   More workflow definitions    ####
##
help.workflowIntro.moreDefs.content.state=Uno <span class="new_term">stato flusso di lavoro</span> è un'etichetta che identifica il risultato di un'attività completata e indica la persona responsabile di una eventuale attività successiva. Una <span class="new_term">transizione di stato</span> avviene quando sono soddisfatte determinate <span class="new_term">condizioni</span>. Se soddisfatte, uno stato può passare da uno dei potenziali stati successivi.
help.workflowIntro.moreDefs.content.accessControl=Il <span class="new_term">Controllo di accesso</span> identifica gli utenti che dispongono dei diritti per eseguire determinate attività in ogni stato del processo flusso di lavoro.
help.workflowIntro.moreDefs.content.question=Una <span class="new_term">domanda flusso di lavoro</span><sup><span class="ss_largerprint">*</span></sup> consente al processo flusso di lavoro di utilizzare una serie di risposte per stabilire se e come applicare una transizione a una voce. 
help.workflowIntro.moreDefs.content.notifications=Una <span class="new_term">notifica</span> può essere un messaggio e-mail o un messaggio immediato inviato a un gruppo di persone (specificato nelle impostazioni del controllo di accesso) alla transizione di stato.
help.workflowIntro.moreDefs.content.parallelThread=Un <span class="new_term">thread parallelo</span> <sup><span class="ss_largerprint">*</span></sup> è un sottoprocesso relativamente indipendente del flusso di lavoro, le cui transizioni avvengono contemporaneamente a quelle del flusso di lavoro principale. Uno stato del flusso di lavoro principale inizia un thread parallelo e un altro stato più avanti aspetta che termini un processo parallelo prima che le transizioni possano continuare nel flusso di lavoro principale.
help.workflowIntro.moreDefs.content.dedicatedApp=Un'<span class="new_term">applicazione dedicata</span> è una cartella che può contenere tipi di voce personalizzati e associati a un processo flusso di lavoro. Questa cartella contiene un solo tipo di voce e le attività sono molto specifiche.

##
##   workflow Example    ####
##
help.workflowIntro.example.content.listIntro=Utilizzare il flusso di lavoro {0} per creare il processo Permesso di lavoro:
help.workflowIntro.example.listItem.submit=I dipendenti presentano una domanda di permesso di lavoro creando una voce nella cartella dedicata a questo processo.  
help.workflowIntro.example.listItem.submit.moreInfo=Il modulo per la voce è personalizzato e presenta gli elementi per i dati rilevanti, ad esempio "Data di inizio", "Data di fine" e "Nome del manager". Il dipendente è rappresentato all'interno del processo flusso di lavoro con il nome "Autore voce".  
#################################################################################################
#  TRANSLATORS: The letters "HR" are easily recognizable in American English as meaning 
#               the Human Resources department  Unless you are sure that an acronym translates equally in
#               the other language, I'd replace "HR" with "Human Resources Department".
#################################################################################################
help.workflowIntro.example.listItem.submit.moreInfo2=I controlli di accesso del flusso di lavoro assicurano che i dipendenti possano vedere le loro domande di permesso e che i manager e le Risorse Umane abbiano accesso a tutte le domande. La voce inizia automaticamente con lo stato denominato "Inviato".  
help.workflowIntro.example.listItem.managerQuestion=Il manager riceve una notifica per indicare che un dipendente ha inviato una domanda di permesso. Apre la voce nella cartella e risponde ad una domanda flusso di lavoro<sup><span class="ss_largerprint">*</span></sup> che "approva" o "nega" il permesso.
help.workflowIntro.example.listItem.denied=Se il manager nega il permesso, il processo flusso di lavoro invia una notifica all'Autore voce e si attiva lo stato "Negato".
help.workflowIntro.example.listItem.approved=Se il manager approva il permesso, il processo flusso di lavoro invia una notifica all'ufficio Risorse Umane e per la voce si attiva lo stato "Approvato".
help.workflowIntro.example.listItem.recorded=Dopo che le Risorse Umane registrano il permesso di lavoro nel database, lo stato della voce passa a "Registrato".

##
##   Associating workflow with an entry    ####
##
help.workflowIntro.associatingWorkflows.intro=Quando si usa la "Progettazione flusso di lavoro" nel portlet Amministrazione, il processo è indipendente da qualsiasi voce o cartella. Per verificare e utilizzare il processo flusso di lavoro creato, utilizzare un modulo di configurazione cartella che consente l'uso del flusso di lavoro nella cartella. Ciò significa che si può visualizzare una voce nella cartella e utilizzare un comando di menu per iniziare l'elaborazione della voce.
help.workflowIntro.associatingWorkflows.associate=Molti sistemi di produzione richiedono l'inizio automatico di un processo flusso di lavoro dopo che l'utente crea una voce. Per attivare questa funzionalità, associare il flusso di lavoro ad uno specifico tipo di voce, come segue:
help.workflowIntro.associatingWorkflows.listItem.viewFolder=Visualizzare la cartella che dovrà contenere le voci associate al processo flusso di lavoro.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem=Fare clic su <span class="clickable_item">Gestisci questa cartella</span> > <span class="clickable_item">Configura</span>.
help.workflowIntro.associatingWorkflows.listItem.configureMenuItem.moreInfo=Nella sezione Associazioni flusso di lavoro del modulo, {0} elenca i tipi di voce predefiniti accanto a caselle di riepilogo a discesa.
help.workflowIntro.associatingWorkflows.listItem.selectEntry=
Selezionare un tipo di voce alla quale associare un processo flusso di lavoro.
help.workflowIntro.associatingWorkflows.listItem.selectWorkflow=Nella casella di riepilogo a discesa, selezionare il nome del processo flusso di lavoro da associare con il tipo di voce predefinito.
help.workflowIntro.associatingWorkflows.autoStart=A questo punto, quando un utente crea una voce di quel tipo in questa cartella, {0} inserisce automaticamente la voce nello stato iniziale del processo flusso di lavoro.


