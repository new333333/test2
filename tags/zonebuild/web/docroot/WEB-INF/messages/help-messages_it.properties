help.setTeamAccess.content.listItem.addUser=Fare clic sull'intestazione <span class="clickable_item">Aggiungi utente</span>, immettere le prime lettere del nome o cognome della persona e quando appare l'elenco dei nomi corrispondenti scegliere il nome desiderato. {0} aggiunge una riga alla tabella con la persona scelta.
