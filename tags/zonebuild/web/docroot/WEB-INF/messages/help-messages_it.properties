help.configIntro.designers.intro=Con l'uso di "Progettazione modulo e vista" si possono modificare le definizioni predefinite o crearne di nuove. 
help.configIntro.designers.getStarted=Per utilizzare questi strumenti, fare clic sul segno più (<span class="clickable_item">+</span>) accanto a "Progettazione modulo e vista" nel portlet amministrazione, quindi fare clic sulla categoria desiderata.
help.configIntro.designers.listIntro={0} fornisce i seguenti assistenti di progettazione:
help.configIntro.designers.listItem.entries=<span class="def_list_term">Progettazione voce</span>–Definizioni delle voci.
help.configIntro.designers.listItem.folders=<span class="def_list_term">Progettazione cartella</span>–Definizioni delle cartelle.
help.configIntro.designers.listItem.profiles=<span class="def_list_term">Progettazione profilo</span>–Definizioni dei dati di contatto (<span class="clickable_item">Modifica profilo</span>).
help.configIntro.designers.listItem.profileListing=<span class="def_list_term">Progettazione elenco profili</span>–Definizioni della pagina Aree di lavoro personali.
help.configIntro.designers.listItem.workflow=<span class="def_list_term">Progettazione flusso di lavoro</span>–Definizioni dei processi del flusso di lavoro.
help.configIntro.designers.listItem.userWorkspaces=<span class="def_list_term">Progettazione area di lavoro utente</span>–Definizioni delle aree di lavoro personali.
help.configIntro.designers.listItem.workspaces=<span class="def_list_term">Progettazione area di lavoro</span>–Definizioni delle aree di lavoro globali e del team.
help.configIntro.designers.using=Quando si usa un assistente di progettazione non per flusso di lavoro, fare clic sul segno più (<span class="clickable_item">+</span>) per espandere la struttura fino a visualizzare la vista e il modulo. Fare clic sul titolo di un elemento da modificare o accanto alla posizione di un nuovo elemento, quindi utilizzare gli strumenti a destra nella struttura per aggiungere, modificare, eliminare o spostare gli elementi. Per assistere l'utente, la progettazione visualizza un'anteprima del modulo in fondo alla pagina.
help.configIntro.designers.restrictions=L'amministratore del sito può utilizzare tutti gli assistenti di progettazione; i proprietari di aree di lavoro e cartelle possono invece usare solo gli assistenti di progettazione per voci e flusso di lavoro.
